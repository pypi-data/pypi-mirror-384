[build-system]
requires = ["setuptools>=75.8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "confluent-pyflink"
description = "Confluent Apache Flink Table API Python"
readme = "README.md"
version = "1.0.dev1"
dependencies = [
    "apache-flink~=2.1.0",
    "pydantic-settings>=2.10.1",
    "pyyaml",
    "confluent-flink-jars==2.1.dev1"
]
authors = [
    {name = "Confluent", email = "dev@confluent.io"}
]
license = "Apache-2.0"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["scripts"]

[project.urls]
Homepage = "https://confluent.io"
Examples = "https://github.com/confluentinc/flink-table-api-python-examples"

[dependency-groups]
dev = [
    "ruff",
    "pytest>=8.4.1"
]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src", "deps"]
include = [
    'confluent_pyflink',
    'confluent_pyflink.context',
    'confluent_pyflink.table',
    'confluent_pyflink.table.utils',
]

[tool.ruff]
line-length = 101
indent-width = 4
target-version = "py39"
extend-exclude = ["setup_pyshell.py"]

[tool.ruff.lint]
select = ["E", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.uv.sources]
confluent-flink-jars = { path = "confluent-flink-jars" }

[tool.pytest.ini_options]
addopts = ["--junit-xml", "TEST-result.xml",]
