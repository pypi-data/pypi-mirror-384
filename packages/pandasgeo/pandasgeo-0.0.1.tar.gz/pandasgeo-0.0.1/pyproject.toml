[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandasgeo"
version = "0.0.1"
description = "一个用于地理空间数据处理和分析的Python包"
readme = "README.md"
authors = [{name = "Non-existent987", email = "your.email@example.com"}]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.7"
dependencies = [
    "geopandas",
    "pandas",
    "numpy",
    "shapely",
    "simplekml",
    "pyshp",
    "geographiclib",
    "kml2geojson",
    "scipy",
    "pyproj",
]

[project.urls]
"Homepage" = "https://github.com/Non-existent987/pandasgeo"
"Bug Tracker" = "https://github.com/Non-existent987/pandasgeo/issues"
"Repository" = "https://github.com/Non-existent987/pandasgeo.git"
