[build-system]
# 构建时需要安装的依赖（如 setuptools、wheel 等）
requires = [
    "setuptools>=61.0",  # 最低版本要求
    "wheel>=0.37.0",
]
# 指定构建后端（即实际执行打包的工具）
build-backend = "setuptools.build_meta"

[project]
name = "rapidocr-onnxruntime-huawei"
version = "1.3.0"
requires-python = ">=3.9,<=3.13"
description = "This is a RapidOcr adapter for the onnxruntime inference model on huawei environment"
authors = [
    {name = "levsion", email = "levsion@163.com"}
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
# 构建时需要安装的依赖（如 setuptools、wheel 等）
dependencies = [
    "cv2",
    "numpy~=2.3.1",
    "onnxruntime-cann==1.18.0",
    "yaml",
    "PIL",
]

[project.urls]
"Homepage" = "https://github.com/xxx_your_account/mlpredictor"

