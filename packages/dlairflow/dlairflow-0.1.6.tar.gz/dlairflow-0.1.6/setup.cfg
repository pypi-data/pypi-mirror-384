[metadata]
name = dlairflow
version = attr: dlairflow.__version__
author = Astro Data Lab
author_email = datalab@noirlab.edu
license = BSD-3-Clause
license_files = LICENSE.md
url = https://github.com/astro-datalab/dlairflow
description = Reusable code components for building Apache Airflow DAGs.
long_description = file: README.md
long_description_content_type = text/markdown
edit_on_github = True
github_project = astro-datalab/dlairflow
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Framework :: Apache Airflow
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: System :: Software Distribution
	Topic :: Utilities

[options]
zip_safe = True
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	apache-airflow
	apache-airflow-providers-postgres

[options.entry_points]
console_scripts = 
	clean_dlairflow_sql_templates = dlairflow.scripts:clean_dlairflow_sql_templates

[options.extras_require]
test = 
	pytest
coverage = 
	pytest-cov
	coveralls
doc = 
	Sphinx
	sphinx-rtd-theme>1.2

[options.packages.find]
exclude = .github/*

[coverage:run]
relative_files = True
source = 
	dlairflow
omit = 
	dlairflow/_version.py
	dlairflow/conftest*
	dlairflow/test/*
	*/dlairflow/_version.py
	*/dlairflow/conftest*
	*/dlairflow/test/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[pycodestyle]
max-line-length = 115
ignore = 

[flake8]
max-line-length = 115
ignore = W504

[egg_info]
tag_build = 
tag_date = 0

