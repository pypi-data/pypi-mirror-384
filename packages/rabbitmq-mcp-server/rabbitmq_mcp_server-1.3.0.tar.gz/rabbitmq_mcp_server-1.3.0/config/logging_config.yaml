log_level: INFO
destinations:
  file:
    enabled: true
    path: ./logs/rabbitmq-mcp-{date}.log
    rotation_when: midnight
    rotation_interval: 1
    rotation_max_bytes: 104857600
    retention_days: 30
    compression: true
    permissions: "600"
  rabbitmq:
    enabled: false
    host: localhost
    port: 5672
    vhost: /
    username: guest
    password: guest
    exchange: logs
    exchange_type: topic
    routing_key_pattern: "{level}.{category}"
    durable: true
  console:
    enabled: true
    format: json
async_queue_size: 10000
async_flush_interval: 0.1
batch_size: 100
sensitive_patterns:
  - name: custom_secret
    pattern: "secret_key=([^\\s]+)"
    replacement: "secret_key=[REDACTED]"
    enabled: false
