# Pre-commit hooks configuration for code quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100, --target-version=py312]

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Mypy - Static type checker (temporarily disabled for incremental type improvements)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.2
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-pyyaml
  #         - types-requests
  #         - types-setuptools
  #         - pydantic
  #         - pydantic-settings
  #         - structlog
  #         - orjson
  #         - numpy
  #         - aio-pika
  #         - python-dotenv
  #       pass_filenames: false
  #       args: [--python-version=3.12, --config-file=pyproject.toml, --ignore-missing-imports, --no-strict-optional, src/]

  # General file cleanup hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.txt|.*\.json|data/vectors/.*)$
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, src/, scripts/]
        additional_dependencies: ["bandit[toml]"]

# Global configuration
default_language_version:
  python: python3.12

# Files to exclude from all hooks
exclude: |
  (?x)^(
      .*\.pyc|
      .*\.pyo|
      .*\.pyd|
      __pycache__/.*|
      \.git/.*|
      \.tox/.*|
      \.venv/.*|
      venv/.*|
      build/.*|
      dist/.*|
      .*\.egg-info/.*|
      data/vectors/.*|
      htmlcov/.*|
      \.pytest_cache/.*|
      \.mypy_cache/.*|
      \.ruff_cache/.*
  )$
