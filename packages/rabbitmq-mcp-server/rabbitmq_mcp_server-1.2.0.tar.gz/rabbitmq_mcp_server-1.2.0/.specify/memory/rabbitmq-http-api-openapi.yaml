openapi: 3.0.3
info:
  title: RabbitMQ HTTP API
  description: API HTTP do RabbitMQ para gerenciamento de clusters, filas, exchanges, bindings e muito mais
  version: 4.1.0
  contact:
    name: RabbitMQ Team
    url: https://www.rabbitmq.com/
servers:
- url: http://localhost:15672/api
  description: Servidor RabbitMQ local
- url: https://rabbitmq.example.com/api
  description: Servidor RabbitMQ de produção
security:
- basicAuth: []
paths:
  /api/aliveness-test:
    get:
      summary: Teste de aliveness (DEPRECATED)
      description: Endpoint deprecated desde 2021, é um no-op a partir do RabbitMQ 4.1.0
      deprecated: true
      tags:
      - Deprecated
      responses:
        '200':
          description: Sempre retorna sucesso (no-op)
          content:
            application/json:
              schema:
                type: object
  /api/overview:
    get:
      summary: Visão geral do sistema
      description: 'Informações diversas que descrevem todo o sistema, incluindo:

        - Nome do cluster

        - Versão do Erlang

        - Tipos de exchanges disponíveis

        - Contextos de aplicações web

        - Estatísticas gerais do sistema

        '
      tags:
      - Overview
      responses:
        '200':
          description: Informações do sistema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Overview'
  /api/cluster-name:
    get:
      summary: Nome do cluster
      description: Retorna o nome que identifica este cluster RabbitMQ
      tags:
      - Cluster
      responses:
        '200':
          description: Nome do cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterName'
    put:
      summary: Atualizar nome do cluster
      description: Atualiza o nome que identifica este cluster RabbitMQ
      tags:
      - Cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Nome do cluster atualizado
        '400':
          description: Requisição inválida
  /api/nodes:
    get:
      summary: Listar nós do cluster
      description: Lista todos os nós no cluster junto com suas métricas
      tags:
      - Nodes
      responses:
        '200':
          description: Lista de nós do cluster
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Node'
  /api/nodes/{name}:
    get:
      summary: Métricas de um nó específico
      description: Retorna métricas de um nó individual do cluster
      tags:
      - Nodes
      parameters:
      - name: name
        in: path
        required: true
        description: Nome do nó
        schema:
          type: string
      responses:
        '200':
          description: Métricas do nó
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
        '404':
          description: Nó não encontrado
  /api/nodes/{name}/memory:
    get:
      summary: Uso de memória de um nó
      description: Retorna um breakdown do uso de memória de um nó específico do cluster
      tags:
      - Nodes
      parameters:
      - name: name
        in: path
        required: true
        description: Nome do nó
        schema:
          type: string
      responses:
        '200':
          description: Breakdown do uso de memória
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryBreakdown'
        '404':
          description: Nó não encontrado
  /api/definitions:
    get:
      summary: Exportar definições do cluster
      description: Exporta definições cluster-wide - exchanges, filas, bindings, usuários, virtual hosts, permissões, etc.
      tags:
      - Definitions
      responses:
        '200':
          description: Definições do cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Definition'
    post:
      summary: Importar definições do cluster
      description: Importa definições cluster-wide. As definições são mescladas com as existentes.
      tags:
      - Definitions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Definições importadas com sucesso
        '400':
          description: Definições inválidas
  /api/definitions/{vhost}:
    get:
      summary: Exportar definições de um virtual host
      description: Exporta definições específicas de um virtual host
      tags:
      - Definitions
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      responses:
        '200':
          description: Definições do virtual host
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Definition'
        '404':
          description: Virtual host não encontrado
    post:
      summary: Importar definições de um virtual host
      description: Importa definições específicas de um virtual host
      tags:
      - Definitions
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Definições importadas com sucesso
        '400':
          description: Definições inválidas
        '404':
          description: Virtual host não encontrado
  /api/feature-flags:
    get:
      summary: Listar feature flags
      description: Lista todas as feature flags disponíveis
      tags:
      - Feature Flags
      responses:
        '200':
          description: Lista de feature flags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feature-flags'
  /api/deprecated-features:
    get:
      summary: Listar features deprecated
      description: Lista todas as features deprecated
      tags:
      - Feature Flags
      responses:
        '200':
          description: Lista de features deprecated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Deprecated-features'
  /api/deprecated-features/used:
    get:
      summary: Listar features deprecated em uso
      description: Lista features deprecated que estão sendo utilizadas
      tags:
      - Feature Flags
      responses:
        '200':
          description: Lista de features deprecated em uso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Deprecated-featuresUsedItem'
  /api/connections:
    get:
      summary: Listar conexões
      description: "Lista todas as conexões ativas. \n\n**Importante**: Use parâmetros de paginação para listar conexões,\
        \ \ncaso contrário este endpoint pode produzir respostas JSON muito grandes \ne desperdiçar muitos recursos de largura\
        \ de banda e CPU. \nTamanho padrão da página é 100, tamanho máximo suportado é 500.\n"
      tags:
      - Connections
      parameters:
      - name: page
        in: query
        description: Número da página
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        description: Tamanho da página (máximo 500)
        schema:
          type: integer
          default: 100
          maximum: 500
      responses:
        '200':
          description: Lista de conexões
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Connection'
  /api/vhosts/{vhost}/connections:
    get:
      summary: Listar conexões de um virtual host
      description: Lista conexões ativas de um virtual host específico
      tags:
      - Connections
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      responses:
        '200':
          description: Lista de conexões do virtual host
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Connection'
        '404':
          description: Virtual host não encontrado
  /api/connections/{name}:
    get:
      summary: Obter conexão específica
      description: Retorna informações de uma conexão específica
      tags:
      - Connections
      parameters:
      - name: name
        in: path
        required: true
        description: Nome da conexão
        schema:
          type: string
      responses:
        '200':
          description: Informações da conexão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '404':
          description: Conexão não encontrada
    delete:
      summary: Fechar conexão
      description: Fecha uma conexão específica
      tags:
      - Connections
      parameters:
      - name: name
        in: path
        required: true
        description: Nome da conexão
        schema:
          type: string
      responses:
        '204':
          description: Conexão fechada com sucesso
        '404':
          description: Conexão não encontrada
  /api/connections/username/{username}:
    get:
      summary: Listar conexões por usuário
      description: Lista conexões ativas de um usuário específico
      tags:
      - Connections
      parameters:
      - name: username
        in: path
        required: true
        description: Nome do usuário
        schema:
          type: string
      responses:
        '200':
          description: Lista de conexões do usuário
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConnectionsUsername'
        '404':
          description: Usuário não encontrado
    delete:
      summary: Fechar conexões por usuário
      description: Fecha todas as conexões de um usuário específico
      tags:
      - Connections
      parameters:
      - name: username
        in: path
        required: true
        description: Nome do usuário
        schema:
          type: string
      responses:
        '204':
          description: Conexões fechadas com sucesso
        '404':
          description: Usuário não encontrado
  /api/connections/{name}/channels:
    get:
      summary: Listar canais de uma conexão
      description: Lista canais de uma conexão específica
      tags:
      - Connections
      parameters:
      - name: name
        in: path
        required: true
        description: Nome da conexão
        schema:
          type: string
      responses:
        '200':
          description: Lista de canais da conexão
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '404':
          description: Conexão não encontrada
  /api/channels:
    get:
      summary: Listar canais
      description: Lista todos os canais ativos
      tags:
      - Channels
      responses:
        '200':
          description: Lista de canais
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Channels'
  /api/vhosts/{vhost}/channels:
    get:
      summary: Listar canais de um virtual host
      description: Lista canais ativos de um virtual host específico
      tags:
      - Channels
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      responses:
        '200':
          description: Lista de canais do virtual host
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vhostschannels'
        '404':
          description: Virtual host não encontrado
  /api/channels/{id}:
    get:
      summary: Obter canal específico
      description: Retorna informações de um canal específico
      tags:
      - Channels
      parameters:
      - name: id
        in: path
        required: true
        description: ID do canal
        schema:
          type: string
      responses:
        '200':
          description: Informações do canal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channels'
        '404':
          description: Canal não encontrado
  /api/consumers:
    get:
      summary: Listar consumidores
      description: Lista todos os consumidores ativos
      tags:
      - Consumers
      responses:
        '200':
          description: Lista de consumidores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Consumers'
  /api/consumers/{vhost}:
    get:
      summary: Listar consumidores de um virtual host
      description: Lista consumidores ativos de um virtual host específico
      tags:
      - Consumers
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      responses:
        '200':
          description: Lista de consumidores do virtual host
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Consumers'
        '404':
          description: Virtual host não encontrado
  /api/exchanges:
    get:
      summary: Listar exchanges
      description: Lista todos os exchanges
      tags:
      - Exchanges
      responses:
        '200':
          description: Lista de exchanges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exchange'
  /api/exchanges/{name}:
    get:
      summary: Obter exchange específico
      description: Retorna informações de um exchange específico
      tags:
      - Exchanges
      parameters:
      - name: name
        in: path
        required: true
        description: Nome do exchange
        schema:
          type: string
      responses:
        '200':
          description: Informações do exchange
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exchange'
        '404':
          description: Exchange não encontrado
  /api/exchanges/{vhost}/{name}:
    get:
      summary: Obter exchange de um virtual host
      description: Retorna informações de um exchange específico de um virtual host
      tags:
      - Exchanges
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome do exchange
        schema:
          type: string
      responses:
        '200':
          description: Informações do exchange
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exchanges'
        '404':
          description: Exchange ou virtual host não encontrado
    put:
      summary: Criar ou atualizar exchange
      description: Cria ou atualiza um exchange em um virtual host
      tags:
      - Exchanges
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome do exchange
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: Tipo do exchange (direct, topic, fanout, headers)
                durable:
                  type: boolean
                  description: Se o exchange é durável
                auto_delete:
                  type: boolean
                  description: Se o exchange é auto-deletado
                internal:
                  type: boolean
                  description: Se o exchange é interno
                arguments:
                  type: object
                  description: Argumentos adicionais
      responses:
        '201':
          description: Exchange criado com sucesso
        '204':
          description: Exchange atualizado com sucesso
        '400':
          description: Dados inválidos
        '404':
          description: Virtual host não encontrado
    delete:
      summary: Deletar exchange
      description: Remove um exchange de um virtual host
      tags:
      - Exchanges
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome do exchange
        schema:
          type: string
      responses:
        '204':
          description: Exchange deletado com sucesso
        '404':
          description: Exchange ou virtual host não encontrado
  /api/exchanges/{vhost}/{name}/bindings/source:
    get:
      summary: Listar bindings de origem
      description: Lista bindings onde este exchange é a origem
      tags:
      - Exchanges
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome do exchange
        schema:
          type: string
      responses:
        '200':
          description: Lista de bindings de origem
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exchangesbindingssource'
        '404':
          description: Exchange ou virtual host não encontrado
  /api/exchanges/{vhost}/{name}/bindings/destination:
    get:
      summary: Listar bindings de destino
      description: Lista bindings onde este exchange é o destino
      tags:
      - Exchanges
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome do exchange
        schema:
          type: string
      responses:
        '200':
          description: Lista de bindings de destino
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exchangesbindingsdestination'
        '404':
          description: Exchange ou virtual host não encontrado
  /api/exchanges/{vhost}/{name}/publish:
    put:
      summary: Publicar mensagem
      description: "Publica uma mensagem em um exchange.\n\n**Aviso**: A API HTTP é uma opção altamente ineficiente para publicação.\n\
        Prefira AMQP 1.0, AMQP 0-9-1, o RabbitMQ Streaming Protocol ou qualquer \noutro protocolo de mensageria suportado\
        \ pelo RabbitMQ.\n\nSe a mensagem for publicada com sucesso, a resposta será:\n```json\n{\"routed\": true}\n```\n\
        `routed` será `true` se a mensagem foi enviada para pelo menos uma fila.\n"
      tags:
      - Exchanges
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome do exchange
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - routing_key
              - payload
              - payload_encoding
              - properties
              properties:
                routing_key:
                  type: string
                  description: Chave de roteamento
                payload:
                  type: string
                  description: Conteúdo da mensagem
                payload_encoding:
                  type: string
                  enum:
                  - string
                  - base64
                  description: "Codificação do payload. \n- \"string\": o payload será tratado como UTF-8\n- \"base64\": o\
                    \ payload será tratado como base64 codificado\n"
                properties:
                  type: object
                  description: Propriedades da mensagem
      responses:
        '200':
          description: Mensagem publicada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  routed:
                    type: boolean
                    description: Se a mensagem foi roteada para pelo menos uma fila
        '400':
          description: Dados inválidos
        '404':
          description: Exchange ou virtual host não encontrado
  /api/queues:
    get:
      summary: Listar filas
      description: Lista todas as filas
      tags:
      - Queues
      responses:
        '200':
          description: Lista de filas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Queue'
  /api/queues/detailed:
    get:
      summary: Listar filas detalhadas
      description: Lista todas as filas com informações detalhadas
      tags:
      - Queues
      responses:
        '200':
          description: Lista detalhada de filas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Queue'
  /api/queues/{vhost}:
    get:
      summary: Listar filas de um virtual host
      description: Lista filas de um virtual host específico
      tags:
      - Queues
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      responses:
        '200':
          description: Lista de filas do virtual host
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Queue'
        '404':
          description: Virtual host não encontrado
  /api/queues/{vhost}/{name}:
    get:
      summary: Obter fila específica
      description: Retorna informações de uma fila específica
      tags:
      - Queues
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome da fila
        schema:
          type: string
      responses:
        '200':
          description: Informações da fila
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Queue'
        '404':
          description: Fila ou virtual host não encontrado
    put:
      summary: Criar ou atualizar fila
      description: Cria ou atualiza uma fila em um virtual host
      tags:
      - Queues
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome da fila
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                durable:
                  type: boolean
                  description: Se a fila é durável
                auto_delete:
                  type: boolean
                  description: Se a fila é auto-deletada
                arguments:
                  type: object
                  description: Argumentos adicionais
      responses:
        '201':
          description: Fila criada com sucesso
        '204':
          description: Fila atualizada com sucesso
        '400':
          description: Dados inválidos
        '404':
          description: Virtual host não encontrado
    delete:
      summary: Deletar fila
      description: Remove uma fila de um virtual host
      tags:
      - Queues
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome da fila
        schema:
          type: string
      responses:
        '204':
          description: Fila deletada com sucesso
        '404':
          description: Fila ou virtual host não encontrado
  /api/queues/{vhost}/{name}/bindings:
    get:
      summary: Listar bindings de uma fila
      description: Lista bindings de uma fila específica
      tags:
      - Queues
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome da fila
        schema:
          type: string
      responses:
        '200':
          description: Lista de bindings da fila
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Queuesbindings'
        '404':
          description: Fila ou virtual host não encontrado
  /api/queues/{vhost}/{name}/contents:
    delete:
      summary: Limpar conteúdo da fila
      description: Remove todas as mensagens de uma fila
      tags:
      - Queues
      parameters:
      - name: vhost
        in: path
        required: true
        description: Nome do virtual host
        schema:
          type: string
      - name: name
        in: path
        required: true
        description: Nome da fila
        schema:
          type: string
      responses:
        '204':
          description: Conteúdo da fila limpo com sucesso
        '404':
          description: Fila ou virtual host não encontrado
  /api/queues/{vhost}/{name}/get:
    post:
      summary: Obter mensagens da fila
      description: "Obtém mensagens de uma fila (consome e remove). \n\n**Aviso**: Este endpoint é destinado apenas para desenvolvimento\
        \ e \nsolução de problemas, não para produção. Em produção, use uma \nbiblioteca cliente de protocolo de mensageria\
        \ ou streaming.\n\nExemplo de payload:\n```json\n{\n  \"count\": 5,\n  \"ackmode\": \"ack_requeue_true\",\n  \"encoding\"\
        : \"auto\",\n  \"truncate\": 50000\n}\n```\n"
      tags:
      - Queues
      parameters:
      - name: vhost
        in: path
