rabbitmq:
  host: ${RABBITMQ_HOST}
  port: 15672
  username: ${RABBITMQ_USERNAME}
  password: ${RABBITMQ_PASSWORD}
  timeout_seconds: 30
  api_version: "3.13"

mcp:
  rate_limit_rpm: 100
  max_concurrent_requests: 50

vector_db:
  similarity_threshold: 0.7
  max_results_per_page: 25

logging:
  level: INFO
  format: json
  output: ./logs/
  rotation: daily
  retention_days:
    general: 30
    errors: 90
    audit: 365
  max_bytes: 104857600
  app_name: rabbitmq-mcp

telemetry:
  enabled: true
  exporter: otlp
  endpoint: http://localhost:4317
