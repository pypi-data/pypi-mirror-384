[project]
name = "millistream-mdf"
version = "0.1.10"
description = "A high-level Python wrapper for the libmdf C SDK, providing access to the Millistream Data Feed (MDF) for real-time financial data streaming."
authors = [
    { name = "Gustav Frison", email = "gustav.frison@millistream.com" }
]
license = { file = "LICENSE" }
keywords = ["millistream", "mdf", "data feed", "financial data", "real-time data"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "docker>=7.1.0",
    "pytest>=8.4.2",
    "rich>=14.2.0",
    "websockets>=15.0.1",
]

[project.urls]
Homepage = "https://github.com/mint273/millistream-mdf"
Repository = "https://github.com/mint273/millistream-mdf"
Documentation = "https://packages.millistream.com/documents/"
Issues = "https://github.com/mint273/millistream-mdf/issues"
"Bug Reports" = "https://github.com/mint273/millistream-mdf/issues"
"Source Code" = "https://github.com/mint273/millistream-mdf"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
