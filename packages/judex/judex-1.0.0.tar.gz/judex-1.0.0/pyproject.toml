[project]
name = "judex"
version = "1.0.0"
description = "Ferramenta para extração de dados jurídicos."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "pydantic>=2.12.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pyyaml>=6.0.3",
    "scrapy>=2.13.3",
    "scrapy-selenium>=0.0.7",
    "selenium<4.0.0", # selenium 4 is not compatible with scrapy-selenium
    "urllib3==1.26.16", # urllib3 2.0.0 is not compatible with scrapy-selenium
]

[project.optional-dependencies]
dev = [
    "black>=25.9.0",
    "mypy>=1.18.2", 
    "ruff>=0.14.0"
]

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "judex"
module-root = ""

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes errors (like undefined names)
    "W",   # pycodestyle warnings
    "I",   # isort import sorting
    "UP",  # pyupgrade (modernize Python code)
    "B",   # flake8-bugbear (additional bug checks)
    "C90", # mccabe complexity checker
    "PL"   # pylint checks
]
ignore = ["E501"]  # Black handles long lines
mccabe.max-complexity = 10

[tool.mypy]
python_version = "3.10"
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
ignore_missing_imports = true
strict_optional = true

[dependency-groups]
dev = [
    "black>=25.9.0",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "ruff>=0.14.1",
]
