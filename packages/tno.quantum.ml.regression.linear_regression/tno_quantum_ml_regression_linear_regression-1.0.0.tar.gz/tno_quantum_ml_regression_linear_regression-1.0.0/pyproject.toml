[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "tno.quantum.ml.regression.linear_regression"
description = "Quantum-inspired algorithms for linear regression."
readme = "README.md"
authors = [{ name = "TNO Quantum Code Lab", email = "tnoquantum@tno.nl" }]
maintainers = [{ name = "TNO Quantum Code Lab", email = "tnoquantum@tno.nl" }]
keywords = ["linear regression", " quantum-inspired", " linear systems", " machine learning"]
license = { text = "Apache License, Version 2.0" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Typing :: Typed",
]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "tno.quantum.utils~=5.0",
    "tno.quantum.ml.components~=2.0",
]

[project.urls]
Homepage = "https://github.com/TNO-Quantum/"
Documentation = "https://tno-quantum.github.io/documentation/"
Source = "https://github.com/TNO-Quantum/ml.regression.linear_regression"

[project.optional-dependencies]
tests = ["pytest>=8.1.1", "pytest-cov>=4.1.0"]

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.dynamic]
version = { attr = "tno.quantum.ml.regression.linear_regression.__version__" }

[tool.setuptools.package-data]
"*" = ["py.typed"]
