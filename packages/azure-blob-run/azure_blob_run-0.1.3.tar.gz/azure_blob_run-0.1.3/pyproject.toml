[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = [
  "azure-storage-blob",
  "pydantic (>=2)",
  "pydantic-settings",
  "str-or-none",
  "yarl",
]
description = "Run Azure Blob Object"
license = { text = "MIT" }
name = "azure-blob-run"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.1.3"

[project.urls]
Homepage = "https://github.com/allen2c/azure-blob-run"
"PyPI" = "https://pypi.org/project/azure-blob-run/"
Repository = "https://github.com/allen2c/azure-blob-run"

[tool.poetry]
packages = [{ include = "azure_blob_run" }]

[tool.poetry.extras]
all = []

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "*" }
isort = "*"
logging-bullet-train = "*"
poetry-plugin-export = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-xdist = "*"
rich = "*"
rich-color-support = "*"
setuptools = "*"
twine = "*"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[tool.pytest.ini_options]
env = ["ENVIRONMENT=test", "PYTEST_IS_RUNNING=true"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
