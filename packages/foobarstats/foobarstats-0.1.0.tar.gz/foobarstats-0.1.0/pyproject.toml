[project]
name = "foobarstats"
version = "0.1.0"
description = "A lightweight library for parsing foobar2000 XML statistics into Pydantic models"
authors = [
    {name = "Olezhich"}
]
license = {text = "MIT"}
readme = "README.md"
repository = "https://github.com/Olezhich/FoobarStats"
keywords = ["foobar2000", "audio", "parser"]

requires-python = ">=3.10"
dependencies = [
    "pydantic (>=2.12.2,<3.0.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests/"]
addopts = ["--cov=foobarstats"]