compliance:
  auto_assessment: true
  compliance_threshold: 80
  frameworks:
  - NIST
  - CIS
  - ISO27001
  remediation_suggestions: true
global:
  audit_logging: true
  auto_remediation: false
  compliance_reporting: true
  enforce_policies: true
  notification_enabled: true
notifications:
  email:
    enabled: false
    password: ''
    recipients: []
    smtp_port: 587
    smtp_server: localhost
    username: ''
  slack:
    channel: '#security'
    enabled: false
    webhook_url: ''
  webhook:
    enabled: false
    headers: {}
    url: ''
reporting:
  email_reports: false
  include_compliance_matrix: true
  include_remediation: true
  report_format: html
  retention_days: 90
scanning:
  deep_scan_interval_hours: 24
  exclude_patterns:
  - '**/node_modules/**'
  - '**/.git/**'
  - '**/venv/**'
  - '**/__pycache__/**'
  parallel_scans: 4
  scan_interval_minutes: 60
  scan_timeout_seconds: 300
