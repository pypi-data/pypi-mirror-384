version: '3.8'

services:
  youtrack-rocket-mcp:
    build: .
    image: youtrack-rocket-mcp:latest
    environment:
      - YOUTRACK_URL=${YOUTRACK_URL}
      - YOUTRACK_API_TOKEN=${YOUTRACK_API_TOKEN}
      - YOUTRACK_VERIFY_SSL=${YOUTRACK_VERIFY_SSL:-true}
      - MCP_DEBUG=${MCP_DEBUG:-false}
    stdin_open: true
    tty: true
    command: ["--transport", "stdio"]
