[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "m365auth"
version = "0.1.0"
description = "OAuth2 authentication for Microsoft 365 services (IMAP/SMTP/Calendar/etc)"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Sebastian Funk", email = "sebastian.funk@lshtm.ac.uk"}
]
dependencies = [
    "msal",
    "platformdirs",
    "cryptography",
    "keyring",
]

[project.urls]
Homepage = "https://github.com/sbfnk/M365-Auth"
Repository = "https://github.com/sbfnk/M365-Auth"
Issues = "https://github.com/sbfnk/M365-Auth/issues"

[project.scripts]
get-token = "m365auth:main_get_token"
refresh-token = "m365auth:main_refresh_token"
get-refresh-token = "m365auth:main_get_refresh_token"

[tool.setuptools]
py-modules = ["m365auth"]
