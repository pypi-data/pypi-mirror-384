[build-system]
requires = [
    "hatchling>=1.27.0"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_crypto"
version = "0.4.7"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (cryptography modules)"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "argon2-cffi>=25.1.0",
    "asn1crypto>=1.5.1",
    "cryptography>=46.0.2",
    "passlib>=1.7.4",
    "pycryptodome>=3.23.0",
    "pyHanko>=0.31.0",
    "pypomes_core>=2.7.6"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Crypto"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Crypto/issues"
