[project]
name = "cubion"
version = "0.0.2"
description = "An extremely fast grid generation library written in Rust."
readme = "README.md"
authors = [{ name = "Daichi Ishida" }]
license = { file = "LICENSE" }
requires-python = ">=3.12"
keywords = ["physics", "simulation", "grid", "octree", "fluid"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"