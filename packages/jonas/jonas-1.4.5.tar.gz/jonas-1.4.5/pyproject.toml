[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jonas"
version = "1.4.5"
description = "JONAS - Just Operate Nicely And Securely: Ein intelligenter Shell-Assistent mit OpenAI Integration"
readme = "README.md"
authors = [
    {name = "Peter Filz", email = "peter.filz@googlemail.com"}
]
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]
keywords = ["shell", "assistant", "ai", "openai", "cli", "automation"]

dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.7.0",
    "rich>=13.7.0",
    "tiktoken>=0.5.0",
    "typer>=0.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/peter-filz/jonas"
Repository = "https://github.com/peter-filz/jonas"
Issues = "https://github.com/peter-filz/jonas/issues"

[project.scripts]
jonas = "jonas.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["jonas*"]
