[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GUAM"  # PyPI에서 사용할 고유한 이름
version = "0.0.2"
authors = [
  { name="Jeyoung Lee", email="dlwpdud@gmail.com" },
  { name="Jia Son", email="dlwpdud@gmail.com" },
  { name="Sung Heo", email="dlwpdud@gmail.com" },
]
description = "GUAM: GPU-based Auto ML for Robust Large Scale Computation."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License", 
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy",
    "pandas",
    "cupy==13.6.*",
]

[project.urls]
"Homepage" = "https://github.com/Ign0reLee/GUAM"
"Bug Tracker" = "https://github.com/Ign0reLee/GUAM/issues"