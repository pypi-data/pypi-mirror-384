[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GUAM"  # PyPI에서 사용할 고유한 이름
version = "0.0.1"
authors = [
  { name="Jeyoung Lee", email="dlwpdud@gmail.com" },
  { name="Jia Son", email="dlwpdud@gmail.com" },
  { name="Sung Heo", email="dlwpdud@gmail.com" },
]
description = "GUAM : GPU-based Auto ML for Robust Large Scale Computation."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy",
    "pandas",
    "cupy==13.6.*",
    "cudf-cu11==23.08.*",
    "cuml-cu11==23.08.*",
    "cugraph-cu11==23.08.*",
    "nvtabular==23.8.*",
    "cuxfilter==23.08.*",
    "dask-cuda==23.08.*",
    "dask-cudf==23.08.*"
]

[project.urls]
"Homepage" = "https://github.com/Ign0reLee/GUAM"
"Bug Tracker" = "https://github.com/Ign0reLee/GUAM/issues"