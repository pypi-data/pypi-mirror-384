[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["."]  # 프로젝트의 최상위 폴더부터 찾기 시작
include = ["guam*"]  # 'guam'으로 시작하는 모든 폴더를 패키지에 포함

[project]
name = "GUAM"  # PyPI에서 사용할 고유한 이름
version = "0.0.3"
authors = [
  { name="Jeyoung Lee", email="dlwpdud@gmail.com" },
  { name="Jia Son", email="dlwpdud@gmail.com" },
  { name="Sung Heo", email="dlwpdud@gmail.com" },
]
description = "GUAM: GPU-based Auto ML for Robust Large Scale Computation."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License", 
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy",
    "pandas",
    "cupy-cuda11x==13.6.*",
    "omegaconf"
]

[project.urls]
"Homepage" = "https://github.com/Ign0reLee/GUAM"
"Bug Tracker" = "https://github.com/Ign0reLee/GUAM/issues"