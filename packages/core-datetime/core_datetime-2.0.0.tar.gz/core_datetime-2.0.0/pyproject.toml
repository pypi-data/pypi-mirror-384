# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-datetime"
description = "This project/library contains common elements related to date & time..."
version = "2.0.0"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = "MIT"
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "python-dateutil>=2.8.2",
]

[project.optional-dependencies]
dev = [
    "core-dev-tools>=1.0.1",
    "core-tests>=2.0.1",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-datetime"
Repository = "https://gitlab.com/bytecode-solutions/core/core-datetime"
Documentation = "https://core-datetime.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-datetime/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-datetime/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_datetime" = ["py.typed"]
