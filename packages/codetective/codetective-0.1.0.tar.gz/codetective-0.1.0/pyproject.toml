[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codetective"
version = "0.1.0"
description = "Multi-Agent Code Review Tool"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {file = "LICENSE"}
authors = [
    {name = "Eng. Elias", email = "elias@engelias.website"}
]
keywords = ["code-review", "security", "static-analysis", "ai", "multi-agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Security",
    "Environment :: Console",
    "Environment :: Web Environment",
]
dependencies = [
    "click>=8.0.0",
    "langgraph>=0.0.40",
    "nicegui>=2.22.2",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "PyYAML>=6.0.0",
    "rich>=13.0.0",
    "typing-extensions>=4.0.0",
    "ddgs>=4.0.0",
    "langchain>=0.1.0",
    "langchain-community>=0.0.10",
    "langchain-ollama>=0.1.0",
    "langgraph>=0.2.0",
    "beautifulsoup4>=4.12.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.32.4.20250809",
]

[project.scripts]
codetective = "codetective.cli.commands:cli"

[project.urls]
Homepage = "https://github.com/Eng-Elias/codetective"
Documentation = "https://github.com/Eng-Elias/codetective/blob/main/README.md"
Repository = "https://github.com/Eng-Elias/codetective"
"Bug Tracker" = "https://github.com/Eng-Elias/codetective/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["codetective*", "LICENSE"]

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
