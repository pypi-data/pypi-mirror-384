[project]
name = "twikitminifix"
version = "2.3.7"
description = "Twitter API wrapper for python with **no API key required**."
authors = [
    { name = "", email = "shapranov.work@gmail.com" },
]
dependencies = [
    "httpx[socks]",
    "filetype",
    "beautifulsoup4",
    "pyotp",
    "lxml",
    "webvtt-py",
    "m3u8",
    "Js2Py-3-13",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
