[project]
name = "foxypack-x-twikit"
version = "0.0.4"
description = "Default template for PDM package"
authors = [
    { name = "shapdi", email = "shapranov.work@gmail.com" },
]
dependencies = [
    "foxypack>=0.0.5",
    "twikitminifix==2.3.7",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "ruff>=0.14.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
