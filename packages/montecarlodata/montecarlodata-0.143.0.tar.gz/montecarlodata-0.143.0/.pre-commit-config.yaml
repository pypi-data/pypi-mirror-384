repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: ruff
        language: system
        types: [python]
        pass_filenames: false
        args: [format]
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: ruff
        language: system
        types: [python]
        pass_filenames: false
        args: [check, --fix, --exit-non-zero-on-fix]
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: env PYRIGHT_PYTHON_FORCE_VERSION="latest" pyright
        language: system
        types: [python]
        pass_filenames: false
