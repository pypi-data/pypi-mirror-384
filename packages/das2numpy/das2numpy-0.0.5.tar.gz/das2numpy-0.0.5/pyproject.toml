[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "das2numpy"
version = "0.0.5"
authors = [
  { name="Erik Genthe", email="erik.genthe@desy.de" },
]
description = "A simple and universal package for loading large amounts of distributed acoustic sensing (DAS) data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://git.physnet.uni-hamburg.de/wave/das2numpy"
