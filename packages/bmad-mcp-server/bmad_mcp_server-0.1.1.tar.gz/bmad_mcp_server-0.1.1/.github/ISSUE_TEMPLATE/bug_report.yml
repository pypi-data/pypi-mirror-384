name: Bug report
description: Report a bug to help us improve
title: "bug: <short description>"
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Clearly describe the problem.
      placeholder: Tell us what you see and what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Provide a minimal, reproducible example.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Package version
      placeholder: e.g., 0.1.0
    validations:
      required: true
  - type: dropdown
    id: python
    attributes:
      label: Python version
      options:
        - 3.10
        - 3.11
        - 3.12
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: e.g., macOS 14, Ubuntu 22.04, Windows 11
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Paste any relevant logs. This will be automatically formatted as code.
      render: shell

