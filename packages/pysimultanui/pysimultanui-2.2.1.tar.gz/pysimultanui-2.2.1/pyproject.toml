[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysimultanui"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Bühler Maximilian", email = "maximilian.buehler@tuwien.ac.at" },
]
maintainers = [
  { name = "TU Wien", email = "maximilian.buehler@tuwien.ac.at" },
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['PySimultan',
                'trimesh',
                'meshio',
                'tqdm',
                'numpy',
                'pandas',
                'ruamel.yaml',
                'plotly',
                'pydantic',
                'Jinja2',
                'colorlog',
                'pyarrow',
                'paramiko',
                'gmsh',
                'plotly',
                'fastapi[all]',
                'uvicorn[standard]',
                'nicegui>=1.4.22',
                'requests',
                'uvloop ; platform_system != "Windows"',
                'winloop ; platform_system == "Windows"',
                'plotly',]

[project.urls]
Documentation = "https://github.com/BÃ¼hler Maximilian/pysimultanui#readme"
Issues = "https://github.com/BÃ¼hler Maximilian/pysimultanui/issues"
Source = "https://github.com/BÃ¼hler Maximilian/pysimultanui"

[tool.hatch.version]
path = "src/pysimultanui/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pysimultanui tests}"

[tool.coverage.run]
source_pkgs = ["pysimultanui", "tests"]
branch = true
parallel = true
omit = [
  "src/pysimultanui/__about__.py",
]

[tool.coverage.paths]
pysimultanui = ["src/pysimultanui", "*/pysimultanui/src/pysimultanui"]
tests = ["tests", "*/pysimultanui/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[project.scripts]
pysimultanui_run = "pysimultanui.main_ui:run_ui"
