[build-system]
requires = ["setuptools>=77", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dism-core"
dynamic = ["version"]
description = "Validation tools for the yaml template used by DIALS Inference Service Manager."
readme = "README.md"
authors=[{name = "Gabriel Moreira", email = "gabriel.moreira@cern.ch"}]
license-files = [ "LICENSE" ]
classifiers=[
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.8.2,<3.0.0",
    "pyyaml>=5.4.1,<7.0.0",
]

[dependency-groups]
lint = [
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.4",
    "types-pyyaml>=6.0.12.20250516",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "tox>=4.25.0",
]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
version_file = "dism_core/_version.py"
