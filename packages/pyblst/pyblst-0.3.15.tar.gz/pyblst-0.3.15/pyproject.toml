[build-system]
requires = ["maturin>=1.4.0"]
build-backend = "maturin"

[project]
name = "pyblst"
version = "0.3.15"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
description = "Python bindings for blst"
keywords=["blst", "zero-knowledge", "zkp", "proof", "python", "rust", "cardano", "smart contract", "blockchain"]
license = {file = "LICENSE.txt"}
long-description = {file = "README.md"}
authors = [
  {email = "n.muendler@posteo.de"},
  {name = "Niels Mündler"}
]
maintainers = [
  {name = "Niels Mündler", email = "n.muendler@posteo.de"}
]
url = "https://github.com/opshin/pyblst"


