[package]
name = "pyblst"
version = "0.3.14"
edition = "2021"
rust-version = "1.66.1"
readme = "README.md"

[lib]
name = "pyblst"
crate-type = ["cdylib"]

[dependencies]
blst = "0.3.16"
miette = "5.10.0"
num-bigint = "0.4.6"
num-integer = "0.1.46"
pyo3 = { version = "0.26.0", features = ["extension-module", "num-bigint"] }
thiserror = "2.0.17"
