[project]
name = "bmi-calculator-mcp"
version = "0.1.10"
description = "A Model Context Protocol server for calculating BMI (Body Mass Index)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.1.2",
    "fastmcp>=0.5.0",
]

[project.scripts]
bmi-calculator-mcp = "bmi_calculator_mcp.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[[tool.uv.index]]
url = "https://artsz.zte.com.cn/artifactory/api/pypi/public-pypi-virtual/simple/"
default = true
