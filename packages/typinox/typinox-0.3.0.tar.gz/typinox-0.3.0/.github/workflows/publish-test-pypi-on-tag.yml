name: Publish to Test PyPI on Tag

on:
  push:
    tags:
      - "test-v*.*.*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: testpypi

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Step 1: Replace Poetry installation with uv setup
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          enable-cache: true
          cache-suffix: build-release

      # Step 2: Build package using uv
      - name: Build package
        run: uv build

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: https://test.pypi.org/legacy/
