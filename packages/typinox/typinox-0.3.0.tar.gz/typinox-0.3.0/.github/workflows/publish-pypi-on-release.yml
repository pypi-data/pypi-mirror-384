name: Publish on PyPI on Release Tag

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: pypi

    steps:
      - uses: actions/checkout@v4

      # Step 1: Replace Poetry installation with uv setup
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          enable-cache: true
          cache-suffix: build-release

      # Step 2: Build package using uv
      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
