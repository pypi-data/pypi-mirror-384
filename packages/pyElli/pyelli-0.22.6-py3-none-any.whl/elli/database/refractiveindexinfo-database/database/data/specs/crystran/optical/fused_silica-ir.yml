COMMENTS: |
    Fused Silica is a hard, high temperature pure glass. Fused Silica is used for UV and visible components. Infra-red grades of Fused Silica are available for NIR use.<br>
    Fused Silica is the glassy form of Quartz and is thus isotropic. Fused Silica is tough and hard and has a very low expansion. Normal varieties of Fused Silica contain water which gives strong absortion in the IR. Water-free varieties of Fused Silica are available.<br>
    REFERENCES:<br>
    (1) Handbook Optical Constants, ed Palik, V1, ISBN 0-12-544420-6<br>
    (2) Toyoda & Yabe J. Phys. D: Appl. Phys.,1 6 (1983)
