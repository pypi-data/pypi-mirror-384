NAMES:
  - Metamaterials

ABOUT: |
    Metamaterials are artificial materials engineered to have properties that may not be found in nature. The greatest potential of metamaterials is the possibility to create a structure with a negative refractive index, since this property is not found in any non-synthetic material.

