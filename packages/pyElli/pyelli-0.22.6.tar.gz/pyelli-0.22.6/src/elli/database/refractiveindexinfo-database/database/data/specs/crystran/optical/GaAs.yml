COMMENTS: |
    Gallium Arsenide has specialist applications in far IR optics and lens systems.<br>
    Gallium Arsenide is produced by Czochralski or horizontal Bridgeman crystal growth techniques.<br>
    As it is arsenic bearing, precautions in handling and working should be observed.<br>
    REFERENCES:<br>
    (1) Handbook Optical Constants, ed Palik, V1, ISBN 0-12-544420-6<br>
    (2) Deutch, J.Electron. Mater. V4 p679<br>
    (3) Sze, Physics of Semiconductor Devices, Wiley 1981<br>
    (4) M.Cadona. Proc. Int Conf. Semi. Phys. 1960 p.388. Note: dn/dT = n x (4.5 +/-0.2)x10<sup>-5</sup> Â°K<sup>-1</sup>
