COMMENTS: |
    Diamond is used for transmission windows and domes, and offers a very wide transmission range. Type IIa is the hardest material available and has the highest thermal conductivity.<br>
    Diamond is available as single crystal (Type IIa) natural or synthetic or as polycrystalline CVD film. Single crystal is available economically up to about 4mm diameter. CVD diamond of 75mm diameter is available.<br>
    The IR transmission has a range of absorptions in the mid-IR between 2,5 and 7 microns due to inherent lattice resonances. The UV transmission may be limited to 350nm in poorer quality samples.<br>
    Single crystal diamond is selected into four forms:<br>
    Ia ~98% of natural yield (>100ppm Nitrogen - yellow)<br>
    Ib ~0.1% of natural yield (~100ppm Nitrogen)<br>
    IIa ~2% of natural yield (1ppm Nitrogen)<br>
    IIb - Synthetic only (100ppm boron for electronic applications)<br>
    Only Type IIa is used for optical applications. CVD diamond transmission and characteristics are very similar to Type IIa.<br>
    Being a form of carbon, diamond oxidises in air over 700°C. In the absence of oxygen such as in a flow or argon gas, diamond can be heated to 1700°C. The surface blackens but can be recovered by polishing.<br>
    REFERENCES:<br>
    (1) Handbook Optical Constants, ed Palik, V1, ISBN 0-12-544420-6<br>
    (2) Properties Polycrystalline Diamond, Sussmann et. al. Diamond & Rel. Mat. 3(1994) 303-312<br>
    (3) Fontenella et. al. App. Optics 16, 2949 (1977)<br>
    (4) Slack & Bartram J.Appl. Phys. 46, 89 (1975)
