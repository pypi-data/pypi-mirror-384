COMMENTS: |
    Barium Fluoride is grown by vacuum Stockbarger technique. Unlike CaF2, BaF2 is not found in the native state and all material must be synthesised chemically making BaF2 relatively expensive to produce. Barium Fluoride cleaves easily and is highly susceptible to thermal shock. It polishes well and can be etched (5).  The highest purity Barium Fluoride VUV material can be qualified as fast scintillator grade (6). The highest purity Barium Fluoride VUV material can be qualified as fast scintillator grade (6).<br>
    REFERENCES:<br>
    (1) Handbook Optical Constants, ed Palik, V3, ISBN 0-12-544423-0<br>
    (2) I.H.Malitson; J.Opt.Soc.Am. Vol52, p1377, 1962<br>
    (3) D.Girlich; Elastic Constants of BaF2; Phys.Rev. Vol135, p1826, 1964<br>
    (4) S.Ballard et al; J.Opt.Soc.Am. Vol42, p684, 1952<br>
    (5) US patent. Chemical polish. 4,040,896 1977<br>
    (6) M.Laval et al; Nu. Insts.Meth, V206 p169, 1983
