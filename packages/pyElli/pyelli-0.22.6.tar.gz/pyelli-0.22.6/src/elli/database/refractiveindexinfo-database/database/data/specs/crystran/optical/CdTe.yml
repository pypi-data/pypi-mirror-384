COMMENTS: |
    CdTe is rarely used because of its toxicity. The finished optics are not particularly hazardous but should be handled with care. However, difficulties with processing cadmium compounds means that very few optical companies will cut and polish the material. Crystran Ltd does NOT supply CdTe. This data is provided for reference only. A form of CdTe was originally utilised as the obsolete Kodak designation of IRTRAN-6<br>
    CAUTION: Cadmium salts are TOXIC and should be handled with care.<br>
    REFERENCES:<br>
    (1) Handbook Optical Constants, ed Palik, V1, ISBN 0-12-544420-6<br>
    (2) NIST USA data<br>
    (3) Hawkins, Sherwood, Djotni: Mid IR Filters for astronomical and remote sensing instrumentation. Invited Paper SPIE Conference Glasgow 2008
