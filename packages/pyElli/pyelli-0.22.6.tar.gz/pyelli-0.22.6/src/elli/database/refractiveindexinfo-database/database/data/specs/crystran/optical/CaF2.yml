COMMENTS: |
    Calcium Fluoride has widespread IR applications as spectroscopic CaF2 windows, CaF2 prisms and CaF2 lenses. Especially pure grades of Calcium Fluoride (CaF2) find useful applications in the UV and as UV Excimer laser windows. Calcium Fluoride (CaF2) is available doped with Europium as a gamma-ray scintillator.<br>
    Calcium fluoride (CaF2 or fluorite) is grown by vacuum Stockbarger technique in diameters of up to about 250mm.<br>
    Crystal for infrared use is often grown using naturally mined fluorite to reduce costs. It will not have the best transmission in the UV and VUV and can have absorption bands at 300nm due to impurities.<br>
    For UV and VUV applications chemically prepared raw material is generally used. For Excimer applications, we use only the highest grade of specially selected material and crystal.<br>
    REFERENCES:<br>
    (1) Handbook Optical Constants, ed Palik, V2, ISBN 0-12-544422-2<br>
    (2) Dressler et al., Cryst.Res.Technol. V27, p413, 1992<br>
    (3) I.H.Malitson; J.Opt.Soc.Am. Vol52, p1377, 1962<br>
    (4) Ballard et al; Rev. Sci. Instr., V21, p905, 1950 also OSA PUBLISHING<br>
    (5) Batchelder & Simmons, J.Chem. Phys. V41, p2324 N8 1964<br>
    (6) Schumann & Neumann, Crys. Res. Tech V19, 1984<br>
    (7) Dickinson, IR laser windows, AFCRL-TR-0318, Air Force, Cambridge 1975<br>
