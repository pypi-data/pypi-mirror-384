COMMENTS: |
    Caesium Bromide is grown by sealed ampoule Stockbarger technique. CsBr is a soft pliable material.
    IUPAC International Union of Pure and applied Chemistry recommends the spelling as Cesium. UK Useage is Caesium.
    Solubility has historically been quoted as 124g/100mL at 25Â°C but Crystran Ltd tests 2021 have found this to be inaccurate.<br>
    REFERENCES:<br>
