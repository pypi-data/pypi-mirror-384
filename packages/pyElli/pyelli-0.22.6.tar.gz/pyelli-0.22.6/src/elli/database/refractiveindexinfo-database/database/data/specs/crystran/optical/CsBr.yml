    (3) Kelly, Bureau of Mines Bulletin, No371, p51, 1934<br>
    (4) S.Ballard et al; J.Opt.Soc.Am. Vol42, p684, 1952<br>
    (5) H.H.Li; J.Phys. Chem. Ref. Data. Vol 5, No 2. 1976<br>
    (6) K.Matthews. Crystran Ltd Test Data 2021<br>
