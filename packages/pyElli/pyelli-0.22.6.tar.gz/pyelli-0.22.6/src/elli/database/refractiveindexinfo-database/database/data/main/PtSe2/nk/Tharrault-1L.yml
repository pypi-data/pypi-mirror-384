COMMENTS: |
    1L CVT-grown exfoliated crystal.
    The optical indexes are computed from the 2D surface conductivity using σ<sub>2D</sub>·Z<sub>0</sub> = −2π<b>i</b>·(t/λ)·(ε<sub>r</sub>−1), where Z<sub>0</sub> is the impedance of free space, <b>i</b> the imaginary unit, t the equivalent layered stack thickness and λ the free space wavelength. We use t = N<sub>L</sub> t<sub>0</sub> with t<sub>0</sub> = 5.1 Å the single layer thickness.
    The measurement method accuratly determines Im{ε<sub>r</sub>} = 2nk, but only Re{ε<sub>r</sub>} = n<sup>2</sup> - k<sup>2</sup> as long as the optical absorption is non-zero.
