NAMES:
  - Bismuth germanium oxide
  - Bi<sub>12</sub>GeO<sub>20</sub>
  - BGO
  - Bismuth germanate

ABOUT: |
    Bi<sub>12</sub>GeO<sub>20</sub>, also abbreviated as BGO but distinct from bismuth germanate, is a bismuth germanium oxide compound known for its fascinating electro-optic and acousto-optic properties. It is primarily used in applications requiring high-speed modulation and deflection of light, such as in Q-switching of lasers, optical data storage, and light modulation for telecommunications. The crystal structure of Bi<sub>12</sub>GeO<sub>20</sub> contributes to its large electro-optic and acousto-optic coefficients, making it one of the preferred materials for devices that require fast and efficient control of optical signals. It is also used in piezoelectric applications and has been explored for its potential as a photorefractive material. The crystal can be grown using techniques like the Czochralski method, and its optical properties can be fine-tuned through doping or altering growth conditions. Although it is less common than other electro-optic materials like lithium niobate, its unique combination of properties, such as high optical damage threshold and good thermal stability, make it a valuable material for specialized optical applications.

