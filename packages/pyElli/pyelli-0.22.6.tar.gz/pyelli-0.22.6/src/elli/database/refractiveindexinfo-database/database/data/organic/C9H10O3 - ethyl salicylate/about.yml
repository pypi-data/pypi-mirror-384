NAMES:
  - Ethyl salicylate
  - C<sub>9</sub>H<sub>10</sub>O<sub>3</sub>
  - Ethyl 2-hydroxybenzoate
  - Benzoic acid, 2-hydroxy-, ethyl ester

ABOUT: |
    Ethyl salicylate (C<sub>9</sub>H<sub>10</sub>O<sub>3</sub>) is a clear liquid that emits a faintly sweet, wintergreen-like aroma. It is frequently employed in the flavor and fragrance industry due to its pleasant, minty scent and taste. Apart from its applications in perfumes and as a flavoring agent in certain candies and pharmaceutical products, ethyl salicylate is also utilized in sunscreens and other cosmetic products. Furthermore, this compound has been studied for its potential anti-inflammatory and analgesic properties, making it of interest in medical research.
    
    Chemical formula:
    2-(HO)C<sub>6</sub>H<sub>4</sub>CO<sub>2</sub>C<sub>2</sub>H<sub>5</sub>

