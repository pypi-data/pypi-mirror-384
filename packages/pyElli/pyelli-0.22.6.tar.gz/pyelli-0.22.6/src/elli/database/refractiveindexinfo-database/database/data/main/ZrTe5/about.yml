ABOUT: |
    Zirconium pentatelluride (ZrTe<sub>5</sub>) is a layered compound with unique electronic properties, drawing interest in the field of condensed matter physics. Due to its peculiar electronic band structure, it has been investigated as a potential candidate for quantum spin Hall states and topological insulators. Additionally, ZrTe<sub>5</sub> exhibits a large, negative magnetoresistance at low temperatures, which makes it a subject of study for potential electronic and spintronic applications. Its intriguing properties continue to be the focus of ongoing research to better understand its potential in various technological applications and the fundamental physics that drive its behavior.

