name: documentation

on: [push]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
      - uses: extractions/setup-crate@4993624604c307fbca528d28a3c8b60fa5ecc859 # v1
        with:
          repo: casey/just@0.10
      - name: Set up UV
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb
        with:
          version: "0.8.4"
          activate-environment: true
          enable-cache: true
      - name: Install dependencies
        run: |
          # install the dependencies for the package
          uv pip install .
          # install the dependencies for building the sphinx documentation
          just -f docs/justfile docs-setup-python
      - name: Sphinx build
        run: |
          just -f docs/justfile docs-build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/dirhtml
          force_orphan: true
