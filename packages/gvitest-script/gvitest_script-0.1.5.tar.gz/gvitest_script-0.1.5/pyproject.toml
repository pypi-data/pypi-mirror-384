[project]
name = "gvitest-script"
version = "0.1.5"
description = "基于 Jinja2 模板引擎的自动化脚本生成系统，支持 Agent/Manual 双模式执行、控制流、条件表达式和预期结果验证"
readme = "README.md"
authors = [
    { name = "ZhangJie", email = "2605147137@qq.com" }
]
license = { text = "MIT" }
keywords = ["automation", "script", "jinja2", "template", "agent", "manual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.11"
dependencies = [
    "adbutils>=2.8.10,<3.0",
    "aiofiles>=23.2.0,<24.0",
    "annotated-types>=0.7.0,<0.8",
    "anyio>=4.9.0,<5.0",
    "asyncio-mqtt>=0.16.2,<0.17",
    "click>=8.2.1,<9.0",
    "cryptography>=41.0.7,<42.0",
    "jinja2>=3.1.6,<4.0",
    "jsonschema>=4.23.0,<5.0",
    "jsonschema-specifications>=2025.4.1,<2026.0",
    "loguru>=0.7.3,<0.8",
    "markupsafe>=3.0.2,<4.0",
    "numpy>=2.2.6,<3.0",
    "opencv-python>=4.11.0.86,<5.0",
    "packaging>=25.0,<26.0",
    "paho-mqtt>=2.0.2,<3.0",
    "pathlib2>=2.3.7,<3.0",
    "pillow>=11.2.1,<12.0",
    "psutil>=5.9.6,<6.0",
    "pure-python-adb>=0.3.0.dev0,<0.4",
    "pydantic>=2.11.3,<3.0",
    "pydantic-settings>=2.8.1,<3.0",
    "python-dateutil>=2.9.0.post0,<3.0",
    "python-dotenv>=1.1.0,<2.0",
    "pytz>=2025.2,<2026.0",
    "pyyaml>=6.0.2,<7.0",
    "retry>=0.9.2,<0.10",
    "scikit-image>=0.25.2,<0.26",
    "six>=1.17.0,<2.0",
    "structlog>=25.3.0,<26.0",
    "tenacity>=9.1.2,<10.0",
    "tqdm>=4.67.1,<5.0",
    "typing-extensions>=4.13.2,<5.0",
    "typing-inspection>=0.4.1,<0.5",
    "tzdata>=2025.2,<2026.0",
    "uiautomator2>=3.2.10,<4.0",
    "ujson>=5.10.0,<6.0",
    "websockets>=13.1,<14.0",
    "zipp>=3.21.0,<4.0",
]


[project.urls]
Homepage = "https://github.com/your-username/script-server"
Repository = "https://github.com/your-username/script-server"
Issues = "https://github.com/your-username/script-server/issues"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"
