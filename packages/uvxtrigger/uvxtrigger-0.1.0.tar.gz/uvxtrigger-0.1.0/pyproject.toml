[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uvxtrigger"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your@email.com" },
]
description = "A library that can execution command"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
uvxtrigger = "uvxtrigger.main:run"
