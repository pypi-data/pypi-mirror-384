ai:
  max_tokens: 2000
  model: qwen3-coder:latest
  temperature: 0.1
barcode_dms:
  barcode_region: barcode
  gene_region: gene
  max_workers: 4
  min_barcode_coverage: 5
  min_barcode_quality: 20
  min_input_coverage: 10
  minimap2_preset: map-pb
  minimap2_sam_hit_only: true
  minimap2_secondary: false
data:
  logs: logs
  raw: data/raw
  results: /raid2/data2/yiquan2/ngs-ai-agent/results/H5_entry
dms:
  fitness_calculation:
    method: enrichment_ratio
    pseudocount: 1
  min_input_coverage: 10
  pipeline_type: auto
  reference_sequence: ''
input_directory: /raid2/data2/yiquan2/ngs-ai-agent/results/H5_entry/data
mapping:
  bowtie2:
    mode: local
    threads: 8
metadata_file: /raid2/data2/yiquan2/ngs-ai-agent/results/H5_entry/data/SRA_metadata_H5_entry.xlsx
pipeline:
  memory_gb: 16
  threads: 8
project_name: ngs-ai-agent
qc:
  fastqc:
    threads: 4
reference_genome: /raid2/data2/yiquan2/ngs-ai-agent/resources/reference.fasta
trimming:
  cutadapt:
    adapter_3prime: AGATCGGAAGAGC
    min_length: 50
    quality_cutoff: 20
variant_calling:
  max_workers: 8
  min_coverage: 10
  min_frequency: 0.01
  overlap_min_qual: 30
  quality_threshold: 20
version: 1.0.0
visualization:
  heatmap:
    colormap: RdBu_r
    dpi: 300
    exclude_multi_mutations: true
    figsize:
    - 12
    - 8
