
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-math-toolkit"
version = "0.1.1"
description = "A tiny, multi-module math toolkit with basic arithmetic, algebra, stats, and geometry (library-only)."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Iurii Vakaliuk", email = "iurii.vakaliuk@tu-dresden.de" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Mathematics"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["simple_math_toolkit*"]
