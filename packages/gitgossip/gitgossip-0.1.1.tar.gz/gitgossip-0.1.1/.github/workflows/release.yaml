name: ğŸš€ Release GitGossip

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install uv
        run: pip install uv

      - name: ğŸ—ï¸ Build and publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv build
          uv publish --token $UV_PUBLISH_TOKEN

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸº Bump Homebrew Formula
        if: startsWith(github.ref, 'refs/tags/')
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          formula: gitgossip
          tap: osmangoninaihd/homebrew-gitgossip
          download-url: https://github.com/osmangoninahid/gitgossip/archive/${{ github.ref_name }}.tar.gz
          commit-message: "chore: bump formula for ${{ github.ref_name }}"

