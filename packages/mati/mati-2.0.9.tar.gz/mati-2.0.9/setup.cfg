[aliases]
test = pytest

[tool:pytest]
addopts = -p no:warnings -v --cov-report term-missing --cov=mati

[flake8]
inline-quotes = '
multiline-quotes = """
builtins = mati

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True

[mypy-iso8601]
ignore_missing_imports = true

[mypy-pytest]
ignore_missing_imports = true

[mypy-pytest_lazyfixture]
ignore_missing_imports = true

[coverage:report]
exclude_lines = 
	pragma: no cover
	if TYPE_CHECKING:

[egg_info]
tag_build = 
tag_date = 0

