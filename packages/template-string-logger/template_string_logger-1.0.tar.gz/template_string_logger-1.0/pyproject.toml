[project]
name = "template-string-logger"
description = "Python logger that supports t-strings"
license = {text = "MIT" }
version = "1.0"
dependencies = ['tstring-util>=2.1']
requires-python= ">= 3.14"
readme = "README.md"
authors = [
    {name = "Gerard"},
    {email = "gweatherby@uchc.edu"}
]

[project.urls]
Homepage    = "https://github.com/NMRhub/tstring-logger"
Repository  = "https://github.com/NMRhub/tstring-logger"
Issues      = "https://github.com/NMRhub/tstring-logger/issues"
Changelog   = "https://github.com/NMRhub/tstring-logger/releases"

[tool.setuptools]
package-dir = {"" = "src" }  # Tells setuptools that the root package is in the "src" directory

[tool.setuptools.packages.find]
where = ["src"]  # Specify the "src" directory to look for packages


[project.scripts]
tstring_logger = "tstring_logger.main:main"

[project.optional-dependencies] 
# test = ['pytest']

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

