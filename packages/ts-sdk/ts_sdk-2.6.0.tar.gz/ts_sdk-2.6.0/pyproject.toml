[build-system]
requires = ["poetry-core", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["__tests__"]

[tool.pytest_env]
AWS_ACCESS_KEY_ID = { value = "aws-key", skip_if_set = true }
AWS_SECRET_ACCESS_KEY = { value = "aws-secret", skip_if_set = true }
AWS_REGION = { value = "us-east-2", skip_if_set = true }

[tool.coverage.run]
branch = true
source = ["ts_sdk"]

omit = ["__tests__", "*/protocol-template/*"]

[tool.coverage.report]
show_missing = true

[tool.poetry]
name = "ts-sdk"
version = "2.6.0"
description = "Tetrascience Python SDK"
authors = ["tetrascience"]
readme = "README.md"
packages = [{ include = "ts_sdk" }]
license = "Apache License 2.0"
homepage = "https://developers.tetrascience.com"

[tool.poetry.scripts]
ts-sdk = "ts_sdk.cli.__main__:main"

[tool.poetry.dependencies]
python = ">=3.9,<4"
boto3 = "^1.16.3"
colorama = "^0.4.4"
loguru = "^0.7.3"
pytest = [{version = "^8.3.4", optional = true, markers = "python_version >= '3.10'"}]
pyyaml = [{version = "^6.0.1", optional = true, markers = "python_version >= '3.10'"}]
requests = "^2.22.0"
simplejson = "^3.17.6"
smart-open = { version = "^7", extras = ["s3"] }
tenacity = "^8.5.0"
ts-ids-validator = "^1.1.0"
typing-extensions = "^4"

[tool.poetry.extras]
testing = ["pytest", "pyyaml"]

[tool.poetry.group.dev.dependencies]
autohooks = "^23.10.0"
autohooks-plugin-black = "^23.10.0"
autohooks-plugin-isort = "^23.10.0"
pylint = "^3.3.4"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-env = "^1.1.5"
responses = "^0.25.6"
autopep8 = "^2.3.2"
freezegun = "^1.5.1"
pytest-mock = "^3.14.0"
pytest-steps = "^1.8.0"
black = "^24.3.0"
isort = "^6.0.0"
types-requests = "^2.31.0"
types-simplejson = "^3.19.0"

[project]
requires-python= ">=3.9,<4"
name = "ts-sdk"

[tool.autohooks]
mode = "poetry"
pre-commit = ["autohooks.plugins.black", "autohooks.plugins.isort"]
