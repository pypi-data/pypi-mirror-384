image: python:3.13

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - python3 -m build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    - pip install twine
    - twine upload -u __token__ -p $PYPI_TOKEN dist/*
  only:
    - master