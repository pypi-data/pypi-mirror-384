[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ebat"
version = "0.2.8"
authors = [
  { name="Andraž Krašovec", email="andraz.krasovec@ec.europa.eu" },
]
description = "EBAT: Evaluation of Behaviuoral Authentication Toolbox"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Intended Audience :: Science/Research",
    "Topic :: Security",
]

[project.urls]
Homepage = "https://code.europa.eu/ebat/ebat"
Issues = "https://code.europa.eu/ebat/ebat/-/issues"
