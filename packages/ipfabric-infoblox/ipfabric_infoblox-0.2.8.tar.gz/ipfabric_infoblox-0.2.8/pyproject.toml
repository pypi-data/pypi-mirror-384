[tool.poetry]
name = "ipfabric-infoblox"
version = "0.2.8"
description = "IP Fabric Infoblox Integration"
authors = [
    "Justin Jeffery <justin.jeffery@ipfabric.io>",
    "Solution Architecture <solution.architecture@ipfabric.io>"
]
license = "MIT"
readme = "README.md"
keywords = ["ipfabric", "ip-fabric", "infoblox", "nios"]
homepage = "https://ipfabric.io/"
documentation = "https://docs.ipfabric.io/main/integrations/infoblox/"
repository = "https://gitlab.com/ip-fabric/integrations/ipfabric-infoblox"

[tool.poetry.urls]
"Support" = "https://gitlab.com/ip-fabric/integrations/ipfabric-infoblox/-/issues"
"Changelog" = "https://gitlab.com/ip-fabric/integrations/ipfabric-infoblox/-/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pydantic = "^2.8.2"
ipfabric = "^7.0.0"
pytricia = "^1.0.2"
pydantic-settings = "^2.4.0"
typer = "^0.12.5"
rich = "^13.9.3"
pyyaml = "^6.0.2"
tqdm = "^4.66.6"
requests = "^2.32.3"
macaddress = "^2.0.2"
streamlit = { version = "^1.41.1", optional = true }
invoke = "^2.2.0"
click = "<8.1.7"
ipfabric-extensions = "^0.5.10"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
flake8 = "^7.0.0"
black = "^24.8.0"
setuptools = "^74.0.0"
pyproject-flake8 = "^7.0.0"
ipykernel = "^6.29.5"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = {extras = ["imaging"], version = "^9.6.9"}
mdx-truly-sane-lists = "^1.3"
mkdocs-git-revision-date-localized-plugin = "1.3.0"
mkdocs-glightbox = "^0.4.0"
mkdocs-exclude-tagged-files = "^1.0.4"
mkdocs-open-in-new-tab = "^1.0.8"
mike = "^2.1.3"

[tool.poetry.extras]
streamlit = ["streamlit"]

[tool.poetry.scripts]
ipfabric-infoblox = "ipfabric_infoblox.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
    | internal_tools
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''

[tool.flake8]
exlcude = [
    '.git',
    '.venv',
    'dist',
    'examples',
    'docs',
    'tests',
    'internal_tools'
]
max-complexity = 10
max-line-length = 127
count = true
statistics = true
