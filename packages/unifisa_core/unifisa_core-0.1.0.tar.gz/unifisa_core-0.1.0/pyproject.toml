[tool.poetry]
name = "unifisa_core"
version = "0.1.0"
description = "Unifisa core utilities for automation, email, logging, selenium, and SQL Server integration."
authors = ["Jpzinn654 <juan654.pablo@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["unifisa", "automation", "selenium", "email", "sqlserver"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
packages = [
  { include = "unifisa_core", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
selenium = ">=4.36.0,<5.0.0"
pyodbc = ">=5.2.0,<6.0.0"
loguru = ">=0.7.3,<0.8.0"
pandas = ">=2.3.3,<3.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
