[tool.poetry]
name = "nv-one-logger-otel"
version = "2.3.0"
description = "Extensions to onelogger library to use Open telemetry (OTEL) as a backend."
authors = ["HWInf-MLWFO <HWInf-MLWFO-E2E-Dev@exchange.nvidia.com>"]
readme = "README.md"
packages = [
    {include = "nv_one_logger", from = "src"},
]
license = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/NVIDIA/nv-one-logger"

[tool.poetry.dependencies]
python = "^3.8"
StrEnum = "^0.4.0" # replace with built-in StrEnum if/when we upgrade Python requirement to >= 3.11
opentelemetry-api = "^1.32.1"
opentelemetry-sdk = "^1.32.1"
typing-extensions = "^4.12.2"
nv-one-logger-core = {version = "^2.3.0", source = "mlwfo-staging-pypi"}

[build-system]
requires = ["poetry-core>=1.9.1,<2.0.0", "python-semantic-release>=9.8.3,<10.0"]
build-backend = "poetry.core.masonry.api"    

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
isort = "^5.13.2"
overrides = "^7.7.0"
pre-commit = "^3.5.0"
mypy = "^1.14.1"
pytest = "^8.3.4"
pytest-cov = "^5.0.0"
annotated-types = "^0.7.0"
typing-extensions = "^4.12.2"
mypy-extensions = "^1.0.0"
flake8 = "^5.0.4"
flake8-bugbear = "^23.3.12"
flake8-pyproject = "^1.2.3"
flake8-docstrings = "^1.7.0"
python-semantic-release = "^9.8.3"


[tool.black]
line-length = 160
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
strict = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unused_configs = true
warn_unreachable = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
ignore_missing_imports = true

[tool.flake8]
max-line-length = 160
max-complexity = 10
exclude = [".git", "__pycache__", "build", "dist", ".cache", ".venv",".txt",".md",".toml", ".lock"]
docstring_style = "google" 
ignore = ["D100", "D107", "W503"]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]
command_line = "-m unittest discover -s tests/"

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError"
]

[[tool.poetry.source]]
name = "nv-shared-pypi"
url = "https://urm.nvidia.com/artifactory/api/pypi/nv-shared-pypi/simple"

[[tool.poetry.source]]
 name = "mlwfo-staging-pypi"
 url = "https://sc-hw-artf.nvidia.com/artifactory/api/pypi/hwinf-mlwfo-staging-pypi/simple"
 priority = "supplemental"
