<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Problems Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        input[type="file"] {
            padding: 10px 15px;
            border: 2px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="text"], select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 13px;
        }

        th {
            background: #007bff;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .arabic {
            direction: rtl;
            text-align: right;
            font-size: 14px;
            line-height: 1.6;
        }

        .english {
            color: #555;
            line-height: 1.5;
        }

        .page-num {
            background: #e3f2fd;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .grade-badge {
            background: #4caf50;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .topic-badge {
            background: #ff9800;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            display: inline-block;
            margin-bottom: 4px;
        }

        .no-data {
            padding: 40px;
            text-align: center;
            color: #999;
        }

        .answer-cell {
            max-width: 300px;
        }

        .null-value {
            color: #ccc;
            font-style: italic;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Mathematics Problems Viewer</h1>

        <div class="controls">
            <select id="fileSelect" onchange="loadSelectedFile()">
                <option value="">Select a JSONL file...</option>
                <option value="../../data/textbooks/Mathematics/all_problems.jsonl">Mathematics - All Problems</option>
            </select>
            <button onclick="clearData()">Clear</button>
        </div>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search questions..." oninput="filterTable()">
            <select id="bookFilter" onchange="filterTable()">
                <option value="">All Books</option>
            </select>
            <select id="gradeFilter" onchange="filterTable()">
                <option value="">All Grades</option>
            </select>
            <select id="topicFilter" onchange="filterTable()">
                <option value="">All Topics</option>
            </select>
            <button onclick="clearFilters()">Clear Filters</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Total Problems</span>
                <span class="stat-value" id="totalProblems">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Books Loaded</span>
                <span class="stat-value" id="totalBooks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Grades</span>
                <span class="stat-value" id="totalGrades">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">With Answers</span>
                <span class="stat-value" id="withAnswers">0</span>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="problemsTable">
                <thead>
                    <tr>
                        <th>Grade</th>
                        <th>Page</th>
                        <th>Topic</th>
                        <th>Skill</th>
                        <th>Question (AR)</th>
                        <th>Question (EN)</th>
                        <th>Answer (AR)</th>
                        <th>Answer (EN)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="8" class="no-data">
                            ðŸ“‚ Select a JSONL file to view problems
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allProblems = [];
        let filteredProblems = [];

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');

            if (file) {
                const select = document.getElementById('fileSelect');
                select.value = file;
                loadSelectedFile().then(() => {
                    // Restore filters from URL
                    const search = params.get('search');
                    const book = params.get('book');
                    const grade = params.get('grade');
                    const topic = params.get('topic');

                    if (search) document.getElementById('searchInput').value = search;
                    if (book) document.getElementById('bookFilter').value = book;
                    if (grade) document.getElementById('gradeFilter').value = grade;
                    if (topic) document.getElementById('topicFilter').value = topic;

                    filterTable();
                });
            }
        });

        async function loadSelectedFile() {
            const select = document.getElementById('fileSelect');
            const filePath = select.value;

            if (!filePath) {
                clearData();
                // Clear URL param
                const url = new URL(window.location);
                url.searchParams.delete('file');
                window.history.replaceState({}, '', url);
                return;
            }

            // Update URL param
            const url = new URL(window.location);
            url.searchParams.set('file', filePath);
            window.history.replaceState({}, '', url);

            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Failed to load file: ${response.statusText}`);
                }

                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim());

                allProblems = [];
                for (const line of lines) {
                    try {
                        const problem = JSON.parse(line);
                        allProblems.push(problem);
                    } catch (e) {
                        console.error('Error parsing line:', e);
                    }
                }

                if (allProblems.length > 0) {
                    updateStats();
                    populateFilters();
                    filterTable();
                } else {
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" class="no-data">No problems found in selected file</td></tr>';
                }
            } catch (error) {
                console.error('Error loading file:', error);
                document.getElementById('tableBody').innerHTML = `<tr><td colspan="8" class="no-data">Error loading file: ${error.message}</td></tr>`;
            }
        }

        function updateStats() {
            const dataSet = filteredProblems.length > 0 ? filteredProblems : allProblems;
            const books = new Set(dataSet.map(p => p.source_file));
            const grades = new Set(dataSet.map(p => p.grade).filter(g => g !== null));
            const withAnswers = dataSet.filter(p => p.answer_arabic !== null).length;

            document.getElementById('totalProblems').textContent = dataSet.length;
            document.getElementById('totalBooks').textContent = books.size;
            document.getElementById('totalGrades').textContent = grades.size;
            document.getElementById('withAnswers').textContent = withAnswers;
            document.getElementById('stats').style.display = 'flex';
        }

        function populateFilters() {
            // Populate book filter
            const books = [...new Set(allProblems.map(p => p.source_file).filter(b => b))].sort();
            const bookFilter = document.getElementById('bookFilter');
            bookFilter.innerHTML = '<option value="">All Books</option>';
            books.forEach(book => {
                const option = document.createElement('option');
                option.value = book;
                option.textContent = book;
                bookFilter.appendChild(option);
            });

            // Populate grade filter
            const grades = [...new Set(allProblems.map(p => p.grade).filter(g => g !== null && g !== undefined))].sort((a, b) => a - b);
            const gradeFilter = document.getElementById('gradeFilter');
            gradeFilter.innerHTML = '<option value="">All Grades</option>';
            grades.forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = `Grade ${grade}`;
                gradeFilter.appendChild(option);
            });

            // Populate topic filter
            const topics = [...new Set(allProblems.map(p => p.topic_english).filter(t => t))].sort();
            const topicFilter = document.getElementById('topicFilter');
            topicFilter.innerHTML = '<option value="">All Topics</option>';
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicFilter.appendChild(option);
            });
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const bookFilter = document.getElementById('bookFilter').value;
            const gradeFilter = document.getElementById('gradeFilter').value;
            const topicFilter = document.getElementById('topicFilter').value;

            // Update URL params
            const url = new URL(window.location);
            if (searchTerm) {
                url.searchParams.set('search', searchTerm);
            } else {
                url.searchParams.delete('search');
            }
            if (bookFilter) {
                url.searchParams.set('book', bookFilter);
            } else {
                url.searchParams.delete('book');
            }
            if (gradeFilter) {
                url.searchParams.set('grade', gradeFilter);
            } else {
                url.searchParams.delete('grade');
            }
            if (topicFilter) {
                url.searchParams.set('topic', topicFilter);
            } else {
                url.searchParams.delete('topic');
            }
            window.history.replaceState({}, '', url);

            filteredProblems = allProblems.filter(problem => {
                const matchesSearch = !searchTerm ||
                    problem.question_arabic?.toLowerCase().includes(searchTerm) ||
                    problem.question_english?.toLowerCase().includes(searchTerm) ||
                    problem.skill_arabic?.toLowerCase().includes(searchTerm) ||
                    problem.skill_english?.toLowerCase().includes(searchTerm);

                const matchesBook = !bookFilter || problem.source_file === bookFilter;
                const matchesGrade = !gradeFilter || problem.grade == gradeFilter;
                const matchesTopic = !topicFilter || problem.topic_english === topicFilter;

                return matchesSearch && matchesBook && matchesGrade && matchesTopic;
            });

            updateStats();
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');

            if (filteredProblems.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No problems match your filters</td></tr>';
                return;
            }

            tbody.innerHTML = filteredProblems.map(problem => `
                <tr>
                    <td>
                        ${problem.grade !== null && problem.grade !== undefined ? `<span class="grade-badge">Grade ${problem.grade}</span>` : '<span class="null-value">N/A</span>'}
                    </td>
                    <td>
                        <span class="page-num">Page ${problem.page}</span>
                    </td>
                    <td>
                        <div class="topic-badge">${problem.topic_english || 'N/A'}</div>
                        <div class="arabic" style="margin-top: 4px; font-size: 12px;">${problem.topic_arabic || 'N/A'}</div>
                    </td>
                    <td style="font-size: 12px;">
                        <div class="english">${problem.skill_english || 'N/A'}</div>
                        <div class="arabic" style="margin-top: 4px;">${problem.skill_arabic || 'N/A'}</div>
                    </td>
                    <td class="arabic">
                        ${problem.question_arabic || '<span class="null-value">N/A</span>'}
                    </td>
                    <td class="english">
                        ${problem.question_english || '<span class="null-value">N/A</span>'}
                    </td>
                    <td class="arabic answer-cell">
                        ${problem.answer_arabic || '<span class="null-value">No answer</span>'}
                    </td>
                    <td class="english answer-cell">
                        ${problem.answer_english || '<span class="null-value">No answer</span>'}
                    </td>
                </tr>
            `).join('');
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('bookFilter').value = '';
            document.getElementById('gradeFilter').value = '';
            document.getElementById('topicFilter').value = '';

            // Remove filter params from URL but keep file param
            const url = new URL(window.location);
            url.searchParams.delete('search');
            url.searchParams.delete('book');
            url.searchParams.delete('grade');
            url.searchParams.delete('topic');
            window.history.replaceState({}, '', url);

            filterTable();
        }

        function clearData() {
            allProblems = [];
            filteredProblems = [];
            document.getElementById('fileSelect').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('bookFilter').value = '';
            document.getElementById('gradeFilter').value = '';
            document.getElementById('topicFilter').value = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" class="no-data">ðŸ“‚ Select a JSONL file to view problems</td></tr>';

            // Clear all URL params
            const url = new URL(window.location);
            url.search = '';
            window.history.replaceState({}, '', url);
        }
    </script>
</body>
</html>
