[tool.poetry]
name = "incept-eval"
version = "1.0.4"
description = "CLI tool for evaluating educational questions via Incept API"
authors = ["Incept Team <noreply@incept.ai>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/incept-ai/incept-eval"
repository = "https://github.com/incept-ai/incept-eval"
keywords = ["education", "evaluation", "ai", "questions", "assessment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "incept_eval"}]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
requests = "^2.31.0"

[tool.poetry.scripts]
incept-eval = "incept_eval.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
