[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wildkcat"
version = "0.0.25"
authors = [
  { name="Hugues Escoffier", email="hugues.escoffier@gmail.com" },
]
description = "Extract, Retrieve and Predict kcat values for a metabolic model to run enzyme constrained metabolic pipelines."
readme = "README.md"
requires-python = ">=3.11.1"

dependencies = [
    "pandas>=2.0",
    "numpy>=2.0",
    "cobra>=0.29",
    "biopython>=1.85",
    "requests>=2.32",
    "scipy>=1.14",
    "matplotlib>=3.9",
    "tqdm>=4.67.1", 
    "matplotlib>=3.9.2", 
    "plotly>=6.3.0", 
    "seaborn>=0.13.2",
    "zeep>=4.3.1",
    "dotenv>=0.9.9", 
    "typer>=0.16.1",
    "tomli>=2.2.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]

[project.scripts]
wildkcat = "wildkcat.cli:app"

[project.urls]
Homepage = "https://github.com/h-escoffier/WILDkCAT"
Issues = "https://github.com/h-escoffier/WILDkCAT"

[tool.hatch.build]
exclude = [
  "example",
  "reports", 
  "docs", 
  "site"
]
