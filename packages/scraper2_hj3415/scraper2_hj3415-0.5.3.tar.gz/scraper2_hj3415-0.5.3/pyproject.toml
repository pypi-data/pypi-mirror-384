[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "scraper2_hj3415"
version = "0.5.3"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Gathering the stock data by playwright"
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "playwright==1.53",
    "requests",
    "beautifulsoup4",
    "utils_hj3415>=3.2.4",
    "pandas",
    "pandas-stubs",
    "lxml",
    "xlrd",
    "html5lib",
    "motor",
    "db2-hj3415",
]

[project.scripts]
nfs = "scraper2_hj3415.cli.nfs:main"
mi = "scraper2_hj3415.cli.mi:main"
krx = "scraper2_hj3415.cli.krx:main"
dart = "scraper2_hj3415.cli.dart:main"

[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = ["tests/", ".gitignore",]
