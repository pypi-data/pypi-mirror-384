[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nirs4all"
version = "0.3.1"
description = "NIRS Analyses made easy."
authors = [
    { name="Gregory Beurier", email="beurier@cirad.fr" },
    { name="Denis Cornet", email="denis.cornet@cirad.fr" },
    { name="Lauriane Rouan", email="lauriane.rouan@cirad.fr" }
]
readme = "README.md"
license = { file = "LICENSE" }

maintainers = [
  { name = "Gregory Beurier", email = "gregory.beurier@cirad.fr" }
]

classifiers = [
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Programming Language :: Python :: 3",
]

requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=2.0.0",
    "scipy>=1.5.0",
    "scikit-learn>=0.24.0",
    "PyWavelets>=1.1.0",
    "joblib>=0.16.0",
    "jsonschema>=3.2.0",
    "kennard-stone>=0.5.0",
    "twinning>=0.0.5",
    "optuna>=2.0.0",
    "matplotlib>=3.0.0",
    "polars>=0.18.0",
    "pyarrow>=10.0.0",
    "pyyaml>=5.4.0",
    "seaborn>=0.11.0",
    "tensorflow>=2.10.0",
    "h5py>=3.0.0",
    "packaging>=20.0",
    "shap>=0.41.0",
]

[project.optional-dependencies]
gpu = ["tensorflow[and-cuda]>=2.10.0"]  # Explicit GPU version
torch = ["torch>=2.0.0"]
keras = ["keras>=3.0.0"]
jax = ["jax>=0.4.10", "jaxlib>=0.4.10"]
all = [
    "tensorflow>=2.10.0",
    "torch>=2.0.0",
    "keras>=3.0.0",
    "jax>=0.4.10",
    "jaxlib>=0.4.10"
]
all-gpu = [
    "tensorflow[and-cuda]>=2.10.0",
    "torch>=2.0.0",
    "keras>=3.0.0",
    "jax>=0.4.10",
    "jaxlib>=0.4.10"
]

dev = [
    "pytest",
    "pytest-cov",
    "build"
]

[project.scripts]
nirs4all = "nirs4all.cli.main:main"

[tool.setuptools.packages.find]
include = ["nirs4all*"]

[tool.pylint.'MESSAGES CONTROL']
disable = ["invalid-name", "trailing-whitespace", "line-too-long", "import-outside-toplevel"]

[tool.pylint.'FORMAT']
max-line-length = 220

[tool.flake8]
max-line-length = 220
ignore = ["E402","F841","F401","E302","E305","W293","W901","W291"]
exclude = ["build", "dist", ".venv", "docs", "sample_data"]

[project.urls]
Homepage = "https://github.com/gbeurier/nirs4all"
Documentation = "https://github.com/gbeurier/nirs4all#readme"
Issues = "https://github.com/gbeurier/nirs4all/issues"

[tool.nirs4all]
product_owner = { name = "Denis Cornet", email = "denis.cornet@cirad.fr" }
contributors = [
  { name = "Denis Cornet" },
  { name = "Lauriane Rouan" }
]