[project]
name = "chromasoul_color_transfer"
version = "1.0.1"
description = "ColorTransfer provides a suite of tools for color migration tasks."
readme = "README.md"
authors = [
    { name = "XIAODUOLU", email = "lxd0705@163.com" }
]
requires-python = ">=3.12"
dependencies = [
    "black>=25.9.0",
    "numpy==1.26",
    "opencv-python>=4.11.0.86",
]

[tool.hatch.build.targets.wheel]
packages = ["src/color_transfer"]

[project.scripts]
color_transfer = "color_transfer.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
