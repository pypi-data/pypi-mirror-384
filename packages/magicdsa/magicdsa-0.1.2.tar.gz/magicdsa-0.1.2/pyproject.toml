[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "magicdsa"  # ðŸ“¦ Choose a unique name (if 'magic' is taken)
version = "0.1.2"
description = "A powerful Python package to explore and learn 300+ algorithms with a single function call."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Shivendra Singh", email = "2k22.csai2211760@gmail.com" }
]

keywords = ["algorithms", "data-structures", "DSA", "learning", "python", "magic", "interview-prep"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Education",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = []

[project.urls]
"Homepage" = "https://github.com/shivendrasingh11249/magic-algos"
"Source" = "https://github.com/shivendrasingh11249/magic-algos"
"Documentation" = "https://pypi.org/project/magic-algos/"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["magic*"]
