[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gguf2gui"
version = "0.1.3"
description = "A modern GUI tool to convert HuggingFace safetensors to GGUF"
authors = [{name = "Your Name"}]
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "customtkinter",
    "gguf",
    "numpy>=1.20",
    "tqdm>=4.27",
    "sentencepiece<=0.2.0,>=0.1.98",
    "pyyaml>=5.1"
]

[project.scripts]
gguf2gui = "gguf_converter:run"
