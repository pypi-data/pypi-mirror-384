include:
  - remote: "https://gitlab.com/gemseo/dev/ci-includes/-/raw/4/main.yml"

variables:
  # No concurrency to reduce the number of licenses used.
  PYTEST_OPTIONS:
    value: "--verbose"

test-min:
  rules:
    - when: never

test-mid:
  rules:
    - when: never

test-max:
  rules:
    - when: never

.test:
  extends:
    - .test-base
  rules:
    # We only have access to matlab internally,
    # the tests are executed on the internal gitlab.
    - if: $CI_SERVER_HOST == "gitlab.com"
      when: never
    - !reference [.rules, if-force-test-job]
    - !reference [.rules, if-not-tag-or-changes]
  image:
    name: registry.gitlab.com/gemseo/dev/gemseo-matlab/multi-python-matlab:$MATLAB_VERSION
  tags:
    - saas-linux-small-amd64

test-r2022b-py310:
  extends:
    - .test
  variables:
    PY_VERSION: 310
    MATLAB_VERSION: r2022b
    MATLAB_PIP_REQ_SPEC: matlabengine~=9.13.0

test-r2023a-py310:
  extends:
    - .test
  variables:
    PY_VERSION: 310
    MATLAB_VERSION: r2023a
    MATLAB_PIP_REQ_SPEC: matlabengine~=9.14.0
  needs:
    - test-r2022b-py310

test-r2023b-py310:
  extends:
    - .test
  variables:
    PY_VERSION: 310
    MATLAB_VERSION: r2023b
    MATLAB_PIP_REQ_SPEC: matlabengine~=23.2.0
  needs:
    - test-r2023a-py310

test-r2023b-py311:
  extends:
    - .test
  variables:
    PY_VERSION: 311
    MATLAB_VERSION: r2023b
    MATLAB_PIP_REQ_SPEC: matlabengine~=23.2.0
  needs:
    - test-r2023b-py310

test-r2024a-py310:
  extends:
    - .test
  variables:
    PY_VERSION: 310
    MATLAB_VERSION: r2024a
    MATLAB_PIP_REQ_SPEC: matlabengine~=24.1.0
  needs:
    - test-r2023b-py311

test-r2024a-py311:
  extends:
    - .test
  variables:
    PY_VERSION: 311
    MATLAB_VERSION: r2024a
    MATLAB_PIP_REQ_SPEC: matlabengine~=24.1.0
  needs:
    - test-r2024a-py310

# Windows.

test-r2023b-py310-windows:
  extends:
    - .test
  tags:
    - windows-server-2019
  variables:
    PY_VERSION: 310
    MATLAB_VERSION: r2023b
    MATLAB_PIP_REQ_SPEC: matlabengine~=23.2.0
  needs:
    - test-r2024a-py311

test-r2023b-py311-windows:
  extends:
    - .test
  tags:
    - windows-server-2019
  variables:
    PY_VERSION: 311
    MATLAB_VERSION: r2023b
    MATLAB_PIP_REQ_SPEC: matlabengine~=23.2.0
  needs:
    - test-r2023b-py310-windows
