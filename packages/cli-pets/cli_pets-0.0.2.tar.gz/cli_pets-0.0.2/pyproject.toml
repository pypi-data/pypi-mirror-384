[project]
name = "cli-pets"
version = "0.0.2"
description = "Interactive CLI pets with animated emoji characters for your terminal"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ran Li", email = "ranli2011@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "rich>=14.2.0",
]
keywords = ["cli", "terminal", "animation", "emoji", "pets", "fun"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/ran-codes/cli-pets"
Repository = "https://github.com/ran-codes/cli-pets"
Issues = "https://github.com/ran-codes/cli-pets/issues"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mkdocs-material>=9.6.22",
    "mkdocstrings[python]>=0.30.1",
    "python-dotenv>=1.1.1",
]
