[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "figmaker"
version = "1.1.0"
description = "AI-powered image generation and editing CLI tool using Gemini Nano Banana API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["ai", "image", "generation", "editing", "gemini", "cli"]
authors = [
    {name = "FigMaker"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "google-genai>=1.45.0",
    "pillow>=12.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/figmaker"
Issues = "https://github.com/yourusername/figmaker/issues"

[project.scripts]
figmaker = "nano_banana:main"
