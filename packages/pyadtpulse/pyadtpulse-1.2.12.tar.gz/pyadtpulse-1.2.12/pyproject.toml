[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "pyadtpulse"
version = "1.2.12"
description = "Python interface for ADT Pulse security systems"
authors = [{ name = "Ryan Snodgrass" }]
maintainers = [{ name = "Elliot Worth", email = "elliotworth@protonmail.com"}]
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "aiohttp>=3.12.14",
    "aiohttp-fast-zlib[zlib-ng]>=0.3.0",
    "lxml>=6.0.0",
    "uvloop>=0.21.0",
]

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "bandit[sarif,toml]>=1.8.6",
    "freezegun>=1.5.2",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-isolate>=0.0.12",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.3",
    "twine>=6.1.0",
    "typeguard>=4.4.4",
]

[tool.bandit]
exclude_dirs = ["tests", ".venv"]

exclude = ["example-client.py"]

[tool.uv]
required-version = ">=0.8.0"

[tool.uv.build-backend]
module-name = "pyadtpulse"
module-root = ""


[tool.ruff]
line-length = 88 # Matches black
show-fixes = true
target-version = "py313"
exclude = ["example-client.py"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
line-ending = "auto"

[tool.ruff.lint]
ignore = [
    "D107",    #missing-docstring-in-init
    "PLR2004", #Magic Values
    "D203",    #no-blank-line-before-class
    "D212",    #multi-line-summary-first-line
]
select = [
    "I",   # isort
    "F",   # plake8-bugbear
    "E",   # pycoyflakes
    "W",
    "D",   # pydocstyle
    "PL",  # pylint
    "RUF", # ruff
    "UP",  # pyupgrade
]

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.lint.isort]
length-sort = true
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
