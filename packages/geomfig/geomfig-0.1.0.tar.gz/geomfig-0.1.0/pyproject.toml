[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geomfig"
version = "0.1.0"
description = "Библиотека для подсчёта площади геометрических фигур"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
]

[tool.setuptools.packages]
find = { where = ["."], include = ["geomfig*"] }

[project.urls]
Homepage = "https://github.com/ChudoYuda/geomfig.git"
"Source Code" = "https://github.com/ChudoYuda/geomfig.git"