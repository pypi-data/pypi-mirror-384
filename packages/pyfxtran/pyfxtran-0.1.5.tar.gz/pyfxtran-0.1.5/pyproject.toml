[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfxtran"
dynamic = ["version"]
dependencies = []
authors = [
  { name = "SÃ©bastien Riette", email = "sebastien.riette@meteo.fr" },
]
description = "A light wrapper around fxtran"
readme = "README.md"
requires-python = ">= 3.8"
license = "CECILL-C"

[project.scripts]
pyfxtran = "pyfxtran:main"

[tool.setuptools.dynamic]
version = {attr = "pyfxtran.__version__"}

[tool.setuptools.package-data]
pyfxtran = ['bin/fxtran',
            '_get_make_options.sh']
