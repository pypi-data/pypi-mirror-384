[package]
name = "jieba_next_rust"
version = "0.1.0"
edition = "2024"

[lib]
name = "jieba_next_rust" 
crate-type = ["cdylib"]
path = "src/jieba_next/lib.rs"

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module"] }

[profile.release]
opt-level = 3
codegen-units = 1
lto = "fat"
panic = "abort"
