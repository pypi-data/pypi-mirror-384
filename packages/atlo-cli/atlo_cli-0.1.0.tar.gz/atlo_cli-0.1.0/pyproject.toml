[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlo-cli"
version = "0.1.0"
description = "Run Atlantis workflows locally - Local Terraform plan execution with parallel support, smart filtering, and beautiful output"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jon Savage", email = "jonwsavage@users.noreply.github.com"}
]
keywords = [
    "terraform",
    "atlantis",
    "infrastructure",
    "devops",
    "automation",
    "ci-cd",
    "iac",
    "terraform-plan",
    "terraform-automation",
    "infrastructure-as-code",
]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Environment :: Console",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/jonwsavage/atlo"
Issues = "https://github.com/jonwsavage/atlo/issues"
PyPI = "https://pypi.org/project/atlo-cli/"

[project.scripts]
atlo = "atlo.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["atlo*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
