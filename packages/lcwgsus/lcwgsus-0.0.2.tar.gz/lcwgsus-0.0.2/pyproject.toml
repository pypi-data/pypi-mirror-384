[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "lcwgsus"
version = "0.0.2"
description = "LcWGS analyses"
authors = [{name = "Sus", email = "bjzzp01@163.com"}]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas>=1.2",
    "matplotlib>=3.4",
    "scipy",
    "seaborn",
    "statsmodels"
]

[project.optional-dependencies]
stats = [
    "scipy>=1.7",
    "statsmodels>=0.12",
]
dev = [
    "pytest",
    "mypy",
    "flit"
]
#docs = [
#    "numpydoc",
#    "nbconvert",
#    "ipykernel",
#    "sphinx<6.0.0",
#    "sphinx-copybutton",
#    "sphinx-issues",
#    "sphinx-design",
#    "pyyaml",
#    "pydata_sphinx_theme==0.10.0rc2",
#]

[project.urls]
Source = "https://github.com/Suuuuuuuus/lcwgsus/"
Issues = "https://github.com/Suuuuuuuus/lcwgsus/issues"

[tool.flit.sdist]
exclude = ["doc/_static/*.svg"]

[tool.pytest.ini_options]
filterwarnings = [
   "ignore:The --rsyncdir command line argument and rsyncdirs config variable are deprecated.:DeprecationWarning",
 ]

[tool.hatch.build.targets.wheel]
include = ["lcwgsus/**"]

[tool.hatch.build.targets.sdist]
include = ["lcwgsus/**", "README.md", "LICENSE"]