[tool.poetry]
name = "modeling-5632425"
version = "0.0.0"  # будет заменена автоматически плагином
description = "Hyperparameter optimization and validation tools"
authors = ["Katsiaryna <katsiaryna.shymchonak@innowise.com>"]
readme = "README.md"
packages = [
  { include = "modeling" }
]

[tool.poetry.dependencies]
python = ">=3.12"
hyperopt = "*"
optuna = "*"
numpy = "*"
pandas = "*"
dill = "*"
scikit-learn = "*"

[tool.poetry.plugins."poetry.dynamic-versioning"]
"poetry-dynamic-versioning" = "poetry_dynamic_versioning.plugin"

[tool.dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
