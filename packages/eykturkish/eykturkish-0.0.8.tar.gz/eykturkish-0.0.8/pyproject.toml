[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eykturkish"
version = "0.0.8"
description = "İşte Türkçe metin işleme, yardımcı Python kütüphanesi ve sunucu bağlantıları kütüphanesi."
requires-python = ">=3.7"
keywords = ["turkish", "language", "nlp", "eyk", "utility","helpful"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
