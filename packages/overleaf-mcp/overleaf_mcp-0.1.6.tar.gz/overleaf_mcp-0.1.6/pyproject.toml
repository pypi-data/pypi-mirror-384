[project]
name = "overleaf-mcp"
version = "0.1.6"
description = "MCP server for Overleaf projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.17.0",
    "python-dotenv>=1.1.1",
]

[project.scripts]
overleaf-mcp = "overleaf_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/M-H-Amini/Overleaf-MCP-Server"
Repository = "https://github.com/M-H-Amini/Overleaf-MCP-Server"
Issues = "https://github.com/M-H-Amini/Overleaf-MCP-Server/issues"