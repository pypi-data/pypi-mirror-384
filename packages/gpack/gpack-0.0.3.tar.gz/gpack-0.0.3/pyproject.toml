[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpack"
version = "0.0.3"
authors = [
    {name = "GPGStudio", email = "gpgstudio.original@gmail.com"},
]
description = "GPack is struct analog and better!"
readme = "README.md"
license = {text = "MIT"}
keywords = ["GPack", "analog", "better", "binary", "hex", "converter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/GPGSTUDIO/GPack"
Repository = "https://github.com/GPGSTUDIO/GPack"
"Bug Reports" = "https://github.com/GPGSTUDIO/GPack/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "flake8",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["gpack*"]