[project]
name = "kukai"
version = "0.1.1"
description = "A simple command line interface to manage your templates"
readme = "README.md"
authors = [
    { name = "Caspar Trittibach", email = "ctrittibach@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "cookiecutter>=2.6.0",
    "inquirer>=3.4.0",
    "jinja2>=3.1.5",
    "python-levenshtein>=0.27.1",
    "toml>=0.10.2",
    "typing-extensions; python_version < '3.11'",
]

[project.scripts]
kukai = "kukai.cli:kukai"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = "src/"

[dependency-groups]
dev = [
    "nox>=2025.5.1",
    "pytest>=8.3.4",
    "ty>=0.0.1a19",
    "mkdocs-click>=0.9.0",
    "mkdocs-material>=9.6.15",
    "mkdocstrings[python]>=0.30.0",
]
