[metadata]
name = wfdb_to_csv
version = 0.1.0
author = Your Name
description = Convert WFDB ECG (.hea/.dat) to CSV with UNIX epoch nanosecond timestamps
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/barthwalsaurabh0/wfdb_to_csv
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	wfdb
	pandas
	tqdm

[options.entry_points]
console_scripts = 
	wfdb_to_csv = wfdb_to_csv.cli:main

[egg_info]
tag_build = 
tag_date = 0

