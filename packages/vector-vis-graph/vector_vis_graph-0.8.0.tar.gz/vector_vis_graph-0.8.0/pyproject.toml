[project]
name = "vector-vis-graph"
version = "0.8.0"
description = "Vector visibility graph generation from multivariate time series."
readme = "README.md"
authors = [ { name = "Tuna Alikaşifoğlu", email = "tunakasif@gmail.com" } ]
requires-python = ">=3.10,<3.14"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "numba>=0.58.1",
  "numpy>=1.26.2",
  "scipy>=1.11.4",
]

[dependency-groups]
dev = [
  "bandit>=1.7.5",
  "ipykernel>=6.27.1",
  "ipython>=8",
  "ipywidgets>=8.1.1",
  "mypy>=1.6.1",
  "perfplot>=0.10.2",
  "pre-commit>=3.5",
  "ruff>=0.1.4",
  "tox>=4.11.3",
]

test = [
  "hypothesis>=6.92.1",
  "pytest>=7.4.3",
  "pytest-cov>=4.1",
  "pytest-xdist>=3.5",
  "ts2vg>=1.2.3",
]

[tool.ruff]
line-length = 120
extend-exclude = [ "docs" ]

format.indent-style = "space"
# Like Black
format.quote-style = "double"
format.line-ending = "auto"
format.skip-magic-trailing-comma = false
lint.extend-select = [
  "A",  # flake8-builtins
  "B",  # flake8-bugbear
  "I",  # isort
  "S",  # flake8-bandit
  "UP", # pyupgrade
]
lint.extend-per-file-ignores."tests/*" = [ "S101" ]

[tool.pytest.ini_options]
filterwarnings = [ "ignore::DeprecationWarning" ]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version = "0.8.0"
version_files = [
  "pyproject.toml:^version",
  "vector_vis_graph/__init__.py:__version__",
]
major_version_zero = true
update_changelog_on_bump = true
