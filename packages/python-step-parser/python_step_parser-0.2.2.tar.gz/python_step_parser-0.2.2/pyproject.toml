[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "python_step_parser"
version = "0.2.2"
authors = [
  { name="Andrea Brake", email="andreadoescode@gmail.com" },
]
description = "A library to extract and access data from a STEP or STP file in a structured way."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/andreabrake/python-step-parser"
Issues = "https://github.com/andreabrake/python-step-parser/issues"
