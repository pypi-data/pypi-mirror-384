[build-system]
requires = ["setuptools>=68.0", "cython>=3.0.0", "numpy>=1.26.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FQ-RNG"
version = "1.0.0"
description = "NIST SP 800-22 certified quantum random number generator"
authors = [{name = "FQRNG Team", email = "fqrng@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["quantum", "random", "rng", "cryptography", "nist", "bell", "fractal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "qutip>=5.0.0",
    "cython>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.0.0",
    "safety>=2.3.0",
    "bandit>=1.7.0",
    "psutil>=5.9.0",
]
gpu = [
    "cupy-cuda11x>=12.0.0; sys_platform == 'linux'",
    "cupy-cuda12x>=12.0.0; sys_platform == 'linux'",
    "torch>=2.0.0",
    "psutil>=5.9.0",
]
quantum = [
    "qiskit>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/SpecialHopeWaveHereLoop/FQRNGpy"
Repository = "https://github.com/SpecialHopeWaveHereLoop/FQRNGpy"
Documentation = "https://github.com/SpecialHopeWaveHereLoop/FQRNGpy#readme"
Issues = "https://github.com/SpecialHopeWaveHereLoop/FQRNGpy/issues"
Changelog = "https://github.com/SpecialHopeWaveHereLoop/FQRNGpy/blob/main/CHANGELOG.md"

[project.scripts]
fqrng = "fqrng.cli.interface:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["fqrng*"]

[tool.setuptools.dynamic]
version = {file = "src/fqrng/__init__.py"}

[tool.setuptools.package-data]
fqrng = ["*.pxd", "*.pyx"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v --tb=short"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gpu: marks tests that require GPU (deselect with '-m \"not gpu\"')",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "crossenv>=1.6.0",
    "pip-audit>=2.9.0",
    "setuptools>=80.9.0",
    "twine>=6.2.0",
    "wheel>=0.45.1",
]
