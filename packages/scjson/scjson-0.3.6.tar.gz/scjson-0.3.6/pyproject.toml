[project]
name = "scjson"
version = "0.3.6"
description = "A JSON-based serialization of SCXML (State Chart XML) for modern tooling, interoperability, and education, with execution engine and trace tools for SCXML/SCML."
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-1-Clause"
authors = [{name = "Ira Abbott", email = "ira@mycloud.blue"}]
dependencies = [
    "pydantic",
    "lxml",
    "jsonschema",
    "click",
    "py-sandboxed",
    "jinja2",
    "xmlschema",
    "xsdata",
]  # runtime + tooling for CLI, engine, and vector utilities

[project.scripts]
scjson = "scjson.__main__:main"  # installs the main CLI as `scjson`
scjson-exec-compare = "exec_compare:main"
scjson-exec-sweep = "exec_sweep:main"
scjson-vector-gen = "vector_gen:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
# Install top-level helper modules used by CLI workflows as importable modules
py-modules = ["exec_compare", "exec_sweep", "vector_gen"]

[tool.setuptools.packages.find]
include = ["scjson", "scjson.*", "vector_lib"]
