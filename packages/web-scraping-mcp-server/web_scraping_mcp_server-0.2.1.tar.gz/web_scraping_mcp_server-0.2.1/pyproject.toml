[project]
name = "web-scraping-mcp-server"
version = "0.2.1"
description = "A web scraping service with HTML extraction tools using ScrapingBee API and FastMCP"
authors = [{ name = "Joe Joiner", email = "2454320+joejoinerr@users.noreply.github.com" }]
requires-python = ">= 3.12"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "fastmcp>=2.10.6",
    "httpx[http2]>=0.28.1",
    "loguru>=0.7.3",
    "lxml>=6.0.0",
    "pydantic-settings>=2.10.1",
    "tenacity>=9.1.2",
]

[project.scripts]
web-scraping-mcp-server = "web_scraping_mcp_server.main:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.7",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
src = ["src"]
output-format = "concise"

[tool.ruff.lint]
select = ["E", "F", "I", "C90", "B", "N", "D", "ANN", "TRY", "PD", "RUF200", "UP", "G"]
ignore = ["E501", "ANN003"]
logger-objects = ["loguru.logger"]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]
"tests/**/*.py" = ["D", "ANN"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 6.
max-complexity = 6
