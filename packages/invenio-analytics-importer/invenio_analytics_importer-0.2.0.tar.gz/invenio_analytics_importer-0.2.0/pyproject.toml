[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    {name = "Northwestern University", email = "DL_FSM_GDS@e.northwestern.edu"}
]
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    # Compatibility constraints
    "httpx[cli]>=0.28.1",
    "invenio-app-rdm>=12.0.0,<14.0.0",
    # Usage
    "click",
    "flask",
    "invenio_db",
    "invenio-rdm-records",
    "invenio-search",
    "sqlalchemy",
]
description = "Import analytics from 3rd-party provider (Matomo) into InvenioRDM instance."
keywords = ["invenio", "inveniordm", "rdm", "analytics", "statistics", "matomo"]
license = {file = "LICENSE"}
name = "invenio-analytics-importer"
readme = "README.md"
requires-python = ">=3.9"
urls = {Repository = "https://github.com/galterlibrary/invenio-analytics-importer"}
version = "0.2.0"

[project.entry-points."flask.commands"]
analytics_importer = "invenio_analytics_importer.cli:analytics"

[project.optional-dependencies]
dev = [
    "check-manifest>=0.49",
    "invenio-search[opensearch2]",
    "invoke>=2.2,<3.0",
    "pytest-asyncio>=1.2.0",
    "pytest-invenio>=3.4.2",
    "time-machine>=2.12.0,<3.0.0",
]

# Only setuptools usage
[tool.setuptools.packages.find]
include = ["invenio_analytics_importer", "invenio_analytics_importer.*"]

[tool.check-manifest]
ignore = [
    ".*-requirements.txt",
    "*.bin",
    "*.gitkeep",
    ".venv/",
    ".editorconfig",
    "tasks.py"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--isort",
    "--pydocstyle",
    "--pycodestyle",
    "--doctest-glob='*.rst'",
    "--doctest-modules",
    "--cov=invenio_analytics_importer",
    "--cov-report=term-missing",
    "--import-mode=importlib",
]
testpaths = ["tests", "invenio_analytics_importer"]

[tool.pydocstyle]
add_ignore = ["D401", "D403"]

[tool.isort]
profile = "black"
