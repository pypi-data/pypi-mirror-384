[project]
name = "pelican-events"
dynamic = []
description = "iCalendar events plugin for Pelican"
authors = [
    { name = "Ian Kluft", email = "ko6yq.dev+python@gmail.com" },
]
readme = "README.md"
keywords = [
    "pelican",
    "plugin",
    "icalendar",
    "events",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "pelican>=4.5",
    "icalendar>=6.1",
    "recurrent>=0.4",
    "html2text>=2025.4.15",
]
version = "0.1.2"

[project.license]
text = "AGPL-3.0"

[project.urls]
Homepage = "https://github.com/ikluft/pelican-events"
"Issue Tracker" = "https://github.com/ikluft/pelican-events/issues"
Changelog = "https://github.com/ikluft/pelican-events/blob/main/CHANGELOG.md"

[project.optional-dependencies]
markdown = [
    "markdown>=3.4",
]

[build-system]
requires = [
    "pdm-backend >= 2.4.0",
    "keepachangelog-manager >= 4.0.0",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "call"
getter = "_get_version:get_version"
write_to = "pelican/plugins/pelican_events/version.py"
write_template = "__version__ = '{}'"

[tool.pdm.build]
source-includes = [
    "CHANGELOG.md",
    "CONTRIBUTING.md",
]
includes = [
    "pelican/",
]
excludes = [
    "**/.DS_Store",
    "**/test_data/**",
    "tasks.py",
]

[tool.ruff.lint]
select = [
    "B",
    "BLE",
    "C4",
    "D",
    "E",
    "F",
    "I",
    "ICN",
    "ISC",
    "PGH",
    "PL",
    "RET",
    "RUF",
    "SIM",
    "T10",
    "T20",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D104",
    "D203",
    "D213",
    "E501",
    "ISC001",
]

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = [
    "pelican",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "E402",
]

[tool.pylint.main]
ignore-paths = [
    "tasks.py",
]

[tool.pylint.variables]
init-import = false

[tool.pylint.format]
max-line-length = 120

[tool.coverage.run]
patch = [
    "subprocess",
]
parallel = true

[dependency-groups]
lint = [
    "invoke>=2.2",
    "ruff>=0.12.0,<1.0.0",
]
test = [
    "invoke>=2.2",
    "markdown>=3.4",
    "pytest>=7.0",
    "pytest-cov>=7.0",
    "pytest-sugar>=1.0",
]

[pycodestyle]
max-line-length = 120
