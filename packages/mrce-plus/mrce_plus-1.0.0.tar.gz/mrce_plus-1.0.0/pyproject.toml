[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mrce-plus"
version = "1.0.0"
description = "Meta-Recursive Cognitive Engine Plus - A triple-loop cognitive system with multi-tiered memory and LLM integration"
readme = "README.md"
authors = [
    {name = "Krishna Bajpai", email = "krishna@krishnabajpai.me"},
    {name = "Vedanshi Gupta", email = "vedanshigupta158@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/krishnabajpai/mrce-plus"  # Replace with actual repository URL
"Bug Tracker" = "https://github.com/krishnabajpai/mrce-plus/issues"  # Replace with actual issue tracker

[tool.setuptools]
packages = ["mrce"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}