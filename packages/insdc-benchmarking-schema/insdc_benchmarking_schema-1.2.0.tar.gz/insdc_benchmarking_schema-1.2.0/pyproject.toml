[tool.poetry]
name = "insdc-benchmarking-schema"
version = "1.2.0"
description = "JSON schema and validation for INSDC benchmarking results"
authors = ["Australian BioCommons <guerdon@biocommons.org.au>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/AustralianBioCommons/insdc-benchmarking-schema"
repository = "https://github.com/AustralianBioCommons/insdc-benchmarking-schema"
keywords = ["insdc", "benchmarking", "genomics", "data-transfer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [{include = "insdc_benchmarking_schema"}]
include = [
    "insdc_benchmarking_schema/data/*.json",
    "insdc_benchmarking_schema/examples/*.json",
]

[tool.poetry.dependencies]
python = "^3.9"
jsonschema = "^4.20.0"
pydantic = "^2.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.12.0"
ruff = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=insdc_benchmarking_schema"
