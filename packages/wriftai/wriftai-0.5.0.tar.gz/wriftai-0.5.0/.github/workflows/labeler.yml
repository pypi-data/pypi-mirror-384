name: Labeler
on:
 push:
   branches:
     - main
   paths:
     - '.github/labels.yml'
     - '.github/workflows/labeler.yml'
jobs:
 labeler:
   runs-on: ubuntu-latest
   permissions:
     contents: read
     issues: write
   steps:
     - name: Checkout
       uses: actions/checkout@v4
     - name: Run labeler
       uses: crazy-max/ghaction-github-labeler@v5
       with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         yaml-file: .github/labels.yml
