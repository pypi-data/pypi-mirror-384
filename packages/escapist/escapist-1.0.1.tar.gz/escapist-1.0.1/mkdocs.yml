# ----------------------------
# Site Info
# ----------------------------
site_name: escapist
site_description: A lightweight tool and CLI for rendering Jinja2 templates with JSON or Python data, ideal for scripting and automation workflows.
site_author: Jitesh Sahani (JD)
site_url: https://jd-35656.github.io/escapist/
copyright: "Â© 2025 Jitesh Sahani (JD) | Licensed under MIT"

# ----------------------------
# Repository info
# ----------------------------
repo_name: escapist
repo_url: https://github.com/jd-35656/escapist/
edit_uri: edit/main/docs/
remote_branch: gh-pages
remote_name: origin

# ----------------------------
# Navigation
# ----------------------------
nav:
  - Home: README.md
  - Installation: installation.md
  - Reference:
      - CLI Reference: reference/cli.md
      - API Reference: reference/api.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Release Process: development/releasing.md
  - Changelog: changelog.md

# ----------------------------
# Theme
# ----------------------------
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github

  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # logo: "logo.png"
  # favicon: "favicon.ico"

# ----------------------------
# Extra social links
# ----------------------------
extra:
  version:
    provider: !ENV [MIKE_VERSION_PROVIDER, null]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jd-35656/escapist
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/escapist/

# ----------------------------
# Markdown extensions
# ----------------------------
markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

# ----------------------------
# Plugins
# ----------------------------
plugins:
  - search
  - mike
  - macros
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            members_order: source
            separate_signature: true
            filters: ["!^_", "!^__"]
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_signature_annotations: true
            signature_crossrefs: true
            show_bases: true
            show_inheritance_diagram: true
            group_by_category: true
            show_category_heading: true
            show_source: false
            show_if_no_docstring: false
            docstring_section_style: table
  - gen-files:
      scripts:
        - scripts/gen_cli_docs.py
