[tool.poetry]
name = "sbt-zapp"
version = "3.12.2"
description = "BDD-based framework for UI testing"
authors = ["SberTech"]
repository = "https://gitverse.ru/sbertech/zapp"
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
exclude = [
    "**/zapp*demo*",
    "**/resources/*",
    "**/allure-results/*"
]
packages = [{ include = "zapp" }]

[tool.poetry.dependencies]
python = "<4.0,>=3.10"

selenium = "==4.35.0"
selene = "==2.0.0rc9"
playwright = "1.54"
pyperclip = "==1.9.0"

behave = "==1.3.3"
behave-parallel-runners = "==1.1.0"
allure-behave = "==2.13.5"
zephyr-python-api = "==0.1.0"
test-culture-client = "==1.3.0"
beautifulsoup4 = "==4.13.4"

requests = "==2.32.3"
pyrate-limiter = "==3.7.0"
PyHamcrest = ">=2.0.0,<2.1.0"

tenacity = "9.*"

envparse = "<0.3"
py-postgresql = "==1.2.2"
colorlog = ">=6.6.0,<7.0.0"
validators = "==0.18.2"
mimesis = "==18.0.0"
jsonschema = "^4.23.0"
tzdata = "^2025.2"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"