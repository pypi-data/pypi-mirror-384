[handlers]
keys = consoleHandler

[handler_consoleHandler]
class = logging.StreamHandler
args = (sys.stdout,)
formatter = customFormatter

[formatters]
keys = customFormatter

[formatter_customFormatter]
class = colorlog.ColoredFormatter
format = [%(asctime)s.%(msecs)03d] %(log_color)s%(levelname)-8s%(reset)s | [%(name)s] %(log_color)s%(message)s%(reset)s
datefmt = %H:%M:%S

[loggers]
keys = root,seleniumWebdriver,behaveParse,urllib3

[logger_root]
level = DEBUG
handlers = consoleHandler

[logger_seleniumWebdriver]
qualname = selenium.webdriver
level = ERROR
handlers = consoleHandler
propagate = 0

[logger_behaveParse]
qualname = parse
level = ERROR
handlers = consoleHandler
propagate = 0

[logger_urllib3]
qualname = urllib3.connectionpool
level = ERROR
handlers = consoleHandler
propagate = 0
