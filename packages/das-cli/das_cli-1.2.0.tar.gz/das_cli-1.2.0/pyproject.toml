[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "das-cli"
version = "1.2.0"
authors = [
  { name="Royal Netherlands Institute for Sea Research" },
]
description = "DAS api client."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "click>=8.2.1",
    "requests>=2.32.3",
    "python-dotenv>=1.0.0"
]

[project.urls]
"Homepage" = "https://git.nioz.nl/ict-projects/das-cli"
"Bug Tracker" = "https://git.nioz.nl/ict-projects/das-cli/-/issues"

[project.scripts]
das = "das.cli:cli"

[project.optional-dependencies]
excel = ["pandas>=2.2.3", "openpyxl>=3.1.5"]
ai = ["semantic-kernel>=1.37.0"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["das*"]