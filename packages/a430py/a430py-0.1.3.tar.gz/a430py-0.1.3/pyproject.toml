[project]
name = "a430py"
version = "0.1.3"
description = "A Gymnasium environment for aircraft A430."
authors = [
    { name = "Xudong Gong", email = "gongxudong_cs@aliyun.com" },
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "gymnasium>=1.2.0",
    "numpy>=2.3.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/a430py",
]
artifacts = [
    "build/liba430plane.so",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/a430py",
]

[tool.hatch.build.targets.wheel.force-include]
"build/liba430plane.so" = "a430py/simulator/libs/liba430plane.so"


[dependency-groups]
dev = [
    "pandas>=2.3.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]  # 测试文件所在目录
pythonpath = ["src"]   # 允许测试代码导入src目录下的模块
addopts = "-v"         # 默认显示详细输出
python_files = ["test_*.py", "*_test.py"]  # 测试文件命名规则
