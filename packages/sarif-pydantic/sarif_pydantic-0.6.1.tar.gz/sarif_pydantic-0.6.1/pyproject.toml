[project]
name = "sarif-pydantic"
dynamic = ["version"]
description = ""
authors = [
    {name = "Daniel D'Avella", email = "drdavella@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.8.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/sarif_pydantic/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/sarif_pydantic"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
]
