# packages/detdevlib-models/pyproject.toml

[tool.poetry]
name = "detdevlib-models"
version = "0.3.1"
description = "Reusable Model API factory for DET projects."
authors = ["Robert Mertens <r.mertens@det.nl>"]
readme = "README.md"
packages = [{include = "detdevlib/models", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
fastapi = ">=0.116.1,<0.117.0"
httpx = ">=0.28.1,<0.29.0"
pandas = ">=2.3.2,<3.0.0"
plotly = ">=6.3.0,<7.0.0"
numpy = ">=2.3.2,<3.0.0"
pydantic = ">=2.11.7,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-mock = "^3.15.0"
black = "^25.1.0"
isort = "^6.0.1"

[tool.pytest.ini_options]
python_files = ["test_*.py", "*_test.py", "tests.py"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"