[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tzmerkle"
version = "0.2.2"
description = "A Merkle tree implementation for Tezos"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Timothy Mc Alister", email = "timothy@mcalister.ch"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pytezos",
    "pycryptodome",
    "tezos-smartpy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "build>=1.0",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://github.com/objkt-com/tzmerkle"
Repository = "https://github.com/objkt-com/tzmerkle"
"Bug Tracker" = "https://github.com/objkt-com/tzmerkle/issues"

[tool.setuptools.packages.find]
include = ["tzmerkle*"]
exclude = ["js*", "tests*"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
