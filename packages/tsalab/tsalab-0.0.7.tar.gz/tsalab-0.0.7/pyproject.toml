[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsalab"
version = "0.0.7"
description = "A Python package that retrieves code snippets by number"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "tsalab"}]

[tool.setuptools.package-data]
"tsalab" = ["codes/*.txt"]
