[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cccscrapper"   # PyPI name (can include '-')
version = "0.1.1"
description = "A simple web scraping helper package"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Harish Varma", email = "harish.cybercom@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "markdownify>=0.11.6",
    "PyPDF2>=3.0.0",
    "playwright>=1.45.0"
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "requests-toolbelt"
]

[project.urls]
Homepage = "https://github.com/harishrvarma/cccscrapper"