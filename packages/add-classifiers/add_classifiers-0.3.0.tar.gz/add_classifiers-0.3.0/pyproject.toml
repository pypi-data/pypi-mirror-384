[project]
name = "add-classifiers"
version = "0.3.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Paul Traylor", email = "kungfudiscomonkey@gmail.com" },
]
# https://endoflife.date/python
requires-python = ">=3.10"
dependencies = [
    "packaging>=25.0",
    "pzp>=0.0.28",
    "tomlkit>=0.13.3",
    "trove-classifiers>=2025.9.9.12",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]

[project.urls]
issues = "https://codeberg.org/kfdm/add-classifiers/issues"
source = "https://codeberg.org/kfdm/add-classifiers"
download = "https://pypi.org/project/add-classifiers/#history"

[project.scripts]
add-classifiers = "add_classifiers:main"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
