[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost ~= 1.89.0",
  "cmeel-eigen",
  "cmeel[build]",
  "jrl-cmakemodules"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0"
]
description = "C++ implementations of the algorithm of Goldfarb and Idnani for the solution of a (convex) QP"
license = "LGPL-3.0-or-later"
name = "eiquadprog"
version = "1.3.0"

[project.urls]
changelog = "https://github.com/stack-of-tasks/eiquadprog/blob/devel/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/eiquadprog"
upstream = "https://github.com/stack-of-tasks/eiquadprog"

[tool.cmeel]
has-sitelib = false

[tool.tomlsort]
all = true
