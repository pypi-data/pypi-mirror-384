[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "apispreadsheets-lib"
version = "0.1.0"
description = "Python client for API Spreadsheets"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "API Spreadsheets", email = "info@apispreadsheets.com" }]
requires-python = ">=3.8"
dependencies = [
  "requests>=2.28,<3.0",
]

[project.urls]
Homepage = "https://www.apispreadsheets.com"
Issues = "https://www.apispreadsheets.com/contact"

[tool.hatch.build.targets.sdist]
include = ["apispreadsheets_test/**", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["apispreadsheets_test"]
