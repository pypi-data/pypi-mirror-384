[project]
name = "patchodon"
description="Send and receive git patchsets via Mastodon"
authors = [
  {name = "Mirek Kratochvil", email = "exa.exa@gmail.com"},
]

readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = ["git", "mastodon", "patch"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Programming Language :: Python :: 3",
  "Topic :: Communications",
  "Topic :: Software Development :: Version Control :: Git",
  "Topic :: Utilities",
]
dynamic = ["version"]

dependencies=[
  "requests>=2.25",
  "html2text>=2025",
]
requires-python = ">= 3"

[project.urls]
Homepage = "https://gitlab.com/exaexa/patchodon"

[project.scripts]
patchodon = "patchodon:main"

[tool.setuptools.dynamic]
version = {attr = "patchodon.__version__"}
