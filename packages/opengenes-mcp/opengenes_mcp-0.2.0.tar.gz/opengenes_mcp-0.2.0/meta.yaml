"@context": https://schema.org
"@type": SoftwareApplication
"@id": https://github.com/longevity-genie/opengenes-mcp

identifier: longevity-genie/opengenes-mcp

name: Holy-BIO-MCP's OpenGenes server

description: >
  A Model Context Protocol server for a curated subset of the OpenGenes database, with specialized focus on lifespan interventions and aging research. The server automatically downloads a focused subset of OpenGenes data containing experimental lifespan data.

codeRepository: https://github.com/longevity-genie/opengenes-mcp

