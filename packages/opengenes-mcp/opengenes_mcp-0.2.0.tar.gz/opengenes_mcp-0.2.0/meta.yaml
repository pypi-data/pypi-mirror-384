applicationCategory: HealthApplication

keywords:
  - opengenes
  - holy-bio-mcp
  - aging
  - longevity
  - lifespan interventions
  - gerontology
  - bioinformatics
  - genetics
  - model organisms
  - human population genetics

programmingLanguage:
  - Python

featureList:
  - opengenes_db_query - Execute read-only SQL queries against the OpenGenes database with comprehensive aging research data
  - opengenes_get_schema_info - Get detailed database schema information including tables, columns, and enumerations
  - opengenes_example_queries - Get example SQL queries with patterns for common research questions
  - resource://opengenes_db-prompt - Complete database schema documentation and usage guidelines
  - resource://opengenes_schema-summary - Formatted summary of database tables and their purposes
