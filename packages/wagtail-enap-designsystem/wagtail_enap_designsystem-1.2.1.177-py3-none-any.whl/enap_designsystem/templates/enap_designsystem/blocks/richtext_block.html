{% load wagtailcore_tags %}

<style>
.content-richtext a {
    display: inline-flex;
    align-items: center;
    padding: 8px 14px;
    background-color: #007D7A;
    border: none;
    color: white;
    gap: 8px;
    width: auto;
    text-decoration: none;
    border-radius: 32px;
    transition: background-color 0.3s, transform 0.2s;
}

.content-richtext a::after {
    content: "\f138";
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    font-size: 0.9em;
    transition: transform 0.2s;
}

.content-richtext a:hover {
    background-color: #006562;
}


.content-richtext p {
    margin-bottom: 1.2em;
    line-height: 1.6;
}

.content-richtext h2 {
    font-size: 1.5em;
    margin-top: 1em;
    color: #333;
}

.content-richtext ul,
.content-richtext ol {
    margin-left: 1.5em;
    margin-bottom: 1em;
}

.content-richtext blockquote {
    border-left: 3px solid #007D7A;
    padding-left: 1em;
    margin-left: 0;
    color: #555;
}

.content-richtext img {
    max-width: 100%;
    height: auto;
    margin: 1em 0;
}
</style>

<div class="content-richtext">
    {% block block_render %}{{ self|richtext }}{% endblock %}
</div>
