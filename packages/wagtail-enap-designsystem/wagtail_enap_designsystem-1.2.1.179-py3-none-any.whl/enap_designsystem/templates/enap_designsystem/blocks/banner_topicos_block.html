{% load wagtailimages_tags %}
{% block content %}

<div class="formacao-carreiras-container" 
     {% if value.imagem_fundo %}
     style="background-image: url('{{ value.imagem_fundo.file.url }}');"
     {% endif %}>
    
    <div class="formacao-carreiras-overlay"></div>
    
    <div class="formacao-carreiras-content">
        <div class="formacao-carreiras-card">
            
            <div class="card-header">
                <h2 class="title-topics">{{ value.titulo }}</h2>
                <p class="periodo-info">{{ value.periodo_info }}</p>
                <p class="descricao">{{ value.descricao }}</p>
            </div>
            
            <div class="menu-items">
                {% for item in value.itens_menu %}
                    {% if item.block_type == 'item_link' %}
                    <div class="menu-item">
                        <a href="{{ item.value.url }}" class="menu-link">
                            <span class="menu-title">{{ item.value.titulo }}</span>
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </a>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
