[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ii-slide"
version = "0.1.1"
description = "AI-powered PowerPoint synchronization backend"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
    "pydantic>=2.5.0",
    "watchdog>=3.0.0",
    "python-multipart>=0.0.6",
    "ipdb>=0.13.13",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ii-slide"
Documentation = "https://github.com/yourusername/ii-slide#readme"
Repository = "https://github.com/yourusername/ii-slide.git"
"Bug Tracker" = "https://github.com/yourusername/ii-slide/issues"

[project.scripts]
ii-slide = "ii_slide.cli:main"
ii-slide-server = "ii_slide.backend.main:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
    "/README.md",
    "/requirements.txt",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ii_slide"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
