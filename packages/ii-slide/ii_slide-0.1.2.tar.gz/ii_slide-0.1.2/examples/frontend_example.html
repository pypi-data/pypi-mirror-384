<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Sync Frontend Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        .status {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            font-family: monospace;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .log-entry.error {
            color: #dc3545;
        }
        .log-entry.success {
            color: #28a745;
        }
        .log-entry.info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <h1>PowerPoint Sync Frontend Example</h1>

    <div class="status disconnected" id="connectionStatus">
        Disconnected
    </div>

    <div class="container">
        <div class="panel">
            <h2>Frontend Controls</h2>

            <h3>Edit Element Content</h3>
            <input type="text" id="elementId" placeholder="Element ID" value="rf7b-AqA74" style="width: 100%; margin: 5px 0;">
            <textarea id="newContent" placeholder="New content...">&lt;p&gt;WELCOME BACK&lt;/p&gt;</textarea>
            <button onclick="sendContentChange()">Update Content</button>
            <button onclick="sendStyleChange()">Update Style (Local Only)</button>

            <h3>Sync Controls</h3>
            <button onclick="getStatus()">Get Status</button>
            <button onclick="getPresentation()">Get Presentation</button>
            <button onclick="getSkeleton()">Get Skeleton</button>
            <button onclick="forceSyncFromSkeleton()">Force Sync from Skeleton</button>
            <button onclick="resetSkeleton()">Reset Skeleton</button>
        </div>

        <div class="panel">
            <h2>Activity Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = 'ws://localhost:8000/ws';
            log(`Connecting to ${wsUrl}...`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                document.getElementById('connectionStatus').className = 'status connected';
                document.getElementById('connectionStatus').textContent = 'Connected';
                log('WebSocket connected', 'success');
            };

            ws.onclose = () => {
                isConnected = false;
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                log('WebSocket disconnected', 'error');

                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                log(`WebSocket error: ${error}`, 'error');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (e) {
                    log(`Failed to parse message: ${e}`, 'error');
                }
            };
        }

        // Handle incoming WebSocket messages
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'connected':
                    log(`Connected. Slides: ${data.status.slide_count}`, 'success');
                    break;

                case 'skeleton_update':
                    log(`Skeleton updated by ${data.source}`, 'info');
                    break;

                case 'frontend_change':
                    log(`Element ${data.element_id} changed by another client`, 'info');
                    break;

                case 'change_result':
                    if (data.result.status === 'success') {
                        log(`Change applied successfully`, 'success');
                    } else {
                        log(`Change failed: ${data.result.message}`, 'error');
                    }
                    break;

                case 'pong':
                    // Ping response
                    break;

                default:
                    log(`Unknown message type: ${data.type}`, 'info');
            }
        }

        // Send content change via WebSocket
        function sendContentChange() {
            if (!isConnected) {
                log('Not connected to WebSocket', 'error');
                return;
            }

            const elementId = document.getElementById('elementId').value;
            const newContent = document.getElementById('newContent').value;

            const message = {
                type: 'frontend_change',
                element_id: elementId,
                change_type: 'content_edit',
                changes: {
                    content: newContent
                }
            };

            ws.send(JSON.stringify(message));
            log(`Sent content change for ${elementId}`, 'info');
        }

        // Send style change via WebSocket
        function sendStyleChange() {
            if (!isConnected) {
                log('Not connected to WebSocket', 'error');
                return;
            }

            const elementId = document.getElementById('elementId').value;

            const message = {
                type: 'frontend_change',
                element_id: elementId,
                change_type: 'style_edit',
                changes: {
                    defaultColor: '#FF0000',
                    lineHeight: 1.5
                }
            };

            ws.send(JSON.stringify(message));
            log(`Sent style change for ${elementId}`, 'info');
        }

        // HTTP API calls
        async function getStatus() {
            try {
                const response = await fetch('http://localhost:8000/api/status');
                const data = await response.json();
                log(`Status: ${data.state}, Source: ${data.last_source}, Slides: ${data.slide_count}`, 'info');
            } catch (e) {
                log(`Failed to get status: ${e}`, 'error');
            }
        }

        async function getPresentation() {
            try {
                const response = await fetch('http://localhost:8000/api/presentation');
                const data = await response.json();
                log(`Got presentation with ${data.slides.length} slides`, 'success');
                console.log('Presentation:', data);
            } catch (e) {
                log(`Failed to get presentation: ${e}`, 'error');
            }
        }

        async function getSkeleton() {
            try {
                const response = await fetch('http://localhost:8000/api/skeleton');
                const data = await response.json();
                log(`Got skeleton with ${data.slides.length} slides`, 'success');
                console.log('Skeleton:', data);
            } catch (e) {
                log(`Failed to get skeleton: ${e}`, 'error');
            }
        }

        async function forceSyncFromSkeleton() {
            try {
                const response = await fetch('http://localhost:8000/api/sync-from-skeleton', {
                    method: 'POST'
                });
                const data = await response.json();
                log(data.message, 'success');
            } catch (e) {
                log(`Failed to sync: ${e}`, 'error');
            }
        }

        async function resetSkeleton() {
            try {
                const response = await fetch('http://localhost:8000/api/reset-skeleton', {
                    method: 'POST'
                });
                const data = await response.json();
                log(data.message, 'success');
            } catch (e) {
                log(`Failed to reset skeleton: ${e}`, 'error');
            }
        }

        // Connect on page load
        connectWebSocket();

        // Periodic ping to keep connection alive
        setInterval(() => {
            if (isConnected) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
