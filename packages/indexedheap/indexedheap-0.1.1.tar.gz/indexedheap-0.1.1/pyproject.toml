[project]
name = "indexedheap"
version = "0.1.1"
description = "Python MinHeap and MaxHeap implementation with arbitrary-value removal, frequency tracking for duplicates, and sorted iteration."
authors = [
    { name = "iteo", email = "oitedev@gmail.com" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]

requires-python = ">=3.6"
keywords = ["heap", "minheap", "min heap", "min-heap", "maxheap", "max heap", "max-heap", "priorityqueue", "priority-queue", "priority queue", "indexedheap", "index heap", "indexed heap", "indexed priority queue"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/Ite-O/python-indexed-heap"
Issues = "https://github.com/Ite-O/python-indexed-heap/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-ra -q"