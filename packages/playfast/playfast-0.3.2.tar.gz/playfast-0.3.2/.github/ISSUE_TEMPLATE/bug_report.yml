name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - mixlink

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        Please search existing issues before creating a new one to avoid duplicates.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: When I try to..., I expect... but instead...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install playfast with `pip install playfast`
        2. Run the following code:
        ```python
        import asyncio
        from playfast import AsyncClient

        async def main():
            async with AsyncClient() as client:
                app = await client.get_app('com.example.app')

        asyncio.run(main())
        ```
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The app information should be retrieved successfully
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages and stack traces
      placeholder: |
        ```
        Traceback (most recent call last):
          File "example.py", line 8, in <module>
            asyncio.run(main())
          ...
        playfast.exceptions.ParseError: Failed to parse app page
        ```
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (crashes, data loss)
        - High (major functionality broken)
        - Medium (feature partially broken)
        - Low (minor issue, workaround available)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.11.5 / 3.14.0t"
    validations:
      required: true

  - type: input
    id: playfast-version
    attributes:
      label: Playfast Version
      description: What version of Playfast are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: "Ubuntu 22.04 / macOS 14.0 / Windows 11"
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install Playfast?
      options:
        - pip
        - uv
        - poetry
        - Built from source
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Any other relevant environment details
      placeholder: |
        - Rust version: 1.75.0
        - aiohttp version: 3.9.0
        - Behind proxy: No
        - Using virtual environment: Yes

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output
      render: shell
      placeholder: |
        DEBUG:playfast.client:Fetching app com.example.app
        ERROR:playfast.parser:Failed to parse developer info

  - type: checkboxes
    id: additional-info
    attributes:
      label: Additional Information
      options:
        - label: I have searched existing issues
          required: true
        - label: I have included a minimal reproducible example
          required: false
        - label: I can reproduce this on the latest version
          required: false
        - label: I am willing to submit a PR to fix this
          required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - This started happening after...
        - Only occurs with certain apps...
        - Workaround: ...
