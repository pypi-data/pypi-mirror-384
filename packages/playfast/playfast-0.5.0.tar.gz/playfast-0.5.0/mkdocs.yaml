site_name: Playfast
site_description: Lightning-Fast Google Play Store Scraper
site_author: Taeyun Jang
site_url: https://playfast.readthedocs.io

repo_name: playfast
repo_url: https://github.com/mixL1nk/playfast

theme:
  name: material
  icon:
    logo: material/rocket-launch
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow

nav:
  - Home:
      - Welcome: "index.md"
      - Getting Started: "getting_started.md"
      - Installation: "installation.md"
      - Quick Start: "quick_start.md"
  - User Guide:
      - Overview: "guides/overview.md"
      - Basic Usage: "guides/basic_usage.md"
      - Advanced Features: "guides/advanced_features.md"
      - Async Client: "guides/async_client.md"
      - Performance Tips: "guides/performance.md"
      - Error Handling: "guides/error_handling.md"
  - API Reference:
      - AsyncClient: "api/client.md"
      - Models: "api/models.md"
      - Exceptions: "api/exceptions.md"
      - Rust Core: "api/rust_core.md"
      - Batch API: "BATCH_API.md"
  - Performance:
      - Optimization Summary: "OPTIMIZATION_SUMMARY.md"
      - Memory Optimization: "MEMORY_OPTIMIZATION.md"
      - Performance Improvements: "PERFORMANCE_IMPROVEMENTS.md"
  - Examples:
      - Basic Examples: "examples/basic.md"
      - Parallel Processing: "examples/parallel.md"
      - Review Streaming: "examples/streaming.md"
      - Multi-Country: "examples/multi_country.md"
      - Batch Processing: "examples/batch.md"
  - Development:
      - Contributing: "development/contributing.md"
      - Development Setup: "development/setup.md"
      - Architecture: "development/architecture.md"
      - Testing: "development/testing.md"
      - Benchmarking: "development/benchmarking.md"
  - About:
      - Changelog: "changelog.md"
      - License: "license.md"
      - FAQ: "faq.md"

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - mkdocstrings:
      handlers:
        python:
          paths: [python]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            members_order: source
            show_if_no_docstring: false
            filters:
              - "!^_[^_]"

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mixL1nk/playfast
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/playfast/
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

