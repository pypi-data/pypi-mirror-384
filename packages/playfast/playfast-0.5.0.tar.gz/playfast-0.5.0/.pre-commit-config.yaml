repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]  # Allow Python tags in mkdocs.yaml
        files: \.yaml$
      - id: check-toml
        files: \.toml$ 
      - id: end-of-file-fixer
        name: Fix End of File
        files: \.py$
      - id: mixed-line-ending
        name: Check Mixed Line Endings
        files: \.py$
      - id: check-ast
        name: Check Valid Python Samples
        types: ["python"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        name: Upgrade Python syntax
        args: [--py310-plus]

  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22  # Use the ref you want to point at
    hooks:
    - id: mdformat
      # Optionally add plugins
      additional_dependencies:
        - mdformat-gfm
        - mdformat-black
      files: "(?i)^.*\\.(md|markdown)$"
      exclude: "^CHANGELOG\\.md$"  # Exclude CHANGELOG from formatting

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--fix, --config, .markdownlint.json]

  - repo: local
    hooks:
      # Auto-fix formatting and linting for every commit
      - id: ruff-format
        name: Ruff Format (auto-fix)
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-lint
        name: Ruff Lint (auto-fix)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

      # Full checks (manual or pre-push only - includes type-check and tests)
      - id: poe-check-full
        name: Full Check (fmt, lint, type-check, test)
        entry: uv run poe pre-commit-check
        language: system
        pass_filenames: false
        stages: [manual, pre-push]  # Run on manual or pre-push
  
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.7.18
    hooks:
      # Update the uv lockfile
      - id: uv-lock
        name: Update uv lockfile
        files: pyproject.toml
        args: [--project, python]
        stages: [pre-commit, pre-push]  # Skip on semantic-release commits

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        name: Bandit Security Checks
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]