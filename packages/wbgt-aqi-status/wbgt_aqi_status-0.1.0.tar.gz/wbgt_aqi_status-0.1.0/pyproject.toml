[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "wbgt-aqi-status"
version = "0.1.0"
description = "Heat Index + AQI â†’ OK / Modify / Cancel status for practice-day safety."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Elijah Winners" }]
dependencies = [
  "requests>=2.31",
  "tzdata>=2024.1; sys_platform == 'win32'"
]

keywords = ["heat index", "AQI", "sports safety", "student athletes", "practice status"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
wbgt-aqi = "wbgt_aqi_status.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/wbgt_aqi_status"]
