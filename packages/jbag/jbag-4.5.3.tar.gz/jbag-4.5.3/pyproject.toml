[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jbag"
version = "4.5.3"
requires-python = ">=3.11"
license = "MIT"

authors = [
  { name = "Dai Jian", email = "daijian@stumail.ysu.edu.cn" },
]

description = "Tools for medical image processing and deep learning."

classifiers = [
  "Programming Language :: Python :: 3.11",
]

dependencies = [
  "numpy >= 1.21.0",
  "nibabel >= 4.0.1",
  "scipy >= 1.7.3",
  "SimpleITK >= 2.1.1.2",
  "pydicom >= 2.4.3",
  "dicom2nifti >= 2.4.8",
  "pandas",
  "openpyxl",
  "python-docx",
  "scikit-image",
]

