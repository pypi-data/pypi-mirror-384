[tool.poetry]
name = "trossen-ai-data-collection-ui"
version = "1.1.12"
packages = [{ include = "trossen_ai_data_collection_ui" }]
description = ""
authors = [
  "Shantanu Parab",
  "Luke Schmitt",
]
readme = "README.md"
license = "BSD-3-Clause"
include=[
  "trossen_ai_data_collection_ui/resources/*",
  "trossen_ai_data_collection_ui/configs/*",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
trossen_ai_data_collection_ui = "trossen_ai_data_collection_ui.__main__:main"
trossen_ai_data_collection_ui_post_install = "trossen_ai_data_collection_ui.post_install:main"

[tool.codespell]
builtin = "clear,rare,informal,usage,code,names"
check-filenames = true
check-hidden = true
ignore-words-list = [
    "stdio",
    "uint",
    "warmup",
]
interactive = 0
quiet = 34
skip="./dist/*,./.venv/*,./.git*,*.toml"
write-changes = true

[tool.isort]
profile = "black"
force_single_line = false
line_length = 100
lexicographical = true
known_first_party = ["trossen_ai_data_collection_ui"]
force_sort_within_sections = true

[tool.ruff]
line-length = 100
target-version = "py310"
