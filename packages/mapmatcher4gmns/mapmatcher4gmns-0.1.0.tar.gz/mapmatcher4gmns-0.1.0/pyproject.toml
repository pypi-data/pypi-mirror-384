[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mapmatcher4gmns"
version = "0.1.0"
description = "A high-performance map matching tool for GMNS networks"
readme = "README.md"
authors = [
    {name = "Yajun Liu", email = "yajunliu@asu.edu"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
]
keywords = ["map-matching", "GMNS", "GPS", "transportation", "GIS"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "shapely>=2.0.0",
    "geopandas>=0.10.0",
    "networkx>=2.6.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

# [project.urls]
# 可选：如果有项目主页或文档链接，可以在这里添加
# Homepage = "https://pypi.org/project/mapmatcher4gmns/"
# Documentation = "https://pypi.org/project/mapmatcher4gmns/"

[tool.setuptools.packages.find]
where = ["."]
include = ["mapmatcher4gmns*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
mapmatcher4gmns = ["*.csv", "*.txt"]

