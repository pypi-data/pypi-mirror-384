[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "sbn"
description = "Since 4 March 2019"
version = "143"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = "Unlicense"
classifiers=[
    'Development Status :: 3 - Alpha',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]


[project.scripts]
"sbn" = "sbn.network.main:main"


[project.urls]
"home" = "https://pypi.org/project/sbn"
"bugs" = "https://github.com/bthate/sbn/issues"
"source" = "https://github.com/bthate/sbn"


[tool.setuptools]
packages = [
    'sbn',
    'sbn.modules',
    'sbn.network',
    'sbn.network.html',
    'sbn.network.html._static',
    'sbn.network.html._images',
    'sbn.network.html.pdf'
]
include-package-data = true


[tool.setuptools.package-data]
"sbn.network.html"         = ["*"]
"sbn.network.html._images" = ["*"]
"sbn.network.html._static" = ["*"]
"sbn.network.html.pdf"     = ["*"]
