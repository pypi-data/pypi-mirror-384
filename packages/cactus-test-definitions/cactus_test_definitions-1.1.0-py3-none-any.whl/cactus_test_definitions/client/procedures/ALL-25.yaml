Description: Active control ramp rates
Category: Control
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
    - type: create-der-program
      parameters:
        primacy: 0

  checks:
    - type: end-device-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
  
  instructions:
    - DER shall be exporting or importing at least 50% of its active power rating at the connection point.
    
Steps:
  # (precondition)
  # On first poll of default control - set setGradW to 1%/s
  GET-DEFAULT-DERC-100:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/dderc
    actions:
      - type: set-default-der-control
        parameters:
          setGradW: 100 # hundredths of a percent - this is 1%
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-LIST-1
      - type: remove-steps
        parameters:
          steps:
            - GET-DEFAULT-DERC-100

  # (a, b)
  GET-DERC-LIST-1:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 120
          opModExpLimW: $(setMaxW * 0.3)
          opModImpLimW: $(setMaxW * 0.3)
          ramp_time_seconds: 60
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-1-FINISH
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-LIST-1

  # (b)
  WAIT-CONTROL-1-FINISH:
    event:
      type: wait
      parameters:
        duration_seconds: 130
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-LIST-2
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-1-FINISH
    instructions:
      - DER should ramp to 30% of the DER's active power over a 60s period

  # (c, d)
  GET-DERC-LIST-2:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 120
          opModExpLimW: $(setMaxW * 0.5)
          opModImpLimW: $(setMaxW * 0.5)
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-2-FINISH
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-LIST-2
  
  # (d)
  WAIT-CONTROL-2-FINISH:
    event:
      type: wait
      parameters:
        duration_seconds: 180
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-2-FINISH
      - type: finish-test
        parameters: {}
    instructions:
      - DER should ramp to 50% of the DER's active power at the rate of setGradW (currently 1 %/s)