Description: Discovery with In-Band Registration
Category: Registration
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Preconditions:
  immediate_start: true # There will be no "init" phase - all interactions will be immediately logged against the test
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  
Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: der-capability-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
    - type: der-status-contents
      parameters: {}
    - type: end-device-contents
      parameters:
        check_lfdi: true
      
Steps:
  # (b, c, d, e, f)
  GET-DCAP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /dcap
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-EDEV
            - GET-TM
      - type: remove-steps
        parameters:
          steps:
            - GET-DCAP
  
  # (g, h, i)
  GET-EDEV:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-EDEV
      - type: remove-steps
        parameters:
          steps:
            - GET-EDEV
  # (m, n, o)
  GET-TM:
    event:
      type: GET-request-received
      parameters:
        endpoint: /tm
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-TM
  
  # (j, k)
  POST-EDEV:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DER
      - type: remove-steps
        parameters:
          steps:
            - POST-EDEV
  
  # (l) - This step is implied - They should have discovered this URI EITHER through the edev list or the Location header (from POST)
  # (p, q, r)
  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-DER
