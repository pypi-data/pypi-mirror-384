Description: Default Controls â€“ Ramp Rate
Category: Control
Classes:
  # Note - A is explicitly omitted, this test is ONLY for subscription clients
  - S

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: all-notifications-transmitted
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 900 # Set this to a large value - testing they respond due to notification - not polling
        derp_list_poll_seconds: 900 # Set this to a large value - testing they respond due to notification - not polling
        mup_post_seconds: 60
    - type: create-der-program
      parameters:
        primacy: 0

  checks:
    - type: end-device-contents
      parameters: {}
    - type: subscription-contents
      parameters:
        subscribed_resource: /edev/1/derp/1/dderc

  actions:
    # (a)
    - type: set-default-der-control
      parameters:
        setGradW: 100 # hundredths of a percent - this is 1%
    
Steps:
  
  # (b, c)
  # This will wait until the client POST's a DERSettings with the 1% setGradW
  PUT-DERSETTINGS-SET-GRAD-W:
    event:
      type: PUT-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
        serve_request_first: true # Run this AFTER server receives the request
    checks:
      type: der-settings-contents
      parameters:
        setGradW: 100
    actions:
      - type: remove-steps
        parameters:
          steps:
            - PUT-DERSETTINGS-SET-GRAD-W
