Description: Discovery with Out-Of-Band registration
Category: Registration
Classes:
 - A

TargetVersions:
 - v1.2

Preconditions:
  required_clients:
    - id: client
  
Steps:
  - id: DISCOVERY
    action: 
      type: discovery
      parameters:
        resources:
          - DeviceCapability
          - Time
          - MirrorUsagePointList
          - EndDevice
          - DER
    checks:
      - type: discovered
        parameters:
          resources:
            - DeviceCapability
            - Time
            - MirrorUsagePointList
            - EndDevice
            - DER
          links:
            - ConnectionPoint
            - Registration
            - DERCapability
            - DERSettings
            - DERStatus
      - type: end-device
        parameters:
          matches_client: true
      - type: time-synced
