Description: Update Function Set Assignments Poll Rate
Category: Control
Classes:
  - A
  - DR-A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 300
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  checks:
    - type: end-device-contents
      parameters: {}
    
Steps:

  # (a)
  GET-FSA-LIST:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/fsa

    actions:
      - type: set-comms-rate
        parameters:
          fsa_list_poll_seconds: 60
      - type: enable-steps
        parameters:
          steps:
            - GET-FSA-LIST-AGAIN
            - WAIT-TEST-END
      - type: remove-steps
        parameters:
          steps:
            - GET-FSA-LIST

  # (c)
  WAIT-TEST-END:
    event:
      type: wait
      parameters:
        duration_seconds: 120
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-TEST-END
      - type: finish-test
        parameters: {}

  # (b, c)
  GET-FSA-LIST-AGAIN:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/fsa

    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-FSA-LIST-AGAIN
