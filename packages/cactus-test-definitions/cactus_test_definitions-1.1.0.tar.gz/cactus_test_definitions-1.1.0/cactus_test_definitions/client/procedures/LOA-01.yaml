Description: Active Control â€“ Import Limit
Category: Control
Classes:
  - L

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  checks:
    - type: end-device-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
  actions:
    - type: create-der-control
      parameters:
        start: $(now)
        duration_seconds: 300
        opModImpLimW: $(setMaxW * 2)
  instructions:
    - DER shall be importing at the connection point with at least 50% of its active power rating.
    
Steps:
  # (precondition)
  GET-DERC-INITIAL:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-ZERO
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-INITIAL

  # (a, b, c)
  GET-DERC-ZERO:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 300
          opModImpLimW: 0
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-ZERO
          
  
