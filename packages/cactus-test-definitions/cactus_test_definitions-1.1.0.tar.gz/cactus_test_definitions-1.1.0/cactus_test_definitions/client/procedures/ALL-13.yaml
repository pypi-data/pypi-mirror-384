Description: Default Controls â€“ Ramp Rate
Category: Control
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
    - type: create-der-program
      parameters:
        primacy: 0
  checks:
    - type: end-device-contents
      parameters: {}

Steps:

  # (a, b)
  # On first poll of default control - set setGradW to 1%/s
  GET-DEFAULT-DERC-100:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/dderc
    actions:
      - type: set-default-der-control
        parameters:
          setGradW: 100 # hundredths of a percent - this is 1%
      - type: enable-steps
        parameters:
          steps:
            - PUT-DERSETTINGS-SET-GRAD-W-100
      - type: remove-steps
        parameters:
          steps:
            - GET-DEFAULT-DERC-100

  # (c)
  # This will wait until the client POST's a DERSettings with the 1% setGradW
  PUT-DERSETTINGS-SET-GRAD-W-100:
    event:
      type: PUT-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
        serve_request_first: true # Run this AFTER server receives the request
    checks:
      type: der-settings-contents
      parameters:
        setGradW: 100
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DEFAULT-DERC-27
      - type: remove-steps
        parameters:
          steps:
            - PUT-DERSETTINGS-SET-GRAD-W-100

  # (after)
  GET-DEFAULT-DERC-27:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/dderc
    actions:
      - type: set-default-der-control
        parameters:
          setGradW: 27 # hundredths of a percent - this is 0.27%
      - type: enable-steps
        parameters:
          steps:
            - PUT-DERSETTINGS-SET-GRAD-W-27
      - type: remove-steps
        parameters:
          steps:
            - GET-DEFAULT-DERC-27

  # (after)
  # This will wait until the client POST's a DERSettings with the 0.27% setGradW
  PUT-DERSETTINGS-SET-GRAD-W-27:
    event:
      type: PUT-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
        serve_request_first: true # Run this AFTER server receives the request
    checks:
      type: der-settings-contents
      parameters:
        setGradW: 27
    actions:
      - type: remove-steps
        parameters:
          steps:
            - PUT-DERSETTINGS-SET-GRAD-W-27
 
