Description: Connection Point Registration (Out of Band EndDevice Registration)
Category: Registration
Classes:
  - C

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Preconditions:
  immediate_start: true
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60 
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  actions:
    - type: register-end-device
      parameters:
        registration_pin: 11111 # With checksum is 111115
        aggregator_lfdi: 3E4F45AB31EDFE5B67E343E5E4562E3100000000 # Trailing PEN digits set to 0
        aggregator_sfdi: 16726121139

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: end-device-contents
      parameters:
        has_connection_point_id: true
      
Steps:
  GET-DCAP:
    instructions:
      - "An EndDevice has already been registered (out of band) with PIN 111115"
      - "[Aggregator Client Only] LFDI: 3E4F45AB31EDFE5B67E343E5E4562E31XXXXXXXX (The X values will match your client PEN)"
      - "[Aggregator Client Only] SFDI: 16726121139"
    event:
      type: GET-request-received
      parameters:
        endpoint: /dcap
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-EDEV-LIST
            - GET-TM
            - GET-DER
            - PUT-CP
      - type: remove-steps
        parameters:
          steps:
            - GET-DCAP

  GET-EDEV-LIST:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-EDEV-LIST

  GET-TM:
    event:
      type: GET-request-received
      parameters:
        endpoint: /tm
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-TM

  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-DER

  PUT-CP:
    event:
      type: PUT-request-received
      parameters:
        endpoint: /edev/1/cp
    actions:
      - type: remove-steps
        parameters:
          steps:
            - PUT-CP
