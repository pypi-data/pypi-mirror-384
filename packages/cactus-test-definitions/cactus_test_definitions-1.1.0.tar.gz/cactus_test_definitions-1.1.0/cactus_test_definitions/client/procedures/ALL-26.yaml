Description: De-energization of DER
Category: DER
Classes:
  - DER-A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  checks: 
    - type: end-device-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
  actions:
    - type: create-der-program
      parameters:
        primacy: 0
  instructions:
    - DER shall be exporting or importing at least 50% of its active power rating at the connection point.
    
Steps:
  
  # (precondition)
  PRECONDITION-STARTUP:
    instructions:
      - This step is to give time for the DER to start importing/exporting at least 50% of its rated power.
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 240
          opModExpLimW: $(setMaxW * 2)
          opModImpLimW: $(setMaxW * 2)
      - type: enable-steps
        parameters:
          steps:
            - PRECONDITION-STARTUP-WAIT
      - type: remove-steps
        parameters:
          steps:
            - PRECONDITION-STARTUP
  
  # (precondition)
  PRECONDITION-STARTUP-WAIT:
    instructions:
      - This step is to give time for the DER to start importing/exporting at least 50% of its rated power.
    event:
      type: wait
      parameters:
        duration_seconds: 120
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC
      - type: remove-steps
        parameters:
          steps:
            - PRECONDITION-STARTUP-WAIT

  # (a, b)
  GET-DERC:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 300
          opModEnergize: false
      - type: enable-steps
        parameters:
          steps:
            - PUT-DERSTATUS-DISCONNECT
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC

  # (c, d)
  PUT-DERSTATUS-DISCONNECT:
    event:
      type: PUT-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            genConnectStatus_bit2: false
    actions:
      - type: remove-steps
        parameters:
          steps:
            - PUT-DERSTATUS-DISCONNECT
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 300
          opModEnergize: true
      - type: enable-steps
        parameters:
          steps:
            - PUT-DERSTATUS-CONNECT

  # (e)
  PUT-DERSTATUS-CONNECT:
    event:
      type: PUT-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            genConnectStatus_bit2: true
    actions:
      - type: remove-steps
        parameters:
          steps:
            - PUT-DERSTATUS-CONNECT

  