[build-system]
requires = ["setuptools>=76.0"]
build-backend = "setuptools.build_meta"

[project]
name = "UniConfigBuilder"
version = "0.0.0a1"
authors = [
  { name="Mikhail Onuchin", email="43931801+phntm738@users.noreply.github.com" },
]
description = "Basic config reader"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["simple_config"]

[project.urls]
Homepage = "https://github.com/phntm738/simple-config"
Issues = "https://github.com/phntm738/simple-config/issues"