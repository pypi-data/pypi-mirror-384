# -*- protobuffer -*-
# proto-file: google3/devtools/kokoro/config/proto/build.proto
# proto-message: BuildConfig

# Location of the bash script. Should have value <github_scm.name>/<path_from_repository_root>.
# github_scm.name is specified in the job configuration (next section).
build_file: "gcs-jupyter-plugin/kokoro/kokoro_build.sh"

action {
  define_artifacts {
    regex: "github/gcs-jupyter-plugin/ui-tests/test-results*/**"
    regex: "github/gcs-jupyter-plugin/ui-tests/playwright-report/**"
    regex: "github/gcs-jupyter-plugin/ui-tests/*.log"
    regex: "github/gcs-jupyter-plugin/dist/**"
    strip_prefix: "github/gcs-jupyter-plugin"
  }
}
