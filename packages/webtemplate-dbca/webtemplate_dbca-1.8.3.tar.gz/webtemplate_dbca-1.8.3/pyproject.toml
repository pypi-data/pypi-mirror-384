[project]
name = "webtemplate-dbca"
version = "1.8.3"
description = "Base HTML templates for DBCA Django projects"
authors = [
    { name = "Ashley Felton", email = "ashley.felton@dbca.wa.gov.au" },
]
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.2",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9,<4.0"
dependencies = [
    "django>=3.2,<6",
]

[project.urls]
Homepage = "https://github.com/dbca-wa/webtemplate"
Repository = "https://github.com/dbca-wa/webtemplate.git"
Changelog = "https://github.com/dbca-wa/webtemplate/blob/master/CHANGELOG.md"
GitHub = "https://github.com/dbca-wa/webtemplate"

[dependency-groups]
dev = [
    "pytest-django>=4.11.0",
    "pytest-sugar>=1.0.0",
    "tox>=4.25.0",
    "tox-uv>=1.25.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.uv]
package = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = ". src"
python_files = "tests.py test_*.py"
