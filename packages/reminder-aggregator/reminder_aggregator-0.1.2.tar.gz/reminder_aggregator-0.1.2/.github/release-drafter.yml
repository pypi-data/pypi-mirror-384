name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
sort-direction: ascending
exclude-labels:
  - skip-changelog

version-resolver:
  major:
    labels:
      - breaking-change
  minor:
    labels:
      - breaking-change
      - feature
  patch:
    labels:
      - documentation
      - fix
      - chore
  default: patch

categories:
  - title: "Breaking Changes"
    labels:
      - breaking-change

template: |
  ## Changes

  $CHANGES

## Autolabeler configuration
autolabeler:
  - label: fix

  - label: breaking-change
    body:
      - "/^BREAKING CHANGE/i"

  - label: feature
    title:
      - /^(feat)/i

  - label: chore
    title:
      - /^(chore|ci|build|style|refactor|perf)/i

  - label: documentation
    files:
      - "*.md"
    title:
      - /^(doc|docs)/i
