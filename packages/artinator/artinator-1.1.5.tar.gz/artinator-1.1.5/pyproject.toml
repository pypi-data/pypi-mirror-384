[build-system]
requires = ["setuptools>=64"]

[project]
name = "artinator"
authors = [{name = "James Pic", email = "jamespic@gmail.com"}]
description = "CLI tool"
readme = "README.md"
license = {text = "MIT"}
keywords = ["cli"]
version = "1.1.5"
requires-python = ">=3.6"
dependencies = [
    "cli2>=v6.0.0-rc13",
    "litellm",
]
urls = {Homepage = "https://github.com/yourlabs/artinator"}

[project.entry-points.artinator]
file_read = "artinator.tool:FileRead"
bash_script = "artinator.tool:BashScript"

[project.scripts]
artinator = "artinator.cli:cli.entry_point"

[tool.setuptools.packages.find]
where = ["."]
include = ["artinator*"]
