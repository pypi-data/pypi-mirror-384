[project]
name = "ingestion-pipeline"
version = "0.1.0"
description = "Pipeline to load Prefect docs content to a Turbopuffer vector database"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "prefect>=3.4.22",
    "httpx>=0.27.0",
    "semantic-text-splitter>=0.28.0",
    "openai>=1.0.0",
    "turbopuffer>=0.1.0",
    "defusedxml>=0.7.0",
]
