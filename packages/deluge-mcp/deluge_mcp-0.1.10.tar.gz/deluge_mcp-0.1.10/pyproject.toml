[project]
name = "deluge-mcp"
version = "0.1.10"
description = "Deluge torrent management via MCP protocol"
authors = [
    {name = "abi_jey",email = "git@public.abja.dev"}
]
readme = "README.md"
requires-python = ">=3.12, <4.0"
dependencies = [
    "fastmcp>=2.11.0",
    "typer>=0.15.1",
]

[project.scripts]
deluge-mcp = "deluge_mcp.cli:cli"

[tool.poetry]
packages = [
    {include = "deluge_mcp", from = "src"}
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
