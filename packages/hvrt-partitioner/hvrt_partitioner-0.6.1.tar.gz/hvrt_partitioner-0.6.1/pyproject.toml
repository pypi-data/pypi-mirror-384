
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hvrt-partitioner"
version = "0.6.1"
authors = [
  { name="Jake"},
]
description = "A fast, scalable algorithm for creating data partitions based on a hybrid variance-reduction tree method."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy",
    "scikit-learn",
    "pandas",
]

[project.urls]
"Homepage" = "https://github.com/HotProtato/H-VRT"

[project.optional-dependencies]
test = [
    "pytest",
]
viz = [
    "matplotlib",
    "seaborn",
]
