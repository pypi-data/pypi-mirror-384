[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zerobuffer-ipc"
version = "1.2.8"
description = "High-performance zero-copy inter-process communication library for video streaming"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "ModelingEvolution", email = "info@modelingevolution.com"},
]
keywords = ["ipc", "shared-memory", "zero-copy", "streaming", "video"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Hardware :: Symmetric Multi-processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    # No base dependencies - platform specific deps handled as extras
]

[project.optional-dependencies]
linux = ["posix-ipc>=1.0.0"]
darwin = ["posix-ipc>=1.0.0"]
windows = ["pywin32>=300"]
dev = [
    "pytest>=7.0",
    "pytest-timeout>=2.0",
    "pytest-cov>=4.0",
    "pytest-benchmark>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "build>=0.10",
]
docs = [
    "sphinx>=6.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/modelingevolution/zerobuffer"
Documentation = "https://github.com/modelingevolution/zerobuffer#readme"
Repository = "https://github.com/modelingevolution/zerobuffer"
Issues = "https://github.com/modelingevolution/zerobuffer/issues"

[tool.setuptools.packages.find]
include = ["zerobuffer*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "benchmark: marks tests as benchmarks",
]

[tool.coverage.run]
branch = true
source = ["zerobuffer"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true