# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        types: [file, text]
      - id: end-of-file-fixer
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        args:
          [
            --line-length=120, # default length is 120
            --target-version=py38,
          ]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            --max-args=20,
            --max-locals=25,
            --max-branches=18,
            --max-attributes=20,
            "--disable=W0703,W0223"
          ]

  - repo: https://github.com/pycqa/flake8.git
    rev: 3.9.2
    hooks:
      - id: flake8
        types: [python]
        args:
          [
            "--per-file-ignores=__init__.py:F401",
            --max-doc-length=100,
            "--ignore=E203,W503,W505,E501",
          ]
