[tool.poetry]
name = "anss-formats"
version = "0.0.3" #prev 0.0.1, 0.0.2
description = "Python implementation of the library used to communicate seismic event detection information between systems"
authors = ["John Patton <jpatton@usgs.gov>"]
readme = "README_purpose.md"
license = "CC0-1.0"
homepage ="https://gitlab.com/anss-netops/anss-data-formats"
include = [
  "LICENSE.md"
]
repository="https://gitlab.com/anss-netops/anss-data-formats"
keywords = ["anss", "earthquakes", "formats", "detection"]
packages = [
  {include = "anssformats" }
]

[tool.poetry.dependencies]
python = ">3.9.1,<3.12"
twine = "^5.1.1"
dparse = "^0.6.2"
certifi = "^2024.07.04"
cryptography = "^44.0.1"
pydantic = "^2.6.0"
docutils = "!=0.21.post1"
requests = "^2.32.2"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
safety = "^2.2.0"
pytest = "^7.3.1"
pytest-cov = "^4.1.0"

[tool.poetry.extras]
pycurl = ["pycurl"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
