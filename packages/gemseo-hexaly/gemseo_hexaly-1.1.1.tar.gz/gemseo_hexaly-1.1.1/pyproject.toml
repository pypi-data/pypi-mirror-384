[project]
name = "gemseo-hexaly"
authors = [
    {name = "Loic COUSIN", email = "contact@gemseo.org"}
]
description = "GEMSEO interface to Hexaly solver."
readme = "README.md"
license = "LGPL-3.0"
license-files = ["LICENSE.txt"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = ["version"]
requires-python = ">=3.10, <3.14"
dependencies = [
    "gemseo[all] >=6.3,<7",
    "hexaly >= 13.5",
]

[dependency-groups]
dev = [
    "covdefaults >=2",
    "pytest >=7,<9",
    "pytest-cov >=5",
    "pytest-xdist >=3",
    "gemseo-optimization-problems",
]
doc = [
    "black",
    "griffe-fieldz",
    "griffe-inherited-docstrings",
    "markdown-exec[ansi]",
    "mike",
    "mkdocs-bibtex",
    "mkdocs-gallery",
    "mkdocs-gen-files",
    "mkdocs-include-markdown-plugin",
    "mkdocs-literate-nav",
    "mkdocs-material",
    "mkdocs-section-index",
    "mkdocstrings[python]",
]

[project.urls]
Homepage = "https://gemseo.org"
Source = "https://gitlab.com/gemseo/dev/gemseo-hexaly"
Issues = "https://gitlab.com/gemseo/dev/gemseo-hexaly/-/issues"

[project.entry-points]
gemseo_plugins = { gemseo-hexaly = "gemseo_hexaly" }

[build-system]
requires = [
    "setuptools",
    "setuptools_scm[toml]",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.uv.sources]
hexaly = { index = "hexaly" }
gemseo-optimization-problems = { git = "https://gitlab.com/loic.cousin/gemseo-optimization-problems.git", branch = "develop" }

[[tool.uv.index]]
name = "hexaly"
url = "https://pip.localsolver.com"
