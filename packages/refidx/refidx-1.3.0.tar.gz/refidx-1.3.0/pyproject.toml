[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "refidx"
version = "1.3.0"
description = "Refractive index database"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["refractive index", "optics", "electromagnetics"]
authors = [
    { email = "benjamin.vial84@gmail.com" },
    { name = "Benjamin Vial" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Utilities",
]
dependencies = [
    "numpy>=1.20.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
refidx = ["*.npz"]

[project.urls]
homepage = "https://benvial.gitlab.io/refidx"
code = "https://gitlab.com/benvial/refidx"
issues = "https://gitlab.com/benvial/refidx/issues"
