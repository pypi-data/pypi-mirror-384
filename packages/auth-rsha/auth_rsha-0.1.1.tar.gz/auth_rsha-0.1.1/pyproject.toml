[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auth-rsha"
version = "0.1.1"
description = "Reusable JWT auth for FastAPI (password flow) â€” auth_rsha"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = "MIT"  # SPDX
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: FastAPI",
]
dependencies = [
  "fastapi>=0.115",
  "pydantic>=2.6",
  "python-jose[cryptography]>=3.3.0",
  "passlib>=1.7.4",
  "argon2-cffi>=23.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]
