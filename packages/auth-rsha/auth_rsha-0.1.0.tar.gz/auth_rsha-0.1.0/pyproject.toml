[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auth-rsha"
version = "0.1.0"
description = "Reusable JWT auth for FastAPI"
readme = "README.md"
license = {text = "MIT"}            
authors = [{name="Hayk Sargsyan", email="hsargsyan889@gmail.com"}]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: FastAPI",
  "License :: OSI Approved :: MIT License",
]

[tool.setuptools.packages.find]
where = ["src"]
