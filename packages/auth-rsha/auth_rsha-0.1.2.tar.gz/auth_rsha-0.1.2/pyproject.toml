[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auth-rsha"
version = "0.1.2"
description = "Reusable JWT auth for FastAPI (password flow)"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Hayk Sargsyan", email = "hsargsyan889@gmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: FastAPI",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed",
]

# <-- ВОТ ЗДЕСЬ зависимости (внутри [project])
dependencies = [
  "fastapi>=0.115",
  "pydantic>=2.6",
  "python-jose[cryptography]>=3.3.0",
  "passlib>=1.7.4",
  "argon2-cffi>=23.1.0",
  "pydantic-settings>=2.4",
]

# <-- А здесь CLI-скрипт (тоже внутри [project])
[project.scripts]
auth-rsha = "auth_rsha.cli:gen_secret"

[project.urls]
Homepage = "https://github.com/sargsyanhayko/rsha_auth"
Documentation = "https://sargsyanhayko.github.io/rsha_auth/"
Issues = "https://github.com/sargsyanhayko/rsha_auth/issues"
Source = "https://github.com/sargsyanhayko/rsha_auth"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
auth_rsha = ["py.typed"]
