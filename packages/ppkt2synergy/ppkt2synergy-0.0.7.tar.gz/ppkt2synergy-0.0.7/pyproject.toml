# pyproject.toml

[build-system]
requires = ["setuptools>=65.6.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ppkt2synergy"
requires-python = ">=3.10"
description = "Search for Mutual Information and Synergy in HPO Annotations in a cohort of GA4GH phenopackets"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    {name = "Peter Robinson", email="peter.robinson@bih-charite.de"},
    {name = "Daniel Danis", email="daniel.gordon.danis@protonmail.com"},
    {name = "Jing Chen", email="jing.chen@fu-berlin.de"},
]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
keywords = [
    "Global Alliance for Genomics and Health",
    "GA4GH Phenopacket Schema",
    "Human Phenotype Ontology",
    "GA4GH",
    "HPO"]

# version in __init__
dynamic = ["version"]

dependencies = [
    "graphviz>=0.20.3",
    "hpo-toolkit>=0.5.0,<0.6.0",
    "matplotlib>=3.2.0,<4.0",
    "phenopackets>=2.0.2",
    "phenopacket-store-toolkit>=0.1.4",
    "scikit-learn>=1.6.1",
    "numpy>=1.21.0,<2.0.0",
    "pandas>=1.3.0",
    "plotly>=5.5.0,<6.0.0",
    "nbformat>=5.1.0,<6.0.0",
    "gpsea==0.9.8",
    "openpyxl",
    "scipy>=1.15.0,<2.0.0",          
    "joblib>=1.3.0,<2.0.0",        
    "tqdm>=4.60.0,<5.0.0",          
    "statsmodels>=0.14.0,<1.0.0"

]

[project.optional-dependencies]
test = ["pytest>=7.0.0,<8.0.0"]
docs = [
    'mkdocs-material[imaging]>=9.5.10,<10',
    'mkdocs-material-extensions>=1.3,<2.0',
    'mkdocstrings[python]>=0.22,<1.0',
    'pillow',
    'cairosvg',
]



[project.urls]
homepage = "https://github.com/monarch-initiative/ppkt2synergy"
repository = "https://github.com/monarch-initiative/ppkt2synergy.git"
documentation = "https://github.com/monarch-initiative/ppkt2synergy"
bugtracker = "https://github.com/monarch-initiative/ppkt2synergy/issues"

[tool.setuptools]
package-dir = { "" = "src" }
zip-safe = false

[tool.setuptools.dynamic]
version = { attr = "ppkt2synergy.__version__" }



[tool.yapf]
blank_line_before_nested_class_or_def = true
column_limit = 88

[tool.pylint]
max-line-length = 88
disable = [
    "C0103", # (invalid-name)
    "C0114", # (missing-module-docstring)
    "C0115", # (missing-class-docstring)
    "C0116", # (missing-function-docstring)
    "R0903", # (too-few-public-methods)
    "R0913", # (too-many-arguments)
    "W0105", # (pointless-string-statement)
]
