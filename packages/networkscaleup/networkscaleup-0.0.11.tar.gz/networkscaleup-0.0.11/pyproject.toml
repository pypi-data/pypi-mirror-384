[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "networkscaleup"
version = "0.0.11"
authors = [
  { name = "Ian Laga, Sarah Nagy, Charles Costanzo",  email = "ian.laga@montana.edu" },
  { name = "Charles Costanzo", email = "cgc5478@psu.edu" },
  { name = "Sarah Nagy", email = "s.nagy.4343@gmail.com" },
]
description = "Network Scale-Up Models for Aggregated Relational Data"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24",
    "pandas>=2.1",
    "scipy>=1.11",
    "cmdstanpy>=1.1"
]
keywords = ["network scale-up", "ARD", "Bayesian", "social networks"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[tool.hatch.build.targets.sdist]
include = [
    "src/networkscaleup/**",
    "README.md",
    "LICENSE.txt"
]

[tool.hatch.build.targets.wheel]
packages = ["src/networkscaleup"]
include = [
    "README.md",
    "LICENSE.txt"
]