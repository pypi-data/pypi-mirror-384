[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "natbus"
version = "0.2.2"
description = "Minimal NATS JetStream client for internal services"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Servicepod", email = "admin@servicepod.net" }]
keywords = ["nats", "jetstream", "messaging", "asyncio"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: AsyncIO",
]

dependencies = [
  "nats-py>=2.11.0"
]

[project.urls]
Homepage = "https://servicepod.net"
Source = "https://servicepod.net"
Issues = "https://servicepod.net"

[tool.setuptools]
packages = ["natbus"]  # your package dir

[tool.setuptools.package-data]
natbus = []
