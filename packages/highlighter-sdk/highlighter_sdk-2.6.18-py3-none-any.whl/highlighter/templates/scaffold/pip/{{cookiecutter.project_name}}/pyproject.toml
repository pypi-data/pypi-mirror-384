[project]
name = "{{cookiecutter.__pname}}"
version =  "0.1"
readme = "README.md"
description = "{{cookiecutter.short_description}}"
requires-python = ">=3.10,<3.13"

keywords = [
  "enterprise perception system"
]

# See: https://pypi.org/classifiers/
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Unix",
    "Intended Audience :: Developers",
]

authors = [
{name = "{{cookiecutter.developer_name}}", email = "{{cookiecutter.email}}"},
]


dependencies = [
  "highlighter-sdk>=2.4.74",
]

[tool.setuptools.packages.find]
where = ["src/{{cookiecutter.project_name}}"]
include = ["*"]


[tool.hatch.envs.default]
dependencies = [
  "pytest~=8.0",
  "twine",
  "black>=19.10b0",
  "pylint~=2.6",
  "wrapt",  # needed due to error in pylint
  "nbstripout",
  "isort~=5.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"

check = [
  #"flake8 .",
  "black --config pyproject.toml --check . || (echo \"Black formatting check failed\"; exit 1)",
  "isort --check-only --diff . || (echo \"isort check failed\"; exit 1)",
  "echo highlighter-sdk formatting checks passed!",
  ]

# Run formatting
# hatch run fmt:fmt
fmt = [
  "isort --cr . --resolve-all-configs --overwrite-in-place . ",
  "black --config pyproject.toml .",
  "nbstripout notebooks/*",
  "check",
  ]

[tool.hatch]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.isort]
profile = "black"

[tool.black]
line-length = 110
target-version = ['py310']

# https://hatch.pypa.io/latest/config/build/#build-targets
[tool.hatch.build.targets.wheel]
packages = ["src/{{cookiecutter.project_name}}"]
exclude = [
  "dist/",
  "venv/",
  "hl/",
  "docs/",
]

[tool.hatch.build.targets.sdist]
packages = ["src/{{cookiecutter.project_name}}"]
exclude = [
  "dist/",
  "venv/",
  "hl/",
  "docs/",
]

