[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beaker-py"
dynamic = ["version"]
readme = "README.md"
description = "A Python Beaker client"
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
authors = [
    { name = "Allen Institute for Artificial Intelligence", email = "contact@allenai.org" },
    { name = "Pete Walsh", email = "petew@allenai.org" },
]
# license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "requests",
    "packaging",
    "PyYAML",
    "grpcio>=1.70.0",  # NOTE: when updating min version, make sure to also update it in the Makefile
    "protobuf>=5.0,<7.0",
    "google-crc32c",
]

[project.optional-dependencies]
docker = [
    "docker>=5.0,<8.0",
]
dev = [
    "ruff",
    "mypy>=1.0,<1.6",
    "types-requests",
    "types-cachetools",
    "types-PyYAML",
    "types-protobuf",
    "black>=23.0,<24.0",
    "isort>=5.12,<5.13",
    "pytest<8.0",
    "twine>=1.11.0",
    "build",
    "setuptools",
    "wheel",
    "petname==2.6",
    "grpcio-tools",
]
all = [
    "beaker-py[dev,docker]",
]

[project.urls]
Homepage = "https://github.com/allenai/beaker"
Repository = "https://github.com/allenai/beaker"
Changelog = "https://github.com/allenai/beaker/blob/main/bindings/python/CHANGELOG.md"
Documentation = "https://beaker-py-docs.allen.ai"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["beaker*"]
exclude = [
    "tests*",
    "docs*",
    "scripts*",
    "examples*",
    "integration_tests*",
]

[tool.setuptools.package-data]
beaker = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "beaker.version.VERSION"}

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
(
      __pycache__
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.vscode
    | \.venv
    | \bdist\b
    | \bdoc\b
    | beaker_pb2.*
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
skip_glob = ["src/beaker/beaker_pb2*"]

[tool.ruff]
line-length = 115
exclude = ["src/beaker/beaker_pb2*"]

[tool.ruff.lint]
ignore = ["E501", "F403", "F405"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
ignore_missing_imports = true
no_site_packages = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
strict_optional = false

[tool.pytest.ini_options]
testpaths = [
    "src/tests/",
    "src/integration_tests/",
]
python_classes = [
    "Test*",
    "*Test",
]
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
filterwarnings = [
    'ignore:.*distutils Version classes are deprecated.*:DeprecationWarning:docker\.utils\.utils',
    'ignore::UserWarning:beaker\.*',
]
