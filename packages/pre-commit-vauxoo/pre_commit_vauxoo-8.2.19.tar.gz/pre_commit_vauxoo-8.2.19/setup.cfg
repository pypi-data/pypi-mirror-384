[bdist_wheel]
universal = 1

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = pre_commit_vauxoo
default_section = THIRDPARTY
forced_separate = test_pre_commit_vauxoo
skip = .tox,.eggs,ci/templates,build,dist

[matrix]
python_versions = 
	py39
	py310
	py311
	py312
	py313
	py314
	pypy
	pypy3
dependencies = 
coverage_flags = 
	cover: true
	nocov: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

