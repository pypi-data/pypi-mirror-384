[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.2"]

[project]
authors = [{name = "LotrÃ¨k", email = "dimmitutto@lotrek.it"}]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Framework :: Wagtail",
  "Topic :: Internet :: WWW/HTTP :: Site Management",
]
dependencies = [
  "Django>=4.2",
  "django-modeltranslation>=0.19.17,<0.20.0",
  "djsuperadmin>=0.11,<1.0.0",
  "djangorestframework>=3.10,<3.17",
  "django-structured-json-field>=1.1.2",
  "Pillow>=9.1.0,<12.0.0",
  "django-admin-interface>=0.30.1,<1.0.0",
  "django-ckeditor>=6.7,<7.0.0",
  "django-tinymce>=4.1.0,<5.0.0",
  "python-magic>=0.4,<0.5",
  "django_jsonform>=2.23",
]
description = "Django powered cms"
dynamic = ["version"]
keywords = ["cms", "django", "api cms"]
license = {text = "MIT"}
name = "django-camomilla-cms"
requires-python = ">= 3.10, <3.14"
[dependency-groups]
dev = [
  "coverage>=7.10",
  "flake8>=7.3.0",
  "mock==5.2.0",
  "pytest>=3.9.1,<=8.4.2",
  "pytest-cov>=7.0.0",
  "pytest-django>=4.11.1",
  "python-semantic-release==10.4.1",
  "black==25.9.0",
  "responses==0.25.8",
  "django-debug-toolbar==6.0.0",
]

[project.readme]
content-type = "text/markdown"
file = "README.md"

[project.urls]
Homepage = "https://github.com/camomillacms/camomilla-core"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages]
find = {namespaces = false}

[tool.distutils.bdist_wheel]
universal = true

[tool.semantic_release]
version_variables = ["setup.py:__version__", "camomilla/__init__.py:__version__", "camomilla/theme/__init__.py:__version__"]

[tool.semantic_release.branches.master]
match = "master"
prerelease = false

[tool.semantic_release.branches."next"]
match = "next"
prerelease = true
prerelease_token = "beta"

[tool.semantic_release.changelog]
mode = "update"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
