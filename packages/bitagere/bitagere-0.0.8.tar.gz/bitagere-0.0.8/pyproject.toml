[tool.poetry]
name = "bitagere"
version = "0.0.8"
description = "A BitAgere SDK with wallet and CLI tool."
authors = ["hacpy <hacpy.lbx@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/GEBcore/bitagere"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
packages = [{include = "bitagere"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
substrate-interface = ">=0.9.23"
click = ">=7.0"
netaddr = ">=0.8.0"
tenacity = ">=8.0.0"

[tool.poetry.scripts]
bitagere-cli = "bitagere.cli.main:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = {version = "^23.0", allow-prereleases = true}

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310']
