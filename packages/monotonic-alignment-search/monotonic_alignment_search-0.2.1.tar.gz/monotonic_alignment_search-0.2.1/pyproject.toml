[project]
name = "monotonic-alignment-search"
version = "0.2.1"
description = "Monotonically align text and speech"
readme = "README.md"
authors = [
    { name = "Jaehyeon Kim", email = "jaywalnut310@gmail.com" }
]
maintainers = [
    { name = "Enno Hermann", email = "enno.hermann@gmail.com" }
]
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "numpy>=1.21.6",
]

[project.optional-dependencies]
cpu = [
    "torch>=1.12.1",
]
cuda = [
    "torch>=1.12.1",
]

[tool.uv]
conflicts = [
  [
    { extra = "cpu" },
    { extra = "cuda" },
  ],
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", extra = "cpu", marker = "platform_system != 'Darwin'" },
  { index = "pytorch-cuda", extra = "cuda", marker = "platform_system == 'Windows'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[project.urls]
Repository = "https://github.com/eginhard/monotonic_alignment_search"
Issues = "https://github.com/eginhard/monotonic_alignment_search/issues"

[build-system]
requires = [
    "setuptools>=61",
    "cython>=3.0.0",
    "numpy>=2.0.0",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "coverage>=7.6.4",
    "mypy==1.18.2",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "reuse>=6",
    "ruff==0.14.0",
]

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D104", "S101"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.coverage.run]
source = ["src/monotonic_alignment_search", "tests"]
command_line = "-m pytest"

[tool.cibuildwheel]
build = "cp*"
skip = "*-win32 *i686"
