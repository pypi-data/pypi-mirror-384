[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "posets"
version = "1.0.3"
authors = [{name="William Gustafson", email="williamlgustafson@gmail.com"}]
description="A package for working with finite partial orders"
readme="README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	]
keywords = ["posets", "partial orders", "flag vectors", "cd-index", "ab-index", "partially ordered", "lattices", "partially ordered sets", "order complex", "Hasse diagram"]
dependencies =[
	"decorator",
	"numpy",
	"wand",
	]
[project.urls]
Homepage = "https://github.com/WilliamGustafson/posets"
Documentation = "https://github.com/WilliamGustafson/posets/releases/latest/download/posets.pdf"
