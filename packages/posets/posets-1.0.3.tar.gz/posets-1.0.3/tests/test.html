<!DOCTYPE HTML>
<head>
<title>Test for python module posets</title>
<script src="https://cdn.jsdelivr.net/pyodide/v0.28.3/full/pyodide.js"></script>
<script type="text/javascript">
let pyodide;
async function main()
	{
	pyodide = await loadPyodide();
	//Pyodide is now ready to use...
	console.log(pyodide.runPython('import sys\nsys.version'));
	//Install posets package
	await pyodide.loadPackage('micropip');
	const micropip = pyodide.pyimport('micropip');
	//using local file TODO update package on pip
	await micropip.install('{WHL}');
	runPythonInput();
	document.getElementById("result").innerHTML=pyodide.runPython(document.getElementById("script").value);
};
main();
</script>
</head>
<body>
<p id="result"></p>
<p id="script">
