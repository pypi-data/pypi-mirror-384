[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brand-color-analyzer"
version = "1.1.0"
description = "A research-based tool for analyzing brand colors using color psychology and marketing research"
readme = "README.md"
authors = [
    {name = "Michail Semoglou", email = "m.semoglou@tongji.edu.cn"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
]
keywords = [
    "color psychology",
    "brand analysis",
    "marketing research",
    "color theory",
    "brand personality",
    "emotional response",
    "cultural associations",
    "image analysis",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "Pillow>=9.0.0",
    "matplotlib>=3.3.0",
    "tqdm>=4.60.0",
]

[project.urls]
Homepage = "https://github.com/MichailSemoglou/brand-color-analyzer"
Repository = "https://github.com/MichailSemoglou/brand-color-analyzer"
"Bug Tracker" = "https://github.com/MichailSemoglou/brand-color-analyzer/issues"
Documentation = "https://github.com/MichailSemoglou/brand-color-analyzer#readme"

[project.scripts]
brand-color-analyzer = "brand_color_analyzer:main"

[tool.setuptools]
py-modules = ["brand_color_analyzer"]

[tool.setuptools.packages.find]
where = ["."]
include = ["brand_color_analyzer*"]
