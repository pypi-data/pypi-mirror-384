[tool.poetry]
name = "aquacrop-abses"
version = "0.3.0"
description = ""
authors = ["SongshGeo <songshgeo@gmail.com>"]
readme = "README.md"
packages = [
    { include = "aquacrop_abses" }
]

# 打包必需的 YAML 配置文件
include = [
    { path = "aquacrop_abses/res/crops/*.yaml", format = ["sdist", "wheel"] },
    { path = "aquacrop_abses/res/kw_dictionary.yaml", format = ["sdist", "wheel"] },
    { path = "aquacrop_abses/config/**/*.yaml", format = ["sdist", "wheel"] },
]

[tool.flake8]
max-line-length = 79
max-complexity = 18
extend-ignore = [
    "E203",  # whitespace before ':'
    "E231",  # missing whitespace after ','
    "E266",  # too many leading '#' for block comment
    "E501",  # line too long
    "W503",  # line break before binary operator
    "F403",  # 'from module import *' used
    "F405",  # name may be undefined, or defined from star imports
    "F401",  # imported but unused
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
]
select = ["B", "C", "E", "F", "W", "T4", "B9"]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
seaborn = "~0"
abses = "^0.8.0"
aquacrop = "~3"
matplotkit = ">=0.1.2"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.1.1"
allure-pytest = ">=2.13.4"
pytest-clarity = ">=1.0.1"
pytest-sugar = ">=1.0.0"
ipykernel = ">=6.29.4"
jupyterlab = ">=4.1.5"
jupyterlab-execute-time = ">=3.1.2"
flake8 = ">=7.0.0"
isort = ">=5.13.2"
nbstripout = ">=0.7.1"
pre-commit-hooks = ">=4.5.0"
pydocstyle = ">=6.3.0"
mypy = ">=1.9.0"

[tool.poetry.group.docs.dependencies]
mkdocs = ">=1.5.3"
mkdocs-material = ">=9.4.2"
mkdocs-git-revision-date-localized-plugin = ">=1.2.0"
mkdocs-minify-plugin = ">=0.7.1"
mkdocs-redirects = ">=1.2.1"
mkdocs-awesome-pages-plugin = ">=2.9.2"
mkdocs-git-authors-plugin = ">=0.7.2"
mkdocstrings = {extras = ["python"], version = ">=0.24.0"}
mkdocs-bibtex = ">=2.11.0"
mkdocs-macros-plugin = ">=1.0.4"
mkdocs-jupyter = ">=0.24.5"
mkdocs-callouts = ">=1.9.1"
mkdocs-glightbox = ">=0.3.4"
mike = ">=2.0.0"
mkdocs-exclude = ">=1.0.2"
mkdocs-simple-hooks = ">=0.1.5"
pymdown-extensions = ">=10.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
disable_error_code = ["misc", "override", "import-untyped"]

[tool.vulture]
min_confidence = 80
paths = ["aquacrop_abses", "tests"]  # 指定要检查的目录
exclude = ["tests/conftest.py"]  # 可选：排除特定文件
make_whitelist = true  # 可选：生成白名单文件

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
