[project]
name = "nuclia-models"
version = "0.50.2"
description = ""
dependencies = [
    "pydantic[email]>=2.11",
]
requires-python = ">=3.9"
readme = "README.md"
license = "Apache-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff==0.8.0",
    "pytest>=8.3.3",
    "mypy>=1.13.0",
]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.ruff]
target-version = "py39"
line-length = 110

[tool.ruff.lint]
select = [
    "E",
    "W",
    "C90",
    "F",
    "I",
    "C4",
    "B",
    "N",
    "UP",
    "YTT",
    "S",
    "BLE",
    "FBT",
    "COM",
    "T10",
    "EM",
    "EXE",
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SIM",
    "TID",
    "TCH",
    "INT",
    "PTH",
    "ERA",
    "PGH",
    "PL",
    "TRY",
    "RUF",
]
ignore = [
    "B008",
    "PT007",
    "FBT003",
    "TRY301",
    "SIM105",
    "W191",
    "E111",
    "E114",
    "E117",
    "D206",
    "D300",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "COM812",
    "COM819",
    "ISC001",
    "ISC002",
    "PGH003",
    "PTH123",
    "PLR2004",
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "S101",
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
