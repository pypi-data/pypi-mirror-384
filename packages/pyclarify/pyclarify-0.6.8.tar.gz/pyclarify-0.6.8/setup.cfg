[metadata]
name = pyclarify
version = attr: pyclarify.__version__
author = Odd Gunnar Aspaas
author_email = odd.gunnar@clarify.io
license = MIT
description = Python SDK for reading and writing signals to Clarify.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/clarify/pyclarify
project_urls = 
	Bug Tracker = https://github.com/clarify/pyclarify/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	requests
	pydantic~=2.0
include_package_data = True

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest
	black
	mypy

[egg_info]
tag_build = 
tag_date = 0

