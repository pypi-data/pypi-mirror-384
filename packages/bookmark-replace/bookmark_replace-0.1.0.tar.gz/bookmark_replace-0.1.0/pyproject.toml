[project]
name = "bookmark-replace"
version = "0.1.0"
description = "A tool to batch replace domains in bookmarks (HTML or Chrome JSON)."
authors = [{name="EdgeLordKirito"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"

[project.scripts]
bookmark = "bookmark_replace.cli:main_cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"