[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "FastPWA"
dynamic = []
authors = [
    { name = "Cody M Sommer", email = "bassmastacod@gmail.com" },
]
description = "Make your FastAPI app installable on mobile devices."
keywords = [
    "pwa",
    "progressive",
    "web",
    "app",
    "windows",
    "android",
    "iphone",
    "apple",
    "ios",
    "safari",
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "fastapi",
    "pydantic",
    "jinja2",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
version = "0.2.2b0"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/BassMastaCod/FastPWA.git"
Issues = "https://github.com/BassMastaCod/FastPWA/issues"

[tool.pdm.version]
source = "scm"

[tool.pytest.ini_options]
pythonpath = "fastpwa"
addopts = [
    "--import-mode=importlib",
]
