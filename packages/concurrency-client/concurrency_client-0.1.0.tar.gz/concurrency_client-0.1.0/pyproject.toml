[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "concurrency-client"
version = "0.1.0"
description = "A lightweight, reusable concurrency-friendly client facade for OpenAI-compatible chat APIs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT License" }
authors = [
  {name = "Zhao Jian", email = "2406753447@qq.com"}
]
keywords = ["llm", "openai", "chat", "concurrency", "async"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "openai>=1.0.0",
]

[tool.setuptools]
include-package-data = false
license-files = []

[tool.setuptools.packages.find]
where = ["."]
include = [
  "concurrency_client*",
]
exclude = [
  "tests*",
  "examples*",
  "api_key_txt*",
  "__pycache__*",
]
