[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "resource_ingest_guide_schema"
description = "This is the project description."
authors = [
  {name = "Sierra Moxon", email = "smoxon@lbl.gov"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]

dependencies = [
  "linkml-runtime>=1.1.24",
  "click",
  "jinja2",
  "pyyaml",
  "linkml>=1.9.3",
]

[project.optional-dependencies]
dev = [
  "linkml>=1.3.5",
  "mkdocs-material>=8.2.8",
  "mkdocs-mermaid2-plugin>=1.1.1",
  "schemasheets>=0.1.14",
  "jupyter>=1.0.0",
  "mknotebooks>=0.8.0",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/resource_ingest_guide_schema"]
