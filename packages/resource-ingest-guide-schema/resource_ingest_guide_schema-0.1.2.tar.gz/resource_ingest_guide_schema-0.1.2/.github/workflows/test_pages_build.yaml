name: Preview resource_ingest_guide_schema documentation build

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency: preview-${{ github.ref }}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # needed for same-repo PR previews
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
