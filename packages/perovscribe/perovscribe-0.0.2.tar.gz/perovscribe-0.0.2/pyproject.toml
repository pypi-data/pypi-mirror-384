[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "perovscribe"
version = "0.0.2"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Sherjeel Shabih", email = "sherjeel.shabih@hu-berlin.de" },
    { name = "Pepe Marquez", email = "jose.marquez@physik.hu-berlin.de" },
    { name = "Kevin Jablonka", email = "mail@kjablonka.com" },
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]


dependencies = ["pydantic", "litellm", "diskcache", "redis", "pymupdf", "deepdiff>=8.1.0", "munkres", "pint", "numpy", "levenshtein", "instructor", "fire", "flatdict"]


[project.optional-dependencies]
dev = ["jupyter", "docformatter", "pytest", "ruff", "bump-my-version"]
nougat = ["nougat"]
marker = ["marker-pdf"]
pymupdf = ['pymupdf']

docs = [
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "fire"
]

[project.scripts]
perovscribe = "perovscribe.pipeline:main_cli"

[tool.setuptools.package-data]
"perovscribe" = ["allowed_journals.csv"]
