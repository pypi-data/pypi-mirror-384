[build-system]
requires = ['setuptools']
build-backend = "setuptools.build_meta"

[project]
name = "bscli"
version = "0.3.6"
authors = [
    { name="Job Doesburg", email="Job.Doesburg@ru.nl" },
    { name="Ciske Harsema", email="Ciske.Harsema@ru.nl" }
]
description = "Brightspace CLI, grading automation and management system."
dependencies = [
    "brightspace-api>=2.1.0",
    "patool",
    "jsonschema"
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"

[project.scripts]
bscli = "bscli.main:main"

[tool.setuptools.package-data]
bscli = ["data/**"]

[tool.setuptools.packages.find]
where = ['.']
include = ['bscli*']