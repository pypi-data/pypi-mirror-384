[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "asynctor/__init__.py"

[tool.pdm.scripts]
pypi = "pdm run python scripts/uv_pypi.py {args}"
tree = "pdm list --tree {args}"
deps = "pdm run fast deps --uv {args}"
prod = "uv sync --no-dev {args}"
test = "pdm run fast test {args}"
check = "pdm run fast check {args}"
lint = "pdm run fast lint {args}"

[tool.pdm.scripts.start]
composite = [
    "pre-commit install",
    "deps",
]

[tool.pdm.scripts.up]
composite = [
    "uv lock --upgrade",
    "uv sync --frozen --active --inexact --all-extras",
    "pypi",
]

[tool.pdm.scripts.fresh]
composite = [
    "up",
    "deps",
    "pypi",
]

[tool.pdm.scripts.style]
composite = [
    "ruff format",
    "ruff check --fix {args}",
]

[tool.pdm.scripts.tag]
composite = [
    "deps",
    "pypi --quiet",
    "pdm run fast tag {args}",
]

[tool.pdm.scripts.bump]
composite = [
    "deps",
    "pypi --quiet",
    "pdm run fast bump patch --commit {args}",
]

[tool.pdm.scripts.ci]
composite = [
    "deps",
    "check",
    "test",
]

[tool.pdm.scripts.release]
composite = [
    "bump",
    "tag",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = [
    "E",
    "W",
    "F",
    "B",
    "C4",
    "I",
    "SIM",
    "FA",
    "UP",
    "RUF100",
]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = [
    "E501",
]
"scripts/test.py" = [
    "E501",
]
"scripts/*.py" = [
    "UP009",
    "UP032",
]
"asynctor/compat.py" = [
    "UP031",
    "SIM102",
]
"tests/test_compat.py" = [
    "B018",
    "F632",
]

[tool.mypy]
pretty = true
python_version = "3.9"
check_untyped_defs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "fastapi",
    "fastapi.routing",
    "tomli",
    "tomllib",
    "exceptiongroup",
    "orjson",
]
ignore_missing_imports = true

[tool.coverage.run]
source = [
    "asynctor",
]
omit = [
    "*/.cache/*",
    "/usr/*",
    "examples/fastapi/conftest.py",
    "_types.py",
]

[tool.coverage.report]
omit = [
    "*/tests/*",
    "test_*",
]
exclude_also = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[project]
name = "asynctor"
description = "Async functions to compare with anyio and asyncio, and toolkit to read excel with async/await."
authors = [
    { name = "Waket Zheng", email = "waketzheng@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
dynamic = []
dependencies = [
    "anyio>=3.7.1",
    "eval-type-backport (>=0.2.2,<1.0.0); python_version < '3.10'",
]
keywords = [
    "asyncio",
    "anyio",
    "aioredis",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
version = "0.9.1"

[project.license]
text = "MIT"

[project.optional-dependencies]
toml = [
    "tomli>=2.2.1; python_version < '3.11'",
]
redis = [
    "redis>=5.0.0",
]
xlsx = [
    "pandas>=2.2.0",
    "openpyxl>=3.1.0",
]
fastapi = [
    "asynctor[redis]",
    "fastapi>=0.115.0",
    "httpx>=0.28.1",
    "asgi-lifespan>=2.1.0",
]
tomli = [
    "asynctor[toml]",
]
xls = [
    "asynctor[xlsx]",
]
all = [
    "asynctor[xlsx,redis,fastapi,toml]",
]

[project.urls]
homepage = "https://github.com/waketzheng/asynctor"
repository = "https://github.com/waketzheng/asynctor.git"
"Bug Tracker" = "https://github.com/waketzheng/asynctor/issues"

[dependency-groups]
dev = [
    "fast-dev-cli>=0.18.0",
    "types-redis>=4.6.0.20241004",
    "pandas-stubs>=2.2.0",
    "bandit>=1.8.6",
    "pytest-mock>=3.14.1",
    "fastapi-cdn-host>=0.9.1",
    "uvicorn>=0.34.3",
    "exceptiongroup>=1.3.0; python_version < '3.11'",
    "typing-extensions>=4.14.1; python_version < '3.10'",
]
