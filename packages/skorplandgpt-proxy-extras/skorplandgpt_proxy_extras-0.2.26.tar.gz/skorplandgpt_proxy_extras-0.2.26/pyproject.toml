[tool.poetry]
name = "skorplandgpt-proxy-extras"
version = "0.2.26"
description = "Additional files for the SkorplandGPT Proxy. Reduces the size of the main skorplandgpt package."
authors = ["skorpland"]
readme = "README.md"


[tool.poetry.urls]
homepage = "https://skorpland.com"
Homepage = "https://skorpland.com"
repository = "https://github.com/skorpland/skorplandgpt"
Repository = "https://github.com/skorpland/skorplandgpt"
documentation = "https://skorpland.com/platform"
Documentation = "https://skorpland.com/platform"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0, !=3.9.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
version = "0.2.26"
version_files = [
    "pyproject.toml:version",
    "../requirements.txt:skorplandgpt-proxy-extras==",
    "../pyproject.toml:skorplandgpt-proxy-extras = {version = \""
]