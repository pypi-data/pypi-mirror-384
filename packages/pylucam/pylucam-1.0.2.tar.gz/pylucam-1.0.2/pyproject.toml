[project]
name = "pylucam"
version = "1.0.2"
description = "Python wrapper for Lumenera Lucam API"
readme = "README.md"
keywords = ["python", "lucam", "lumenera", "camera", "api", "driver"]
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [
    { name = "Jacob Gobbo", email = "gobbo.jacob@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "cffi>=1.17.1",
    "numpy>=2.2.5",
    "opencv-python>=4.11.0.86",
]

[tool.uv]
constraint-dependencies = ["pyqt5-qt5 <=5.15.2; sys_platform == 'win32'", "llvmlite>=0.37.0"]

[project.urls]
Repository = "https://github.com/jgobbo/pylucam"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
your_package = ["*.h", "**/*.h"]

[dependency-groups]
dev = [
    "pyqt5>=5.15.11",
]
