train:
  data_clipping:
    lower_percentile: 0.001
    upper_percentile: 0.999

  data_preprocessor:
    params:
      include_column_selector: true
      include_low_unique_value_filter: true
      include_duplicate_value_to_nan: false
      max_col_zero_frac: 0.8
      max_nan_frac_per_col: 0.05
      min_unique_value_count: 10
      scale: minmax

  data_splitter:
    shuffle: true
    type: sklearn
    validation_split: 0.25

  autoencoder:
    name: default
    verbose: 0
    params:
      batch_size: 128
      code_size: 15
      early_stopping: true
      epochs: 100
      layers:
      - 40
      learning_rate: 0.0029611612451500868
      loss_name: mean_squared_error

  anomaly_score:
    name: rmse

  threshold_selector:
    fit_on_val: true
    name: adaptive
    params:
      gamma: 0.23352435547982522
      nn_batch_size: 64
      nn_learning_rate: 0.0030167274747193618
      nn_size: 36
      early_stopping: True
      validation_split: 0.25
      smoothing_parameter: 1
