# Variants are used to define different configurations of obligations 
# in order to make them hold depending on the context of the component.

# Every license should specify if an obligation holds or not for every configuration. 
# Hence, instead of a single value for an obligation O[n] it should provide values for all variants: 
# O[n]__A, O[n]__B, O[n]__C, O[n]__D.

[Variants.A]
setting = [["Component.dist_src"], ["!Component.modified"]]

[Variants.B]
setting = [["Component.dist_src"], ["Component.modified"]]

[Variants.C]
setting = [["Component.dist_obj"], ["!Component.modified"]]

[Variants.D]
setting = [["Component.dist_obj"], ["Component.modified"]]


# The following rules are used to simplify the representation of active obligations. 
# If any of the variants of an obligation is active, that obligation is assumed to be active as well.

[[Rules]] 
setting = [["O1"]]
equal = [["O1__A", "O1__B", "O1__C", "O1__D"]]

