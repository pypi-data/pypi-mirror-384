[project]
name = "ts-legalcheck"
version = "1.1.2"
description = "TrustSource Legal Check tool."
authors = [
    { name="Grigory Markin", email="gmn@eacg.de" }
]
readme = "README.md"
requires-python = ">=3.10"
license = 'AGPL-3.0-only'

dependencies = [
	"click~=8.1.7",
	"toml~=0.10.2",
	"pyyaml~=6.0.2",
	"z3-solver==4.15.1.0",		
	"lark~=1.2.2",
	"flask~=3.1.2"	
]

[project.urls]
Homepage = 'https://github.com/trustsource/ts-legalcheck.git'

[project.scripts]
ts-legalcheck = "ts_legalcheck.cli:cli"

[build-system]
requires = [
	"setuptools>=61.0",
	"setuptools-scm>=8.0"
	]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
"ts_legalcheck" = [
	"engine/constraints/parser/grammar.lark",
	"ui/static/*",
	"ui/templates/*"
]