[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "knf-predictor"
version = "2.0.1"
authors = [
    {name = "Prasanna P. Kulkarni", email = "prasannakulkarni163@gmail.com"}
]
description = "Ultra-fast prediction of supramolecular stability using Graph Neural Networks"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "chemistry",
    "machine-learning",
    "supramolecular",
    "deep-learning",
    "graph-neural-networks",
    "cheminformatics"
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "torch-geometric>=2.3.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=22.0", "flake8>=5.0"]

[project.urls]
Homepage = "https://github.com/Prasanna163/KNF-Predictor"
Documentation = "https://github.com/Prasanna163/KNF-Predictor#readme"
Repository = "https://github.com/Prasanna163/KNF-Predictor.git"
Issues = "https://github.com/Prasanna163/KNF-Predictor/issues"
Changelog = "https://github.com/Prasanna163/KNF-Predictor/releases"

[project.scripts]
knf-predict = "knf_predictor.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["knf_predictor*"]

[tool.setuptools.package-data]
knf_predictor = ["data/*.pth", "data/*.pkl"]
