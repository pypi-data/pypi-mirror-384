[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vrin"
version = "0.8.1"
description = "Enterprise Hybrid RAG SDK with entity-centric extraction, zero-loss architecture, complete source attribution, constraint solver, temporal consistency, and multi-cloud deployment"
readme = "README.md"
license = "MIT"
authors = [
    {name = "VRIN Team", email = "vedant@vrin.cloud"}
]
maintainers = [
    {name = "VRIN Team", email = "vedant@vrin.cloud"}
]
keywords = ["ai", "knowledge-graph", "memory", "orchestration", "context", "retrieval"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=3.7.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/vrin-ai/vrin-python"
Documentation = "https://docs.vrin.ai"
Repository = "https://github.com/vrin-ai/vrin-python"
"Bug Tracker" = "https://github.com/vrin-ai/vrin-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["vrin*"]
exclude = ["tests*", "examples*", "vrin_env*", "vrin_sdk*"] 