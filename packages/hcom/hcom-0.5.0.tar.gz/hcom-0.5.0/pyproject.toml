[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hcom"
version = "0.5.0"
description = "CLI tool for launching multiple Claude Code terminals with interactive subagents, headless persistence, and real-time communication via hooks"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{name = "aannoo"}]
keywords = ["claude", "claude-code", "hooks", "agents", "cli", "multi-agent", "orchestration", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development",
    "Topic :: System :: Monitoring",
    "Topic :: Terminals",
]

[project.scripts]
hcom = "hcom.__main__:main"

[project.urls]
Homepage = "https://github.com/aannoo/claude-hook-comms"
Repository = "https://github.com/aannoo/claude-hook-comms"
Issues = "https://github.com/aannoo/claude-hook-comms/issues"
Documentation = "https://github.com/aannoo/claude-hook-comms#readme"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]