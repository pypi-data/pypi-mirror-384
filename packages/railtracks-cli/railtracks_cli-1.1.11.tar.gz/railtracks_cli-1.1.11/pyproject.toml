[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "railtracks-cli"
authors = [
    { name = "Logan Underwood", email = "logan@railtown.ai" },
    { name = "Levi Varsanyi", email = "levi@railtown.ai" },
    { name = "Jaime Bueza", email = "jaime@railtown.ai" },
    { name = "Amir Refaee", email = "amir@railtown.ai" },
    { name = "Aryan Ballani", email = "aryan@railtown.ai" },
    { name = "Tristan Brown", email = "tristan@railtown.ai" }
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "License :: OSI Approved :: MIT License",

    "Operating System :: OS Independent",

    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Natural Language :: English",

    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",

    "Environment :: Console",

    "Typing :: Typed"
]
dynamic = ["version", "description"]
requires-python = ">=3.10"
dependencies = [
    "railtracks",
    "watchdog >= 3.0.0"
]


[project.urls]
documentation = "https://railtownai.github.io/railtracks/"
"Release Notes" = "https://github.com/RailtownAI/railtracks/releases"
repository = "https://github.com/RailtownAI/railtracks"
home = "https://railtracks.org"

[tool.flit.module]
name = "railtracks_cli"

[project.scripts]
railtracks = "railtracks_cli:main"