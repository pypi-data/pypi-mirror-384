[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdproscholdt"
version = "0.2.5"
description = "Gera documentação Markdown de um projeto usando (ou não) IA, com extração de docstrings/comentários."
authors = [{name = "Henrique Proscholdt"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "tomli; python_version < '3.11'",
  "pathspec>=0.12.1",
  "tqdm>=4.66.3",
  "pydantic>=2.8",
  "rich>=13.8",
  "jinja2>=3.1",
  "python-slugify>=8.0",
  "openai>=1.40.0",
]

[project.scripts]
proscholdt = "mdproscholdt.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
