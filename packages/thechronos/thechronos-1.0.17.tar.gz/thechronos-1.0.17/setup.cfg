[metadata]
name = chronos
author = David Nidever
author_email = davidnidever@gmail.com
license = MIT
license_file = LICENSE
url = https://github.com/dnidever/chronos
description = Automated isochrone fitting to cluster photometry
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = dnidever/chronos
version = 1.0.17

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires = 
	setuptools_scm
install_requires = 
	numpy
	astropy
	scipy
	dlnpyutils
	emcee
	corner

[options.entry_points]

[options.extras_require]
test = 
	pytest
	pytest-astropy
	ipython
docs = 
	sphinx==3.0.1
	sphinx-astropy
	nbsphinx
	nbconvert
	nbformat
	ipykernel

[options.package_data]
* = *.c
thejoker.src = fast_likelihood.pyx
thejoker.tests = coveragerc

[tool:pytest]
testpaths = "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

