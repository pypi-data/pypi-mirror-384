[bumpversion]
current_version = 0.1.2
commit = True
tag = True

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:us_sewersheds/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[aliases]
test = pytest

[tool:pytest]
addopts = --ignore=setup.py

[flake8]
exclude = 
	docs/
	dist/
	build/
	*.egg-info/
max-line-length = 80
per-file-ignores = 
	us_sewersheds/sewersheds_app.py:E501,E203
	us_sewersheds/merge_cwns_data.py:E501
	us_sewersheds/marimo_app_archive.py:E501
	us_sewersheds/__init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

