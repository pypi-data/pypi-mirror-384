[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BlickUtils"
version = "0.5.10"
description = "A collection of utility functions for Blick Technologies"
authors = [{ name = "Horst E.", email = "horstao@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "requests>=1.0.0",
    "pillow>1.0.0"
]