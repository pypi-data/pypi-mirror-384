[tool.poetry]
name = "pixaris"
version = "0.9.0"
description = "Evaluation framework for image generation"
authors = ["Team TIGA"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pillow = ">=11.3.0"
scikit-learn = "^1.6.1"
click = "^8.1.8"
decorator = "5.2.1"
gradio = "^5.22.0 || 5.22.0"
db-dtypes = "^1.4.2"
starlette = ">=0.47.2" # to fix dependabot alert
urllib3 = ">=0.5.0" # to fix dependabot alert

brotli = "^1.1.0"
[tool.poetry.group.gcp.dependencies]
google-cloud-storage = "^2.18.2"
google-cloud-bigquery = "^3.31.0"
google-genai = "^1.14.0"
vertexai = "^1.71.1"

[tool.poetry.group.cluster.dependencies]
kubernetes = ">=32.0.1,<34.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = ">=0.11.2,<0.15.0"
poetry-plugin-export = "^1.8.0"
pytest = "^8.3.4"
ipykernel = ">=6.29.5,<8.0.0"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pixaris-orchestration-kubernetes = 'pixaris.orchestration.kubernetes:cli'