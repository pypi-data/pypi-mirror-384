[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sgsim"
version = "1.1.2"
authors = [{name = "Sajad Hussaini", email = "hussaini.smsajad@gmail.com"}]
description = "SGSIM: Stochastic Ground Motion Simulation Model."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
keywords = ['SGSIM', 'stochastic ground motion simulation', 'ground motion analysis', 'earthquake engineering']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",]

dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "numba",
    "sphinx",
    "sphinx_rtd_theme",
    "myst-parser",
    "nbsphinx"]

[project.urls]
Homepage = "https://github.com/Sajad-Hussaini/sgsim"
Repository = "https://github.com/Sajad-Hussaini/sgsim"
Issues = "https://github.com/Sajad-Hussaini/sgsim/issues"