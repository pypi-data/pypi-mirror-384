[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "ainativekit"
version = "0.0.1"
description = "Reserved name for the AINativeKit Python SDK (coming soon)."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "AINativeKit"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = []

# ðŸ‘‡ THIS is what Hatch needs
[tool.hatch.build.targets.wheel]
packages = ["src/ainativekit"]

[tool.hatch.build.targets.sdist]
include = ["src", "README.md"]