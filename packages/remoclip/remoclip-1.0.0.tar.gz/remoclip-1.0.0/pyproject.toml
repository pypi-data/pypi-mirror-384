[build-system]
requires = ["uv-build>=0.4"]
build-backend = "uv_build"

[project]
name = "remoclip"
version = "1.0.0"
description = "Remote clipboard server and client CLI tools."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["clipboard"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
authors = [
    { name = "Jeff Johnston" },
]
dependencies = [
    "Flask>=2.2",
    "SQLAlchemy>=1.4",
    "PyYAML>=6.0",
    "requests>=2.31",
    "pyperclip>=1.8",
    "werkzeug>=3.1.3",
]

[project.urls]
Documentation = "https://remoclip.newmatter.net"
Repository = "https://github.com/jeffjjohnston/remoclip"
Issues = "https://github.com/jeffjjohnston/remoclip/issues"

[project.scripts]
remoclip = "remoclip.client_cli:main"
remoclip_server = "remoclip.server_cli:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "mkdocs>=1.6",
    "mkdocs-material>=9.0"
]


[tool.uv.sources]
remoclip = { path = "src/remoclip" }

[tool.pytest.ini_options]
pythonpath = ["src"]

