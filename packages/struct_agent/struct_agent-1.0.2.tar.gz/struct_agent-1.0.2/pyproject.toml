[project]
name = "struct_agent"
version = "1.0.2"
description = "A small, simple, and structured AI agent."
authors = [
    {name = "plomitt", email = "46419727+plomitt@users.noreply.github.com"},
]
readme = "README.md"
requires-python = ">=3.12,<4"
dependencies = [
    "instructor>=1.3",
    "openai>=1.30",
    "pydantic>=2.7",
    "leann (>=0.3.4,<0.4.0)",
]
license = "MIT"
keywords = ["ai", "agent", "structured", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
[project.urls]
homepage = "https://github.com/plomitt/struct_agent"
repository = "https://github.com/plomitt/struct_agent"
documentation = "https://github.com/plomitt/struct_agent#readme"

[tool.poetry]
packages = [{ include = "struct_agent", from = "src" }]
package-mode = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"