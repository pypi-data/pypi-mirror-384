[build-system]
requires = [
  "hatchling>=1.27.0",
  "grpcio-tools>=1.74.0",
  "googleapis-common-protos>=1.70.0",
]

build-backend = "hatchling.build"

[project]
name = "ares_datamodel"
authors = [{ name = "DCS", email = "ababeckis@dcscorp.com" }]
description = "Datamodel/messaging for ARES communications"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = { file = "License.md" }
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/AFRL-ARES/ARES-datamodel"
Issues = "https://github.com/AFRL-ARES/ARES-datamodel/issues"

[tool.hatch.version]
source = "env"
variable = "ARES_DM_PACKAGE_VERSION"

[tool.hatch.build.hooks.custom]

[tool.hatch.build.targets.wheel]
artifacts = ["src/ares_datamodel/**"]

[tool.hatch.build.targets.sdist]
artifacts = ["src/ares_datamodel/**"]
