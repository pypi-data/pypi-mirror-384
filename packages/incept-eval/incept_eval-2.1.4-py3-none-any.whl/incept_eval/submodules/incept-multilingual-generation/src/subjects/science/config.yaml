# Science Subject Configuration
# Specialized pipeline for science question generation

global:
  subject: science
  version: "2.0"
  description: "Science question generation with emphasis on inquiry, experimentation, and scientific reasoning"
  supported_languages: ["english", "arabic"]
  grade_range: [1, 12]
  
  # Science-specific global settings
  scientific_method_emphasis: true
  real_world_applications: true
  safety_considerations: true
  environmental_awareness: true

models:
  primary: "gpt-5"
  fallback: "gpt-4o"
  scientific_fact_checker: "gpt-5"  # For scientific accuracy

prompt_library: "science_prompts"

# Science-specific pipeline
pipeline:
  - name: "retrieval"
    module: "subjects.science.modules.ScienceRetriever"
    enabled: true
    config:
      retrieval_strategy: "science_inquiry_focused"
      include_experimental_context: true
      priority_domains: ["physics", "chemistry", "biology", "earth_science"]
      
  - name: "pattern_extraction"
    module: "subjects.science.modules.SciencePatternExtractor"
    enabled: true
    fallback: "core.modules.GenericPatternExtractor"
    config:
      scientific_inquiry_patterns: true
      experimental_design_recognition: true
      hypothesis_testing_structures: true
      
  - name: "question_generation"
    module: "subjects.science.modules.ScienceQuestionGenerator"
    enabled: true
    fallback: "core.modules.GenericQuestionGenerator"
    config:
      inquiry_based_questions: true
      real_world_applications: true
      safety_awareness: true
      environmental_connections: true
      
  - name: "multiple_choice_conversion"
    module: "subjects.science.modules.ScienceMultipleChoiceConverter"
    enabled: true
    fallback: "core.modules.GenericMultipleChoiceConverter"
    config:
      scientific_misconception_distractors: true
      conceptual_understanding_focus: true
      
  - name: "scientific_validation"
    module: "subjects.science.modules.ScientificFactChecker"
    enabled: true
    config:
      fact_checking: true
      scientific_accuracy: true
      safety_validation: true
      
  - name: "scaffolding_generation"
    module: "subjects.science.modules.ScienceScaffoldingGenerator"
    enabled: true
    fallback: "core.modules.GenericScaffoldingGenerator"
    config:
      inquiry_based_scaffolding: true
      scientific_method_steps: true
      hypothesis_reasoning: true

# Validation rules specific to science
validation:
  scientific_accuracy: true
  safety_considerations: true
  age_appropriate_content: true
  ethical_considerations: true
  
  grade_complexity_rules:
    1-3:
      focus: ["observation", "classification", "simple_experiments"]
      concepts: ["living_vs_nonliving", "weather", "plants_animals", "senses"]
    4-6:
      focus: ["scientific_method", "measurement", "data_collection"]
      concepts: ["ecosystems", "matter_states", "simple_machines", "weather_patterns"]
    7-9:
      focus: ["controlled_experiments", "scientific_reasoning", "data_analysis"]
      concepts: ["cells", "genetics", "chemistry_basics", "physics_basics"]
    10-12:
      focus: ["advanced_experiments", "research_methods", "scientific_communication"]
      concepts: ["advanced_biology", "chemistry", "physics", "environmental_science"]

# Science-specific features
features:
  inquiry_based_learning:
    enabled: true
    questioning_strategies: true
    hypothesis_formation: true
    experimental_design: true
    
  real_world_connections:
    environmental_issues: true
    health_applications: true
    technology_integration: true
    career_connections: true
    
  safety_integration:
    laboratory_safety: true
    chemical_safety: true
    equipment_safety: true
    
  assessment_types:
    - "multiple_choice"
    - "hypothesis_formation"
    - "experimental_design"
    - "data_interpretation"
    - "scientific_explanation"

# Performance optimization
performance:
  parallel_processing: true
  cache_scientific_facts: true
  preload_domain_knowledge: true

# Integration settings
integrations:
  external_resources:
    scientific_databases: false
    real_time_data: false
    virtual_labs: false
    
  content_sources:
    peer_reviewed_articles: false
    science_standards: true
    safety_guidelines: true