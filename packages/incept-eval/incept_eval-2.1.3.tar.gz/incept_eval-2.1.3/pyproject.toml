[tool.poetry]
name = "incept-eval"
version = "2.1.3"
description = "Standalone CLI tool for evaluating educational questions with comprehensive AI-powered assessment"
authors = ["Incept Team <noreply@incept.ai>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/incept-ai/incept-eval"
repository = "https://github.com/incept-ai/incept-eval"
keywords = ["education", "evaluation", "ai", "questions", "assessment", "edubench", "scaffolding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [{include = "incept_eval"}]
include = ["incept_eval/evaluator.py", "incept_eval/submodules/**/*"]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
click = "^8.1.7"
requests = "^2.31.0"
pydantic = ">=2.0.0"
python-dotenv = ">=1.0.0"
openai = ">=1.100.2"
anthropic = ">=0.70.0"
pandas = ">=2.0.0"
tqdm = ">=4.66.0"
torch = ">=2.8.0"
transformers = ">=4.55.3"
tiktoken = ">=0.11.0"

[tool.poetry.scripts]
incept-eval = "incept_eval.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
