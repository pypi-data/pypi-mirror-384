[project]
name = "mcp-qweather"
version = "0.0.7"
description = "A FastMCP based QWeather query service"
readme = "README.md"
keywords = ["weather", "mcp", "llm"]
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = ["httpx>=0.28.1", "mcp[cli]>=1.17.0", "python-dotenv>=1.0.1"]

[project.scripts]
mcp-qweather = "mcp_qweather.server:main"

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_qweather"]
