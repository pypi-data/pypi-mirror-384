name: E2E Tests (Oxford Pets Pipeline)
on:
  # Manual trigger - can be run on any branch
  workflow_dispatch:
    inputs:
      num_images:
        description: 'Number of images to process'
        required: false
        default: '500'
      batch_size:
        description: 'Batch size for backfill operations'
        required: false
        default: '10'
  # Weekly schedule: Monday 11pm Pacific = Tuesday 6am UTC (runs on main only)
  schedule:
    - cron: '0 6 * * 2'

jobs:
  e2e-test-gcp:
    # Scheduled runs are always on main, manual runs can be on any branch
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
      id-token: write
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 120
    strategy:
      # prevent GHA from cancelling jobs to avoid orphaned k8s resources
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
    env:
      UV_PYTHON: ${{ matrix.python-version }}
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
        with:
          # For scheduled runs, checkout main. For manual runs, use the triggered branch
          ref: ${{ github.event_name == 'schedule' && 'main' || github.ref }}
          submodules: true
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_KEY }}
      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: 'geneva-integ'
          location: 'us-central1'
      # Install dependencies including ML libraries
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl
          uv sync --extra k8s --extra gcp --locked
          # Install ML dependencies for e2e tests
          uv pip install datasets pillow transformers torch open-clip-torch scikit-learn
      - name: Generate test slug
        run: |
          SLUG=$(printf "%05d" $((RANDOM % 10001)))
          echo "SLUG=$SLUG" >> $GITHUB_ENV
      - name: Run e2e tests
        run: |
          make test-e2e-gcp SLUG=$SLUG NUM_IMAGES=${{ inputs.num_images || '500' }} BATCH_SIZE=${{ inputs.batch_size || '10' }}
      - name: Cleanup Ray Clusters
        if: always()
        run: |
          echo "Deleting rayclusters matching slug $SLUG"
          kubectl get raycluster -n geneva --no-headers -o custom-columns=":metadata.name" | grep $SLUG | xargs -r -n1 kubectl delete raycluster -n geneva --wait
      - name: Generate coverage report
        run: |
          make coverage-report
      - name: Minimize uv cache
        run: uv cache prune --ci
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@main
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          flags: e2e-gcp-${{ matrix.python-version }}
