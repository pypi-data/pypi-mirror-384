[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "episol"
version = "0.1.1"
authors = [
  { name="Peter Swanson", email="pcswanson@wisc.edu" },
  { name ="Siqin Cao",email="scao@wisc.edu"},
]
description = "Python interface for EPISOL 3DRISM calculations"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"

install_requires =['numpy>=1.0','scipy>=1.0']

[project.urls]
Homepage = "https://github.com/EPISOLrelease/EPIPY"
Issues = "https://github.com/EPISOLrelease/EPIPY/issues"
