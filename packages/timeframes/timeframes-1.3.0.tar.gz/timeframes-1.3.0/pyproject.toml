[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timeframes"
version = "1.3.0"
description = "Lightweight validation framework for time series forecasting."
readme = "README.md"
authors = [{ name = "Andrew R. Garcia" }]

license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "matplotlib>=3.8",
  "scikit-learn>=1.4"
]
keywords = ["time series", "validation", "backtesting", "forecasting", "walkforward"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/andrewrgarcia/timeframes"
Repository = "https://github.com/andrewrgarcia/timeframes"
Issues = "https://github.com/andrewrgarcia/timeframes/issues"
Documentation = "https://chatgpt.com/g/g-68ec3fa47a808191afbe09cbd63ab611-timeframesgpt-v1-0"

[tool.setuptools.packages.find]
include = ["timeframes*"]

[tool.setuptools.package-data]
"timeframes" = ["py.typed"]
"timeframes.utils.data" = ["*.csv"]