# -----------------------------------------------------------------------------
# DOCKER COMPOSE DEVELOPMENT
# -----------------------------------------------------------------------------
#
# build containers
#   sudo docker compose -f docker-compose-develop.yml build --no-cache
#   sudo docker compose -f docker-compose-develop.yml build
# serve containers
#   sudo docker compose -f docker-compose-develop.yml up --detach
#   sudo docker compose -f docker-compose-develop.yml up
# -----------------------------------------------------------------------------
volumes:
  vue_dist:
    driver: local
  node_modules:
    driver: local

services:

  backend:
    restart: always
    build: .
    volumes:
      - .:/code
    expose:
      - "1444"
    ports:
      - "1444:1444"

  frontend:
    restart: always
    build:
      context: ./sbml4humans
      dockerfile: Dockerfile-develop
    ports:
      - "8083:3456"
    volumes:
      - ./sbml4humans:/app
      - node_modules:/app/node_modules/
      - vue_dist:/usr/share/nginx/html
