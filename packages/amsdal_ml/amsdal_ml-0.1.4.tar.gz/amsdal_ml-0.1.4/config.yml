application_name: amsdal-ml
async_mode: true
connections:
  - name: sqlite_history
    backend: sqlite-historical-async
    credentials:
      - db_path: ./warehouse/amsdal_historical.sqlite3
      - check_same_thread: false
  - name: sqlite_state
    backend: sqlite-state-async
    credentials:
      - db_path: ./warehouse/amsdal_state.sqlite3
      - check_same_thread: false
  - name: lock
    backend: amsdal_data.lock.implementations.thread_lock.ThreadLock
resources_config:
  lakehouse: sqlite_history
  lock: lock
  repository:
    default: sqlite_state
