# QuantLab Backtest DEMO: Small universe for testing

qlib_init:
  provider_uri: "/Volumes/sandisk/quantmini-data/data/qlib/stocks_daily"
  region: us

# Use a small subset of stocks for demo
market: &market ["AAPL", "MSFT", "GOOGL", "AMZN", "TSLA", "META", "NVDA", "AMD", "NFLX", "DIS"]
benchmark: &benchmark SPY

data_handler_config: &data_handler_config
  start_time: 2024-01-01
  end_time: 2024-12-31
  instruments: *market
  feature_names:
    - polygon_rsi_14
    - polygon_macd_hist
    - yf_pe_ratio
    - yf_revenue_growth

port_analysis_config: &port_analysis_config
  strategy:
    class: TechFundamentalStrategy
    module_path: quantlab.backtest.strategies
    kwargs:
      signal: <PRED>
      topk: 5                # Hold top 5 stocks  
      n_drop: 2              # Replace 2 per period
      rsi_weight: 0.4
      macd_weight: 0.3
      fundamental_weight: 0.3
      max_pe: 30
      min_revenue_growth: 0.0
      rsi_oversold: 30
      rsi_overbought: 70
  backtest:
    start_time: 2024-09-01
    end_time: 2024-12-31
    account: 100000000
    benchmark: *benchmark
    exchange_kwargs:
      freq: day
      limit_threshold: 0.095
      deal_price: close
      open_cost: 0.0015
      close_cost: 0.0015
      min_cost: 5

task:
  model:
    class: LGBModel
    module_path: qlib.contrib.model.gbdt
    kwargs:
      loss: mse
      colsample_bytree: 0.8
      learning_rate: 0.05
      subsample: 0.8
      lambda_l1: 0.1
      lambda_l2: 10
      max_depth: 4              # Simpler model for small universe
      num_leaves: 16
      num_threads: 8
      early_stopping_rounds: 20
      num_boost_round: 100      # Fewer rounds for demo

  dataset:
    class: DatasetH
    module_path: qlib.data.dataset
    kwargs:
      handler:
        class: QuantLabFeatureHandler
        module_path: quantlab.backtest.handlers
        kwargs: *data_handler_config
      segments:
        train: [2024-01-01, 2024-06-30]
        valid: [2024-07-01, 2024-08-31]
        test: [2024-09-01, 2024-12-31]

  record:
    - class: SignalRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        model: <MODEL>
        dataset: <DATASET>
    - class: SigAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        ana_long_short: False
        ann_scaler: 252
    - class: PortAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        config: *port_analysis_config
