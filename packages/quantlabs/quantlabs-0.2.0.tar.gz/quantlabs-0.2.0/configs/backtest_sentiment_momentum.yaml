# QuantLab Backtest: Sentiment + Momentum Strategy
#
# OPTIMIZED VERSION - Reduced stocks for faster execution
# Original: 50 stocks, ~10-15 min runtime
# Optimized: 30 stocks, ~5-7 min runtime
#
# WARNING: Sentiment API calls (Alpha Vantage) are slow!
# - Each stock makes API call (rate limited)
# - Consider pre-caching with: scripts/data/precompute_fundamentals.py
#
# For dev/testing, use: backtest_sentiment_momentum_dev.yaml (30-60 seconds)

qlib_init:
  provider_uri: "/Volumes/sandisk/quantmini-data/data/qlib/stocks_daily"
  region: us

# Top 30 liquid US stocks (reduced from 50 for faster execution)
# Focus on mega-caps with better sentiment data availability
market: &market [
  "AAPL", "MSFT", "GOOGL", "AMZN", "NVDA", "META", "TSLA", "BRK.B", "UNH", "XOM",
  "JNJ", "JPM", "V", "PG", "MA", "HD", "CVX", "LLY", "ABBV", "MRK",
  "AVGO", "PEP", "COST", "KO", "ADBE", "WMT", "MCD", "CSCO", "CRM", "ACN"
]
benchmark: &benchmark SPY

data_handler_config: &data_handler_config
  start_time: 2024-01-01
  end_time: 2024-12-31
  instruments: *market
  feature_names:
    - polygon_sma_20
    - polygon_sma_50
    - av_sentiment_score
    - yf_forward_pe

port_analysis_config: &port_analysis_config
  strategy:
    class: SentimentMomentumStrategy
    module_path: quantlab.backtest.strategies
    kwargs:
      signal: <PRED>
      momentum_weight: 0.6
      sentiment_weight: 0.4
      min_sentiment: -0.3
      max_pe: 40
  backtest:
    start_time: 2024-09-01
    end_time: 2024-12-31
    account: 100000000
    benchmark: *benchmark
    exchange_kwargs:
      freq: day
      limit_threshold: 0.095
      deal_price: close
      open_cost: 0.0015
      close_cost: 0.0015
      min_cost: 5

task:
  model:
    class: LGBModel
    module_path: qlib.contrib.model.gbdt
    kwargs:
      loss: mse
      colsample_bytree: 0.8
      learning_rate: 0.05
      subsample: 0.8
      lambda_l1: 0.1
      lambda_l2: 10
      max_depth: 5                # Reduced from 6 for speed
      num_leaves: 48              # Reduced from 64 for speed
      num_threads: 8
      early_stopping_rounds: 40   # More aggressive (was 50)
      num_boost_round: 500        # Reduced from 1000 for speed

  dataset:
    class: DatasetH
    module_path: qlib.data.dataset
    kwargs:
      handler:
        class: QuantLabFeatureHandler
        module_path: quantlab.backtest.handlers
        kwargs: *data_handler_config
      segments:
        train: [2024-01-01, 2024-06-30]
        valid: [2024-07-01, 2024-08-31]
        test: [2024-09-01, 2024-12-31]

  record:
    - class: SignalRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        model: <MODEL>
        dataset: <DATASET>
    - class: SigAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        ana_long_short: False
        ann_scaler: 252
    - class: PortAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        config: *port_analysis_config
