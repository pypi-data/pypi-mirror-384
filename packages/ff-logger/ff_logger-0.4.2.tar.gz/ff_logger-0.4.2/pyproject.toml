[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ff-logger"
version = "0.4.2"
description = "Fenixflow structured logging package with scoped, instance-based loggers"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ben Moag", email = "dev@fenixflow.com"}
]
maintainers = [
    {name = "Fenixflow Team", email = "dev@fenixflow.com"}
]
keywords = [
    "logging",
    "structured-logging",
    "json-logging",
    "scoped-logger",
    "instance-logger",
    "fenixflow"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Typing :: Typed"
]
dependencies = [
    # No external dependencies required for core functionality
    # Everything is built on Python's standard logging module
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
]
database = [
    "psycopg2-binary>=2.9",  # For PostgreSQL support
    "pymysql>=1.1",  # For MySQL support
]

[project.urls]
Homepage = "https://fenixflow.com"
Repository = "https://gitlab.com/fenixflow/fenix-packages"
Documentation = "https://gitlab.com/fenixflow/fenix-packages/-/tree/main/ff-logger"
"Bug Tracker" = "https://gitlab.com/fenixflow/fenix-packages/-/issues"
Changelog = "https://gitlab.com/fenixflow/fenix-packages/-/blob/main/ff-logger/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
