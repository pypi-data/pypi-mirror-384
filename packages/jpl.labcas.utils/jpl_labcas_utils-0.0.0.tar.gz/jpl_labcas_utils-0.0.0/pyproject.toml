[project]
name = 'jpl.labcas.utils'
dynamic = ['version']
requires-python = '>=3.12'
dependencies = [
    'pysolr ~= 3.10.0',
    'rdflib ~= 5.0.0',
    'requests ~= 2.32.3',
    'boto3 ~= 1.36.5',
    'pydicom ~= 3.0.1',
    'pandas ~= 2.3.0',
    'numpy ~= 2.3.0',
    'humanize ~= 4.12.3',
    'gdown ~= 5.2.0',
]
authors = [
    {name = 'Sean Kelly', email='kelly@seankelly.biz'}
]
description = 'Utilities for the Laboratory Catalog and Archive Service of the Early Detection Research Network'
readme = 'README.md'
keywords = ['data', 'catalog', 'archive', 'edrn', 'labcas', 'cancer', 'nih', 'nci', 'jpl', 'nasa']
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Healthcare Industry',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
]
license = {file = 'LICENSE.md'}


[project.urls]
Homepage = 'https://github.com/EDRN/jpl.labcas.utils'
Issues = 'https://github.com/EDRN/jpl.labcas.utils/issues'


[project.scripts]
assign-uuids         = 'jpl.labcas.utils.assign_uuids:main'
backup-labcas        = 'jpl.labcas.utils.backups:main'
common-prefixes      = 'jpl.labcas.utils.common_prefixes:main'
date-report          = 'jpl.labcas.utils.date_report:main'
dcm-header-usage     = 'jpl.labcas.utils.dcm_header_usage:main'
delete-collection    = 'jpl.labcas.utils.collection_deletion:main'
delete-datasets      = 'jpl.labcas.utils.delete_datasets:main'
delete-field         = 'jpl.labcas.utils.delete_field:main'
field-usage          = 'jpl.labcas.utils.field_usage_report:main'
fix-event-ids        = 'jpl.labcas.utils.event_id_repair:main'
fix-patient-ids      = 'jpl.labcas.utils.patient_id_fixer:main'
fix-principals       = 'jpl.labcas.utils.principal_fixer:main'
mangle-headers       = 'jpl.labcas.utils.header_mangling:main'
mass-spec-fix        = 'jpl.labcas.utils.mass_spec_fixer:main'
missing-bbd-dcis     = 'jpl.labcas.utils.missing_bbd_dcis_images:main'
missing-event-ids    = 'jpl.labcas.utils.missing_event_ids:main'
populate-bbd-dcis    = 'jpl.labcas.utils.bbd_dcis_population:main'
replace-field        = 'jpl.labcas.utils.replace_field:main'
replace-fields       = 'jpl.labcas.utils.replace_fields:main'
report               = 'jpl.labcas.utils.reports:main'
report-fields        = 'jpl.labcas.utils.report_fields:main'
report-file-size     = 'jpl.labcas.utils.file_size:main'
restructure-bbd-dcis = 'jpl.labcas.utils.bbd_dcis_restructuring:main'
s3-report            = 'jpl.labcas.utils.s3_report:main'
split-brsi           = 'jpl.labcas.utils.split_brsi:main'
sub-field            = 'jpl.labcas.utils.sub_field:main'


[tool.hatch.version]
path = 'src/jpl/labcas/utils/VERSION.txt'
pattern = '(?P<version>.+)'


[tool.hatch.build.targets.wheel]
packages = ['src/jpl']


[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'
