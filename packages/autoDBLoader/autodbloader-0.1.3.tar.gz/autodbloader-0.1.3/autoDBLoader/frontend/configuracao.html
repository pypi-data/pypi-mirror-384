<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoDBLoader</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            background: #fff;
            color: #212529;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007187;
            color: white;
            padding: 8px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .header  p {
            font-size: 13px;
            font-weight: normal; 
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px 20px;
        }

        /* Config Section */
        .config-section {
            background: white;
            border-radius: 6px;
            padding: 0px 20px 0px 20px;
            margin-bottom: 0px;
        }

        .config-section .title {
            font-weight: 700;
            font-size: 1.2rem;
            margin: 10px 0 10px 0;
            /* margens menores (top e bottom) */
        }

        .connection-info {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: orange;
        }

        .connection-info a {
            color: #007187;
            text-decoration: none;
            cursor: pointer;
        }

        .connection-info a:hover {
            text-decoration: underline;
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            font-weight: normal;
            /* <-- aqui */
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #ced4da;
            border-radius: 4px;
            font-weight: 400 !important;
            font-size: 0.85rem;
            transition: border-color 0.15s ease-in-out;
            font-weight: normal;
            /* <- adicionado aqui */
        }


        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            font-style: italic;
            color: #868e96;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #00718750;
            outline: none;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        .input-nome-tabela {
            border: 1.5px solid #007187 !important;
            outline: none;
        }



        textarea {
            width: 100%;
            height: 32px;
            padding: 6px 10px;
            border: 1.5px solid #ced4da;
            border-radius: 4px;
            font-weight: normal;
            font-size: 0.85rem;
            transition: border-color 0.15s ease-in-out;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #00718750;
            outline: none;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        /* Tabs */
        .tabs {
            background: white;
            border-radius: 6px;
            padding: 20px;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab-buttons button.active {
            color: #007187;
            border-color: #007187;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Inserção de dados form */
        .form-area {
            margin-bottom: 20px;
        }

        .campos-extras {
            display: grid;
            grid-template-columns: repeat(2, 1fr) 2fr;
            /* primeira e segunda = 1fr, terceira = 2fr */
            gap: 10px 15px;
        }


        .form-card {
            position: relative;
            border-top: 1px solid #c2c2c2;
            border-left: none;
            border-right: none;
            border-bottom: none;
            border-radius: 0;
            padding: 10px 0px 10px 0px;
            margin-bottom: 15px;
        }

        .form-header {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 0 10px;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }


        .form-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px 15px;
            align-items: start;
        }

        .form-row label {
            margin-bottom: 4px;
            padding-top: 4px;
        }

        .file-button {
            padding: 6px 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 1.5px solid #ced4da;
            background: #e9ecef;
            border-radius: 4px;
            user-select: none;
            text-align: center;
        }

        .file-button:hover {
            background: #dee2e6;
        }

        /* Buttons area */
        .buttons-row {
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-end;
            /* Alinha os botões à direita */
        }

        .buttons-row button {
            background-color: #007187;
            color: white;
            font-weight: normal;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .buttons-row button.success {
            background-color: #198754;
        }

        .buttons-row button:hover {
            background-color: #006a80;
        }

        .buttons-row button.success:hover {
            background-color: #146c43;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            padding-right: 35px;
            /* espaço para o ícone */
        }

        .input-with-icon img {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
        }

        .input-with-icon img:hover {
            opacity: 1;
        }

        /* Inputs de diretório - herdar estilo padrão */
        #input-diretorio {
            padding: 8px 10px !important;
            font-size: 0.85rem !important;
            height: 34px;
            /* altura parecida com outros inputs */
            box-sizing: border-box;
        }

        /* Botões "Gerar JSON" e "Adicionar formulário" */
        .buttons-row>div>button {
            padding: 8px 10px;
            font-size: 0.85rem;
            height: 34px;
            /* mesmo tamanho vertical que inputs */
            line-height: 1.2;
            min-width: 100px;
            /* opcional: largura mínima para ficar uniforme */
            box-sizing: border-box;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">AutoDBLoader</div>
        <div class="logo"><p>Desenvolvido por Lucas Rodrigues</p></div>
    </header>

    <div class="container">
        <h1>Configurações</h1>

        <section class="config-section">
            <div class="title">Conexão com o banco:</div>

            <div class="connection-info">
                A conexão é realizada utilizando a biblioteca SQLAlchemy:
                <a href="https://docs.sqlalchemy.org" target="_blank" rel="noopener noreferrer">Ver documentação</a>
            </div>

            <form class="form-grid" id="connectionForm">
                <div>
                    <label for="hostname">Hostname</label>
                    <input type="text" id="hostname" name="hostname" placeholder="127.0.0.1" />
                </div>
                <div>
                    <label for="port">Port</label>
                    <input type="text" id="port" name="port" placeholder="3306" />
                </div>
                <div>
                    <label for="database">Database</label>
                    <input type="text" id="database" name="database" placeholder="db_plataforma" />
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="root" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Senha" />
                </div>
                <div>
                    <label for="sgbd">SGBD</label>
                    <select id="sgbd" name="sgbd">
                        <option value="mysql" selected>mysql</option>
                        <option value="postgre">postgre</option>
                        <option value="oracle">oracle</option>
                    </select>
                </div>
            </form>
        </section>

        <section class="tabs">
            <h3 class="section-title">Funcionalidades:</h3>
            <div class="tab-buttons" role="tablist">
                <button role="tab" aria-selected="true" aria-controls="tab-insert" id="tab-btn-insert" value="insert"
                    class="active">Inserção de dados</button>
                <button role="tab" aria-selected="false" aria-controls="tab-extract" id="tab-btn-extract"
                    value="extract">Extração de dados</button>
            </div>

            <div id="tab-insert" class="tab-content active" role="tabpanel" aria-labelledby="tab-btn-insert">

                <div class="buttons-row"
                    style="justify-content: space-between; align-items: center; gap: 20px; margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
                        <label for="input-diretorio-insert" style="font-size: 0.9rem; white-space: nowrap;">Diretório de
                            origem:</label>
                        <input type="text" id="input-diretorio-insert" placeholder="C:/pasta_meus_arquivos"
                            style="flex: 1; padding: 6px 10px; font-size: 0.8rem; border: 1.5px solid #ced4da; border-radius: 4px;">
                    </div>
                    <div style="white-space: nowrap;">
                        <button class="success" onclick="gerarConfigExecucao(); gerarJSON()">Gerar configuração</button>
                        <button id="addFormBtn">Adicionar formulário</button>
                    </div>
                </div>

                <div id="formArea">
                    <!-- Formulários serão inseridos aqui via JS -->
                </div>

            </div>
            <div id="tab-extract" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-extract">
                <div class="buttons-row"
                    style="justify-content: space-between; align-items: center; gap: 20px; margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
                        <label for="input-diretorio-extract" style="font-size: 0.9rem; white-space: nowrap;">Diretório
                            de destino:</label>
                        <input type="text" id="input-diretorio-extract" placeholder="C:/minha_pasta"
                            style="flex: 1; padding: 6px 10px; font-size: 0.8rem; border: 1.5px solid #ced4da; border-radius: 4px;">
                    </div>
                    <div style="white-space: nowrap;">
                        <button class="success" onclick="gerarConfigExecucao(); gerarJSON()">Gerar configuração</button>
                        <button id="addFormExtractBtn">Adicionar formulário</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>

        window.onload = function () {
            const abaSalva = localStorage.getItem("funcaoExecucao");
            if (abaSalva === "insert") {
                document.getElementById("tab-btn-insert").click();
            } else if (abaSalva === "extract") {
                document.getElementById("tab-btn-extract").click();
            }
            carregarConfiguracoes();
        };


        function carregarConfiguracoes() {
            const dados = localStorage.getItem("configJSON");
            if (!dados) return;

            const config = JSON.parse(dados);

            const db = config.db || config.database || {};
            document.getElementById("hostname").value = db.host || db.hostname || "";
            document.getElementById("username").value = db.user || db.username || "";
            document.getElementById("password").value = db.password || "";
            document.getElementById("database").value = db.database || "";
            document.getElementById("port").value = db.port || "";
            document.getElementById("sgbd").value = db.SGBD || "mysql";

            document.getElementById("input-diretorio-extract").value = config.pathExtract || "";
            document.getElementById("input-diretorio-insert").value = config.pathInsert || "";

            if (config.tablesInsert && config.tablesInsert.length > 0) {
                config.tablesInsert.forEach(t => {
                    createForm();
                    const index = formCounter;
                    const form = document.getElementById(`form-card-${index}`);

                    form.querySelector("input[name='nome_tabela']").value = t.name_table || "";
                    form.querySelector(`input[id='file-path-${index}']`).value = t.path_file?.split("/").pop() || "";

                    const tipoSelect = form.querySelector(`select[id='tipo-arquivo-${index}']`);
                    tipoSelect.value = t.type_file?.toUpperCase() || "CSV";
                    tipoSelect.dispatchEvent(new Event('change'));

                    if (t.type_file?.toLowerCase() === "csv") {
                        form.querySelector(".separador-insert").value = t.file_sep || ",";
                    }

                    form.querySelector("textarea").value = t.unwanted_attributes || "";
                });
            }

            if (config.tablesExtract && config.tablesExtract.length > 0) {
                config.tablesExtract.forEach(t => {
                    createExtractForm();
                    const index = extractFormCounter;
                    const form = document.getElementById(`extract-form-card-${index}`);

                    form.querySelector("input[name='nome_tabela']").value = t.name_table || "";

                    const tipoSelect = form.querySelector(`select[id='extract-tipo-arquivo-${index}']`);
                    tipoSelect.value = t.type_file?.toUpperCase() || "CSV";
                    tipoSelect.dispatchEvent(new Event('change'));

                    if (t.type_file?.toLowerCase() === "csv" && t.file_sep) {
                        const separador = form.querySelector(".separador-extract");
                        if (separador) separador.value = t.file_sep;
                    }

                    form.querySelector("textarea").value = t.query || "";
                });
            }
        }

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-buttons button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-selected', 'false');
                });
                tabContents.forEach(tc => tc.classList.remove('active'));

                btn.classList.add('active');
                btn.setAttribute('aria-selected', 'true');
                document.getElementById(btn.getAttribute('aria-controls')).classList.add('active');
            });
        });
        

        let formCounter = 0;
        const formArea = document.getElementById('formArea');

        function toggleCamposExtras(button) {
            const formCard = button.closest('.form-card');
            const camposExtras = formCard.querySelector('.campos-extras');
            const icon = button.querySelector('img');

            if (camposExtras.style.display === 'none') {
                camposExtras.style.display = 'grid';
                icon.src = 'img/seta-esconder.png';
            } else {
                camposExtras.style.display = 'none';
                icon.src = 'img/seta-aparecer.png';
            }
        }


        function createForm() {
            formCounter++;
            const formNum = formCounter;

            const card = document.createElement('div');
            card.className = 'form-card';
            card.id = `form-card-${formNum}`;

            card.innerHTML = `
    <div class="form-header">${formNum}</div>

    <div style="display: grid; grid-template-columns: 2fr 2fr auto; gap: 10px 15px; align-items: end;">
      <div>
        <label>Nome da tabela no banco</label>
        <input type="text" name="nome_tabela" placeholder="Nome da tabela no banco" required class="input-nome-tabela">

      </div>
      <div>
        <label>Nome do arquivo</label>
        <div class="input-with-icon">
          <input type="text" id="file-path-${formNum}" readonly placeholder="Caminho do arquivo" />
          <img src="img/pasta.png" alt="Selecionar arquivo" onclick="selectFile(${formNum})" />
          <input type="file" id="fileInput-${formNum}" style="display: none;" onchange="handleFileSelect(event, ${formNum})" />
        </div>
      </div>
      <div style="display: flex; gap: 5px;">
        <button onclick="deleteForm(${formNum})" style="background: none; border: none; cursor: pointer;" title="Excluir">
          <img src="img/excluir.png" alt="Excluir" style="height: 20px;">
        </button>
        <button onclick="toggleCamposExtras(this)" style="background: none; border: none; cursor: pointer;">
          <img src="img/seta-esconder.png" alt="toggle" style="height: 28px;">
        </button>
      </div>
    </div>

    <div class="form-row campos-extras" style="grid-template-columns: 1fr 1fr 2fr;">
      <div>
        <label>Tipo do arquivo</label>
        <select id="tipo-arquivo-${formNum}">
          <option value="CSV" selected>CSV</option>
          <option value="PARQUET">Parquet</option>
          <option value="JSON">Json</option>
        </select>
      </div>
      <div id="container-separador-${formNum}">
        <label>Caracter separador</label>
        <select class="separador-insert">
          <option value=",">Vírgula (,)</option>
          <option value=";">Ponto e vírgula (;)</option>
          <option value="|">Pipe (|)</option>
          <option value="\t">Tab (/t)</option>
          <option value=":">Dois pontos (:)</option>
          <option value="^">Circunflexo (^)</option>
        </select>
      </div>
      <div>
        <label>Colunas indesejadas</label>
        <textarea placeholder="Separadas por vírgula"></textarea>
      </div>
    </div>
  `;

            formArea.appendChild(card);

            // Agora adicionamos o event listener no select de tipo arquivo:
            const tipoSelect = document.getElementById(`tipo-arquivo-${formNum}`);
            const separadorContainer = document.getElementById(`container-separador-${formNum}`);

            function toggleSeparador() {
                if (tipoSelect.value === "CSV") {
                    separadorContainer.style.visibility = "visible";
                    separadorContainer.style.pointerEvents = "auto"; // para poder interagir
                } else {
                    separadorContainer.style.visibility = "hidden";
                    separadorContainer.style.pointerEvents = "none"; // desativa interação
                }
            }

            tipoSelect.addEventListener('change', toggleSeparador);

            // Chama logo para ajustar o estado inicial (ex: se for CSV mostra, se não esconde)
            toggleSeparador();
        }


        function deleteForm(formNum) {
            const card = document.getElementById(`form-card-${formNum}`);
            if (card) {
                card.remove();
                renumerarFormularios();
            }
        }


        function renumerarFormularios() {
            const cards = document.querySelectorAll('.form-card');
            cards.forEach((card, index) => {
                const newNum = index + 1;
                card.id = `form-card-${newNum}`;

                const header = card.querySelector('.form-header');
                if (header) header.textContent = `${newNum}`;

                const filePathInput = card.querySelector('input[type="text"][id^="file-path-"]');
                if (filePathInput) {
                    filePathInput.id = `file-path-${newNum}`;
                }

                const fileInput = card.querySelector('input[type="file"][id^="fileInput-"]');
                if (fileInput) {
                    fileInput.id = `fileInput-${newNum}`;
                    fileInput.setAttribute('onchange', `handleFileSelect(event, ${newNum})`);
                }

                const imgIcon = card.querySelector('img[onclick^="selectFile("]');
                if (imgIcon) {
                    imgIcon.setAttribute('onclick', `selectFile(${newNum})`);
                }

                const deleteBtn = card.querySelector('button[onclick^="deleteForm("]');
                if (deleteBtn) {
                    deleteBtn.setAttribute('onclick', `deleteForm(${newNum})`);
                }
            });

            // Reinicia o formCounter para o próximo número correto
            formCounter = cards.length;
        }


        document.getElementById('addFormBtn').addEventListener('click', () => {
            createForm();
        });


        document.getElementById('addFormExtractBtn').addEventListener('click', () => {
            createExtractForm();
        });


        function selectFile(formNum) {
            document.getElementById(`fileInput-${formNum}`).click();
        }


        function handleFileSelect(event, formNum) {
            const file = event.target.files[0];
            if (file) {
                const fileName = file.name; // Apenas o nome do arquivo
                document.getElementById(`file-path-${formNum}`).value = fileName;
            }
        }

        let extractFormCounter = 0;
        const extractFormArea = document.createElement('div');
        extractFormArea.id = 'extractFormArea';
        document.getElementById('tab-extract').appendChild(extractFormArea);


        function createExtractForm() {
            extractFormCounter++;
            const formNum = extractFormCounter;

            const card = document.createElement('div');
            card.className = 'form-card';
            card.id = `extract-form-card-${formNum}`;

            card.innerHTML = `
    <div class="form-header">${formNum}</div>

    <div style="display: grid; grid-template-columns: 1fr 3fr; gap: 15px; align-items: start;">

      <!-- COLUNA 1 -->
      <div style="display: grid; grid-template-rows: auto auto; gap: 15px;">
        <div>
          <label>Nome da tabela no banco</label>
          <input type="text" name="nome_tabela" placeholder="Nome da tabela no banco" required class="input-nome-tabela">
        </div>

        <div style="display: flex; gap: 15px;">
          <div style="flex: 1;">
            <label>Tipo do arquivo</label>
            <select id="extract-tipo-arquivo-${formNum}">
              <option value="CSV" selected>CSV</option>
              <option value="PARQUET">Parquet</option>
              <option value="JSON">Json</option>
            </select>
          </div>

          <div style="flex: 1;" id="extract-container-separador-${formNum}">
            <label>Caracter separador</label>
            <select class="separador-extract">
              <option value=",">Vírgula (,)</option>
              <option value=";">Ponto e vírgula (;)</option>
              <option value="|">Pipe (|)</option>
              <option value="\\t">Tab (\\t)</option>
              <option value=":">Dois pontos (:)</option>
              <option value="^">Circunflexo (^)</option>
            </select>
          </div>
        </div>
      </div>

      <!-- COLUNA 2 -->
      <div>
        <label>Query personalizada</label>
        <div style="display: flex; gap: 10px; align-items: flex-start;">
          <textarea placeholder="Ex: SELECT * FROM tabela" style="width: 100%; height: 100px; resize: vertical;"></textarea>
          <button onclick="deleteExtractForm(${formNum})" title="Excluir" style="background: none; border: none; cursor: pointer; padding: 0; height: 32px;">
            <img src="img/excluir.png" alt="Excluir" style="height: 24px;">
          </button>
        </div>
      </div>
    </div>
  `;


            extractFormArea.appendChild(card);

            const tipoSelect = document.getElementById(`extract-tipo-arquivo-${formNum}`);
            const separadorContainer = document.getElementById(`extract-container-separador-${formNum}`);

            function toggleSeparador() {
                if (tipoSelect.value === "CSV") {
                    separadorContainer.style.visibility = "visible";
                    separadorContainer.style.pointerEvents = "auto";
                } else {
                    separadorContainer.style.visibility = "hidden";
                    separadorContainer.style.pointerEvents = "none";
                }
            }

            tipoSelect.addEventListener('change', toggleSeparador);
            toggleSeparador();
        }


        function deleteExtractForm(formNum) {
            const card = document.getElementById(`extract-form-card-${formNum}`);
            if (card) {
                card.remove();
                renumerarExtractFormularios();
            }
        }


        function renumerarExtractFormularios() {
            const cards = document.querySelectorAll('#extractFormArea .form-card');
            cards.forEach((card, index) => {
                const newNum = index + 1;
                card.id = `extract-form-card-${newNum}`;

                const header = card.querySelector('.form-header');
                if (header) header.textContent = `${newNum}`;

                const tipoSelect = card.querySelector('select[id^="extract-tipo-arquivo-"]');
                if (tipoSelect) tipoSelect.id = `extract-tipo-arquivo-${newNum}`;

                const separadorContainer = card.querySelector('[id^="extract-container-separador-"]');
                if (separadorContainer) separadorContainer.id = `extract-container-separador-${newNum}`;

                const deleteBtn = card.querySelector('button[onclick^="deleteExtractForm("]');
                if (deleteBtn) deleteBtn.setAttribute('onclick', `deleteExtractForm(${newNum})`);

                const toggleBtn = card.querySelector('button[onclick^="toggleCamposExtras("]');
                if (toggleBtn) toggleBtn.setAttribute('onclick', 'toggleCamposExtras(this)');

                // Atualizar event listener do select:
                tipoSelect.onchange = null;
                tipoSelect.addEventListener('change', function () {
                    if (tipoSelect.value === "CSV") {
                        separadorContainer.style.visibility = "visible";
                        separadorContainer.style.pointerEvents = "auto";
                    } else {
                        separadorContainer.style.visibility = "hidden";
                        separadorContainer.style.pointerEvents = "none";
                    }
                });
            });

            extractFormCounter = cards.length;
        }


        function gerarJSON() {
            const diretorioExtract = document.getElementById("input-diretorio-extract")?.value || "";
            const diretorioInsert = document.getElementById("input-diretorio-insert")?.value || "";

            const dbConfig = {
                host: document.getElementById("hostname").value,
                user: document.getElementById("username").value,
                password: document.getElementById("password").value,
                database: document.getElementById("database").value,
                port: parseInt(document.getElementById("port").value),
                SGBD: document.getElementById("sgbd").value
            };

            // Captura todos os formulários de inserção
            const formsInsert = document.querySelectorAll("#formArea .form-card");
            const tablesInsert = Array.from(formsInsert).map(form => {
                const nome_tabela = form.querySelector("input[name='nome_tabela']").value;
                const path_file = `${diretorioInsert}/${form.querySelector("input[type='text'][id^='file-path-']").value}`;
                const type_file = form.querySelector("select[id^='tipo-arquivo-']").value.toLowerCase();
                const file_sep = form.querySelector('.separador-insert').value;
                const unwanted_attributes = form.querySelector("textarea").value;

                const obj = {
                    name_table: nome_tabela,
                    path_file,
                    type_file,
                    unwanted_attributes
                };
                if (type_file === "csv") obj.file_sep = file_sep;
                return obj;
            });

            // Captura todos os formulários de extração
            const formsExtract = document.querySelectorAll("#extractFormArea .form-card");
            const tablesExtract = Array.from(formsExtract).map(form => {
                const name_table = form.querySelector("input[name='nome_tabela']").value;
                const type_file = form.querySelector("select[id^='extract-tipo-arquivo-']").value.toLowerCase();
                const separadorSelect = form.querySelector('.separador-extract');
                const file_sep = separadorSelect ? separadorSelect.value : null;
                const query = form.querySelector("textarea").value;

                const obj = {
                    name_table,
                    type_file,
                    query
                };
                if (type_file === "csv" && file_sep) obj.file_sep = file_sep;
                return obj;
            });

            const config = {
                db: dbConfig,
                pathInsert: diretorioInsert,
                pathExtract: diretorioExtract,
                tablesInsert,
                tablesExtract
            };

            localStorage.setItem("configJSON", JSON.stringify(config));
            window.location.href = "execucao.html";
        }


        function gerarConfigExecucao() {
            const abaInsert = document.getElementById("tab-insert");
            const abaExtract = document.getElementById("tab-extract");
            const isInsertActive = abaInsert.classList.contains("active");
            const isExtractActive = abaExtract.classList.contains("active");

            const dbConfig = {
                hostname: document.getElementById("hostname").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                database: document.getElementById("database").value,
                port: parseInt(document.getElementById("port").value),
                sgbd: document.getElementById("sgbd").value
            };

            if (isInsertActive) {
                const diretorioInsert = document.getElementById("input-diretorio-insert")?.value || "";

                const formsInsert = document.querySelectorAll("#formArea .form-card");
                const tablesInsert = Array.from(formsInsert).map(form => {
                    const name_table = form.querySelector("input[name='nome_tabela']").value;
                    const path_file = `${diretorioInsert}/${form.querySelector("input[type='text'][id^='file-path-']").value}`;
                    const type_file = form.querySelector("select[id^='tipo-arquivo-']").value.toLowerCase();
                    const file_sep = form.querySelector(".separador-insert")?.value || ",";
                    const raw = form.querySelector("textarea").value;
                    const unwanted_attributes = raw
                        .replace(/^["']|["']$/g, "")  // remove aspas no início/fim se houver
                        .split(",")
                        .map(item => item.trim())
                        .filter(item => item !== "");

                    const obj = {
                        name_table,
                        path_file,
                        type_file,
                        unwanted_attributes,
                    };

                    if (type_file === "csv") obj.file_sep = file_sep;
                    return obj;
                });

                const configInsert = {
                    db: dbConfig,
                    tables: tablesInsert
                };

                localStorage.setItem("configExecucao", JSON.stringify(configInsert));
                localStorage.setItem("funcaoExecucao", "insert");

            } else if (isExtractActive) {
                const diretorioExtract = document.getElementById("input-diretorio-extract")?.value || "";

                const formsExtract = document.querySelectorAll("#extractFormArea .form-card");
                const tablesExtract = Array.from(formsExtract).map(form => {
                    const name_table = form.querySelector("input[name='nome_tabela']").value;
                    const query = form.querySelector("textarea").value;
                    const type_file = form.querySelector("select[id^='extract-tipo-arquivo-']").value.toLowerCase();
                    const file_sep = form.querySelector(".separador-extract")?.value;

                    const obj = {
                        name_table,
                        query,
                        type_file
                    };

                    if (type_file === "csv") obj.file_sep = file_sep;
                    return obj;
                });

                const configExtract = {
                    db: dbConfig,
                    path: diretorioExtract,
                    tables: tablesExtract
                };
                localStorage.setItem("configExecucao", JSON.stringify(configExtract));
                localStorage.setItem("funcaoExecucao", "extract");
            }
            window.location.href = "execucao.html";
        }
    </script>
