[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoDBLoader"
version = "0.1.3"
description = "Ferramenta de extração e inserção de dados com interface PyPositron"
authors = [
  { name = "Lucas Ferreira Rodrigues", email = "lucaslfr00@email.com" }
]
readme = "README.md"
license = { text = "MIT" }  # Ou use `file = "LICENSE"` se tiver um arquivo LICENSE
requires-python = ">=3.8"
dependencies = [
  "pandas",
  "numpy",
  "sqlalchemy",
  "pywebview",
  "py_positron",
  "jsonschema",
  "oracledb",
  "pymysql",
  "psycopg2-binary",
  "pyarrow",
  "psutil"
]

[project.scripts]
autodbloader = "autoDBLoader.cli:run"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
