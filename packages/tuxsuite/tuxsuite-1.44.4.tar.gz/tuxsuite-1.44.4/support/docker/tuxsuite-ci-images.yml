.build-ci-image:
  extends: .tuxsuite
  stage: build-ci-images
  only:
    refs:
      - master
    changes:
      - support/docker/Dockerfile.ci
      - support/docker/tuxsuite-ci-images.yml
  image: docker:20.10-dind
  services:
      - name: docker:20.10-dind
  script:
    - 'docker build --network host --build-arg=BASE=$BASE -t $CI_REGISTRY_IMAGE:$CI_JOB_NAME -f support/docker/Dockerfile.ci .'
    - 'docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY'
    - 'docker push $CI_REGISTRY_IMAGE:$CI_JOB_NAME'

.publish-ci-image:
  extends: .tuxsuite
  stage: publish-ci-images
  only:
    refs:
      - master
    changes:
      - support/docker/Dockerfile.ci
      - support/docker/tuxsuite-ci-images.yml
  image: docker:20.10-dind
  services:
      - name: docker:20.10-dind
  variables:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
  script:
    - 'docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY'
    - 'docker manifest create $CI_REGISTRY_IMAGE:$CI_JOB_NAME $CI_REGISTRY_IMAGE:$CI_JOB_NAME-amd64 $CI_REGISTRY_IMAGE:$CI_JOB_NAME-arm64'
    - 'docker manifest push $CI_REGISTRY_IMAGE:$CI_JOB_NAME'

.build-ci-image-amd64:
  extends: .build-ci-image
  variables:
    ARCH: amd64

.build-ci-image-arm64:
  extends: .build-ci-image
  tags:
    - saas-linux-medium-arm64
  variables:
    ARCH: arm64

