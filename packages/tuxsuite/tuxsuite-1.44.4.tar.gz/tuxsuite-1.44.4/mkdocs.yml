strict: true
site_name: TuxSuite Documentation
site_description: |
  Documentation for TuxSuite, a service from Linaro for building and testing
  Linux kernels at scale.
site_author: TuxSuite Team
site_dir: public
site_url: "https://docs.tuxsuite.com/"
repo_url: https://gitlab.com/Linaro/tuxsuite/
theme:
  name: material
  logo: images/tuxsuite.svg
  favicon: images/tuxsuite_icon.svg
  font: false
  features:
    - content.code.copy
    - navigation.footer

markdown_extensions:
- def_list
- pymdownx.tasklist:
    custom_checkbox: true
- admonition
- pymdownx.highlight
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
- attr_list
- pymdownx.tabbed:
    alternate_style: true
- toc:
    permalink: true

extra_css:
  - extra.css

plugins:
  - search

nav:
- Getting Started: index.md
- Build:
  - Features:
    - Powered by TuxMake: tuxbuild/tuxmake.md
    - Architectures and Toolchains: tuxbuild/architectures-toolchains.md
    - Build Status: tuxbuild/build-status.md
    - Metadata: tuxbuild/metadata.md
  - Arguments:
    - Required Arguments:
      - Toolchains: tuxbuild/toolchains.md
      - Kernel Configuration: tuxbuild/kconfig.md
      - Git Repo: tuxbuild/git-repo.md
      - Git Ref and Git SHA: tuxbuild/git-ref-sha.md
      - Target Architectures: tuxbuild/target-architectures.md
    - Optional Arguments:
      - Build Name: tuxbuild/build-name.md
      - Environment Variables: tuxbuild/environment-variables.md
      - Patch Series: tuxbuild/patch-series.md
      - Additional Arguments: tuxbuild/additional-arguments.md
    - Positional Arguments:
      - Make Variables: tuxbuild/make-variables.md
      - Make Targets: tuxbuild/make-targets.md
  - Sub-commands: tuxbuild/subcommands.md
- Oebuild:
  - Single bake build: tuxoe/single.md
  - Subcommands: tuxoe/subcommands.md
  - Arguments: tuxoe/arguments.md
  - Reproducing: tuxoe/reproducing.md
  - Building Mbed-TLS: tuxoe/mbedtls.md
- Plan:
  - kernel:
    - Getting started: plan/kernel/index.md
    - Examples: plan/kernel/examples.md
    - Specifications: plan/kernel/specifications.md
    - Sub-commands: plan/kernel/subcommands.md
    - Additional Arguments: plan/kernel/additional-arguments.md
  - openembedded:
    - OE plan: plan/openembedded/oe-plan.md
    - Specifications: plan/openembedded/oe-plan-specifications.md
    - Examples: plan/openembedded/oe-example.md
    - Sub-commands: plan/openembedded/subcommands.md
    - Additional Arguments: plan/openembedded/additional-arguments.md

- Test:
  - Features:
    - Devices: tuxtest/features/devices.md
    - Status and Result: tuxtest/features/status-result.md
  - Arguments:
    - Required Arguments:
      - Device: tuxtest/arguments/device.md
      - kernel: tuxtest/arguments/kernel.md
    - Optional Arguments:
      - Tests: tuxtest/arguments/tests.md
      - Timeouts: tuxtest/arguments/timeouts.md
      - No Wait: tuxtest/arguments/no-wait.md
      - Additional Arguments: tuxtest/arguments/additional-arguments.md
  - Sub-commands: tuxtest/subcommands.md
  - Testing on Real Hardware: tuxtest/real-hardware-testing.md
  - Testing on SSH Device: tuxtest/ssh-device.md
- Results:
  - Features:
    - Results: results/features/results.md
  - Arguments:
    - JSON Output: results/arguments/json-out.md
    - From JSON: results/arguments/from-json.md
  - Examples: results/examples.md

- Keys: keys/keys.md
- Trigger: trigger/trigger.md

- Reference:
  - Python API: python-api.md
  - Callbacks: callbacks.md
- Community:
  - Code of Conduct: code-of-conduct.md
