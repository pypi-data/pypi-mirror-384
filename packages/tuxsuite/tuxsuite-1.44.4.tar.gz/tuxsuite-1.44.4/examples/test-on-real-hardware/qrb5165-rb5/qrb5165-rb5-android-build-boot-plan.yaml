# tuxsuite plan submit qrb5165-rb5-android-build-boot-plan.yaml --lab https://lkft.validation.linaro.org --lava-test-plans-project lkft-android

version: 1
name: qrb5165-rb5 build and boot test
description: Demonstrate a build and boot test with qrb5165-rb5 via real hardware
jobs:
  - name: qrb5165-rb5-android
    bakes:
      - artifacts: []
        container: ubuntu-20.04
        name: ""
        sources:
          android:
            bazel: true
            branch: common-android-mainline
            build_config: //common:db845c_dist
            manifest: default.xml
            url: https://android.googlesource.com/kernel/manifest
    tests:
      - device: qrb5165-rb5
        lava_test_plans_project: lkft-android
        lab: https://lkft.validation.linaro.org
        parameters:
          BUILD_REFERENCE_IMAGE_GZ_URL: $BUILD/Image.gz
          TUXSUITE_BAKE_VENDOR_DOWNLOAD_URL: $BUILD/
          LKFT_BUILD_CONFIG: lkft-db845c-aosp-master-mainline-gki
          IMAGE_SUPPORTED_VENDOR_BOOT: true
          LAVA_JOB_PRIORITY: high
