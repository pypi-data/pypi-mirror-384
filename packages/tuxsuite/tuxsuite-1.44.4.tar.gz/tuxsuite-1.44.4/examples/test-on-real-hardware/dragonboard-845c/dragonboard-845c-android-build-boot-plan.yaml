# tuxsuite plan submit dragonboard-845c-android-build-boot-plan.yaml --lab https://lkft.validation.linaro.org --lava-test-plans-project lkft-android

version: 1
name: dragonboard-845c android build and boot test.
description: Demonstrate an android build and boot test with dragonboard-845c via real hardware
jobs:
- name: arm64-common-android15-6.1
  bakes:
    - container: tuxbake/ubuntu-20.04
      sources:
        android:
          url: https://android.googlesource.com/kernel/manifest
          bazel: true
          branch: common-android15-6.1
          build_config: //common:db845c_dist
          manifest: default.xml
  tests:
    - device: dragonboard-845c
      lava_test_plans_project: lkft-android
      lab: https://lkft.validation.linaro.org
      bios: null
      boot_args: null
      parameters:
        LAVA_JOB_PRIORITY: high
        LKFT_BUILD_CONFIG: lkft-db845c-aosp-master-android15-6.1-gki
        IMAGE_SUPPORTED_VENDOR_BOOT: 'true'
        TUXSUITE_BAKE_VENDOR_DOWNLOAD_URL: $BUILD/
        BUILD_REFERENCE_IMAGE_GZ_URL: $BUILD/Image.gz
      dtb: null
      kernel: null
      modules: null
      rootfs: null
      tests:
        - boot
      commands: []
      qemu_image: null
      timeouts: {}
      is_public: true
      overlay: []
