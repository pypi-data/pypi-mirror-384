# tuxsuite plan submit x15-boot-plan-tuxbuild.yaml --lab https://lkft.validation.linaro.org --lava-test-plans-project lkft

version: 1
name: x15 boot test with tuxbuild url
description: Demonstrate a boot test with x15 via real hardware with tuxbuild
jobs:
- name: test-arm-lkftconfig-dut
  tests:
    - device: x15
      lava_test_plans_project: lkft
      lab: https://lkft.validation.linaro.org
      boot_args: rw
      parameters: {DEPLOY_OS: "debian"}
      dtb: dtbs/am57xx-beagle-x15.dtb
      rootfs: https://storage.tuxboot.com/debian/20230714/bookworm/armhf/rootfs.ext4.xz
      tuxbuild: https://storage.tuxsuite.com/public/demo/demo/builds/2WFTZMFBHvdiobkjadOimZOZbhe/
