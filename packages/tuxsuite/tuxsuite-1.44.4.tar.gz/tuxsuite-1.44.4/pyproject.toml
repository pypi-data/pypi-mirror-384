[build-system]
requires = ["flit_core >=2,<4", "b4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "tuxsuite"
author = "Senthil Kumaran"
author-email = "senthil.kumaran@linaro.org"
home-page = "https://www.tuxsuite.com/"
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = ">=3.7"
description-file = "README.md"
requires = [
    "attrs",
    "requests",
    "pyyaml",
    "voluptuous",
    "b4",
    "tuxmake",
    "tuxrun",
]

[tool.flit.scripts]
tuxsuite = "tuxsuite.cli:main"
