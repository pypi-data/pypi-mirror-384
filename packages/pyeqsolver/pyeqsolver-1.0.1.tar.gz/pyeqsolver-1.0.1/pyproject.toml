[project]
name = "pyeqsolver"
version = "1.0.1"
description = "A Python package for solving linear equations and performing 2x2 and 3x3 matrix operations"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Hammail Riaz", email = "hammailriaz.dev@gmail.com" }
]

keywords = ["matrix", "linear-equations", "mathematics", "algebra", "solver"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics"
]

[project.urls]
Homepage = "https://github.com/Hammail-Riaz/pyeqsolver"
Documentation = "https://github.com/Hammail-Riaz/pyeqsolver#readme"
Repository = "https://github.com/Hammail-Riaz/pyeqsolver"
"Bug Tracker" = "https://github.com/Hammail-Riaz/pyeqsolver/issues"
