[project]
name = "discrete-distribution-network"
version = "0.1.5"
description = "Discrete Distribution Network"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'generative modeling',
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "accelerate",
    "einops>=0.8.1",
    "ema-pytorch",
    "torch>=2.4",
    "torchvision",
    "x-mlps-pytorch>=0.1.0"
]

[project.urls]
Homepage = "https://pypi.org/project/discrete-distribution-network/"
Repository = "https://github.com/lucidrains/discrete-distribution-network"

[project.optional-dependencies]
examples = []
test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["discrete_distribution_network"]
