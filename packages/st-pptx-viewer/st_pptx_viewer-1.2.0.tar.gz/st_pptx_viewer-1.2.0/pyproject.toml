[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "st-pptx-viewer"
version = "1.2.0"
description = "A Streamlit component for rendering PowerPoint presentations using PptxViewJS"
readme = "README.md"
authors = [{name = "PptxViewJS Contributors"}]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["streamlit", "pptx", "powerpoint", "viewer", "presentation", "component"]
requires-python = ">=3.8"
dependencies = [
    "streamlit>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/gptsci/js-slide-viewer"
Documentation = "https://github.com/gptsci/js-slide-viewer/blob/main/st_pptx_viewer/README.md"
Repository = "https://github.com/gptsci/js-slide-viewer"
"Bug Reports" = "https://github.com/gptsci/js-slide-viewer/issues"

[tool.setuptools]
packages = ["st_pptx_viewer"]

[tool.setuptools.package-dir]
st_pptx_viewer = "."

