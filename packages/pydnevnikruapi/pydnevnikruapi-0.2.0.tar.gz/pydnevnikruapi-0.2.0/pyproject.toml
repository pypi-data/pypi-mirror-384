[project]
name = "pydnevnikruapi"
version = "0.2.0"
description = "Wrapper for dnevnik.ru API"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.13.0",
]

[dependency-groups]
dev = [
    "ruff>=0.14.0",
]


[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"


[tool.uv.build-backend]
module-name = "pydnevnikruapi"
module-root = ""