[project]
name = "pydantic_builder"
version = "0.1.0"
description = "A micro framework implementing a convenient type parameterized builder pattern for pydantic models"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0; python_version < '3.11'",
]

[dependency-groups]
testing = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
