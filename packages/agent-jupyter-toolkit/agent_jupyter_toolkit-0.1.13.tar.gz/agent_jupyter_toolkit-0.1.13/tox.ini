[tox]
envlist = py38, py39, py310, py311, lint, ruff

[testenv]
deps =
    pytest
    pytest-asyncio
    jupyter_client
    pandas
    pyarrow
    nbformat
    # Add any other runtime/test dependencies here
commands =
    pytest

# Ruff lint
[testenv:ruff]
description = Ruff lint
skip_install = true
deps = ruff>=0.6.0
commands = ruff check src tests

# Black formatting check
[testenv:black]
description = Black formatting check
skip_install = true
deps = black
commands = black --check src tests

[flake8]
max-line-length = 100
exclude = __pycache__,.tox,.git,build,dist,.venv
