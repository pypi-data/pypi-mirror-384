[project]
name = "broadie"
dynamic = ["version"]
description = "Broadie: Opinionated framework for building and serving AI agents with build on LangGraph + LangServe."
readme = "docs/README.md"
requires-python = ">=3.10"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Broad Institute", email = "broadie@broadinstitute.org" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langchain-google-vertexai>=2.1.2",
    "fastapi>=0.116.1",
    "langgraph-checkpoint-postgres>=2.0.23",
    "langgraph>=0.6.6",
    "python-dotenv>=1.1.1",
    "langgraph-checkpoint-sqlite>=2.0.11",
    "click>=8.1.8",
    "uvicorn>=0.35.0",
    "slack-sdk>=3.36.0",
    "a2a-sdk>=0.3.3",
    "asyncpg>=0.30.0",
    "aiohttp>=3.12.15",
    "aiosmtplib>=4.0.2",
    "pydantic-settings>=2.10.1",
    "sse-starlette>=3.0.2",
    "langchain>=0.3.27",
    "psycopg-binary>=3.2.9",
    "alembic>=1.16.5",
    "langgraph-swarm>=0.0.14",
    "greenlet>=3.2.4",
    "slowapi>=0.1.9",
    "langgraph-supervisor>=0.0.29"
]

[project.optional-dependencies]
dev = [
    "ruff==0.12.11",
    "pytest==8.4.1",
    "pytest-asyncio==1.1.0",
    "pre-commit==3.0.0",
    "httpx==0.27.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]  # Errors, Pyflakes, Import rules (isort)
ignore = [
    "ANN", # ignore type-annotation enforcement
    "D", # ignore pydocstyle
]
fixable = ["ALL"]  # let Ruff fix what it can



[project.urls]
Homepage = "https://github.com/broadinstitute/broadie"
Repository = "https://github.com/broadinstitute/broadie"
Documentation = "https://broadie.readthedocs.io"
Issues = "https://github.com/broadinstitute/broadie/issues"

[project.scripts]
broadie = "broadie.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"broadie.server" = ["static/**/*"]
"*" = ["py.typed"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:coroutine.*was never awaited:RuntimeWarning",
    "ignore:coroutine 'AsyncMockMixin._execute_mock_call' was never awaited:RuntimeWarning",
    "ignore:.*__fields__.*:DeprecationWarning",
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
write_to = "src/broadie/_version.py"
write_to_template = "__version__ = '{version}'\n"
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"
