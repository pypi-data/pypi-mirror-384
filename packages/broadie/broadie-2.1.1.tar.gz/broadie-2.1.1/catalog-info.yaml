apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: broadie
  title: Broadie AI
  description: |
    Opinionated AI agent framework for building and serving AI agents with LangGraph and LangServe.
    Drastically reduces hallucination through structured contracts between agents, LLMs, and tools using
    Pydantic models. Features built-in memory, persistence, agent-to-agent communication, and easy deployment.
  links:
    - title: Documentation
      url: https://broadie.readthedocs.io
    - title: Repository
      url: https://github.com/broadinstitute/broadie
  annotations:
    github.com/project-slug: broadinstitute/broadie
    backstage.io/techdocs-ref: dir:.
    lighthouse.com/website-url: https://broadie.readthedocs.io
  tags:
    - ai-agents
    - python
    - fastapi
    - langgraph
    - langserve
    - pydantic
    - langchain
    - vertex-ai
    - postgresql
    - sqlite
spec:
  type: library
  owner: scientific-computing
  lifecycle: alpha
  dependsOn:
    - resource:vertex-ai
  providesApis:
    - broadie-api
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: broadie-api
  description: Broadie AI Agent Framework REST API for building and serving AI agents
  links:
    - title: API Documentation
      url: https://broadie-ai.readthedocs.io
    - title: Repository
      url: https://github.com/broadinstitute/broadie
  annotations:
    github.com/project-slug: broadinstitute/broadie
spec:
  type: openapi
  lifecycle: alpha
  owner: scientific-computing
  definition: |
    openapi: 3.0.0
    info:
      title: Broadie AI Agent Framework API
      version: 0.1.0
      description: API for building and serving AI agents with structured contracts
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: vertex-ai
  description: Google Vertex AI for LLM and ML capabilities
  annotations:
    github.com/project-slug: broadinstitute/broadie
spec:
  type: ml-platform
  owner: scientific-computing
  dependencyOf:
    - component:broadie
