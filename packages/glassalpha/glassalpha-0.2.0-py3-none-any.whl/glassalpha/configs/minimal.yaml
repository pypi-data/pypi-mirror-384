# GlassAlpha Example: Minimal Configuration (8 lines)
# Usage: glassalpha audit --config minimal.yaml --output minimal_audit.html
# Built-in dataset: german_credit (automatically fetched)
#
# This is a RUNNABLE EXAMPLE - the simplest working audit configuration.
# Documentation: https://glassalpha.com/getting-started/quickstart/

audit_profile: tabular_compliance
data:
  dataset: german_credit
  target_column: credit_risk
  protected_attributes:
    - gender
model:
  type: logistic_regression
  params:
    random_state: 42
    max_iter: 2000 # Increased to prevent convergence warnings
random_seed: 42
