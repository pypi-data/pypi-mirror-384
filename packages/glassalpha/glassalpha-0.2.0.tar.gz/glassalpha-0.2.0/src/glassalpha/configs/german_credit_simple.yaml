audit_profile: tabular_compliance

random_seed: 42

data:
  dataset: german_credit
  fetch: never # Disable network downloads for tests
  offline: true
  target_column: credit_risk
  feature_columns:
    - checking_account_status
    - duration_months
    - credit_amount
    - savings_account
    - employment_duration
    - age_years
    - gender
  protected_attributes:
    - gender

model:
  type: logistic_regression # Fast and works with base installation
  params:
    random_state: 42
    max_iter: 2000 # Increased to prevent convergence warnings
    # For XGBoost (requires: pip install 'glassalpha[explain]'):
    # type: xgboost
    # params:
    #   objective: binary:logistic
    #   n_estimators: 50
    #   max_depth: 3

metrics:
  performance:
    metrics:
      - accuracy
      - precision
      - recall
  fairness:
    metrics:
      - demographic_parity
      - equal_opportunity
  n_bootstrap: 100 # Reduced for faster tests

report:
  template: standard_audit
  output_format: html
