# GlassAlpha Production Configuration
# Full regulatory compliance with all validations enabled
# Documentation: https://glassalpha.com/guides/strict-mode/

audit_profile: tabular_compliance

# Data configuration with schema validation
data:
  dataset: german_credit
  target_column: credit_risk
  protected_attributes:
    - gender
    - age_group
    - foreign_worker

# Model configuration with model saving
model:
  type: xgboost # Production-grade model
  save_path: models/production_model.pkl # Required for reasons/recourse
  params:
    objective: binary:logistic
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    random_state: 42

# Explainers with explicit configuration
explainers:
  strategy: first_compatible
  priority:
    - treeshap # Best for XGBoost
    - kernelshap # Fallback
  config:
    treeshap:
      max_samples: 1000
    kernelshap:
      n_samples: 500

# Comprehensive metrics
metrics:
  performance:
    - accuracy
    - precision
    - recall
    - f1
    - auc_roc
  fairness:
    - demographic_parity
    - equal_opportunity
    - equalized_odds

# Strict reproducibility
# Master random seed for all randomness sources
random_seed: 42

# Enforce strict determinism controls (thread control, advanced seeding)
strict: true

# Control thread counts for deterministic parallel processing
thread_control: true

# Report configuration
report:
  template: standard_audit
  output_format: html
  title: "Production Model Audit Report"

# Full manifest
manifest:
  enabled: true
