# ============================================================================
# GlassAlpha Quickstart Configuration (ROOT FILE - DO NOT MOVE)
# ============================================================================
# INTENTIONAL LOCATION: This file lives in the repository root
# WHY: Referenced by quickstart docs, smoke tests, and user workflows
# INCLUDED IN: PyPI distribution via MANIFEST.in (line 10)
# USED BY: `glassalpha audit --config audit_config.yaml` in documentation
# ============================================================================
# For rapid testing and exploration with built-in datasets
# Documentation: https://glassalpha.com/guides/quickstart/

audit_profile: tabular_compliance

# Data: Use built-in dataset for quick testing
data:
  dataset: german_credit # Built-in dataset (no file needed)
  target_column: credit_risk
  protected_attributes:
    - gender
    - age_group

# Model: Simple and fast
model:
  type: logistic_regression
  save_path: examples/models/quickstart_model.pkl # Auto-save for reasons/recourse commands
  params:
    random_state: 42
    max_iter: 5000 # Sufficient for most datasets, prevents convergence warnings

# Explainers: Quick methods
explainers:
  strategy: first_compatible
  priority:
    - coefficients # Instant for linear models
    - permutation # Universal fallback

# Metrics: Essential only
metrics:
  performance:
    - accuracy
    - f1_weighted
  fairness:
    - demographic_parity
    - equal_opportunity

# Reproducibility: Strict determinism for CI/production
reproducibility:
  random_seed: 42
  strict: true
  thread_control: true

# Report: HTML for speed
report:
  output_format: html
  title: "Quick Audit Report"

# Manifest: Enabled
manifest:
  enabled: true
