[project]
name = "hamlette"
version = "0.1.0"
description = "Enriches Hamcrest with a fluent asserter and handy matchers for expressive, readable tests."
license = "MIT"
readme = "README.md"
keywords = ["hamcrest", "matcher", "assertions", "testing", "pytest"]
authors = [
    { name = "Ovunc Cetin", email = "ovunccetin@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pyhamcrest (>=2.1.0,<3.0.0)"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "https://github.com/ovunccetin/hamlette"
Repository = "https://github.com/ovunccetin/hamlette"
Issues = "https://github.com/ovunccetin/hamlette/issues"

[tool.poetry]
packages = [{ include = "hamlette", from = "src" }]
include = [
    "src/hamlette/py.typed",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
reportWildcardImportFromLibrary = "none"
[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-sugar (>=1.1.1,<2.0.0)"
]
