[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyai-memory"
version = "0.1.8"
description = "TinyAI: A Django-based neural memory and reasoning system"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Gerson De La Cruz", email = "gdelacruz.developer@example.com" }
]
dependencies = [
    "django>=4.2",
    "numpy>=1.23",
    "sentence-transformers>=2.2.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Django",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["ai_core*"]
