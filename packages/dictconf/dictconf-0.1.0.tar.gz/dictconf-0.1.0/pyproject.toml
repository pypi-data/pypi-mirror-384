# ==============================================================================
# Build System Configuration
# ==============================================================================
# Defines how the project is built. This section is standard.
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# ==============================================================================
# Project Metadata
# ==============================================================================
# Contains the essential information about your library.
[project]
name = "dictconf"
version = "0.1.0"
authors = [
    { name="Philip Hierhager", email="philip.hierhager@googlemail.com" },
]
description = "A simple, file-composition-based configuration library."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# ==============================================================================
# Dependencies
# ==============================================================================
# Core library dependencies - what's needed for the code to run.
dependencies = [
    "PyYAML>=6.0",
]

# Optional and development dependencies.
# Install with:
#   pip install ".[dacite]"
#   pip install ".[dev]"
[project.optional-dependencies]
# For casting config dicts to dataclasses
dacite = ["dacite>=1.8.0"]

# Tools for development (testing, linting, etc.)
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "build",
    "twine"
]

# ==============================================================================
# Project URLs
# ==============================================================================
# Links related to your project, shown on PyPI.
[project.urls]
Homepage = "https://github.com/user/dictconf"

