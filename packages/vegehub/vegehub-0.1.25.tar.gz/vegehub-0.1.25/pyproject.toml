[tool.poetry]
name = "vegehub"
version = "0.1.25"
description = "A basic package for simplifying interactions with the Vegetronix VegeHub"
authors = ["GhoweVege <85890024+GhoweVege@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://www.vegetronix.com/Products/VG-HUB-RELAY/"
repository = "https://github.com/GhoweVege/VegeHubPyPiLib"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.10.8"


[tool.poetry.group.dev.dependencies]
aioresponses = "^0.7.6"
pytest-asyncio = "^0.24.0"
mypy = "^1.13.0"
pytest-cov = "^6.0.0"
pylint = "^3.3.1"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
