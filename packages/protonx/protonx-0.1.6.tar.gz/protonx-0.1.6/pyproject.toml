[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "protonx"
version = "0.1.6"
description = "ProtonX Python SDK for embeddings and AI APIs"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "ProtonX Engineering", email = "protonxai@gmail.com" }]
requires-python = ">=3.8"
dependencies = ["requests>=2.31.0"]

[project.urls]
Homepage = "https://github.com/protonx-engineering/protonx-python"
Issues = "https://github.com/protonx-engineering/protonx-python/issues"
