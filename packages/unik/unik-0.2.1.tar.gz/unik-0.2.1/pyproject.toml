[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unik"
description = "Provide functionality for working with selections of unique items in lists / arrays"
readme = "README.md"
authors = [
    {name = "Gabriel Brammer", email = "gbrammer@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "numpy"
]
dynamic = ["version"]

[tool.setuptools_scm]
write_to = "unik/version.py"

[project.urls]
Homepage = "https://github.com/gbrammer/unik"
Repository = "https://github.com/gbrammer/unik"
Issues = "https://github.com/gbrammer/unik/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "flake8"
]

[tool.setuptools]
packages = ["unik"]
