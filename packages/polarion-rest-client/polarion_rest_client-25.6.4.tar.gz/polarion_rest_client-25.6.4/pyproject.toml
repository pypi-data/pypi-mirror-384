[build-system]
requires = [
    "openapi-python-client>=0.25.3",
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "polarion-rest-client"
description = "Polarion REST API client, wrappers & helpers"
authors = [
    { name = "emesika", email = "elimesika@gmail.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "attrs>=23.1.0",
    "httpx>=0.23.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.9.0",
    "beautifulsoup4>=4.12,<5",
    "pandas>=2.0,<3",
    "truststore>=0.10.4",
]
version = "25.6.4"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
regenerate-client = "bash ./scripts/regenerate_polarion_rest_client.sh"

[tool.pdm.scripts.clean]
composite = [
    "rm -rf src/polarion_rest_client/openapi",
    "mkdir -p src/polarion_rest_client/openapi",
]

[tool.pdm.scripts.pre_build]
composite = [
    "clean",
    "regenerate-client",
]

[tool.pdm.build]
package-dir = "src"
packages = [
    { include = "polarion_rest_client" },
]
includes = [
    "src/",
    "LICENSE",
    "README.md",
]

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
markers = [
    "unit: fast tests that do not call external services",
    "integration: tests that hit a real Polarion server",
]

[dependency-groups]
dev = [
    "openapi-python-client>=0.25.3",
    "openapi-spec-validator>=0.7.1",
    "nodeenv>=1.9.1",
]
test = [
    "pytest>=8.2",
    "python-dotenv>=1.1.1",
]
