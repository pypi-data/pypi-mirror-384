[project]
name = "py-cogit"
version = "0.1.0"
description = "A command-line tool for code analysis."
authors = [{ name = "Andrei Silva", email = "andrei.fbds@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv",
    "google-generativeai"
]

[project.scripts]
py-cogit = "cogit.main:main"