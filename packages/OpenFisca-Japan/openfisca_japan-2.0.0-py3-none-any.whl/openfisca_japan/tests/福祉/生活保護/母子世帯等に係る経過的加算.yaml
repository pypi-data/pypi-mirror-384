# 親の人数のテスト
- name: 親2人
  period: 2023-06-01
  input:
    世帯:
      親一覧:
        - 自分
        - 配偶者
      子一覧: # 「子一覧」は複数人設定可
        - 子1
      世帯人数: 2
      居住級地区分1: 1
      居住級地区分2: 1
    世帯員:
      自分:
        年齢: 20
      配偶者:
        年齢: 20
      子1:
        年齢: 0
  output:
    世帯:
      母子世帯等に係る経過的加算: 0

