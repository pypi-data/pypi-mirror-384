[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bdsca-analysis-config-file"
version = "0.1.5"
description = "Tools and CLI for handling BDSCA analysis configuration file(s)."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Jouni Lehto" }
]
keywords = ["bdsca", "analysis", "config", "yaml", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]

dependencies = [
  "PyYAML>=6.0",
  "jsonschema>=4.17.0",
]

[project.urls]
Homepage = "https://github.com/lejouni/bdsca-analysis-config-file"
Repository = "https://github.com/lejouni/bdsca-analysis-config-file"

[project.scripts]
bdsca-config = "bdsca_analysis_config_file.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["bdsca_analysis_config_file*"]


[tool.ruff]
line-length = 300
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []
isort = { known-first-party = ["bdsca_analysis_config_file"] }

[tool.black]
line-length = 300
target-version = ["py39"]

[tool.mypy]
python_version = "3.9"
plugins = []
warn_unused_configs = true
warn_return_any = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_optional = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
namespace_packages = true
explicit_package_bases = true
mypy_path = "src"

[tool.pytest.ini_options]
addopts = "-ra -q --color=yes"
testpaths = [
  "tests",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.5.0",
  "black>=24.3.0",
  "mypy>=1.10.0",
  "types-setuptools>=68.0.0.3",
  "pre-commit>=3.7.0",
]
