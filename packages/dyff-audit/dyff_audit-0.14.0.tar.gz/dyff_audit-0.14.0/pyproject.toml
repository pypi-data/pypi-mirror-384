[build-system]
requires = [
    "setuptools>=64",
    "setuptools-scm>=8.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "dyff-audit"
description = "Audit tools for the Dyff AI auditing platform."

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "dyff-client>=0.22.0",
    "dyff-schema>=0.36.8",
    "beautifulsoup4",
    "lxml",
    "nbconvert",
    "nbformat",
    "notebook",
    "numpy<2",
    "pandas",
    "pyarrow",
    "pydantic>=2.0.0,<3.0.0",
    "ruamel.yaml",
]

dynamic = ["version"]

keywords = [
    "ai",
    "audit",
    "safety",
    "evaluation",
]

license = {text = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["docker", "pytest", "pytest-datafiles", "pytest-depends"]

[project.urls]
"Home" = "https://gitlab.com/dyff/packages/dyff-audit"
"Issues" = "https://gitlab.com/dyff/packages/dyff-audit/-/issues"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "dyff.audit*",
]
namespaces = true

[tool.setuptools_scm]

[tool.importlinter]
root_packages = [
    "dyff.audit",
]
include_external_packages = true

[[tool.importlinter.contracts]]
name = "enforce layered architecture"
type = "layers"
layers = [
    "dyff.audit",
    "dyff.client",
    "dyff.schema",
]

[tool.isort]
known_first_party = ["dyff"]
profile = "black"
