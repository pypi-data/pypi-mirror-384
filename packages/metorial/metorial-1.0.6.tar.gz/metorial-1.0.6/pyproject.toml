[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metorial"
version = "1.0.6"
description = "Python SDK for Metorial - The open source integration platform for agentic AI"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Metorial Team", email = "support@metorial.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
keywords = [
    "metorial",
    "ai",
    "llm",
    "openai",
    "anthropic",
    "tools",
    "mcp",
    "model-context-protocol",
    "chat",
    "completions",
    "sessions",
]
dependencies = [
    "aiohttp>=3.8.0",
    "aiohttp-sse-client>=0.2.1",
    "typing-extensions>=4.0.0",
    "metorial-core>=1.0.6",
    "metorial-mcp-session>=1.0.3",
    "metorial-openai>=1.0.3",
    "metorial-anthropic>=1.0.3", 
    "metorial-google>=1.0.3",
    "metorial-mistral>=1.0.3",
    "metorial-deepseek>=1.0.3",
    "metorial-togetherai>=1.0.3",
    "metorial-xai>=1.0.3",
]

[project.optional-dependencies]
# Client library extras (install the actual AI provider clients)
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.69.0"]
google = ["google-generativeai>=0.3.0"]
mistral = ["mistralai>=0.4.0"]
deepseek = ["openai>=1.0.0"]  # Uses OpenAI-compatible client
togetherai = ["openai>=1.0.0"]  # Uses OpenAI-compatible client
xai = ["openai>=1.0.0"]  # Uses OpenAI-compatible client
all = [
    "openai>=1.0.0",
    "anthropic>=0.69.0", 
    "google-generativeai>=0.3.0",
    "mistralai>=0.4.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://metorial.com"
Documentation = "https://metorial.com/docs"
Repository = "https://github.com/metorial/metorial-python"
Changelog = "https://github.com/metorial/metorial-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/metorial"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]

[tool.uv.sources]
metorial-core = { workspace = true }
metorial-mcp-session = { workspace = true }
metorial-openai = { workspace = true }
metorial-anthropic = { workspace = true }
metorial-google = { workspace = true }
metorial-mistral = { workspace = true }
metorial-deepseek = { workspace = true }
metorial-togetherai = { workspace = true }
metorial-xai = { workspace = true }
