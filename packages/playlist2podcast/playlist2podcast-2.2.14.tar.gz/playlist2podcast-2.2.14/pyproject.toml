[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "playlist2podcast"
version = "2.2.14"
authors = [
    { name = "Marvin8", email = "marvin8@tuta.io" }
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Utilities",
]
description = "Creates podcast feed from playlist URL"
readme = "README.rst"
license = { text = "AGPL-3.0-or-later" }
requires-python = ">=3.10,<3.14"
dependencies = [
    "feedgen~=1.0.0",
    "loguru~=0.7.3",
    "msgspec~=0.19.0",
    "pillow~=12.0.0",
    "pycryptodomex~=3.23.0",
    "requests~=2.32.5",
    "tomli-w~=1.2.0",
    "typer~=0.19.2",
    "whenever~=0.9.2",
    "yt-dlp~=2025.10.14",
]
[dependency-groups]
dev = [
    "ruff~=0.14.0",
    "scriv~=1.7.0",
    "ty~=0.0.1a22",
]
nox = [
    "nox-uv~=0.6.2",
]
pre-commit = [
    "prek~=0.2.8",
]
pytest = [
    "pytest~=8.4.2",
    "pytest-cov~=7.0.0",
]


[project.scripts]
playlist2podcast = "playlist2podcast.playlist_2_podcast:start_main"
p2p_convert_config = "playlist2podcast.util:convert_to_toml"

[project.urls]
Documentation = "https://codeberg.org/PyYtTools/Playlist2Podcasts/src/branch/main/README.rst"
Issues ="https://codeberg.org/PyYtTools/Playlist2Podcasts/issues"
Source ="https://codeberg.org/PyYtTools/Playlist2Podcasts"
Changelog = "https://codeberg.org/PyYtTools/Playlist2Podcasts/src/branch/main/CHANGELOG.rst"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "pycryptodomex",
    "tomli-w",
]
DEP003 = [
    "typing_extensions",
]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"
