[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "srx-lib-docs"
version = "0.1.6"
description = "Document utilities for SRX: extract text from PDF, DOCX, PPTX, XLSX"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "SRX", email = "dev@srx.id" }]
dependencies = [
  "PyPDF2>=3.0.1",
  "python-docx>=0.8.11",
  "python-pptx>=0.6.21",
  "openpyxl>=3.1.2",
  "Pillow>=10.0.0",
  "httpx>=0.28.1",
  "aiofiles>=23.2.1",
  "markitdown[all]>=0.1.3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/srx_lib_docs"]

[tool.ruff]
line-length = 100
target-version = "py312"
