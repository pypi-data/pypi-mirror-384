on: workflow_dispatch

permissions:
  contents: read

name: pytest-self-hosted

jobs:
  uv-pytest:
    name: python
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ollama
        uses: ai-action/setup-ollama@v1

      - name: Verify Ollama is running and list available models
        run: ollama list
      - name: Other diagnostic info
        run: |
          which ollama
          ollama --version

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --all-groups

      - name: Run tests using pytest
        run: uv run --group test pytest -v tests/
