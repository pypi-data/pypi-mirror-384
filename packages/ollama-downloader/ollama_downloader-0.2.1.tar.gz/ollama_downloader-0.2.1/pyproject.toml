[project]
name = "ollama-downloader"
version = "0.2.1"
description = "A library and Hugging Face model downloader for Ollama."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
    "downloader",
    "tool",
    "models",
    "web-scraper",
    "huggingface",
    "huggingface-models",
    "ollama",
    "ollama-downloader",
    "ollama-model",
    "ollama-library"
]
authors = [
    { name = "Anirban Basu", email = "anirbanbasu@users.noreply.github.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
requires-python = ">=3.12"
dependencies = [
    "environs>=14.3.0",
    "httpx[http2]>=0.28.1",
    "lxml>=6.0.0",
    "ollama>=0.6.0",
    "psutil>=7.0.0",
    "typer>=0.16.0",
    "pywin32>=311 ; sys_platform == 'win32'",
]

[tool.coverage.run]
    omit = [
        "tests/filter_profile_data.py",
    ]

[project.scripts]
od = "ollama_downloader.cli:main"
ollama-downloader = "ollama_downloader.cli:main"

[project.urls]
Repository = "https://github.com/anirbanbasu/ollama-downloader"
Issues = "https://github.com/anirbanbasu/ollama-downloader/issues"
Download = "https://pypi.org/project/ollama-downloader/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "icecream>=2.1.7",
    "nuitka>=2.7.16",
    "pre-commit>=4.3.0",
]
test = [
    "coverage>=7.10.4",
    "pytest>=8.4.1",
    "pytest-profiling>=1.8.1",
]
