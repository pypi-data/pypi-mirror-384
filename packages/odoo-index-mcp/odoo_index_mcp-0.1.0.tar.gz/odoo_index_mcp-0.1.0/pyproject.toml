[project]
name = "odoo-index-mcp"
version = "0.1.0"
description = "Lightweight MCP server for indexing Odoo code"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Letzdoo (Jerome Sonnet)", email = "jerome.sonnet@letzdoo.com"}
]
keywords = ["odoo", "mcp", "indexer", "code-search", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "fastmcp>=2.5.0",
    "python-dotenv>=1.0.0",
    "lxml>=4.9.0",
    "aiosqlite>=0.19.0",
    "uvloop>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/letzdoo/odoo-indexer-mcp"
Repository = "https://github.com/letzdoo/odoo-indexer-mcp"
Issues = "https://github.com/letzdoo/odoo-indexer-mcp/issues"

[project.scripts]
odoo-index-mcp = "odoo_index_mcp.server:main"
odoo-index-cli = "cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
