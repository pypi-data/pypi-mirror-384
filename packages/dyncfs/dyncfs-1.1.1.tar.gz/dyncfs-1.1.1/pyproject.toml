[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dyncfs"
version = "1.1.1"
description = "A Python library for computing Coulomb Failure Stress Change."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Zhou Jiangcheng", email = "zhoujcpku@outlook.com" }]

dependencies = [
    "numpy>=2.3.3",
    "matplotlib>=3.9.2",
    "scipy>=1.16.2",
    "pandas>=2.2.3",
    "jpype1>=1.5.2",
    "tqdm>=4.67.1",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["dyncfs*"]

