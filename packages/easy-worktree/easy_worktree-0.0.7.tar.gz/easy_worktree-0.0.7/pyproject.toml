[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easy-worktree"
version = "0.0.7"
description = "Git worktree を簡単に管理するための CLI ツール"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
authors = [
    {name = "igtm"}
]
license = {text = "MIT"}
keywords = ["git", "worktree", "cli", "tool"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]

[project.urls]
Homepage = "https://github.com/igtm/easy-worktree"
Repository = "https://github.com/igtm/easy-worktree"
Issues = "https://github.com/igtm/easy-worktree/issues"

[project.scripts]
wt = "easy_worktree:main"

[tool.hatch.build.targets.wheel]
packages = ["easy_worktree"]
