services:
  mongodb:
    image: mongo:7.0
    container_name: dory-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dory-network

  dory-demo:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile
    container_name: dory-demo
    depends_on:
      - mongodb
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ../../src:/app/src:ro
    networks:
      - dory-network
    command: python examples/docker/demo.py

volumes:
  mongodb_data:

networks:
  dory-network:
    driver: bridge
