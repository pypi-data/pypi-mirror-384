[project]
name = "dory-ai"
dynamic = ["version"]
description = "A library for managing conversation history in AI-powered applications for reusability across projects."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Kopiloto Team", email = "kopiloto@kavak.com" }]

# Core runtime dependencies (MongoDB + async support)
dependencies = [
    "mongoengine-plus>=1.2.0",
    "pydantic>=2.5.0",
    "mem0ai>=0.0.20",
    "pydantic-ai>=1.0.18",
    "httpx>=0.27.0",
]
license = { text = "MIT" }
keywords = ["ai", "conversation", "messages", "mongodb"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dory"]

[tool.hatch.version]
path = "src/dory/__init__.py"

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=4.1.0",
    "mongomock>=4.3.0",
    "ruff>=0.11.12",
    "mypy>=1.16.0",
    "types-requests>=2.32.0.20250515",
]

[project.optional-dependencies]
linting = ["ruff", "mypy", "types-requests"]

[tool.mypy]
ignore_missing_imports = true
plugins = "pydantic.mypy"

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-p no:warnings -v --cov-report term-missing --cov=src/dory"
