[build-system]
requires = ["setuptools", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-rolling-stocktake"
description = "Support rolling stocktake for InvenTree"
dynamic = ["version"]
authors = [
    { name = "Oliver Walters",email = "oliver.henry.walters@gmail.com" },
]
readme = "README.md"
license = "MIT"
keywords = ["inventree", "plugin"]
requires-python = ">=3.9"
dependencies = [
    # Enter your plugin library dependencies here
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: InvenTree",
]
[project.urls]
Homepage = "https://github.com/inventree/rolling-stocktake-plugin"

[project.entry-points."inventree_plugins"]
RollingStocktake = "rolling_stocktake.core:RollingStocktake"

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "rolling_stocktake.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["rolling_stocktake"]
