[metadata]
name = vw-mkdocs-idref
version = 0.1.5
description = MkDocs plugin to link by front-matter ID with status/progress
long_description = file: README.md
long_description_content_type = text/markdown
author = gobidesert
license = MIT
classifiers = 
	Framework :: MkDocs
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	mkdocs>=1.4
	PyYAML>=6.0

[options.entry_points]
mkdocs.plugins = 
	idref = mkdocs_idref.plugin:IdRefPlugin

[egg_info]
tag_build = 
tag_date = 0

