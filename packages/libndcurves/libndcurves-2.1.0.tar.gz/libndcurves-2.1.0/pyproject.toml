[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost[build] ~= 1.89.0",
  "cmeel[build]",
  "libpinocchio[build]"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0",
  "libpinocchio"
]
description = "Library for creating smooth cubic splines"
license = "BSD-3-Clause"
name = "libndcurves"
version = "2.1.0"

[project.urls]
changelog = "https://github.com/loco-3d/ndcurves/blob/devel/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/ndcurves"
upstream = "https://github.com/loco-3d/ndcurves"

[tool.cmeel]
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=OFF"
]
has-sitelib = false

[tool.ruff]
extend-exclude = ["cmake"]

[tool.ruff.lint]
extend-select = ["I", "NPY", "RUF", "UP", "W"]

[tool.ruff.lint.isort]
known-first-party = ["ndcurves"]

[tool.tomlsort]
all = true
