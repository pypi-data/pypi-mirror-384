[tool.poetry]
name = "bella-lumiere"
version = "0.0.14"
description = "Live Utilities for Model Inspection and Exploration of Relevant Effects"
authors = ["gabriele-marino <gabmarino.8601@gmail.com>"]
readme = "README.md"
packages = [
    { include = "lumiere" }
]

[tool.poetry.dependencies]
python = "^3.10"

polars = "^1.32.3"
shap = "^0.48.0"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.406"

[tool.pyright]
typeCheckingMode = "strict"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
