site_name: RustyBT Documentation
site_description: Modern Python backtesting engine built on Zipline-Reloaded
site_author: RustyBT Development Team
site_url: https://jerryinyang.github.io/rustybt

repo_name: jerryinyang/rustybt
repo_url: https://github.com/jerryinyang/rustybt
edit_uri: edit/main/docs/

# Exclude files not meant for the documentation site
not_in_nav: |
  architecture.md
  prd.md
  experiments.md

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.ico

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jerryinyang/rustybt
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rustybt/
  version:
    provider: mike

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guides:
      - Decimal Precision: guides/decimal-precision-configuration.md
      - Caching System: guides/caching-system.md
      - Creating Data Adapters: guides/creating-data-adapters.md
      - CSV Data Import: guides/csv-data-import.md
      - Testnet Setup: guides/testnet-setup-guide.md
  - Examples & Tutorials:
      - Overview: examples/README.md
  - API Reference:
      - Order Types: api/order-types.md
      - Caching API: api/caching-api.md
      - Bundle Metadata API: api/bundle-metadata-api.md
  - About:
      - License: about/license.md
      - Contributing: about/contributing.md
      - Changelog: about/changelog.md
