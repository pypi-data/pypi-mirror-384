[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "awslabs.github-actions-mcp-server"
version = "0.1.1"
description = "A library for GitHub Actions MCP server"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/awslabs/github-actions-mcp-server"
Repository = "https://github.com/awslabs/github-actions-mcp-server"

[project.scripts]
"awslabs.github-actions-mcp-server" = "awslabs.github_actions_mcp_server.main:main"
github-actions-mcp-server = "awslabs.github_actions_mcp_server.main:main"

[tool.setuptools.packages.find]
where = ["src"]
