[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdgithub"
version = "1.0.0"
description = "Flatten GitHub repositories into beautiful single HTML pages"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["github", "repository", "viewer", "html", "markdown"]
authors = [
    {name = "llango", email = "rontomai@gmail.com"}
]
dependencies = [
    "pygments>=2.15.0",
    "markdown>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
repo-viewer = "github_repo_viewer.cli:cli"

[project.urls]
Homepage = "https://github.com/llango/mdgithub"
Repository = "https://github.com/llango/mdgithub"
Issues = "https://github.com/llango/mdgithub/issues"
Documentation = "https://github.com/llango/mdgithub#readme"

[tool.hatch.build.targets.wheel]
packages = ["mdgithub"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
