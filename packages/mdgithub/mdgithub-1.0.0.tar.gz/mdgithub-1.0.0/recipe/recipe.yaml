context:
  version: "0.1.0"

package:
  name: mdgithub
  version: ${{ version }}

source:
  path: ..

build:
  number: 0
  script: pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - pygments >=2.15.0
    - markdown >=3.4.0

test:
  imports:
    - github_repo_viewer
  commands:
    - repo-viewer --help

about:
  home: https://github.com/llango/mdgithub
  license: 0BSD
  license_file: LICENSE
  summary: Flatten GitHub repositories into beautiful single HTML pages
  description: |
    A professional tool to flatten any GitHub repository into a single,
    beautiful HTML page with enhanced UI/UX for both humans and LLMs.
  dev_url: https://github.com/llango/mdgithub
  doc_url: https://github.com/llango/mdgithub#readme

extra:
  recipe-maintainers:
    - llango