[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hqapi_client"
version = "1.0.4"
description = "Python client for HQAPI.com"
readme = "README.rst"
requires-python = ">=3.8"
keywords = ["hqapi", "screenshot", "screenshots"]
authors = [
    {name = "HQAPI"}
]
dependencies = [
    "requests>=2.30.0"
]

[tool.setuptools.packages.find]
where = ["."]
