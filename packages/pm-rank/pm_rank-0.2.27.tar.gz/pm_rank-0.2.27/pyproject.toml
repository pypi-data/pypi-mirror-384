[project]
name = "pm_rank"
version = "0.2.27"
description = "A toolkit for scoring and ranking prediction market forecasters."
authors = [
    { name = "Sida Li", email = "listar2000@uchicago.edu" }
]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "numpy",
    "matplotlib",
    "seaborn",
    "pandas",
    "tqdm",
    # add other dependencies as needed
]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinxawesome-theme",
    "sphinx-math-dollar",
    "myst-parser",
    "sphinx-autoapi",
]

full = [
    "pyro-ppl",
    "sphinx",
    "sphinxawesome-theme",
    "sphinx-math-dollar",
    "myst-parser",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
