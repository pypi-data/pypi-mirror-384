[project]
name = "mig-dx-api"
version = "0.2.10"
description = "Dataset Exchange API Client Library"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "httpx>=0.27.2",
    "loguru>=0.7.2",
    "pydantic-settings>=2.5.2",
    "pydantic>=2.9.2",
    "pyjwt[crypto]>=2.9.0",
]

[tool.uv]
managed = true
dev-dependencies = [
    "faker>=28.4.1",
    "ipykernel>=6.29.5",
    "mimesis>=18.0.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "requests>=2.32.3",
    "respx>=0.21.1",
    "pytest-mock>=3.14.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets]
packages = [
    "src/mig_dx_api",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
