[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simflux"
version = "0.1.1"
description = "MINFLUX-like simulator"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Jack Peyton" }
]

dependencies = [
  "numpy>=1.23",
  "pandas>=1.5",
  "plotly>=5.0",
  "h5py>=3.7",
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["simflux*"]
