[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "allytools"
version = "0.4.9"
description = "Utility toolkit"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Anton Sharapov", email = "sharapov.anton@gmail.com" }]

dependencies = ["PyQt5",
                "numpy>=1.23"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]
qa  = ["tox", "pre-commit"]

[project.urls]
Homepage = "https://github.com/SharapovAnton/allytools"
Issues = "https://github.com/SharapovAnton/allytools/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["allytools*"]
exclude = ["tests*", "examples*"]

[tool.setuptools]
include-package-data = true

# ---- Ruff (new-style sections) ----
[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["allytools", "lensguild"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
