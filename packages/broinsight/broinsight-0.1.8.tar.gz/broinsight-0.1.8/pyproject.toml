[project]
name = "broinsight"
version = "0.1.8"
description = "If you don't know what to do with your data, I got you, Bro!"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "broflow>=0.1.5",
    "brollm>=0.1.2",
    "broprompt>=0.1.5",
    "duckdb>=1.3.2",
    "nbformat>=5.10.4",
    "pandas>=2.3.2",
    "plotly>=6.3.0",
    "pydantic>=2.11.7",
    "seaborn>=0.13.2",
    "importlib-resources>=1.3.0; python_version<'3.9'",
]

[dependency-groups]
dev = [
    "boto3>=1.40.22",
    "ipykernel>=6.30.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "broinsight", 
    "broinsight.actions", 
    "broinsight.metadata", 
    "broinsight.utils", 
    "broinsight.data_quality", 
    "broinsight.experiment",
    "broinsight.prompt_hub"
]

[tool.setuptools.package-data]
"broinsight.prompt_hub" = ["*.md"]
"broinsight" = ["prompt_hub/*.md"]
