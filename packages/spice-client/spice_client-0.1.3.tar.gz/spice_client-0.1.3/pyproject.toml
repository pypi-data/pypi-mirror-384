[project]
name = "spice-client"
version = "0.1.3"
description = "A Python client library for the SPICE ice nucleation API"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Evan Thomas", email = "evan.thomas@epfl.ch"}
]
maintainers = [
    {name = "Evan Thomas", email = "evan.thomas@epfl.ch"}
]
keywords = ["ice nucleation", "climate science", "environmental research", "laboratory data"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Typing :: Typed",
]
dependencies = [
    "geopandas>=1.1.1",
    "jupyterlab>=4.4.6",
    "pandas>=2.3.2",
    "pydantic>=2.11.7",
    "python-dateutil>=2.9.0.post0",
    "python-keycloak>=5.8.1",
    "typing-extensions>=4.15.0",
    "urllib3>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/EERL-EPFL/spice-client"
Repository = "https://github.com/EERL-EPFL/spice-client.git"
Documentation = "https://github.com/EERL-EPFL/spice-client/blob/main/README.md"
Issues = "https://github.com/EERL-EPFL/spice-client/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["spice_client"]

[tool.hatch.build.targets.sdist]
include = [
    "/spice_client",
    "/helpers",
    "/docs",
    "/README.md",
    "/examples.ipynb",
]

[tool.uv]
dev-dependencies = [
    "openapi-generator-cli>=7.15.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "tox>=4.28.4",
    "build>=1.3.0",
    "twine>=6.1.0",
]
