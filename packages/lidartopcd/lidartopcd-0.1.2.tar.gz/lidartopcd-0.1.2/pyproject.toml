[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lidartopcd"
version = "0.1.2"  # Increment this for updates (e.g., 0.1.1)
description = "A ROS2 tool to save PCD files from LiDAR subscriptions with configurable processing"
readme = "README.md"
authors = [{ name = "Yakun", email = "21bcs5128@cuchd.in" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "scipy",
]

[project.scripts]
lidar-pcd-saver = "lidartopcd.saver:main"  # Enables CLI command

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false