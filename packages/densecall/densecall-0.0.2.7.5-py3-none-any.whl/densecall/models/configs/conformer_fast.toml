[model]
package = "densecall.conformer"

[general]
norm = "layer"
activation = "silu"
warmup_steps = 500 
optimizer = "muon"
wd = 0.01

[feature_extractor]
conv_dim = [32, 64, 128]
conv_kernel = [3, 5, 5]
conv_stride_pretrain = [1, 2, 2]
conv_stride_finetune = [1, 2, 2]

[encoder]
hybrid = true
layer = "conformer"
feed_forward_residual_factor = 0.5
n_heads = 4
num_blocks = 6
dropout = 0.1
embed_size = 128
expansion_factor = 4
conv_embeding = false
stride = 4
fast = true
inter_ctc_index = [2]
use_quantizer = true 
attn_type = "flashattn"
pre_norm = true


[criterion]
loss = "ctc"


[basecaller]
chunksize = 12000
overlap = 600
batchsize = 32
quantize = 1
alphabet = 'NACGT'


[qscore]
bias = 0.0
scale = 1.0