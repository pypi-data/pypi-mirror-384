[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metorial-anthropic"
version = "1.0.3"
description = "Anthropic (Claude) provider for Metorial"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Metorial Team", email = "support@metorial.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["metorial", "anthropic", "claude", "llm", "ai"]
dependencies = [
    "anthropic>=0.69.0",
    "metorial-mcp-session>=1.0.3",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://metorial.com"
Documentation = "https://metorial.com/docs"
Repository = "https://github.com/metorial/metorial-python"

[tool.hatch.build.targets.wheel]
packages = ["src/metorial_anthropic"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]

[tool.uv.sources]
metorial-mcp-session = { workspace = true }
