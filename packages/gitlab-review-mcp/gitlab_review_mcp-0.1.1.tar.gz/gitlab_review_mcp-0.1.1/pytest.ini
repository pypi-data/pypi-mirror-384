[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=gitlab_review_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
asyncio_mode = auto