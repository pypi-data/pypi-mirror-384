name: lookout

services:
  lookout_core:
    ports:
      - 4001:4001
    networks:
      - vessel

  lookout_ui:
    ports:
      - "4000:4000"
    networks:
      - vessel

  lookout_greenstream:
    ports:
      - 4002:4002
      - 4003:4003
    networks:
      - vessel

  lookout_docs:
    ports:
      - "4010:3000"
    networks:
      - vessel

networks:
  vessel:
    external: true
    name: gama_vessel
