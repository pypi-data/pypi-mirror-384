[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lookout_cli"
version = "1.35.0"
description = "A CLI for interacting with Lookout+"
readme = "README.md"
license = {text = "Copyright (C) 2025, Greenroom Robotics"}
authors = [
    {name = "Greenroom Robotics", email = "team@greenroomrobotics.com"}
]
maintainers = [
    {name = "David Revay", email = "david.revay@greenroomrobotics.com"}
]
keywords = ["colcon"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Topic :: Software Development :: Build Tools"
]
dependencies = [
    "toml~=0.10",
    "setuptools",
    "colorama",
    "click",
    "lookout-config",
    "python-on-whales",
    "PyYAML"
]

[project.urls]
homepage = "https://github.com/Greenroom-Robotics/lookout"

[project.scripts]
lookout = "lookout_cli.cli:cli"

[tool.setuptools]
packages = ["lookout_cli"]
zip-safe = true

[tool.setuptools.package-data]
lookout_cli = [
    "**/*.json",
    "**/*.py",
    "**/**/*.yaml",
    "**/**/*.yml"
]

