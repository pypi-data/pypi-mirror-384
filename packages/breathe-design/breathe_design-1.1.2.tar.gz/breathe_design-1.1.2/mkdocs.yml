# Site navigation
site_name: Breathe Design Documentation
site_url: https://design.docs.breathebatteries.com
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
  font:
    text: assets/fonts
  logo: assets/logo_32x32_padded.png
  favicon: assets/logo_32x32_padded.png
  docs_dir: docs
nav:
  - Getting started:
    - Installation: installation.md
    - Cell parameter list: cell_parameter_list.md
  - Worked examples:
    - Change cell parameters: examples/01 Getting Started.ipynb
    - Redesign a battery: examples/02 Redesign a battery.ipynb
    - Dynamic analysis I: examples/03 Dynamic Analysis I.ipynb
    - Dynamic analysis II: examples/04 Dynamic Analysis II.ipynb
    - Changing conditions: examples/09 Changing conditions.ipynb
    - OCV ageing: examples/05 OCV ageing.ipynb
    - Compare chemistry: examples/06 Compare chemistry.ipynb
    - Change battery form factor: examples/07 Change battery form factor.ipynb
    - Download design: examples/08 Download design.ipynb
    - Manufacturing variability: examples/10 Manufacturing Variability.ipynb
    - Results handling: examples/11 Results Handler.ipynb
  - API references:
    - "Breathe\u00A0design": api_breathe_design_model.md
    - Cycler: api_cycler.md
    - Plots: api_plots.md
    - Monte carlo: api_montecarlo.md
    - Dynamic analysis: api_dynamic_analysis.md
    - Utilities: api_utilities.md
  - More:
      - Release notes: PUBLIC_CHANGELOG.md

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter
  - macros
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/clipboard.js
