# Site navigation
nav:
  - Home: index.md
  - Quick Start: quick_start.md
  - Functional-Groups:
      - Containers: fg/containers.md
      - Python: fg/python.md
      - Common: fg/common.md
      - Package Management: fg/package-management.md
      - Pages: fg/pages.md
      - Slack: fg/slack.md
      - Terraform: fg/terraform.md
      - Versioning: fg/versioning.md
  - Roles:
      - Role Overview: roles/overview.md
      - Role-Specific Docs: roles/role-specific.md
  - Contributing: contribute.md

docs_dir: docs
site_name: !ENV [CI_PROJECT_TITLE]
repo_url: !ENV [CI_PROJECT_URL]
site_url: !ENV [CI_PAGES_URL]
edit_uri: edit/main/docs/
theme:
  name: material
  custom_dir: docs/theme
  icon:
    repo: fontawesome/brands/gitlab
    edit: material/pencil
    view: material/eye
  palette:
    primary: 'white'
    accent: 'gray'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'assets/Breathe_Logotype_Black_RGB_3500px.png'
  favicon: 'assets/favicon.ico'
  features:
    - navigation.expand
    - navigation.top
    - search.suggest
    - content.action.edit
extra_css:
  - styles.css
plugins:
  - mkdocstrings
  - search
  - git-committers:
      repository: !ENV [CI_PROJECT_PATH]
      branch: main
      token: !ENV [GITLAB_TOKEN]
extra:
  version:
    provider: mike
    default: latest
    alias: true
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
