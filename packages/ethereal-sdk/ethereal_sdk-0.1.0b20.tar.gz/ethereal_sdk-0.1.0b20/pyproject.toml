[project]
name = "ethereal-sdk"
dynamic = ["version", "readme"]
description = "Python SDK for interacting with the Ethereal API"
authors = [{ name = "Meridian Labs" }]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "eth-account>=0.13.5",
    "pydantic>=2.11.2",
    "python-dotenv>=1.0.1",
    "python-socketio>=5.12.1",
    "requests>=2.32.3",
    "httpx>=0.27.0",
    "web3>=7.9.0",
    "uvloop>=0.21.0; sys_platform != \"win32\" and platform_python_implementation == \"CPython\"",
]

[project.urls]
Homepage = "https://github.com/meridianxyz/ethereal-py"

[tool.setuptools]
packages = { find = {} }
include-package-data = true

[tool.setuptools.package-data]
ethereal = ["contracts/**/*.json", "py.typed"]

[tool.setuptools.dynamic]
version = { attr = "ethereal.__version__.__version__" }
readme = { file = ["README.md"], content-type = "text/markdown" }
dependencies = { file = ["requirements.txt"] }

[dependency-groups]
dev = [
    "datamodel-code-generator>=0.30.1",
    "ipykernel>=6.29.5",
    "mkdocs-material>=9.6.4",
    "mkdocstrings-python>=1.11.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.9.3",
]

[tool.ruff]
lint.ignore = ["F403", "F405"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
