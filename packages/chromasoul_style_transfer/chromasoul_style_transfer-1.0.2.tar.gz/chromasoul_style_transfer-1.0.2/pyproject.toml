[project]
name = "chromasoul_style_transfer"
version = "1.0.2"
description = "StyleTransfer provides a suite of tools for style migration tasks."
readme = "README.md"
authors = [
    { name = "XIAODUOLU", email = "lxd0705@163.com" }
]
requires-python = ">=3.12"
dependencies = [
    "appdirs>=1.4.4",
    "black>=25.9.0",
    "numpy==1.26",
    "opencv-contrib-python>=4.11.0.86",
    "opencv-python>=4.11.0.86",
    "requests>=2.32.5",
    "torch>=2.9.0",
    "torchvision>=0.24.0",
    "tqdm>=4.67.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/style_transfer"]

[project.scripts]
style_transfer = "style_transfer.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
