[project]
name = "cropmirror"
version = "0.0.11"
description = "云稷基础算法库"
readme = "README.md"
authors = [{ name = "Long.liu" }, { name = "Wenchang" }]
license = { text = "MIT License" }
requires-python = ">=3.10,<4"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "geopandas (>=1.0.1,<2.0.0)",
    "geopy (>=2.4.1,<3.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "geojson (>=3.2.0,<4.0.0)",
    "gdal",
    "fiona (>=1.10.1,<2.0.0)",
    "rasterio (>=1.4.3,<2.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "numpy (>=2.1.0)",
    "rasterstats (>=0.20.0,<0.21.0)",
    "opencv-python (>=4.11.0.86,<5.0.0.0)",
    "scikit-learn (>=1.7.0,<2.0.0)",
    "scikit-image (>=0.24.0,<1.0.0)",
    "shapely (>=2.0.0,<3.0.0)",
    "pyshp (>=2.3.0,<3.0.0)",
    "Pillow (>=10.0.0,<11.0.0)",
    "pyproj (>=3.6.0,<4.0.0)",
    "requests (>=2.31.0,<3.0.0)",
]

[project.urls]
# homepage = "https://cropmirror.com/cropmirror-utils.org/"
repository = "https://github.com/cropmirror/cropmirror-utils"
# documentation = "https://cropmirror.com/cropmirror-utils/docs/"
"Bug Tracker" = "https://github.com/cropmirror/cropmirror-utils/issues"

[tool.poetry]
packages = [
    { include = "example", from = "src", to = "cropmirror" },           # from cropmirror import example
    { include = "ndvi", from = "src", to = "cropmirror" },              # from cropmirror import ndvi
    { include = "utils", from = "src", to = "cropmirror" },             # from cropmirror import utils
    { include = "rgb", from = "src", to = "cropmirror" },               # from cropmirror import rgb
    { include = "remote_sensing", from = "src", to = "cropmirror" },    # from cropmirror import remote_sensing
    { include = "planet", from = "src", to = "cropmirror" },            # from cropmirror import planet
    { include = "calc_geotiff_area", from = "src", to = "cropmirror" }, # from cropmirror import calc_geotiff_area
    { include = "vigorroot", from = "src", to = "cropmirror" },         # from cropmirror import vigorroot
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
