[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "virementmaitrise"
dynamic = ["version"]
authors = [
    {name = "Société Générale", email = "support@virementmaitrise.societegenerale.eu"}
]
description = "Python bindings for the Virement Maitrise API (powered by Fintecture)"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
keywords = ["virementmaitrise", "api", "payments"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests >= 2.32.5",
    "cffi >= 1.15",
    "pycryptodome == 3.23.0 ; sys_platform == 'windows'",
    "cryptography >= 37.0.4 ; python_version >= '3.12'",
    "cryptography >= 3.4.8, < 37.0 ; python_version < '3.12'",
]

[project.urls]
Homepage = "https://console.virementmaitrise.societegenerale.eu"
Documentation = "https://doc.virementmaitrise.societegenerale.eu"
Repository = "https://github.com/virementmaitrise/virementmaitrise-sdk-python"
"Bug Tracker" = "https://github.com/virementmaitrise/virementmaitrise-sdk-python/issues"
Changelog = "https://github.com/virementmaitrise/virementmaitrise-sdk-python/blob/master/CHANGELOG.md"

[tool.setuptools]
packages = ["virementmaitrise", "virementmaitrise.api_resources", "virementmaitrise.api_resources.abstract", "virementmaitrise.api_resources.test_helpers"]

[tool.setuptools.dynamic]
version = {attr = "virementmaitrise.__version__"}

[tool.black]
line-length = 79
target-version = ["py310", "py311", "py312"]
exclude = '''
/(
    \.eggs/
  | \.git/
  | \.tox/
  | \.venv/
  | _build/
  | build/
  | dist/
  | venv/
)
'''
