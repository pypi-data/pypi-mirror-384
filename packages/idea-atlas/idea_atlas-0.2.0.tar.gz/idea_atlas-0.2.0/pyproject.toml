[project]
name = "idea-atlas"
version = "0.2.0"
description = "Atlas is a suite of standalone AI agents powered by crewai you can plug into your workflows."
readme = "README.md"
authors = [
    { name = "Alexandra Pop", email = "alexandra.pop@digital.cabinet-office.gov.uk" }
]
requires-python = ">=3.11"
dependencies = [
    "crewai[tools]>=0.186.1",
    "pydantic>=2.10",
    "python-dotenv>=1.1.1",
    "selenium>=4.35.0",
    "boto3>=1.40.35",
    "ipykernel>=6.30.1"
]

[project.urls]
Repository = "https://github.com/co-cddo/gds-idea-atlas.git"
Issues = "https://github.com/co-cddo/gds-idea-atlas/issues"

[build-system]
requires = ["uv_build >= 0.8.17, <0.9.0"]
build-backend = "uv_build"


[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0"
]

docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.3",
    "mkdocstrings[python]>=0.28.0",
]

