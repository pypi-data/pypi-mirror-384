[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nbgradio"
description = "Convert Jupyter notebooks to static HTML websites with live Gradio apps"
authors = [
    { name = "Abubakar Abid", email = "abubakar@hf.co" }
]
readme = "README.md"
requires-python = ">3.9"
dependencies = [
    "nbformat>=5.0.0",
    "gradio>=5.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "pygments>=2.15.0",
    "mistune>=3.0.0",
    "click>=8.0.0",
    "toml>=0.10.0",
    "huggingface_hub>=0.20.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/gradio-app/nbgradio"
repository = "https://github.com/gradio-app/nbgradio"

[project.scripts]
nbgradio = "nbgradio.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff==0.9.3"
]

[tool.hatch.build.targets.wheel]
packages = ["nbgradio"]

[tool.hatch.version]
path = "nbgradio/version.txt"
pattern = "^(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py38"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)
select = ["E", "F", "I"]
# Ignore line length violations
ignore = ["E501"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Use single quotes for strings.
quote-style = "double"

# Indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
