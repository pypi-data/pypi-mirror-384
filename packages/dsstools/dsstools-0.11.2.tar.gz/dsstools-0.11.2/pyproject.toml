[tool.poetry]
name = "dsstools"
version = "0.11.2"
description = "An opiniated wrapper around NetworkX to help with drawing and positioning."
authors = ["David Seseke <david.seseke@uni-hamburg.de>", "Katherine Shay <katherine.shay@uni-hamburg.de>", "Henrik Wallenhorst <henrik.wallenhorst@uni-hamburg.de>", "Professur Digitale Sozialwissenschaften Universit√§t Hamburg"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
networkx = "^3.4"
matplotlib = "^3.5.2"
numpy = [
{ version = "^1.26", python = "<3.13" },
{ version = "^2", python = ">=3.13" },
]
pandas = "^2.2"
pygraphviz = { version="^1.11", optional = true }
requests = "^2.28.1"
ordered-set = "^4.1.0"
strenum = { version="^0.4.15", python = "<3.11" }
scipy = [
{ version = "^1.13", python = "<3.13" },
{ version = "^1.15", python = ">=3.13" },
]
python-pptx = "^1.0.2"
openpyxl = "^3.1.5"
dsslab-net-bench = "^0.12.0"

[tool.poetry.extras]
graphviz = ["pygraphviz"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pylint =  "^3.2"
pylint-exit =  "^1.2.0"
anybadge =  "^1.14.0"
pytest = "^7.2.1"
isort = "^5.11.4"
coverage = "^7.0.5"
pytest-mpl = "^0.17.0"
mkdocs = "^1.5.3"
pyment = "^0.3.3"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.8"
mkdocs-material = "^9.5.4"
mike = "^2.0.0"
docformatter = {extras = ["tomli"], version = "^1.7.5"}
python-dotenv = "^1.0.1"
griffe = "^1.5.1"
mkdocstrings = {extras = ["python"], version = "^0.27.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "WARNING"
addopts = "--mpl"
filterwarnings = [
'ignore:pkg_resources is deprecated as an API:DeprecationWarning:'
]

[tool.pylint.messages_control]
disable = """
logging-fstring-interpolation,fixme
"""
generated-members=[ "os" ]

[tool.docformatter]
style = "google"
black = true

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
