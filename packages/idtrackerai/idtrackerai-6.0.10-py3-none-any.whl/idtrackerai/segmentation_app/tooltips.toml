open_btn = "<qt>Open a TOML parameters file or the video file to track. Select multiple video files to track them as if they were concatenated. This is intended for consecutive clips of the same experiment."
open_path_label = "<qt>Current video path to be tracked"
open_path_list = "<qt>List of video paths in the order they are going to be tracked. Click on one of them to set the video player to its beginning. Drag and drop to reorder"
tracking_interval = "<qt>Set the time interval(s) to track (in units of frames). Frames outside the specified ranges will be neglected"
region_of_interest = "<qt>Define an area on the video for idtrackerai to look for or ignore blobs. Click 'Add' to select the region type and define the contour on the video player (the right click erases points). Drag and drop to reorder existing ROIs."
exclusive_rois = "<qt>Set the regions of interest as exclusive. This will restrict identities within each of the regions. Distinct ROIs will appear outlined with different colors."
background_subtraction = "<qt>Compute the video background and use it together with 'Background difference threshold' to detect blobs"
background_stat = "<qt>Select the method for background computation.<ul><li>'Custom' to load an existing background image</li></ul>For other options, a subset of frames from the video is sampled and processed with the following options:<ul><li>'Median' (default) works well in most cases</li><li>'Mean' was the default in version 4</li><li>'Max' is recommended for dark animals on bright backgrounds</li><li>'Min' for bright animals on dark backgrounds</li></ul>"
background_view = "<qt>View the computed background"
number_of_animals = "<qt>Insert the number of animals appearing in the video"
check_segm = "<qt>If checked, idtrackerai will exit if frames with more blobs than animals are found. If not checked, idtracker.ai will only emit a warning about those frames and it will go on"
area_thresholds = "<qt>Set the valid blob area range. Smaller or larger blobs will be ignored. Check 'Upper limit' to set a maximum value, otherwise it is 'inf'"
intensity_thresholds_nobkg = "<qt>Defines the valid blob's brightness range (0 to 255). Clusters of pixels within this range will form a blob. \"Dark animals\" sets the range from 0 to the specified value, \"Bright animals\" from the specified value to 255, and \"Custom\" defines a double-valued range."
intensity_thresholds_yesbkg = "<qt>Set the brightness difference threshold between pixels and the background. Blobs are formed by pixels exceeding this threshold."
track_wo_id = "<qt>If checked, idtracker.ai will skip identification and assign random identities to blobs"
save_params = "<qt>Save the tracking parameters to a .TOML file for future use or tracking from the terminal"
close_and_track = "<qt>Close the app and start tracking in the terminal"
blobs_info = "<qt>Bar plot of the detected blob's areas"
session_name = "<qt>Name the session. The output folder will be 'session_' followed by this name."
