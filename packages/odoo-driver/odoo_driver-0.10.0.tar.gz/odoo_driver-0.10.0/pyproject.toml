[project]
name = "odoo-driver"
version = "0.10.0"
description = """
    Python library to communicates with devices used by Odoo.\
    (Mainly Point of Sale application)\
     Alternative to Iot Box Odoo solution or Pywebdriver community solution."""
authors = [
  {name = "Sylvain LE GAL", email = "sylvain.legal@grap.coop"},
]
maintainers = [
  {name = "Sylvain LE GAL", email = "sylvain.legal@grap.coop"},
]
readme = "README.md"
license = "AGPLv3+"
packages = [{include = "odoo_driver"}]
keywords = ["Odoo", "Point Of Sale", "Driver"]
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: Odoo",
]

requires-python = ">=3.9,<4.0"
dependencies = [
	"flask",
	"gevent",
	"gevent-websocket",
	"single-source",
	"importlib-resources",
	"flask-babel",
	"pyusb",
	"psutil",
	"flask-cors",
	"loguru",
	"pyserial",
	"unidecode",
	"simplejson",
	"python-escpos",
	"click-loglevel",
	"python-statemachine",
	"pyteliummanager",
]


[project.urls]
repository = "https://gitlab.com/grap-rhone-alpes/odoo-driver"

[project.scripts]
odoo-driver = "odoo_driver.cli:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
