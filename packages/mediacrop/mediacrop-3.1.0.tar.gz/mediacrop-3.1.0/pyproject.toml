[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mediacrop"
version = "3.1.0"
authors = [
  { name = "Mallik Mohammad Musaddiq", email = "mallikmusaddiq1@gmail.com" }
]
description = "A CLI tool featuring a localhost web interface for visually determining FFmpeg crop coordinates of any media file."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
keywords = ["ffmpeg", "crop", "video", "image", "audio", "visual", "gui", "tool"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Graphics :: Editors",
    "Topic :: Utilities"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/mallikmusaddiq1/mediacrop"
Issues = "https://github.com/mallikmusaddiq1/mediacrop/issues"

[project.scripts]
mediacrop = "mediacrop:main"

[tool.setuptools]
py-modules = ["mediacrop", "http_handler", "utils"]