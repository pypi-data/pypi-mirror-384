[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openvolley-pydatavolley" 
version = "0.2.1"
authors = [{name = "Tyler Widdison", email = "tylerperrywiddison@gmail.com"}]
description = "Extract data from DataVolley .dvw files and VolleyStation .vsm files"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "matplotlib>=3.10.7",
    "ruff>=0.13.2",
    "ty>=0.0.1a21",
]

[project.optional-dependencies]
plot = [
    "matplotlib>=3.5.0",
    "numpy>=2.3.3",
    "shapely>=2.1.2",
]

[tool.hatch.build.targets.wheel]
include = [
    "datavolley/",
    "datavolley/data/*.dvw"
]

[project.urls]
Homepage = "https://github.com/openvolley/py-datavolley"
Repository = "https://github.com/openvolley/py-datavolley.git"
Issues = "https://github.com/openvolley/py-datavolley/issues"
