[build-system]
requires = ["setuptools >= 77.0.3", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["lspinstaller*"]

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "lspinstaller"
dynamic = ["version"]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "requests",

    # Serialization (largely for config and persistent state)
    "msgspec>=0.19.0"
]
readme = "README.md"

authors = [
    { name = "LunarWatcher", email = "oliviawolfie@pm.me" },
]

description = "Utility script for installing (some) LSP servers"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",

    "Topic :: Utilities",

    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]
keywords = [
    "lsp"
]

[project.scripts]
lspinstaller = "lspinstaller:cli.start_cli"

[project.urls]
Homepage = "https://codeberg.org/LunarWatcher/lspinstaller"
Documentation = "https://codeberg.org/LunarWatcher/lspinstaller"
Repository = "https://codeberg.org/LunarWatcher/lspinstaller.git"
Issues = "https://codeberg.org/LunarWatcher/lspinstaller/issues"
Changelog = "https://codeberg.org/LunarWatcher/lspinstaller/src/branch/master/CHANGELOG.md"
