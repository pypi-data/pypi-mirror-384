[project]
name = "clear-skies-doc-builder"
description = "The docbuilder for all 'official' clearskies plugins (as well as the main clearskies docs)"
version = "2.0.5"
license = "MIT"
readme = "./README.md"
authors = [{name = "Conor Mancone", email = "cmancone@gmail.com"}]
requires-python = ">=3.11,<4.0"
dependencies = ["clear-skies>=2.0.0,<3.0.0"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]

[project.urls]
repository = "https://github.com/clearskies-py/docs"
issues = "https://github.com/clearskies-py/docs/issues"
changelog = "https://github.com/clearskies-py/docs/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "types-requests>=2.32.4"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clearskies_doc_builder"]

[tool.hatch.build]
exclude = [
    "src/clearskies_doc_builder/*_test.py",      # FIX: Update this path
    "src/clearskies_doc_builder/**/*_test.py", # FIX: Update this path
    "docs/**",
    "tests/**"
]

[tool.black]
line-length = 120
skip-magic-trailing-comma = false
preview = true

[tool.mypy]
python_version = "3.11"

exclude = [
    ".*_test\\.py$",
    "docs/.*"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]
pythonpath = [
  "app"
]

# This is the dedicated section for uv"s configuration
[dependency-groups]
dev = [
    "black>=25.1.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
]
