[project]
name = "sphinxcontrib-lightbox2"
version = "0.5.0"
description = "Sphinx extension to add lightbox2 to each figure and image added in HTML"
authors = [{ name = "Jonas Ehrlich", email = "jonas.ehrlich@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
dependencies = ["sphinx>=7"]

[project.urls]
Homepage = "https://github.com/jonasehrlich/sphinxcontrib-lightbox2"
Repository = "https://github.com/jonasehrlich/sphinxcontrib-lightbox2"
Documentation = "https://sphinxcontrib-lightbox2.readthedocs.io/"

[dependency-groups]
docs = [
    "furo>=2024.8.6",
    "myst-parser>=4.0.0",
    "sphinx>=8.0.2",
    "sphinx-autobuild>=2024.9.19",
    "sphinx-design>=0.6.1",
    "sphinxcontrib-mermaid>=0.9.2",
    "sphinxcontrib-plantuml>=0.29",
]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.2.2",
    "pytest-cov>=7.0.0",
    "pytest-sugar>=1.0.0",
    "ruff>=0.5.2",
    "types-docutils>=0.21.0.20240907",
]

[tool.uv]
default-groups = ["docs", "dev"]

[tool.hatch.build.targets.sdist]
include = ["sphinxcontrib"]

[tool.hatch.build.targets.wheel]
include = ["sphinxcontrib"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
src = ["sphinxcontrib"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle error rules
    "F",   # pycodestyle warning rules
    "B",   # flake8-bugbear rules
    "S",   # flake8-bandit rules
    "PTH", # flake8-use-pathlib
    "PLC", # pylint convention rules
    "PLR", # pylint refactor rules
    "PLE", # pylint error rules
    "PLW", # pylint warning rules
    "C90", # mccabe complexity rules
]


[tool.mypy]
packages = ["sphinxcontrib"]
strict = true
