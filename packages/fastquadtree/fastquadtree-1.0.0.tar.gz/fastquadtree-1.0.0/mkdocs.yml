site_name: fastquadtree
site_description: Rust quadtree with a clean Python API
site_url: https://elan456.github.io/fastquadtree/
repo_url: https://github.com/Elan456/fastquadtree
repo_name: Elan456/fastquadtree
copyright: MIT

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.indexes
    - content.code.copy
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: indigo
      accent: deep orange

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            merge_init_into_class: true
            show_source: true
            show_root_heading: false
            show_signature: true
            show_if_no_docstring: true
            separate_signature: true
            line_length: 88
            heading_level: 2
  - autorefs
  - git-revision-date-localized:
      fallback_to_build_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Runnables: runnables.md
  - Benchmark: benchmark.md
  - API:
      - fastquadtree.QuadTree: api/quadtree.md
      - fastquadtree.RectQuadTree: api/rect_quadtree.md
      - fastquadtree.RectItem: api/rect_item.md
      - fastquadtree.PointItem: api/point_item.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Elan456/fastquadtree
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fastquadtree/

# Build options
extra_css: []
extra_javascript: []
