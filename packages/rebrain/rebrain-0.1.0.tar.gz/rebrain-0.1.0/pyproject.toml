[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rebrain"
version = "0.1.0"
description = "Transform chat history into structured, navigable memory graphs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "GenovoAI", email = "contact@genovoai.com"}
]
keywords = ["memory", "ai", "graph", "vector-db", "persona", "cognition"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0.0",
    "google-genai>=1.42.0",
    "google-adk>=1.16.0",
    "memg-core>=0.7.5",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "hdbscan>=0.8.0",
    "scipy>=1.14.0",
    "tiktoken>=0.5.0",
    "pandas>=2.0.0",
]

[project.scripts]
rebrain = "rebrain.cli:main"
rebrain-mcp = "integrations.mcp.server:main"

[project.optional-dependencies]
dev = [
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "ipykernel>=6.25.0",
    "ipywidgets>=8.1.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.7.0",
    "ruff>=0.0.280",
    "mypy>=1.5.0",
    "ipdb>=0.13.0",
    "rich>=13.5.0",
]

[project.urls]
Homepage = "https://github.com/yasinsb/rebrain"
Repository = "https://github.com/yasinsb/rebrain"
Issues = "https://github.com/yasinsb/rebrain/issues"

[tool.setuptools]
packages = ["rebrain", "rebrain.config", "rebrain.core", "rebrain.ingestion", "rebrain.operations", "rebrain.prompts", "rebrain.retrieval", "rebrain.schemas", "rebrain.synthesis", "rebrain.utils", "integrations", "integrations.mcp", "config", "scripts", "scripts.pipeline", "scripts.export", "scripts.analysis"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=rebrain --cov-report=term-missing"

