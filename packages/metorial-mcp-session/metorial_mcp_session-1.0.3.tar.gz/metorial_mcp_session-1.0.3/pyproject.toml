[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metorial-mcp-session"
version = "1.0.3"
description = "MCP session management for Metorial"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Metorial Team", email = "support@metorial.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["metorial", "mcp", "session"]
dependencies = [
    "aiohttp>=3.8.0",
    "aiohttp-sse-client>=0.2.1",
    "typing-extensions>=4.0.0",
    "metorial-core>=1.0.3",
    "mcp>=1.0.0",
    "truststore>=0.8.0",
]

[project.urls]
Homepage = "https://metorial.com"
Documentation = "https://metorial.com/docs"
Repository = "https://github.com/metorial/metorial-python"

[tool.hatch.build.targets.wheel]
packages = ["src/metorial_mcp_session"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]

[tool.uv.sources]
metorial-core = { workspace = true }
