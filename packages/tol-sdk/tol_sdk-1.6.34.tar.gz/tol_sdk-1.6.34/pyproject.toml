[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tol-sdk"
version = "1.6.34"
description = "SDK for interaction with ToL, Sanger and external services"
readme = "README.md"
authors = [
    { name = "ToL Platforms Team", email = "tol-platforms@sanger.ac.uk" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
urls = { "Homepage" = "https://gitlab.internal.sanger.ac.uk/tol/platforms/tol-sdk", "Jira" = "https://jira.sanger.ac.uk/secure/RapidBoard.jspa?rapidView=32&projectKey=TOLP" }
dependencies = [
  "cachetools == 5.3.3",
  "case-converter == 1.1.0",
  "Click == 8.1.7",
  "dacite == 1.9.2",
  "more-itertools == 10.2.0",
  "python_dateutil >= 2.8.1",
  "python-dotenv >= 1.0.1",
  "requests == 2.31.0",
  "setuptools == 69.0.3",
  "dateparser == 1.2.1",
  "pydantic == 2.11.4",
]

[project.optional-dependencies]
api-base = ["Flask == 3.1.0", "Werkzeug == 3.1.3"]
benchling = ["benchling-sdk"]
elastic = ["elasticsearch == 7.17.9"]
irods = ["python-irodsclient == 3.1.0"]
jira = ["atlassian-python-api==3.41.14"]
json = ["minio == 7.2.15"]
mysql = ["mysql-connector-python"]
postgresql = ["SQLAlchemy == 2.0.35", "psycopg2-binary == 2.9.9"]
prefect = ["prefect == 2.20.18", "griffe < 1.0.0"]
sheets = [
    "pandas == 2.1.4",
    "openpyxl >= 3.0.10",
    "XlsxWriter == 3.1.9",
    "xlrd == 2.0.1",
    "gspread >= 5.12.0"
]
all = [
    "tol-sdk[api-base]",
    "tol-sdk[benchling]",
    "tol-sdk[elastic]",
    "tol-sdk[irods]",
    "tol-sdk[jira]",
    "tol-sdk[json]",
    "tol-sdk[mysql]",
    "tol-sdk[postgresql]",
    "tol-sdk[prefect]",
    "tol-sdk[sheets]"
]
docs = [
    "sphinx",
    "sphinx_rtd_theme",
    "sphinx-autobuild"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"tol" = ["../certs/cacert.pem"]
"tol.benchling.sql" = ["*.sql"]

[project.scripts]
tol = "tol.cli:cli"

[tool.black]
line-length = 99
