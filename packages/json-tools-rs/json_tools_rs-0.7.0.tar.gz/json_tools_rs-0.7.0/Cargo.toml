[package]
name = "json-tools-rs"
version = "0.7.0"
edition = "2021"
description = "A high-performance Rust library for advanced JSON manipulation with SIMD-accelerated parsing, including flattening nested JSON structures and automatic type conversion"
license = "MIT OR Apache-2.0"
repository = "https://github.com/amaye15/json-tools-rs"
keywords = ["json", "flatten", "manipulation", "parsing"]
categories = ["data-structures", "parsing"]
readme = "README.md"

[lib]
name = "json_tools_rs"
path = "src/lib.rs"

# Support both library and Python extension
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "json-tools-rs"
path = "src/main.rs"

[dependencies]
regex = "1.11.1"
simd-json = { version = "0.15.1", features = ["serde_impl"] }
serde_json = "1.0.141"
pyo3 = { version = "0.25.1", features = ["extension-module"], optional = true }
thiserror = "2.0.12"
rustc-hash = "2.0.0"
ahash = "0.8.11"
fast-float = "0.2"
rayon = "1.10"

[features]
default = []  # Add python to default features
python = ["pyo3"]

test-assets-performance = []

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "comprehensive_benchmark"
harness = false

# ================================================================================================
# Performance Optimization Profiles
# ================================================================================================

[profile.release]
lto = "fat"            # Full LTO for cross-crate inlining (10-15% faster than "thin")
codegen-units = 1      # Better optimization (slower compile, faster runtime)
opt-level = 3          # Maximum optimization
strip = true           # Remove debug symbols for smaller binary
overflow-checks = false # Disable overflow checks in release (1-2% faster)
# Note: panic = "abort" not used due to Python bindings compatibility

[profile.release-lto]
inherits = "release"
lto = "fat"            # Full LTO for maximum performance (production builds)
codegen-units = 1
