[project]
name = "pydsql"
version = "0.1.2"
description = "Lightweight tool to generate SQL CREATE TABLE statements directly from Pydantic models."
readme = "README.md"
license = "MIT"
authors = [
    { name = "PranavKP", email = "pranavkp170@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "pydantic"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pydsql"]

[tool.setuptools.package-data]
pydsql = ["*.pyi"]
