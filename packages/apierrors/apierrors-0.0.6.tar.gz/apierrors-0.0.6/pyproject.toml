[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apierrors"
version = "0.0.6"
description = "Transport-agnostic, typed error DTOs and envelopes for APIs"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [{name = "Artem Tilhanovskii", email = "tikhanovskii.artem@gmail.com"}]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
keywords = ["errors", "api", "http", "status-codes", "fastapi", "exceptions"]
dependencies = []

[project.urls]
Homepage = "https://github.com/ArtemTaU/apierrors"
Issues = "https://github.com/ArtemTaU/apierrors/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["apierrors*"]

[tool.setuptools.package-data]
apierrors = ["py.typed"]