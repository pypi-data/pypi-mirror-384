[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyegm"
version = "0.3.0"
description = "PyEGM: a physics-inspired exemplar growth classifier with prototypes and arrival centers; NumPy/Scikit-Learn core GPU scoring is auto-enabled if the user installs PyTorch+CUDA separately."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "CJiangqiu", email = "17787153839@qq.com" }
]
keywords = ["few-shot", "FSCIL", "class-incremental", "long-tailed", "prototype", "arrival-centers", "numpy", "scikit-learn"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

dependencies = [
  "numpy>=1.21",
  "scikit-learn>=1.0"
]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true
license-files = ["LICENSE*"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "examples*", "notebooks*", "scripts*"]
