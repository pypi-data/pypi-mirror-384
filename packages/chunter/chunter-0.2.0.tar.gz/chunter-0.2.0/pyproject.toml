[project]
name = "chunter"
version = "0.2.0"
description = "Cohomological analysis of circular structures in scRNA-seq data"
readme = "README.md"
authors = [
  { name = "Smelly Maggs", email = "maggs@mpi-cbg.de" }
]
requires-python = ">=3.10"
dependencies = [
    "gseapy>=1.1.8",
    "leidenalg>=0.10.2",
    "magic-impute>=3.0.0",
    "nbformat>=5.10.4",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "plotly>=6.0.1",
    "python-igraph>=0.11.8",
    "ringity>=0.4a2",
    "ripser>=0.6.12",
    "scanpy>=1.11.1",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "nbmake>=1.5.5",
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chunter"]

[tool.ruff]
line-length = 120

