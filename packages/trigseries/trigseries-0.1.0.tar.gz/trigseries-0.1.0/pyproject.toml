[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trigseries"
version = "0.1.0"
description = "Pure Python implementation of transcendental functions using Taylor/Maclaurin series"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "julin", email = "jl4025@ic.ac.uk" }]
keywords = ["mathematics", "series", "trigonometry", "exponential", "educational"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Education",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/julin/trigseries"
Repository = "https://github.com/julin/trigseries"
Issues = "https://github.com/julin/trigseries/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.5",
  "black>=24.4",
  "flake8>=7.0",
]
docs = [
  "sphinx>=7.0",
  "sphinx-autodoc-typehints>=1.25",
]

[tool.pytest.ini_options]
addopts = "-q --cov=trigseries --cov-report=term-missing --cov-fail-under=85"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.flake8]
max-line-length = 100
extend-ignore = [
  "E203",  # whitespace before ':' (compatible with black)
  "W503",  # line break before binary operator (prefer black style)
]


# Limit setuptools package discovery to the library only
[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["trigseries*"]
exclude = ["math*", "assessment_information*", "docs*", "tests*"]


