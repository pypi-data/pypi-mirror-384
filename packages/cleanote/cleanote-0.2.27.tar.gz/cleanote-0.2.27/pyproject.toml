[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cleanote"
version = "0.2.27"
description = "CleanNote: preprocessing and harmonization of medical notes"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pydantic>=2",
  "pyyaml",
  "typer",
  "rich",
  "datasets",
  "transformers>=4.41.0",
  "torch>=2.3.0",
  "accelerate>=0.30.0",
  "safetensors>=0.4.3",
  "spacy",
]


[tool.ruff]
line-length = 100
