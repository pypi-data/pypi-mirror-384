[project]
name = "ben-lammps-utils"
version = "0.9.0"
description = "A set of tools for parsing Lammps and ReaxFF output "
readme = "README.md"
authors = [
    { name = "Ben", email = "bennyp2494@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "fastparquet>=2024.11.0",
    "matplotlib>=3.9.4",
    "pandas>=2.3.2",
    "pyarrow>=21.0.0",
    "tqdm>=4.67.1",
]

[project.scripts]
spec2csv = "ben_lammps_utils:species_to_csv_UI"
spec_qp = "ben_lammps_utils:plot_species_UI"
spec2parquet = "ben_lammps_utils:species_to_parquet_UI"

[build-system]
requires = ["uv_build>=0.8.20,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

