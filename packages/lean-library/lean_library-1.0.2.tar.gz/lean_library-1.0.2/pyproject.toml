[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lean-library"
version = "1.0.2"
description = "A comprehensive library for AI-assisted theorem proving in Lean"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "LeanLibrary Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "torch>=1.12.0",
    "pytorch-lightning[extra]>=1.9.0",
    "transformers>=4.20.0",
    "numpy>=1.21.0",
    "deepspeed>=0.7.0",
    "loguru>=0.6.0",
    "networkx>=2.8.0",
    "ray>=2.0.0",
    "vllm>=0.2.0",
    "requests>=2.28.0",
    "tqdm>=4.64.0",
    "openai>=0.27.0",
    "python-dotenv>=0.19.0",
    "rank-bm25>=0.2.2",
    "torchmetrics>=0.9.0",
    "gitpython>=3.1.0",
    "pexpect>=4.8.0",
    "toml>=0.10.0",
    "PyGithub>=1.58.0",
    "lxml>=4.9.0",
    "filelock>=3.8.0",
    "psutil>=5.9.0",
    "datasets>=4.0.0",
    "trl>=0.20.0",
    "peft>=0.17.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.2.1",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
]

[project.urls]
Homepage = "https://github.com/lean-dojo/LeanLibrary"
Repository = "https://github.com/lean-dojo/LeanLibrary"
Documentation = "https://github.com/lean-dojo/LeanLibrary"
"Bug Tracker" = "https://github.com/lean-dojo/LeanLibrary/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["leanlibrary*"]

[tool.setuptools.package-data]
"leanlibrary" = ["**/*.lean", "**/*.yaml"] 

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["lean_agent", "lean_dojo", "utils"]

[tool.uv.sources]
pantograph = { git = "https://github.com/stanford-centaur/PyPantograph" }
