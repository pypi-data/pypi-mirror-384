[tool.poetry]
name = "yearn-treasury"
version = "0.0.42"
description = "This WIP library runs the eth-portfolio and dao-treasury exporters for the Yearn Finance treasury."
authors = ["Bob The Buidler <you@example.com>"]
packages = [{ include = "yearn_treasury/*" }]

[build-system]
requires = [
    "setuptools",
    "wheel",
    "mypy[mypyc]==1.18.2",
    "tomli>=2.0.0; python_version < '3.11'",
    "types-requests",
    "dao-treasury>=0.0.58,<0.1; platform_system == 'Linux'",
    "eth-typing==4.4.0",
]
build-backend = "setuptools.build_meta"

[tool.poetry.scripts]
yearn-treasury = "yearn_treasury.main:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
dao-treasury = ">=0.0.58,<0.1"
eth-brownie = ">=1.21.0,<1.23"
faster-async-lru = ">=2.0.5,<3"

[tool.poetry.group.dev.dependencies]
mypy = "*"
types-requests = "*"

[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"
myst-parser = "*"

[tool.mypy]
exclude = ["build/","cache/","env/", "tests/", "setup.py"]
ignore_missing_imports = true
check_untyped_defs = true

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hypothesis
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | cache
  | dist
  | env
)/
'''
