[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyStructLayout"
version = "1.0.0"
description = "A decorator-based system for defining and validating binary struct layouts in Python."
readme = "README.md"
requires-python = ">=3.13"
authors = [
  { name = "WCG847", email = "heelmods@gmail.com" }
]
keywords = ["struct", "binary", "decorator", "layout", "unpack"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Code Generators"
]
[tool.setuptools]
packages = ["pystructlayout"]