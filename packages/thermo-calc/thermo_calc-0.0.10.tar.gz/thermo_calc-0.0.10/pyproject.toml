[project]
name = "thermo-calc"
version = "0.0.10"
authors = [
  { name = "Peter Pak", email = "ppak10@gmail.com" },
]
description = "Python wrapper for thermo-calc"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.14.0",
    "pint>=0.24.4",
    "pintdantic>=0.0.0",
    "pydantic>=2.11.9",
    "rich>=14.1.0",
    "typer>=0.17.4",
    "workspace-agent>=0.0.2",
]

[project.urls]
Homepage = "https://github.com/ppak10/thermocalc"
Issues = "https://github.com/ppak10/thermo-calc/issues"

[project.scripts]
tc = "tc.cli:app"
tcalc = "tc.cli:app"

[tool.setuptools.package-data]
"tc.data" = ["**/*.md"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.10.6",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
