[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dw-ai-x"  # The name of your project
version = "v0.0.49"
readme = "README.md"
description = "Common utilities shared with the community by Datwave AI Team"
authors = [
    { name="Andrea Cola", email="andrea.cola@datwave.ai" }
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "pydantic>=2.10.6", 
    "pydantic-settings>=2.6.1",
    "google-cloud-storage>=2.18.2",
    "google-cloud-bigquery>=3.27.0",
    "google-cloud-bigquery-storage>=2.27.0",
    "google-cloud-aiplatform>=1.73.0",
    "google-cloud-logging>=3.11.3",
    "google-cloud-secret-manager>=2.23.3",
    "pandas>=2.2.3",
    "joblib>=1.4.2",
    "pytest>=8.3.4",
    "aiofiles>=23.1.0",
    "firebase-admin>=6.6.0",
    "fastapi>=0.115.7, <0.118",
    "google-cloud-alloydb-connector>=1.9.1",
    "sqlalchemy>=2.0.43",
]  # The dependencies of your project
requires-python = ">=3.11, <4.0"  # The required Python version for your project

[tool.setuptools.dynamic]
version = {attr = "commons.__version__.__version__"}

[project.optional-dependencies]
test = [
    "pytest==8.3.4"
]