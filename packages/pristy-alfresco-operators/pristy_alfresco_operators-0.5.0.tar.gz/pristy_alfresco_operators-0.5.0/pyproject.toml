[project]
name = "pristy-alfresco-operators"
version = "0.5.0"
description = "Alfresco Operators for Pristy"
authors = [
    { name = "Jérémie Lesage", email = "jeremie.lesage@jeci.fr" }
]
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "apache-airflow>=2.9.1,<3.0.0",
    "requests>=2.32.4",
    "jsonschema>=4.24.0",
    "pendulum>=3.1.0",
    "apache-airflow-providers-apache-kafka>=1.6.1",
    "apache-airflow-providers-http>=4.13.3",
    "apache-airflow-providers-postgres>=5.14.0"
]

[tool.poetry]
packages = [
    { include = "pristy" },
]


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--cov=pristy",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-branch",
]

[tool.coverage.run]
source = ["pristy"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
