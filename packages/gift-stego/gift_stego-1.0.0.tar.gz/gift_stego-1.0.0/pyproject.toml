[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gift-stego"
version = "1.0.0"
description = "GIF Analysis Steganography Library - Hide and recover data in GIF files using LSB steganography"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "dtm", email = "dtmsecurity@gmail.com"}
]
keywords = ["steganography", "gif", "security", "cryptography", "privacy", "lsb", "watermarking", "data-hiding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Multimedia :: Graphics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/dtmsecurity/gift-stego"
Repository = "https://github.com/dtmsecurity/gift-stego"
Issues = "https://github.com/dtmsecurity/gift-stego/issues"
Documentation = "https://dtm.uk/gif-steganography/"

[project.scripts]
gift = "gift.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "mypy>=0.950",
    "flake8>=4.0",
]
