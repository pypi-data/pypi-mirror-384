[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "curcuma"
version = "0.0.4"
authors = [
    { name = "Andreas RÃ¼hl", email = "curcuma@ahr-software.de" },
]
description = "A elastic API wrapper."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "deepdiff >= 8.5.0",
    "httpx >= 0.28.1",
    "Jinja2 >= 3.1.6",
    "typer >= 0.16.0",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/aruehl/curcuma"
Issues = "https://github.com/aruehl/curcuma/issues"

[project.scripts]
ccm = "curcuma.__main__:main"
