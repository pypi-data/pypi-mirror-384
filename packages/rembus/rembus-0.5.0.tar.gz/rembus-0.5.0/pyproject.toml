[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rembus"
version = "0.5.0"
license = "AGPL-3.0-only"
authors = [
  { name="Attilio DonÃ ", email="attilio.dona@gmail.com" },
]
description = "Rembus for python"
readme = "README.md"
keywords = ["rembus", "rpc", "publish", "subscribe", "websocket", "cbor"]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

dependencies = [
  "async-timeout",
  "platformdirs",
  "pandas",
  "pyarrow",
  "websockets",
  "cbor2",
  "cryptography",
  "narwhals",
  "polars",
  "pydantic"
]

#
#   $ pip install rembus[dev]
#
# Similar to `dependencies` above, these must be valid existing
# projects.
[project.optional-dependencies]
dev = ["check-manifest", "bumpver", "twine"]
test = ["coverage", "mock", "pytest", "pytest-asyncio", "pytest-mock", "pytest-cov"]

[project.urls]
"Homepage" = "https://github.com/cardo-org/rembus.python"
"Bug Tracker" = "https://github.com/cardo-org/rembus.python/issues"

[tool.bumpver]
current_version = "0.5.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/rembus/__init__.py" = [
    '__version__ = "{version}"',
]

[tool.pytest.ini_options]
addopts = "--cov=src/rembus --cov-report=xml --cov-report=term-missing"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
log_cli = true  # Equivalent to log_cli = 1
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
source = ["src/rembus"]
