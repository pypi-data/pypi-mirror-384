[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "ai-ped-red-team"
version = "0.1.0"
description = "Template-driven pedagogy red-team toolkit for LLM bias studies (EHCP demo)."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "SoftOboros", email = "dev@softoboros.com"}]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
  "pydantic>=2.7",
  "pydantic-settings>=2",
  "typer>=0.12",
  "rich>=14.0",
  "httpx>=0.27",
  "litellm>=1.41",
  "spacy>=3.7",
  "textstat>=0.7",
  "pandas>=2.2",
  "numpy>=1.26,<2",
  "statsmodels>=0.14",
  "scikit-learn>=1.4",
  "jinja2>=3.1",
  "networkx>=3.3",
  "jsonschema>=4.22",
  "markdown>=3.4",
  "vaderSentiment>=3.3",
  "detoxify>=0.5",
  "torch>=2.1",
  "tomli>=2; python_version < \"3.11\"",
]

[project.optional-dependencies]
dev = ["pytest>=8", "hypothesis>=6", "ruff>=0.6", "black>=24.8", "pre-commit>=3.7"]
docs = ["mkdocs>=1.6", "mkdocs-material>=9.5"]

[project.scripts]
aprt = "ai_ped_red_team.cli:app"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = []

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.hatch.version]
path = "src/ai_ped_red_team/__init__.py"
