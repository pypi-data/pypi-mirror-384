[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "acbox"
version = "0.0.2"
description = "Collection of small tools"
readme = "README.md"
license = { text = "MIT" }

requires-python = ">= 3.10"

authors = [
  { name = "Antonio Cavallo", email = "a.cavallo@cavallinux.eu" },
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

dependencies = [
    "click",
    "cloup",
    "filetype",
    "rich",
    "pyyaml",
]

[dependency-groups]
dev = [
    "build",
    "lxml",
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-html",
    "ruff",
    "types-python-dateutil",
    "types-pyyaml",
    # docs
    'mkdocs',
    'mkdocs-exclude',
    'mkdocs-llmstxt',
    'mkdocs-material[imaging]',
    'mkdocs-redirects',
    'mkdocstrings-python',
]


[project.optional-dependencies]
extra = []

[project.urls]
Source = "https://github.com/cav71/acbox"
Issues = "https://github.com/cav71/acbox"
Documentation = "https://github.com/cav71/acbox"

[project.scripts]
acbox = "acbox.maincli:main"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.ruff]
target-version = "py39"
line-length = 140
src = ["src/acbox"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = []
select = ["F", "E", "W", "Q", "I001"]

[tool.ruff.lint.isort]
known-first-party = ["acbox"]


[tool.mypy]
disallow_untyped_defs = false
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_codes = true
warn_no_return = false
warn_unused_ignores = true
exclude = [
    "docs/conf\\.py",
    "^docs/\\.*",
    "^build/\\.*",
    "^support/\\.*",
]

[tool.coverage.run]
branch = true

[tool.coverage.paths]
source = [
  "src/",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.pytest.ini_options]
markers = [
    "manual: marks tests unsafe for auto-run (eg. better run them manually)",
]
asyncio_default_fixture_loop_scope = "function"
