version: '3.8'

services:
  xmind-mcp-server:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./examples:/app/examples
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s