# Render部署配置文件
services:
  - type: web
    name: xmind-mcp-server
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
      - key: KEEP_ALIVE
        value: "true"  # 启用内置保活机制
    healthCheckPath: /health
    plan: free # 使用免费层
    autoDeploy: true # 自动部署