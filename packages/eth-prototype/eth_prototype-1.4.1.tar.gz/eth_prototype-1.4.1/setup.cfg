[metadata]
name = eth-prototype
description = Prototype Ethereum Smart Contracts in Python
author = Guillermo M. Narvaja
author_email = guillermo@ensuro.co
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/gnarvaja/eth-prototype
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	m9g
	environs
	requests
	hexbytes
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
web3 = 
	web3==7.*
defender = 
	boto3
gmpy2 = 
	gmpy2
testing = 
	boto3
	factory-boy
	gmpy2
	pytest
	pytest-cov
	pytest-mock
	pytest-recording
	responses
	setuptools
	web3[tester]==7.*

[options.entry_points]

[tool:pytest]
addopts = 
	--cov ethproto --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 0

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = ethproto
extensions = 

[egg_info]
tag_build = 
tag_date = 0

