[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PySimultan"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "BÃ¼hler Maximilian", email = "maximilian.buehler@tuwien.ac.at" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['six',
  'numpy',
  'pythonnet',
  'colorlog',
  'ruamel.yaml',
  'tqdm',
  'pandas',
  'pyarrow',]

[project.urls]
Documentation = "https://github.com/BÃ¼hler Maximilian/PySimultan2#readme"
Issues = "https://github.com/BÃ¼hler Maximilian/PySimultan2/issues"
Source = "https://github.com/BÃ¼hler Maximilian/PySimultan2"

[tool.hatch.version]
path = "src/PySimultan2/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/PySimultan2 tests}"

[tool.hatch.build.targets.wheel]
packages = ["src/PySimultan2"]


[tool.coverage.run]
source_pkgs = ["PySimultan2", "tests"]
branch = true
parallel = true
omit = [
  "src/PySimultan2/__about__.py",
]

[tool.coverage.paths]
PySimultan2 = ["src/PySimultan2", "*/PySimultan2/src/PySimultan2"]
tests = ["tests", "*/PySimultan2/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
