[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zemax"
version = "0.1.0"
description = "Zemax / OpticalStudio tools"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # SPDX short form is fine
license-files = ["LICENSE"]
authors = [{ name = "Anton Sharapov", email = "sharapov.anton@gmail.com" }]
dependencies = ["numpy>=1.23"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]
qa  = ["tox", "pre-commit"]
gui = ["PyQt5"]

[project.urls]
Homepage = "https://github.com/SharapovAnton/Zemax"
Source   = "https://github.com/SharapovAnton/Zemax"
Issues   = "https://github.com/SharapovAnton/Zemax/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["zemax*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
imagera = ["py.typed"]