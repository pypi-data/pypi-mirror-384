  CATDESC: Uncertainties for h (x2 spacing)
  VAR_TYPE: data
  SI_CONVERSION: ' > '
  SCALETYP: linear
  FILLVAL: 1.0e+31
  DISPLAY_TYPE: spectrogram
  DEPEND_0: epoch
  COORDINATE_SYSTEM: instrument frame

unc_he3he4:
