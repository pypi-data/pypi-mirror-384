  VAR_TYPE: support_data
  FILLVAL: -1.00E+31
  VALIDMIN: 0
  VALIDMAX: 1000
  UNITS: ' '
  SCALETYP: linear

default_index_attrs: &default_index
   DISPLAY_TYPE: no_plot
   VAR_TYPE: support_data
