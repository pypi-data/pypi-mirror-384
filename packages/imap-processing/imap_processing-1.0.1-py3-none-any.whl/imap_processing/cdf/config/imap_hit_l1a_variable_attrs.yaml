# <=== Defaults ===>
# Default values for variable attrs unless overwritten
default_attrs: &default
  DEPEND_0: epoch
  DISPLAY_TYPE: time_series
  FILLVAL: -9223372036854775808
  FORMAT: I12
  VALIDMIN: 0
  VALIDMAX: 9223372036854775807
  VAR_TYPE: data
  UNITS: ' '
  SCALETYP: linear

default_uint8_attrs: &default_uint8
  DISPLAY_TYPE: time_series
  VAR_TYPE: data
  UNITS: ' '
  SCALETYP: linear
  FILLVAL: 255
  FORMAT: I3
  VALIDMIN: 0
  VALIDMAX: 255

default_uint16_attrs: &default_uint16
  DISPLAY_TYPE: time_series
  VAR_TYPE: data
  UNITS: ' '
  SCALETYP: linear
  FILLVAL: 65535
  FORMAT: I5
  VALIDMIN: 0
  VALIDMAX: 65535

default_uint32_attrs: &default_uint32
  <<: *default
  FILLVAL: 4294967295
  FORMAT: I10
  VALIDMIN: 0
  VALIDMAX: 4294967295

default_hk_attrs: &default_hk
  <<: *default
  VALIDMAX: 4095
  FORMAT: I4

default_hk_support_attrs: &default_hk_support
  <<: *default
  DISPLAY_TYPE: no_plot
  VAR_TYPE: ignore_data

default_counts_attrs: &default_counts
