    FORMAT: I1
    LABLAXIS: Solarwind Bias Gain Mode
    SCALETYP: linear
    UNITS: " "
    VALIDMIN: 0
    VALIDMAX: 1
    VAR_NOTES: Indicates whether FSW is tracking the Solarwind High-Gain bias curve or the Solarwind Low-Gain bias curve.
    VAR_TYPE: data

