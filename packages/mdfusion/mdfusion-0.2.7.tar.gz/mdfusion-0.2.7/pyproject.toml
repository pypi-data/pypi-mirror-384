[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdfusion"
version = "0.2.7"
description = "Merge Markdown files into a single PDF or HTML presentation with Pandoc + XeLaTeX"
readme = "README.md"
authors = [{ name = "ejuet" }]
requires-python = ">=3.8"
dependencies = [
    "toml",
    "tdqm",
    "simple-parsing",
    # for htmlark:
    "beautifulsoup4",
    "requests",
]

[project.scripts]
mdfusion = "mdfusion.mdfusion:main"


[tool.setuptools.packages.find]
where = [""]
include = ["mdfusion*", "mdfusion.htmlark*"]

[tool.setuptools.package-data]
"mdfusion.reveal" = ["header.html", "footer.html", "public/*"]

