[metadata]
name = napari-tomodl
version = 0.2.2
description = A plugin for optical projection tomography reconstruction with model-based neural networks.
long_description = file: README.md
long_description_content_type = text/markdown
author = Marcos Antonio Obando, Minh Nhat Trinh, David Palecek, GermÃ¡n Mato, Teresa Correia
author_email = marcos.obando@ib.edu.ar
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing

[options]
install_requires = 
	magicgui
	qtpy
	napari
	pyqt5
	phantominator
	opencv-python
	scikit-image
	torch
	QBI-radon
python_requires = >=3.10
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-tomodl = napari_tomodl:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml
napari_tomodl.processors = *.ckpt

[egg_info]
tag_build = 
tag_date = 0

