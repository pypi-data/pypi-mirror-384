[project]
name = "coremail"
version = "0.1.0"
description = "A Python SDK for Coremail XT API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "liudonghua", email = "liudonghua123@gmail.com"}
]
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "cachetools>=5.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.8.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "mypy>=0.950",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "types-requests>=2.25.0",
    "types-cachetools>=5.0.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.8.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "mypy>=0.950",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "types-requests>=2.25.0",
    "types-cachetools>=5.0.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["coremail*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-v"
]

[tool.coverage.run]
source = ["coremail"]
omit = [
    "*/tests/*",
    "*/conftest.py",
    "*/__init__.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
ignore_missing_imports = true

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
skip-string-normalization = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [".git", "__pycache__", "build", "dist", "*.egg-info"]
max-complexity = 10