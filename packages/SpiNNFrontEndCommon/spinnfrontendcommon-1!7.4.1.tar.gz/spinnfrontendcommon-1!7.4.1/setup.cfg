[metadata]
name = SpiNNFrontEndCommon
version = attr: spinn_front_end_common._version.__version__
description = Common SpiNNaker Front end functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SpiNNakerManchester/SpiNNFrontEndCommon
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
maintainer = SpiNNakerTeam
maintainer_email = spinnakerusers@googlegroups.com
keywords = 
	spinnaker

[options]
python_requires = >=3.8, <4
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	SpiNNMan == 1!7.4.1
	SpiNNaker_PACMAN == 1!7.4.1
	spalloc == 1!7.4.1
	scipy >= 0.16.0

[options.packages.find]
include = 
	spinn_front_end_common
	spinn_front_end_common.*

[options.package_data]
* = 
	spinnaker.cfg
	spinnaker.cfg.template
	*.aplx
	*.dict
	*.sql
	py.typed

[options.extras_require]
test = 
	pytest-cov
	testfixtures
	httpretty != 1.0.0
	types-jsonschema
	types-requests
plotting = 
	seaborn

[options.entry_points]
console_scripts = 
	spinnaker_router_provenance_mapper = spinn_front_end_common.interface.provenance.router_prov_mapper:main [plotting]

[egg_info]
tag_build = 
tag_date = 0

