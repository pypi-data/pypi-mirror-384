[project]
name = "aria2a"
version = "0.1.0"
description = "aria2a is a high-performance, self-contained Python library for aria2 download manager with embedded aria2c binary and comprehensive security layers."
authors = [{name = "ahmetpia", email = "ahmt_ergn@outlook.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["aria2", "download", "rpc", "json-rpc", "progress-bar"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Archiving :: Compression",
    "Topic :: Utilities",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/ahmetpia/aria2a"
Repository = "https://github.com/ahmetpia/aria2a.git"
Issues = "https://github.com/ahmetpia/aria2a/issues"

[tool.maturin]
module-name = "aria2a"
manifest-path = 'aria2-python\Cargo.toml'

[build-system]
requires = ["maturin>=1.0"]
build-backend = "maturin"
