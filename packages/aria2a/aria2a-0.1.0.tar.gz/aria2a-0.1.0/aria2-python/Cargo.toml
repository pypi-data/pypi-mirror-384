[package]
name = "aria2a"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "aria2a"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt-multi-thread"] }
aria2-core = { path = "../aria2-core", features = ["python-binding"] }
