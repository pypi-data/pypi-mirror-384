[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kalibr"
version = "1.0.21"
description = "Multi-Model AI Integration Framework"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Kalibr Team", email = "team@kalibr.dev"},
]
keywords = ["ai", "api", "framework", "gpt", "claude", "gemini", "copilot", "multi-model", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "fastapi>=0.110.1",
    "uvicorn>=0.25.0",
    "pydantic>=2.6.4",
    "typer>=0.9.0",
    "requests>=2.31.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.9",
    "motor>=3.3.1",
    "pymongo>=4.5.0",
    "boto3>=1.34.129",
    "aiofiles>=23.2.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "black>=24.1.1",
    "isort>=5.13.2",
    "flake8>=7.0.0",
    "mypy>=1.8.0"
]

[project.urls]
Homepage = "https://kalibr.dev"
Documentation = "https://kalibr.dev/docs"
Repository = "https://github.com/devonakelley/kalibr-sdk"
"Bug Reports" = "https://github.com/devonakelley/kalibr-sdk/issues"

[project.scripts]
kalibr-connect = "kalibr.__main__:main"

[tool.setuptools]
packages = ["kalibr"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true