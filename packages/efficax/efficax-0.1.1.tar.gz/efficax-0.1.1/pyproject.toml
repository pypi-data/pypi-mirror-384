[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "efficax"
version = "0.1.1"
description = "Extracts text from PDFs between keywords and adds rectangle overlays using PyMuPDF."
authors = [{name = "masu"}]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["pdf", "pymupdf", "text extraction", "overlay", "automation"]

dependencies = [
    "pymupdf>=1.24.0",
    "pandas>=2.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}