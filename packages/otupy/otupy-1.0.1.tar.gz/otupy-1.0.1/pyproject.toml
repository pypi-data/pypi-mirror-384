[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "otupy"
version = "1.0.1"
authors = [
  { name="Matteo Repetto", email="matteo.repetto@ge.imati.cnr.it" },
]
description = "OpenC2 Utilities for Python - Extensible library"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["openc2"]
classifiers = [
	 "Programming Language :: Python :: 3.11",
	 "Development Status :: 3 - Alpha",
	 "Environment :: Console",
	 "Intended Audience :: Developers",
	 "Natural Language :: English",
	 "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
	 "Topic :: Security",
	 "Topic :: Software Development :: Libraries",
	 "Topic :: System :: Networking"
]
licence = "EUPL-1.2"
licence-files = ["LICEN[CS]E*"]
dependencies = [
"aenum>=3.1.15",
"Flask>=3.1.0",
"requests>=2.31.0",
"Werkzeug>=3.0.2",
"rfc3987>=1.3.8",
"fqdn>=1.5.1",
"idna>=3.10",
"mediatype>=0.1.6",
"requests>=2.32.3",
"email_validator>=2.2.0",
"macaddress>=2.0.2"
]

[project.urls]
Homepage = "https://github.com/mattereppe/openc2lib/"
#Documentation = "https://readthedocs.org"
Issues = "https://github.com/mattereppe/openc2lib/issues/"
