[project]
name = "pycyto"
version = "0.1.8"
description = "Python utilities used by cyto"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Noam Teyssier", email = "22600644+noamteyssier@users.noreply.github.com" },
]
requires-python = ">=3.12"
dependencies = [
    "anndata>=0.12.2",
    "numpy>=2.3.2",
    "pandas>=2.3.1",
    "polars>=1.32.3",
    "pyarrow>=21.0.0",
    "scipy>=1.16.1",
    "typer>=0.16.0",
]

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[tool.pyright]
venvPath = "."
venv = ".venv"

[project.scripts]
pycyto = "pycyto.__main__:main"

[dependency-groups]
dev = [
    "marimo>=0.16.5",
    "ruff>=0.12.9",
]
