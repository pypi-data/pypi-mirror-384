[project]
name = "suga-client"
dynamic = ["version"]
description = "Suga Python Client"
dependencies = [
    "grpcio",
    "grpcio-tools",
    "protobuf",
]
requires-python = ">=3.10"
license = "MPL-2.0"

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
fallback_version = "0.0.0-dev"
