[project]
name = "face-landmarker-3d"
version = "1.0.1"
description = "3D Face Landmarker - MediaPipe-based face landmark detection"
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "mediapipe>=0.10.14",
    "open3d>=0.18.0",
    "opencv-contrib-python>=4.11.0",
    "numpy>=1.25.0,<1.27.0",
    "scipy>=1.15.0",
    "matplotlib>=3.10.0",
    "plotly>=6.0.0",
    "dash>=3.0.0",
    "pandas>=2.2.0",
    "scikit-learn>=1.6.0",
    "pyquaternion>=0.9.9",
    "numpy-quaternion>=2024.0.0",
    "configargparse>=1.5.5",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["face_landmarker_3d*"]

[tool.setuptools.package-data]
face_landmarker_3d = ["*.task"]
