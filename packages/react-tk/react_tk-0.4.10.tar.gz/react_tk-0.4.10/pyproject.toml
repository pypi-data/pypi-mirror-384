[tool.poetry]
name = "react-tk"
version = "0.4.10"
description = "Build Tkinter UIs the React way"
authors = ["GregRos <gregros@gregros.dev>"]
license = "MIT"
readme = "README.md"

[[tool.poetry.packages]]
include = "react_tk"

[[tool.poetry.packages]]
include = "README.md"

[[tool.poetry.packages]]
include = "LICENSE.md"

[[tool.poetry.include]]
path = "react_tk/py.typed"
format = "wheel"


[tool.poetry.dependencies]
python = ">=3.12,<3.15"
typeguard = "^4.4.0"
pywin32 = { version = "^311", markers = "sys_platform == 'win32'" }
funcy = "^2.0"
funcy-typing = "^2.0.8"
expression = "^5.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
black = "^25.9.0"
pyright = "^1.1.406"
[tool.pyright]
typeCheckingMode = "standard"

autoImportCompletions = true
autoIndent = true
diagnosticMode = "workspace"
reportUnusedImport = false
ignore = [
    "**/Lib/*.py",
    "**/site-packages/**",
    "**/.venv/**/*",
    "**/dist/**/*",
    "**/*.pyi",
]
exclude = ["**/site-packages/**", "**/.venv/**/*", "**/dist/**/*", "**/*.pyi"]
[tool.pytest.ini_options]
testpaths = "test"
python_functions = "it_*"
python_classes = ["*_Test"]
python_files = ["*.py"]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
