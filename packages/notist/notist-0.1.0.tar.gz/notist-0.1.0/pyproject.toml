[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notist"
description = "A simple package to send notifications of script execution status."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Kaito Baba", email = "k.ai.to47802@gmail.com" }]
urls = { Homepage = "https://github.com/kaito47802/NotifyState" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "notification", "alert", "slack", "discord",
    "messaging", "bot", "monitoring", "automation",
    "development", "productivity",
    "kaggle", "data-science", "machine-learning",
    "deep-learning", "ai", "artificial-intelligence",
]
dependencies = [
    "slack_sdk>=3.33.1",
    "requests>=2.28.1",
    "typing-extensions",
]
requires-python = ">=3.9"
dynamic = ["version"]

[project.optional-dependencies]
check = ["ruff", "mypy", "types-setuptools", "types-requests"]
test = ["pytest"]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "pydata_sphinx_theme",
    "sphinx-copybutton",
    "sphinx-toolbox",
]


[tool.setuptools.dynamic]
version = { attr = "notist.__version__" }

[tool.setuptools.packages.find]
include = ["notist*"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
disallow_untyped_defs = true
exclude = ["^build/"]
