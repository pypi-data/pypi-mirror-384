[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "internetspeedtest"
version = "1.0.1"
description = "InternetSpeedTest command line interface - Python implementation"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "LGPL-3.0"}
authors = [
    {name = "LibreSpeed"},
]
keywords = ["speedtest", "internetspeedtest", "internet", "speed", "cli", "network"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/internetspeedtest-net/internetspeedtest-py"
Documentation = "https://github.com/internetspeedtest-net/internetspeedtest-py/tree/master/python"
Repository = "https://github.com/internetspeedtest-net/internetspeedtest-py"
Issues = "https://github.com/internetspeedtest-net/internetspeedtest-py/issues"

[project.scripts]
internetspeedtest-py = "internetspeedtest.cli:main"

[tool.setuptools]
packages = ["internetspeedtest"]
