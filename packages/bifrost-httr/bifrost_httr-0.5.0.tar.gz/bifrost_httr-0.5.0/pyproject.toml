[project]
name = "bifrost-httr"
version = "0.5.0"
description = "Pre-release version for testing purposes only"
readme = "DISCLAIMER.md"
license = "LGPL-3.0-or-later"
authors = [
    { name = "Jonathan Manning", email = "jonathan.manning@seqera.io" },
    { name = "Joe Reynolds", email = "Joe.Reynolds@unilever.com" },
    { name = "Mark Liddell", email = "Mark.Liddell@unilever.com" }
]
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
]
dependencies = [
    "numpy>=2.0.0,<3.0",
    "pandas>=2.0.0,<3.0",
    "cmdstanpy>=1.2.0,<2.0",
    "scipy>=1.10.0,<2.0",
    "pyyaml>=6.0",
    "multiqc==1.28",
    "plotly>=6.0.0,<7.0",
    "click",
]

[project.optional-dependencies]
dev = ["pytest", "black", "mypy", "ruff"]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
bifrost-httr = "bifrost_httr.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
license-files = ["LICENSE"]

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "src/bifrost_httr",
    "tests",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "ALL",  # All rules
    "D211",  # no-blank-line-before-class (not D203)
    "D212",  # multi-line-summary-first-line (not D213)
]
ignore = [
    "E501",  # Line length violations
    "PLR0913",  # Too many arguments
    "PD901",  # Generic DataFrame name
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["bifrost_httr"]

[tool.ruff.lint.per-file-ignores]
# Ignore specific rules in test files
"tests/*" = ["S101", "PLR2004"]

# Integration test is necessarily complex as it tests the entire workflow
"tests/bifrost_httr/integration/test_cli_workflow.py" = ["C901", "PLR0912", "PLR0915"]

# Ignore complexity metrics for analysis.py due to complex but necessary business logic
"src/bifrost_httr/core/analysis.py" = ["C901", "PLR0912", "PLR0915", "ARG001"]

# Ignore complexity metrics for data_processing.py due to complex but necessary data handling
"src/bifrost_httr/core/data_processing.py" = ["C901", "PLR0912", "PLR0915"]

# Global ignores for all Python files:
# E501: Line length violations - Often makes scientific code less readable when split
# PD901: 'df' variable name - Standard convention in pandas community
# PLR0913: Too many arguments - Common in scientific/statistical functions
# PLW0603: Global statement usage - Acceptable for module-level configuration (e.g. logging)
# S301: Pickle security warning - Safe when only loading our own generated data files
# NPY002: Legacy random seed - Needed for reproducibility across numpy versions
# N806: Uppercase variables - Acceptable for mathematical notation (e.g. Sigma for covariance)
"*.py" = ["E501", "PD901", "PLR0913", "PLW0603", "S301", "NPY002", "N806"]

[tool.ruff.lint.pydocstyle]
convention = "google"  # Use Google style

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=bifrost_httr"
