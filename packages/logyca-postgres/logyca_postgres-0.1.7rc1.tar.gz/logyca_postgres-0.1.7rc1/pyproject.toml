[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logyca-postgres"
version = "0.1.7rc1"
description = "An integration package created by the company LOGYCA that connects Postgres and is used to standardize connections and dependency injection in synchronous or asynchronous mode. Tested in fastapi and in console/worker scripts."
readme = "README.md"
license-files = ["LICEN{CSE*"]
authors = [
  { name = "Jaime Andres Cardona Carrillo", email = "jacardona@outlook.com" }
]
keywords = ["postgres", "driver", "database"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Database",
  "Topic :: Database :: Front-Ends",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
  "SQLAlchemy>=2.0.6",
  "starlette>=0.24.0"
]

[project.optional-dependencies]
async = [
  "SQLAlchemy>=2.0.6",
  "starlette>=0.24.0",
  "asyncpg>=0.27.0"
]
sync-psycopg2 = [
  "SQLAlchemy>=2.0.6",
  "starlette>=0.24.0",
  "psycopg2>=2.9.6"
]
sync-psycopg2-binary = [
  "SQLAlchemy>=2.0.6",
  "starlette>=0.24.0",
  "psycopg2-binary>=2.9.6"
]
async-sync-psycopg2 = [
  "SQLAlchemy>=2.0.6",
  "starlette>=0.24.0",
  "asyncpg>=0.27.0",
  "psycopg2>=2.9.6"
]
async-sync-psycopg2-binary = [
  "SQLAlchemy>=2.0.6",
  "starlette>=0.24.0",
  "asyncpg>=0.27.0",
  "psycopg2-binary>=2.9.6"
]

[project.urls]
homepage = "https://github.com/logyca/python-libraries/tree/main/logyca-postgres"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.hatch.build]
exclude = [
    ".env",
    "venv/",
    ".git/",
]
