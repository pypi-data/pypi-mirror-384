site_name: flowerpower-io Documentation
site_url: https://legout.github.io/flowerpower-io/
repo_url: https://github.com/legout/flowerpower-io
repo_name: legout/flowerpower-io

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.tabs.link
    - header.autohide
  palette:
    - scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - Architecture: architecture.md
  - Examples: examples.md
  - Advanced: advanced.md
  - Contributing: contributing.md
  - API Reference:
    - "Overview": api/index.md
    - "Base Classes": api/base.md
    - "Loaders": api/loader.md
    - "Savers": api/saver.md
    - "Metadata": api/metadata.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html

plugins:
  - search