[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "argumentari"
version = "0.1.1"
description = "Argumentari: Generalised API for JSON Structured Argument Data"
authors = [
    { name="David Ikeda", email="dev.literalgargoyle@gmail.com" }
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "networkx>=3.0",
    "matplotlib>=3.5"
]

[project.urls]
Homepage = "https://github.com/literal-gargoyle/argmentari"
Repositry = "https://github.com/literal-gargoyle/argmentari"
Documentation = "https://github.com/literal-gargoyle/argmentari#readme"

[tool.setuptools.packages.find]
where = ["argumentari"]