[tool.poetry]
name = "astro-run-dag"
version = "0.2.10"
description = "Run Airflow DAGs with just python"
authors = [
    "Astronomer <humans@astronomer.io>",
]
readme = "README.md"
license = "Apache-2.0"
keywords = ["python", "DAG", "airflow", "astronomer"]
packages = [{include = "run_dag"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Apache Airflow",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

homepage = "https://astronomer.io/"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
typer = {extras = ["all"], version = ">=0.6.1,<1.0"}
apache-airflow = ">=2.9.0"
python-dotenv = ">0.21.0,<2.0"

[tool.poetry.scripts]
run_dag = "run_dag.__main__:app"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
numpy = "1.24.4"
pandas = "1.3.5"
astro-sdk-python = {version = "^1.8.1", python = ">=3.8.1,<3.12"}
pytest-cov = "^4.0.0"
mypy = "^0.982"
types-pyyaml = ">5.4.1"
pydantic = "<2.0"

[tool.poetry.group.type_check]
optional = true

[tool.poetry.group.type_check.dependencies]
mypy = "^0.982"
types-pyyaml = ">5.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 110
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 110
# Enable Pyflakes `E` and `F` codes by default.
extend-select = [
    "W",    # pycodestyle warnings
    "I",    # isort
    "C90",  # Complexity
#    "B",    # flake8-bugbear
    "C4",    # flake8-comprehensions
#    "ANN",  # flake8-annotations
    "ISC",  # flake8-implicit-str-concat
    "T10",  # flake8-debugger
    "A",    # flake8-builtins
    "UP",   # pyupgrade
]

# Remove this in future
extend-ignore = ["A002", "C901", "E402", "E501", "ISC001", "ISC003", "UP030"]

target-version = "py311"
fix = true

[tool.ruff.mccabe]
max-complexity = 6

[tool.ruff.isort]
combine-as-imports = true

[tool.mypy]
color_output = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
files = ["run_dag"]
follow_imports = "skip"
no_implicit_optional = true
pretty = true
strict_equality = true
show_error_codes = true
show_error_context = true
warn_redundant_casts = true
#warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
