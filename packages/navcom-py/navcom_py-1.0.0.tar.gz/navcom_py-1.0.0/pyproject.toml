[project]
name = "navcom-py"
version = "1.0.0"
description = "Navigate through git repository commits chronologically"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.0",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
navcom = "navcom.cli:navcom"