[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-data-scrubber"
version = "0.1.0"
description = "A lightweight tool for removing personal data from text before uploading to LLMs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Catherine Nelson"}
]
keywords = ["privacy", "data-cleaning", "pii", "llm", "spacy", "anonymization", "text-processing"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing",
]

dependencies = [
    "spacy>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[project.scripts]
ai-data-scrubber = "ai_data_scrubber.scrub_text:main"

[project.urls]
Homepage = "https://github.com/catherinenelson1/ai-data-scrubber"
Repository = "https://github.com/catherinenelson1/ai-data-scrubber"
Issues = "https://github.com/catherinenelson1/ai-data-scrubber/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_data_scrubber*"]
exclude = ["tests*", "performance_testing*"]
