[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "biforge"
version = "0.1.0"
description = "Scaffold Power BI projects instantly from templates"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Alejandro Gonzalez Colin", email = "alejandro.gonzalezcolin@outlook.com"}
]
keywords = ["powerbi", "power-bi", "scaffold", "template", "cli", "pbip"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.16.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/biforge"
Repository = "https://github.com/yourusername/biforge"
Issues = "https://github.com/yourusername/biforge/issues"

[project.scripts]
biforge = "biforge:app"
yeet = "biforge:app"

[tool.setuptools]
py-modules = ["biforge"]
