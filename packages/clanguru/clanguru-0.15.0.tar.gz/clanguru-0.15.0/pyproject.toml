[project]
name = "clanguru"
version = "0.15.0"
description = "C language utils and tools based on the clang and binutils modules."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "cuinixam", email = "me@cuinixam.me" },
]
requires-python = "<4.0,>=3.10"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
]

dependencies = [
  "py-app-dev>=2.1,<3",
  "libclang>=18.1,<19",
  "typer>=0,<1",
  "mashumaro>=3.13,<4",
  "openpyxl>=3.1,<4",
  "jinja2>=3.1,<4",
  "pyyaml>=6,<7",
]
urls."Bug Tracker" = "https://github.com/cuinixam/clanguru/issues"
urls.Changelog = "https://github.com/cuinixam/clanguru/blob/main/CHANGELOG.md"
urls.repository = "https://github.com/cuinixam/clanguru"

[project.scripts]
clanguru = "clanguru.main:main"

[build-system]
requires = ["poetry-core>=2,<3"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
  "coverage>=7,<8",
  "pytest>=8,<9",
  "pytest-cov>=6,<7",
  "pypeline-runner>=1,<2",
  "pre-commit>=3.1,<4",
  "ruff>=0.3,<1",
  "wrapt>=1,<2",
  # docs
  "myst-parser>=4.0,<5",
  "sphinx>=8.0,<9",
  "sphinxcontrib-mermaid>=1.0,<2",
  "sphinx-copybutton>=0,<1",
  "sphinx-new-tab-link>=0,<1",
  "sphinx-book-theme>=1.1,<2",
  "sphinx-design>=0,<1"
]

[tool.ruff]
target-version = "py39"
line-length = 180
lint.select = [
  "B",   # flake8-bugbear
  "D",   # flake8-docstrings
  "C4",  # flake8-comprehensions
  "S",   # flake8-bandit
  "F",   # pyflake
  "E",   # pycodestyle
  "W",   # pycodestyle
  "UP",  # pyupgrade
  "I",   # isort
  "RUF", # ruff specific
]
lint.ignore = [
  "D203", # 1 blank line required before class docstring
  "D212", # Multi-line docstring summary should start at the first line
  "D100", # Missing docstring in public module
  "D101", # Missing docstring in public class
  "D102", # Missing docstring in public method
  "D103", # Missing docstring in public function
  "D104", # Missing docstring in public package
  "D105", # Missing docstring in magic method
  "D106", # Missing docstring in public nested class
  "D107", # Missing docstring in `__init__`
  "D401", # First line of docstring should be in imperative mood
]
lint.per-file-ignores."bootstrap.py" = [ "UP006", "UP035", "S603", "D200", "D205", "D417" ]
lint.per-file-ignores."conftest.py" = [ "D100" ]
lint.per-file-ignores."setup.py" = [ "D100" ]
lint.per-file-ignores."tests/**/*" = [
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "S101",
]


[tool.pytest.ini_options]
addopts = "-vv -Wdefault --cov=clanguru --cov-report=term-missing:skip-covered --cov-report=xml -s"
pythonpath = ["src"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "if TYPE_CHECKING",
  "raise NotImplementedError",
  'if __name__ == "__main__":',
]


[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
exclude = [
  'docs/.*',
  'setup.py',
]
disable_error_code = [ "import-untyped" ]

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "docs.*"
ignore_errors = true

[tool.semantic_release]
version_toml = [ "pyproject.toml:project.version" ]
version_variables = [
    "src/clanguru/__init__.py:__version__",
    "docs/conf.py:release",
]
build_command = """
pip install uv
uv lock
git add uv.lock
uv build
"""

[tool.semantic_release.changelog]
exclude_commit_patterns = [
  '''chore(?:\([^)]*?\))?: .+''',
  '''ci(?:\([^)]*?\))?: .+''',
  '''refactor(?:\([^)]*?\))?: .+''',
  '''style(?:\([^)]*?\))?: .+''',
  '''test(?:\([^)]*?\))?: .+''',
  '''build\((?!deps\): .+)''',
  '''Merged? .*''',
  '''Initial [Cc]ommit.*''', # codespell:ignore
]

[tool.semantic_release.changelog.environment]
keep_trailing_newline = true

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.branches.noop]
match = "(?!main$)"
prerelease = true
