[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "zaojun"
version = "0.9.0"
description = "Checks project dependencies for newer versions."
authors = [
    { name = "Marvin8", email = "marvin8@tuta.io" }
]
requires-python = ">=3.11,<3.15"
dependencies = [
    "h11~=0.16.0", # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0", # Addresses vulnerabilty GHSA-847f-9342-265h
    "httpx[http2,brotli,zstd]~=0.28.1",
    "packaging~=25.0",
    "typer~=0.19.2",
]

[dependency-groups]
dev = [
    "ruff~=0.14.0",
    "scriv~=1.7.0",
    "ty~=0.0.1a22",
]
nox = [
    "nox-uv~=0.6.2",
]
pre-commit = [
    "prek~=0.2.8",
]
pytest = [
    "pytest~=8.4.2",
    "pytest-cov~=7.0.0",
]

[project.scripts]
check = "zaojun:main"
zaojun = "zaojun:main"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "h11",  # Addresses vulnerability in transient dependency GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability in transient dependency GHSA-847f-9342-265h
]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 95
exclude = ["setup.py", "docs", "build", "tests"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
# possible values: 0 (minimal output), 1 (-v), 2 (-vv)
verbose = 2
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
generate-badge = "."
badge-format = "svg"

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"
