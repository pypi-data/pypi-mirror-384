# pyproject.toml
[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dida-mcp-server"
version = "1.0.2"
description = "MCP server for hotel search, booking, and reviews"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "hotel", "booking", "travel"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "sse-starlette>=1.6.5",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/dida-mcp-server"
Repository = "https://github.com/yourusername/dida-mcp-server"
Issues = "https://github.com/yourusername/dida-mcp-server/issues"

[project.scripts]
dida-mcp-server = "src.server:main"
dida-mcp-server-sse = "src.sse_server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
