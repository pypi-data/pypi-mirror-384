[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I", "F", "B", "UP", "C90", "W"]
extend-ignore = ["D203", "D212", "D417", "E203", "UP006", "UP035", "I001"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = true
docstring-code-format = true