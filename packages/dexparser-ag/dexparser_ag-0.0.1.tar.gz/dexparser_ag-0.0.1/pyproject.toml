[project]
name = "dexparser-ag"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["Android, Androguard, Security"]
description = "DEX Parser"
requires-python = ">=3.10"
authors = [{ name = "anthony", email = "ping@42.bzh" }]
version = "0.0.1"

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = ["rich~=14.0.0", "hachoir>=3.3.0"]

[project.scripts]
dexparser = "dexparser.main:app"

[build-system]
requires = ["setuptools>=68", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["."]
include = ["dexparser", "dexparser.*"]


[tool.setuptools_scm]
version_file = "dexparser/__version__.py"


[tool.black]
line-length = 79
skip-string-normalization = true
