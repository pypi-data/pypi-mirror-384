[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "butler2fox"
version = "1.0.0"
description = "Migrate your CI/CD pipelines from Jenkins to GitLab."
authors = [{ name = "Pierre Smeyers", email = "pierre.smeyers@gmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
keywords = ['tool', 'migration', 'Jenkins', 'GitLab']
dependencies = ["arpeggio (>=2.0.2,<3.0.0)", "pyyaml (>=6.0.2,<7.0.0)"]
license = "MIT"
license-files = ["LICENSE.txt"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://gitlab.com/pismy/butler2fox"
Issues = "https://gitlab.com/pismy/butler2fox/-/issues"

[project.scripts]
butler2fox = "butler2fox:cli"

[tool.poetry.group.dev.dependencies]
# new development dependencies can be added with 'poetry add -D yyy'
ruff = "^0.12.8"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.ruff]
indent-width = 4

[tool.ruff.lint]
extend-select = ["I"] # isort
ignore = ["F841"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
