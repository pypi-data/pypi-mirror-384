[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "path-loader"
version = "0.1.1"
description = "自動從配置檔載入 Python 路徑到 sys.path"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [{ name = "Pyan-X" }]
keywords = ["path", "sys.path", "pythonpath", "auto-load"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/Pyan-X/path-loader"

# 提供初始化命令
[project.scripts]
path-loader-init = "path_loader.installer:install_pth"
path-loader = "path_loader.cli:main"

[tool.setuptools]
packages = ["path_loader"]
