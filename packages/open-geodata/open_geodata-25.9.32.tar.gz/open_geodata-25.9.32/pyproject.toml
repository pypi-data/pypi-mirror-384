[project]
name = "open-geodata"
version = "25.9.32"
description = "Dados Espaciais do Brasil"
authors = [{ name = "michelmetran", email = "michelmetran@gmail.com" }]
keywords = ["geodata", "geoprocessamento", "github", "utility"]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # https://pypi.org/project/arcgis/
    #"arcgis==2.4.1.1",
    # https://pypi.org/project/bmi-arcgis-restapi/
    "bmi-arcgis-restapi>=2.4.13",
    # https://pypi.org/project/fiona/
    "fiona>=1.10.1",
    # https://pypi.org/project/folium/
    "folium>=0.19.7",
    # https://pypi.org/project/geopandas/
    "geopandas>=1.1.0",
    # https://pypi.org/project/mapclassify/
    "mapclassify>=2.9.0",
    # https://pypi.org/project/matplotlib/
    "matplotlib>=3.10.3",
    "more-itertools>=10.7.0",
    # https://pypi.org/project/openpyxl/
    "openpyxl>=3.1.5",
    # https://pypi.org/project/OWSLib/
    "owslib>=0.34.1",
    # https://pypi.org/project/pandas/
    # 2.2.2 necessÃ¡rio para Colab
    "pandas>=2.2.2",
    # https://pypi.org/project/pooch/
    "pooch>=1.8.2",
    # https://pypi.org/project/py7zr/
    "py7zr>=1.0.0",
    # https://pypi.org/project/rarfile/
    "rarfile>=4.2",
    # https://pypi.org/project/requests-ip-rotator/
    "requests-ip-rotator>=1.0.14",
    # https://pypi.org/project/selenium/
    "selenium>=4.33.0",
    # https://pypi.org/project/sidrapy/
    "sidrapy>=0.1.4",
]

[project.urls]
Issues = "https://github.com/michelmetran/open-geodata/issues"
Documentation = "https://open-geodata.readthedocs.io/pt/latest/"
Repository = "https://github.com/michelmetran/open-geodata"
Discussions = "https://github.com/michelmetran/open-geodata/discussions"
#Funding = "https://www.malwarebytes.com/"

[project.optional-dependencies]
raster = [
    # https://pypi.org/project/cbers4asat/
    "cbers4asat[tools]>=0.9.2",
    # https://pypi.org/project/contextily/
    "contextily>=1.6.2",
    # https://pypi.org/project/earthengine-api/
    "earthengine-api>=1.5.19",
    # https://pypi.org/project/GDAL/
    # "gdal>=3.11.1",
    "gdal>=3.8.0",
    # https://pypi.org/project/geemap/
    "geemap>=0.35.3",
]
# car = [
#     # pip install git+https://github.com/urbanogilson/SICAR
#     "sicar",
# ]

[dependency-groups]
dev = [
    # https://pypi.org/project/notebook/
    "notebook>=7.4.0",
    # https://pypi.org/project/python-dotenv/
    "python-dotenv>=1.1.0",
]
docs = [
    # https://pypi.org/project/mkdocs/
    "mkdocs>=1.6.1",
    # https://pypi.org/project/mkdocs-jupyter/
    "mkdocs-jupyter>=0.25.1",
    # https://pypi.org/project/mkdocs-material/
    "mkdocs-material[imaging]>=9.6.14",
    # https://pypi.org/project/mkdocs-pdf/
    "mkdocs-pdf>=0.1.2",
    # https://pypi.org/project/pymdown-extensions/
    "pymdown-extensions>=10.15",
]

[tool.uv.sources]
#sicar = { git = "https://github.com/urbanogilson/SICAR", extra = "car" }
gdal = [
    { index = "gdal-wheels", marker = "sys_platform == 'linux'", extra = "raster" },
    { index = "geospatial-wheels", marker = "sys_platform == 'win32'", extra = "raster" },
]

# https://github.com/astral-sh/uv/issues/11466#issuecomment-2689434221
[[tool.uv.index]]
name = "geospatial-wheels"
url = "https://nathanjmcdougall.github.io/geospatial-wheels-index/"
explicit = true

[[tool.uv.index]]
name = "gdal-wheels"
url = "https://gitlab.com/api/v4/projects/61637378/packages/pypi/simple"
explicit = true

[tool.uv]
package = true

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[tool.uv.build-backend.data]
data = "open_geodata/db"
