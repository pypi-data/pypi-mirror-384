[project]
name = "anystack"
version = "0.1.5"
description = "面向云原生应用的 Python 资源抽象层，提供统一的异步协议包装数据库、消息队列、对象存储、KV、调度器等基础设施能力"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "LaciaProject", email = "luxuncang@qq.com"},
]
maintainers = [
    {name = "LaciaProject", email = "luxuncang@qq.com"},
]
keywords = [
    "cloud-native",
    "async",
    "database",
    "queue",
    "storage",
    "kv",
    "scheduler",
    "realtime",
    "gateway",
    "infrastructure",
    "abstraction",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: System :: Distributed Computing",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.11.7",
    "sqlalchemy>=2.0.43",
    "aiosqlite>=0.20.0",
    "httpx>=0.28.1",
    "asyncpg>=0.30.0",
    "opendal>=0.46.0",
    "redis>=6.4.0",
    "croniter>=6.0.0",
    "starlette>=0.48.0",
    "supabase>=2.20.0",
    "uvicorn>=0.37.0",
    "aiohttp>=3.12.15",
    "greenlet>=3.2.4",
    "authlib>=1.6.4",
    "itsdangerous>=2.2.0",
    "socksio>=1.0.0",
    "rsa>=4.9.1",
]

[project.urls]
Homepage = "https://github.com/LaciaProject/anystack"
Documentation = "https://github.com/LaciaProject/anystack#readme"
Repository = "https://github.com/LaciaProject/anystack"
Issues = "https://github.com/LaciaProject/anystack/issues"
Changelog = "https://github.com/LaciaProject/anystack/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/anystack"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.uv]
package = true
