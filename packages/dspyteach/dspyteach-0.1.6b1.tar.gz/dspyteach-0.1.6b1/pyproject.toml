[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dspyteach"
version = "0.1.6b1"
description = "CLI utility that summarizes single files into teaching briefs using DSPy"
authors = [{ name = "DSPy File Maintainers" }]
readme = "README.md"
requires-python = ">=3.10,<3.12"
dependencies = [
    "dspy>=2.6",
    "pytest>=8.4.2",
    "python-dotenv>=1.0",
]
keywords = ["dspy", "teaching", "summaries", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators",
]

[project.scripts]
dspyteach = "dspy_file.analyze_file_cli:main"

[tool.setuptools.packages.find]
include = ["dspy_file", "dspy_file.*"]

[tool.setuptools.package-data]
"dspy_file" = ["prompts/*.md"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
