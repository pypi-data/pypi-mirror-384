[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oasist"
version = "1.1.0"
description = "OASist Client Generator: generate Python clients from OpenAPI schemas with auto-formatting, custom headers and environment variables"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "AH Esmaeili", email = "ah.esmaeili.79@gmail.com" }]
keywords = ["openapi", "client", "generator", "oas", "oasist", "black", "formatting"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "openapi-python-client>=0.26.1,<1.0.0",
    "requests>=2.31.0",
    "pyyaml>=6.0.1",
    "rich>=13.7.0",
    "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
formatting = [
    "black>=23.0.0",
]

[project.urls]
Repository = "https://github.com/AhEsmaeili79/oasist"

[project.scripts]
oasist = "oasist.oasist:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["oasist*"]
exclude = ["venv*", "clients*", "tests*"]

[tool.ruff]
line-length = 120
target-version = "py38"
