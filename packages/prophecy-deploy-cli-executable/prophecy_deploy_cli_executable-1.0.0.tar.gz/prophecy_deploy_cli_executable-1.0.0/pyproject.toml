[build-system]
requires = [
  "setuptools>=68",
  "wheel>=0.41",
]
build-backend = "setuptools.build_meta"

[project]
name = "prophecy-deploy-cli-executable"
version = "1.0.0"
description = "Prophecy Deploy CLI Main Executable (JPMC) - Placeholder"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Proprietary" }
authors = [{ name = "Prophecy", email = "support@prophecy.io" }]
keywords = ["prophecy", "deploy", "cli", "binary", "executable", "placeholder"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://prophecy.io"
Repository = "https://github.com/prophecy-io/prophecy-deploy-cli-binary"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
