[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentix-core"
version = "0.4.2"
description = "Core module for the Agentix platform"
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "aiohttp>=3.8.0",
  "aio_pika>=9.4.0",
  "PyJWT>=2.0.0" 
]

[project.urls]
"Homepage" = "https://github.com/FIDOX/py-plugin-agentix-core"
"Bug Tracker" = "https://github.com/FIDOX/py-plugin-agentix-core/issues"

[tool.setuptools.packages.find]
where = ["src"]