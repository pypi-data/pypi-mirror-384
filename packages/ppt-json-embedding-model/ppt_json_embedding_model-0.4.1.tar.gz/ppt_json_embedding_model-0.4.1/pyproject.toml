[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ppt-json-embedding-model"
description = "Open-weight JSON embedding model with CharCNN architecture and contrastive learning - training required"
authors = [{ name = "Vicktor Moberg"}]
maintainers = [{ name = "Team Nazguls - PPT Product Engineering" }]
license = { text = "MIT" }
# Copyright: Park Place Technologies LLC
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
dynamic = ["version"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Topic :: Scientific/Engineering :: Artificial Intelligence",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Text Processing :: Indexing",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Operating System :: OS Independent",
]
dependencies = [
	"torch>=2.2.0",
	"numpy>=1.24.0",
	"pyyaml>=6.0.0",
	"tqdm>=4.66.0",
	"ujson>=5.9.0",
	"psutil>=5.8.0",
]

[project.optional-dependencies]
dev = [
	"pytest>=7.0.0",
	"pytest-cov>=4.0.0",
	"black>=22.0.0",
	"isort>=5.0.0",
	"flake8>=4.0.0",
]
benchmark = [
	"matplotlib>=3.5.0",
	"seaborn>=0.11.0",
	"pandas>=1.3.0",
	"scikit-learn>=1.0.0",
]
all = [
	"ppt-json-embedding-model[dev,benchmark]",
]

[project.scripts]
json-embed-adaptive-search = "embedding_model.cli.adaptive_search:main"
json-embed-benchmark = "embedding_model.cli.benchmark:main"
json-embed-train = "embedding_model.cli.train:main"
json-embed = "embedding_model.cli.embed:main"
json-embed-search = "embedding_model.cli.search:main"

[project.urls]
Repository = "https://github.com/ParkPlaceTech/json-embedding-model"
Documentation = "https://github.com/ParkPlaceTech/json-embedding-model/blob/main/README.md"
Issues = "https://github.com/ParkPlaceTech/json-embedding-model/issues"
"Bug Reports" = "https://github.com/ParkPlaceTech/json-embedding-model/issues"
"Feature Requests" = "https://github.com/ParkPlaceTech/json-embedding-model/issues"

[tool.setuptools]
package-dir = {"" = "src"}
license-files = ["LICENSE"]


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/embedding_model/_version.py"

[tool.setuptools.package-data]
# Include the default config in the package
"embedding_model" = ["config/default.yaml"]