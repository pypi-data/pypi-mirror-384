# read here for details https://setuptools.pypa.io/en/latest/userguide/quickstart.html

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shoestring_assembler"
version = "0.2.7"
description = "Assembles Shoestring Solutions from a solution recipe"
readme = "README.rst"
authors = [
  {name = "Greg Hawkridge", email = "gth24@cam.ac.uk"}
]
maintainers = [
  {name = "Greg Hawkridge", email = "gth24@cam.ac.uk"}
]
requires-python = ">=3.10"

keywords = ["shoestring", "manufacturing", "assembler"]

classifiers = [
  "Development Status :: 1 - Planning",
  "Environment :: Console",
  "Operating System :: POSIX :: Linux",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Intended Audience :: End Users/Desktop",
  "Topic :: System :: Software Distribution"
]

dependencies = [
  "typer==0.19.2",
  "tomli==2.2.1;python_version<'3.11'",
  "jsonschema[format-nongpl]==4.21.1",
  "pyyaml==6.0.2",
  "Jinja2==3.1.6",
  "textual==5.0.1",
  "ply==3.11"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff",  # linting
]

[project.scripts]
  shoestring = "shoestring_assembler.cli:app"

[project.urls]
  issues = "https://github.com/DigitalShoestringSolutions/shoestring_assembler/issues"
  changelog = "https://github.com/DigitalShoestringSolutions/shoestring_assembler/blob/main/changelog.md"
  homepage = "https://github.com/DigitalShoestringSolutions/shoestring_assembler"
  source = "https://github.com/DigitalShoestringSolutions/shoestring_assembler"

[tool.setuptools]
  package-dir = {"" = "src"}

[tool.setuptools.package-data]
  "*" = ["*.*"]


