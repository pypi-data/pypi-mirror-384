[tool.poetry]
name = "foundry-platform-sdk"
version = "1.62.0"
description = "The official Python library for the Foundry API"
license = "Apache-2.0"
readme = "README.md"
authors = ["Palantir Technologies, Inc."]
repository = "https://github.com/palantir/foundry-platform-python"
keywords = ["Palantir", "Foundry", "SDK", "Client", "API"]
packages = [{ include = "foundry_sdk" }]

[tool.poetry.dependencies]
annotated-types = ">=0.7.0, <1.0.0"
pydantic = ">=2.6.0, <3.0.0"
python = "^3.9"
httpx = ">=0.25.0, <1.0.0"
typing-extensions = ">=4.7.1, <5.0.0"
h11 = ">=0.16.0, <1.0.0"  # CVE-2025-43859
retrying = "^1.3.7"

[tool.poetry.group.test.dependencies]
expects = ">=0.9.0"
mockito = ">=1.5.1"
pytest = ">=7.4.0"
pytest-asyncio = ">=0.23.0"
uvicorn = ">=0.34.0"
fastapi = ">=0.115.6"

[tool.poetry.extras]
cli = ["click"]
pandas = ["pandas", "pyarrow"]
polars = ["polars", "pyarrow"]
pyarrow = ["pyarrow"]
duckdb = ["duckdb", "pyarrow"]

[tool.black]
line_length = 100

[build-system]
requires = ["setuptools >= 35.0.2", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
foundry_sdk_v1 = "foundry_sdk.v1.cli:cli"
foundry_sdk_v2 = "foundry_sdk.v2.cli:cli"
