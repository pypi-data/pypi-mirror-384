[build-system]
requires = ["setuptools>=80", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdmv-http-client"
dynamic = ["version"]
description = "A HTTP client wrapper to handle authenticated requests to CERN internal applications"
maintainers = [
    {name = "PdmV Service", email = "pdmv.service@cern.ch"},
    {name = "PPD Technical Support", email = "cms-PPD-technical-support@cern.ch"}
]
license = "MIT"
license-files = [ "LICENSE" ]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.5",
]

classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://gitlab.cern.ch/cms-ppd/technical-support/libraries/pdmv-http-client"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "isort>=6.1.0",
    "mypy>=1.18.2",
    "pylint>=3.3.9",
    "pytest>=8.4.2",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["rest*"]

[tool.isort]
profile = "black"
skip = ["venv", ".venv", "src/rest/_version.py"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
pythonpath = [
    "tests"
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
version_file = "src/rest/_version.py"
