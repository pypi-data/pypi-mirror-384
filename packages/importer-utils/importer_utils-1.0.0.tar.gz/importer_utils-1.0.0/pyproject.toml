[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "importer-utils"
version = "1.0.0"
description = "Advanced Python module analysis and management toolkit"
authors = [
    {name = "Momen Waleed", email = "mikl37228@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["modules", "analysis", "import", "inspection", "dependencies"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",

]
dependencies = [
    "importlib-metadata>=4.0.0",
    "packaging>=21.0",
]

[project.urls]
Homepage = "https://github.com/mikl37228-spec/importer"
Repository = "https://github.com/mikl37228-spec/importer"
"Bug Reports" = "https://github.com/mikl37228-spec/importer/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "isort>=5.0",
]
full = [
    "python-minifier>=2.0.0",
    "pyyaml>=6.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["importer*"]

