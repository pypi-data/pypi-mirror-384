name: Run Tests

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    environment: test_pipeline
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
    
      - name: Setup environment
        id: setup_environment
        run: |
            echo > .env
            echo "INPUT_TOKEN_LIMIT=1000"  >> .env
            echo "CTIBUTLER_BASE_URL=https://api.ctibutler.com/" >> .env
            echo "CTIBUTLER_API_KEY=${{ secrets.CTIBUTLER_API_KEY }}" >> .env
            echo "VULMATCH_BASE_URL=https://api.vulmatch.com/" >> .env
            echo "VULMATCH_API_KEY=${{ secrets.VULMATCH_API_KEY }}" >> .env

      - name: Run Tests
        id: run_tests
        run: |
          set -a; 
          source .env;
          set +a;
          pip install -r tests/src/requirements.txt 
          pip install -e .[llms]
          pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage reports to Codecov
        id: upload_unit_test_coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        id: upload_unit_test_results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}