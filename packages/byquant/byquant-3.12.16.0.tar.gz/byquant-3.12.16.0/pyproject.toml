[build-system]
requires = ["setuptools>=60.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "byquant"
version = "3.12.16.0"
description = "ByQuant.com is AI Quantitative Strategy Competition Training Community"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "GPL" }
authors = [
    { name = "ByQuant", email = "info@byquant.com" }
]
keywords = ["quant", "strategy", "algorithmic", "algotrading"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: JavaScript",
    "Programming Language :: PHP",
    "Operating System :: OS Independent",
    "Environment :: Console"
]
urls = { Homepage = "https://byquant.com" }
dependencies = [
    "requests",
    "pandas",
    "quantstats",
    "IPython",
    "tushare",
    "akshare",
    "baostock",
    "ccxt>=4.0.43",
    "alpaca-py",
    "backtrader",
    "mplfinance"
]

[project.optional-dependencies]
# 可选依赖（如果有）

[tool.setuptools]
packages = { find = {} }