[project]
name = "fastpluggy-memory-analyzer"
version = "0.0.8"
description = "Memory Analyzer plugin for Fastpluggy"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "FastPluggy Team" }
]
dependencies = [
    "FastPluggy>=0.2.50",
    "psutil",
    "pympler"
]


[tool.setuptools]
packages = ["fastpluggy_plugin.memory_analyzer"]
package-dir = { "fastpluggy_plugin.memory_analyzer" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"fastpluggy_plugin.memory_analyzer" = ["**/*", "templates/**/*.html", "templates/**/*.j2", "static/**/*"]

[project.entry-points."fastpluggy.plugins"]
memory_analyzer = "fastpluggy_plugin.memory_analyzer.plugin:MemoryAnalyzerPlugin"

[tool.fastpluggy]
category = ['debug', 'monitoring']
keywords = ['memory', 'psutil', 'analyzer']