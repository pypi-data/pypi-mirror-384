[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lib_foo"
version = "1.0.0"
description = "Tiny curl-like urgentcall library"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Artem Brunov", email = "art.brnv@gmail.com" }]
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/artbrnv/lib_foo"

[tool.setuptools.packages.find]
include = ["lib_foo*"]
