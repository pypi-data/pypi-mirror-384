[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
platforms = ["Linux x86, x86-64"]

[tool.setuptools.packages.find]
include = ["sopel_bsky", "sopel_bsky.*"]
namespaces = false

[tool.setuptools.dynamic]
readme = { file=["README.md", "NEWS"], content-type="text/markdown" }

[project]
name = "sopel-bsky"
version = "0.1.2"
description = "Fetch info about Bluesky links in your IRC conversations using Sopel."

authors = [
  { name="dgw", email="dgw@technobabbl.es" },
]

license = "EFL-2.0"
license-files = ["COPYING"]
dynamic = ["readme"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Topic :: Communications :: Chat :: Internet Relay Chat",
]
keywords = [
  "sopel",
  "plugin",
  "bot",
  "irc",
]

requires-python = ">=3.8, <3.14"  # Should be synced with `atproto` below
dependencies = [
    "sopel>=8.0",
    # pin `atproto`: upstream says <1.0 can have breaking changes any time
    "atproto==0.0.62",  # Should be synced with `requires-python` above
]

[project.urls]
"Homepage" = "https://github.com/dgw/sopel-bsky"
"Bug Tracker" = "https://github.com/dgw/sopel-bsky/issues"

[project.entry-points."sopel.plugins"]
"bsky" = "sopel_bsky.plugin"
