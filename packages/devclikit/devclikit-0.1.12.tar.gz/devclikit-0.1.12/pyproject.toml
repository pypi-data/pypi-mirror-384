[project]
name = "devclikit"
version = "0.1.12"
description = "Framework for building development CLIs with PEP 723 script support"
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/devclikit"]
