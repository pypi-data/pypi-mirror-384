[package]
name = "parse_int"
authors = ["Stefan Schindler <dns2utf8@estada.ch>"]
version = "0.9.1"
edition = "2024"
rust-version = "1.90.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

include = [
    "Cargo.toml",
    "src/**",
    "README.md",
]
repository = "https://gitlab.com/dns2utf8/parse_int"
license = "Apache-2.0/MIT/BSL-1.0/CC0-1.0"
description = "Parse &str with common prefixes to integer values and pretty print hex, decimal, octal or binary formatted String"
readme = "README.md"
categories = ["parsing"]
keywords = ["hexadecimal", "hex", "decimal", "octal", "binary"]

[dependencies]
num-traits = "0.2"

[features]
default = []

implicit-octal = []
ranges = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--generate-link-to-definition"]
