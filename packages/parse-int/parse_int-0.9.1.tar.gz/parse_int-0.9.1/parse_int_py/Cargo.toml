[package]
name = "parse_int_py"
authors = ["Stefan Schindler <dns2utf8@estada.ch>"]
version = "0.9.1"
edition = "2024"
rust-version = "1.90.0"

repository = "https://gitlab.com/dns2utf8/parse_int"
license = "Apache-2.0/MIT/BSL-1.0/CC0-1.0"
description = "Parse &str with common prefixes to integer values and pretty print hex, decimal, octal or binary formatted String"

crate-type = ["cdylib"]
readme = "README.md"

[dependencies]
parse_int = { path = "../parse_int" }

pyo3 = { version = "0.26.0", features = ["extension-module"] }
