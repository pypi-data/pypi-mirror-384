[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	-v
	--strict-markers
	--tb=short
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests

[coverage:run]
source = openai_wrapper
omit = 
	*/tests/*
	*/test_*.py
	*/__pycache__/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
	@abstractmethod

[egg_info]
tag_build = 
tag_date = 0

