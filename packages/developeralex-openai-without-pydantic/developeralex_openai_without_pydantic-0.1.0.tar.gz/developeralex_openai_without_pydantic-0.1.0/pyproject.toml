[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "developeralex-openai-without-pydantic"
version = "0.1.0"
description = "A simple Python wrapper for OpenAI API without Pydantic dependencies"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "DeveloperAlex"}
]
maintainers = [
    {name = "DeveloperAlex"}
]
keywords = ["openai", "api", "wrapper", "pydantic-free", "no-pydantic", "ai", "llm", "gpt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "python-dotenv>=0.19.0",
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/DeveloperAlex/pypi_OpenAI_Without_Pydantic"
Documentation = "https://github.com/DeveloperAlex/pypi_OpenAI_Without_Pydantic#readme"
Repository = "https://github.com/DeveloperAlex/pypi_OpenAI_Without_Pydantic"
"Bug Reports" = "https://github.com/DeveloperAlex/pypi_OpenAI_Without_Pydantic/issues"

[tool.setuptools]
packages = ["openai_wrapper"]

[tool.setuptools.package-data]
openai_wrapper = ["py.typed"]
