[build-system]
requires = ["setuptools>=65", "setuptools-rust", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "earthkit-hydro"
requires-python = ">=3.9"
authors = [
    { name = "European Centre for Medium-Range Weather Forecasts (ECMWF)", email = "software.support@ecmwf.int" }
    ]
maintainers = [
    {name = "OisÃ­n M. Morrison", email = "oisin.morrison@ecmwf.int"},
    {name = "Corentin Carton de Wiart", email = "corentin.carton@ecmwf.int"}
    ]
description = "A Python library for common hydrological functions"
license = { text = "Apache License Version 2.0" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering"
    ]
dynamic = ["version", "readme"]

dependencies = [
    "numpy",
    "joblib",
    "xarray",
    "earthkit-utils>=0.1.0"
]

[project.urls]
    repository = "https://github.com/ecmwf/earthkit-hydro"
    documentation = "https://earthkit-hydro.readthedocs.io/"
    issues = "https://github.com/ecmwf/earthkit-hydro/issues"

[project.optional-dependencies]
    readers = [
        "earthkit-data[geotiff]>=0.13.8"
        ]
    grit = [
        "geopandas",
        "pandas"
    ]
    tests = [
        "pytest",
        "torch",
        "tensorflow",
        "jax"
        ]
    dev = [
        "pytest",
        "pre-commit"
        ]
    docs = [
        "sphinx",
        "furo",
        "sphinxcontrib-bibtex",
        "nbsphinx",
        "nbconvert",
        "ipykernel"
    ]
    all = [
        "earthkit-data[geotiff]>=0.13.8",
        "pytest",
        "pre-commit"
        ]

[tool.black]
line-length = 88
skip-string-normalization = false

[tool.isort]
profile = "black"  # Ensures compatibility with Black's formatting.
line_length = 88  # Same as Black's line length for consistency.

# Linting settings
[tool.ruff]
line-length = 88

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401", # unused imports
    ]
"tests/*" = [
    "F405", # variable may be undefined, or defined from star imports
    "F403", # use of wildcard imports
    ]

# Testing
[tool.pytest]
addopts = "--pdbcls=IPython.terminal.debugger:Pdb"
testpaths = ["tests"]

# Packaging/setuptools options
[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
include = [ "earthkit.hydro" ]
where = [ "src/" ]

[tool.setuptools_scm]
version_file = "src/earthkit/hydro/_version.py"
version_file_template = '''
# Do not change! Do not track in version control!
__version__ = "{version}"
'''
parentdir_prefix_version='earthkit-hydro-'  # get version from GitHub-like tarballs
fallback_version='0.1.0'
local_scheme = "no-local-version"

# takes inspiration from https://github.com/pypa/cibuildwheel/discussions/1814
[tool.cibuildwheel]
skip = ["*musl*", "*-win_arm64"] # ignore some problematic platforms
linux.before-all = "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal"
linux.environment = { PATH="$HOME/.cargo/bin:$PATH" }
macos.before-all = "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal"
windows.before-all = "rustup target add aarch64-pc-windows-msvc i686-pc-windows-msvc x86_64-pc-windows-msvc"
windows.archs = "all"
