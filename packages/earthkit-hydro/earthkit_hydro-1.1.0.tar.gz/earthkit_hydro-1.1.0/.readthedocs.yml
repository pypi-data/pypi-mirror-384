version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    pre_build:
      - rm -rf _build
      - rm -rf docs/_build
      - cd docs && make rst

python:
  install:
    - method: pip
      path: .
      extra_requirements:
      - docs

sphinx:
  configuration: docs/source/conf.py
