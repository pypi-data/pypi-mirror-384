[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chef-bomber"
version = "1.0.0"
authors = [
  {name = "Chef Bomber", email = "your-email@example.com"},
]
description = "A professional cooking-themed number utility tool"
readme = "README.md"
requires-python = ">=3.6"
keywords = ["cooking", "utility", "tool", "chef"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.25.1",
]

[project.scripts]
cook = "cook:main"

[tool.setuptools]
py-modules = ["cook"]
