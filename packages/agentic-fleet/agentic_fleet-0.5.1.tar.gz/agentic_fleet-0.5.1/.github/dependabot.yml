version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

  # Maintain Python dependencies
  # Note: Using "pip" ecosystem (UV doesn't have native Dependabot support yet)
  # UV is compatible with pip ecosystem and will use these updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group Azure packages together
      azure:
        patterns:
          - "azure-*"
      # Group agent-framework packages together
      agent-framework:
        patterns:
          - "agent-framework*"
      # Group development dependencies
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "pytest*"
          - "black"
          - "ruff"
          - "mypy"
    versioning-strategy: increase
