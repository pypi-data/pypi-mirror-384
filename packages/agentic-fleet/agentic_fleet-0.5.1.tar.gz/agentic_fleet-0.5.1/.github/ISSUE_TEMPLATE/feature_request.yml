name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["type: feature", "status: needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: I also considered...

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which area of the project does this feature relate to?
      options:
        - Agents
        - Workflow Orchestration
        - Tools
        - Configuration
        - Memory/Context
        - CLI
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - blocking my usage
        - High - would significantly improve my workflow
        - Medium - nice to have
        - Low - minor improvement
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. When doing X, this feature would help by...
        2. Users could benefit from...

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide code examples or mockups if applicable
      render: python

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or links about the feature request.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
