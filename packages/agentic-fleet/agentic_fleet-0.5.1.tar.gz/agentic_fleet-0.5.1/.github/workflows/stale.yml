name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          days-before-stale: 45
          days-before-close: 14
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 14 days.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this is still relevant, please reopen the issue or create a new one.
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,roadmap,waiting-for-response"

          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you'd like to continue work on this, please reopen or create a new PR.
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,security,in-progress"
