[tool.poetry]
name = "powergama"
version = "1.5.0"
description = "PowerGAMA - Power Grid And Market Analysis tool)"
authors = ["Harald G Svendsen <harald.svendsen@sintef.no>"]
license = "MIT License (http://opensource.org/licenses/MIT)"
readme = "README.md"
homepage = "https://github.com/powergama/powergama"
repository = "https://github.com/powergama/powergama"
classifiers=[
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
numpy = "^2"
pandas = "^2.2"
pyomo = "^6.8"
scipy = "^1.14"
matplotlib = "^3.9"
branca = ">=0.5"
folium = ">=0.19.4"
cloudpickle = "^3.1"
networkx = "^3.0"
geopandas = "^1.0.1"
highspy = "^1.9.0"
tqdm = "^4.67.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8"
ruff = "^0.14"
mypy = "^1.13"
nbmake = "^1.5"
bandit = "^1.8"
pre-commit = "^4.0"
coverage = "^7.6.8"

[tool.poetry.extras]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["tests", "__pycache__", ".pytest_cache"]

[tool.coverage.run]
command_line = "-m pytest"

[tool.coverage.report]
show_missing = true

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
ignore = []
fixable = ["ALL"]
unfixable = []
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
