[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost ~= 1.89.0",
  "cmeel-urdfdom[build] >= 4",
  "cmeel[build]",
  "libcoal[build] >= 3.0.2, < 4",
  "scipy",
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0",
  "cmeel-urdfdom >= 4",
  "libcoal >= 3.0.2, < 4"
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "libpinocchio"
version = "3.8.0"

[project.urls]
changelog = "https://github.com/stack-of-tasks/pinocchio/blob/master/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/libpinocchio"
upstream = "https://github.com/stack-of-tasks/pinocchio"

[tool.cmeel]
configure-args = [
  "-DBUILD_BENCHMARK=OFF",
  "-DBUILD_EXAMPLES=OFF",
  "-DBUILD_TESTING=OFF",
  "-DBUILD_PYTHON_INTERFACE=OFF",
  "-DBUILD_WITH_COLLISION_SUPPORT=ON",
  "-DBUILD_WITH_LIBPYTHON=OFF",
  "-DSUFFIX_SO_VERSION=OFF"
]
has-sitelib = false
run-tests = false

[tool.ruff]
exclude = [ "cmake/*", "models/example-robot-data/*" ]

[tool.ruff.lint]
select = [ "E", "F", "I", "PTH", "RUF", "UP", "W" ]
extend-ignore = [ "RUF048" ]

[tool.tomlsort]
all = true
