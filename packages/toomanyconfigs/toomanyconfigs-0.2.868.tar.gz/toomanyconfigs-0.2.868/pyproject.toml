[project]
name = "toomanyconfigs"
version = "0.2.868"
description = ""
authors = [
    {name = "Miles Copeland Luce"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "pyperclip (>=1.9.0,<2.0.0)",
    "toml (>=0.10.2,<0.11.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "p2d2 (>=0.1.110,<0.2.0)",
    "pickleclass (>=0.1.0,<0.2.0)"
]

[tool.poetry]
packages = [{include = "toomanyconfigs", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
