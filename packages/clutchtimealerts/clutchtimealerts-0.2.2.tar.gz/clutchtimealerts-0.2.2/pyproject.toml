[project]
name = "clutchtimealerts"
version = "0.2.2"
description = "Default template for PDM package"
authors = [
    {name = "Brian Walheim", email = "bri125521@gmail.com"},
]
dependencies = [
    "requests>=2.32.3", 
    "slack-sdk>=3.34.0", 
    "pyyaml>=6.0.2", 
    "twilio>=9.4.1", 
    "sqlalchemy>=2.0.36"
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}


[dependency-groups]
lint = [
    "pre-commit>=4.0.1",
    "ruff>=0.8.6",
]
tests = [
    "pytest>=8.3.4",
]


[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]
[tool.pdm]
distribution = true

