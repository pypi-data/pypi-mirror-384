version: "3.9"

services:
  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: shared-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sites-available:/etc/nginx/sites-available:ro
      - ./sites-enabled:/etc/nginx/sites-enabled:ro
      - ./certs:/etc/letsencrypt/live:ro
      - ./static:/var/www/static:ro
    networks:
      - reverse-proxy

networks:
  reverse-proxy:
    external: true
    name: reverse-proxy
