[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "spaps-server-quickstart"
version = "0.2.0"
description = "Shared FastAPI/Celery scaffolding for Sweet Potato service backends."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Proprietary" }
authors = [
  { name = "buildooor", email = "buildooor@gmail.com" }
]
keywords = ["sweet-potato", "fastapi", "celery", "quickstart", "spaps"]
dependencies = [
  "fastapi>=0.118.0,<0.119",
  "uvicorn[standard]>=0.37.0,<0.38",
  "sqlalchemy>=2.0.30,<3.0",
  "asyncpg>=0.30.0,<0.31",
  "greenlet>=3.0.3,<4.0",
  "pydantic>=2.8.0,<3.0",
  "pydantic-settings>=2.3.0,<3.0",
  "email-validator>=2.1.0,<3.0",
  "python-dotenv>=1.0.1,<2.0",
  "pgvector>=0.4.1,<0.5",
  "structlog>=25.4.0,<26.0",
  "alembic>=1.13.1,<2.0",
  "psycopg[binary]>=3.2.10,<3.3",
  "celery>=5.5.3,<6.0",
  "redis>=6.4.0,<7.0",
  "httpx>=0.28.1,<0.29",
  "spaps>=0.1.2",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2.0,<9.0",
  "pytest-asyncio>=0.23.0,<0.24",
  "pytest-cov>=5.0.0,<6.0",
  "anyio>=4.4.0,<5.0",
  "ruff>=0.4.1,<0.5",
  "mypy>=1.10.0,<1.12",
  "coverage>=7.4.0,<8.0",
]
release = [
  "build>=1.2.1,<2.0",
  "twine>=5.0.0,<6.0",
]

[project.urls]
Repository = "https://github.com/sweet-potato/spaps"

[tool.hatch.build]
exclude = [
  ".venv",
  ".venv-*",
  ".pytest_cache",
  ".mypy_cache",
  ".ruff_cache",
  ".coverage",
  "build",
  "dist",
  "*.log",
  "pytest.log"
]

[tool.hatch.build.targets.wheel]
packages = ["src/spaps_server_quickstart"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=spaps_server_quickstart --cov-report=term-missing"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"
src = ["src"]

[tool.mypy]
python_version = "3.12"
packages = ["spaps_server_quickstart"]
strict_optional = true
ignore_missing_imports = true
