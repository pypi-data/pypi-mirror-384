version: "3.9"

services:
  api:
    image: ${SPAPS_IMAGE:-ghcr.io/example/service:latest}
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
    networks:
      - app-internal
      - reverse-proxy

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save "" --appendonly no
    networks:
      - app-internal

networks:
  app-internal:
  reverse-proxy:
    external: true
