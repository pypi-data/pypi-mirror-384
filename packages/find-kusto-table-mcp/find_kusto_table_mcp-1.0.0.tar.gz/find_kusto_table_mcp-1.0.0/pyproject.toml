[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "find-kusto-table-mcp"
version = "1.0.0"
description = "Enhanced Model Context Protocol (MCP) server for intelligent Kusto table discovery, advanced analytics, and query optimization"
authors = [{name = "Amelia Payne", email = "ameliapayne@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["mcp", "kusto", "azure-data-explorer", "model-context-protocol", "ai", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "fastmcp>=2.12.0",
    "jsonschema>=4.0.0",
    "azure-kusto-data>=4.0.0",
    "azure-identity>=1.14.0",
    "matplotlib>=3.7.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "bandit>=1.7.5",
    "safety>=2.3.0",
]

[project.scripts]
find-kusto-table-mcp = "kusto_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/AmeliaRose802/find-kusto-table-mcp"
Repository = "https://github.com/AmeliaRose802/find-kusto-table-mcp"
Documentation = "https://github.com/AmeliaRose802/find-kusto-table-mcp/tree/master/docs"
"Bug Tracker" = "https://github.com/AmeliaRose802/find-kusto-table-mcp/issues"

[tool.setuptools]
packages = ["kusto_mcp", "kusto_mcp.core", "kusto_mcp.services", "kusto_mcp.tools", "kusto_mcp.utils"]
py-modules = ["kusto_server"]

[tool.setuptools.package-dir]
"kusto_mcp" = "src"
"kusto_mcp.core" = "src/core"
"kusto_mcp.services" = "src/services"
"kusto_mcp.tools" = "src/tools"
"kusto_mcp.utils" = "src/utils"

[tool.setuptools.package-data]
"kusto_mcp.services" = ["*.json"]
"kusto_mcp" = ["*.json", "../prompts/*.md"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
