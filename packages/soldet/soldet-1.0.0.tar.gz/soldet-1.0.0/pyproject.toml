[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "soldet"
description = "A package for solitonic feature detection in absorption images of Bose-Einstein condensates, with wider use for cold atom image analysis."
version = "1.0.0"
readme = "README.md"
license = "NIST-Software"
license-files = ["LICENSE.txt"]
authors = [
  {name = "Shangjie Guo"},
  {name = "Sophia M. Koh"},
  {name = "Amilson R. Fritsch"},
  {name = "Ian B. Spielman"},
  {name = "Justyna P. Zwolak"},
]
maintainers = [
  {name = "Michael Doris", email = "mjdoris@umd.edu"},
  {name = "Justyna P. Zwolak", email = "jpzwolak@umd.edu"},
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Operating System :: MacOS",
]
requires-python = ">=3.7"
dependencies = [
        'numpy>=1.22.0',
        'scikit-learn>=0.23.1',
        'scipy>=1.6.3',
        'tensorflow>=2.7.2',
        'tqdm>=4.47.0',
        'matplotlib>=3.2.2',
        'lmfit>=1.0.1',
        'h5py>=3.1.0',
        'requests>=2.31.0',
        'pandas>=1.0.5',
        'seaborn>=0.10.1',
]

[project.urls]
Homepage = "https://github.com/usnistgov/SolDet/"
