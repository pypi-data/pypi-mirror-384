[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "web-scraper-vyas-yogesh-v01" 
# वर्ज़न 0.1.1 से 0.1.2 में बदलें
version = "0.1.2"
description = "A Selenium-based web scraper to collect person info and general data."
readme = "README.md"
requires-python = ">=3.8" 

authors = [
    {name = "yogesh vyas", email = "vyasyogesh517@gmail.com"},
]

# लाइसेंस को अब साधारण स्ट्रिंग (SPDX expression) के रूप में परिभाषित करें
license = "Apache-2.0" 

dependencies = [
    "selenium",
    "webdriver-manager",
    "requests",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]

[project.scripts]
web-scraper-cli = "web_scraper.scraper:fetch_top_website_data"

[tool.setuptools.packages.find]
where = ["src"]