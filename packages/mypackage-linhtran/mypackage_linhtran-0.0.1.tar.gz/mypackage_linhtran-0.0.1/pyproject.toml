# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mypackage-linhtran"  # Tên gói trên PyPI, phải là duy nhất
version = "0.0.1"
authors = [
  { name="Linh Tran", email="author@example.com" },
]
description = "Một gói nhỏ để kiểm tra chuỗi palindrome."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"