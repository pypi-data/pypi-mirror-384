name: Tests

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Unit testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
        - name: Checkout main code and submodules
          uses: actions/checkout@v5
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v6
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install hatch
          run: |
            pip install --upgrade pip
            pip install hatch
        - name: Perform unit tests
          run: |
            hatch -v run test
        - name: Upload coverage reports to Codecov
          uses: codecov/codecov-action@v5
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            slug: pasqal-io/qubo-solver

  unit_tests_windows:
    name: Unit testing Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
        - name: Checkout main code and submodules
          uses: actions/checkout@v5
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v6
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install hatch
          run: |
            pip install --upgrade pip
            pip install hatch
        - name: Perform unit tests
          run: |
            hatch -v run test
        - name: Upload coverage reports to Codecov
          uses: codecov/codecov-action@v5
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            slug: pasqal-io/qubo-solver

  test_notebook:
    name: Run the Jupyter notebook tutorial (Unix)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout mis
        uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Hatch
        run: |
          pip install hatch
      - name: Run notebooks
        run: |
          hatch  -v run test-notebooks

  test_docs:
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
        - name: Checkout main code and submodules
          uses: actions/checkout@v5
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v6
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install hatch
          run: |
            pip install --upgrade pip
            pip install hatch
        - name: Install main dependencies
          run: |
            hatch -v -e docs
        - name: Test docs
          run: |
            hatch run docs:build
