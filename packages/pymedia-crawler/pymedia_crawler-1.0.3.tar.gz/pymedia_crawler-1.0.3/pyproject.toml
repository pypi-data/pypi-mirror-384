[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymedia-crawler"
version = "1.0.3"
description = "A robust, extensible web crawler for downloading media content"
readme = "README.md"
authors = [
    {name = "Hasan Ragab", email = "hasanmragab@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Multimedia :: Sound/Audio :: Capture/Recording",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "selenium>=4.0.0",
    "beautifulsoup4>=4.11.0",
    "yt-dlp>=2023.0.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.3",
]
auto-chromedriver = [
    "webdriver-manager>=4.0.0",
]

[project.scripts]
media-crawler = "cli:main"

[project.urls]
Homepage = "https://github.com/HasanRagab/media-crawler"
Documentation = "https://github.com/HasanRagab/media-crawler/docs"
Repository = "https://github.com/HasanRagab/media-crawler"
Issues = "https://github.com/HasanRagab/media-crawler/issues"

[tool.setuptools]
packages = ["media_crawler"]

[tool.setuptools.package-data]
media_crawler = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=media_crawler --cov-report=term-missing"
