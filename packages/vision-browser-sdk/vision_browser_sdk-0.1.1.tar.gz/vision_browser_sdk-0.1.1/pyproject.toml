[tool.poetry]
name = "vision-browser-sdk"
version = "0.1.1"
description = "Modern, fully-typed, sync and async Python SDK for the Vision Browser API."
authors = ["Landerix <dimitrymasl@gmail.com>"]
license = "MIT"
repository = "https://github.com/dimitrymas/vision-browser-sdk"
keywords = ["vision", "browser", "api", "sdk", "async", "httpx"]
packages = [{include = "vision_browser_sdk", from = "src"}]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.28.1"
pydantic = "^2.12.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
