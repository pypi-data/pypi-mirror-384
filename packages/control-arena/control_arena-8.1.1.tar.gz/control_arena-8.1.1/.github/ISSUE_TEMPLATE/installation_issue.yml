name: Installation/Setup Issue
description: Report problems with installing or setting up Control Arena
title: "[Setup]: "
labels: ["type:installation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an installation or setup issue! Please provide as much detail as possible to help us diagnose the problem.

  - type: dropdown
    id: setup-stage
    attributes:
      label: Setup Stage
      description: At what stage did you encounter the issue?
      options:
        - Initial package installation
        - Installing dependencies
        - Environment setup (Docker, Kubernetes, etc.)
        - Running quick start example
        - Setting up a specific setting
        - Other (specify below)
    validations:
      required: true

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      description: How are you trying to install Control Arena?
      options:
        - uv (recommended)
        - pip
        - From source (git clone)
        - Other (specify below)
    validations:
      required: true

  - type: textarea
    id: what-trying
    attributes:
      label: What are you trying to install/setup?
      description: Be specific about what you're attempting to do
      placeholder: |
        e.g., "Installing control-arena with shade-arena extras"
        e.g., "Setting up Kubernetes infrastructure for the infra setting"
        e.g., "Running the quick start example"
    validations:
      required: true

  - type: textarea
    id: command
    attributes:
      label: Command That Failed
      description: The exact command you ran (include full command with all flags)
      placeholder: |
        $ uv sync --all-extras --dev
      render: shell
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: Complete Error Output
      description: The full error message and stack trace
      placeholder: |
        Paste the complete error output here. Don't truncate it!
      render: shell
    validations:
      required: true

  - type: textarea
    id: system-info
    attributes:
      label: System Information
      description: |
        Please provide:
        - Operating System and version
        - Python version: `python --version`
        - Package manager version: `uv --version` or `pip --version`
        - Docker version (if relevant): `docker --version`
        - Kubernetes/kind version (if relevant): `kind --version`, `kubectl version`
        - Available RAM
      value: |
        - OS:
        - Python version:
        - Package manager:
        - Docker version:
        - kind/kubectl version:
        - RAM:
      render: markdown
    validations:
      required: true

  - type: textarea
    id: steps-tried
    attributes:
      label: Troubleshooting Steps Already Tried
      description: What have you already attempted to fix this?
      placeholder: |
        - Tried reinstalling with pip instead of uv
        - Cleared pip cache
        - Increased Docker memory limit
        - etc.
    validations:
      required: false

  - type: textarea
    id: workarounds
    attributes:
      label: Workarounds Discovered
      description: If you found any workarounds, please share them to help others
      placeholder: |
        e.g., "Installing shade-arena separately from PyPI worked"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context that might be helpful
      placeholder: |
        - Are you behind a corporate proxy?
        - Running in a restricted environment?
        - Any relevant system configurations?
    validations:
      required: false
