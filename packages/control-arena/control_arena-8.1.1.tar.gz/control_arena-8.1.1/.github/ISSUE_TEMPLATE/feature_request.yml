name: Feature Request
description: Suggest a new feature or enhancement for Control Arena
title: "[Feature]: "
labels: ["type:feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! We appreciate ideas that can make Control Arena better.

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature or enhancement is this?
      options:
        - New setting
        - New protocol
        - New monitor
        - New policy
        - Evaluation framework enhancement
        - CLI/tooling improvement
        - Infrastructure/sandbox improvement
        - Documentation enhancement
        - API improvement
        - Other (specify below)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem or need is not being met? Describe the use case.
      placeholder: |
        A clear description of what the problem is. For example:
        - "I'm always frustrated when..."
        - "Currently there's no way to..."
        - "It's difficult to..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How do you think this should be implemented?
      placeholder: |
        Describe your proposed solution in detail:
        - What should the feature do?
        - How should it work?
        - What would the API/interface look like?
        - Include code examples if applicable
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions or features have you considered?
      placeholder: |
        - Alternative approach 1: ...
        - Alternative approach 2: ...
        - Why the proposed solution is better than alternatives
    validations:
      required: false

  - type: textarea
    id: examples
    attributes:
      label: Examples from Similar Tools
      description: Are there similar features in other tools/projects? (e.g., Inspect AI, other frameworks)
      placeholder: |
        - Tool X implements this as...
        - Project Y has a similar feature that...
        - Link to documentation or examples
    validations:
      required: false

  - type: textarea
    id: impact
    attributes:
      label: Impact on Existing Functionality
      description: Would this change affect existing code, protocols, or settings?
      placeholder: |
        - Breaking changes: Yes/No
        - Backwards compatibility considerations
        - Migration path if needed
    validations:
      required: false

  - type: dropdown
    id: contribution
    attributes:
      label: Willingness to Contribute
      description: Would you be willing to contribute this feature?
      options:
        - "Yes, I'd like to implement this"
        - "Yes, with guidance from maintainers"
        - "No, but I can help test"
        - "No, just suggesting"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, mockups, diagrams, or information about the feature request
      placeholder: |
        - Related issues or discussions
        - Links to relevant papers or resources
        - Mockups or diagrams
        - Priority/urgency considerations
    validations:
      required: false
