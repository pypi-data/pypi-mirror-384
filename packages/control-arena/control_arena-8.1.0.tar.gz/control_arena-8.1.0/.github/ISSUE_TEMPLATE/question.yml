name: Question or Documentation
description: Ask a question or request documentation improvements
title: "[Question]: "
labels: ["type:question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about using Control Arena? Let us know!

        **Before opening an issue:** Check the [documentation](https://control-arena.aisi.org.uk) to see if your question is already answered there.

        **Note:** For quick questions and community discussion, consider joining the Inspect AI Slack and asking in the `#control-arena-discussion` channel. [Request access here](https://forms.office.com/e/nisLzVGSKb) if you don't already have it.

  - type: dropdown
    id: question-type
    attributes:
      label: Question Type
      description: What kind of help do you need?
      options:
        - How-to question
        - Clarification on concepts
        - Usage guidance
        - API/configuration question
        - Documentation improvement
        - Example request
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What do you want to know?
      placeholder: |
        Be as specific as possible about what you're trying to understand or accomplish.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context and Use Case
      description: What are you trying to accomplish? Why do you need this information?
      placeholder: |
        - I'm trying to...
        - My goal is to...
        - I want to understand...
    validations:
      required: true

  - type: textarea
    id: docs-consulted
    attributes:
      label: Documentation Consulted
      description: What documentation have you already checked?
      placeholder: |
        - README
        - API documentation
        - Examples in the repo
        - Related GitHub issues
        - Other resources
    validations:
      required: false

  - type: textarea
    id: what-tried
    attributes:
      label: What Have You Tried?
      description: If applicable, what have you already attempted?
      placeholder: |
        Include code snippets, commands, or configuration you've tried.
      render: shell
    validations:
      required: false

  - type: textarea
    id: doc-improvement
    attributes:
      label: Documentation Improvement Suggestion
      description: If this is a documentation issue, how could the docs be improved?
      placeholder: |
        - What's missing or unclear?
        - What would have helped you?
        - Suggestions for where this should be documented
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Anything else that might be helpful
      placeholder: |
        - Your experience level with AI control/evaluation
        - Links to related resources
        - Examples from other tools
    validations:
      required: false
