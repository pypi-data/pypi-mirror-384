[project]
name = "mcp-server-foxit-cloudapi"
version = "1.1.1"
description = "MCP server for using the Foxit Cloud API"
authors = [
    { name = "Foxit Software Inc.", email = "support@foxitsoftware.com" },
]
license = { text = "Commercial License" }
keywords = ["MCP", "Foxit", "Cloud API"]
readme = "README.md"
requires-python = ">=3.11.1"
dependencies = [
    "httpx==0.28.1",
    "jsonschema==4.23.0",
    "mcp==1.13.1",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
wheel-exclude = ["**/temp"]
source-exclude = ["**/temp"]

[project.scripts]
mcp-server-foxit-cloudapi = "mcp_server_foxit_cloudapi:main"
