[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tbuddy"
version = "2.0.0"
description = "A Python client for MCP service"
requires-python = ">=3.8"
authors = [
    {name="Ayush Jadaun", email="ayusjadaun6@gmail.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

dependencies = [
    "httpx>=0.24.0",
    "websockets>=11.0",
    "pydantic>=2.0",
    "cachetools>=5.3"
]

[tool.setuptools.packages.find]
include = ["TBuddy_SDK"]
# note: `include-package-data = true` has been removed from here
