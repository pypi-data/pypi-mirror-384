[tool.poetry]
name = "censuswrangler"
version = "1.0.5"
description = "CensusWrangler is the fast python API to your local copy of the Australian Census data."
authors = ["Kyle Ross <107285758+Kyle-Ross@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.3"
icecream = "^2.1.4"
pandera = "^0.23.1"
openpyxl = "^3.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
toml = "^0.10.2"
sphinx = "^8.0.2"
sphinxawesome-theme = "^5.3.1"
sphinxemoji = "^0.3.1"
sphinx-autobuild = "^2024.10.3"