<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backloop Code Review</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Application styles -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="stylesheet" href="/static/css/diff.css">
    <link rel="stylesheet" href="/static/css/components.css">
</head>
<body>
    <div class="header">
        <h1>Code Review <span id="connection-status" class="connection-status disconnected"></span></h1>
        <div>
            <button class="refresh-button" id="refresh-btn" onclick="window.location.reload()" style="display: none;">
                <svg viewBox="0 0 16 16" fill="currentColor" width="14" height="14">
                    <path d="M1.705 8.005a.75.75 0 0 1 .834.656 5.5 5.5 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.002 7.002 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834ZM8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.002 7.002 0 0 1 14.95 7.16a.75.75 0 0 1-1.49.178A5.5 5.5 0 0 0 8 2.5Z"/>
                </svg>
                Refresh
            </button>
            <button class="approve-button" id="approve-review-btn">
                <svg viewBox="0 0 16 16" fill="currentColor" width="14" height="14">
                    <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"/>
                </svg>
                Approve Review
            </button>
        </div>
    </div>

    <div class="main-container">
        <!-- File sidebar -->
        <div class="files-sidebar">
            <div class="files-sidebar-header">
                <span>Files</span>
                <span class="files-count" id="files-count">0</span>
            </div>
            <div class="file-tree" id="file-tree">
                <!-- File tree will be populated by JavaScript -->
            </div>
        </div>

        <!-- Diff container -->
        <div class="diff-container">
            <div class="diff-pane" id="old-pane">
                <div class="diff-pane-header">Before</div>
                <div class="diff-content" id="old-content">
                    <!-- Old version content will be populated by JavaScript -->
                </div>
            </div>
            <div class="diff-pane" id="new-pane">
                <div class="diff-pane-header">After</div>
                <div class="diff-content" id="new-content">
                    <!-- New version content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Application JavaScript modules -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
