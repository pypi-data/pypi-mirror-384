[project]
name = "backloop"
version = "0.3.1"
description = "A web-based git diff viewer and review tool with MCP server integration"
readme = "README.md"
authors = [
    { name = "Benno Evers", email = "benno@bmevers.de" }
]
license = "AGPL-3.0"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.7",
    "fastapi>=0.115.6",
    "uvicorn[standard]>=0.34.0",
    "mcp>=1.2.0",
    "watchdog>=6.0.0",
    "pathspec>=0.12.1",
    "nest-asyncio>=1.6.0",
]
keywords = ["git", "diff", "review", "mcp", "fastapi", "code-review"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Quality Assurance",
]

[project.scripts]
server = "backloop.server:main"
backloop-mcp = "backloop.mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/backloop"]
include = [
    "src/backloop/**/*.py",
    "src/backloop/static/**/*",
    "src/backloop/py.typed"
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "build>=1.3.0",
    "mypy>=1.17.1",
    "playwright>=1.55.0",
    "pytest-playwright>=0.7.1",
    "twine>=6.2.0",
    "types-requests>=2.32.4.20250913",
]
test = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.28.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
plugins = ["pydantic.mypy"]
check_untyped_defs = true
disallow_untyped_defs = true
