[project]
name = "duckplus"                     # PyPI-safe name; brand "Duck+"
version = "0.0.13"
description = "Pythonic, typed wrappers for DuckDB relations and tables (Duck+)."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Isaac Moore" }]
requires-python = ">=3.12"
dependencies = [
    "duckdb>=1.3.0",
    "pyarrow>=16.1",
]
keywords = ["duckdb", "analytics", "data-engineering", "etl"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[project.urls]
Homepage = "https://github.com/isaacnfairplay/duckplus"
Documentation = "https://isaacnfairplay.github.io/duckplus/"
Issues = "https://github.com/isaacnfairplay/duckplus/issues"

# Optional extras (keep minimal; ODBC removed â€” loaded at runtime if needed)
[project.optional-dependencies]
cli = []
html = []
pandas = ["pandas>=2.1"]
polars = ["polars>=0.20"]

[project.scripts]
duckplus = "duckplus.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["duckplus"]

[tool.setuptools.package-data]
duckplus = ["py.typed"]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
managed = true
dev-dependencies = [
    "pytest>=8.3",
    "mypy>=1.11",
    "types-setuptools",
    "sphinx>=7.3",
    "furo>=2024.1",
    "myst-parser>=2.0",
    "pandas>=2.1",
    "pandas-stubs>=2.1",
    "polars>=0.20",
]

[tool.pytest.ini_options]
addopts = "-q"
python_files = "test_*.py"
markers = [
    "mutable_with_approval: Exploratory integration coverage that maintainers may revise as APIs evolve",
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
