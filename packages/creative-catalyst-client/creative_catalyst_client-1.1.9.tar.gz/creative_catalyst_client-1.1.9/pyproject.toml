# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "creative-catalyst-client"
version = "1.1.9"
authors = [
  { name="Md Tawhidul Islam", email="mtawhidulislam7@gmail.com" },
]
description = "A client for the Creative Catalyst Engine API."
# By naming this file 'README.md', setuptools automatically knows
# the content type is 'text/markdown'. The explicit key is not needed.
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "sseclient-py"
]

[project.urls]
"Repository" = "https://github.com/MTawhid7/creative-catalyst-client"

[tool.setuptools.packages.find]
where = ["src"]