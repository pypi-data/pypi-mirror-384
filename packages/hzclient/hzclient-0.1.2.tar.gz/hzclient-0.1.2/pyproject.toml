[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hzclient"
version = "0.1.2"
description = "A client library for interacting with the HeroZero game API"
authors = [{ name = "Curvu" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pydantic>=2.12.0",
  "curl_cffi>=0.13.0",
  "jsonmerge>=1.9.2",
  "jsonschema<4.18",
  "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/HZPilot/hzclient"

[tool.setuptools.packages.find]
where = ["."]
include = ["hzclient*"]