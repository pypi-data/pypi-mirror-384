[project]
name = "incra"
version = "0.1.4"
description = "Obtem dados do INCRA usando python!"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "geopandas>=1.1.1",
    "requests>=2.32.5",
    "urllib3>=2.5.0",
]

[dependency-groups]
dev = [
    "notebook>=7.4.7",
]
docs = [
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material[imaging]>=9.6.21",
    "mkdocs-pdf>=0.1.2",
    "pymdown-extensions>=10.16.1",
]
