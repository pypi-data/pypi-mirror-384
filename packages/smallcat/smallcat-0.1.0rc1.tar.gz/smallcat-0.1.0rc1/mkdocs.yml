site_name: Smallcat
site_description: A small, modular data catalog.
strict: true
repo_name: DeepKernelLabs/smallcat
repo_url: https://github.com/DeepKernelLabs/smallcat
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: grey
      accent: amber
      toggle:
        icon: material/lightbulb-auto-outline
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: amber
      toggle:
        icon: material/lightbulb
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to system preference"
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo: 'assets/images/smallcat-logo-square.png'
  favicon: 'img/favicon.ico'
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DeepKernelLabs
      name: DKL on Github
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/deep-kernel-labs
      name: DKL on Linkedin
  generator: false
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
nav:
  - Get Started:
    - About: index.md
    # - Changelog: changelog.md
  - API reference:
    - Catalog: api/catalog.md
    - Datasets: api/datasets.md
  # - Modules:
    # - Apps:
  #     - About Us:
  #       - Apps: apps/about_us/apps.md
  #       - Factories: apps/about_us/factories.md
  #       - Models: apps/about_us/models.md
  #   - Utils:
  #     - Pages: utils/pages.md
copyright: Copyright &copy; 2023-2025 Deep Kernel Labs S.L.
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [!relative $config_dir]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      title: Page contents
watch:
  - src/smallcat
  - README.md
  # - CHANGELOG.md
plugins:
  - include-markdown:
      rewrite_relative_urls: true   # rewrites image/link paths in the included file
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            annotations_path: source
            docstring_options:
              ignore_init_summary: true
              trim_doctest_flags: true
            docstring_style: google
            filters: ["!^_"]
            line_length: 88
            members_order: source
            separate_signature: true
            signature_crossrefs: true
            show_bases: true
            show_signature_annotations: true
          import:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
