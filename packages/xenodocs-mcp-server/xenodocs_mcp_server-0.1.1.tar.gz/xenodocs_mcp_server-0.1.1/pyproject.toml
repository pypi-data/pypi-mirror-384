[project]
name = "xenodocs-mcp-server"
version = "0.1.1"
description = "MCP server for XenoDocs - Access up-to-date documentation for newly released packages using AI."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Ravi Kumawat", email = "ravi@evolvue.ai" },
    { name = "Mahendra Kharra", email = "mahendra@evolvue.ai" },
    { name = "Mayank Aggarwal", email = "mayank@evolvue.ai" },
    { name = "Krish Naik", email = "krishnaik@xenodocs.com" },
    { name = "Sourangshu Pal", email = "sourangshu@xenodocs.com" }

]
keywords = ["mcp", "documentation", "xenodocs", "ai", "vscode", "copilot", "xenodocs-mcp-server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.2.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://xenodocs.com"
Repository = "https://github.com/Xenodocs/xenodocs-mcp-server"
Issues = "https://github.com/Xenodocs/xenodocs-mcp-server/issues"

[project.scripts]
xenodocs-mcp-server = "xenodocs_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xenodocs_mcp_server"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
