[build-system]
# Changed from Poetry to setuptools for PEP 621 compatibility
requires = ["setuptools>=65.0"]
build-backend = "setuptools.build_meta"

[project]
name = "coda-mcp-server"
version = "1.0.0"
description = "A production-ready, type-safe MCP server for Coda.io with structured outputs"
authors = [
    { name = "Richie Caputo", email = "rcaputo3@tjclp.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11,<3.14"
keywords = ["coda", "mcp", "server", "api", "integration", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "aiohttp>=3.13.0,<4.0.0",
    "mcp>=1.17.0,<2.0.0",
    "typing_extensions>=4.9.0"
]

[project.urls]
"Homepage" = "https://github.com/TJC-LP/coda-mcp-server"
"Bug Tracker" = "https://github.com/TJC-LP/coda-mcp-server/issues"
"Documentation" = "https://github.com/TJC-LP/coda-mcp-server#readme"
"Source Code" = "https://github.com/TJC-LP/coda-mcp-server"

[project.scripts]
coda-mcp-server = "coda_mcp_server.server:main"

[dependency-groups]
dev = [
    "mypy>=1.18.2,<2.0.0",
    "pre-commit>=4.3.0,<5.0.0",
    "pytest>=8.4.2,<9.0.0",
    "pytest-asyncio>=1.2.0,<2.0.0",
    "pytest-cov>=7.0.0,<8.0.0",
    "ruff>=0.14.0,<1.0.0",
    "aioresponses>=0.7.6,<1.0.0"
]

[tool.ruff]
line-length = 120
target-version = "py310"
lint.select = ["I", "E", "F", "D"]
fix = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
plugins = ['pydantic.mypy']
mypy_path = "src"
disallow_untyped_defs = true
files = ["src", "tests"]
incremental = true
show_error_codes = true
ignore_missing_imports = true
