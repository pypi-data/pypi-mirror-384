[EXP]
root = /tmp/results
name = voiced_test
epochs = 10

[DATA]
databases = ["voiced_train", "voiced_test"]
voiced_train = ./data/test/voiced_train.csv
voiced_train.type = csv
voiced_train.absolute_path = False
voiced_train.split_strategy = train

voiced_test = ./data/test/voiced_test.csv
voiced_test.type = csv
voiced_test.absolute_path = False
voiced_test.split_strategy = test

target = voiced

[FEATS]
type = ['sptk']
sptk.features = ['stft', 'fbank']
sptk.frame_length = 400
sptk.frame_period = 80
sptk.fft_length = 512
sptk.n_channel = 128
sptk.sample_rate = 16000

[MODEL] 
type = mlp
layers = {'l1': 128, 'l2': 2}