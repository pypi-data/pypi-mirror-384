[EXP]
root = ./results/
name = meld_st_eng_deu_deu_emotion_e2vlarge

[DATA]
databases = ['train', 'dev', 'test']
audio_path = ./data/meld-st/
train = ./data/meld-st/meld_st_eng_deu_deu_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
dev = ./data/meld-st/meld_st_eng_deu_deu_valid.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
test = ./data/meld-st/meld_st_eng_deu_deu_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
target = emotion

[FEATS]
type = ['emotion2vec-large']
scaler = standard
balancing = smoteenn
; balancing = clustercentroids
; balancing_random_state = 42

[MODEL]
type = xgb
n_estimators = 100
max_depth = 4
learning_rate = 0.001
subsample = 0.8
; random_state = 42
; C = 0.001
; kernel = linear

[OPTIM]
model = xgb
search_strategy = random
random_state = 42
n_estimators = [100]
max_depth = [4, 6]
learning_rate = [0.001]
subsample = [0.8]
metric = uar

[PLOT]
sample_selection = auto
format = png
