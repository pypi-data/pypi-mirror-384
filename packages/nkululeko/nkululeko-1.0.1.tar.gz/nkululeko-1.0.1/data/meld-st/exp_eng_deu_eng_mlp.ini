[EXP]
root = ./results/
name = meld_st_eng_deu_eng_emotion_e2vlarge
epochs = 40
; traindevtest = True

[DATA]
databases = ['train', 'dev', 'test']
train = ./data/meld-st/meld_st_eng_deu_eng_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
dev = ./data/meld-st/meld_st_eng_deu_eng_valid.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
test = ./data/meld-st/meld_st_eng_deu_eng_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
target = emotion

[FEATS]
type = ['emotion2vec-large']
scale = standard
; balancing = clustercentroids

[MODEL]
type = mlp 
layers = {'l2':64, 'l1':32}
batch_size = 2
; patience = 5
drop = 0.3

[PLOT]
sample_selection = auto
format = pdf
