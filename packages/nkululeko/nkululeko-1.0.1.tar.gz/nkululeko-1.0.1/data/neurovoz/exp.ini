[EXP]
root = data/neurovoz/
name = results
[DATA]
databases = ['data']
data = ./data/neurovoz/neurovoz.csv
data.type = csv
data.absolute_path = False
data.split_strategy = speaker_split
data.colnames = {'Group':'parkinson', 'ID': 'speaker', 'Sex': 'gender', 'Age': 'age'}
data.mapping = {'gender': {'0.0': "female", '1.0': "male"}}
labels = ['HC', 'PD']
target = parkinson
[FEATS]
type = ['os']
scale = standard
[EXPL]
value_counts = [['age'],['gender'],['duration'], ['Vocal tremor'], ['Cephalic tremor'], ['Mandibular tremor'], ['Sialorrhoea'], ['Dysphagia'], ['Hypophonic voice'], ['G'], ['R'], ['B'], ['A'], ['S']]
print_colvals = True
[MODEL]
type = svm
