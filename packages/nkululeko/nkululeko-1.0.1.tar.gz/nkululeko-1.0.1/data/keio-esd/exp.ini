[EXP]
root = ./results_Keio-ESD_hubert/
name = exp_Keio-ESD_hubert_svm_allemotions
; runs = 1
; epochs = 1
; save = True
[DATA]
databases = ['train', 'dev', 'test']
train = ./data/keio-esd/keio_synthesized_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
dev = ./data/keio-esd/keio_synthesized_dev.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
test = ./data/keio-esd/keio_synthesized_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
target = emotion
; 'ang' 'bor' 'dsg' 'dsp' 'dwg' 'fun' 'joy' 'pro' 'sad' 'sha' 'suf' 'sur'
labels = ['ang', 'bor', 'dsg', 'dsp', 'dwg', 'fun', 'joy', 'pro', 'sad', 'sha', 'suf', 'sur']
; get the number of classes from the target column automatically
[FEATS]
type = ['hubert-xlarge-ll60k']
; no_reuse = False
scale = standard
[MODEL]
type = svm
; save = True
C_val = 10
[RESAMPLE]
replace = True