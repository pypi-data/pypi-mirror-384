[EXP]
root = /tmp/results/
name = exp_eatd_hubert_knn_big4
[DATA]
databases = ['train', 'dev', 'test']
train = ./data/eatd/eatd_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
dev = ./data/eatd/eatd_dev.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
test = ./data/eatd/eatd_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
target = emotion
labels = ['angry', 'neutral', 'sad', 'happy']
; get the number of classes from the target column automatically
[FEATS]
; type = ['os']
type = ['hubert-xlarge-ll60k']
; no_reuse = False
scale = standard
[MODEL]
type = knn
; save = True
[RESAMPLE]
replace = True