[EXP]
root = ./
name = results/exp_en-dialect_01

runs = 1
epochs = 1
save = True
[DATA]
; databases = ['en-dialect']
; en-dialect = ./data/en-dialect-all/en-dialect_all_speaker_processed-v2.csv
; en-dialect.type = csv
; en-dialect.absolute_path = False
; en-dialect.split_strategy = speaker_split
; en-dialect.testsplit = 20
databases = ['train', 'dev', 'test']
train = ./data/en-dialect/en-dialect_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
dev = ./data/en-dialect/en-dialect_dev.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
test = ./data/en-dialect/en-dialect_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
target = dialect
; no_reuse = True
; check_size = 1000
labels =  ["northern","scottish","welsh","midlands","irish","southern"]

[FEATS]
; type = ['os']
type = ['whisper-tiny']
; scale = standard
scale = normalizer
; balancing = smote
[MODEL]
type = mlp
layers = {'l1': 120, 'l2': 84}
batch_size = 16
device = cuda
patience = 5
save = True
[EXPL]
; sample_selection = all
; max_feats = 10
; shap=True
value_counts = [['dialect']]

; show feature importance: http://blog.syntheticspeech.de/2023/02/20/nkululeko-show-feature-importance/
; feature_distributions = True
; model = ['knn']
; permutation = True
; max_feats = 5
; sample_selection = test
[PLOT]
; name = show_feature_importance
