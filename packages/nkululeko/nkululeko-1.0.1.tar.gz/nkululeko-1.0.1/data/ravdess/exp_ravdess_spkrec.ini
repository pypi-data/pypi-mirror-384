[EXP]
root = ./
name = results/exp_ravdess_spkrec
runs = 1
epochs = 1
save = True
[DATA]
databases = ['train', 'test', 'dev']
train = ./data/ravdess/ravdess_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
dev = ./data/ravdess/ravdess_dev.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
test = ./data/ravdess/ravdess_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
target = emotion
labels = ['angry', 'happy', 'neutral', 'sad']
[RESAMPLE]
replace = True
[FEATS]
; type = ['spkrec-resnet-voxceleb']
type = ['spkrec-ecapa-voxceleb']
no_reuse = False
scale = standard
[MODEL]
type = svm