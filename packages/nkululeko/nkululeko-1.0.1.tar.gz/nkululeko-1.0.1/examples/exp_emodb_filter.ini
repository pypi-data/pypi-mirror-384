[EXP]
root = ./examples/results/
name = exp_emodb_filter
[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
emodb.filter = {"gender":"female"}
#emodb.filter = {"gender":["female", "male"]}
#emodb.filter = [["gender", ["female"]]]
emodb.split_strategy = speaker_split
labels = ['anger', 'happiness', 'neutral', 'sadness']
target = emotion
[FEATS]
type = ['os']
scale = standard
[MODEL]
type = xgb
