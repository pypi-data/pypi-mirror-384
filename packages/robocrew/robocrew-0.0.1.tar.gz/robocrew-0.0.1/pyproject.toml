[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "robocrew"
version = "0.0.1"
authors = [
  { name="Grigorij Dudnik", email="dudnikgrv@gmail.com" },
  { name="Konrad Suchodolski"},
]
description = "ðŸ¦¾Set up your embodied LLM agent same easiness as you set up normal agents in CrewAI or Autogen"
dependencies = [
    "langchain>=0.3.27",
    "langchain-core>=0.3.79",
    "langchain-google-genai",
    "opencv-python",
    "pyaudio",
    "pyserial>=3.5",
    "python-dotenv>=1.1.1",
    "openai>=2.3.0",
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Grigorij-Dudnik/RoboCrew"
