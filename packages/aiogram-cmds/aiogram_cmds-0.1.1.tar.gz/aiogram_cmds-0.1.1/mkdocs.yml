site_name: aiogram-cmds
site_description: Command management library for aiogram v3
site_url: https://aiogram-cmds.dev
repo_url: https://github.com/ArmanAvanesyan/aiogram-cmds
repo_name: ArmanAvanesyan/aiogram-cmds

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: quickstart.md
    - Installation: installation.md
  - Tutorials:
    - Basic Setup: tutorials/basic-setup.md
    - i18n Integration: tutorials/i18n-integration.md
    - Advanced Profiles: tutorials/advanced-profiles.md
    - Dynamic Commands: tutorials/dynamic-commands.md
  - Configuration: configuration.md
  - API Reference:
    - Core: api/core.md
    - Translator: api/translator.md
    - Configuration: api/configuration.md
  - Architecture:
    - Overview: ARCHITECTURE.md
    - Performance: performance.md
  - Project:
    - Release Process: release.md
    - Roadmap: ROADMAP.md
  - Help:
    - FAQ: faq.md
    - Troubleshooting: troubleshooting.md
  - Development:
    - Testing: TESTING.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            merge_init_into_class: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ArmanAvanesyan/aiogram-cmds
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/aiogram-cmds/