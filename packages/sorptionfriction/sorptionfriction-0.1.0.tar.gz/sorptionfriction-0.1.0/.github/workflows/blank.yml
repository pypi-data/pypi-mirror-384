name: Publish

on:
  workflow_dispatch: {}          
  push:
    tags:
      - "v*"                     

permissions:
  contents: read
  id-token: write                

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install build
        run: python -m pip install --upgrade pip build

      - name: Build distributions
        run: python -m build      # creates dist/*.tar.gz and *.whl

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true     # optional: avoids failing if a version is already on PyPI
