[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "sorptionfriction"
version = "0.1.0"
description = "A statistical-mechanics-based framework for sorption and friction in membrane nanopores"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Hanqing Fan" }]
keywords = ["membranes", "transport", "sorption", "friction", "nanopores", "ion separation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
Homepage = "https://github.com/fan-hanqing/sorptionfriction"
Repository = "https://github.com/fan-hanqing/sorptionfriction"
Documentation = "https://fan-hanqing.github.io/sorptionfriction/"

[tool.hatch.build.targets.wheel]
packages = ["src/sorptionfriction"]
