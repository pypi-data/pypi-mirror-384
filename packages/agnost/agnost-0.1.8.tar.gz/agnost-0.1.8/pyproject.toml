[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agnost"
version = "0.1.8"
description = "Analytics SDK for Model Context Protocol Servers"
readme = "README.md"
authors = [
    { name = "Agnost AI", email = "founders@agnost.ai" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.25.0"
]

[project.optional-dependencies]
dev = ["pytest>=6.0"]

[project.urls]
Homepage = "https://agnost.ai"
BugTracker = "https://docs.agnost.ai"

[tool.setuptools.packages.find]
where = ["."]
