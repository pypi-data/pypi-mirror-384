# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iuv"
version = "0.1.1"
authors = [
  { name="Fabian Guera", email="fabian.guera@gmail.com" },
]
description = "Reruns uv foo/bar.py if files in foo/../... change."
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "watchfiles>=0.21",
]

[project.scripts]
iuv = "iuv:main"

[tool.hatch.build.targets.wheel]
include = ["iuv.py"]

