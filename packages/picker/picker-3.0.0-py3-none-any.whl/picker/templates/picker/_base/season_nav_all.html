<nav class="season-nav all-season-nav">
    <ul class="pagination">
        {% for season in league.available_seasons %}
        <li{% if season == current %} class="active"{% endif %}>
            {% if group %}
            <a href="/{{ league.slug }}/{{ relative_to }}/{{ group.id}}/{{ season }}/">{{ season }}</a>
            {% else %}
            <a href="/{{ league.slug }}/{{ relative_to }}/{{ season }}/">{{ season }}</a>
            {% endif %}
        </li> {% endfor %}
    </ul>
</nav>
