[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "picker"
dynamic = ["version"]
description = "A Django sports picker app"
license = "MIT"
license-files = [ "LICENSE" ]
readme = { file = "README.rst", content-type = "text/x-rst" }
keywords = ["django", "sports", "football"]
authors = [
    { name = "David Krauth", email = "dakrauth@gmail.com" },
]
requires-python = ">=3.11"
classifiers = [
        "Environment :: Web Environment",
        "Framework :: Django",
        "Framework :: Django :: 5.1",
        "Framework :: Django :: 5.2",
        "Framework :: Django :: 6.0",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.12"
]

dependencies = [
    "Django>=5.1",
    "django-bootstrap5",
    "Pillow>=11.3.0",
    "python-dateutil>=2.8.1",
]

[project.urls]
Homepage = "https://github.com/dakrauth/django-picker"

[project.optional-dependencies]
test = [
    "pytest",
    "coverage",
    "pytest-django",
    "pytest-cov",
    "freezegun"
]
dev = [
    "tox",
    "build",
    "ipython",
    "twine",
    "ruff",
    "ipdb",
    "django-extensions",
    "pytest-sugar",
    "pytest-clarity"
]

[tool.setuptools.dynamic]
version = { attr = "picker.__init__.__version__"}

[tool.setuptools]
package-dir = {"" = "src"}
packages = [
    "picker",
    "picker.templatetags",
    "picker.migrations",
    "picker.management",
    "picker.management.commands",
    "picker.models",
    "picker.urls",
    "picker.views",
]

[tool.black]
line-length = 100

[tool.ruff]
cache-dir = ".dev/ruff"
line-length = 100
indent-width = 4

[tool.ruff.lint]
ignore = ["E741"]
