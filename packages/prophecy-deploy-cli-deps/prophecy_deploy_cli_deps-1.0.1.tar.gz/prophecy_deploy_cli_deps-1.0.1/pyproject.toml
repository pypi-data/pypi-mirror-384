[build-system]
requires = [
  "setuptools>=68",
  "wheel>=0.41",
]
build-backend = "setuptools.build_meta"

[project]
name = "prophecy-deploy-cli-deps"
version = "1.0.1"
description = "Prophecy Deploy CLI Dependencies (JPMC)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Proprietary" }
authors = [{ name = "Prophecy", email = "support@prophecy.io" }]
keywords = ["prophecy", "deploy", "cli", "binary", "dependencies"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://prophecy.io"
Repository = "https://github.com/prophecy-io/prophecy-deploy-cli-binary"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"prophecy_deploy_cli_deps" = [
  "deploy-cli-standalone-v1.0.1-jpmc-bec9ef6/bin/*",
]
