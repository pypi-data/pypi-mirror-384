[build-system]
requires = ["hatchling"] 
build-backend = "hatchling.build"

[project]
name = "friendly_module_not_found_error"
version = "1.0.27"
description = "Change the message in ModuleNotFoundError"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Locked-chess-official", email = "13140752715@163.com" }
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Locked-chess-official/friendly_module_not_found_error"
"Bug Reports" = "https://github.com/Locked-chess-official/friendly_module_not_found_error/issues"
Source = "https://github.com/Locked-chess-official/friendly_module_not_found_error"

[tool.hatch.metadata]
packages = [{ include = "mypackage", from = "src" }]

[tool.hatch.build.targets.wheel.hooks.autorun]
dependencies = ["hatch-autorun"]
template = "import friendly_module_not_found_error"
code = "..."

[project.scripts]
testmodule = "friendly_module_not_found_error.__main__:main"
