[tool.poetry]
name = "kasmage"
version = "0.5.0"
description = "Frog-wizard-themed CLI to monitor Kaspa transactions and save receipts"
authors = ["Ethan Villalobos <ethan.villalobos8@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "kasmage" }]
keywords = ["kaspa", "crypto", "cli", "payments"]
include = [
    { path = "kasmage/assets/tx-sfx.wav", format = "wheel" },
    { path = "kasmage/assets/tx-sfx.wav", format = "sdist" }
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31"
packaging = ">=24.0"

[tool.poetry.scripts]
kasmage = "kasmage.__main__:main" # installs the `kasmage` command