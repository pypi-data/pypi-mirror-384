[tool.poetry]
name = "bookbridge-mcp"
version = "1.0.0"
description = "A powerful Model Context Protocol (MCP) server for Chinese-to-English book translation and document processing"
authors = ["Polly2014 <your.email@example.com>"]
readme = "README.md"
packages = [{include = "src"}, {include = "server.py"}]
license = "MIT"
homepage = "https://github.com/Polly2014/BookBridge-MCP-Server"
repository = "https://github.com/Polly2014/BookBridge-MCP-Server"
documentation = "https://github.com/Polly2014/BookBridge-MCP-Server#readme"
keywords = ["mcp", "translation", "document-processing", "chinese-english", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]

[tool.poetry.dependencies]
python = "^3.10"
fastmcp = ">=2.0.0"
python-docx = ">=1.1.0"
markdown = ">=3.5.0"
python-dotenv = ">=1.0.0"
beautifulsoup4 = ">=4.12.0"
aiofiles = ">=23.0.0"
pydantic = ">=2.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"
pre-commit = "^3.3.0"

[tool.poetry.group.client.dependencies]
# Optional dependencies for client-side usage
openai = ">=1.10.0"
mcp = ">=1.0.0"
httpx = ">=0.25.0"

[tool.poetry.scripts]
bookbridge-server = "server:main"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "fastmcp.*",
    "docx.*",
    "markdown.*",
    "bs4.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
