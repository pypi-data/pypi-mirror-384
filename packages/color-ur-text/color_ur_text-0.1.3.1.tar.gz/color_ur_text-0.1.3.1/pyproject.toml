[project]
name = "color_ur_text"
version = "0.1.3.1"
requires-python = ">=3.0"
readme = "README.md"
license = { text = "MIT" }
keywords = ["text-color", "ANSI", "terminal", "python-color"]
authors = [
        {name = "Basit Ahmad Ganie", email = "basitahmed1412@gmail.com"}
]
description="A module for printing colored text to terminal/console in Python, Now with more methods and colors like displayiing animations. refer to the README.md"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"github page" = "https://github.com/basitganie/colored_text"

[build-system]
requires = ["setuptools>=68", "wheel", "twine"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

