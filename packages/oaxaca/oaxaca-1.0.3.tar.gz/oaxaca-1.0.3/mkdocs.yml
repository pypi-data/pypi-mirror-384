site_name: oaxaca
repo_url: https://github.com/anhqle/oaxaca
site_url: https://anhqle.github.io/oaxaca
site_description: Oaxaca Blinder decomposition
site_author: Anh Le
edit_uri: edit/main/docs/
repo_name: anhqle/oaxaca
copyright: Maintained by <a href="https://anhqle.com">anhqle</a>.

nav:
  - Home: index.md
  - Getting Started: getting_started.ipynb
  - The omitted base category problem: omitted_base_category_problem.md
  - Modules: modules.md
plugins:
  - search
  - mkdocs-jupyter:
      execute: false
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/oaxaca"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anhqle/oaxaca
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/oaxaca

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css
