[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edd-tool"
version = "0.2.3"
description = "EDD deployment and plugin management tool"
dynamic = ["readme"]
license = { file = "LICENSE" }
authors = [
  { name = "Ewan Barr", email = "ebarr@mpifr-bonn.mpg.de" }
]
requires-python = ">=3.11"
dependencies = [
  "ansible>=12.0.0",
  "requests"
]

[project.scripts]
edd-tool = "edd_tool.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.dynamic]
readme = {file=["README.md"], content-type="text/markdown"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"edd_tool.data" = ["edd-tool.rc.template"]

[project.urls]
Homepage = "https://gitlab.mpcdf.mpg.de/mpifr-bdg/edd_installer"
Documentation = "https://gitlab.mpcdf.mpg.de/mpifr-bdg/edd_installer"
Repository = "https://gitlab.mpcdf.mpg.de/mpifr-bdg/edd_installer.git"
"Bug Tracker" = "https://gitlab.mpcdf.mpg.de/mpifr-bdg/edd_installer/issues"
