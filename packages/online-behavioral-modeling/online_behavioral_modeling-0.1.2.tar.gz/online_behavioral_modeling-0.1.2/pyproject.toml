[build-system]
requires = ["hatchling>=1.12"]
build-backend = "hatchling.build"

[project]
name = "online-behavioral-modeling"
version = "0.1.2"
description = "Tools for online behavioral modeling"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Noor Jamaludeen" }]
license = { text = "Apache-2.0" }
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "numpy>=1.23",
  "pandas>=2.0",
  "scipy>=1.10",
  "statsmodels>=0.14",
  "joblib>=1.3",
  "scikit-learn>=1.3",
  "h2o>=3.38",
  "optuna>=3.4",
]

# Ensure LICENSE/NOTICE end up in both sdist and wheel
[tool.hatch.build]
include = [
  "LICENSE",
  "NOTICE",
  "THIRD-PARTY-NOTICES*",
  "README.md"
]

[tool.hatch.build.targets.sdist]
include = ["src/**", "LICENSE", "NOTICE", "THIRD-PARTY-NOTICES*", "README.md"]

[tool.hatch.build.targets.wheel]
packages = ["src"]   # remove if you don't use src/ layout
