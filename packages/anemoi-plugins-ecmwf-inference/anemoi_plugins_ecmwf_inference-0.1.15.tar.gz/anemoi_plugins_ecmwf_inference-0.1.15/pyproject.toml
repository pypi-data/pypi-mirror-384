[build-system]
requires = [ "setuptools>=60", "setuptools-scm>=8" ]

[project]
name = "anemoi-plugins-ecmwf-inference"

description = "Plugins for anemoi.inference as built by ECMWF"
readme = "README.md"

keywords = [
  "anemoi-inference",
]

license = { file = "LICENSE" }
authors = [
  { name = "European Centre for Medium-Range Weather Forecasts (ECMWF)", email = "software.support@ecmwf.int" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dynamic = [ "version" ]
dependencies = [
  "anemoi-inference>=0.5.1,<0.8",
]

optional-dependencies.all = [ "anemoi-plugins-ecmwf-inference[multio,mir,polytope,opendata]" ]
optional-dependencies.dynamics = [ "earthkit-regrid", "pillow" ]
optional-dependencies.mir = [ "earthkit-data", "mir-python>=1.27.4.dev20250905" ]
optional-dependencies.multio = [ "pymultio[all]>=2.5.1.dev20250627" ]
optional-dependencies.opendata = [
  "anemoi-plugins-ecmwf-inference[regrid]",
  "earthkit-data",
  "earthkit-regrid",
  "ecmwf-opendata",
]
optional-dependencies.polytope = [ "earthkit-data[polytope]" ]
optional-dependencies.regrid = [ "anemoi-plugins-ecmwf-inference[mir]" ]
optional-dependencies.tests = [
  "anemoi-plugins-ecmwf-inference[all]",
  "pytest",
  "pytest-mock",
  "pytest-xdist",
]
urls.Homepage = "https://github.com/ecmwf/anemoi-plugins-ecmwf"

## Entry Points
entry-points."anemoi.inference.grib.templates".mir = "anemoi.plugins.ecmwf.inference.mir_templates.mir_templates:MirTemplatesProvider"
entry-points."anemoi.inference.inputs".opendata = "anemoi.plugins.ecmwf.inference.opendata.opendata:OpenDataInputPlugin"
entry-points."anemoi.inference.inputs".polytope = "anemoi.plugins.ecmwf.inference.polytope.polytope:PolytopeInputPlugin"
entry-points."anemoi.inference.outputs"."multio" = "anemoi.plugins.ecmwf.inference.multio.multio_output:MultioDisambiguousOutputPlugin"
entry-points."anemoi.inference.outputs"."multio.fdb" = "anemoi.plugins.ecmwf.inference.multio.multio_output:MultioOutputFDBPlugin"
entry-points."anemoi.inference.outputs"."multio.grib" = "anemoi.plugins.ecmwf.inference.multio.multio_output:MultioOutputGribPlugin"
entry-points."anemoi.inference.outputs"."multio.plan" = "anemoi.plugins.ecmwf.inference.multio.multio_output:MultioOutputPlanPlugin"
entry-points."anemoi.inference.pre_processors"."array_overlay" = "anemoi.plugins.ecmwf.inference.dynamics:ArrayOverlayPlugin"
entry-points."anemoi.inference.pre_processors"."modify_value" = "anemoi.plugins.ecmwf.inference.dynamics:ModifyValuePlugin"

entry-points."anemoi.inference.pre_processors"."regrid" = "anemoi.plugins.ecmwf.inference.regrid:RegridPreprocessor"

[tool.setuptools.package-data]
"anemoi.plugins.ecmwf.inference.mir_templates" = [ "*.yaml" ]

[tool.setuptools_scm]
root = ".."
version_scheme = "post-release"
local_scheme = "no-local-version"
git_describe_command = "git describe --dirty --tags --long --match 'inference-[0-9]*'"
tag_regex = "^inference-(?P<version>[vV]?[0-9]+[^-]*)"
version_file = "src/anemoi/plugins/ecmwf/inference/_version.py"
fallback_version = "0.0.0"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = [
  "--numprocesses=8",
  "--strict-config",
]
