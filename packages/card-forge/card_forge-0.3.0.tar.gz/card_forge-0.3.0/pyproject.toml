[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "card-forge"
version = "0.3.0"
description = "Modern CLI tool for AI character card management - extract, repositorize, and rebuild character cards"
readme = "README.md"
authors = [
    {name = "Nya Foundation Team (k3scat)", email = "k3scat@gmail.com"},
]
license = "MIT"
license-files = ["LICENSE"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

requires-python = ">=3.10"
dependencies = [
    "pillow>=11.3.0",
    "pydantic>=2.11.9",
    "pyyaml>=6.0.3",
]

[project.scripts]
card-forge = "forge.cli:main"


[tool.coverage.run]
source = ["forge"]


[project.urls]
"Homepage" = "https://github.com/Nya-Foundation/card-forge"
"Bug Tracker" = "https://github.com/Nya-Foundation/card-forge/issues"


[tool.setuptools]
package-dir = {"" = "."}  # Use current directory as source root
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]  # Root directory for discovery
include = ["forge*"] # Include forge and its subpackages


[tool.setuptools.package-data]
"forge" = ["config.yaml"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*"]

[tool.semantic_release]
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["forge/_version.py:__version__"]
build_command = "python -m pip install build && python -m build"
commit_parser = "conventional"
commit_message = "chore(release): bump version to v{version} [skip ci]"
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[dependency-groups]
dev = [
    "black>=25.9.0",
    "isort>=6.0.1",
]
