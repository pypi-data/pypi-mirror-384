[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "activegraf_python"
version = "1.1.2"
authors = [
  { name="Zsolt Nagy", email="zsolt.nagy@activegraf.com" },
]
maintainers = [
  { name="Zsolt Nagy", email="zsolt.nagy@activegraf.com" },
]
description = "ActiveGraf ultimate what-if analysis tool API package"
readme = "README.md"
license = {text = "Proprietary (https://activegraf.com/eula)"}
requires-python = ">=3.10"
dependencies = [
  "signalrcore",
  "jsonpickle",
  "Events",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"homepage" = "https://activegraf.com"
