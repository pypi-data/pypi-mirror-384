[SERVICE]
    Flush               1
    Daemon              off
    Log_Level           info
    Parsers_File        parsers.conf
    HTTP_Server         On
    HTTP_Listen         0.0.0.0
    HTTP_Port           2020

# Accept Docker logs forwarded via Fluentd protocol
[INPUT]
    Name                forward
    Listen              0.0.0.0
    Port                24224
    Buffer_Chunk_Size   1M
    Buffer_Max_Size     5M
    
# Output logs for specific containers
[OUTPUT]
    Name                file
    Match               docker.jupyter
    Path                /logs
    File                jupyter.log
    Format              plain

[OUTPUT]
    Name                file
    Match               docker.traefik
    Path                /logs
    File                traefik.log
    Format              plain

[OUTPUT]
    Name                file
    Match               docker.oauth
    Path                /logs
    File                oauth.log
    Format              plain

[OUTPUT]
    Name                file
    Match               docker.log-rotator
    Path                /logs
    File                log-rotator.log
    Format              plain
