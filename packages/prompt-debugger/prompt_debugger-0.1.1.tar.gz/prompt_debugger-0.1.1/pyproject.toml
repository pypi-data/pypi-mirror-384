[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-debugger"
version = "0.1.1"
description = "Debug AI responses, understand failures, and get automatic improvement suggestions"
readme = "README.md"
authors = [{name = "Mohamed Imthiyas"}] 
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Debuggers",
]
keywords = ["llm", "ai", "debugging", "prompt-engineering"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/yourusername/prompt-debugger"
Repository = "https://github.com/yourusername/prompt-debugger"

[tool.setuptools.packages.find]
where = ["."]
include = ["prompt_debugger*"]
exclude = ["tests*", "examples*"]
