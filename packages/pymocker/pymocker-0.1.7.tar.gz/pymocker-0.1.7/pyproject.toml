[project]
name = "pymocker"
version = "0.1.7"
description = "Generate realistic, context-aware mock data automatically."
authors = [
    {name = "eschallack",email = "evan.schallack@gmail.com"}
]
license = {text = "Apache 2.0"}
readme = "README.md"
requires-python = ">=3.13"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

# This is the main configuration block for Poetry
[tool.poetry]
# All of these keys belong to [tool.poetry]
name = "pymocker"
version = "0.1.7"
description = "Generate realistic, context-aware mock data automatically."
authors = ["eschallack <evan.schallack@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

# CORRECT PLACEMENT:
# The 'packages' key must be inside the [tool.poetry] section.
packages = [
    { include = "pymocker" }
]


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
[tool.poetry.dependencies]
python = "^3.13"
Faker = "^25.6.0" # Note: Adjusted to a likely valid version range for Python 3.13+
sentence-transformers="^2.7.0"
polyfactory="^2.15.2"
pydantic="^2.7.1"
SQLAlchemy="^2.0.29"
wordsegment="^1.3.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
docker = "^7.1.0"
psycopg2-binary="^2.9.9"
python-dotenv="^1.0.1"
