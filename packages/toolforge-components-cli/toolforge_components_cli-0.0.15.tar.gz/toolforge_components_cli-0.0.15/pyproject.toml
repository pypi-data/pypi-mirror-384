[tool.poetry]
name = "toolforge-components-cli"
version = "0.0.15"
description = "Toolforge components client"
authors = ["Slavina Stefanova <sstefanova@wikimedia.org>"]
license = "GPLv3"
readme = "README.md"
homepage = "https://gitlab.wikimedia.org/repos/cloud/toolforge/components-cli"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0.3"
PyYAML = "^6.0"
requests = "^2.27.1"
urllib3 = "^1.26.8"
cryptography = "^36.0.1"
tabulate = "^0.9.0"
toolforge-weld = ">=1.4,<2.0"

[tool.poetry.plugins."console_scripts"]
"toolforge-components" = "toolforge_components_cli.cli:main"

[tool.poetry.group.dev.dependencies]
coverage = "^6.2"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
bats-core-pkg = "^0.1.3"
requests-mock = "^1.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
include = ["*/toolforge_components_cli/*"]

[tool.ruff.lint]
# add isort
extend-select = ["I"]

[tool.mypy]
exclude = [
    "^debian/",  # debian packaging files
    "^.cache",
    "^build",
    "^dist",
    "^.tox",
]
