[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wowmysql-sdk"
version = "0.1.5"
authors = [
  { name="WowMySQL Team", email="support@wowmysql.com" },
]
description = "Official Python SDK for WowMySQL with SSL support and subdomain routing"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
    "typing-extensions>=4.0.0",
]
keywords = ["wowmysql", "mysql", "database", "backend-as-a-service", "baas", "api", "rest"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://wowmysql.com"
"Documentation" = "https://docs.wowmysql.com"
"Repository" = "https://github.com/wowmysql/wowmysql"
"Bug Tracker" = "https://github.com/wowmysql/wowmysql/issues"

