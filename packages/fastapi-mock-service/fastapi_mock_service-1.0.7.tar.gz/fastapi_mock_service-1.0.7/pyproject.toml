[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-mock-service"
version = "1.0.7"
authors = [
    { name = "Denis Sviridov", email = "Sviridov.DS@bk.ru" },
]
description = "Professional mock service library with load testing infrastructure for FastAPI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing :: Mocking",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
keywords = ["fastapi", "mock", "testing", "api", "load-testing", "prometheus", "dashboard"]
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "starlette>=0.27.0",
    "tortoise-orm>=0.20.0",
    "aiosqlite>=0.19.0",
    "prometheus-client>=0.17.0",
    "httpx>=0.25.0",
    "jinja2>=3.1.0",
    "pydantic>=2.4.0",
    "importlib-resources>=6.0.0; python_version < '3.9'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://gitlab.com/eastden4ik/fastapimockserver"
Documentation = "https://gitlab.com/eastden4ik/fastapimockserver#readme"
Repository = "https://gitlab.com/eastden4ik/fastapimockserver"
"Bug Tracker" = "https://gitlab.com/eastden4ik/fastapimockserver/-/issues"

[project.scripts]
fastapi-mock = "fastapi_mock_service.cli:main"

[tool.setuptools]
packages = ["fastapi_mock_service"]
include-package-data = true

[tool.setuptools.package-data]
fastapi_mock_service = ["templates/*.html"]

[tool.black]
line-length = 120
target-version = ['py38']

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true