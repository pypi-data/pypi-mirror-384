repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        description: 移除行尾空白字符
      - id: end-of-file-fixer
        description: 确保文件以换行符结尾
      - id: check-yaml
        description: 检查 YAML 文件语法
      - id: check-added-large-files
        description: 防止添加大文件
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        description: 检查合并冲突标记
      - id: check-case-conflict
        description: 检查文件名大小写冲突
      - id: check-toml
        description: 检查 TOML 文件语法
      - id: debug-statements
        description: 检查调试语句
      - id: name-tests-test
        description: 确保测试文件以 test_ 开头
        args: [--pytest-test-first]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        description: 使用 Black 格式化 Python 代码
        language_version: python3.12
        args: [--line-length=88]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        description: 使用 Ruff 检查代码质量
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        description: 使用 Ruff 格式化代码