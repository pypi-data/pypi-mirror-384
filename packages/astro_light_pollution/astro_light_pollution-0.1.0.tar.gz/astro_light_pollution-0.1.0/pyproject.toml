[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "astro_light_pollution"
version = "0.1.0"
description = "Geospatial and astronomy observation tools for AI assistants via MCP protocol"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "astronomy", "geospatial", "elevation", "light-pollution", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: GIS"
]

dependencies = [
    "fastmcp>=2.12.4",          # FastMCP v2.12.4 最新稳定版
    "aiohttp>=3.13.0",          # 异步HTTP客户端 (最新版)
    "pydantic>=2.12.2",         # 数据验证 (FastMCP依赖，最新版)
    "selenium>=4.36.0",         # 光污染爬虫 (最新版)
    "requests>=2.32.5"          # 备用HTTP客户端 (最新版)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",            # 测试框架
    "pytest-asyncio>=0.21.0",  # 异步测试支持
    "black>=23.0.0",            # 代码格式化
    "ruff>=0.1.0",              # 代码检查
    "pre-commit>=3.5.0"         # Git hooks 管理
]

[project.urls]
Homepage = "https://github.com/yourusername/geospatial-astronomy-mcp"
Documentation = "https://github.com/yourusername/geospatial-astronomy-mcp#readme"
Repository = "https://github.com/yourusername/geospatial-astronomy-mcp.git"
"Bug Tracker" = "https://github.com/yourusername/geospatial-astronomy-mcp/issues"

[project.scripts]
astro_light_pollution = "astro_light_pollution.main:main"
astro_light_pollution_sse = "astro_light_pollution.main:main"
astro_light_pollution_http = "astro_light_pollution.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/astro_light_pollution"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | reference
)/
'''

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]