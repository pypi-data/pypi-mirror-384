[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cookk"
version = "1.3.0"
authors = [
  {name = "Cook Utility", email = "your-email@example.com"},
]
description = "A cooking utility tool"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.25.1",
]

[project.scripts]
cook = "cook:main"

[tool.setuptools]
py-modules = ["cook"]
