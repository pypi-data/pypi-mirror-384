[project]
name = "mostlyai-mock"
version = "0.2.0"
description = "Synthetic Mock Data"
authors = [{ name = "MOSTLY AI", email = "dev@mostly.ai" }]
requires-python = ">=3.10"
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Telecommunications Industry",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "numpy>=1.26.3",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "litellm>=1.67.0",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
litellm-proxy = [
    "litellm[proxy]>=1.67.0",
]
mcp = [
    "fastmcp>=2.0.0,<3.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff>=0.11",  # sync'ed with .pre-commit-config
    "pre-commit>=4.0",
    "twine>=6.1",
    "ipykernel>=6.25",
]
docs = [
    "mkdocs>=1.6",
    "mkdocstrings[crystal, python]>=0.29",
    "mkdocs-material>=9.0",
    "mkdocs-llmstxt>=0.2",
    "griffe>=1.0",
    "pymdown-extensions>=10.0",
    "griffe-fieldz>=0.2",
    "black>=25.0",
]

[project.scripts]
mcp-server = "mostlyai.mock.mcp_server:main"

[project.urls]
homepage = "https://github.com/mostly-ai/mostlyai-mock"
repository = "https://github.com/mostly-ai/mostlyai-mock"
documentation = "https://mostly-ai.github.io/mostlyai-mock/"

[tool.uv]
default-groups = ["dev", "docs"]
conflicts = [
    [
        # fastmcp and litellm[proxy] have conflicting dependencies
        { extra = "litellm-proxy" },
        { extra = "mcp" },
    ]
]

[tool.hatch.build.targets.sdist]
include = ["mostlyai/mock"]

[tool.hatch.build.targets.wheel]
include = ["mostlyai/mock"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]
