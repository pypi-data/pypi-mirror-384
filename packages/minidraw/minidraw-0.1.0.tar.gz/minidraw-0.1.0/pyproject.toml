[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "minidraw"
version = "0.1.0"
description = "A minimal Python drawing library."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Libor Wagner", email = "" }
]
requires-python = ">=3.9"
keywords = ["drawing", "graphics", "canvas", "svg", "rendering", "minimal"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Software Development :: Libraries",
]


[project.optional-dependencies]
dev = [
  "ruff>=0.6",
  "mypy>=1.10",
]

[project.urls]
Homepage = "https://github.com/liborw/minidraw"
Repository = "https://github.com/liborw/minidraw"
Issues = "https://github.com/liborw/minidraw/issues"

[tool.hatch.build.targets.wheel]
packages = ["minidraw"]
