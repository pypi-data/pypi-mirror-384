[project]
name = "chorey"
version = "0.1.0"
description = "Asynchronous, Type-Safe Python Pipeline Framework"
authors = [
    {name = "anwitars", email = "anwitarsbusiness@gmail.com"},
]
requires-python = ">=3.11"
license = "MIT"
licence-files = ["LICENSE"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic (>=2.12.0,<3.0.0)"
]

[project.urls]
Homepage = "https://anwitars.github.io/chorey"

[tool.poetry.scripts]
chorey = "chorey.cli:app"

[project.optional-dependencies]
cli = [
    "typer (>=0.19.2,<0.20.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.test.dependencies]
pytest-asyncio = "^1.2.0"
pytest = "^8.4.2"
pytest-cov = "^7.0.0"


[tool.poetry.group.dev.dependencies]
black = "^25.9.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.21"
mkdocstrings = {extras = ["python"], version = "^0.30.1"}
pymdown-extensions = "^10.16.1"

[tool.black]
line-length = 120

[tool.pytest.ini_options]
addopts = "--cov=chorey --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
source = ["chorey"]
omit = [
    "chorey/main.py",
    "chorey/cli.py",

    # I will test mermaid later, until then, manually testing it
    "chorey/mermaid.py",
]

[tool.coverage.report]
show_missing = true
fail_under = 95
