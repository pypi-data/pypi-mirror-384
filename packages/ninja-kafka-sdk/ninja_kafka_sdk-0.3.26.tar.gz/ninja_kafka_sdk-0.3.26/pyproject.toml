[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ninja-kafka-sdk"
version = "0.3.26"
authors = [
    {name = "Blazel Team", email = "dev@blazel.ai"},
]
description = "Kafka-based distributed task processing SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Libraries",
]

keywords = ["kafka", "task-queue", "distributed-computing", "microservices", "messaging"]

dependencies = [
    "kafka-python>=2.0.0",
    "psutil>=5.8.0",
    "python-snappy==0.7.3",  # For Kafka snappy codec support
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.0.0",
]

[project.urls]
"Homepage" = "https://github.com/blazel/ninja-kafka-sdk"
"Bug Reports" = "https://github.com/blazel/ninja-kafka-sdk/issues"
"Source" = "https://github.com/blazel/ninja-kafka-sdk"

[tool.setuptools.packages.find]
where = ["."]
include = ["ninja_kafka_sdk*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100