[tool.poetry]
name = "lazo-index-service"
version = "0.8.0"
description = "A Python client library for accessing the Lazo gRPC service"
authors = ["Fernando Chirigati <fchirigati@nyu.edu>"]
maintainers = [
    "Remi Rampin <remi.rampin@nyu.edu>",
    "AÃ©cio Santos <aecio.santos@nyu.edu>",
]
homepage = "https://gitlab.com/ViDA-NYU/auctus/lazo-index-service"
repository = "https://gitlab.com/ViDA-NYU/auctus/lazo-index-service"
license = "Apache-2.0"
keywords = ["auctus", "datamart", "lazo"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Database :: Front-Ends',
    'Topic :: Scientific/Engineering :: Information Analysis'
]

[tool.poetry.urls]
"Bug Tracker" = "https://gitlab.com/ViDA-NYU/auctus/auctus/-/issues"

[tool.poetry.dependencies]
python = "^3.9"
grpcio = ">=1.42,<2"
protobuf = ">=3.19"

[tool.poetry.group.dev.dependencies]
flake8 = "^3.9.2"
black = "^21.8b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
