[project]
name = "blazefl"
version = "2.0.2"
description = "A blazing-fast, minimalist, and researcher-friendly simulation framework for Federated Learning."
readme = "README.md"
authors = [
    { name = "kitsuyaazuma", email = "kitsuyaazuma@gmail.com" }
]
requires-python = ">=3.12"
classifiers = [
  "License :: OSI Approved :: Apache Software License",

  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
  "torch>=2.8.0",
]

[project.optional-dependencies]
contrib = [
    "tqdm>=4.67.1",
]
reproducibility = [
    "numpy>=2.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.basedpyright]
typeCheckingMode = "standard"

[tool.mypy]
exclude = [
    "docs",
    "examples",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pre-commit>=4.2.0",
    "psutil>=7.0.0",
    "pytest>=8.3.4",
    "ruff>=0.8.2",
    "tqdm>=4.67.1",
    "types-psutil>=7.0.0.20250601",
    "types-tqdm>=4.67.0.20250516",
]
docs = [
    "sphinx-book-theme>=1.1.3",
    "sphinx>=8.1.3",
    "sphinx-autobuild>=2024.10.3",
]

[tool.ruff]
exclude = [
    "examples",
    "**.pyi",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
]
ignore = []
fixable = ["ALL"]

[tool.uv.workspace]
members = [
    "examples/quickstart-fedavg",
    "examples/step-by-step-dsfl",
]
