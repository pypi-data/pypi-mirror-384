[project]
name = "step-by-step-dsfl"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "blazefl[reproducibility]",
    "torchvision>=0.24.0",
    "tqdm>=4.67.1",
    "typer>=0.19.2",
    "wandb>=0.22.2",
]

[tool.basedpyright]
typeCheckingMode = "standard"

[[tool.mypy.overrides]]
module = ["torchvision.*"]
ignore_missing_imports = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
]
ignore = []
fixable = ["ALL"]

[tool.uv.sources]
blazefl = { workspace = true }

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "ruff>=0.14.0",
    "types-tqdm>=4.67.0.20250809",
]
