[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "boolia"
version = "0.1.3"
description = "Tiny, safe boolean-expression language with dotted paths, functions, and rule books."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "João Freires", email = "joaofreires@tutanota.com" }]
maintainers = [{ name = "João Freires", email = "joaofreires@tutanota.com" }]
keywords = ["boolean", "expression", "rules", "dsl", "jinja-like", "logic"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/joaofreires/boolia"
Repository = "https://github.com/joaofreires/boolia"
Documentation = "https://github.com/joaofreires/boolia#readme"
Issues = "https://github.com/joaofreires/boolia/issues"
Changelog = "https://github.com/joaofreires/boolia/releases"

[project.optional-dependencies]
test = ["pytest>=7.0"]
dev = ["pytest>=7.0", "ruff>=0.5.7", "mypy>=1.11.0"]
yaml = ["PyYAML>=6.0"]

[tool.hatch.build.targets.wheel]
packages = ["boolia"]

[tool.ruff]
target-version = "py38"
line-length = 140

[tool.ruff.lint]
select = ["E", "F"]

[tool.ruff.format]
quote-style = "double"
line-ending = "lf"
indent-style = "space"

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
no_implicit_optional = true
warn_return_any = true
strict_equality = true
ignore_missing_imports = true
allow_redefinition = true
check_untyped_defs = true

[tool.pytest.ini_options]
addopts = [
  "-ra",
  "--strict-config",
  "--strict-markers",
]
testpaths = ["tests"]
pythonpath = ["."]
filterwarnings = [
  "error::DeprecationWarning",
  "ignore::UserWarning:pkg_resources",
]
