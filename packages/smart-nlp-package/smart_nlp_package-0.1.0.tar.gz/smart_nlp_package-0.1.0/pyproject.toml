[build-system]
requires = ["setuptools>=61.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-nlp-package"
version = "0.1.0"
authors = [
  { name="yogesh vyas", email="vyasyogesh517@gmail.com" },
]
description = "NLP, A smart utility package for fuzzy matching and deep JSON search."
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.8"
keywords = ["nlp", "fuzzy-match", "json-search"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    # empty
]

[tool.setuptools.packages]
find = {where = ["."]}