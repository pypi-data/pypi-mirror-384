[build-system]
requires = ["maturin ~= 1.9"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "toml_rs._toml_rs"
features = ["pyo3/extension-module"]

[project]
name = "toml-rs"
dynamic = ["version"]
license = "UNLICENSE"
readme = "README.md"
description = "High-performance TOML parser for Python, written in Rust"
requires-python = ">=3.10"
authors = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
maintainers = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
classifiers = [
    "Typing :: Typed",
    "Programming Language :: Rust",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
]

[dependency-groups]
dev = [
    "zizmor ~= 1.15.2",
]
[project.urls]
Source = "https://github.com/lava-sh/toml-rs"
Homepage = "https://github.com/lava-sh/toml-rs"
"Bug Tracker" = "https://github.com/lava-sh/toml-rs/issues"