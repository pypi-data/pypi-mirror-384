[tool.poetry]
name = "aivmlib"
version = "1.2.2"
description = "Aivis Voice Model File (.aivm/.aivmx) Utility Library"
homepage = "https://github.com/Aivis-Project/aivmlib"
repository = "https://github.com/Aivis-Project/aivmlib"
documentation = "https://github.com/Aivis-Project/aivmlib"
authors = ["Aivis Project <contact@aivis-project.com>"]
license = "MIT"
readme = "Readme.md"

[tool.taskipy.tasks]
lint = "ruff check --fix ."
format = "ruff format ."

[tool.poetry.dependencies]
onnx = ">=1.17.0"
python = ">=3.10,<4.0"
pydantic = ">=2.4.0"
typer = ">=0.12.1"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.11.4"
taskipy = ">=1.14.1"

[tool.poetry.scripts]
aivmlib = "aivmlib.__main__:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# 1行の長さを最大120文字に設定
line-length = 120
# インデントの幅を4スペースに設定
indent-width = 4
# Python 3.10 を利用する
target-version = "py310"

[tool.ruff.lint]
# flake8, pycodestyle, pyupgrade, isort, Ruff 固有のルールを使う
select = ["F", "E", "W", "UP", "I", "RUF"]
ignore = [
    "E501",    # 1行の長さを超えている場合の警告を抑制
    "E731",    # Do not assign a `lambda` expression, use a `def` を抑制
    "RUF001",  # 全角記号など `ambiguous unicode character` も使いたいため
    "RUF002",  # 全角記号など `ambiguous unicode character` も使いたいため
    "RUF003",  # 全角記号など `ambiguous unicode character` も使いたいため
]

[tool.ruff.lint.isort]
# インポートブロックの後に2行空ける
lines-after-imports = 2

[tool.ruff.format]
# シングルクオートを使う
quote-style = "single"
# インデントにはスペースを使う
indent-style = "space"
