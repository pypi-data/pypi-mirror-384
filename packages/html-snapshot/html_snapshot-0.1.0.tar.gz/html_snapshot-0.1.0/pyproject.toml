[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "html-snapshot"
version = "0.1.0"
description = "Capture a PNG screenshot of a local HTML presentation using Playwright"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{name = "Mehmet Oner Yalcin"}]
dependencies = [
    "playwright>=1.46",
]

[project.urls]
Homepage = "https://github.com/oneryalcin/html-snapshot"
Source = "https://github.com/oneryalcin/html-snapshot"
Issues = "https://github.com/oneryalcin/html-snapshot/issues"

[project.scripts]
html-snapshot = "html_snapshot:main"

[tool.setuptools]
py-modules = ["html_snapshot"]
