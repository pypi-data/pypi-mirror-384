device_type: "qemu"

job_name: "tuxlava@qemu-riscv32: boot"
priority: low
visibility: "public"

context:
    arch: "riscv32"
    machine: "virt"
    cpu: "rv32"
    memory: "2G"
    extra_options: ["-no-reboot", "-smp 2"]
    no_kvm: true
    no_network: true
timeouts:
  job:
    minutes: 30
  action:
   minutes: 5
  actions:
    power-off:
      seconds: 30

actions:
- deploy:
    to: tmpfs
    timeout:
      minutes: 15
    os: oe
    images:
      kernel:
        image_arg: '-kernel {kernel} -append "console=ttyS0,115200 rootwait root=/dev/vda debug verbose console_msg_format=syslog systemd.log_level=warning earlycon"'
        url: "https://storage.tuxboot.com/buildroot/riscv32/Image"
      bios:
        image_arg: "-bios {bios}"
        url: "https://storage.tuxboot.com/buildroot/riscv32/fw_jump.elf"
      rootfs:
        image_arg: "-drive file={rootfs},format=raw,id=hd0,if=virtio"
        url: "https://storage.tuxboot.com/buildroot/riscv32/rootfs.ext4.zst"
        compression: zstd
- boot:
    method: qemu
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@(.*):[/~]#'
