device_type: "bcm2711-rpi-4-b"

job_name: "tuxlava@nfs-bcm2711-rpi-4-b: ltp-smoke, ltp-io, ltp-math, perf, kselftest-arm64, kunit"
priority: low
visibility: "public"

context:
    arch: arm64
    booti_dtb_addr: '0x86000000'
    console_device: ttyS0
    extra_nfsroot_args: ',vers=3'
    extra_kernel_args: '8250.nr_uarts=1 cma=64M rootwait earlycon systemd.log_level=warning '

timeouts:
  job:
    minutes: 155
  connection:
    minutes: 2
  actions:
    power-off:
      seconds: 60
    finalize:
      seconds: 60

actions:
- deploy:
    to: tftp
    timeout:
      minutes: 30
    os: debian
    kernel:
      url: "https://example.com/Image.gz"
      compression: gz
      type: image
    nfsrootfs:
      url: "https://example.com/rootfs.tar.xz"
      compression: xz
      format: tar
      overlays:
        modules:
          url: "https://example.com/modules.tar.xz"
          path: "/usr/"
          format: tar
          compression: xz
        overlay-00:
          url: "https://example.com/ltp.tar.xz"
          path: "/"
          format: tar
          compression: xz
- boot:
    method:
      u-boot
    commands: nfs
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@(.*):[/~]#'

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: 'smoketest'
        SKIPFILE: '/tuxtest/skipfiles/arm64/ltp-smoke'
        ENVIRONMENT: 'production'
        LTP_TMPDIR: '/scratch'
        LTP_INSTALL_PATH: '/opt/ltp/'
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
        KIRK_WORKERS: 1
        TIMEOUT_MULTIPLIER: 5
      name: ltp-smoke
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: 'io'
        SKIPFILE: '/tuxtest/skipfiles/arm64/ltp-io'
        ENVIRONMENT: 'production'
        LTP_TMPDIR: '/scratch'
        LTP_INSTALL_PATH: '/opt/ltp/'
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
        KIRK_WORKERS: 1
        TIMEOUT_MULTIPLIER: 5
      name: ltp-io
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: 'math'
        SKIPFILE: '/tuxtest/skipfiles/arm64/ltp-math'
        ENVIRONMENT: 'production'
        LTP_TMPDIR: '/scratch'
        LTP_INSTALL_PATH: '/opt/ltp/'
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
        KIRK_WORKERS: 1
        TIMEOUT_MULTIPLIER: 5
      name: ltp-math
- test:
    timeout:
      minutes: 30
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/perf/perf.yaml
      parameters:
        SKIP_INSTALL: 'true'
      name: perf
- test:
    timeout:
      minutes: 45
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/kselftest/kselftest.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: "arm64"
        KSELFTEST_PATH: "/opt/kselftests/default-in-kernel"
        SKIPFILE: "skipfile-lkft.yaml"
        ENVIRONMENT: "production"
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
      name: kselftest-arm64
- test:
    timeout:
      minutes: 20
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/kunit/kunit.yaml
      name: kunit
      parameters:
        KUNIT_TEST_MODULE: 'kunit-test.ko'
