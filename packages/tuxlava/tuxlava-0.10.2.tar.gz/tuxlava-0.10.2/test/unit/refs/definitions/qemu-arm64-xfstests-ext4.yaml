device_type: "qemu"

job_name: "tuxlava@qemu-arm64: xfstests-ext4"
priority: low
visibility: "public"

context:
    arch: "arm64"
    machine: "virt,virtualization=on,gic-version=3,mte=on"
    cpu: "max,pauth-impdef=on"
    memory: "4G"
    extra_options: ["-no-reboot", "-smp 2"]
    no_kvm: true
    no_network: true
timeouts:
  job:
    minutes: 120
  action:
   minutes: 5
  actions:
    power-off:
      seconds: 30

actions:
- deploy:
    to: tmpfs
    timeout:
      minutes: 15
    os: oe
    images:
      kernel:
        image_arg: '-kernel {kernel} -append "console=ttyAMA0,115200 rootwait root=/dev/vda debug verbose console_msg_format=syslog systemd.log_level=warning rw earlycon"'
        url: "https://example.com/Image.gz"
        compression: gz
      rootfs:
        image_arg: "-drive file={rootfs},format=raw,id=hd0,if=virtio"
        url: "https://storage.tuxboot.com/debian-mmtests/bookworm/arm64/rootfs.ext4.xz"
        compression: xz
        format: ext4
        overlays:
          lava: true
          modules:
            url: "https://example.com/modules.tar.xz"
            format: tar
            compression: xz
            path: "/"
          overlay-00:
            url: "https://storage.tuxboot.com/overlays/debian/bookworm/arm64/xfstests/master/xfstests.tar.xz"
            format: tar
            compression: xz
            path: "/opt/"
- boot:
    method: qemu
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@(.*):[/~]#'
- test:
    timeout:
      minutes: 90
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/xfstests/xfstests.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TEST_DEV: '/dev/loop0'
        SCRATCH_DEV: '/dev/loop1'
        TEST_DIR: '/mnt/test'
        SCRATCH_DIR: '/mnt/scratch'
        FILESYSTEM: 'ext4'
        T_SIZE: '5G'
        S_SIZE: '8G'
      name: xfstests-ext4
