device_type: "qemu"

job_name: "tuxlava@qemu-arm64: rt-tests-cyclicdeadline"
priority: low
visibility: "public"

context:
    arch: "arm64"
    machine: "virt,virtualization=on,gic-version=3,mte=on"
    cpu: "max,pauth-impdef=on"
    memory: "4G"
    extra_options: ["-no-reboot", "-smp 2"]
    no_kvm: true
    no_network: true
timeouts:
  job:
    minutes: 37
  action:
   minutes: 5
  actions:
    power-off:
      seconds: 30

actions:
- deploy:
    to: tmpfs
    timeout:
      minutes: 15
    os: oe
    images:
      kernel:
        image_arg: '-kernel {kernel} -append "console=ttyAMA0,115200 rootwait root=/dev/vda debug verbose console_msg_format=syslog systemd.log_level=warning earlycon"'
        url: "https://storage.tuxboot.com/buildroot/arm64/Image"
      rootfs:
        image_arg: "-drive file={rootfs},format=raw,id=hd0,if=virtio"
        url: "https://storage.tuxboot.com/buildroot/arm64/rootfs.ext4.zst"
        compression: zstd
        format: ext4
        overlays:
          lava: true
          overlay-00:
            url: "https://storage.tuxboot.com/overlays/debian/trixie/arm64/rt-tests/v2.8/rt-tests.tar.xz"
            format: tar
            compression: xz
            path: "/"
- boot:
    method: qemu
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@(.*):[/~]#'
- test:
    timeout:
      minutes: 7
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/cyclicdeadline/cyclicdeadline.yaml
      parameters:
        DURATION: '5m'
        BACKGROUND_CMD: ""
        ITERATIONS: '1'
      name: rt-tests-cyclicdeadline
