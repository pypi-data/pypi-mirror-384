device_type: "e850-96"

job_name: "tuxlava@fastboot-e850-96: ltp-smoke, ltp-io, ltp-math, perf, kselftest-arm64, kunit"
priority: low
visibility: "public"

reboot_to_fastboot: false


context:
    test_character_delay: 10
timeouts:
  job:
    minutes: 190
  connection:
    minutes: 2
  actions:
    power-off:
      seconds: 60
    finalize:
      seconds: 120

actions:
- deploy:
    to: downloads
    timeout:
      minutes: 25
    os: debian
    images:
      kernel:
        url: "https://example.com/Image.gz"
        compression: gz
        type: image
      dtb:
        url: "https://example.com/dtbs/exynos/exynos850-e850-96.dtb"
      modules:
        url: "https://example.com/modules.tar.xz"
        path: /usr/
        compression: xz
      userdata:
        url: "https://example.com/rootfs.tar.xz"
        compression: xz
        format: ext4
        overlays:
          lava: true
          overlay-00:
            url: "https://example.com/ltp.tar.xz"
            path: "/"
            format: tar
            compression: xz
    postprocess:
      docker:
        image: "linaro/kir:20250728"
        local: true
        steps:
        - /kir/lava/board_setup.sh e850-96 rootfs "/usr/"
- deploy:
    to: fastboot
    os: debian
    timeout:
      minutes: 30
    docker:
      image: "linaro/kir:20250728"
      local: true
    images:
      boot:
        url: downloads://boot.img
      userdata:
        url: downloads://rootfs.img

- command:
    name: pre_power_command
- boot:
    docker:
      image: "linaro/kir:20250728"
    method: fastboot
    timeout:
      minutes: 25
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@(.*):[/~]#'
- command:
    name: pre_os_command

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: 'smoketest'
        SKIPFILE: '/tuxtest/skipfiles/arm64/ltp-smoke'
        ENVIRONMENT: 'production'
        LTP_TMPDIR: '/scratch'
        LTP_INSTALL_PATH: '/opt/ltp/'
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
        KIRK_WORKERS: 1
        TIMEOUT_MULTIPLIER: 5
      name: ltp-smoke
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: 'io'
        SKIPFILE: '/tuxtest/skipfiles/arm64/ltp-io'
        ENVIRONMENT: 'production'
        LTP_TMPDIR: '/scratch'
        LTP_INSTALL_PATH: '/opt/ltp/'
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
        KIRK_WORKERS: 1
        TIMEOUT_MULTIPLIER: 5
      name: ltp-io
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: 'math'
        SKIPFILE: '/tuxtest/skipfiles/arm64/ltp-math'
        ENVIRONMENT: 'production'
        LTP_TMPDIR: '/scratch'
        LTP_INSTALL_PATH: '/opt/ltp/'
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
        KIRK_WORKERS: 1
        TIMEOUT_MULTIPLIER: 5
      name: ltp-math
- test:
    timeout:
      minutes: 30
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/perf/perf.yaml
      parameters:
        SKIP_INSTALL: 'true'
      name: perf
- test:
    timeout:
      minutes: 45
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/kselftest/kselftest.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: "arm64"
        KSELFTEST_PATH: "/opt/kselftests/default-in-kernel"
        SKIPFILE: "skipfile-lkft.yaml"
        ENVIRONMENT: "production"
        SHARD_NUMBER: 1
        SHARD_INDEX: 1
      name: kselftest-arm64
- test:
    timeout:
      minutes: 20
    definitions:
    - repository: https://github.com/Linaro/test-definitions/releases/download/2025.07.02/2025.07.tar.zst
      lava-signal: kmsg
      from: url
      compression: zstd
      path: automated/linux/kunit/kunit.yaml
      name: kunit
      parameters:
        KUNIT_TEST_MODULE: 'kunit-test.ko'
