[args]
data_source = "file"
data_uri = "data/flight/dataset"
files = "*"
nfile = 1
nskip = 0
nread = 0
sampling_rate = 1.0
datemin = "2020-01-01"
datemax = "2021-01-01"
output_format = "parquet"

[cluster]
verbose = 1
cython = true
pool = true
rapids = true
cluster_enabled = true
scheduler = "127.0.0.1"

[cluster.workers]
"127.0.0.1" = 1

[pages]
view_module = []
