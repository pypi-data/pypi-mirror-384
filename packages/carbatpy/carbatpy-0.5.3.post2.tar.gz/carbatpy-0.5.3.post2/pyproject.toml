[build-system]
# requires = ["setuptools>=42","wheel"]
# build-backend = "setuptools.build_meta"

requires = ["poetry-core>=1.0.0"]
build-backend = 'poetry.core.masonry.api'
include = [    "src/carbatpy/data", "src/carbatpy/examples"]

[project]
name = "carbatpy"

version = "0.5.3.post2"
authors = [
    { name = "Burak Atakan", email = "b.atakan@uni-duisburg.de"},
    ]
description = "Calculate and optimize Carnot Batteries (Thermal energy storage)"
# dynamic = ["readme", "entry-points"]
readme ='README.rst'
requires-python = '>=3.10'
classifiers=[
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    ]
keywords = ["thermal-energy-storage"," heat-exchanger",
            " thermodynmics", "heat transfer" ]
license = { text = "MIT"}


[tool.setuptools]
packages = { find = { where = ["src"] } }

#[ tool.setuptools.packages.find]
#where =["src"]
# where = ["models", "src", "src.models","src.models.components","src.models.fluids",\
#        "src.models.coupled", "src.helpers", , "src.utils"]  # list of folders that contain the packages (["."] by default)
# include = ["my_package*"]  # package names should match these glob patterns (["*"] by default)
#exclude = ["carbatpy/src/previous_versions"]  # exclude packages matching these glob patterns (empty by default)
# namespaces = true  # to disable scanning PEP 420 namespaces (true by default)

[project.urls]
Repository = "https://git.uni-due.de/spp-2403/td-ude/carbatpy"
Documentation = "https://carbatpy-010.readthedocs.io/en/latest/"

[tool.poetry]
name = "carbatpy"
version = "0.4.1.post1"
description = "Calculate and Optimize Carnot Batteries (Thermal energy storage) for different Fluid Mixtures"
authors = ["Burak Atakan <b.atakan@uni-duisburg.de>"]
readme = "README.rst"
repository = "https://git.uni-due.de/spp-2403/td-ude/carbatpy"
documentation = "https://carbatpy-010.readthedocs.io/en/latest/"
classifiers = [
                "Development Status :: 3 - Alpha",
                "Topic :: Scientific/Engineering",
                "License :: OSI Approved :: MIT License",
                ]
keywords = ["thermal-energy-storage"," heat-exchanger",
            " thermodynmics", "heat transfer" ]

[tool.poetry.dependencies]
python = "^3.10"
matplotlib = "^3.9.1"
scipy = "^1.14.0"
ctrefprop = "^0.10.2"
numpy = "^2.0.0"
pandas = "^2.2.2"
seaborn = "^0.13.2"
pyyaml = "^6.0.1"
graphviz = "^0.20.3"
coolprop = "^6.6.0"
toml = "^0.10.2"
ht = "^1.0.6"
fluids = "^1.0.26"
joblib = "^1.4.2"
scikit-learn = "^1.5.1"
SALib = "^1.5.0"
openpyxl = "^3.1.5"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
jupyter = "^1.0.0"
ruff = "^0.5.2"
nbsphinx = "^0.9.4"
myst-nb = "^1.1.1"



[tool.poetry.group.opt]
optional = true


[tool.poetry.group.opt.dependencies]
fluid = "^0.1.7"



[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = ">=5.0,<7.0"
jupyter = "^1.0.0"


# Weitere Abhängigkeiten für die Dokumentation
autoapi = "^2.0.1"
myst-nb = "^1.1.1"
sphinx-autoapi = "^3.1.2"
sphinx-rtd-theme = "^2.0.0"
nbsphinx = "^0.9.7"


[tool.ruff.lint]
select = ["NPY201"]
