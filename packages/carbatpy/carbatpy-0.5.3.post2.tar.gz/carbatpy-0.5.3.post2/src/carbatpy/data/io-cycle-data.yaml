cold_storage:
  fixed: null
  fractions:
  - 1.0
  p_low: 200000.0
  props: REFPROP
  species: Methanol
  temp_high: ambient
  temp_low: 265.0
compressor:
  calc_type: const_eta
  dt_superheat: 5
  eta_s: 0.7
  fixed: power
  model: FlowDevice
  power: 1000.0
  name_cost: 'compressor Morandin'
  species:
    working_fluid:
      in: start
      out: condenser
      p_in: p_low
      p_out: p_high
condenser:
  area: 1
  calc_type: const
  dt_min: 3.0
  fixed: m_dot_w
  model: StaticHeatExchanger
  overall_u: 1000.0
  q_dot: 1000.0
  name_cost: 'Fin-plate heat exchanger Morandin'
  species:
    hot_storage:
      in: temp_low
      out: temp_high
      p_in: p_low
      p_out: p_low
    working_fluid:
      in: temp_high
      out: temp_low
      p_in: p_high
      p_out: p_high
evaporator:
  area: 1
  calc_type: const
  dt_min: 3.0
  fixed: m_dot_w
  model: StaticHeatExchanger
  overall_u: 1000.0
  name_cost: 'Fin-plate heat exchanger Morandin'
  species:
    cold_storage:
      in: temp_high
      out: temp_low
      p_in: p_low
      p_out: p_low
    working_fluid:
      in: throttle
      out: start
      p_in: p_low
      p_out: p_low
fluids_all:
  cold_storage: source-sink
  hot_storage: source-sink
  working_fluid: cycle
hot_storage:
  fixed: null
  fractions:
  - 1.0
  p_low: 200000.0
  props: REFPROP
  species: Water
  temp_high: 368.150
  temp_low: ambient
process:
  cycle:
  - start
  - compressor
  - condenser
  - throttle
  - evaporator
  - start
  name: heat_pump
  type: heat_pump
  time: 36000
  cost_modell: 'Towler Method'
  year: 2024
  fixed: 
    compressor:
      power: 100000.0
start:
  calc_type: null
  dt_min: 3.0
  dt_superheat: 5.0
  model: Start
  phase: vapor
  species:
    cold_storage:
      in: temp_high
      out: temp_high
      p_in: p_low
      p_out: p_low
    working_fluid:
      in: temp_start  # determined by dt_superheat and storage tmperature, p_low will be changed!
      out: temp_start
      p_in: p_low
      p_out: p_low
throttle:
  calc_type: const_h
  fixed: m_dot
  model: FlowDevice
  name_cost: 'expansion valve'
  species:
    working_fluid:
      in: condenser
      out: evaporator
      p_in: p_high
      p_out: p_low
working_fluid:
  fractions:
  - 0.4379
  - 0.4305
  - 0.1311
  - 0.0005
  optimize: None
  p_high: 1450011.28
  p_low: 182162.0708
  props: REFPROP
  setting: initial
  species: Propane * Butane * Pentane * Hexane
  temp_high: 3.94957070e+02
  temp_low: ambient
