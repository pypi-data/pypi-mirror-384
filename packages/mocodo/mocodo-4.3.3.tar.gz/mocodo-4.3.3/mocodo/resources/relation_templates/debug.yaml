    search: '\tNone'
    replace: '\t'
compose_relational_schema: 'this relation name\tattribute\toptionality\tunicities\tnature\tis primary\tadjacent source\touter source\tassociation name\tdatatype\tleg note\n{relations}'
compose_foreign_key: '{this_relation_name}\t{attribute}\t{optionality}\t{unicities}\t{nature}\t{is_primary}\t{adjacent_source}\t{outer_source}\t{association_name}\t{datatype}\t{leg_note}\n'
compose_normal_attribute: '{this_relation_name}\t{attribute}\t{optionality}\t{unicities}\t{nature}\t{is_primary}\t{adjacent_source}\t{outer_source}\t{association_name}\t{datatype}\t{leg_note}\n'
compose_primary_foreign_key: '{this_relation_name}\t{attribute}\t{optionality}\t{unicities}\t{nature}\t{is_primary}\t{adjacent_source}\t{outer_source}\t{association_name}\t{datatype}\t{leg_note}\n'
compose_primary_key: '{this_relation_name}\t{attribute}\t{optionality}\t{unicities}\t{nature}\t{is_primary}\t{adjacent_source}\t{outer_source}\t{association_name}\t{datatype}\t{leg_note}\n'
