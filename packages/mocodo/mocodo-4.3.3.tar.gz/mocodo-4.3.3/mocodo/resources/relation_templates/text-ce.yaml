parent: 'html-ce'
extension: 'txt'
highlight: 'text'
column_separator: ', '
compose_relation: '- {this_relation_name} ({columns})'
transform_relation:
  - order: 10000
    comment: 'Compose normal attributes'
    search: '<span class=''normal''>(.+?)</span>'
    replace: '\1'
  - order: 10100
    comment: 'Compose primary keys'
    search: '<span class=''primary''>(.+?)</span>'
    replace: '_\1_'
  - order: 10200
    comment: 'Compose foreign primary keys'
    search: '<span class=''foreign primary''>(.+?)</span>'
    replace: '_\1_'
  - order: 10300
    comment: 'Compose foreign attributes'
    search: '<span class=''foreign''>(.+?)</span>'
    replace: '\1'
compose_relational_schema: '# Generated by Mocodo {version}\n\n{relations}{deleted_relations}'
transform_relational_schema:
  - order: 1000
    comment: 'Process italics'
    search: '<i>(.+?)</i>'
    replace: '«\xa0\1\xa0»'
  - order: 1100
    comment: 'Process strong'
    search: '</?strong>'
    replace: ''
  - order: 1200
    comment: 'Format lists'
    search: '    <li>(.+?)</li>'
    replace: '  - \1'
  - order: 1300
    search: '<hr>'
    replace: '\n--------------------------------------------------------------------------------'
  - order: 1400
    search: '<div>\n  <span>(.+?)</span>\n</div>'
    replace: '\1'
  - order: 10000
    search: '(<sup>[^<]*)u0 ?([^<]*</sup>)'
    replace: '\1⁰\2'
  - order: 10100
    search: '(<sup>[^<]*)u1 ?([^<]*</sup>)'
    replace: '\1¹\2'
  - order: 10200
    search: '(<sup>[^<]*)u2 ?([^<]*</sup>)'
    replace: '\1²\2'
  - order: 10300
    search: '(<sup>[^<]*)u3 ?([^<]*</sup>)'
    replace: '\1³\2'
  - order: 10400
    search: '(<sup>[^<]*)u4 ?([^<]*</sup>)'
    replace: '\1⁴\2'
  - order: 10500
    search: '(<sup>[^<]*)u5 ?([^<]*</sup>)'
    replace: '\1⁵\2'
  - order: 10600
    search: '(<sup>[^<]*)u6 ?([^<]*</sup>)'
    replace: '\1⁶\2'
  - order: 10700
    search: '(<sup>[^<]*)u7 ?([^<]*</sup>)'
    replace: '\1⁷\2'
  - order: 10800
    search: '(<sup>[^<]*)u8 ?([^<]*</sup>)'
    replace: '\1⁸\2'
  - order: 10900
    search: '(<sup>[^<]*)u9 ?([^<]*</sup>)'
    replace: '\1⁹\2'
  - order: 11000
    search: ' <sup>|</sup>'
    replace: ''
