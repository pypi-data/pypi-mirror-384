default_language_version:
  python: python3.12

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # Ruff for linting and formatting (replaces isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^tests/
      - id: ruff-format

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Local hooks
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: system
        entry: bash -c 'MYPYPATH=src mypy src/'
        types: [python]
        exclude: ^tests/
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest-failfast
        name: pytest (fast fail)
        entry: pytest -x --tb=short
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest-full
        name: pytest (full test suite)
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
