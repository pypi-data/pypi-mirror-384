[project]
name = "depths"
version = "0.2.0"
description = "S3-native OpenTelemetry compatible observability layer"
readme = "README.md"
authors = [{ name = "Depths AI", email = "admin@depthsai.com" }]
requires-python = ">=3.12"

dependencies = [
  # Core storage & compute
  "boto3>=1.40.36",
  "deltalake==1.1.4",
  "polars==1.33.1",
  "pyarrow==21.0.0",

  # Server + CLI (OTLP/HTTP)
  "fastapi>=0.118.0",
  "uvicorn>=0.37.0",
  "typer>=0.19.2",

  # Env
  "python-dotenv>=1.1.1",
  "httpx>=0.28.1",
  "psutil>=7.1.0",
]

[project.urls]
Homepage = "https://github.com/depths-ai/depths"
Documentation = "https://docs.depthsai.com"
Issues = "https://github.com/depths-ai/depths/issues"

[project.scripts]
depths = "depths.cli.cli:app"

[project.optional-dependencies]
# OTLP Protobuf parsing, installed via pip install "depths[proto]"
proto=[
  "protobuf>=6.32.1",
  "opentelemetry-proto>=1.37.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["depths/**/*.py", "README.md"]
exclude = [
    "client/*",
    "tests/*"
]

[tool.hatch.build.targets.wheel]
packages = ["depths"]
