[target]
description = "Kernel headers"
dependencies = config
commands = rm -rf {build_dir}/install_hdr
    && {make} headers_install
    && {tar_caf} {build_dir}/headers.tar{z_ext} -C {build_dir}/install_hdr .

[makevars]
INSTALL_HDR_PATH = {build_dir}/install_hdr/

[artifacts]
headers.tar{z_ext} = headers.tar{z_ext}
