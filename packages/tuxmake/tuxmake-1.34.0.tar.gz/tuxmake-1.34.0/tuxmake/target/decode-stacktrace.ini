[target]
description = Decode stack trace using scripts/decode_stacktrace.sh
dependencies =
preconditions = test -f {source_tree}/scripts/decode_stacktrace.sh && test -f {build_dir}/vmlinux && test -f {build_dir}/boot_log.txt
commands = sh -c 'cd {build_dir} && {source_tree}/scripts/decode_stacktrace.sh vmlinux {source_tree} < boot_log.txt > decoded-stacktrace.txt'

[artifacts]
decoded-stacktrace.txt = decoded-stacktrace.txt
