[target]
description = "Kernel selftest (kselftest)"
dependencies = config
runs_after = kselftest-merge
commands = {make} kselftest-install
    && {tar_caf} {build_dir}/kselftest.tar{z_ext} -C {build_dir}/kselftest_install .

[makevars]
INSTALL_PATH = {build_dir}/kselftest_install

[artifacts]
kselftest.tar{z_ext} = kselftest.tar{z_ext}
