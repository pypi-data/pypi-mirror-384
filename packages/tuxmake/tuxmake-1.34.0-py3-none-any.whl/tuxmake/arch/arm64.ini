[targets]
kernel = Image.gz

[makevars]
ARCH = arm64
CROSS_COMPILE = aarch64-linux-gnu-

[dynamic-makevars]
CROSS_COMPILE_COMPAT = command -v arm-linux-gnueabihf-gcc arm-linux-gnueabi-gcc arm-linux-gnu-gcc arm-none-eabi-gcc | head -1 | xargs --no-run-if-empty basename --suffix=gcc

[artifacts]
kernel = arch/arm64/boot/{kernel}
