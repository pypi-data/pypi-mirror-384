# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

[build-system]
build-backend = "setuptools.build_meta"

requires = [ "setuptools>=65", "setuptools-scm>=8" ]

[project]
name = "earthkit-workflows-anemoi"
description = "An earthkit-workflows interface to anemoi inference"
readme = "README.md"
license = "Apache-2.0"
license-files = [ "LICENSE" ]
authors = [
  { name = "European Centre for Medium-Range Weather Forecasts (ECMWF)", email = "software.support@ecmwf.int" },
]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]

dependencies = [
  "anemoi-datasets>=0.5.21",
  "anemoi-inference>=0.7",
  "earthkit-workflows>=0.4.1",
]
optional-dependencies.docs = [
  "autodoc-pydantic",
  "nbsphinx",
  "pandoc",
  "rstfmt",
  "sphinx<8.2",
  "sphinx-argparse<0.5",
  "sphinx-rtd-theme",
]

optional-dependencies.tests = [ "pytest", "pytest-mock", "pytest-xdist" ]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = [ "src" ]

[tool.setuptools_scm]
write_to = "src/earthkit/workflows/plugins/anemoi/_version.py"
write_to_template = '''# Do not change! Do not track in version control!
__version__ = "{version}"
'''
local_scheme = "no-local-version"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
testpaths = [ "tests/" ]
addopts = "-n8"
