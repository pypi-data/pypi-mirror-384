[project]
name = "mutsumi"
version = "0.1.0"
description = "An AI agent develop frame based on openai SDK."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "openai>=1.106.1",
    "pyreadline>=2.1",
    "rich>=14.1.0",
    "tl-emailtools>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]