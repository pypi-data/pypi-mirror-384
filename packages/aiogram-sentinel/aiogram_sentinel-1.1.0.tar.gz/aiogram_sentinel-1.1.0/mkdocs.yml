site_name: aiogram-sentinel
site_description: Edge hygiene library for aiogram v3
site_url: https://aiogram-sentinel.dev
repo_url: https://github.com/ArmanAvanesyan/aiogram-sentinel
repo_name: ArmanAvanesyan/aiogram-sentinel

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: quickstart.md
    - Installation: installation.md
  - Tutorials:
    - Basic Protection: tutorials/basic-protection.md
    - Redis Storage: tutorials/redis-storage.md
    - Advanced Configuration: tutorials/advanced-configuration.md
    - Policy Patterns: tutorials/policy-patterns.md
  - Configuration: configuration.md
  - API Reference:
    - Core: api/core.md
    - Policy Registry: api/policy-registry.md
    - Keys & Scopes: api/keys-scopes.md
    - Storage: api/storage.md
  - Architecture:
    - Overview: ARCHITECTURE.md
    - Performance: performance.md
  - Project:
    - Release Process: release.md
    - Roadmap: ROADMAP.md
  - Help:
    - FAQ: faq.md
    - Troubleshooting: troubleshooting.md
  - Development:
    - Contributing: ../CONTRIBUTING.md
    - Testing: TESTING.md
    - Changelog: ../CHANGELOG.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            merge_init_into_class: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ArmanAvanesyan/aiogram-sentinel
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/aiogram-sentinel/
