name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: Code Example
      description: If applicable, provide a minimal code example that demonstrates the issue.
      placeholder: |
        ```python
        # Your code here
        ```
      render: python

  - type: textarea
    id: error-messages
    attributes:
      label: Error Messages
      description: If applicable, paste any error messages or stack traces.
      placeholder: |
        ```
        # Error messages here
        ```
      render: shell

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What Python version are you using?
      options:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "Other (please specify)"
    validations:
      required: true

  - type: input
    id: aiogram-sentinel-version
    attributes:
      label: aiogram-sentinel Version
      description: What version of aiogram-sentinel are you using?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - "Windows"
        - "macOS"
        - "Linux"
        - "Other (please specify)"
    validations:
      required: true

  - type: dropdown
    id: python-environment
    attributes:
      label: Python Environment
      description: What Python environment are you using?
      options:
        - "virtualenv"
        - "conda"
        - "pipenv"
        - "poetry"
        - "uv"
        - "system"
        - "Other (please specify)"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have included a minimal code example (if applicable)
          required: false
        - label: I have included error messages (if applicable)
          required: false
        - label: I have checked the documentation for similar issues
          required: true
