changelog:
  categories:
    - title: '✨ Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: '🚀 Performance'
      labels:
        - 'performance'
    - title: '🐛 Bug Fixes'
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
        - 'hotfix'
    - title: '🧰 Maintenance'
      labels:
        - 'chore'
        - 'dependencies'
        - 'tests'
    - title: '📚️ Documentation'
      labels:
        - 'documentation'
    - title: 'Miscellaneous'
      labels:
        - '*'
      exclude:
        labels:
          - 'feature'
          - 'enhancement'
          - 'performance'
          - 'fix'
          - 'bugfix'
          - 'bug'
          - 'hotfix'
          - 'chore'
          - 'dependencies'
          - 'tests'
          - 'documentation'