name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.12"

    - name: Install the project
      run: |
        uv sync --dev

    - name: Check pip-audit exceptions
      run: |
    
    - name: Run pip-audit
      run: |
        # === TEMPORARY SECURITY EXCEPTIONS ===
        #
        # CVE-2025-8869 (pip tarfile symlink vulnerability)
        # - ID: GHSA-4xh5-x5gv-qwph
        # - Affects: pip 25.2 and earlier
        # - Resolution: pip 25.3
        # - Tracking: https://github.com/PineTreeLabs/archimedes/issues/103
        # - Impact: Does not affect Archimedes functionality
        EXPIRY_DATE="2025-12-01"
        if [[ $(date +%Y-%m-%d) > $EXPIRY_DATE ]]; then
          echo "ERROR: pip-audit exception has expired. Review issue #103."
          exit 1
        fi
        uv export --no-emit-project --format requirements-txt > requirements.txt
        uv run pip-audit -r requirements.txt --disable-pip --ignore-vuln GHSA-4xh5-x5gv-qwph
    
    - name: Run Bandit scan
      run: bandit -r src -c pyproject.toml