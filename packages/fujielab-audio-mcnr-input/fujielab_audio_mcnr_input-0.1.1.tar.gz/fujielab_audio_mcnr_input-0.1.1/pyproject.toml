[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fujielab-audio-mcnr_input"
version = "0.1.1"
description = "Multi channel noise reduction based echo cancelling audio input stream"
readme = "README.md"
license = { text = "MIT" }
authors = [
    {name = "Shinya Fujie"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Capture/Recording",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "audio",
    "noise-reduction",
    "echo-cancellation",
    "sound-processing",
    "real-time-audio",
    "multi-channel",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "sounddevice>=0.4.0",
    "soundfile>=0.10.0",
    "soundcard>=0.4.0",
    "scipy>=1.0",
    "pywin32>=227; sys_platform == 'win32'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/fujielab/fujielab-audio-mcnr_input"
Repository = "https://github.com/fujielab/fujielab-audio-mcnr_input"
Issues = "https://github.com/fujielab/fujielab-audio-mcnr_input/issues"
Documentation = "https://github.com/fujielab/fujielab-audio-mcnr_input#readme"
Changelog = "https://github.com/fujielab/fujielab-audio-mcnr_input/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["fujielab", "fujielab.audio", "fujielab.audio.mcnr_input", "fujielab.audio.mcnr_input._backend"]

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.package-data]
"fujielab.audio.mcnr_input" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=fujielab.audio.mcnr_input",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
