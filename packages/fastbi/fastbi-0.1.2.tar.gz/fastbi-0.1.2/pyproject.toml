[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastbi"
version = "0.1.2"
description = "Scaffold Power BI projects instantly from templates"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Alejandro Gonzalez Colin", email = "alejandro.gonzalezcolin@outlook.com"}
]
keywords = ["powerbi", "power-bi", "scaffold", "template", "cli", "pbip"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "typer>=0.16.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/AlexCoderlin/fastbi"
Repository = "https://github.com/AlexCoderlin/fastbi"
Issues = "https://github.com/AlexCoderlin/fastbi/issues"

[project.scripts]
fastbi = "fastbi:app"
fbi = "fastbi:app"

[tool.setuptools]
py-modules = ["fastbi"]