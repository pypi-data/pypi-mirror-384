[build-system]
build-backend = "setuptools.build_meta"

requires = [ "packaging", "setuptools", "wheel" ]

[project]
name = "dayabay-model-official"
version = "1.2.0"
description = "Official model of the Daya Bay reactor antineutrino experiment for neutrino oscillation analysis based on gadolinium capture data"
readme = "README.md"
license = "MIT"
maintainers = [ { name = "DAGModelling Team", email = "dagflow@jinr.ru" } ]
authors = [ { name = "Daya Bay Collaboration", email = "dagflow@jinr.ru" } ]
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "dag-modelling>=0.14.1",
  "dgm-fit>=0.2",
  "dgm-reactor-neutrino>=0.2.1",
  "more-itertools",
]

optional-dependencies.test = [ "coverage", "nbconvert", "parameterized", "pytest", "pytest-cov", "ipython", "ipykernel", "ipywidgets" ]

urls."Bug Tracker" = "https://github.com/dagflow-team/dayabay-model-official/issues"
urls."DAGModelling Team" = "https://github.com/dagflow-team"
urls.documentation = "https://github.com/dagflow-team/dayabay-model-official/wiki"
urls.homepage = "https://github.com/dagflow-team/dayabay-model-official"
urls.repository = "https://github.com/dagflow-team/dayabay-model-official"

[tool.setuptools.package-data]
"*" = [ "*.yaml" ]

[tool.setuptools.packages.find]
where = [ "src" ]
exclude = [
  "tests*",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 5
