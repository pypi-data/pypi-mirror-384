[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "equations_solvers"
version = "0.1.1"
description = "A Python package for matrix operations and solving linear equations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hammail Riaz", email = "hammailriaz.dev@gmail.com"}
]
keywords = ["matrix", "linear-equations", "mathematics", "algebra"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Homepage = "https://github.com/Hammail-Riaz/equations_solvers"
Documentation = "https://github.com/Hammail-Riaz/equations_solvers#readme"
Repository = "https://github.com/Hammail-Riaz/equations_solvers"