[project]
name = "yatter"
version = "2.0.3"
description = "The tool translates mapping rules from YARRRML in a turtle-based serialization of RML or R2RML."
authors = [
    { name = "David Chaves", email = "david.chaves@usc.es" },
    { name = "Rubén Buján", email = "ruben.bujan@rai.usc.es" },
]
readme = "README.md"
license = { file = "LICENSE" }

requires-python = '>=3.9,<4.0'
dependencies = [
    'ruamel-yaml (>=0.18.10,<0.19.0)',
    'rdflib (>=7.1.1,<8.0.0)',
    'coloredlogs (>=15.0.1,<16.0.0)',
    "pyjelly (>=0.6.1)",
]

[tool.poetry]
requires-poetry = ">=2.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
wheel = "^0.45.1"
DeepDiff = "^8.1.1"
pytest-cov = "^6.0.0"
coverage = "^7.6.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
yatter = 'yatter.cli:main'
