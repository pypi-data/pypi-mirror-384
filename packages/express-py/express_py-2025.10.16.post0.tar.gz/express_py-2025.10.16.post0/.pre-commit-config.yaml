repos:
  - repo: https://github.com/Exabyte-io/pre-commit-hooks
    rev: 2023.6.28
    hooks:
      - id: ruff
      - id: black
      - id: isort
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/lk16/detect-missing-init
    rev: v0.1.6
    hooks:
    - id: detect-missing-init
      args: [ "--python-folders", "express" ]
