[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "monoai"
version = "0.0.25"
description = "MonoAI - The complete framework to build AI-powered applications"
authors = [
  { name = "ProfessionAI Tech", email = "tech@profession.ai" }
]
readme = "README.md"
requires-python = ">=3.8"

# ðŸ“¦ Dipendenze di runtime
dependencies = [
    "litellm",
    "typing-extensions",
    "xmltodict",
    "pytest",
    "typer",
    "mcp"
  ]

[project.urls]
Homepage = "https://github.com/Profession-AI/MONOAI"

[project.scripts]
monoai = "monoai.cli:cli_app"

[tool.setuptools.packages.find]
include = ["monoai*"]
exclude = ["static*", "prompts*", "tests*", "docs*", "histories*", "venv*", "__pycache__*"]