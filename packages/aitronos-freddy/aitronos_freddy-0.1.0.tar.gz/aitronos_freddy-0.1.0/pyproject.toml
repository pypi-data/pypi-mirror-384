[tool.poetry]
name = "aitronos-freddy"
version = "0.1.0"
description = "Official Python SDK for Freddy AI Assistant API"
authors = ["Aitronos <phillip.loacker@aitronos.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://freddy-api.aitronos.com"
repository = "https://github.com/aitronos/freddy-python"
documentation = "https://freddy-api.aitronos.com/docs"
keywords = ["ai", "assistant", "api", "freddy", "llm"]
packages = [{include = "freddy"}]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.25.0"
pydantic = "^2.9.0"
typing-extensions = "^4.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
black = "^23.0.0"
ruff = "^0.1.0"
mypy = "^1.7.0"
datamodel-code-generator = "^0.25.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

