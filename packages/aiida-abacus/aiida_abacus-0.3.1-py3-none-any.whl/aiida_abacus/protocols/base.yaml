default_inputs:
    clean_workdir: False
    kpoints_distance: 0.15
    kpoints_force_parity: False
    max_iterations: 5
    pseudo_family: 'PseudoDojo/0.4/PBE/SR/standard/upf'
    meta_parameters:
      conv_thr_per_atom: 0.2e-9
      etot_conv_thr_per_atom: 1.e-5
    abacus:
        metadata:
            options:
                resources:
                    num_machines: 1
                max_wallclock_seconds: 43200  # Twelve hours
                withmpi: True
        parameters:
            input:
              calculation: scf
              symmetry: 1
              basis_type: pw
              ecutwfc: 60.0
              scf_thr: 1e-7
              force_thr: 1e-3
              stress_thr: 0.5
              cal_force: True
              cal_stress: True
              smearing_sigma: 0.015
              scf_nmax: 100
              device: cpu
              ks_solver: dav_subspace
              precision: double

default_protocol: balanced
protocols:
    balanced:
        description: 'Protocol to perform calculation at normal precision at moderate computational cost.'
    stringent:
        description: 'Protocol to perform the computation at high precision at higher computational cost.'
        kpoints_distance: 0.10
        meta_parameters:
            conv_thr_per_atom: 0.1e-9
            etot_conv_thr_per_atom: 0.5e-5
        pseudo_family: 'SSSP/1.3/PBEsol/precision'
        abacus:
            parameters:
                input:
                    force_thr: 5e-4
    fast:
        description: 'Protocol to perform the computation at low precision at minimal computational cost for testing purposes.'
        kpoints_distance: 0.30
        meta_parameters:
            conv_thr_per_atom: 0.4e-9
            etot_conv_thr_per_atom: 1.e-4
        abacus:
            parameters:
                input:
                    force_thr: 5e-4