[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cachai"
version = "0.1.4"
description = "Customizable visualization toolkit for science"
readme = "README-pypi.md"
license = "GPL-3.0-or-later"
authors = [
    "Diego Beltrán Flores <d.beltran@outlook.cl>",
    "Maria Luiza L. Dantas <mlldantas@protonmail.com>"
]
maintainers = [
    "Diego Beltrán Flores <d.beltran@outlook.cl>"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Matplotlib",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

[tool.poetry.dependencies]
python = ">=3.10"
matplotlib = ">=3.9.0,!=3.9.1"
numpy = ">=2.0.0"
pandas = ">=2.3.0"
seaborn = ">=0.12.0"
scipy = ">=1.13.0"
pytest = { version = ">=7.1.0", optional = true }

[tool.poetry.extras]
testing = ["pytest"]

[tool.poetry.scripts]
cachai-test = "cachai.__main__:main"

[tool.pytest.ini_options]
filterwarnings = [
    'ignore::UserWarning:numpy._core.getlimits',
]

[tool.poetry.urls]
Homepage = "https://cachai.readthedocs.io/en/latest/index.html"
Repository = "https://github.com/DD-Beltran-F/cachai"
Issues = "https://github.com/DD-Beltran-F/cachai/issues"
Documentation = "https://cachai.readthedocs.io/en/latest/documentation/indexdoc.html"
Changelog = "https://github.com/DD-Beltran-F/cachai/releases"
"Related Publication" = "https://iopscience.iop.org/article/10.3847/2515-5172/adf8df"