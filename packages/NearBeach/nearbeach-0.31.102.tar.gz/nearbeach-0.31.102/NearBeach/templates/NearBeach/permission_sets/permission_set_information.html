{% extends "NearBeach/partials/template.html" %}
{% load static %}
{% block content %}
    <permission-information v-bind:permission-set-results="{{permission_set_results}}"
                            v-bind:permission-level="{{permission_level}}"
                            v-bind:permission-boolean="{{permission_boolean}}"
                            v-bind:root-url="`{% url 'dashboard' %}`"
                            v-bind:theme="`{{ theme }}`"
    ></permission-information>

    <br/>
    <user-list v-bind:user-list-results="{{user_list_results}}"
               v-bind:destination="'permission_set'"
               v-bind:location-id="{{permission_set_id}}"
               v-bind:theme="`{{ theme }}`"
    ></user-list>
{% endblock %}
