{% extends "NearBeach/partials/template.html" %}
{% load static %}
{% block content %}
    <task-information v-bind:task-results="{{task_results}}"
                      v-bind:default-stakeholder-image="`{% static 'NearBeach/images/placeholder/product_tour.svg' %}`"
                      v-bind:organisation-results="{{organisation_results}}"
                      v-bind:theme="`{{ theme }}`"
                      v-bind:user-level="{{ user_level }}"
                      v-bind:task-is-closed="{{ task_is_closed }}"
                      v-bind:status-options="{{ status_options }}"
    ></task-information>

    <br/>

    <parent-modules v-bind:destination="'task'"
                    v-bind:is-read-only="{{ task_is_closed }}"
                    v-bind:location-id="{{task_id}}"
                    v-bind:user-extra-permissions="{{ user_extra_permissions }}"
                    v-bind:user-level="{{ user_level }}"
                    v-bind:root-url="`{% url 'dashboard' %}`"
                    v-bind:static-url="`{% static '/' %}`"
                    v-bind:theme="`{{ theme }}`"
    ></parent-modules>
{% endblock %}
