{% extends "NearBeach/partials/template.html" %}
{% load static %}
{% block content %}
    <new-requirement v-bind:status-list="{{status_list}}"
                     v-bind:type-list="{{type_list}}"
                     v-bind:group-results="{{group_results}}"
                     v-bind:root-url="`{% url 'dashboard' %}`"
                     v-bind:static-url="`{% static '' %}`"
                     v-bind:theme="`{{ theme }}`"
                     v-bind:user-group-permissions="{{ user_group_permissions }}"
                     v-bind:uuid="'{{ uuid }}'"
    ></new-requirement>
{% endblock %}
