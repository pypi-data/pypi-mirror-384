[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "foundry-sdk"
version = "0.0.277"
description = "A collection of tools and utilities for ETL and training pipelines"
readme = "README.md"
license = "MIT"
authors = [{ name = "D3 Group", email = "contact@d3group.com" }]
maintainers = [{ name = "D3 Group", email = "contact@d3group.com" }]
requires-python = ">=3.12"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "sqlalchemy>=2.0.30",
    "psycopg2",
    "polars",
    "tqdm",
    "alembic>=1.16.5",
    "psycopg[binary]>=3.2.10",
]

[project.optional-dependencies]
kedro = [
    "kedro>=1.0.0",
    "kedro-viz>=10.0.0",
    "kedro-datasets>=6.0.0",
]
dev = [
    "pytest",
    "ruff",
    "mypy",
]

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
]
