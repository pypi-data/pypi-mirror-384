[project]
name = "djangofp"
version = "0.2.0"
description = "Simple Django static-asset version probe"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bs4>=0.0.2",
    "requests>=2.32.5",
]

[project.optional-dependencies]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.scripts]
djangofp = "djangofp.cli:main"

[tool.setuptools.package-data]
djangofp = ["signatures.json"]
