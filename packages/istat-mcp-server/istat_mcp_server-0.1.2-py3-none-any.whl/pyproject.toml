[project]
name = "istat-mcp-server"
version = "0.1.2"
description = "Model Context Protocol server for accessing Italian National Statistical Institute (ISTAT) data"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Alessio Cesaretti", email = "alessio.cesaretti@hotmail.it"}
]
keywords = ["mcp", "istat", "statistics", "data", "italy", "sdmx", "llm", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "istatapi>=1.0.0",
    "mcp[cli,server]>=1.17.0",
    "requests>=2.32.0",
]

[project.urls]
Homepage = "https://github.com/Halpph/istat-mcp-server"
Documentation = "https://github.com/Halpph/istat-mcp-server#readme"
Repository = "https://github.com/Halpph/istat-mcp-server"
Issues = "https://github.com/Halpph/istat-mcp-server/issues"

[project.scripts]
istat-mcp-server = "main:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "hatchling>=1.18.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.pytest.ini_options]
testpaths = ["test_main.py"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
]

[tool.coverage.run]
source = ["main"]
omit = ["test_*.py", ".venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
