[tool.poetry]
name = "icorr"
version = "0.0.1"
description = "Identity Correlation Value to measure how identical two arrays X and Y are and how likely this similarity is by random chance."
authors = ["Florian P. Bayer <f.bayer@tum.de>"]
license = "Apache License, Version 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.0"
scipy = "^1.10"
matplotlib = "3.6"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-cov = "^4.1"

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"
