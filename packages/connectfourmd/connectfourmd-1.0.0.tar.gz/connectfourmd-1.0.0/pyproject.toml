[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "connectfourmd"  # must be unique on PyPI!
version = "1.0.0"
description = "connect four game using pygame"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Maalek Darkal", email = "maalekdarkal@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment"
]

[project.urls]
"Homepage" = "https://github.com/MaalekDarkalX1/connectfourmd"

[project.scripts]
mdconnectfour = "mdconnectfour.mdconnectfour:main"
