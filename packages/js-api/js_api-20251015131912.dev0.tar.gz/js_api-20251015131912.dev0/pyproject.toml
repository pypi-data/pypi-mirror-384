[project]
name = "js-api"
version = "20251015131912.dev"
description = "Custom API written in Python using FastAPI"
authors = [
    {name = "Jack Stockley", email = "jack@jstockley.com"}
]
readme = "README.md"
requires-python = ">=3.13, <3.14"
dependencies = [
    "fastapi[standard]==0.119.0",
    "psycopg==3.2.10",
    "psycopg-binary==3.2.10",
    "sqlalchemy==2.0.44",
    "sqlmodel==0.0.27",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.13.2",
    "testcontainers[postgres]>=4.9.2",
]
