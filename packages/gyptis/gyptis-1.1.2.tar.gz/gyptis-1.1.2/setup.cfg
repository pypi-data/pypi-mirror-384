[metadata]
name = gyptis
version = 1.1.2
author = Benjamin Vial
email = benjamin.vial84@gmail.com
description = Computational Photonics in Python
url = https://gitlab.com/gyptis/gyptis
project_urls = 
	Code=https://gitlab.com/gyptis/gyptis
	Documentation=https://gyptis.gitlab.io
	Issues=https://gitlab.com/gyptis/gyptis/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics
keywords = 
	finite element method
	diffraction
	scattering
	optics
	photonics
	metamaterials
	modal analysis

[options]
include_package_data = True
package_dir = 
	=src
packages = find:
install_requires = 
	numpy
	scipy
	matplotlib
	pyvista
	sympy
	dolfin-adjoint
	meshio
	joblib
	psutil
	ipython
	loguru
python_requires = >=3.10
setup_requires = 
	setuptools>=42
	wheel

[options.packages.find]
where = src

[options.package_data]
* = *.cpp

[options.extras_require]
mesh = gmsh
opt = nlopt
full = gyptis[mesh];  gyptis[opt]

[egg_info]
tag_build = 
tag_date = 0

