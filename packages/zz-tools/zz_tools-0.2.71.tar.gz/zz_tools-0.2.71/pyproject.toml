[build-system]
requires = ["setuptools>=77", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
name = "zz-tools"
version = "0.2.71"
description = "MCGT utilities"
requires-python = ">=3.9"

[tool.setuptools.packages.find]
where = ["."]
include = ["zz_tools*"]


[project.urls]
Homepage = "https://github.com/JeanPhilipLalumiere/MCGT"
Repository = "https://github.com/JeanPhilipLalumiere/MCGT"

[tool.hatch.build]
include = [
  "/**/*.py",
  "/zz-data/**/*",
  "/zz-figures/**/*",
  "/README.md",
  "/LICENSE*",
]
exclude = [
  "/.ci-logs/**/*",
  "/.ci-out/**/*",
  "/_tmp-figs/**/*",
  "/zz-out/**/*",
  "/.github/**/*",
]
