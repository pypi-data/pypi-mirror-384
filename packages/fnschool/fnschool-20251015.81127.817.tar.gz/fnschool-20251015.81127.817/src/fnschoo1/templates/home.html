{% extends "base/header_content_footer.html" %}
{% load static %}
{% block title %}

{% endblock %}
{% block content %}
  <script>
    // $('body').addClass( 'aurora');
  </script>
  <style>
    .aurora {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .aurora::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right, #00ff00, #0000ff, #ff0000, #ff00ff, #00ff00);
      animation: aurora-animation 50s linear infinite;
    }

    .aurora::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right, #00ff00, #0000ff, #ff0000, #ff00ff, #00ff00);
      opacity: 0.1;
      animation: aurora-animation 30s linear infinite;
    }

    @keyframes aurora-animation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
{% endblock %}
