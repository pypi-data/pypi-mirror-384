[tool.poetry]
name = "phonexia_referential_deepfake_detection_client"
version = "1.0.0"
description = "Client script for communication with Phonexia referential deepfake detection microservice."
readme = "pypi-README.md"
keywords = ["grpc", "voice", "voice-biometry", "speech", "referential", "deepfake", "detection"]
authors = ["Phonexia <info@phonexia.com>"]

[tool.poetry.urls]
Homepage = "https://phonexia.com"
Issues = "https://phonexia.atlassian.net/servicedesk/customer/portal/15/group/20/create/40"
protofiles = "https://github.com/phonexia/protofiles"

[tool.poetry.scripts]
referential_deepfake_detection_client = 'phonexia_referential_deepfake_detection_client:app'

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
grpcio = "^1.54.0"
phonexia-grpc = {version="^2.24.0", source="pypi"}
py-ubjson = "^0.16.1"
soundfile = "^0.13.0"
typer = "^0.19.0"
numpy = [
    { version = "<2.0.0", markers = "python_version < '3.12'" },
    { version = ">=2.0.0", markers = "python_version >= '3.12'" }
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^7.0.0"
pytest-env = "^1.0.0"
pytest-random-order = "^1.1.0"
black = "^25.0.0"
ruff = "^0.14.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.cloud.phonexia.com/api/v4/groups/39/-/packages/pypi/simple"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']
preview = true

[tool.ruff]
target-version = "py39"
line-length = 100
fix = false
lint.select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
lint.ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # long messages
    "TRY003",
    # Use X | Y for type annotations instead of Optional
    "UP007",
    # Import Iterator from 'collections.abc' instead of typing
    "UP035",
    # Avoid setting default arguments by function calls (Typer needs this)
    "B008",
    # Mutable data structures for argument defaults - it makes the code cumbersome in this case
    "B006",
]
