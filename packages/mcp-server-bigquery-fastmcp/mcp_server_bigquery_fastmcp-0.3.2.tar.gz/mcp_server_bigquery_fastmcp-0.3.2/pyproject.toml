[project]
name = "mcp-server-bigquery-fastmcp"
version = "0.3.2"
description = "A Model Context Protocol server that provides access to BigQuery. This server enables LLMs to inspect database schemas and execute queries."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
 "google-cloud-bigquery>=3.27.0",
 "mcp>=1.0.0",
]
[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp-server-bigquery#readme"
Repository = "https://github.com/fastmcp-me/mcp-server-bigquery.git"
Issues = "https://github.com/fastmcp-me/mcp-server-bigquery/issues"

[[project.authors]]
name = "Lucas Hild"
email = ""

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
mcp-server-bigquery = "mcp_server_bigquery:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_bigquery"]
