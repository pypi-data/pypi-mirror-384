[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lidar-pcd-saver"
version = "0.1.0"  # Increment this for updates (e.g., 0.1.1)
description = "A ROS2 tool to save PCD files from LiDAR subscriptions with configurable processing"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
]

[project.scripts]
lidar-pcd-saver = "lidar_pcd_saver.saver:main"  # Enables CLI command

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false