[metadata]
name = balderhub-selenium
description = balderhub-selenium: balderhub package that provides bindings to the selenium framework
author = Max Stahlschmidt and others
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hub.balder.dev/projects/selenium
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
keywords = test, systemtest, reusable, scenario, junit, balder
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
project_urls = 
	Source=https://github.com/balder-dev/balderhub-selenium
	Tracker=https://github.com/balder-dev/balderhub-selenium/issues

[options]
packages = 
	balderhub.selenium
	balderhub.selenium.lib
	balderhub.selenium.lib.scenario_features
	balderhub.selenium.lib.setup_features
	balderhub.selenium.lib.utils
	balderhub.selenium.lib.utils.drivers
	balderhub.selenium.lib.utils.web_element_bridges
install_requires = 
	baldertest>=0.1.0b7
	selenium~=4.15.2
	balderhub-webdriver
	balderhub-url
python_requires = >=3.9
package_dir = 
	=src
setup_requires = 
	setuptools
	setuptools-scm>=6.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

