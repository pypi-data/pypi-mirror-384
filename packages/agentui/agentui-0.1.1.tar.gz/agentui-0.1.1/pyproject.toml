[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentui"
version = "0.1.1"
description = "Visual workflow builder for computer vision"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    {name = "Emrah NAZIF", email = "emrah@datamarkin.com"},
    {name = "Datamarkin", email = "support@datamarkin.com"}
]
keywords = [
    "computer-vision",
    "workflow",
    "visual-programming",
    "no-code",
    "object-detection",
    "image-processing",
    "yolo",
    "detectron2",
    "segmentation",
    "depth-estimation",
    "annotation",
    "tracking"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "tqdm>=4.64.0",
    "pillow>=9.0.0",
    "numpy>=1.21.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "python-multipart>=0.0.6",
    "pixelflow>=0.1.1",
    "mozo>=0.2.0",
]

[project.urls]
Homepage = "https://datamarkin.com"
Repository = "https://github.com/datamarkin/agentui"
Documentation = "https://github.com/datamarkin/agentui#readme"
Issues = "https://github.com/datamarkin/agentui/issues"

[project.scripts]
agentui = "agentui.api.server:main"
agentui-cli = "agentui.cli:main"

[tool.setuptools.packages.find]
include = ["agentui*"]
exclude = ["ui*"]

[tool.setuptools.package-data]
agentui = ["static/**/*"]