[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "puter-python-sdk"
version = "0.1.0"
description = "Python SDK for accessing free AI models through Puter.js"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Slymi", email = "justin@slymi.org"}
]
keywords = ["ai", "puter", "sdk", "chatbot", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://github.com/CuzImSlymi/puter-python-sdk"
Repository = "https://github.com/CuzImSlymi/puter-python-sdk"
Issues = "https://github.com/CuzImSlymi/puter-python-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[tool.setuptools]
packages = ["puter"]

[tool.setuptools.package-data]
puter = ["*.json"]