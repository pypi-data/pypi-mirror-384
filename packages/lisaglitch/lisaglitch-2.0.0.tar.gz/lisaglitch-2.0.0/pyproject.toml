[project]
name = "lisaglitch"
description = "Generate realistic glitches and data gaps for LISA gravitational wave detector simulations"
license = { text = "BSD 3-Clause" }
readme = "README.md"
requires-python = ">=3.10,<4"
authors = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com" },
    { name = "Eleonora Castelli", email = "eleonora.castelli@nasa.gov" },
    { name = "Ollie Burke", email = "ollie.burke@glasgow.ac.uk" },
    { name = "Natalia Korsakova", email = "korsakova@apc.in2p3.fr" },
]
maintainers = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com" },
    { name = "Ollie Burke", email = "ollie.burke@glasgow.ac.uk" }
]
keywords = [ "LISA", "simulation" ]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dynamic = ["dependencies" ]
version = "2.0.0"

[project.urls]
repository = "https://gitlab.in2p3.fr/lisa-simulation/glitch"
documentation = "https://lisa-simulation.pages.in2p3.fr/glitch"
"Download" = "https://gitlab.in2p3.fr/lisa-simulation/glitch/-/releases"
"Tracker" = "https://gitlab.in2p3.fr/lisa-simulation/glitch/-/issues"

[tool.poetry]

[tool.poetry.dependencies]
python = ">=3.10,<4"
h5py = "^3.12.1"
numpy = "^2.1.2"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
torch = "^2.5.0"
lisaconstants = "^2.0.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
mypy = "^1.12.0"
pylint = "^3.3.1"
black = "^24.10.0"
ipython = "^8.28.0"
ipykernel = "^6.29.5"
pre-commit = "^4.0.1"
anybadge = "^1.14.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
tqdm = "^4.66.5"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.1"
esbonio = "^0.16.5"
myst-parser = "^4.0.0"
jupyter = "^1.1.1"
ipykernel = "^6.29.5"
myst-nb = "^1.3.0"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=2.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
