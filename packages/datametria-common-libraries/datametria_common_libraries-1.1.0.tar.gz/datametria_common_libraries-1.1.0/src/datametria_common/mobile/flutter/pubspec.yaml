name: datametria_flutter
description: DATAMETRIA Flutter Components Library - Enterprise-ready UI components following DATAMETRIA design standards
version: 1.0.0
homepage: https://github.com/datametria/DATAMETRIA-common-libraries

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Material Design 3
  material_color_utilities: ^0.5.0
  
  # State Management (optional)
  provider: ^6.1.1
  
  # Utilities
  collection: ^1.17.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icons/
    - assets/images/

  # Fonts (if custom fonts are needed)
  fonts:
    - family: DatametriaIcons
      fonts:
        - asset: assets/fonts/DatametriaIcons.ttf

# Package configuration
publish_to: none # Remove this line if you wish to publish to pub.dev

# Documentation
documentation: |
  DATAMETRIA Flutter Components Library provides a complete set of 
  enterprise-ready UI components following DATAMETRIA design standards.
  
  Features:
  - Material Design 3 integration
  - Consistent theming system
  - Error handling and health checks
  - Accessibility support (WCAG 2.1 AA)
  - Cross-platform compatibility
  
  Usage:
  ```dart
  import 'package:datametria_flutter/datametria_components.dart';
  
  // Use components with DATAMETRIA theme
  DatametriaButton(
    text: 'Click me',
    onPressed: () => print('Clicked!'),
  )
  ```