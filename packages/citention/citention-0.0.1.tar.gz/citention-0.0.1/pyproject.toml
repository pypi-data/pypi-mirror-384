[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "citention"
version = "0.0.1"
description = "A tool for citation using transformer models."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "at2",
    "transformers",
    "torch",
    "numpy",
    "scikit-learn",
    "tqdm",
    "rank-bm25",
    "sentence-transformers"
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.optional-dependencies]
dev = [
    "pytest"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/UKPLab/citention"