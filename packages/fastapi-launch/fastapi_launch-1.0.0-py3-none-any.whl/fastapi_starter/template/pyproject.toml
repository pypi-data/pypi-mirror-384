[project]
name = "fastapi-starter"
version = "0.1.0"
description = "FastAPI starter project"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.16.5",
    "argon2-cffi>=25.1.0",
    "asyncmy>=0.2.10",
    "cryptography>=46.0.3",
    "email-validator>=2.3.0",
    "fastapi[standard]>=0.116.2",
    "gunicorn>=23.0.0",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.10.1",
    "pyjwt>=2.10.1",
    "slowapi>=0.1.9",
    "sqlalchemy>=2.0.43",
    "uvicorn[standard]>=0.35.0",
]

[dependency-groups]
dev = [
    "basedpyright>=1.31.4",
    "ruff>=0.13.1",
]

[tool.basedpyright]
ignore = ["migrations/versions"]
typeCheckingMode = "recommended"
reportUnusedCallResult = false
reportExplicitAny = false
reportAny = false

[tool.ruff]
line-length = 160
indent-width = 4
target-version = "py313"
exclude = ["migrations/versions", ".venv"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D1", "W191", "A002", "COM812", "PGH003", "TRY301", "BLE001", "B904", "D203", "D213", "S104", "G004", "PLR2004"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"
