[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GEMspa-CLI"
version = "1.8.0"
description = "GEMspa single-particle tracking analysis pipeline (CLI and Python API)"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{name = "Andrew Bazley, Sarah Keegan", email = "Andrew.bazley@nyulangone.org"}]

# Pin runtime deps to ranges you listed
dependencies = [
  "numpy>=1.21.0,<1.25.0",
  "pandas>=1.3.0,<2.0.0",
  "scipy>=1.7.0,<2.0.0",
  "matplotlib>=3.4.0,<4.0.0",
  "seaborn>=0.11.0,<1.3.0",
  "scikit-image>=0.19.0,<0.21.0",
  "tifffile>=2020.12.8,<2022.0.0",
  "nd2reader>=3.0.0,<4.0.0",
  "joblib>=1.2.0,<2.0.0",
  "numba>=0.55.0,<0.60.0",
]

[project.scripts]
gemspa-cli = "gemspa.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gemspa*"]
