[tool.poetry]
name = "hilt-python"
version = "0.2.7"
description = "HILT: Human-IA Log Trace - Privacy-first logging format for AI interactions"
authors = ["HILT Team <info@mcsedition.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://hilt-format.org"
repository = "https://github.com/hilt-format/hilt-python"
keywords = ["ai", "logging", "llm", "privacy", "gdpr", "openai"]
packages = [{ include = "hilt" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/hilt-format/hilt-python/issues"
"Documentation" = "https://hilt-format.org"

[tool.poetry.dependencies]
# ^3.10 means >=3.10,<4.0, so Python 3.13 is fine.
python = "^3.10"
pydantic = "^2.0"
openai = "^1.0.0"
gspread = { version = "^6.0.0", optional = true }
google-auth = { version = "^2.23.0", optional = true }
fastapi = { version = "^0.109.0", optional = true }
uvicorn = { version = "^0.27.0", optional = true }
python-dotenv = { version = "^1.0.0", optional = true }

[tool.poetry.extras]
sheets = ["gspread", "google-auth"]
api = ["fastapi", "uvicorn", "python-dotenv"]

[tool.poetry.scripts]
hilt = "hilt.cli.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.1"
black = "^23.0"
ruff = "^0.1"
mypy = "^1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=hilt --cov-report=html --cov-report=term"
markers = [
    "integration: marks tests that require external services or longer runtime"
]
