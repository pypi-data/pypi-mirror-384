[project]
name = "pycon25cvosbpapp"
version = "0.2.0"
description = "PyCon Demo app"
readme = "README.md"
authors = [
    {name = "Carlo van Overbeek", email = "cvanoverbeek@schubergphilis.com"},
]
requires-python = ">=3.12"
dependencies = [
    "pycon25cvosbp>=0.1.0",
]
classifiers = [
    # License
    "License :: OSI Approved :: Apache Software License",

    # Python versions supported by the package
    "Programming Language :: Python :: 3.12",
]

[dependency-groups]
dev = [
    "mypy==1.18.2",
    "ruff==0.13.1",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.10.0"]
build-backend = "uv_build"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
# Recommended ignore list for preventing clashes between ruff lint and ruff format.
ignore = [
    # indentation-with-invalid-multiple
    "E111",
    # indentation-with-invalid-multiple-comment
    "E114",
    # over-indented
    "E117",
]

[tool.mypy]
files = ["src/"]
disallow_untyped_defs = true

[project.scripts]
pycon25cvosbpapp = "pycon25cvosbpapp.__main__:main"
