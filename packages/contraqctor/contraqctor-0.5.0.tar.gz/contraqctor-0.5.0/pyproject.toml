[build-system]
requires = ["uv_build>=0.8.22"]
build-backend = "uv_build"

[project]
name = "contraqctor"
description = "A library for managing data contracts and quality control in behavioral datasets."
authors = [{ name = "Bruno Cruz", email = "bruno.cruz@alleninstitute.org" }]
requires-python = ">=3.11"
license = "MIT"

classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: Microsoft :: Windows",
]
version = "0.5.0"
readme = {file = "README.md", content-type = "text/markdown"}

dependencies = [
    'aind_behavior_services',
    'harp-python',
    'matplotlib',
    'numpy',
    'pandas',
    'pydantic',
    'pyyaml',
    'requests',
    'rich',
    'semver',
    'scipy',
    "opencv-python",
]

[project.urls]
Documentation = "https://allenneuraldynamics.github.io/contraqctor/"
Repository = "https://github.com/AllenNeuralDynamics/contraqctor/"
Issues = "https://github.com/AllenNeuralDynamics/contraqctor/issues"
Changelog = "https://github.com/AllenNeuralDynamics/contraqctor/releases"


[dependency-groups]

dev = ['codespell', 'pytest', 'pytest-cov', 'ruff', 'interrogate']

docs = [
    'mkdocs',
    'mkdocs-material',
    'mkdocstrings[python]',
    'pymdown-extensions',
    'ruff',
]

[tool.uv]
default-groups = ['dev']

[tool.ruff]
line-length = 120
target-version = 'py311'

[tool.ruff.lint]
extend-select = ['Q', 'RUF100', 'C90', 'I']
extend-ignore = []
mccabe = { max-complexity = 14 }
pydocstyle = { convention = 'google' }

[tool.codespell]
skip = '.git,*.pdf,*.svg,./bonsai,*.bonsai,./docs/_build,uv.lock'
ignore-words-list = 'nd'

[tool.pytest.ini_options]
addopts = "--strict-markers --tb=short --cov=src --cov-report=term-missing --cov-fail-under=70"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
env = ["MPLBACKEND=Agg"]

[tool.interrogate]
ignore-init-method = true
ignore-magic = true
ignore_module = true
fail-under = 100
exclude = [
    "__init__.py",
    "tests",
    "docs",
    "build",
    "setup.py",
    "examples",
    "site",
]
