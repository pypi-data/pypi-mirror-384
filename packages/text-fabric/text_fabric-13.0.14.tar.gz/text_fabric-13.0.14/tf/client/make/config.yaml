jobs:
  simple: ""
  full: >-
    <div id="jobs">
      <input
        type="file" name="imjname" id="imjname"
        accept="application/json"
        class="import"
      >
      <button
        type="button" class="medium active" id="importj"
        title="import job from file"
      >↑</button>
      <button
        type="button" class="medium active" id="deletej"
        title="delete current job"
      >-</button>
      <select class="selinp" id="jchange"></select>
      <button
        type="button" class="medium active" id="newj"
        title="fresh new job"
      >+</button>
      <button
        type="button" class="medium active" id="renamej"
        title="rename current job"
      >→</button>
      <button
        type="button" class="medium active" id="dupj"
        title="duplicate current job"
      >++</button>
      <button
        type="button" class="medium active" id="exportj"
        title="export job to file"
      >↓</button>
    </div>

