[tool.poetry]
name = "pyimport"
version = "2.0.7"  # Also defined in pyimport/version.py - keep in sync
description = "A CSV importer for MongoDB"
authors = ["Joe Drumgoole"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
# Core MongoDB dependencies
pymongo = "^4.7.3"
motor = "^3.4.0"
dnspython = "^2.6.1"
# CSV processing and data handling
python-dateutil = "^2.9.0.post0"
toml = "^0.10.2"
tqdm = "^4.66.4"
configargparse = "^1.7"
pytz = "^2024.1"
py-dateinfer = "^0.4.5"
# Async support
aiocsv = "^1.3.2"
aiofile = "^3.8.8"
aiofiles = "^23.2.1"
aiohttp = "^3.9.5"
asyncstdlib = "^3.12.3"
# Optional: PostgreSQL support (could be made optional extras)
sqlalchemy = "^2.0.34"
psycopg2-binary = "^2.9.9"
psycopg = "^3.2.1"
# Optional: HTTP file fetching
requests = "^2.32.2"
# Terminal color support
colorama = "^0.4.6"
# Optional REST API support
fastapi = {version = "^0.115.0", optional = true}
uvicorn = {version = "^0.32.0", optional = true}

[tool.poetry.extras]
rest-api = ["fastapi", "uvicorn"]

[tool.poetry.scripts]
pyimport = "pyimport.pyimport_main:pyimport_main"
pyimport-api = "pyimport.rest_api:main"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.3.2"
pytest-asyncio = "^0.23.7"
pytest-xdist = "^3.8.0"
pytest-cov = "^7.0.0"
coverage = "^7.5.1"
tox = "^4.18.0"
mimesis = "^12.1.0"
# Documentation
sphinx = "^7.0.0"
myst-parser = "^3.0.0"
# Build automation
invoke = "^2.2.0"
# Development utilities
python-dotenv = {extras = ["cli"], version = "^1.0.1"}
pandas = "^2.2.2"

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["test"]
asyncio_mode = "strict"
# Performance optimizations
addopts = [
    "--strict-markers",
    "--tb=short",
    "-ra",
]
# Test markers for categorization
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "fast: marks tests as fast",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
