[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redis-cache-toolkit"
version = "0.1.0"
description = "Advanced Redis caching decorators with support for Pydantic models, geohash-based location caching, and multiple Redis configurations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Umutcan Kalkan", email = "umutcan.kalkan@gmail.com"}
]
keywords = ["redis", "cache", "caching", "decorator", "pydantic", "geohash", "location"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]

dependencies = [
    "redis>=4.0.0",
    "pygeohash>=1.2.0",
]

[project.optional-dependencies]
pydantic = ["pydantic>=2.0.0"]
sentinel = ["redis[sentinel]>=4.0.0"]
cluster = ["redis-py-cluster>=2.1.0"]
all = [
    "pydantic>=2.0.0",
    "redis[sentinel]>=4.0.0",
    "redis-py-cluster>=2.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-redis>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/UmutcanKalkan/redis-cache-toolkit"
Documentation = "https://github.com/UmutcanKalkan/redis-cache-toolkit#readme"
Repository = "https://github.com/UmutcanKalkan/redis-cache-toolkit"
Issues = "https://github.com/UmutcanKalkan/redis-cache-toolkit/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["redis_cache_toolkit*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=redis_cache_toolkit --cov-report=html --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

