[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
thumber = "thumber.main:main"

[project]
name = "thumber"
version = "0.3.1"
#dynamic = ["version"]
authors = [{ name = "veralvx" }]
maintainers = [{ name = "veralvx" }]

description = "Create thumbnails. Specify dimensions or aspect ratio."

readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English"
]

dependencies = ["pillow>=11.1.0,<13.0"]

keywords = ["thumbnail", "image", "filter", "ratio", "aspect ratio", "crop"]

license = { file = "LICEN[CS]E*" }

[project.urls]
Homepage = "https://github.com/veralvx/thumber"
Repository = "https://github.com/veralvx/thumber.git"
Issues = "https://github.com/veralvx/thumber/issues"
Mastodon = "https://mastodon.social/@veralvx"
Twitter = "https://x.com/veralvx"
Changelog = "https://github.com/veralvx/thumber/blob/main/CHANGELOG.md"
