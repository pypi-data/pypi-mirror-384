[project]
name = "dbbasic-web"
version = "0.1.8"
description = "Unixy micro-framework: file routing, SSE/WS, jobs, bus, flat files."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "DBBasic Team", email = "hello@dbbasic.com"}
]
keywords = ["web", "framework", "cgi", "unix", "tsv", "async", "asgi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
  "uvicorn[standard]>=0.30.0",
  "jinja2>=3.1.4",
  "watchfiles>=0.21.0",
  "python-multipart>=0.0.9",
  "itsdangerous>=2.2.0",
  "websockets>=12.0",
  "dbbasic-tsv",
  "dbbasic-queue",
  "dbbasic-pipe",
  "dbbasic-sessions"
]

[project.urls]
Homepage = "https://dbbasic.com"
Documentation = "https://github.com/dbbasic/dbbasic-web"
Repository = "https://github.com/dbbasic/dbbasic-web"
Issues = "https://github.com/dbbasic/dbbasic-web/issues"

[project.scripts]
dbbasic-web = "dbbasic_web.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dbbasic_web"]

[tool.setuptools.package-data]
dbbasic_web = ["templates/**/*", "public/**/*"]
