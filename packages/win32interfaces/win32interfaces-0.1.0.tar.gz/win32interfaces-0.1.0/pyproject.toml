[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "win32interfaces"
version = "0.1.0"
authors = [
  { name="skeptofox", email="skeptofox@gmail.com" },
]

description = "A simplified, modern Python wrapper for pywin32 (win32com) interfaces."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

keywords = ["win32", "pywin32", "win32com", "windows", "automation"]

dependencies = [
    "packaging","pywin32"
]

[project.urls]
Homepage = "https://github.com/skeptofox/win32interfaces"
Repository = "https://github.com/skeptofox/win32interfaces"
"Bug Tracker" = "https://github.com/skeptofox/win32interfaces/issues"