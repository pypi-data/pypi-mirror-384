[project]
name = "fncbook"
version = "0.1.4"
authors = [
  { name="Tobin A. Driscoll", email="driscoll@udel.edu" },
]
description = "Codes for the book *Fundamentals of Numerical Computation*"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy",
    "scipy"
]
keywords = ["numerical analysis", "textbook", "computational math", "math", "education"]

[project.urls]
Homepage = "https://github.com/fncbook/fncbook.py"
Issues = "https://github.com/fncbook/fncbook.py/issues"
Documentation = "https://fncbook.github.io/fnc/"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"