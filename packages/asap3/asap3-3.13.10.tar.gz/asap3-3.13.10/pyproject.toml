[build-system]
requires = ['setuptools >= 77.0.3', 'numpy >= 1.20.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'asap3'
description = 'ASAP - classical potentials for MD with ASE.'
dynamic = ['version']
readme = 'README.rst'
license = 'LGPL-3.0'
license-files = ['LICENSE']
maintainers = [{name = 'Jakob Schiotz et. al.', email = 'schiotz@fysik.dtu.dk'}]
requires-python = '>=3.9'
dependencies = [
    'ase>=3.23.0',
    'numpy >= 1.20.0',
]

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Operating System :: POSIX',
    'Operating System :: MacOS :: MacOS X',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Scientific/Engineering :: Physics',
]

[project.scripts]
asap-sbatch = 'asap3.cli:asap_sbatch'

[project.urls]
Homepage = 'https://wiki.fysik.dtu.dk/asap'
Repository = 'https://gitlab.com/asap/asap.git'
Issues = 'https://gitlab.com/asap/asap/issues'

[tool.setuptools.package-data]
asap3 = [
    'test/pytest.ini',
    'test/testdata/**',
]

[tool.setuptools.dynamic]
version = {attr = 'asap3.version.__version__'}

[tool.setuptools.packages.find]
where = ['Python']
