[project]
name = "financial-services-register-api"
description = "Python client library for the UK Financial Services Register RESTful API"
authors = [
    { name = "S. R. Murthy", email = "s.murthy@tutanota.com" },
]
maintainers = [
    { name = "S. R. Murthy", email = "s.murthy@tutanota.com" },
]
dynamic = []
requires-python = ">=3.11"
dependencies = [
    "requests",
]
readme = "README.md"
keywords = [
    "financial conduct authority",
    "financial data",
    "financial regulation",
    "financial services register",
    "financial services",
    "prudential regulation authority",
    "regulated markets",
    "restful api",
    "uk",
    "united kingdom",
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
version = "1.2.0"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
user = [
    "jupyter",
]

[project.scripts]

[project.urls]
Homepage = "https://financial-services-register-api.readthedocs.io/en/latest/"
Documentation = "https://financial-services-register-api.readthedocs.io/en/latest/"
Repository = "https://github.com/sr-murthy/financial-services-register-api"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/financial_services_register_api",
]
excludes = [
    "docs",
    "build",
    "dist",
    "tests",
    ".pytest_cache",
    "*.pyc",
    "*.env",
    "*__pycache__*",
]
source-includes = [
    "README.md",
]
editable-backend = "path"

[tool.pdm.dev-dependencies]
build = [
    "pip>=23.1.2",
    "twine",
]
docs = [
    "myst-parser",
    "furo==2024.04.27",
    "Sphinx",
    "sphinx-autobuild",
    "sphinx-copybutton",
    "pylint>=2.17.5",
    "nb2plots>=0.7.1",
    "sphinx-gallery>=0.14.0",
    "jupyter-sphinx>=0.4.0",
    "numpydoc>=1.5.0",
    "sphinx-design>=0.5.0",
]
dev = [
    "pytest",
    "pytest-cov",
    "coverage",
    "ipython",
    "ipdb",
    "virtualenv",
]
lint = [
    "ruff",
]
test = [
    "coverage[toml]",
    "pytest",
    "pytest-cov",
]

[tool.pdm.scripts.lint]
shell = "make lint"
help = "Lint source with Ruff"

[tool.pdm.scripts.doctests]
shell = "make doctests"
help = "Run doctests"

[tool.pdm.scripts.unittests]
shell = "make unittests"
help = "Run unit tests & measure coverage"

[tool.pdm.version]
source = "file"
path = "src/financial_services_register_api/__version__.py"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = "--cache-clear --code-highlight=yes --color=yes --cov=src --cov-config=pyproject.toml --cov-report=xml --cov-report=html -ra --tb=native --verbosity=3 "
filterwarnings = [
    "ignore::DeprecationWarning",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test",
    "Acceptance",
]
python_functions = [
    "test",
]
testpaths = [
    "tests/",
]
markers = []

[tool.coverage.run]
branch = true
omit = [
    "./build",
    "./dist",
    "./docs",
    "*/tests*",
    ".pytest_cache",
    "*.pyc",
    "*.env",
    "*__pycache__*",
    "__version__.py",
]
source = [
    "src",
]

[tool.coverage.report]
precision = 3
show_missing = true
skip_covered = true
skip_empty = true
sort = "Name"
