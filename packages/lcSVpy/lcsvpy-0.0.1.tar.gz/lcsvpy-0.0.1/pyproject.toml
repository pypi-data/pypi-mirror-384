[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "lcSVpy"
version = "0.0.1"
description = "Low-coverage structural variant (lcSV)"
authors = [{name = "Sus", email = "bjzzp01@163.com"}]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas>=1.2",
    "matplotlib>=3.4",
    "scipy",
    "seaborn",
    "statsmodels"
]

[project.optional-dependencies]
stats = [
    "scipy>=1.7",
    "statsmodels>=0.12",
]
dev = [
    "pytest",
    "mypy",
    "flit"
]

[project.urls]
Source = "https://github.com/Suuuuuuuus/lcSV/"
Issues = "https://github.com/Suuuuuuuus/lcSV/issues"

[tool.flit.sdist]
exclude = ["doc/_static/*.svg"]

[tool.pytest.ini_options]
filterwarnings = [
   "ignore:The --rsyncdir command line argument and rsyncdirs config variable are deprecated.:DeprecationWarning",
 ]

[tool.hatch.build.targets.wheel]
include = ["lcSV/**"]

[tool.hatch.build.targets.sdist]
include = ["lcSV/**", "README.md", "LICENSE"]
