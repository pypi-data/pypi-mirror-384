repos:
  - repo: https://githubfast.com/pre-commit/pre-commit-hooks.git
    rev: v5.0.0
    hooks:
      #      - id: check-added-large-files
      #      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: https://githubfast.com/charliermarsh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        args:
          # https://github.com/astral-sh/ruff-pre-commit/issues/64
          - '--config'
          - 'ruff.toml'
          - '--fix'
          - '--unsafe-fixes'
      - id: ruff-format

  - repo: https://githubfast.com/astral-sh/uv-pre-commit
    rev: 0.8.5
    hooks:
      - id: uv-lock
      - id: uv-export
        args:
          - '-o'
          - 'requirements.txt'
          - '--no-hashes'
          - '--no-dev'
