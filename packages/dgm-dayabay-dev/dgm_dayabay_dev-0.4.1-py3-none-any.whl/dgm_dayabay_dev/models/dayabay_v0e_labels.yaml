        unit: "s"
        xaxis: "Day"
        plotoptions: *daily_plotoptions
    livetime:
      group:
        text: "Daily detector wall clock livetime in {index[1]} during {index[0]}"
        axis: "$T$"
        unit: "s"
        xaxis: "Day"
        plotoptions: *daily_plotoptions
    rate_acc:
      group:
        text: "Daily rate of accidental background events"
        axis: "$R$"
        unit: "#/day"
        xaxis: "Day"
        plotoptions: *daily_plotoptions
