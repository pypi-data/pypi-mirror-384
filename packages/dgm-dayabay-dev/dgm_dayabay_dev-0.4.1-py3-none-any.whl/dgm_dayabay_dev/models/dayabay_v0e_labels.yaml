__common_definitions__:
  daily_plotoptions: &daily_plotoptions
    figure_kw: {figsize: [12.4, 4.8]}
    subplots_adjust: {left: 0.06, right: 0.97}
  detector_response_plotoptions: &detector_response_plotoptions
      aspect: "equal"
      mask_value: 0.0
      plot_diagonal: {color: red, linestyle: dashed, linewidth: 0.5, alpha: 0.5}
  covariance_plotoptions: &covariance_plotoptions
      aspect: "equal"
      mask_value: 0.0
edges:
  costheta:
    text: "Positron angle cosθ"
    latex: "Positron angle $\\cos\\theta$"
    axis: "$\\cos\\theta$"
    unit: "MeV"
    plotoptions: 'none'
  energy_common:
    text: "Common energy (E) bin edges"
    axis: "$E$"
    unit: "MeV"
    plotoptions: 'none'
  energy_final:
    text: "Final reconstructed energy (Erec) bin edges"
    axis: "$E_{\\rm rec}$"
    unit: "MeV"
    plotoptions: 'none'
  energy_enu:
    text: "Neutrino energy (Eν) bin edges"
    latex: "Neutrino energy $E_{\\nu}$ bin edges"
    axis: "$E_{\\nu}$"
    unit: "MeV"
    plotoptions: 'none'
  energy_edep:
    text: "Deposited energy (Edep) bin edges"
    latex: "Deposited energy $E_{\\rm dep}$ bin edges"
    axis: "$E_{\\rm dep}$"
    unit: "MeV"
    plotoptions: 'none'
  centers:
    energy_edep:
      text: "Deposited energy (Edep) bin centers"
      latex: "Deposited energy $E_{\\rm dep}$ bin centers"
      axis: "$E_{\\rm dep}$"
      unit: "MeV"
      plotoptions: 'none'
  energy_escint:
    text: "Deposited in scintillator energy (Escint) bin edges"
    latex: "Deposited in scintillator energy $E_{\\rm scint}$ bin edges"
    axis: "$E_{\\rm scint}$"
    unit: "MeV"
    plotoptions: 'none'
  energy_evis:
    text: "Visible energy (Evis) bin edges"
    latex: "Visible energy $E_{\\rm vis}$ bin edges"
    axis: "$E_{\\rm vis}$"
    unit: "MeV"
    plotoptions: 'none'
  energy_erec:
    text: "Reconstructed energy (Erec) bin edges"
    latex: "Reconstructed energy $E_{\\rm rec}$ bin edges"
    axis: "$E_{\\rm rec}$"
    unit: "MeV"
    plotoptions: 'none'
constants:
  Delta_Enu_Edep:
    text: "Approximate difference Eν−Edep"
    latex: "Approximate difference $E_{\\nu}-E_{\\rm dep}$"
    unit: "MeV"
    plotoptions: 'none'
kinematics:
  integration:
    orders_edep:
      text: "Evis integration orders (precision)"
      latex: "$E_{\\rm vis}$ integration orders (precision)"
      axis: "order"
      plotoptions: 'none'
    orders_costheta:
      text: "cosθ integration orders (precision)"
      latex: "$\\cos\\theta$ integration orders (precision)"
      axis: "order"
      plotoptions: 'none'
  sampler:
    node:
      text: "dE, dcosθ integration sampler"
    mesh_edep:
      text: "Deposinted energy integration mesh"
      axis: "$E_{\\rm dep}$"
      unit: "MeV"
      plotoptions: 'none'
    mesh_costheta:
      text: "cosθ integration mesh"
      axis: "$\\cos\\theta$"
      plotoptions: 'none'
  ibd:
    crosssection:
      text:  "IBD cross section σ(Eν,cosθ)"
      plot_title: 'IBD cross section $\sigma(E_{\nu}, \cos\theta)$'
      latex: 'IBD cross section $\sigma(E_{\nu}, \cos\theta)$]'
      axis:  '$\sigma(E_{\nu}, \cos\theta)$'
      unit: "cm⁻²/proton"
      latex_unit: "cm$^{-2}$"
      plotoptions:
        method: "slicesy"
    enu:
      text: "Eν mesh\\nfor integration"
      latex: '$E_{\nu}$ mesh'
      axis: '$E_{\nu}$'
      unit: "MeV"
      plotoptions:
        method: "slicesy"
    jacobian:
      text: "dEν/dEdep Jacobian"
      axis: '$dE_{\nu}/dE_{\rm dep}$'
      latex: '$dE_{\nu}/dE_{\rm dep}$ Jacobian'
      plotoptions:
        method: "slicesy"
        mask_value: 0.0
    crosssection_jacobian:
      text: "Integrable σ(Eν,cosθ)×J(Eν,cosθ)"
      axis: '$\sigma(E_{\nu}, \cos\theta)\times dE_{\nu}/dE_{\rm dep}$'
      unit: "cm⁻²/proton"
      plotoptions:
        method: "slicesy"
        mask_value: 0.0
    crosssection_jacobian_oscillations:
      group:
        text: "Integrable σ(Eν,cosθ)×J(Eν,cosθ)×Psur(Eν) {key}"
        axis: '$P(E_{\nu}) \times \sigma(E_{\nu}, \cos\theta)\times dE_{\nu}/dE_{\rm dep}$'
        unit: "cm⁻²/proton"
        plotoptions:
          method: "slicesy"
          mask_value: 0.0
  neutrino_cm2_per_MeV_per_fission_per_proton:
    part:
      nu_main:
        group:
          text: "Partial differential IBD rate (main)\\nfrom {index[1]} in {index[0]} at {index[2]}"
          axis: "IBD rate"
          unit: "#ν·cm²/MeV/fission/proton"
          plotoptions:
            method: "slicesy"
      nu_neq:
        group:
          text: "Partial differential IBD rate from non-equilibrium\\nfrom {index[1]} in {index[0]} at {index[2]}"
          axis: "IBD rate"
          unit: "#ν·cm²/MeV/fission/proton"
          plotoptions:
            method: "slicesy"
      nu_snf:
        group:
          text: "Partial differential IBD rate from spent nuclear fuel\\nfrom {index[0]} at {index[1]}"
          axis: "IBD rate"
          unit: "#ν·cm²/MeV/s/proton"
          plotoptions:
            method: "slicesy"
  integral:
    nu_main:
      group:
        text: "Partial integrated rate of IBD events (main)\\nfrom {index[1]} in {index[0]} at {index[2]}, integrated"
        axis: "IBD flux"
        unit: "#ν·cm²/fission/proton"
        latex_unit: '#$\overline{{\nu}}\cdot$cm$^2$/fission/proton'
        plotoptions:
          method: "slicesy"
    nu_neq:
      group:
        text: "Partial integrated rate of IBD events from non-equilibrium\\nfrom {index[1]} in {index[0]} at {index[2]}, integrated"
        axis: "IBD flux"
        unit: "#ν·cm²/fission/proton"
        latex_unit: '#$\overline{{\nu}}\cdot$cm$^2$/fission/proton'
        plotoptions:
          method: "slicesy"
    nu_snf:
      group:
        text: "Partial integrated rate of IBD events from spent nuclear fuel\\nfrom {index[0]} at {index[1]}, integrated"
        axis: "IBD flux"
        unit: "#ν·cm²/s/proton"
        latex_unit: '#$\overline{{\nu}}\cdot$cm$^2$/s/proton'
        plotoptions:
          method: "slicesy"
daily_data:
  detector:
