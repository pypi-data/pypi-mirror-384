[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jurispacy-tokenizer"
version = "1.2.0"
description = "Flair tokenizer adapted to French court decisions using spacy tokenization"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT License"}
authors = [
    {name = "Cour de cassation", email = "amaury.fouret@justice.fr"}
]
keywords = ["nlp", "spacy", "flair", "tokenizer", "legal"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "torch==2.7.0",
    "scipy<1.13.0",
    "spacy==3.6.1",
    "flair==0.15.1",
    "regex==2024.9.11",
]

[project.urls]
Homepage = "https://github.com/Cour-de-cassation/jurispacy-tokenizer"
Repository = "https://github.com/Cour-de-cassation/jurispacy-tokenizer"
Issues = "https://github.com/Cour-de-cassation/jurispacy-tokenizer/issues"

[tool.setuptools]
packages = {find = {}}
zip-safe = false