[tool.poetry]
name = "e2b-desktop"
version = "2.1.0"
description = "E2B Desktop Sandbox - Deskstop sandbox in cloud powered by E2B"
authors = ["e2b <hello@e2b.dev>"]
license = "MIT"
readme = "README.md"
homepage = "https://e2b.dev/"
repository = "https://github.com/e2b-dev/desktop/tree/main/packages/python-sdk"
packages = [{ include = "e2b_desktop" }]

[tool.poetry.dependencies]
python = "^3.9"

e2b = "^2.3.0"
requests = "^2.32.3"
pillow = "^11.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
python-dotenv = "^1.0.0"
pytest-dotenv = "^0.5.2"
pytest-xdist = "^3.6.1"
ruff = "^0.11.12"
pydoc-markdown = "^4.8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/e2b-dev/desktop/issues"

[tool.ruff.lint]
ignore = ["F401", "F403"]