[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "robust-json-parser"
version = "0.1.1"
description = "Robust JSON extraction and repair utilities for LLM-generated content."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  {name = "Derek", email = "derek@preseen.ai"}
]
maintainers = [
  {name = "Derek", email = "derek@preseen.ai"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing",
  "Topic :: Utilities",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Typing :: Typed"
]
keywords = ["json", "llm", "ai", "validation", "repair", "parser", "extraction", "chatgpt", "claude"]
dependencies = [
  "typing-extensions>=4.0"
]

[project.urls]
Homepage = "https://github.com/callzhang/robust-json"
Repository = "https://github.com/callzhang/robust-json"
"Bug Tracker" = "https://github.com/callzhang/robust-json/issues"
Documentation = "https://github.com/callzhang/robust-json#readme"

[project.optional-dependencies]
speedups = [
  "re2>=0.2.20230319; platform_system != 'Windows'",
  "numba>=0.58"
]
pyjson5 = ["pyjson5>=1.6"]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "build>=0.10",
  "twine>=4.0"
]

[tool.setuptools.packages.find]
where = ["src"]
