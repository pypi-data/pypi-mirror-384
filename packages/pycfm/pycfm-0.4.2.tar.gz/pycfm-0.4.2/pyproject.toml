[project]
name = 'pycfm'
version = '0.4.2'
description = 'Obtem dados de médicos acessando informações do Conselho Federal de Medicina'
authors = [{ name = 'michelmetran', email = 'michelmetran@gmail.com' }]
keywords = ['CRM', 'CFM', 'github', 'médicos']
readme = 'README.md'
requires-python = '>=3.11'
dependencies = [
    # https://pypi.org/project/pandas/
    # 2.2.2 necessário para Colab
    'pandas>=2.2.2',
    # https://pypi.org/project/requests/
    'requests>=2.32.0',
    # https://pypi.org/project/tabulate/
    'tabulate>=0.9.0',
]

[dependency-groups]
dev = [
    # https://pypi.org/project/notebook/
    'notebook>=7.4.5',
]
docs = [
    # https://pypi.org/project/mkdocs/
    'mkdocs>=1.6.1',
    # https://pypi.org/project/mkdocs-jupyter/
    'mkdocs-jupyter>=0.25.1',
    # https://pypi.org/project/mkdocs-material/
    'mkdocs-material[imaging]>=9.6.20',
]


[project.urls]
Issues = "https://github.com/michelmetran/pyCFM/issues/"
Documentation = "https://pycfm.readthedocs.io/pt/latest/"
Repository = "https://github.com/michelmetran/pyCFM/"
Discussions = "https://github.com/michelmetran/pyCFM/discussions"
