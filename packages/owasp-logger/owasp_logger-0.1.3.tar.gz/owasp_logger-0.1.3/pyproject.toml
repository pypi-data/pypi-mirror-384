[project]
name = "owasp-logger"
version = "0.1.3"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
authors = [
    {name = "Luca Bello", email = "luca.bello@canonical.com"},
]
description = "OWASP-compliant structured security event logger for Python applications."
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
otel = [
  "opentelemetry-api",
  "opentelemetry-sdk",
  "opentelemetry-instrumentation",
]

[project.urls]
Homepage = "https://github.com/lucabello/owasp-logger"
Repository = "https://github.com/lucabello/owasp-logger"
Issues = "https://github.com/lucabello/owasp-logger/issues"

[dependency-groups]
dev = [
  # Linting
  "ruff",
  "codespell",
  # Static
  "pyright",
  # Unit
  "pytest",
  "coverage[toml]",
]

# Linting tools configuration
[tool.ruff]
line-length = 99

[lint.pydocstyle]
convention = "google"

[tool.pyright]
extraPaths = ["src", "examples"]
pythonVersion = "3.8"
pythonPlatform = "Linux"

[tool.pytest.ini_options]
minversion = "6.0"
log_cli_level = "INFO"
asyncio_mode = "auto"
addopts = "--tb=native --verbose --capture=no --log-cli-level=INFO"
markers = ["setup", "work", "teardown"]

[tool.codespell]
skip = ".git,.tox,build,venv*"
ignore-words-list = "assertIn"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
