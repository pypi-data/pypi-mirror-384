name: "Pull Request"

on:
  pull_request:
    branches: [main]

jobs:
  pull-request:
    name: Quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Lint
        run: just lint
