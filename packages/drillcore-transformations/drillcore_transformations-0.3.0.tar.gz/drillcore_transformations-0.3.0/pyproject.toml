[project]
name = "drillcore-transformations"
version = "0.3.0"
description = "Transform structural drillcore measurements."
authors = [
    { name = "nialov", email = "nikolasovaskainen@gmail.com" }
]
readme = "README.rst"
license = "MIT"
license-files = [ "LICENSE" ]
classifiers = [
    "Programming Language :: Python :: 3 :: Only"
]
requires-python = ">=3.9"

dependencies = [
    "numpy",
]

[project.urls]
Homepage = "https://github.com/nialov/drillcore-transformations"
Repository = "https://github.com/nialov/drillcore-transformations"

[project.optional-dependencies]
test = [
    "pytest",
    "hypothesis",
    "mypy"
]
docs = [
    "pandas",
    "marimo",
    "nbformat",
    "matplotlib"
]

[project.scripts]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths =[
    "src/drillcore_transformations/**.py",
    "src/drillcore_transformations/tests",
    ]
addopts = "--doctest-modules"
doctest_optionflags =[
    "NUMBER",
    "NORMALIZE_WHITESPACE",
    ]

filterwarnings =[ "error" ]

[tool.mypy]
files = "src/drillcore_transformations"
plugins = ["numpy.typing.mypy_plugin"]
disable_error_code = ["no-any-return"]
