[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hurozo"
version = "0.4.1"
description = "Hurozo Agentic Platform CLI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "requests>=2.31.0",
  "python-dotenv>=1.0.0",
  "InquirerPy>=0.3.4",
  "grpcio>=1.62.0",
  "googleapis-common-protos>=1.63.0",
  "python-webchannel>=0.1.0",
]
authors = [{ name = "Hurozo" }]
keywords = ["hurozo", "agents", "cli"]

[project.scripts]
hurozo = "hurozo.cli:main"

[tool.setuptools]
packages = ["hurozo"]

[tool.setuptools.package-data]
hurozo = ["data/*.json"]
