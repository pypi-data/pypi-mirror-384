name: MediaPipe-Face-Detection
id: mediapipe_face
status: public
headline: Detect faces and locate facial features in real-time video and image streams.
domain: Computer Vision
description: Designed for sub-millisecond processing, this model predicts bounding boxes and pose skeletons (left eye, right eye, nose tip, mouth, left eye tragion, and right eye tragion) of faces in an image.
use_case: Object Detection
tags:
- real-time
applicable_scenarios:
- Accessibility
- Augmented Reality
- Gaming
related_models:
