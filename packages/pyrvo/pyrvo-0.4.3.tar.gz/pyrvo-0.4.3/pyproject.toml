[build-system]
requires = ["scikit-build-core", "pybind11", "cmake>=3.20", "ninja"]
build-backend = "scikit_build_core.build"

[project]
name = "pyrvo"
version = "0.4.3"
description = "Python bindings for ORCA (Optimal Reciprocal Collision Avoidance) library"
authors = [
    { name = "Han Ruihua", email = "hanrh@connect.hku.hk" }
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics"
]

dependencies = [
    "ir-sim",
]

[tool.setuptools]
packages = []

[project.urls]
"Repository" = "https://github.com/hanruihua/pyrvo"
"Homepage" = "https://github.com/hanruihua/pyrvo"
