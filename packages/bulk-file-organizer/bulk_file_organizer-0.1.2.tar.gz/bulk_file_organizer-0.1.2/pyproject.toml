[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bulk-file-organizer"
version = "0.1.2"
description = "A colorful CLI tool that organizes files into categorized folders based on file extensions."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Shravan Bobade", email = "shravan.bobade.tech@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
  "rich>=13.0.0"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "black"
]

[project.urls]
"Homepage" = "https://github.com/Shravan250/bulk-file-organizer"
"Bug Tracker" = "https://github.com/Shravan250/bulk-file-organizer/issues"

[project.scripts]
bulk-organizer = "bulk_organizer.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["bulk_organizer*"]
