[project]
name = "msbench-analysis-mcp"
version = "0.2.1"
description = "This tool is designed to analyze MSBench log zip file, automatically extract error information from nested logs."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.9.4",
    "openpyxl>=3.1.5",
    "pandas>=2.3.0",
    "tabulate>=0.9.0",
]

[project.scripts]
msbench-analysis-mcp = "msbench_analysis_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
