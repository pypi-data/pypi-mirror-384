[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "maq-rai-sdk-v1"
version = "1.0.0"
description = "Azure functions SDK for reviewing and updating prompts with MAQ RAI"
authors = [
    {name = "MAQ Software", email = "customersuccess@maqsoftware.com"}
]
maintainers = [
    {name = "MAQ Software", email = "customersuccess@maqsoftware.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
keywords = ["azure", "ai", "rai", "responsible-ai", "sdk", "maq"]
dependencies = [
    "azure-core>=1.24.0",
    "azure-core-experimental>=1.0.0b1",
    "typing-extensions>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0"
]

[project.urls]
Homepage = "https://github.com/DivyanshuMaq/maq-rai-sdk-v1"
Repository = "https://github.com/DivyanshuMaq/maq-rai-sdk-v1.git"
Documentation = "https://github.com/DivyanshuMaq/maq-rai-sdk-v1#readme"
"Bug Tracker" = "https://github.com/DivyanshuMaq/maq-rai-sdk-v1/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["maq_rai_sdk*"]

[tool.setuptools.package-data]
maq_rai_sdk = ["py.typed"]

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "maq_rai_sdk.*"
ignore_missing_imports = true