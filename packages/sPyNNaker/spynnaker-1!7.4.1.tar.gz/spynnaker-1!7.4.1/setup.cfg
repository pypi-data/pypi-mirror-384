[metadata]
name = sPyNNaker
version = attr: spynnaker._version.__version__
description = Tools for simulating neural models generated using PyNN on the SpiNNaker platform
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SpiNNakerManchester/SpyNNaker
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
maintainer = SpiNNakerTeam
maintainer_email = spinnakerusers@googlegroups.com
keywords = 
	spinnaker
	pynn

[options]
python_requires = >=3.8, <4
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	SpiNNFrontEndCommon == 1!7.4.1
	quantities
	pynn >= 0.11, != 0.12.0
	neo
	lazyarray
	csa

[options.packages.find]
include = 
	spynnaker
	spynnaker.*

[options.package_data]
spynnaker.pyNN.model_binaries = 
	*.aplx
	*.dict
* = 
	spynnaker.cfg
	*.sql
	py.typed

[options.extras_require]
test = 
	SpiNNakerTestBase == 1!7.4.1
	pytest-cov
	testfixtures
	mock
	graphviz
	types-requests

[egg_info]
tag_build = 
tag_date = 0

