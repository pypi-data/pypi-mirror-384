[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tfviz"
version = "1.0.0"
description = "Real-time visualization for TensorFlow training metrics"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Mohammad Rasol Esfandiari", email = "Mrasolesfandiari@gmail.com"},
]
keywords = ["tensorflow", "visualization", "machine-learning", "plotting", "metrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "tensorflow>=2.0.0",
    "matplotlib>=3.0.0",
    "numpy>=1.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/DeepPythonist/TFViz"
Repository = "https://github.com/DeepPythonist/TFViz"
Issues = "https://github.com/DeepPythonist/TFViz/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["tfviz*"]
