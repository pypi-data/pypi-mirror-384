[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lauterbach-trace32-doxypractice"
description = "Doxygen Filter for Lauterbach TRACE32 Scripts"
dynamic = ["version", "readme"]
authors = [
  {name = "Lauterbach GmbH", email = "support@lauterbach.com"},
]
maintainers = [
  {name = "Lauterbach GmbH", email = "support@lauterbach.com"}
]
license = "MIT"
license-files = ["LICENSES/*"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Debuggers",
  "Intended Audience :: Developers",
]
requires-python = ">= 3.10"
dependencies = [
  "chardet>=5.2.0",
  "tree-sitter>=v0.25.0",
  "tree-sitter-t32>=5.5.0"
]

[project.optional-dependencies]
dev = [
  "mypy",
  "pre-commit",
  "ruff",
  "twine",
  "types-setuptools"
]
test = [
  "coverage",
  "pytest",
  "pytest-mock"
]

[project.scripts]
doxypractice = "lauterbach.trace32.doxypractice.__main__:main"

[project.urls]
Homepage = "https://www.lauterbach.com"
Repository = "https://gitlab.com/lauterbach/doxypractice"
Issues = "https://support.lauterbach.com/"
Changelog = "https://gitlab.com/lauterbach/doxypractice/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "lauterbach.trace32.doxypractice.__version__"}
readme = {file = "README.md", content-type = "text/markdown"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
strict = true
exclude = "(build|dist|doc|.*.egg-info)"

[[tool.mypy.overrides]]
module = ["chardet.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["test_doxypractice.*"]
ignore_errors = true

[[tool.mypy.overrides]]
module = ["tree_sitter.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tree_sitter_t32.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["lauterbach.trace32.doxypractice.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.lint]
select = ["I"]
ignore = ["E203"]
