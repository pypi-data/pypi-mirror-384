[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fakenode"
version = "0.4.0"
description = "A simulated Autonomi node for testing node management software"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Troy Johnson", email = "troy@weave.sh"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "flask>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/ambled/fakenode"
Issues = "https://github.com/ambled/fakenode/issues"

[project.scripts]
fakenode = "fakenode.server:main"
fakeshell = "fakenode.fakeshell:main"

[tool.setuptools]
packages = ["fakenode"]
