[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bionemo-scdl"
readme = "README.md"
description = "SCDL, a Dataset class for Single Cell data."
authors = [{ name = "BioNeMo Team", email = "bionemofeedback@nvidia.com" }]
requires-python = ">=3.10"
license = { file = "LICENSE" }
dynamic = ["version"]
dependencies = [
    # external
    'anndata>=0.12.1',
    'numpy>=1.24.4',
    'pandas>=2.2.1',
    'pyarrow>=16.0.0',
    'pooch>=1.6.0',
    'scipy>=1.11.1',
    'torch>=2.2.1',
    'pydantic[email]>=2.2.0',
    'tqdm>=4.67.1',
    'psutil>=7.0.0',
]

[project.optional-dependencies]
test = [
    'pytest>=8.4.1',
    'nest-asyncio>=1.6.0',
    'ngcsdk>=4.3.0'
]

[project.scripts]
convert_h5ad_to_scdl = "bionemo.scdl.scripts.convert_h5ad_to_scdl:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["bionemo.*"]
namespaces = true
exclude = ["test*."]

# Make sure that the resource yaml files are being packaged alongside the python files.
[tool.setuptools.package-data]
"bionemo.scdl" = ["**/*.yaml"]


[tool.setuptools.dynamic]
version = { file = "VERSION" }

[tool.uv]
cache-keys = [{ git = true }]
