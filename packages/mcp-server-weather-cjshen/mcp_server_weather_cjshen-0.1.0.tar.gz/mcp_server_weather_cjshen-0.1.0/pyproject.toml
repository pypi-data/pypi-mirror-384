[build-system] 
requires = ["setuptools>=61.0", "wheel"] 
build-backend = "setuptools.build_meta"
[project]
name = "mcp-server-weather-cjshen"
version = "0.1.0"
description = "实现类weather功能的MCP⼯具"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "mcp>=1.14.0",
    "numpy>=2.3.3",
    "openai>=1.107.3",
    "openapi>=2.0.0",
    "pandas>=2.3.3",
    "pymysql>=1.1.2",
    "python-dotenv>=1.1.1",
]
[project.scripts] 
mcp-server-weather-cjshen = "mcp_server_weather_cjshen:main" 
[tool.setuptools] 
package-dir = {"" = "src"} 
[tool.setuptools.packages.find] 
where = ["src"]