    organization: CEA
    mail: null
  report:
    link: https://appalca.github.io/
    description: A mock example of Appa LCA's impact model corresponding to a fictive
      AI chip accelerator based on NVIDIA GPU.
    date: 07/10/2025
    version: '1'
    license: proprietary
    appabuild_version: 0.3.6
parameters:
- name: architecture
  default: Maxwell
  type: enum
  weights:
    Maxwell: 1.0
    Pascal: 1.0
- name: cuda_core
  default:
    architecture:
      Maxwell: 1344
      Pascal: 1280
  type: float
  min: 256.0
  max: 4096.0
  distrib: linear
  pm: null
  pm_perc: null
- name: energy_per_inference
  default:
    architecture:
      Maxwell: 0.0878*cuda_core*1000/(90*3600)
      Pascal: 0.0679*cuda_core*1000/(90*3600)
  type: float
  min: null
  max: null
  distrib: linear
  pm: null
  pm_perc: 0.2
- name: inference_per_day
  default: 30*3600*8
  type: float
  min: 0.0
  max: 86400000.0
  distrib: linear
  pm: null
  pm_perc: null
- name: lifespan
  default: 2.0
  type: float
  min: null
  max: null
  distrib: linear
  pm: 1.0
  pm_perc: null
- name: usage_location
  default: FR
  type: enum
  weights:
    FR: 1.0
    EU: 1.0
