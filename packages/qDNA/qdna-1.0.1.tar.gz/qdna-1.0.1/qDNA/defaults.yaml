# This file contains all the default values used for the simulations
project_name: "QuantumDNA"
verbose: False

lcao_kwargs_default:
    param_id: 'MSF'
    auto_clean: True

tb_model_kwargs_default:
    tb_model_name: 'ELM'

tb_ham_kwargs_default:
    source: 'Hawke2010'
    description: '2P'
    particles: ['electron','hole','exciton']
    unit: 'rad/ps'
    coulomb_param: 0. # in rad/ps
    exchange_param: 0. # in rad/ps
    relaxation: True
    nn_cutoff: True

lind_diss_kwargs_default:
    loc_deph_rate: 0.
    glob_deph_rate: 0. # rad/fs
    uniform_relaxation: True
    relax_rate: 0. # rad/fs
    relax_rates: {'A': 0, 'T': 0, 'G': 0, 'C': 0, 'F':0, 'B': 0}
    loc_therm: False
    glob_therm: False
    deph_rate: 7. # in rad/ps
    cutoff_freq: 20. # in rad/ps
    reorg_energy: 1. # in rad/ps
    temperature: 300. # in K
    spectral_density: 'debye'
    exponent: 1.

me_solver_kwargs_default:
    t_steps: 500.
    t_end: 3. # ps
    t_unit: 'ps'
    init_e_states: ['(0, 0)']
    init_h_states: ['(0, 0)']
    init_ex_states: ['(0, 0)']
    solver_method: 'adams'
