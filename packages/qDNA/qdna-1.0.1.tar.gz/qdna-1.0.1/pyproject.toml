[project]
name = "qDNA"
description = "QuantumDNA is an open-source Python package for simulating energy and charge transfer in DNA using quantum mechanical methods."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "BSD-3-Clause" }
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
]

authors = [
    { name = "Dennis Herb", email = "dennis.herb@uni-ulm.de" },
]
dynamic = ["version", "dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["qDNA", "qDNA.gui"]

[tool.setuptools.dynamic]
version = {attr = "qDNA.__version__"}
dependencies = {file = "requirements/requirements.txt"}

[tool.setuptools.dynamic.optional-dependencies]
dev = { file = "requirements/dev-requirements.txt" }
docs = { file = "requirements/doc-requirements.txt" }

[project.urls]
documentation = "https://quantumdna.readthedocs.io/en/latest/"
repository = "https://github.com/dehe1011/QuantumDNA"
tutorials = "https://github.com/dehe1011/QuantumDNA-notebooks"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py311']
skip-string-normalization = true
