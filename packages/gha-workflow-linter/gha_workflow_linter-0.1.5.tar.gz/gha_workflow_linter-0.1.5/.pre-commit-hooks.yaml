  description: Validate GitHub Actions workflows and action calls
  entry: gha-workflow-linter
  language: python
  files: '^\.github/workflows/.*\.ya?ml$'
  pass_filenames: false
  args: [lint, ., --quiet]
  always_run: false
  require_serial: true
