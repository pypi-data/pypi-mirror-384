[project]
name = "openhands-agent-server"
version = "1.0.0a1"
description = "OpenHands Agent Server - REST/WebSocket interface for OpenHands AI Agent"

requires-python = ">=3.12"
dependencies = [
  "aiosqlite>=0.19",
  "alembic>=1.13",
  "docker>=7.1,<8",
  "fastapi>=0.104",
  "pydantic>=2",
  "sqlalchemy>=2",
  "uvicorn>=0.31.1",
  "websockets>=12",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["../.."]
include = ["openhands*"]

[tool.setuptools.package-data]
"*" = ["*.j2", "py.typed"]
# Include Docker-related files in package data; VSCode extensions are sourced
# via MANIFEST.in into the sdist only and copied by Dockerfile in base-image.
"openhands.agent_server" = [
  "docker/Dockerfile",
  "docker/wallpaper.svg",
]

[project.scripts]
agent-server = "openhands.agent_server.__main__:main"
