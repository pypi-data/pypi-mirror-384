name: Python package build and publish

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set values
        id: set-values
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "pypi-repository=pypi" >> $GITHUB_OUTPUT
            echo "pypi-api-token=${{ secrets.PYPI_API_TOKEN }}" >> $GITHUB_OUTPUT
          else
            echo "pypi-repository=testpypi" >> $GITHUB_OUTPUT
            echo "pypi-api-token=${{ secrets.PYPI_TEST_API_TOKEN }}" >> $GITHUB_OUTPUT
          fi

      - name: Set version
        id: set-version
        run: |
          VERSION=$(grep '^version =' pyproject.toml | cut -d '"' -f2)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            VERSION=$VERSION
          else
            VERSION=${VERSION}.dev$(date +%s)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ steps.set-version.outputs.version }}\"/" pyproject.toml

      - name: Create venv and install dependencies
        run: |
          python3 -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Install pip-licenses in system Python
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pip-licenses

      - name: Run license check script
        run: |
          python3 scripts/check_licenses.py --target-python .venv/bin/python

      - name: Build package
        run: |
          .venv/bin/python -m build

      - name: Run tests
        run: |
          .venv/bin/python -m pytest

      - name: Commit and push generated files
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add requirements.txt THIRD-PARTY-LICENSES.md
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update requirements.txt and THIRD-PARTY-LICENSES.md"
            git push origin ${{ github.ref }}
          else
            echo "No changes to commit"
          fi

      - name: Publish package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ steps.set-values.outputs.pypi-api-token }}
        run: |
          .venv/bin/python -m twine upload --verbose --repository ${{ steps.set-values.outputs.pypi-repository }} dist/*
