[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jeap_pipeline"
version = "0.14.3"
authors = [
    { name="Laris Jacobs", email="laris.jacobs@bit.admin.ch" },
    { name="Jose Alvarez Morales", email="jose.alvarezmorales@bit.admin.ch"},
    { name="Oliver Santschi", email="oliver.santschi@bit.admin.ch"},
    { name="Fabien Cerf", email="fabien.cerf@bit.admin.ch"},
    { name="Matthias Fritschi", email="matthias.fritschi@bit.admin.ch"}
]
description = "A collection of Python modules and libraries for CI/CD pipelines in the jEAP context."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/jeap-admin-ch/jeap-python-pipeline-lib"
Issues = "https://github.com/jeap-admin-ch/jeap-python-pipeline-lib"

[tool.third-party-license-file-generator]
requirements-path = "requirements.txt"
output-file = "THIRD-PARTY-LICENSES.md"
