[project]
name = "mnemosyne-journal"
version = "0.1.0"
description = "A simple encrypted journaling application that is named after the ancient Greek goddess of memories."
readme = "README.md"
authors = [
    { name = "siru", email = "main@codessh.de" }
]
requires-python = ">=3.13"
dependencies = []
license = "GPL-3.0-or-later"

[project.scripts]
siru-mnemosyne = "mnemosyne_journal:main"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "jedi-language-server>=0.45.1",
    "ruff>=0.14.1",
]
