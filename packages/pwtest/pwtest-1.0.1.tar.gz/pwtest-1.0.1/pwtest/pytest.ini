[pytest]

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_file_date_format = %Y-%m-%d %H:%M:%S

# 测试执行配置
addopts = -v -s --tb=short --log-cli-level=INFO --html=reports/report.html --self-contained-html --alluredir=allure-results  --clean-alluredir

# 清理Allure结果目录
# --clean-alluredir 

# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

norecursedirs = __pycache__ .pytest_cache .venv allure-results allure-report logs reports screenshots videos tracings

# 标记配置
markers =
    smoke: 冒烟测试用例（核心功能）
    no_login: 需要全新浏览器实例的测试
    regression: 回归测试
    slow: 慢速测试