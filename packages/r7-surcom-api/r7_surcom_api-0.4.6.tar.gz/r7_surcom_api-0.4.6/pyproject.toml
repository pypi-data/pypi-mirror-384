[build-system]

requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "r7_surcom_api"
version = "0.4.6"
authors = [
  { name="Rapid7", email="integrationalliance@rapid7.com" },
]
description = "Module used to run Rapid7 Surface Command Connectors"
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Natural Language :: English",
]

license = "MIT"
license-files = [
  "LICENSE"
]

keywords = ["rapid7", "Rapid7", "r7_surcom_api", "r7-surcom-api", "SurfaceCommand", "Surface", "Command", "Connector", "API"]

# Default dependencies when running:
# $ pip install r7_surcom_api
# When a required dependency is added the pip-compile hook will run
# and update the requirements.txt file
dependencies = [
  "PyYAML ~= 6.0",
  "furl ~= 2.1",
  "requests ~= 2.32",
  "tenacity ~= 9.1"
]

[project.optional-dependencies]

# To install this package with test dependencies in editable mode for development, from this dir run:
# $ pip install -e '.[developer]'
developer = [
  "pytest",
  "tox",
  "pre-commit",
  "pip-tools"
]

[project.urls]
Documentation = "https://docs.rapid7.com/surface-command/connectors"

[tool.pytest.ini_options]
# Configure pytest to ignore certain directories during test discovery
testpaths = ["tests"]
norecursedirs = [
    "tests/test_data",
    "tests/__pycache__"
]
