[tool.poetry]
name = "pyulysses"
version = "0.1.1"
description = "Data processing project"
authors = ["wallace-graca <wallace.camargo@galp.com>"]
readme = "README.md"
packages = [
  { include = "pyulysses", from = "src" }
]

[tool.poetry.dependencies]
boto3 = ">=1.40.1,<2.0.0"
duckdb = ">=1.3.2,<2.0.0"
numpy = ">=2.3.2,<3.0.0"
pre-commit = "^4.3.0"
pyarrow = ">=21.0.0,<22.0.0"
python = ">=3.11"
python-dotenv = ">=1.1.1,<2.0.0"
requests = ">=2.32.4,<3.0.0"
pandas = "^2.3.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[tool.poetry.scripts]
pyulysses-init = "pyulysses.scripts.init:create_project"  

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
