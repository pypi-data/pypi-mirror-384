[project]
name = "docs_scraper"
version = "0.1.2"
description = "Need to scrape documentation pages from the url"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "docling>=2.57.0",
]

[tool.uv]
package = true

[project.scripts]
scrape = "docs_scraper.main:main"