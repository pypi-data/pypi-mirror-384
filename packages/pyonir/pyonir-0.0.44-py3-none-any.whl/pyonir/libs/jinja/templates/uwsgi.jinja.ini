[uwsgi]
# This file was generated by Pycasso application on start up.
# Vassal name is the parent directory name
vassal_name = %n
vassal_dir = {{server.account_dirpath}}
# Base application directory
chdir = %(vassal_dir)

# Assign the python module name and application to call
module = wsgi:application
touch-reload = {{server.account_dirpath}}/.reboot.uwsgi

# Create a secure socket connection for nginx to proxy requests in application root
socket = {{server.uwsgi_ini_filepath}}
# Ensures the uwsgi server ends when the system fails
vacuum = true
idle = true
die-on-idle = true
logger = file:%(vassal_dir)/logs/%(vassal_name).log