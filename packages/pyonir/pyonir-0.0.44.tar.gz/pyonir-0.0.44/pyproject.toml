[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyonir"
version = "0.0.44"
description = "a python library for building web applications"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "BSD-3-Clause" }
authors = [
  { name = "Derry Spann", email = "pyonir@derryspann.com" }
]
dependencies = [
  "starlette",
  "uvicorn",
  "starlette_session",
  "starlette_wtf",
  "pytz",
  "sortedcontainers",
  "jinja2",
  "webassets",
  "argon2-cffi",
  "PyJWT",
  "requests",
  "mistletoe",
  "sqlmodel",
  "pymediainfo",
  "pillow",
]

[project.urls]
Homepage = "https://pyonir.dev"

[project.scripts]
pyonir = "pyonir:cli.pyonir_setup"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["pyonir*"]

[tool.setuptools.package-data]
pyonir = ["libs/*"]
