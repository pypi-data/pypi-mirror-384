[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "md2Slack"
version = "0.1.2.6"
description = "Convert Markdown to Slack-friendly format."
authors = [
    {name = "Eric Andersson"}
]
license = "MIT"
dependencies = []
requires-python = ">=3.6"
readme = "README.md"

[tool.setuptools]
packages = ["md2slack"]