name: tests

on:
  push:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: sudo apt update && sudo apt install --yes tox libev-dev
      - name: Black
        run: |
          tox -e black-check
  Tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.10", "3.12", "3.13"]
    services:
      postgresql:
        image: postgres:latest
        # Provide the password for postgres
        env:
          POSTGRES_DB: gcl_sdk
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: gcl_sdk
          POSTGRES_PASSWORD: pass
        # Set health checks to wait until postgres has started
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: sudo apt update && sudo apt install --yes tox libev-dev
      - name: Unit tests
        run: |
          tox -e ${{ matrix.python-version }}
      - name: Functional tests
        env:
          DATABASE_URI: "postgresql://gcl_sdk:pass@localhost:5432/gcl_sdk"
        run: |
          tox -e ${{ matrix.python-version }}-functional
  Coverage:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: sudo apt update && sudo apt install --yes tox libev-dev
      - name: Coverage
        run: |
          tox -e begin,${{ matrix.python-version }},end
