[build-system]
requires = [ "hatchling==1.27.0", "hatch-vcs==0.5.0", "bagofholding", "bidict", "cloudpickle", "executorlib", "graphviz", "pandas", "pint", "pyiron_snippets", "rdflib", "semantikon", "toposort", "typeguard",]
build-backend = "hatchling.build"

[project]
name = "pyiron_workflow"
description = "pyiron_workflow - Graph-and-node based workflow tools."
readme = "docs/README.md"
keywords = [ "pyiron",]
requires-python = ">=3.11, <3.14"
classifiers = [ "Development Status :: 4 - Beta", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13",]
dependencies = [ "bagofholding>=0.1.0,<=0.1.5", "bidict==0.23.1", "cloudpickle>=3.0.0,<3.2.0", "executorlib>=1.5.3,<1.8.0", "graphviz>=0.20.3,<=0.21", "pandas>=2.2.2,<2.4.0", "pint>=0.24,<=0.25", "pyiron_snippets>=0.1.4,<2.0.0", "rdflib>=7.1.4,<7.2.0", "semantikon==0.0.22", "toposort==1.10", "typeguard>=4.2.0,<4.5.0",]
dynamic = [ "version",]
[[project.authors]]
name = "Liam Huber"
email = "liamhuber@greyhavensolutions.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/pyiron/pyiron_workflow"
Documentation = "https://pyiron-workflow.readthedocs.io"
Repository = "https://github.com/pyiron/pyiron_workflow"

[project.optional-dependencies]
cluster = [ "pysqa==0.3.2", "h5py==3.14.0",]

[tool.ruff]
exclude = [ "docs", "notebooks",]

[tool.black]
extend-exclude = "(\n  ^/docs\n)\n"

[tool.mypy]
exclude = [ "^docs/conf\\.py$", "^tests/",]
ignore_missing_imports = true
strict_equality = true

[tool.hatch.build]
include = [ "pyiron_workflow",]

[tool.hatch.version]
source = "vcs"
path = "pyiron_workflow/_version.py"

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I", "C4", "ERA", "PL",]
ignore = [ "E501", "PLR0913", "PLR2004", "PLC0414", "PLR0912", "PLR0915", "PLR0911",]

[tool.ruff.lint.per-file-ignores]
"pyiron_workflow/executors/__init__.py" = [ "F401",]
"pyiron_workflow/__init__.py" = [ "F401",]
"pyiron_workflow/api.py" = [ "F401",]
"pyiron_workflow/mixin/injection.py" = [ "PLC0415",]
"pyiron_workflow/create.py" = [ "PLC0415",]

[tool.hatch.build.hooks.vcs]
version-file = "pyiron_workflow/_version.py"

[tool.hatch.build.targets.sdist]
include = [ "pyiron_workflow",]

[tool.hatch.build.targets.wheel]
packages = [ "pyiron_workflow",]
