[tool.poetry]
name = "preflexpart"
version = "0.1.3-rc4"
description = "A Python library for pre-processing FLEXPART inputs"
authors = ["Nina Burgdorfer <nina.burgdorfer@meteoswiss.ch>"]
readme = "README.md"
packages = [{ include = "preflexpart", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
xarray = "^2025.1.1"
pandas = "^2.2.3"
earthkit-data = "^0.12.2"

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
pylint = "^3.3.4"
pytest = "^7.0.0"
pytest-mock = "^3.14.1"
pre-commit = "^4.3.0"
ipdb = "^0.13.13"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true
