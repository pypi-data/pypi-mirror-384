[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "minimal-activitypub"
version = "1.4.8"
authors = [
  { name = "marvin8", email = "marvin8@tuta.io" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
description = 'Minimal inplementation of ActivityPub Interface'
readme = "README.rst"
license = { text = "AGPL-3.0-or-later" }
requires-python = ">=3.10, <3.14"
dependencies = [
    "httpx[http2,brotli,zstd]~=0.28.1",  #  does not yet support 3.14
    "h11~=0.16.0",  # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0",  # Addresses vulnerability GHSA-847f-9342-265h
    "whenever~=0.9.3", # supports 3.14 sinc 0.8.8
]
[dependency-groups]
dev = [
    "ruff~=0.14.1",
    "scriv~=1.7.0",
    "ty~=0.0.1a23",
]
nox = [
    "nox-uv~=0.6.2",
]
pre-commit = [
    "prek~=0.2.9",
]
pytest = [
    "pytest~=8.4.2",
    "pytest-asyncio~=1.2.0",
    "pytest-cov~=7.0.0",
    "pytest-httpx~=0.35.0",
]

[project.urls]
Documentation = "https://marvinsmastodontools.codeberg.page/minimal-activitypub/"
Issues = "https://codeberg.org/MarvinsMastodonTools/minimal-activitypub/issues"
Source = "https://codeberg.org/MarvinsMastodonTools/minimal-activitypub"
Changelog = "https://codeberg.org/MarvinsMastodonTools/minimal-activitypub/src/branch/main/CHANGELOG.rst"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "h11",  # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability GHSA-847f-9342-265h
]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"
