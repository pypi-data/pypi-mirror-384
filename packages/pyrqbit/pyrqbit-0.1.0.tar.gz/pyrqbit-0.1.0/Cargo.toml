[workspace]

[package]
name = "pyrqbit"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "pyrqbit"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dependencies.librqbit]
path = "./rqbit/crates/librqbit"

[profile.release]
lto = true
codegen-units = 1
strip = true
