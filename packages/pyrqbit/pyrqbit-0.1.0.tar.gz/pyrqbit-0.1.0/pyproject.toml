[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "pyrqbit"
version = "0.1.0"
description = "Python bindings for librqbit - a feature-rich BitTorrent client library"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
keywords = ["bittorrent", "torrent", "p2p"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
]

[project.urls]
Homepage = "https://github.com/fakerybakery/pyrqbit"
Repository = "https://github.com/fakerybakery/pyrqbit"
Documentation = "https://github.com/fakerybakery/pyrqbit#readme"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
