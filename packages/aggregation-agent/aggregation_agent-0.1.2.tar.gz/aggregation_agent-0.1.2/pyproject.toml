[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aggregation-agent"
version = "0.1.2"
authors = [
    { name = "StepFn AI" },
]
description = "StepFn Aggregation Agent"
readme = "readme.md"
requires-python = ">=3.10"
dependencies = [
    "sfn-blueprint>=0.6.6",
    "pandas",
    "pydantic-settings",
]
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/stepfnAI/aggregation_agent"
"Bug Tracker" = "https://github.com/stepfnAI/aggregation_agent/issues"

[tool.setuptools.packages.find]
where = ["src"]


[tool.pytest.ini_options]
# Ignore deprecation warnings from dependencies
filterwarnings = [
    "ignore::DeprecationWarning",
]
