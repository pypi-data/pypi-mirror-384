[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dnplot"
version = "0.4.2"
description = "Plotting of data imported by the dnora package"
authors = [ { name = "Konstantinos Christakos", email = "konstantinosc@met.no" } , { name = "Jan-Victor BjÃ¶rkqvist", email = "janvb@met.no" }, {name = "Dominykas Jasas", email = "dominykas.jasas@stud.vilniustech.lt"}]
requires-python = ">=3.9, <=3.13"
dependencies = [ "numpy", "matplotlib", "cartopy", "pandas" ,"plotly", "dash", "scipy", "cmocean" ]
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
repository = "http://github.com/bjorkqvi/dnplot"

[project.optional-dependencies]
test = ["pytest>=7.0"]

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools_scm]
write_to = "dnplot/_version.py"
