[metadata]
name = knowledge-graph-rag-mcp
version = 0.1.1
description = Local-first Knowledge GraphRAG MCP server
url = https://github.com/anthropic-ai/knowledge-graph-rag-mcp
author = Knowledge GraphRAG Team
license = MIT
long_description = file: README.md, docs/knowledge-graph-rag-mcp.md
long_description_content_type = text/markdown
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.10
install_requires = 
	PyYAML>=6.0
	typer>=0.9
	sqlite-vec>=0.1.6
	huggingface-hub>=0.19
include_package_data = True

[options.entry_points]
console_scripts = 
	knowledge-graphrag-mcp = knowledge_graph_rag_mcp.cli.main:main

[options.packages.find]
where = src

[options.package_data]
knowledge_graph_rag_mcp = native/bfsvtab.so

[codespaces]

[egg_info]
tag_build = 
tag_date = 0

