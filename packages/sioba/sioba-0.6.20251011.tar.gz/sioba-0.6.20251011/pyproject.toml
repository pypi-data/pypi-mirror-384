[project]
name = "sioba"
version = "0.6.20251011"
description = "Sioba IO Abstraction Layer"
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.2",
    "rich>=14.0.0",
    "pyte>=0.8.2",
    "janus>=2.0.0",
]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: MIT License",
]
readme = { file = "README.md", content-type = "text/markdown" }

[build-system]
requires = ["uv_build>=0.8.5,<1"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/amimoto/sioba"
Issues = "https://github.com/amimoto/sioba/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.2.1",
]

[project.entry-points]
"sioba.interface".echo = "sioba.interface.echo:EchoInterface"
"sioba.interface".tcp  = "sioba.interface.socket:SocketInterface"
"sioba.interface".ssl = "sioba.interface.socket:SecureSocketInterface"
"sioba.interface".udp = "sioba.interface.socket:UDPInterface"
"sioba.interface".dummy = "sioba.interface.echo:EchoInterface"
"sioba.buffer".none = "sioba.buffer.base:Buffer"
"sioba.buffer".line = "sioba.buffer.line:LineBuffer"
"sioba.buffer".terminal = "sioba.buffer.terminal:TerminalBuffer"

# Override the runtime requirement when *inside* the workspace
[tool.uv.sources]
sioba = { workspace = true }

