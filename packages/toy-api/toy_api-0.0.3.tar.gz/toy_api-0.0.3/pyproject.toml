[build-system]
requires = ["setuptools", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "toy_api"
version = "0.0.3"
readme = "README.md"
description = "Easily configurable test API servers and dummy Database generation for development and testing"
license = {text = "BSd 3-clause"}
authors = [
  {name = "Brookie Guzder-Williams", email = "bguzder-williams@berkeley.edu"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.9"
dependencies = [
    "flask",
    "click",
    "pyyaml",
]

[project.scripts]
toy-api = "toy_api.cli:main"

[tool.setuptools]
packages = ["toy_api", "config"]

[tool.setuptools.package-data]
config = ["*.yaml", "**/*.yaml"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "osx-64", "linux-aarch64"]

[tool.pixi.pypi-dependencies]
toy_api = { path = ".", editable = true }

[tool.pixi.tasks]
toy_api = "toy_api"

[tool.pixi.environments]
default = { features = [] }
dev = { features = ["dev"] }

[tool.pixi.feature.dev.dependencies]
twine = "*"

[tool.pixi.feature.dev.pypi-dependencies]
build = "*"

[tool.pixi.dependencies]
pyarrow = ">=21.0.0,<22"
