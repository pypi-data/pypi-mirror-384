# Database example showing object override and extension
# Demonstrates using core objects with custom fields added

config:
  NB_USERS: 10

shared:
  user_id[[NB_USERS]]: UNIQUE[int]
  region_name: CHOOSE[[Atlanta, San Francisco, New York]][1]

tables:
  # Using core.user with overrides AND extensions
  users[[NB_USERS]]:
    object: "core.user"
    user_id: [[user_id]]         # Override: use shared user_id
    region_name: [[region_name]] # Extension: add region field
    age: CHOOSE[[21-89]]         # Extension: add age field
    job: JOB                     # Extension: add job field

  # Using core.user_permissions with shared data
  permissions:
    object: "core.user_permissions"
    user_id: [[user_id]]

  # Custom table definition - regions don't have a core object
  regions:
    region_name: [[region_name]]
    area: CHOOSE[[1000-9000]]
    population: int
    timezone: CHOOSE[[EST, PST, MST]]