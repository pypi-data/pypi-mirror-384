# Complex database example using core objects
# This demonstrates using built-in objects for consistency

config:
  NB_USERS: 20
  NB_POSTS: 50

shared:
  user_id[[NB_USERS]]: UNIQUE[int]
  post_id[[NB_POSTS]]: UNIQUE[int]

tables:
  # Using core.user object with shared user_id override
  users[[NB_USERS]]:
    object: "core.user"
    user_id: [[user_id]]

  # Using core.post object with overrides
  posts[[NB_POSTS]]:
    object: "core.post"
    post_id: [[post_id]]
    author: [[user_id]]  # Override to reference user

  # Using core.user_permissions object
  user_permissions:
    object: "core.user_permissions"
    user_id: [[user_id]]