# Core object definitions for Toy API
# License: BSD 3-Clause

# Basic user object
user:
  user_id: UNIQUE[int]
  name: NAME
  email: str
  username: str
  active: bool

# Extended user profile
user_profile:
  user_id: UNIQUE[int]
  name: NAME
  email: str
  bio: str
  location: LOCATION
  joined: DATE
  followers: int
  following: int

# User permissions
user_permissions:
  user_id: UNIQUE[int]
  permissions: PERMISSIONS[n]
  role: CHOOSE[[user, moderator, admin]]
  last_updated: DATE[%Y-%m-%dT%H:%M:%SZ]

# User settings
user_settings:
  user_id: UNIQUE[int]
  theme: THEME
  notifications: bool
  language: LANGUAGE
  privacy_profile_public: bool
  privacy_show_email: bool

# User private data (sensitive)
user_private:
  user_id: UNIQUE[int]
  ssn: str
  bank_account: str
  private_key: str
  api_tokens: CHOOSE[[token1, token2, token3]][n]
  warning: str

# Basic post object
post:
  post_id: UNIQUE[int]
  title: POST_TITLE
  author: str
  content: str
  tags: POST_TAGS[3]
  published: bool

# Admin user
admin:
  admin_id: UNIQUE[int]
  name: str
  role: CHOOSE[[administrator, super_admin, moderator]]
  permissions: PERMISSIONS[n]
  last_login: DATE[%Y-%m-%dT%H:%M:%SZ]
  login_count: int

# Health check response
health_check:
  status: str
  timestamp: DATE[%Y-%m-%dT%H:%M:%SZ]
  version: str
  uptime: str
  dependencies_database: str
  dependencies_cache: str
  dependencies_storage: str

# API info response
api_info:
  message: str
  status: str
  version: str

# System configuration (sensitive)
system_config:
  system_id: str
  environment: str
  config_database_url: str
  config_api_keys: str
  config_secret_tokens: str
  config_debug_mode: bool
  warning: str
  last_updated: DATE[%Y-%m-%dT%H:%M:%SZ]

# Dashboard stats
stats:
  total_users: "[[300-500]]"
  active_sessions: "[[0-20]]"
  server_load: "[[30-90]]"

# Paginated user list
user_list:
  users: "[[object.core.user]][5]"
  total: 5
  page: 1
  per_page: 10

# Paginated post list
post_list:
  posts: "[[object.core.post]][10]"
  total: 10
  page: 1
  per_page: 10

# User posts composite
user_posts:
  user_id: UNIQUE[int]
  posts: "[[object.core.post]][3]"
  total: 3

# Admin dashboard composite
admin_dashboard:
  stats: "[[object.core.stats]]"
  recent_activity: ADMIN_ACTIVITIES[5]
  alerts: "[[0-5]]"

# Dangerous admin operation response
admin_dangerous:
  operation: str
  warning: str
  admin_id: UNIQUE[int]
  action: str
  status: str
  timestamp: DATE[%Y-%m-%dT%H:%M:%SZ]
  confirmation_required: bool
