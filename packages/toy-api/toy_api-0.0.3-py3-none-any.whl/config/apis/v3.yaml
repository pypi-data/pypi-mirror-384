name: "toy-api-v3"
description: "Toy API (v3): Security-focused with object responses"
port: 8080

routes:
  # Basic user routes (some will be restricted by api-box)
  # Using core objects for consistent responses
  - route: "/users"
    methods: ["GET"]
    response: "core.user_list"

  - route: "/users/{{user_id}}"
    methods: ["GET"]
    response: "core.user"

  - route: "/users/{{user_id}}/profile"
    methods: ["GET"]
    response: "core.user_profile"

  - route: "/users/{{user_id}}/permissions"
    methods: ["GET"]
    response: "core.user_permissions"

  - route: "/users/{{user_id}}/settings"
    methods: ["GET"]
    response: "core.user_settings"

  - route: "/users/{{user_id}}/delete"
    methods: ["DELETE"]
    response: "core.user"

  - route: "/users/{{user_id}}/private"
    methods: ["GET"]
    response: "core.user_private"

  # Admin routes (will be restricted)
  - route: "/admin"
    methods: ["GET"]
    response: "core.admin_dashboard"

  - route: "/admin/{{admin_id}}"
    methods: ["GET"]
    response: "core.admin"

  - route: "/admin/dashboard"
    methods: ["GET"]
    response: "core.admin_dashboard"

  - route: "/admin/{{admin_id}}/dangerous"
    methods: ["GET", "POST"]
    response: "core.admin_dangerous"

  # System configuration routes (will be restricted)
  - route: "/system/{{system_id}}/config"
    methods: ["GET"]
    response: "core.system_config"

  # Health check (should always work)
  - route: "/health"
    methods: ["GET"]
    response: "core.health_check"
