[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost ~= 1.89.0",
  "cmeel-urdfdom[build] >= 4",
  "cmeel[build]",
  "example-robot-data >= 4.4.0",
  "coal[build] >= 3.0.2, < 4",
  "libpinocchio == 3.8.0",
  "scipy",
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0",
  "cmeel-urdfdom >= 4",
  "coal >= 3.0.2, < 4",
  "libpinocchio == 3.8.0",
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "pin"
version = "3.8.0"

[project.urls]
changelog = "https://github.com/stack-of-tasks/pinocchio/blob/master/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/pinocchio"
upstream = "https://github.com/stack-of-tasks/pinocchio"

[tool.cmeel]
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=ON",
  "-DBUILD_STANDALONE_PYTHON_INTERFACE=ON",
  "-DBUILD_WITH_COLLISION_SUPPORT=ON",
  "-DBUILD_WITH_LIBPYTHON=OFF",
]

[tool.ruff]
exclude = [ "cmake/*", "models/example-robot-data/*" ]

[tool.ruff.lint]
select = [ "E", "F", "I", "PTH", "RUF", "UP", "W" ]
extend-ignore = [ "RUF048" ]

[tool.tomlsort]
all = true
