[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "secretstuff"
version = "1.0.1"
description = "A comprehensive PII redaction and reverse mapping library"
readme = "README_PYPI.md"
license = {text = "MIT"}
authors = [
    {name = "axondendrite", email = "amandogra2016@gmail.com"},
    {name = "Aksman", email = "akshatmanihar580@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["pii", "redaction", "privacy", "nlp", "gliner", "data-protection", "anonymization", "secretStuff"]
requires-python = ">=3.8"
dependencies = [
    "gliner>=0.2.0",
    "torch>=1.9.0",
    "transformers>=4.20.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/adw777/secretStuff"
"Bug Reports" = "https://github.com/adw777/secretStuff#/issues"
Source = "https://github.com/adw777/secretStuff#"
Documentation = "https://github.com/adw777/secretStuff/blob/main/README.md"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --disable-warnings"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
