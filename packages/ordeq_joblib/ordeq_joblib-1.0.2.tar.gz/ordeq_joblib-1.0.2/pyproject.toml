[build-system]
requires = ["setuptools>=75.0", "setuptools_scm>=8.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ordeq_joblib"
description = "Joblib integration for Ordeq"
dynamic = ["version"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
maintainers = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
requires-python = ">=3.10"
dependencies = [
    "ordeq>=1.2.0",
    "joblib",
]

[tool.ordeq]
group = "ios"

[tool.ordeq-dev]
logo_url = "https://joblib.readthedocs.io/en/stable/_static/joblib_logo.svg"

[dependency-groups]
test = [
    "ordeq-pandas",
]

[tool.setuptools_scm]
root = "../../"
version_file = "src/ordeq_joblib/_version.py"
tag_regex = "^ordeq-joblib/(?:[\\w-]+-)?(?P<version>[vV]?\\d+(?:\\.\\d+){0,2}[^\\+]*)(?:\\+.*)?$"
git_describe_command = "git describe --dirty --tags --long --match ordeq-joblib/*"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]
addopts = "--doctest-modules"

[tool.coverage.run]
omit = [
    "src/ordeq_joblib/_version.py"
]
