[project]
name = "patch-package-py"
version = "0.1.3"
description = "patch 3rd party Python packages"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []
authors = [{ name = "nomyfan", email = "nomyfan@live.com" }]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/nomyfan/patch-package-py"
Repository = "https://github.com/nomyfan/patch-package-py"
Issues = "https://github.com/nomyfan/patch-package-py/issues"

[project.scripts]
p12y = "patch_package_py.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pyright>=1.1.405", "ruff>=0.12.12"]
