[project]
name = "octuner"
version = "0.1.2"
description = "A lightweight Python library that automatically discovers, evaluates, and tunes parameters of multi-provider LLM pipelines to balance quality, cost, and latency."
authors = [
    {name = "João Braz Simões", email = "joaosbraz@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["llm", "large-language-models", "hyperparameter-optimization", "parameter-tuning", "model-selection", "optuna", "openai", "gemini", "prompt-engineering", "multi-provider", "auto-tuning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "google-genai>=0.8.5",
    "openai>=1.101.0",
    "optuna>=3.0.0",
    "pyyaml>=6.0",
    "typing-extensions>=4.0.0; python_version < '3.12'",
]

[project.urls]
Homepage = "https://github.com/joaoplay/octuner"
Repository = "https://github.com/joaoplay/octuner"
Documentation = "https://joaoplay.github.io/octuner"
"Bug Tracker" = "https://github.com/joaoplay/octuner/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]
examples = [
    "openai>=1.0.0"
]
docs = [
    "mkdocs-material>=9.6.20",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocstrings-python>=1.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["octuner"]

[tool.hatch.build.targets.wheel.sources]
"octuner" = "octuner"

[tool.hatch.build.targets.sdist]
include = [
    "octuner/**/*.py",
]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py310"
line-length = 120
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
ignore = ["E501", "B008"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
]
