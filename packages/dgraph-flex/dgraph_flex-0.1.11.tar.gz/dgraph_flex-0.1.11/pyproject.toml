[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgraph_flex"
version = "0.1.11"
authors = [
  { name = "Kelvin O. Lim", email = "lim.kelvino@gmail.com" },
]
description = "A package for working with directed graphs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "graphviz",
    "pyaml",
    "matplotlib",
]

[project.urls]
"Homepage" = "https://github.com/kelvinlim/dgraph_flex"
"Bug Tracker" = "https://github.com/kelvinlim/dgraph_flex/issues"