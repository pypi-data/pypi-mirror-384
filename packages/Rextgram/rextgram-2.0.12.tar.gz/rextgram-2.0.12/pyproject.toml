[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Rextgram"
version = "2.0.12"
description = "Elegant, modern and asynchronous Telegram MTProto API framework in Python for users and bots"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "LGPLv3" }
authors = [
    { name = "Dan", email = "dan@pyrogram.org" },
    { name = "Savira" }
]
keywords = ["telegram", "chat", "messenger", "mtproto", "api", "client", "library", "python"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet",
    "Topic :: Communications",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]

dependencies = [
    "tgcrypto",
    "requests"
]

[project.urls]
Homepage = "https://github.com/adityadwiprs190/pyrogram"
Tracker = "https://github.com/pyrogram/pyrogram/issues"
Community = "https://t.me/pyrogram"
Source = "https://github.com/pyrogram/pyrogram"
Documentation = "https://docs.pyrogram.org"

[tool.setuptools]
# Tentukan direktori paket Python yang akan disertakan
packages = { find = { exclude = ["compiler*", "tests*"] } }

[tool.setuptools.package-data]
# Sertakan file py.typed agar type hint dikenali
Rextgram = ["py.typed"]

[tool.setuptools.dynamic]
# Jika versi kamu mau dibaca otomatis dari __init__.py:
# version = { attr = "pyrogram.__version__" }
