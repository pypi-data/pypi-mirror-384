[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "frogfast"
version = "0.1.2"
description = "Fast build tool for Python projects"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Pratyush"}]
dependencies = ["Pillow", "nuitka"]  # your Python deps

[project.scripts]
frogfast = "frogfast.update:main"
