[tool.poetry]
name = "feature-engineering-5632425"
version = "0.0.0"  # будет заменена автоматически
description = "Feature extraction and validation schema tools"
authors = ["Katsiaryna <katsiaryna.shymchonak@innowise.com>"]
readme = "README.md"
packages = [
  { include = "feature_engineering" }
]

[tool.poetry.dependencies]
python = ">=3.12"
numpy = "*"
pandas = "*"
dill = "*"
shap = "*"
scikit-learn = "*"

[tool.poetry.plugins."poetry.dynamic-versioning"]
"poetry-dynamic-versioning" = "poetry_dynamic_versioning.plugin"

[tool.dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
