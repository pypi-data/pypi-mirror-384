[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PhrameAPI"
version = "1.1.5"
description = "Phrame API"
readme = "README.md"
keywords = ["OpenAPI", "OpenAPI-Generator", "PhrameAPI"]
authors = [
    { name = "Gustav Rodel", email = "gustav.rodel@3adesign.co.uk" },
    { name = "David Atkins", email = "david@3adesign.co.uk" },
    { name = "Max Smith", email = "max.smith@3adesign.co.uk" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "connexion >= 2.0.2",
    "swagger-ui-bundle >= 0.0.2",
    "python_dateutil >= 2.6.0",
    "setuptools >= 21.0.0",
    "requests",
    "pydantic",
    "opentelemetry.sdk",
    "opentelemetry.api",
    "opentelemetry-instrumentation",
    "opentelemetry.instrumentation.urllib3"
]
requires-python = ">=3.4"