[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abstractintelligence"
version = "0.1.0"
description = "A proactive Generative AI system built upon AbstractCore"
readme = "README.md"
license = {text = "TBD"}
authors = [
    {name = "Laurent-Philippe albou", email = "contact@example.com"}
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    # Core dependencies will be added as development progresses
    # "abstractcore>=2.3.5",  # When available
    # "numpy>=1.21.0",
    # "pandas>=1.3.0",
    # "pydantic>=1.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8",
    "mypy>=0.900"
]

[project.urls]
Homepage = "https://github.com/lpalbou/AbstractIntelligence"
Repository = "https://github.com/lpalbou/AbstractIntelligence"
Documentation = "https://github.com/lpalbou/AbstractIntelligence/docs"
"Bug Tracker" = "https://github.com/lpalbou/AbstractIntelligence/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["abstractintelligence*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
