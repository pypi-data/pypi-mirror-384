[global]
repo1-path=/backups
repo1-type=posix

log-path=/var/log/pgbackrest
log-level-console=info
log-level-file=info
log-timestamp=y

compress-type=gz
compress-level=6
process-max=2

# keep up to 3 full backups
repo1-retention-full=3
repo1-retention-archive=3
repo1-retention-archive-type=full
archive-check=n

[main]
pg1-path=/var/lib/postgresql/data
