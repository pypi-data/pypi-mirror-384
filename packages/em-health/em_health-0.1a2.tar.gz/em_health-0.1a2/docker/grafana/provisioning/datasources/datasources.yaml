apiVersion: 1

datasources:
  - name: tem
    type: postgres
    uid: hm-tem
    access: proxy
    isDefault: true
    url: "timescaledb:5432"
    user: "grafana"
    secureJsonData:
      password: "$POSTGRES_GRAFANA_PASSWORD"
    database: tem
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: true

  - name: sem
    type: postgres
    uid: hm-sem
    access: proxy
    isDefault: false
    url: "timescaledb:5432"
    user: "grafana"
    secureJsonData:
      password: "$POSTGRES_GRAFANA_PASSWORD"
    database: sem
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: true
