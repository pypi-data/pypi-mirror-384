[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "em_health"
dynamic = ["version"]
authors = [{name = "Grigory Sharov", email = "gsharov@mrc-lmb.cam.ac.uk"}]
description = "EMHealth is a Python package designed for continuous remote monitoring of the performance and health metrics of Thermo Fisher Scientific electron microscopes."
readme = {file = "README.rst", content-type = "text/x-rst"}
requires-python = "<3.13"
keywords = ["microscope", "health monitoring", "TEM", "SEM"]
classifiers=[
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Programming Language :: Python :: 3',
    'Operating System :: POSIX :: Linux',
]
license = {file = "LICENSE"}
dependencies = [
    'psycopg[binary]',
    'watchdog',
    'python-dotenv',
    'requests'
]

[project.optional-dependencies]
dev = ["mypy", "memory-profiler", "pandas"]

[project.urls]
Homepage = "https://github.com/azazellochg/em_health"
Documentation = "https://em-health.readthedocs.io"
Issues = "https://github.com/azazellochg/em_health/issues"

[project.scripts]
emhealth = "em_health.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["em_health*"]

[tool.setuptools.package-data]
em_health = [
    "instruments.json",
    "sql/**/*.sql",
    "tests/*.xml"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "em_health.__version__"}
