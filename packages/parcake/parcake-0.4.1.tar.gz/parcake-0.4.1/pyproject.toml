[build-system]
requires = [
  "meson-python>=0.15",
  "meson>=1.2",
  "ninja>=1.11",
  "setuptools-scm>=7"
]
build-backend = "mesonpy"

[project]
name = "parcake"
version = "0.4.1"
description = "Makes Parquet workflows a piece of cake to slice, save, and serve."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Filipi Nascimento Silva", email = "filipinascimento@gmail.com"}]
keywords = ["parquet", "pyarrow", "pandas", "chunked io", "piece" , "parcake"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "pandas>=1.5",
  "pyarrow>=10.0"
]
urls = { "Homepage" = "https://github.com/filipinascimento/parcake" }

[project.optional-dependencies]
duckdb = [
  "duckdb>=0.9"
]
dev = [
  "pytest>=7.0",
  "mypy>=1.5",
  "ruff>=0.1.9",
  "build>=1.0",
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "pymdown-extensions>=10.0"
]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "pymdown-extensions>=10.0"
]

[tool.setuptools_scm]
fallback_version = "0.0.0"
local_scheme = "node-and-date"
version_scheme = "no-guess-dev"
