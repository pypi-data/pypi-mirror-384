[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tranpy-ai"
version = "0.1.1"
description = "Power System Transient Stability Analysis with Machine Learning and Explainability"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Mahmoud Draz", email = "m.draz@tu-berlin.de" }
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "pyyaml>=5.4.0",
    "matplotlib>=3.4.0",
    "requests>=2.25.0",
    "gdown>=5.0.0",
    "seaborn>=0.13.2",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["power-system", "stability-analysis", "machine-learning", "explainability", "transient-stability"]

[project.urls]
Homepage = "https://github.com/mahmouddraz/tranpy"
Documentation = "https://mahmouddraz.github.io/tranpy"
Repository = "https://github.com/mahmouddraz/tranpy"
Issues = "https://github.com/mahmouddraz/tranpy/issues"
Changelog = "https://github.com/mahmouddraz/tranpy/releases"

[project.optional-dependencies]
explainability = [
    "lime>=0.2.0",
    "shap>=0.40.0",
    "dalex>=1.4.0",
]
explainability-lite = [
    "lime>=0.2.0"
]
neural = [
    "tensorflow>=2.8.0"
]
boosting = [
    "xgboost>=1.5.0",
    "lightgbm>=3.3.0"
]
all = [
    "lime>=0.2.0",
    "shap>=0.40.0",
    "dalex>=1.4.0",
    "xgboost>=1.5.0",
    "lightgbm>=3.3.0",
    "tensorflow>=2.8.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "nbconvert>=7.0.0"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.19.0",
    "myst-parser>=0.18.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tranpy = [
    "data/datasets/*.pickle",
    "data/datasets/registry.json",
    "data/models/registry.json",
    "data/models/README.md",
    # Pretrained models excluded - download from Google Drive instead
    # "data/models/pretrained/*.pkl"
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[dependency-groups]
dev = [
    "ipython>=8.12.3",
    "nbconvert>=7.16.6",
]
