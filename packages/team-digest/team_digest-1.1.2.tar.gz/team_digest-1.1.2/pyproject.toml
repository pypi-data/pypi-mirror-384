[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "team-digest"
version = "1.1.2"
description = "Generate team digests from logs/emails, post to Slack, and automate on Windows."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Anuraj Deol" }]

dependencies = [
  "PyYAML>=6,<7",
  "python-dateutil>=2.8,<3",
  "regex>=2023.0.0",
  "requests>=2.31,<3",
  "tqdm>=4,<5",
]

[project.urls]
Homepage = "https://github.com/anurajdeol90/team-digest"
Issues    = "https://github.com/anurajdeol90/team-digest/issues"

[project.scripts]
# Point this to the module that actually defines main()
team-digest = "team_email_digest:main"

[tool.setuptools]
include-package-data = true
py-modules = ["team_email_digest","team_digest_runtime","slack_delivery","team_digest_version"]

[tool.setuptools.packages.find]
where = ["."]
include = ["team_digest*"]

[tool.setuptools.package-data]
team_digest = ["examples/**"]