[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "team-digest"
version = "1.0.0"  # static version to avoid import-at-build
description = "Generate team digests from logs/emails, post to Slack, and automate on Windows."
readme = "README.md"
requires-python = ">=3.9"  # widen if you can; keep >=3.11 if you must
license = { text = "MIT" }  # or { text = "Apache-2.0" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]

dependencies = [
  "PyYAML>=6,<7",
  "python-dateutil>=2.8,<3",
  "regex>=2023.0.0",
  "requests>=2.31,<3",
  "tqdm>=4.65,<5",
]

[project.urls]
Homepage = "https://github.com/anurajdeol90/team-digest"
Issues = "https://github.com/anurajdeol90/team-digest/issues"

[project.scripts]
team-digest = "team_email_digest:main"

[tool.setuptools]
# single-module distribution; no package discovery needed
py-modules = ["team_email_digest"]  # keep team_digest_version if you still ship it, but don't use it for version

[tool.setuptools.package-data]
# add data files here if/when you embed templates or schemas
# team_digest = ["templates/*", "schemas/*.json"]
