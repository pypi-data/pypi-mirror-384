[project]
name = "qoi-rs"
requires-python = ">=3.12"
license = { file = "LICENSE" }
keywords = ["qoi", "image", "rust"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Rust",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dynamic = ["version"]

[project.optional-dependencies]
pillow = ["pillow>=12.0"]

[build-system]
requires = ["maturin>=1.0,<2.0,!=1.9.0"]
build-backend = "maturin"

[tool.maturin]
bindings = "pyo3"
compatibility = "manylinux2014"
profile = "release"
strip = true
python-source = "python"
module-name = "qoi_rs._qoi"

# building wheel with: podman run --rm -v .:/io ghcr.io/pyo3/maturin build --release --compatibility manylinux_2_17
# arm 64: podman run --arch arm64 --rm -v .:/io ghcr.io/pyo3/maturin build --release --compatibility manylinux_2_17
