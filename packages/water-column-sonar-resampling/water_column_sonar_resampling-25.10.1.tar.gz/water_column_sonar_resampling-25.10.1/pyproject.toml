[project]
name = "water-column-sonar-resampling"
version = "25.10.1"
authors = [
  { name="Caitlyn Nguyen", email="cpnguyen0000@gmail.com" },
  { name="Logan Lessen", email="loganlessen@gmail.com" },
]
maintainers = [
  { name="Caitlyn Nguyen", email="cpnguyen0000@gmail.com" },
  { name="Logan Lessen", email="loganlessen@gmail.com" },
]
description = "Water Column Sonar Data Reprocessing Project for Warren Tech Capstone 2026"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["reprocessing", "sonar", "water column", "zarr"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dask[array]>=2025.9.1",
    "matplotlib>=3.10.6",
    "numcodecs>=0.16.2",
    "numpy>=2.3.3",
    "pandas>=2.3.2",
    "s3fs>=2025.9.0",
    "scipy>=1.16.2",
    "tqdm>=4.67.1",
    "xarray[complete]>=2025.9.0",
    "zarr>=3.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
]

[tool.uv.sources]
water-column-sonar-resampling = { workspace = true }
