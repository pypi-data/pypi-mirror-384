[project]
name = "sphinx-marimo"
version = "0.2.3"
description = "Sphinx extension for embedding Marimo notebooks with WASM support"
readme = "README.md"
authors = [
    { name = "koaning", email = "vincentwarmerdam@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "sphinx>=7.0.0",
    "marimo>=0.1.0",
    "pydata-sphinx-theme>=0.13.0",
    "sphinx-gallery>=0.19.0",
    "joblib>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.entry-points."sphinx.extensions"]
sphinx_marimo = "sphinx_marimo.extension:setup"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sphinx_marimo"]

[tool.hatch.build.targets.wheel.shared-data]
"src/sphinx_marimo/static" = "sphinx_marimo/static"

[tool.hatch.build.targets.sdist]
exclude = [
    "docs/",
    "_docs/",
    "tests/",
    "notebooks/",
    "gallery_examples/",
]

[dependency-groups]
dev = [
    "jupyterlite-sphinx>=0.22.0",
]
