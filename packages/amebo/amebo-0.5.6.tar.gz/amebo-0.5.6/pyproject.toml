[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "amebo"
version = "0.5.6"
description = "HTTP Event Notifications Server - A lightweight, schema-driven event broadcasting system for microservices and distributed applications"
authors = ["Raymond Ortserga <codesage@live.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/rayattack/amebo"
repository = "https://github.com/rayattack/amebo"
documentation = "https://rayattack.github.io/amebo/"
keywords = ["event-driven", "microservices", "webhooks", "pubsub", "notifications"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: System :: Distributed Computing",
]
packages = [{include = "amebo"}]
include = [
    "amebo/amebo.sh",
    "amebo/templates/*.html",
    "amebo/templates/*.axml",
    "amebo/public/*.css",
    "amebo/public/*.js",
    "amebo/public/*.webp",
    "amebo/public/icons/*",
    "amebo/database/*.py",
    "amebo/models/*.py",
    "amebo/utils/*.py",
]

[tool.poetry.dependencies]
python = "^3.8"
asyncpg = "^0.30.0"
bcrypt = "^4.2.0"
fastjsonschema = "^2.19.1"
heaven = "^0.4.1"
httpx = "^0.27.0"
jinja2 = "^3.1.2"
orjson = "^3.8.5"
pydantic = "^2.0.0"
pyjwt = "^2.0.0"
python-dotenv = "^1.0.0"
redis = "^5.0.0"
uvicorn = "^0.20.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"

[tool.poetry.scripts]
amebo = "amebo:execute"

[tool.poetry.urls]
"Bug Reports" = "https://github.com/rayattack/amebo/issues"
"Docker Hub" = "https://hub.docker.com/r/rayattack/amebo"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["amebo"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=amebo",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
