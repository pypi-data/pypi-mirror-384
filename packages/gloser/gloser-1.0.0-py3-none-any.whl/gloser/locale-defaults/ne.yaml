# Nepali - Default locale configuration
# Plural rule: one (n=1), other

.locale: ne

.plurals:
  one: "^1$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{YY}/{MM}/{DD}"
  medium: "{YYYY} {mnm} {D}"
  long: "{YYYY} {monthname} {D}"
  full: "{YYYY} {monthname} {D}, {dayname}"
  other: "{YYYY}/{MM}/{DD}"

.time:
  short: "{HH}:{mm} {AMPM}"
  medium: "{HH}:{mm}:{ss} {AMPM}"
  long: "{HH}:{mm}:{ss} {AMPM} "
  other: "{HH}:{mm} {AMPM}"

.datetime:
  short: "{YY}/{MM}/{DD} {HH}:{mm} {AMPM}"
  medium: "{YYYY} {mnm} {D} {HH}:{mm}:{ss} {AMPM}"
  long: "{YYYY} {monthname} {D} {HH}:{mm}:{ss} {AMPM}"
  full: "{YYYY} {monthname} {D}, {dayname} {HH}:{mm}:{ss} {AMPM} "
  other: "{YYYY}/{MM}/{DD} {HH}:{mm} {AMPM}"

.month:
  full:
    1: जनवरी
    2: फेब्रुअरी
    3: मार्च
    4: अप्रिल
    5: मे
    6: जुन
    7: जुलाई
    8: अगस्ट
    9: सेप्टेम्बर
    10: अक्टोबर
    11: नोभेम्बर
    12: डिसेम्बर
  short:
    1: जन
    2: फेब
    3: मार्च
    4: अप्रिल
    5: मे
    6: जुन
    7: जुलाई
    8: अग
    9: सेप
    10: अक्टो
    11: नोभे
    12: डिसे

.dayofweek:
