# Arabic - Default locale configuration
# Plural rule: zero (n=0), one (n=1), two (n=2), few (n%100=3..10), many (n%100=11..99), other

.locale: ar

.plurals:
  zero: "^0$"
  one: "^1$"
  two: "^2$"
  few: "^[3-9]$|^10$|^[1-9][0-9]*0[3-9]$|^[1-9][0-9]*10$"
  many: "^(1[1-9]|[2-9][0-9])$|^[1-9][0-9]*(1[1-9]|[2-9][0-9])$"

.number:
  .decimal-separator: "٫"
  .thousand-separator: "٬"

.date:
  short: "{DD}/{MM}/{YYYY}"
  medium: "{D} {mnm}، {YYYY}"
  long: "{D} {monthname}، {YYYY}"
  full: "{dayname}، {D} {monthname}، {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{HH}:{mm} {AMPM}"
  medium: "{HH}:{mm}:{ss} {AMPM}"
  long: "{HH}:{mm}:{ss} {AMPM} "
  other: "{HH}:{mm} {AMPM}"

.datetime:
  short: "{DD}/{MM}/{YYYY} {HH}:{mm} {AMPM}"
  medium: "{D} {mnm}، {YYYY} {HH}:{mm}:{ss} {AMPM}"
  long: "{D} {monthname}، {YYYY} {HH}:{mm}:{ss} {AMPM}"
  full: "{dayname}، {D} {monthname}، {YYYY} {HH}:{mm}:{ss} {AMPM} "
  other: "{DD}/{MM}/{YYYY} {HH}:{mm} {AMPM}"

.month:
