# Slovak - Default locale configuration
# Plural rule: one (n=1), few (n=2..4), other

.locale: sk

.plurals:
  one: "^1$"
  few: "^[234]$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{DD}. {MM}. {YYYY}"
  long: "{D}. {monthname} {YYYY}"
  full: "{dayname}, {D}. {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{DD}. {MM}. {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D}. {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: január
    2: február
    3: marec
    4: apríl
    5: máj
    6: jún
    7: júl
    8: august
    9: september
    10: október
    11: november
    12: december
  short:
    1: jan
    2: feb
    3: mar
    4: apr
    5: máj
    6: jún
    7: júl
    8: aug
    9: sep
    10: okt
    11: nov
    12: dec

.dayofweek:
  full:
    1: pondelok
    2: utorok
    3: streda
    4: štvrtok
    5: piatok
    6: sobota
    7: nedeľa
  short:
    1: po
    2: ut
    3: st
    4: št
    5: pi
    6: so
    7: ne
