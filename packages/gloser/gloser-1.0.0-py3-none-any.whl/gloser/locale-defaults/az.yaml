# Azerbaijani - Default locale configuration
# Plural rule: one (n=1), other

.locale: az

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{D} {monthname} {YYYY}, {dayname}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{D} {monthname} {YYYY}, {dayname} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: yanvar
    2: fevral
    3: mart
    4: aprel
    5: may
    6: iyun
    7: iyul
    8: avqust
    9: sentyabr
    10: oktyabr
    11: noyabr
    12: dekabr
  short:
    1: yan
    2: fev
    3: mar
    4: apr
    5: may
    6: iyn
    7: iyl
    8: avq
    9: sen
