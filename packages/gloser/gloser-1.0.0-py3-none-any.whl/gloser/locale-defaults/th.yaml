# Thai - Default locale configuration
# Plural rule: no plural forms

.locale: th

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}ที่ {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm} น."

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}ที่ {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm} น."

