# Catalan - Default locale configuration
# Plural rule: one (n=1), other

.locale: ca

.plurals:
  one: "^1$"                    # Cardinal: exactly 1
  first: "^1$"                  # Ordinal: 1r/1a (primer/primera) - different from others

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{DD} de {monthname} de {YYYY}"
  full: "{dayname}, {DD} de {monthname} de {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{DD} de {monthname} de {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {DD} de {monthname} de {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: gener
    2: febrer
    3: març
    4: abril
    5: maig
    6: juny
    7: juliol
    8: agost
    9: setembre
    10: octubre
    11: novembre
    12: desembre
  short:
    1: gen
    2: febr
    3: març
    4: abr
    5: maig
    6: juny
    7: jul
    8: ag
    9: set
