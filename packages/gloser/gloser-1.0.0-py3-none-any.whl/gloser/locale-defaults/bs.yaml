# Bosnian - Default locale configuration
# Plural rule: one (n%10=1 and n%100!=11), few (n%10=2..4 and n%100!=12..14), other

.locale: bs

.plurals:
  one: "^(?!.*11$).*1$"
  few: "^(?!1[234]$).*[234]$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}. {mnm} {YYYY}"
  long: "{D}. {monthname} {YYYY}."
  full: "{dayname}, {D}. {monthname} {YYYY}."
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY}. {hh}:{mm}:{ss}"
  full: "{dayname}, {D}. {monthname} {YYYY}. {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: januar
    2: februar
    3: mart
    4: april
    5: maj
    6: juni
    7: juli
    8: august
    9: septembar
    10: oktobar
    11: novembar
    12: decembar
  short:
    1: jan
    2: feb
    3: mar
    4: apr
    5: maj
    6: jun
    7: jul
    8: avg
    9: sep
    10: okt
    11: nov
    12: dec

.dayofweek:
  full:
    1: ponedjeljak
    2: utorak
    3: srijeda
    4: četvrtak
    5: petak
    6: subota
    7: nedjelja
  short:
    1: pon
    2: uto
    3: sri
    4: čet
    5: pet
    6: sub
    7: ned
