# Czech - Default locale configuration
# Plural rule: one (n=1), few (n=2..4), other

.locale: cs

.plurals:
  one: "^1$"
  few: "^[234]$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{DD}. {MM}. {YYYY}"
  long: "{D}. {monthname} {YYYY}"
  full: "{dayname} {D}. {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{DD}. {MM}. {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} {D}. {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: leden
    2: únor
    3: březen
    4: duben
    5: květen
    6: červen
    7: červenec
    8: srpen
    9: září
    10: říjen
    11: listopad
    12: prosinec
  short:
    1: led
    2: úno
    3: bře
    4: dub
    5: kvě
    6: čvn
    7: čvc
    8: srp
    9: zář
    10: říj
    11: lis
    12: pro

.dayofweek:
  full:
    1: pondělí
    2: úterý
    3: středa
    4: čtvrtek
    5: pátek
    6: sobota
    7: neděle
  short:
    1: po
    2: út
    3: st
    4: čt
    5: pá
    6: so
    7: ne
