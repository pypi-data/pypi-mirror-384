# Hindi - Default locale configuration
# Plural rule: one (n=0,1), other

.locale: hi

.plurals:
  one: "^[01]$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{HH}:{mm} {AMPM}"
  medium: "{HH}:{mm}:{ss} {AMPM}"
  long: "{HH}:{mm}:{ss} {AMPM} "
  other: "{HH}:{mm} {AMPM}"

.datetime:
  short: "{DD}/{MM}/{YY} {HH}:{mm} {AMPM}"
  medium: "{D} {mnm} {YYYY} {HH}:{mm}:{ss} {AMPM}"
  long: "{D} {monthname} {YYYY} {HH}:{mm}:{ss} {AMPM}"
  full: "{dayname}, {D} {monthname} {YYYY} {HH}:{mm}:{ss} {AMPM} "
  other: "{DD}/{MM}/{YYYY} {HH}:{mm} {AMPM}"

.month:
  full:
    1: जनवरी
    2: फ़रवरी
    3: मार्च
    4: अप्रैल
    5: मई
    6: जून
    7: जुलाई
    8: अगस्त
    9: सितंबर
    10: अक्तूबर
    11: नवंबर
    12: दिसंबर
  short:
    1: जन
    2: फ़र
    3: मार्च
    4: अप्रैल
    5: मई
    6: जून
    7: जुल
    8: अग
    9: सित
    10: अक्तू
    11: नव
    12: दिस

.dayofweek:
  full:
    1: सोमवार
    2: मंगलवार
    3: बुधवार
    4: गुरुवार
    5: शुक्रवार
    6: शनिवार
    7: रविवार
  short:
    1: सोम
    2: मंगल
    3: बुध
    4: गुरु
    5: शुक्र
