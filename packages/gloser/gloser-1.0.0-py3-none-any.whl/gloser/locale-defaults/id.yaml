# Indonesian - Default locale configuration
# Plural rule: no plural forms

.locale: id

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}.{mm}"
  medium: "{hh}.{mm}.{ss}"
  long: "{hh}.{mm}.{ss} "
  other: "{hh}.{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}.{mm}"
  medium: "{D} {mnm} {YYYY} {hh}.{mm}.{ss}"
  long: "{D} {monthname} {YYYY} {hh}.{mm}.{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} {hh}.{mm}.{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}.{mm}"

.month:
  full:
    1: Januari
    2: Februari
    3: Maret
    4: April
    5: Mei
    6: Juni
    7: Juli
    8: Agustus
    9: September
    10: Oktober
    11: November
    12: Desember
  short:
    1: Jan
    2: Feb
    3: Mar
    4: Apr
    5: Mei
    6: Jun
    7: Jul
    8: Agu
    9: Sep
    10: Okt
    11: Nov
    12: Des

.dayofweek:
  full:
    1: Senin
    2: Selasa
    3: Rabu
    4: Kamis
    5: Jumat
    6: Sabtu
    7: Minggu
  short:
    1: Sen
    2: Sel
    3: Rab
    4: Kam
    5: Jum
    6: Sab
    7: Min
