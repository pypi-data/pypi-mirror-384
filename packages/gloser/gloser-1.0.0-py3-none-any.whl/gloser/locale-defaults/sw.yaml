# Swahili - Default locale configuration
# Plural rule: one (n=1), other

.locale: sw

.plurals:
  one: "^1$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YYYY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YYYY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: Januari
    2: Februari
    3: Machi
    4: Aprili
    5: Mei
    6: Juni
    7: Julai
    8: Agosti
    9: Septemba
    10: Oktoba
    11: Novemba
    12: Desemba
  short:
    1: Jan
    2: Feb
    3: Mac
    4: Apr
    5: Mei
    6: Jun
    7: Jul
    8: Ago
    9: Sep
    10: Okt
    11: Nov
    12: Des

.dayofweek:
  full:
    1: Jumatatu
    2: Jumanne
    3: Jumatano
    4: Alhamisi
    5: Ijumaa
    6: Jumamosi
    7: Jumapili
  short:
    1: Jtt
    2: Jnn
    3: Jtn
    4: Alh
    5: Iju
    6: Jmo
    7: Jpi
