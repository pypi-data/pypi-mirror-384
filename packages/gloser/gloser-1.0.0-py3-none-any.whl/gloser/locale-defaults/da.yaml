# Danish - Default locale configuration
# Plural rule: one (n=1), other

.locale: da

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}. {mnm} {YYYY}"
  long: "{D}. {monthname} {YYYY}"
  full: "{dayname} den {D}. {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} den {D}. {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: januar
    2: februar
    3: marts
    4: april
    5: maj
    6: juni
    7: juli
    8: august
    9: september
    10: oktober
    11: november
    12: december
  short:
    1: jan
    2: feb
    3: mar
    4: apr
    5: maj
    6: jun
    7: jul
    8: aug
    9: sep
    10: okt
    11: nov
    12: dec

.dayofweek:
  full:
    1: mandag
    2: tirsdag
    3: onsdag
    4: torsdag
    5: fredag
    6: lørdag
    7: søndag
  short:
    1: man
    2: tir
    3: ons
    4: tor
    5: fre
    6: lør
    7: søn
