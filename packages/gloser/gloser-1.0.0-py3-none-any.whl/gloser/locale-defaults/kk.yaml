# Kazakh - Default locale configuration
# Plural rule: one (n=1), other

.locale: kk

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{YYYY} 'ж'. {D} {monthname}, {dayname}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY}, {hh}:{mm}"
  medium: "{D} {mnm} {YYYY}, {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY}, {hh}:{mm}:{ss}"
  full: "{YYYY} 'ж'. {D} {monthname}, {dayname}, {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY}, {hh}:{mm}"

.month:
  full:
    1: қаңтар
    2: ақпан
    3: наурыз
    4: сәуір
    5: мамыр
    6: маусым
    7: шілде
    8: тамыз
    9: қыркүйек
    10: қазан
    11: қараша
    12: желтоқсан
  short:
    1: қаң
    2: ақп
    3: нау
    4: сәу
    5: мам
    6: мау
    7: шіл
    8: там
    9: қыр
    10: қаз
    11: қар
    12: жел

.dayofweek:
  full:
    1: дүйсенбі
    2: сейсенбі
    3: сәрсенбі
    4: бейсенбі
    5: жұма
    6: сенбі
    7: жексенбі
  short:
    1: дс
    2: сс
    3: ср
    4: бс
    5: жм
    6: сб
    7: жс
