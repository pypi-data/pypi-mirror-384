# Kurdish - Default locale configuration
# Plural rule: one (n=1), other

.locale: ku

.plurals:
  one: "^1$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YYYY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}، {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YYYY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}، {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

