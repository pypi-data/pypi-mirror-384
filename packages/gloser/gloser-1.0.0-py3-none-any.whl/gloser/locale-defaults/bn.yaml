# Bengali - Default locale configuration
# Plural rule: one (n=0,1), other

.locale: bn

.plurals:
  one: "^[01]$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm}, {YYYY}"
  long: "{D} {monthname}, {YYYY}"
  full: "{dayname}, {D} {monthname}, {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{HH}:{mm} {AMPM}"
  medium: "{HH}:{mm}:{ss} {AMPM}"
  long: "{HH}:{mm}:{ss} {AMPM} "
  other: "{HH}:{mm} {AMPM}"

.datetime:
  short: "{DD}/{MM}/{YY} {HH}:{mm} {AMPM}"
  medium: "{D} {mnm}, {YYYY} {HH}:{mm}:{ss} {AMPM}"
  long: "{D} {monthname}, {YYYY} {HH}:{mm}:{ss} {AMPM}"
  full: "{dayname}, {D} {monthname}, {YYYY} {HH}:{mm}:{ss} {AMPM} "
  other: "{DD}/{MM}/{YYYY} {HH}:{mm} {AMPM}"

.month:
  full:
    1: জানুয়ারী
    2: ফেব্রুয়ারী
    3: মার্চ
    4: এপ্রিল
    5: মে
    6: জুন
    7: জুলাই
    8: আগস্ট
    9: সেপ্টেম্বর
    10: অক্টোবর
    11: নভেম্বর
    12: ডিসেম্বর
  short:
    1: জানু
    2: ফেব্রু
    3: মার্চ
    4: এপ্রি
    5: মে
    6: জুন
    7: জুলা
    8: আগ
    9: সেপ্টে
    10: অক্টো
    11: নভে
    12: ডিসে

.dayofweek:
