# Lithuanian - Default locale configuration
# Plural rule: one (n%10=1 and n%100!=11..19), few (n%10=2..9 and n%100!=11..19), other

.locale: lt

.plurals:
  one: "^(?!1[0-9]$).*1$"
  few: "^(?!1[0-9]$).*[2-9]$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{YYYY}-{MM}-{DD}"
  medium: "{YYYY} m. {monthname} {D} d."
  long: "{YYYY} m. {monthname} {D} d."
  full: "{YYYY} m. {monthname} {D} d., {dayname}"
  other: "{YYYY}-{MM}-{DD}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{YYYY}-{MM}-{DD} {hh}:{mm}"
  medium: "{YYYY} m. {monthname} {D} d. {hh}:{mm}:{ss}"
  long: "{YYYY} m. {monthname} {D} d. {hh}:{mm}:{ss}"
  full: "{YYYY} m. {monthname} {D} d., {dayname} {hh}:{mm}:{ss} "
  other: "{YYYY}-{MM}-{DD} {hh}:{mm}"

