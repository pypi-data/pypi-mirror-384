# Finnish - Default locale configuration
# Plural rule: one (n=1), other

.locale: fi

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{DD}.{MM}.{YYYY}"
  long: "{D}. {monthname}ta {YYYY}"
  full: "{dayname} {D}. {monthname}ta {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{DD}.{MM}.{YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname}ta {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} {D}. {monthname}ta {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

