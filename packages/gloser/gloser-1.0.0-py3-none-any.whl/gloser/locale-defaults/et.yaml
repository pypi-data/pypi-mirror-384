# Estonian - Default locale configuration
# Plural rule: one (n=1), other

.locale: et

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}. {mnm} {YYYY}"
  long: "{D}. {monthname} {YYYY}"
  full: "{dayname}, {D}. {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D}. {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: jaanuar
    2: veebruar
    3: märts
    4: aprill
    5: mai
    6: juuni
    7: juuli
    8: august
    9: september
    10: oktoober
    11: november
    12: detsember
  short:
    1: jaan
    2: veebr
    3: märts
    4: apr
    5: mai
    6: juuni
    7: juuli
    8: aug
    9: sept
    10: okt
    11: nov
    12: dets

.dayofweek:
  full:
    1: esmaspäev
    2: teisipäev
    3: kolmapäev
    4: neljapäev
    5: reede
    6: laupäev
    7: pühapäev
  short:
    1: E
    2: T
    3: K
    4: N
    5: R
    6: L
    7: P
