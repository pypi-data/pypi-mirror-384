# Slovenian - Default locale configuration
# Plural rule: one (n%100=1), two (n%100=2), few (n%100=3..4), other

.locale: sl

.plurals:
  one: "^(1|101|201|301)$"
  two: "^(2|102|202|302)$"
  few: "^([34]|10[34]|20[34]|30[34])$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}. {mnm} {YYYY}"
  long: "{D}. {monthname} {YYYY}"
  full: "{dayname}, {D}. {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D}. {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: januar
    2: februar
    3: marec
    4: april
    5: maj
    6: junij
    7: julij
    8: avgust
    9: september
    10: oktober
    11: november
    12: december
  short:
    1: jan
    2: feb
    3: mar
    4: apr
    5: maj
    6: jun
    7: jul
    8: avg
    9: sep
    10: okt
    11: nov
    12: dec

.dayofweek:
  full:
    1: ponedeljek
    2: torek
    3: sreda
    4: četrtek
    5: petek
    6: sobota
    7: nedelja
  short:
    1: pon
    2: tor
    3: sre
    4: čet
    5: pet
    6: sob
    7: ned
