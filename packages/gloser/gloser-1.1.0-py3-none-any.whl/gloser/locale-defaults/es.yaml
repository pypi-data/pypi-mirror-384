# Spanish - Default locale configuration
# Plural rule: one (n=1), other

.locale: es

.plurals:
  one: "^1$"                    # Cardinal: exactly 1
  first: "^1$"                  # Ordinal: 1.º/1.ª (primero/primera) - different from others

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{DD} de {monthname} de {YYYY}"
  full: "{dayname}, {DD} de {monthname} de {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{DD} de {monthname} de {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {DD} de {monthname} de {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: enero
    2: febrero
    3: marzo
    4: abril
    5: mayo
    6: junio
    7: julio
    8: agosto
    9: septiembre
    10: octubre
    11: noviembre
    12: diciembre
  short:
    1: ene
    2: feb
    3: mar
    4: abr
    5: may
    6: jun
    7: jul
    8: ago
    9: sep
    10: oct
    11: nov
    12: dic

.dayofweek:
  full:
    1: lunes
    2: martes
    3: miércoles
    4: jueves
    5: viernes
    6: sábado
    7: domingo
  short:
    1: lun
    2: mar
    3: mié
    4: jue
    5: vie
    6: sáb
    7: dom
