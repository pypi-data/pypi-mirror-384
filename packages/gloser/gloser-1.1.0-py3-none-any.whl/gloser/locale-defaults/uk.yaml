# Ukrainian - Default locale configuration
# Plural rule: one (n%10=1 and n%100!=11), few (n%10=2..4 and n%100!=12..14), many (other)

.locale: uk

.plurals:
  one: "^(?!.*11$).*1$"
  few: "^(?!1[234]$).*[234]$"
  many: "^(.*[056789]|.*1[0-9])$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY} р."
  full: "{dayname}, {D} {monthname} {YYYY} р."
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} р. {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} р. {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
