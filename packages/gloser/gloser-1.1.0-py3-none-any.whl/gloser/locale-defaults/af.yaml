# Afrikaans - Default locale configuration
# Plural rule: one (n=1), other

.locale: af

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{YYYY}/{MM}/{DD}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname} {D} {monthname} {YYYY}"
  other: "{YYYY}-{MM}-{DD}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{YYYY}/{MM}/{DD} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{YYYY}-{MM}-{DD} {hh}:{mm}"

.month:
  full:
    1: Januarie
    2: Februarie
    3: Maart
    4: April
    5: Mei
    6: Junie
    7: Julie
    8: Augustus
    9: September
    10: Oktober
    11: November
    12: Desember
  short:
    1: Jan.
    2: Feb.
    3: Mrt.
    4: Apr.
    5: Mei
    6: Jun.
    7: Jul.
    8: Aug.
    9: Sep.
    10: Okt.
    11: Nov.
    12: Des.

.dayofweek:
  full:
    1: Maandag
    2: Dinsdag
    3: Woensdag
    4: Donderdag
    5: Vrydag
    6: Saterdag
    7: Sondag
  short:
    1: Ma.
    2: Di.
    3: Wo.
    4: Do.
    5: Vr.
    6: Sa.
    7: So.
