# Italian - Default locale configuration
# Plural rule: one (n=1), other

.locale: it

.plurals:
  one: "^1$"                    # Cardinal: exactly 1
  first: "^1$"                  # Ordinal: 1º/1ª (primo/prima) - different from others

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname} {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: gennaio
    2: febbraio
    3: marzo
    4: aprile
    5: maggio
    6: giugno
    7: luglio
    8: agosto
    9: settembre
    10: ottobre
    11: novembre
    12: dicembre
  short:
    1: gen
    2: feb
    3: mar
    4: apr
    5: mag
    6: giu
    7: lug
    8: ago
    9: set
    10: ott
    11: nov
    12: dic

.dayofweek:
  full:
    1: lunedì
    2: martedì
    3: mercoledì
    4: giovedì
    5: venerdì
    6: sabato
    7: domenica
  short:
    1: lun
    2: mar
    3: mer
    4: gio
    5: ven
    6: sab
    7: dom
