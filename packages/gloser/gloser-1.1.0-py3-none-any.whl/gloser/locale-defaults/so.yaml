# Somali - Default locale configuration
# Plural rule: one (n=1), other

.locale: so

.plurals:
  one: "^1$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YYYY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YYYY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: Bisha Koobaad
    2: Bisha Labaad
    3: Bisha Saddexaad
    4: Bisha Afraad
    5: Bisha Shanaad
    6: Bisha Lixaad
    7: Bisha Todobaad
    8: Bisha Sideedaad
    9: Bisha Sagaalaad
    10: Bisha Tobnaad
    11: Bisha Kow iyo Tobnaad
    12: Bisha Laba iyo Tobnaad
  short:
    1: Kob
    2: Lab
    3: Sad
    4: Afr
    5: Sha
    6: Lix
    7: Tod
    8: Sid
    9: Sag
    10: Tob
