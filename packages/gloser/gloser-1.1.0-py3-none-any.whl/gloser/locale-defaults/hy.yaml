# Armenian - Default locale configuration
# Plural rule: one (n=0,1), other

.locale: hy

.plurals:
  one: "^[01]$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm}, {YYYY}"
  long: "{D} {monthname}, {YYYY}"
  full: "{YYYY} թ. {monthname} {D}, {dayname}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY}, {hh}:{mm}"
  medium: "{D} {mnm}, {YYYY}, {hh}:{mm}:{ss}"
  long: "{D} {monthname}, {YYYY}, {hh}:{mm}:{ss}"
  full: "{YYYY} թ. {monthname} {D}, {dayname}, {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY}, {hh}:{mm}"

.month:
  full:
    1: հունվարի
    2: փետրվարի
    3: մարտի
    4: ապրիլի
    5: մայիսի
    6: հունիսի
    7: հուլիսի
    8: օգոստոսի
    9: սեպտեմբերի
    10: հոկտեմբերի
    11: նոյեմբերի
    12: դեկտեմբերի
  short:
    1: հնվ
    2: փտվ
    3: մրտ
    4: ապր
    5: մյս
    6: հնս
    7: հլս
    8: օգս
    9: սպտ
    10: հկտ
    11: նյմ
    12: դկտ

