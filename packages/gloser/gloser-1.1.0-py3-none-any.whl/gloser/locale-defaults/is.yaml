# Icelandic - Default locale configuration
# Plural rule: one (n%10=1 and n%100!=11), other

.locale: is

.plurals:
  one: "^(?!.*11$).*1$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}. {mnm} {YYYY}"
  long: "{D}. {monthname} {YYYY}"
  full: "{dayname}, {D}. {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D}. {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: janúar
    2: febrúar
    3: mars
    4: apríl
    5: maí
    6: júní
    7: júlí
    8: ágúst
    9: september
    10: október
    11: nóvember
    12: desember
  short:
    1: jan
    2: feb
    3: mar
    4: apr
    5: maí
    6: jún
    7: júl
    8: ágú
    9: sep
    10: okt
    11: nóv
    12: des

.dayofweek:
  full:
    1: mánudagur
    2: þriðjudagur
    3: miðvikudagur
    4: fimmtudagur
    5: föstudagur
    6: laugardagur
    7: sunnudagur
  short:
    1: mán
    2: þri
    3: mið
    4: fim
    5: fös
    6: lau
    7: sun
