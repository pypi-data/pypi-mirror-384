# Tagalog/Filipino - Default locale configuration
# Plural rule: one (n=0..1), other

.locale: tl

.plurals:
  one: "^[01]$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{MM}/{DD}/{YY}"
  medium: "{mnm} {D}, {YYYY}"
  long: "{monthname} {D}, {YYYY}"
  full: "{dayname}, {monthname} {D}, {YYYY}"
  other: "{MM}/{DD}/{YYYY}"

.time:
  short: "{HH}:{mm} {AMPM}"
  medium: "{HH}:{mm}:{ss} {AMPM}"
  long: "{HH}:{mm}:{ss} {AMPM} "
  other: "{HH}:{mm} {AMPM}"

.datetime:
  short: "{MM}/{DD}/{YY}, {HH}:{mm} {AMPM}"
  medium: "{mnm} {D}, {YYYY}, {HH}:{mm}:{ss} {AMPM}"
  long: "{monthname} {D}, {YYYY} {HH}:{mm}:{ss} {AMPM}"
  full: "{dayname}, {monthname} {D}, {YYYY} {HH}:{mm}:{ss} {AMPM} "
  other: "{MM}/{DD}/{YYYY}, {HH}:{mm} {AMPM}"

.month:
  full:
    1: Enero
    2: Pebrero
    3: Marso
    4: Abril
    5: Mayo
    6: Hunyo
    7: Hulyo
    8: Agosto
    9: Setyembre
    10: Oktubre
    11: Nobyembre
    12: Disyembre
  short:
    1: Ene
    2: Peb
    3: Mar
    4: Abr
    5: May
    6: Hun
    7: Hul
    8: Ago
    9: Set
    10: Okt
    11: Nob
    12: Dis

.dayofweek:
  full:
    1: Lunes
    2: Martes
    3: Miyerkules
    4: Huwebes
    5: Biyernes
    6: Sabado
    7: Linggo
  short:
    1: Lun
    2: Mar
    3: Miy
    4: Huw
    5: Biy
    6: Sab
    7: Lin
