# Bulgarian - Default locale configuration
# Plural rule: one (n=1), other

.locale: bg

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{DD}.{MM}.{YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{DD}.{MM}.{YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: януари
    2: февруари
    3: март
    4: април
    5: май
    6: юни
    7: юли
    8: август
    9: септември
    10: октомври
    11: ноември
    12: декември
  short:
    1: яну
    2: фев
    3: мар
    4: апр
    5: май
    6: юни
    7: юли
    8: авг
    9: сеп
    10: окт
    11: ное
    12: дек

.dayofweek:
  full:
    1: понеделник
    2: вторник
    3: сряда
    4: четвъртък
    5: петък
    6: събота
    7: неделя
  short:
    1: пн
    2: вт
    3: ср
    4: чт
    5: пт
    6: сб
    7: нд
