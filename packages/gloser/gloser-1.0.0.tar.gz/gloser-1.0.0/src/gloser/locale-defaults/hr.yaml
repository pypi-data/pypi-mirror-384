# Croatian - Default locale configuration
# Plural rule: one (n%10=1 and n%100!=11), few (n%10=2..4 and n%100!=12..14), other

.locale: hr

.plurals:
  one: "^(?!.*11$).*1$"
  few: "^(?!1[234]$).*[234]$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}. {mnm} {YYYY}"
  long: "{D}. {monthname} {YYYY}."
  full: "{dayname}, {D}. {monthname} {YYYY}."
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY}. {hh}:{mm}:{ss}"
  full: "{dayname}, {D}. {monthname} {YYYY}. {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: siječanj
    2: veljača
    3: ožujak
    4: travanj
    5: svibanj
    6: lipanj
    7: srpanj
    8: kolovoz
    9: rujan
    10: listopad
    11: studeni
    12: prosinac
  short:
    1: sij
    2: velj
    3: ožu
    4: tra
    5: svi
    6: lip
    7: srp
    8: kol
    9: ruj
    10: lis
    11: stu
    12: pro

.dayofweek:
  full:
    1: ponedjeljak
    2: utorak
    3: srijeda
    4: četvrtak
    5: petak
    6: subota
    7: nedjelja
  short:
    1: pon
    2: uto
    3: sri
    4: čet
    5: pet
    6: sub
    7: ned
