# Norwegian (Bokmål) - Default locale configuration
# This file is automatically loaded when using locale "no", "no-NO", etc.
# To disable auto-loading, set load_defaults=False in Gloser constructor

.locale: no

# Plural rules for Norwegian
# Norwegian has simpler plural rules than English
.plurals:
  one: "^1$"                    # Cardinal: exactly 1

# Number formatting (Norwegian style)
.number:
  .decimal-separator: ","       # European style
  .thousand-separator: " "      # Space (non-breaking space in practice)

# Date formatting (Norwegian)
.date:
  short: "{DD}.{MM}.{YY}"             # 15.01.25
  medium: "{D}. {mnm} {YYYY}"           # 15. jan 2025
  long: "{D}. {monthname} {YYYY}"             # 15. januar 2025
  full: "{dayname} {D}. {monthname} {YYYY}"          # mandag 15. januar 2025
  other: "{DD}.{MM}.{YYYY}"          # 15.01.2025

# Time formatting (24-hour clock)
.time:
  short: "{hh}:{mm}"                # 14:30
  medium: "{hh}:{mm}:{ss}"            # 14:30:45
  long: "{hh}:{mm}:{ss} "           # 14:30:45 CET
  other: "{hh}:{mm}"             # 14:30

# DateTime formatting
.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"               # 15.01.25 14:30
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"          # 15. jan 2025 14:30:45
  long: "{D}. {monthname} {YYYY} kl. {hh}:{mm}:{ss}"        # 15. januar 2025 kl. 14:30:45
  full: "{dayname} {D}. {monthname} {YYYY} kl. {hh}:{mm}:{ss} "  # mandag 15. januar 2025 kl. 14:30:45 CET
  other: "{DD}.{MM}.{YYYY} kl. {hh}:{mm}"        # 15.01.2025 kl. 14:30

# Month names (Norwegian Bokmål)
.month:
  full:
    1: januar
    2: februar
    3: mars
    4: april
    5: mai
    6: juni
    7: juli
    8: august
    9: september
    10: oktober
    11: november
    12: desember
  short:
    1: jan
    2: feb
    3: mar
    4: apr
    5: mai
    6: jun
    7: jul
    8: aug
    9: sep
    10: okt
    11: nov
    12: des

# Weekday names (Norwegian Bokmål)
.dayofweek:
  full:
    1: mandag
    2: tirsdag
    3: onsdag
    4: torsdag
    5: fredag
    6: lørdag
    7: søndag
  short:
    1: man
    2: tir
    3: ons
    4: tor
    5: fre
    6: lør
    7: søn
