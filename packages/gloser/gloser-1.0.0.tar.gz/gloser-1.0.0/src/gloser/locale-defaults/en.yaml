# English - Default locale configuration
# This file is automatically loaded when using locale "en", "en-US", "en-GB", etc.
# To disable auto-loading, set load_defaults=False in Gloser constructor

.locale: en

# Plural rules for English
.plurals:
  one: "^1$"                    # Cardinal: exactly 1
  first: "^(?!11$).*1$"         # Ordinal: 1st, 21st, 31st, etc. (but not 11th)
  second: "^(?!12$).*2$"        # Ordinal: 2nd, 22nd, 32nd, etc. (but not 12th)
  third: "^(?!13$).*3$"         # Ordinal: 3rd, 23rd, 33rd, etc. (but not 13th)

# Number formatting (US/UK style)
.number:
  .decimal-separator: "."       # Period for decimal
  .thousand-separator: ","      # Comma for thousands

# Date formatting (US style)
.date:
  short: "{MM}/{DD}/{YY}"             # 01/15/25
  medium: "{mnm} {D}, {YYYY}"           # Jan 15, 2025
  long: "{monthname} {D}, {YYYY}"             # January 15, 2025
  full: "{dayname}, {monthname} {D}, {YYYY}"         # Monday, January 15, 2025
  other: "{MM}/{DD}/{YYYY}"          # 01/15/2025

# Time formatting (12-hour clock with AM/PM)
.time:
  short: "{HH}:{mm} {AMPM}"             # 02:30 PM
  medium: "{HH}:{mm}:{ss} {AMPM}"         # 02:30:45 PM
  long: "{HH}:{mm}:{ss} {AMPM} "        # 02:30:45 PM EST
  other: "{HH}:{mm} {AMPM}"          # 02:30 PM

# DateTime formatting
.datetime:
  short: "{MM}/{DD}/{YY} {HH}:{mm} {AMPM}"            # 01/15/25 02:30 PM
  medium: "{mnm} {D}, {YYYY} {HH}:{mm}:{ss} {AMPM}"       # Jan 15, 2025 02:30:45 PM
  long: "{monthname} {D}, {YYYY} {HH}:{mm}:{ss} {AMPM}"         # January 15, 2025 02:30:45 PM
  full: "{dayname}, {monthname} {D}, {YYYY} {HH}:{mm}:{ss} {AMPM} "  # Monday, January 15, 2025 02:30:45 PM EST
  other: "{MM}/{DD}/{YYYY} {HH}:{mm} {AMPM}"         # 01/15/2025 02:30 PM

# Month names (English)
.month:
  full:
    1: January
    2: February
    3: March
    4: April
    5: May
    6: June
    7: July
    8: August
    9: September
    10: October
    11: November
    12: December
  short:
    1: Jan
    2: Feb
    3: Mar
    4: Apr
    5: May
    6: Jun
    7: Jul
    8: Aug
    9: Sep
    10: Oct
    11: Nov
    12: Dec

# Weekday names (English)
.dayofweek:
  full:
    1: Monday
    2: Tuesday
    3: Wednesday
    4: Thursday
    5: Friday
    6: Saturday
    7: Sunday
  short:
    1: Mon
    2: Tue
    3: Wed
    4: Thu
    5: Fri
    6: Sat
    7: Sun
