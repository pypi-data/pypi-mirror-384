# Uzbek - Default locale configuration
# Plural rule: one (n=1), other

.locale: uz

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}-{mnm}, {YYYY}"
  long: "{D}-{monthname}, {YYYY}"
  full: "{YYYY}-yil {D}-{monthname}, {dayname}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY}, {hh}:{mm}"
  medium: "{D}-{mnm}, {YYYY} {hh}:{mm}:{ss}"
  long: "{D}-{monthname}, {YYYY} {hh}:{mm}:{ss}"
  full: "{YYYY}-yil {D}-{monthname}, {dayname} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY}, {hh}:{mm}"

.month:
  full:
    1: yanvar
    2: fevral
    3: mart
    4: aprel
    5: may
    6: iyun
    7: iyul
    8: avgust
    9: sentabr
    10: oktabr
    11: noyabr
    12: dekabr
  short:
    1: yan
    2: fev
    3: mar
    4: apr
    5: may
    6: iyun
    7: iyul
    8: avg
    9: sen
    10: okt
    11: noy
    12: dek

.dayofweek:
  full:
    1: dushanba
    2: seshanba
    3: chorshanba
    4: payshanba
    5: juma
    6: shanba
    7: yakshanba
  short:
    1: Dush
    2: Sesh
    3: Chor
    4: Pay
    5: Jum
    6: Shan
    7: Yak
