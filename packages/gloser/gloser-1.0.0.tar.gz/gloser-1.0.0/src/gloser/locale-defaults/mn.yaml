# Mongolian - Default locale configuration
# Plural rule: one (n=1), other

.locale: mn

.plurals:
  one: "^1$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{YY}.{MM}.{DD}"
  medium: "{YYYY} {mnm} {D}"
  long: "{YYYY} {monthname} {D}"
  full: "{YYYY} оны {monthname} {D}, {dayname}"
  other: "{YYYY}.{MM}.{DD}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{YY}.{MM}.{DD} {hh}:{mm}"
  medium: "{YYYY} {mnm} {D} {hh}:{mm}:{ss}"
  long: "{YYYY} {monthname} {D} {hh}:{mm}:{ss}"
  full: "{YYYY} оны {monthname} {D}, {dayname} {hh}:{mm}:{ss} "
  other: "{YYYY}.{MM}.{DD} {hh}:{mm}"

.month:
  full:
    1: 1 дүгээр сар
    2: 2 дугаар сар
    3: 3 дугаар сар
    4: 4 дүгээр сар
    5: 5 дугаар сар
    6: 6 дугаар сар
    7: 7 дугаар сар
    8: 8 дугаар сар
    9: 9 дүгээр сар
    10: 10 дугаар сар
    11: 11 дүгээр сар
    12: 12 дугаар сар
  short:
    1: 1-р сар
    2: 2-р сар
    3: 3-р сар
    4: 4-р сар
    5: 5-р сар
    6: 6-р сар
    7: 7-р сар
    8: 8-р сар
    9: 9-р сар
    10: 10-р сар
    11: 11-р сар
    12: 12-р сар

.dayofweek:
