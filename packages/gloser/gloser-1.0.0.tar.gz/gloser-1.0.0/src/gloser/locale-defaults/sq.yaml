# Albanian - Default locale configuration
# Plural rule: one (n=1), other

.locale: sq

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: janar
    2: shkurt
    3: mars
    4: prill
    5: maj
    6: qershor
    7: korrik
    8: gusht
    9: shtator
    10: tetor
    11: nëntor
    12: dhjetor
  short:
    1: jan
    2: shk
    3: mar
    4: pri
    5: maj
    6: qer
    7: korr
    8: gush
    9: sht
    10: tet
    11: nën
    12: dhj

.dayofweek:
  full:
    1: e hënë
    2: e martë
    3: e mërkurë
    4: e enjte
    5: e premte
    6: e shtunë
    7: e diel
  short:
    1: Hën
    2: Mar
    3: Mër
    4: Enj
    5: Pre
    6: Sht
    7: Die
