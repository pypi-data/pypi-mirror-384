# Lao - Default locale configuration
# Plural rule: other (no plural distinction)

.locale: lo

# Lao has no plural forms

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname} {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: ມັງກອນ
    2: ກຸມພາ
    3: ມີນາ
    4: ເມສາ
    5: ພຶດສະພາ
    6: ມິຖຸນາ
    7: ກໍລະກົດ
    8: ສິງຫາ
    9: ກັນຍາ
    10: ຕຸລາ
    11: ພະຈິກ
    12: ທັນວາ
  short:
    1: ມ.ກ.
    2: ກ.ພ.
    3: ມ.ນ.
    4: ມ.ສ.
    5: ພ.ພ.
    6: ມິ.ຖ.
    7: ກ.ລ.
    8: ສ.ຫ.
    9: ກ.ຍ.
    10: ຕ.ລ.
    11: ພ.ຈ.
    12: ທ.ວ.

.dayofweek:
  full:
    1: ວັນຈັນ
    2: ວັນອັງຄານ
    3: ວັນພຸດ
    4: ວັນພະຫັດ
    5: ວັນສຸກ
    6: ວັນເສົາ
    7: ວັນອາທິດ
  short:
    1: ຈ
    2: ອ
    3: ພ
    4: ພຫ
    5: ສກ
    6: ສ
    7: ອາ
