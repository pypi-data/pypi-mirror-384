# Sinhala - Default locale configuration
# Plural rule: one (n=0,1), other

.locale: si

.plurals:
  one: "^[01]$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{YY}-{MM}-{DD}"
  medium: "{YYYY} {mnm} {D}"
  long: "{YYYY} {monthname} {D}"
  full: "{YYYY} {monthname} {D} {dayname}"
  other: "{YYYY}-{MM}-{DD}"

.time:
  short: "{AMPM} {HH}.{mm}"
  medium: "{AMPM} {HH}.{mm}.{ss}"
  long: "{AMPM} {HH}.{mm}.{ss} "
  other: "{AMPM} {HH}.{mm}"

.datetime:
  short: "{YY}-{MM}-{DD} {AMPM} {HH}.{mm}"
  medium: "{YYYY} {mnm} {D} {AMPM} {HH}.{mm}.{ss}"
  long: "{YYYY} {monthname} {D} {AMPM} {HH}.{mm}.{ss}"
  full: "{YYYY} {monthname} {D} {dayname} {AMPM} {HH}.{mm}.{ss} "
  other: "{YYYY}-{MM}-{DD} {AMPM} {HH}.{mm}"

.month:
  full:
    1: ජනවාරි
    2: පෙබරවාරි
    3: මාර්තු
    4: අප්‍රේල්
    5: මැයි
    6: ජූනි
    7: ජූලි
    8: අගෝස්තු
    9: සැප්තැම්බර්
    10: ඔක්තෝබර්
    11: නොවැම්බර්
    12: දෙසැම්බර්
  short:
    1: ජන
    2: පෙබ
    3: මාර්
    4: අප්‍රේ
    5: මැයි
    6: ජූනි
    7: ජූලි
    8: අගෝ
    9: සැප්
    10: ඔක්
