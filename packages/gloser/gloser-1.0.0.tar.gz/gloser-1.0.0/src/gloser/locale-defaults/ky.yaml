# Kyrgyz - Default locale configuration
# Plural rule: one (n=1), other

.locale: ky

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}-{mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{YYYY}-ж., {D}-{monthname}, {dayname}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY}, {hh}:{mm}"
  medium: "{D}-{mnm} {YYYY}, {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY}, {hh}:{mm}:{ss}"
  full: "{YYYY}-ж., {D}-{monthname}, {dayname}, {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY}, {hh}:{mm}"

.month:
  full:
    1: январь
    2: февраль
    3: март
    4: апрель
    5: май
    6: июнь
    7: июль
    8: август
    9: сентябрь
    10: октябрь
    11: ноябрь
    12: декабрь
  short:
    1: янв
    2: фев
    3: мар
    4: апр
    5: май
    6: июн
    7: июл
    8: авг
    9: сен
    10: окт
    11: ноя
    12: дек

.dayofweek:
  full:
    1: дүйшөмбү
    2: шейшемби
    3: шаршемби
    4: бейшемби
    5: жума
    6: ишемби
    7: жекшемби
  short:
    1: дүй
    2: шей
    3: шар
    4: бей
    5: жум
    6: ише
    7: жек
