# Malay - Default locale configuration
# Plural rule: other (no plural distinction)

.locale: ms

# Malay has no plural forms

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{HH}:{mm} {AMPM}"
  medium: "{HH}:{mm}:{ss} {AMPM}"
  long: "{HH}:{mm}:{ss} {AMPM} "
  other: "{HH}:{mm} {AMPM}"

.datetime:
  short: "{DD}/{MM}/{YY} {HH}:{mm} {AMPM}"
  medium: "{D} {mnm} {YYYY} {HH}:{mm}:{ss} {AMPM}"
  long: "{D} {monthname} {YYYY} {HH}:{mm}:{ss} {AMPM}"
  full: "{dayname}, {D} {monthname} {YYYY} {HH}:{mm}:{ss} {AMPM} "
  other: "{DD}/{MM}/{YYYY} {HH}:{mm} {AMPM}"

.month:
  full:
    1: Januari
    2: Februari
    3: Mac
    4: April
    5: Mei
    6: Jun
    7: Julai
    8: Ogos
    9: September
    10: Oktober
    11: November
    12: Disember
  short:
    1: Jan
    2: Feb
    3: Mac
    4: Apr
    5: Mei
    6: Jun
    7: Jul
    8: Ogo
    9: Sep
    10: Okt
    11: Nov
    12: Dis

.dayofweek:
  full:
    1: Isnin
    2: Selasa
    3: Rabu
    4: Khamis
    5: Jumaat
    6: Sabtu
    7: Ahad
  short:
    1: Isn
    2: Sel
    3: Rab
    4: Kha
    5: Jum
    6: Sab
    7: Ahd
