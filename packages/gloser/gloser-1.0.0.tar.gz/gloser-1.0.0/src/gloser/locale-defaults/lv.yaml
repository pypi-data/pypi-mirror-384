# Latvian - Default locale configuration
# Plural rule: zero (n=0), one (n%10=1 and n%100!=11), other

.locale: lv

.plurals:
  zero: "^0$"
  one: "^(?!.*11$).*1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{YYYY}. gada {D}. {mnm}"
  long: "{YYYY}. gada {D}. {monthname}"
  full: "{dayname}, {YYYY}. gada {D}. {monthname}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{YYYY}. gada {D}. {mnm} {hh}:{mm}:{ss}"
  long: "{YYYY}. gada {D}. {monthname} {hh}:{mm}:{ss}"
  full: "{dayname}, {YYYY}. gada {D}. {monthname} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: janvāris
    2: februāris
    3: marts
    4: aprīlis
    5: maijs
    6: jūnijs
    7: jūlijs
    8: augusts
    9: septembris
    10: oktobris
    11: novembris
    12: decembris
  short:
    1: janv
    2: febr
    3: marts
    4: apr
    5: maijs
    6: jūn
    7: jūl
    8: aug
    9: sept
    10: okt
    11: nov
    12: dec

.dayofweek:
  full:
    1: pirmdiena
    2: otrdiena
    3: trešdiena
    4: ceturtdiena
    5: piektdiena
    6: sestdiena
    7: svētdiena
  short:
    1: P
    2: O
    3: T
    4: C
    5: Pk
    6: S
    7: Sv
