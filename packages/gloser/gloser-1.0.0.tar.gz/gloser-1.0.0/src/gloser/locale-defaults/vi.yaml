# Vietnamese - Default locale configuration
# Plural rule: other (no plural distinction)

.locale: vi

# Vietnamese has no plural forms

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} năm {YYYY}"
  full: "{dayname}, {D} {monthname} năm {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{hh}:{mm} {DD}/{MM}/{YY}"
  medium: "{hh}:{mm}:{ss} {D} {mnm} {YYYY}"
  long: "{hh}:{mm}:{ss} {D} {monthname} năm {YYYY}"
  full: "{hh}:{mm}:{ss}  {dayname}, {D} {monthname} năm {YYYY}"
  other: "{hh}:{mm} {DD}/{MM}/{YYYY}"

.month:
