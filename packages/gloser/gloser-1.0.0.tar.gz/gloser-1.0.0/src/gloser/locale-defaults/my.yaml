# Burmese (Myanmar) - Default locale configuration
# Plural rule: other (no plural distinction)

.locale: my

# Burmese has no plural forms

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{YYYY} {mnm} {D}"
  long: "{YYYY} {monthname} {D}"
  full: "{YYYY} {monthname} {D} {dayname}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{YYYY} {mnm} {D} {hh}:{mm}:{ss}"
  long: "{YYYY} {monthname} {D} {hh}:{mm}:{ss}"
  full: "{YYYY} {monthname} {D} {dayname} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

