# French - Default locale configuration
# Plural rule: one (n=0,1), other

.locale: fr

.plurals:
  one: "^[01]$"                 # Cardinal: 0 or 1
  first: "^1$"                  # Ordinal: 1er/1ère/1re (premier/première) - different from others

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname} {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: janvier
    2: février
    3: mars
    4: avril
    5: mai
    6: juin
    7: juillet
    8: août
    9: septembre
    10: octobre
    11: novembre
    12: décembre
  short:
    1: janv
    2: févr
    3: mars
    4: avr
    5: mai
    6: juin
    7: juil
    8: août
    9: sept
    10: oct
    11: nov
    12: déc

.dayofweek:
  full:
    1: lundi
    2: mardi
    3: mercredi
    4: jeudi
    5: vendredi
    6: samedi
    7: dimanche
  short:
    1: lun
    2: mar
    3: mer
    4: jeu
    5: ven
    6: sam
    7: dim
