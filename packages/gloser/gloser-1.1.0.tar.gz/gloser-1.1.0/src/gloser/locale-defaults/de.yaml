# German - Default locale configuration
# Plural rule: one (n=1), other

.locale: de

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D}. {mnm} {YYYY}"
  long: "{D}. {monthname} {YYYY}"
  full: "{dayname}, {D}. {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D}. {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D}. {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D}. {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: Januar
    2: Februar
    3: März
    4: April
    5: Mai
    6: Juni
    7: Juli
    8: August
    9: September
    10: Oktober
    11: November
    12: Dezember
  short:
    1: Jan
    2: Feb
    3: Mär
    4: Apr
    5: Mai
    6: Jun
    7: Jul
    8: Aug
    9: Sep
    10: Okt
    11: Nov
    12: Dez

.dayofweek:
  full:
    1: Montag
    2: Dienstag
    3: Mittwoch
    4: Donnerstag
    5: Freitag
    6: Samstag
    7: Sonntag
  short:
    1: Mo
    2: Di
    3: Mi
    4: Do
    5: Fr
    6: Sa
    7: So
