# Swedish - Default locale configuration
# Plural rule: one (n=1), other

.locale: sv

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{YYYY}-{MM}-{DD}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname} den {D} {monthname} {YYYY}"
  other: "{YYYY}-{MM}-{DD}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{YYYY}-{MM}-{DD} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} den {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{YYYY}-{MM}-{DD} {hh}:{mm}"

.month:
  full:
    1: januari
    2: februari
    3: mars
    4: april
    5: maj
    6: juni
    7: juli
    8: augusti
    9: september
    10: oktober
    11: november
    12: december
  short:
    1: jan
    2: feb
    3: mar
    4: apr
    5: maj
    6: jun
    7: jul
    8: aug
    9: sep
    10: okt
    11: nov
    12: dec

.dayofweek:
  full:
    1: måndag
    2: tisdag
    3: onsdag
    4: torsdag
    5: fredag
    6: lördag
    7: söndag
  short:
    1: mån
    2: tis
    3: ons
    4: tor
    5: fre
    6: lör
    7: sön
