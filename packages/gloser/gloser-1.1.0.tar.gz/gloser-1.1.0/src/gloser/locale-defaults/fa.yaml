# Persian (Farsi) - Default locale configuration
# Plural rule: one (n=0,1), other

.locale: fa

.plurals:
  one: "^[01]$"

.number:
  .decimal-separator: "٫"
  .thousand-separator: "٬"

.date:
  short: "{YYYY}/{MM}/{DD}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}، {D} {monthname} {YYYY}"
  other: "{YYYY}/{MM}/{DD}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{YYYY}/{MM}/{DD}، {hh}:{mm}"
  medium: "{D} {mnm} {YYYY}، {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY}، {hh}:{mm}:{ss}"
  full: "{dayname}، {D} {monthname} {YYYY}، {hh}:{mm}:{ss} "
  other: "{YYYY}/{MM}/{DD}، {hh}:{mm}"

