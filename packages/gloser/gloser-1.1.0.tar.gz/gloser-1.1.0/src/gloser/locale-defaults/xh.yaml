# Xhosa - Default locale configuration
# Plural rule: one (n=1), other

.locale: xh

.plurals:
  one: "^1$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{YYYY}/{MM}/{DD}"
  medium: "{mnm} {D}, {YYYY}"
  long: "{monthname} {D}, {YYYY}"
  full: "{dayname}, {monthname} {D}, {YYYY}"
  other: "{YYYY}-{MM}-{DD}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{YYYY}/{MM}/{DD} {hh}:{mm}"
  medium: "{mnm} {D}, {YYYY} {hh}:{mm}:{ss}"
  long: "{monthname} {D}, {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {monthname} {D}, {YYYY} {hh}:{mm}:{ss} "
  other: "{YYYY}-{MM}-{DD} {hh}:{mm}"

