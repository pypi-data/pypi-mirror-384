# Igbo - Default locale configuration
# Plural rule: no plural forms

.locale: ig

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YYYY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YYYY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: Jenụwarị
    2: Febrụwarị
    3: Maachị
    4: Eprel
    5: Mee
    6: Juun
    7: Julaị
    8: Ọgọọst
    9: Septemba
    10: Ọktoba
    11: Novemba
    12: Disemba
  short:
    1: Jen
    2: Feb
    3: Maa
    4: Epr
    5: Mee
    6: Juu
    7: Jul
    8: Ọgọ
    9: Sep
    10: Ọkt
    11: Nov
    12: Dis

.dayofweek:
