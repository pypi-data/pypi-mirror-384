# Hungarian - Default locale configuration
# Plural rule: one (n=1), other

.locale: hu

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{YYYY}.{MM}.{DD}."
  medium: "{YYYY}. {mnm} {D}."
  long: "{YYYY}. {monthname} {D}."
  full: "{YYYY}. {monthname} {D}., {dayname}"
  other: "{YYYY}.{MM}.{DD}."

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{YYYY}.{MM}.{DD}. {hh}:{mm}"
  medium: "{YYYY}. {mnm} {D}. {hh}:{mm}:{ss}"
  long: "{YYYY}. {monthname} {D}. {hh}:{mm}:{ss}"
  full: "{YYYY}. {monthname} {D}., {dayname} {hh}:{mm}:{ss} "
  other: "{YYYY}.{MM}.{DD}. {hh}:{mm}"

.month:
  full:
    1: január
    2: február
    3: március
    4: április
    5: május
    6: június
    7: július
    8: augusztus
    9: szeptember
    10: október
    11: november
    12: december
  short:
    1: jan.
    2: febr.
    3: márc.
    4: ápr.
    5: máj.
    6: jún.
    7: júl.
    8: aug.
    9: szept.
    10: okt.
    11: nov.
    12: dec.

.dayofweek:
  full:
    1: hétfő
    2: kedd
    3: szerda
    4: csütörtök
    5: péntek
    6: szombat
    7: vasárnap
  short:
    1: H
    2: K
    3: Sze
    4: Cs
    5: P
    6: Szo
    7: V
