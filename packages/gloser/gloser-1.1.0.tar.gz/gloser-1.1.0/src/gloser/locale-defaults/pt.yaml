# Portuguese - Default locale configuration
# Plural rule: one (n=1), other

.locale: pt

.plurals:
  one: "^1$"                    # Cardinal: exactly 1
  first: "^1$"                  # Ordinal: 1.º/1.ª (primeiro/primeira) - different from others

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{DD}/{MM}/{YYYY}"
  long: "{D} de {monthname} de {YYYY}"
  full: "{dayname}, {D} de {monthname} de {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY} {hh}:{mm}"
  medium: "{DD}/{MM}/{YYYY} {hh}:{mm}:{ss}"
  long: "{D} de {monthname} de {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D} de {monthname} de {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY} {hh}:{mm}"

.month:
  full:
    1: janeiro
    2: fevereiro
    3: março
    4: abril
    5: maio
    6: junho
    7: julho
    8: agosto
    9: setembro
    10: outubro
    11: novembro
    12: dezembro
  short:
    1: jan
    2: fev
    3: mar
    4: abr
    5: mai
    6: jun
    7: jul
    8: ago
    9: set
    10: out
    11: nov
    12: dez

.dayofweek:
  full:
    1: segunda-feira
    2: terça-feira
    3: quarta-feira
    4: quinta-feira
    5: sexta-feira
    6: sábado
    7: domingo
  short:
    1: seg
    2: ter
    3: qua
    4: qui
    5: sex
    6: sáb
    7: dom
