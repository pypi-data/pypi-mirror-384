# Russian - Default locale configuration
# Plural rule: one (n%10=1 and n%100!=11), few (n%10=2..4 and n%100!=12..14), many (other)

.locale: ru

.plurals:
  one: "^(?!.*11$).*1$"
  few: "^(?!1[234]$).*[234]$"
  many: "^(.*[056789]|.*1[0-9])$"

.number:
  .decimal-separator: ","
  .thousand-separator: " "

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY} г."
  full: "{dayname}, {D} {monthname} {YYYY} г."
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} г. {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} г. {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: январь
    2: февраль
    3: март
    4: апрель
    5: май
    6: июнь
    7: июль
    8: август
    9: сентябрь
    10: октябрь
    11: ноябрь
    12: декабрь
  short:
    1: янв
    2: фев
    3: мар
    4: апр
    5: май
    6: июн
    7: июл
    8: авг
    9: сен
    10: окт
    11: ноя
    12: дек

.dayofweek:
  full:
    1: понедельник
    2: вторник
    3: среда
    4: четверг
    5: пятница
    6: суббота
    7: воскресенье
  short:
    1: пн
    2: вт
    3: ср
    4: чт
    5: пт
    6: сб
    7: вс
