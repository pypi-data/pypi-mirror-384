# Tamil - Default locale configuration
# Plural rule: one (n=1), other

.locale: ta

.plurals:
  one: "^1$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YY}"
  medium: "{D} {mnm}, {YYYY}"
  long: "{D} {monthname}, {YYYY}"
  full: "{dayname}, {D} {monthname}, {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{AMPM} {HH}:{mm}"
  medium: "{AMPM} {HH}:{mm}:{ss}"
  long: "{AMPM} {HH}:{mm}:{ss} "
  other: "{AMPM} {HH}:{mm}"

.datetime:
  short: "{DD}/{MM}/{YY}, {AMPM} {HH}:{mm}"
  medium: "{D} {mnm}, {YYYY} {AMPM} {HH}:{mm}:{ss}"
  long: "{D} {monthname}, {YYYY} {AMPM} {HH}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname}, {YYYY} {AMPM} {HH}:{mm}:{ss} "
  other: "{DD}/{MM}/{YYYY}, {AMPM} {HH}:{mm}"

.month:
  full:
    1: ஜனவரி
    2: பிப்ரவரி
    3: மார்ச்
    4: ஏப்ரல்
    5: மே
    6: ஜூன்
    7: ஜூலை
    8: ஆகஸ்ட்
    9: செப்டம்பர்
    10: அக்டோபர்
    11: நவம்பர்
    12: டிசம்பர்
  short:
    1: ஜன.
    2: பிப்.
    3: மார்.
    4: ஏப்.
    5: மே
    6: ஜூன்
    7: ஜூலை
    8: ஆக.
    9: செப்.
    10: அக்.
    11: நவ.
    12: டிச.

.dayofweek:
  full:
    1: திங்கள்
    2: செவ்வாய்
    3: புதன்
    4: வியாழன்
