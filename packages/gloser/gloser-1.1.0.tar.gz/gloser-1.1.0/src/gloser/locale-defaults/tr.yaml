# Turkish - Default locale configuration
# Plural rule: one (n=1), other

.locale: tr

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{D} {monthname} {YYYY} {dayname}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{D} {monthname} {YYYY} {dayname} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: Ocak
    2: Şubat
    3: Mart
    4: Nisan
    5: Mayıs
    6: Haziran
    7: Temmuz
    8: Ağustos
    9: Eylül
    10: Ekim
    11: Kasım
    12: Aralık
