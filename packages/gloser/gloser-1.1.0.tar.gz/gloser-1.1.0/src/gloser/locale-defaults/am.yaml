# Amharic - Default locale configuration
# Plural rule: one (n=0,1), other

.locale: am

.plurals:
  one: "^[01]$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}/{MM}/{YYYY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname} ፣ {D} {monthname} {YYYY}"
  other: "{DD}/{MM}/{YYYY}"

.time:
  short: "{HH}:{mm} {AMPM}"
  medium: "{HH}:{mm}:{ss} {AMPM}"
  long: "{HH}:{mm}:{ss} {AMPM} "
  other: "{HH}:{mm} {AMPM}"

.datetime:
  short: "{DD}/{MM}/{YYYY} {HH}:{mm} {AMPM}"
  medium: "{D} {mnm} {YYYY} {HH}:{mm}:{ss} {AMPM}"
  long: "{D} {monthname} {YYYY} {HH}:{mm}:{ss} {AMPM}"
  full: "{dayname} ፣ {D} {monthname} {YYYY} {HH}:{mm}:{ss} {AMPM} "
  other: "{DD}/{MM}/{YYYY} {HH}:{mm} {AMPM}"

.month:
  full:
    1: ጃንዩወሪ
    2: ፌብሩወሪ
    3: ማርች
    4: ኤፕሪል
    5: ሜይ
    6: ጁን
    7: ጁላይ
    8: ኦገስት
    9: ሴፕቴምበር
    10: ኦክቶበር
    11: ኖቬምበር
    12: ዲሴምበር
  short:
    1: ጃንዩ
    2: ፌብሩ
    3: ማርች
    4: ኤፕሪ
    5: ሜይ
    6: ጁን
    7: ጁላይ
    8: ኦገስ
    9: ሴፕቴ
    10: ኦክቶ
    11: ኖቬም
    12: ዲሴም

.dayofweek:
  full:
    1: ሰኞ
    2: ማክሰኞ
