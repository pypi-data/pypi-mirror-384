# Hebrew - Default locale configuration
# Plural rule: one (n=1), two (n=2), many (n%10=0 and n!=0 and n!=10 and n%100=0..10), other

.locale: he

.plurals:
  one: "^1$"
  two: "^2$"
  many: "^(?!0$|10$).*0$|^[1-9][0-9]*00$|^[1-9][0-9]*0[1-9]$|^[1-9][0-9]*10$"

.number:
  .decimal-separator: "."
  .thousand-separator: ","

.date:
  short: "{DD}.{MM}.{YYYY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{DD} ב{monthname} {YYYY}"
  full: "{dayname}, {DD} ב{monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YYYY}, {hh}:{mm}"
  medium: "{D} {mnm} {YYYY}, {hh}:{mm}:{ss}"
  long: "{DD} ב{monthname} {YYYY}, {hh}:{mm}:{ss}"
  full: "{dayname}, {DD} ב{monthname} {YYYY} בשעה {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY}, {hh}:{mm}"

.month:
  full:
    1: ינואר
    2: פברואר
    3: מרץ
    4: אפריל
    5: מאי
    6: יוני
    7: יולי
    8: אוגוסט
    9: ספטמבר
    10: אוקטובר
    11: נובמבר
    12: דצמבר
  short:
    1: ינו׳
    2: פבר׳
    3: מרץ
    4: אפר׳
    5: מאי
    6: יוני
    7: יולי
    8: אוג׳
    9: ספט׳
    10: אוק׳
    11: נוב׳
    12: דצמ׳

.dayofweek:
  full:
    1: יום שני
    2: יום שלישי
    3: יום רביעי
    4: יום חמישי
    5: יום שישי
    6: יום שבת
    7: יום ראשון
  short:
    1: יום ב׳
    2: יום ג׳
    3: יום ד׳
    4: יום ה׳
