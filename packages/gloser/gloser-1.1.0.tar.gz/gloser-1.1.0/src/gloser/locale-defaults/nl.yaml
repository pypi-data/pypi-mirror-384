# Dutch - Default locale configuration
# Plural rule: one (n=1), other

.locale: nl

.plurals:
  one: "^1$"

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}-{MM}-{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname} {D} {monthname} {YYYY}"
  other: "{DD}-{MM}-{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}-{MM}-{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname} {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}-{MM}-{YYYY} {hh}:{mm}"

.month:
  full:
    1: januari
    2: februari
    3: maart
    4: april
    5: mei
    6: juni
    7: juli
    8: augustus
    9: september
    10: oktober
    11: november
    12: december
  short:
    1: jan
    2: feb
    3: mrt
    4: apr
    5: mei
    6: jun
    7: jul
    8: aug
    9: sep
    10: okt
    11: nov
    12: dec

.dayofweek:
  full:
    1: maandag
    2: dinsdag
    3: woensdag
    4: donderdag
    5: vrijdag
    6: zaterdag
    7: zondag
  short:
    1: ma
    2: di
    3: wo
    4: do
    5: vr
    6: za
    7: zo
