# Romanian - Default locale configuration
# Plural rule: one (n=1), few (n=0 or n%100=1..19), other

.locale: ro

.plurals:
  one: "^1$"
  few: "^(0|[2-9]|1[0-9]|[1-9][0-9]*0[1-9]|[1-9][0-9]*1[0-9])$"
  first: "^1$"                  # Ordinal: 1º/1ª (primul/prima) - different from others

.number:
  .decimal-separator: ","
  .thousand-separator: "."

.date:
  short: "{DD}.{MM}.{YY}"
  medium: "{D} {mnm} {YYYY}"
  long: "{D} {monthname} {YYYY}"
  full: "{dayname}, {D} {monthname} {YYYY}"
  other: "{DD}.{MM}.{YYYY}"

.time:
  short: "{hh}:{mm}"
  medium: "{hh}:{mm}:{ss}"
  long: "{hh}:{mm}:{ss} "
  other: "{hh}:{mm}"

.datetime:
  short: "{DD}.{MM}.{YY} {hh}:{mm}"
  medium: "{D} {mnm} {YYYY} {hh}:{mm}:{ss}"
  long: "{D} {monthname} {YYYY} {hh}:{mm}:{ss}"
  full: "{dayname}, {D} {monthname} {YYYY} {hh}:{mm}:{ss} "
  other: "{DD}.{MM}.{YYYY} {hh}:{mm}"

.month:
  full:
    1: ianuarie
    2: februarie
    3: martie
    4: aprilie
    5: mai
    6: iunie
    7: iulie
    8: august
    9: septembrie
    10: octombrie
    11: noiembrie
    12: decembrie
  short:
    1: ian
    2: feb
    3: mar
    4: apr
    5: mai
    6: iun
    7: iul
    8: aug
    9: sep
    10: oct
    11: nov
    12: dec

.dayofweek:
  full:
    1: luni
    2: marți
    3: miercuri
    4: joi
    5: vineri
    6: sâmbătă
    7: duminică
  short:
    1: lun
    2: mar
    3: mie
    4: joi
    5: vin
    6: sâm
    7: dum
