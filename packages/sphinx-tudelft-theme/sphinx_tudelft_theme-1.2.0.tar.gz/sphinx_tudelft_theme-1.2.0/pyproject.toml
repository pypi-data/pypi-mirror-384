[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "sphinx-tudelft-theme"
dynamic=["version"]
description = "A custom Sphinx extension to apply TU Delft styling to a TeachBook"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Jakub FrÄ™chowicz", email = "j.s.frechowicz@student.tudelft.nl" }
]
dependencies = [
    "sphinx",
    "sphinx-favicon"
]

requires-python = ">=3.10"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "src/sphinx_tudelft_theme/_version.py"
