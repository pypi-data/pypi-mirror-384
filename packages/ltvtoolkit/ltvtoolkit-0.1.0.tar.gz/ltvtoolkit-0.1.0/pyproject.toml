[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ltvtoolkit"
version = "0.1.0"
description = "Customer lifetime value modeling with cohort curves, RFMT, and gradient boosting"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["ltv", "customer lifetime value", "marketing analytics", "cohort analysis", "predictive modeling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Office/Business :: Financial",
]

dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
full = [
    "xgboost>=2.0.0",
    "lightgbm>=4.0.0",
    "lifetimes>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ltvtoolkit"
Repository = "https://github.com/yourusername/ltvtoolkit"
Issues = "https://github.com/yourusername/ltvtoolkit/issues"