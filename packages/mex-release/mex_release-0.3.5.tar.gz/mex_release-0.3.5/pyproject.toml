[project]
name = "mex-release"
version = "0.3.5"
description = "Release tools for the RKI MEx project."
authors = [
    { name = "MEx Team", email = "mex@rki.de" },
]
requires-python = ">=3.11,<3.12"
dependencies = [
    "pdm>=2,<3",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
file = "LICENSE"

[project.urls]
Repository = "https://github.com/robert-koch-institut/mex-release"

[project.optional-dependencies]
dev = [
    "ipdb>=0.13",
    "mypy>=1",
    "ruff>=0.14",
]

[project.entry-points.pdm]
release = "mex.release.release:release"
get-version-emoji = "mex.release.emoji:get_version_emoji"
setup-commit-signing = "mex.release.sign:setup_commit_signing"

[tool.cruft]
template = "https://github.com/robert-koch-institut/mex-template"
skip = [
    "CHANGELOG.md",
    "mex",
    "tests",
]

[tool.ipdb]
context = 5

[tool.mypy]
python_version = "3.11"
show_error_codes = true
strict = true

[tool.pdm]
distribution = true

[tool.pdm.scripts.update-all]
cmd = "pdm update --group :all --update-all --save-compatible"

[tool.pdm.scripts.lock-all]
cmd = "pdm lock --group :all --python='==3.11.*'"

[tool.pdm.scripts.install-all]
cmd = "pdm install --group :all --frozen-lockfile"

[tool.pdm.scripts.apidoc]
cmd = "pdm run sphinx-apidoc -f -o docs/source mex"

[tool.pdm.scripts.sphinx]
cmd = "pdm run sphinx-build -aE -b dirhtml docs docs/dist"

[tool.pdm.scripts.doc]
composite = [
    "apidoc",
    "sphinx",
]

[tool.pdm.scripts.lint]
cmd = "pre-commit run --all-files"

[tool.pdm.scripts.test]
cmd = "pdm run pytest --numprocesses=auto --dist=worksteal"

[tool.pydantic-mypy]
warn_untyped_fields = true

[tool.pytest.ini_options]
addopts = [
    "--verbose",
    "--cov",
    "--no-cov-on-fail",
    "--cov-report=term-missing:skip-covered",
    "--cov-fail-under=95",
    "--cov-branch",
    "--pdbcls=IPython.terminal.debugger:TerminalPdb",
    "--random-order-bucket=global",
]
markers = "integration: mark a test as integration test"

[tool.ruff]
fix = true
line-length = 88
show-fixes = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = [
    "COM",
    "CPY",
    "D100",
    "D104",
    "D203",
    "D213",
    "D406",
    "D407",
    "D413",
    "FIX",
    "ISC001",
    "N805",
    "N815",
    "RUF012",
    "SIM108",
    "TD003",
    "TRY003",
]
select = [
    "ALL",
]

[tool.ruff.lint.per-file-ignores]
"docs/**" = [
    "INP001",
]
"scripts/**" = [
    "INP001",
]
"tests/**" = [
    "ARG005",
    "D101",
    "D102",
    "D103",
    "D107",
    "E501",
    "N807",
    "PLR0915",
    "PLR2004",
    "PT004",
    "PT013",
    "S101",
    "SLF",
]

[tool.ruff.lint.flake8-import-conventions.extend-aliases]
reflex = "rx"

[tool.ruff.lint.isort]
known-first-party = [
    "mex",
    "tests",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "pdm-backend==2.4.5",
]
build-backend = "pdm.backend"
