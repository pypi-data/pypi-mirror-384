repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length=99", "--skip-string-normalization"]
        files: ^(tests/.*|.*/predict\.py)$

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=99", "--ignore=D204,D401,E203,W503"]
        files: ^(tests/.*|.*/predict\.py)$

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=99"]
        files: ^(tests/.*|.*/predict\.py)$

  - repo: local
    hooks:
      - id: ty
        name: Ty Type Checker
        entry: ty check
        language: system
        pass_filenames: false
        files: ^(tests/.*|.*/predict\.py)$
