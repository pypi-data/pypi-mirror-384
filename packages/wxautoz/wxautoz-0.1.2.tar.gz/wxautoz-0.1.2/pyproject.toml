[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wxautoz"
version = "0.1.2"
description = "A Python toolkit for automating WeChat tasks on Windows"
readme = "README.md"
authors = [{name = "laychou666, SHLAMING", email = "2523385776@qq.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = [
    "pywin32",
    "uiautomation",
    "colorama",
    "pyperclip",
    "psutil",
    "pillow"
]

[project.urls]
Homepage = "https://https://github.com/laychou666/wxautoz"
