[metadata]
name = libschema
version = 0.2.1
author = Daniel Philippus
author_email = daniel@dphilippus.com
description = Generic Python implementation of the SCHEMA modeling framework with built-in BMI/ngen support.  SCHEMA = Seasonal Conditions Historical Expectation with Modeled Anomaly.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.rivertempest.org/libschema/readme.html
project_urls = 
	Bug Tracker = https://github.com/mines-ciroh/libSCHEMA/issues
	Source Code = https://github.com/mines-ciroh/libSCHEMA
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.0
install_requires = 
	pandas
	numpy
	pyyaml
	bmipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

