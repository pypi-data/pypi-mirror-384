[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ms_thermo"
dynamic = ["version"]
authors = [{ name = "CoopTeam-CERFACS", email = "coop@cerfacs.fr" }]
description = "Utilities to work on 2D and 3D structured grids"
readme = "README.md"
requires-python = ">= 3.11"
keywords = ["MS THERMO API"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["numpy>=2.0", "scipy", "h5py", "PyYAML", "click", "h5cross"]

[tool.setuptools.dynamic]
version = { attr = "ms_thermo.__version__" }

[project.scripts]
ms_thermo = "ms_thermo.cli:main_cli"

[tool.setuptools]
include-package-data = true
zip-safe = false

[project.urls]
Homepage = "https://gitlab.com/cerfacs/ms_thermo"
Documentation = "https://ms-thermo.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/cerfacs/ms_thermo/-/issues"
Changelog = "https://gitlab.com/cerfacs/ms_thermo/-/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
docs = ["myst-parser", "sphinx_rtd_theme", "recommonmark"]
tests = ["pytest", "pytest-coverage", "pytest-allclose"]
