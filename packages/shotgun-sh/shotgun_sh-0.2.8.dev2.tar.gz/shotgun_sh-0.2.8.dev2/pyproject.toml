[project]
name = "shotgun-sh"
version = "0.2.8.dev2"
description = "AI-powered research, planning, and task management CLI tool"
readme = "README_PYPI.md"
license = { text = "MIT" }
authors = [
    { name = "Proofs.io", email = "hello@proofs.io" }
]
requires-python = ">=3.11"
keywords = ["cli", "ai", "agent", "research", "planning", "task-management", "productivity", "llm", "pydantic-ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "pydantic-ai>=0.0.14",
    "httpx>=0.27.0",
    "jinja2>=3.1.0",
    "logfire[pydantic-ai]>=2.0.0",
    "sentry-sdk[pure_eval]>=2.0.0",
    "posthog>=3.0.0",
    "textual>=6.1.0",
    "textual-dev>=1.7.0",
    "kuzu>=0.7.0",
    "tree-sitter>=0.21.0",
    "tree-sitter-python>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-typescript>=0.23.0",
    "tree-sitter-go>=0.23.0",
    "tree-sitter-rust>=0.23.0",
    "watchdog>=4.0.0",
    "openai>=1.0.0",
    "anthropic>=0.39.0",
    "tiktoken>=0.7.0",
    "sentencepiece>=0.2.0",
    "packaging>=23.0",
    "genai-prices>=0.0.27",
    "tenacity>=8.0.0",
]

[project.urls]
Homepage = "https://shotgun.sh/"
Repository = "https://github.com/shotgun-sh/shotgun"
Issues = "https://github.com/shotgun-sh/shotgun-alpha/issues"
Discord = "https://discord.gg/5RmY6J2N7s"

[project.optional-dependencies]
dev = [
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "lefthook>=1.12.0",
    "commitizen>=3.13.0",
]

[project.scripts]
shotgun = "shotgun.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shotgun"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/README_PYPI.md",
    "/LICENSE",
    "/pyproject.toml"
]

[tool.hatch.build.hooks.custom]
# Custom build hook configuration

[tool.hatch.build]
artifacts = [
    "src/shotgun/build_constants.py"
]

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = ["src/shotgun/build_constants.py"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "B", "S", "C4", "PIE", "T20"]
ignore = ["E501", "T201"]

[tool.ruff.lint.per-file-ignores]
"test/**/*.py" = ["S101", "B017"]  # Allow assert statements and broad exceptions in tests

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
# Exclude build hooks and generated files
exclude = ["hatch_build.py", "src/shotgun/build_constants.py"]
plugins = ["pydantic.mypy"]

# Configure test-specific settings
[[tool.mypy.overrides]]
module = "test.*"
# Allow untyped decorators for pytest fixtures
disallow_untyped_decorators = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.commitizen]
# NOTE: Keep allowed types in sync with .github/workflows/pr.yml
# Using cz_conventional_commits with standard types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true

[dependency-groups]
dev = [
    "coverage>=7.10.6",
    "debugpy>=1.8.16",
    "mypy>=1.17.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "python-dotenv>=1.0.0",
    "types-pyyaml>=6.0.12.20250915",
]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-report=html --cov-branch"
testpaths = ["test"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
precision = 2
skip_covered = false
show_missing = true
