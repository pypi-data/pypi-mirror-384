[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project.urls]
repository = "https://github.com/epicosy/pydantic-cwe"
homepage = "https://github.com/epicosy/pydantic-cwe"

[project]
name="pydantic-cwe"
version = "0.1.2"
description = "A Pythonic representation of CWE records using Pydantic models."
readme = "README.md"

authors = [
    {name = "Eduard Pinconschi", email="eduard.pinconschi@tecnico.ulisboa.pt"},
]

keywords = ["package", "cwe", "pydantic"]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"

classifiers = [
    "Topic :: Software Development",
    "Programming Language :: Python",
    "Environment :: Console",
    "Intended Audience :: Developers"
]

dependencies = [
    "lxml>=5.4.0",
    "pydantic>=2.11.6"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
    "twine>=1.11.0",
    "setuptools>=38.6.0",
    "wheel>=0.31.0"
]


[tool.setuptools]
packages = ["pydantic_cwe", "pydantic_cwe.models", "pydantic_cwe.models.weaknesses", "pydantic_cwe.models.categories"]

[tool.setuptools.package-data]
"pydantic_cwe" = ["py.typed"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "*.pyd", "*.so", "*.dll", "*.egg-info", "*.egg", "build", "dist"]
