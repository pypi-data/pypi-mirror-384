[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = ["pydantic (>=2)"]
description = "OpenAI page base model."
license = { text = "MIT" }
name = "openai-page"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.1.0"

[project.urls]
Homepage = "https://github.com/allen2c/openai-page"
"PyPI" = "https://pypi.org/project/openai-page/"
Repository = "https://github.com/allen2c/openai-page"

[tool.poetry]
packages = [{ include = "openai_page" }]

[tool.poetry.extras]
all = []

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "*" }
isort = "*"
poetry-plugin-export = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-xdist = "*"
rich = "*"
setuptools = "*"
twine = "*"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[tool.pytest.ini_options]
env = ["ENVIRONMENT=test", "PYTEST_IS_RUNNING=true"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
