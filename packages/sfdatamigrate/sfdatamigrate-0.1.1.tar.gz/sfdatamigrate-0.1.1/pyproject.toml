[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sfdatamigrate"
version = "0.1.1"
description = "Schema-aware Salesforce Data Export, Import & Backup Tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Mayank Shete", email = "mayank.shete@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "simple-salesforce>=1.12.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "pluggy>=1.0.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
sfdata = "sfdata.cli.main:app"

[project.entry-points."sfdata"]
# Builtin plugins
documents = "sfdata.plugins.builtin_documents:document_plugin"
documenttemplate = "sfdata.plugins.builtin_documenttemplate:documenttemplate_plugin"

[tool.setuptools]
packages = ["sfdata", "sfdata.cli", "sfdata.core", "sfdata.plugins", "sfdata.schemas", "sfdata.storage", "sfdata.utils"]

[tool.setuptools.package-data]
sfdata = ["schemas/*.json"]

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 120
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=sfdata --cov-report=term-missing"
testpaths = ["tests"]
pythonpath = ["."]

