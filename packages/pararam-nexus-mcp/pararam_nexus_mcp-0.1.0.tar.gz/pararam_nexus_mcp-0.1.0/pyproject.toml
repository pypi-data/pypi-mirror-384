[project]
name = "pararam-nexus-mcp"
version = "0.1.0"
description = "Model Context Protocol server for pararam.io - a modern communication and collaboration platform"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "Ilya Volnistov", email = "i.volnistov@gmail.com" }
]
keywords = ["mcp", "pararam", "pararam.io", "communication", "messaging", "fastmcp", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries",
    "Framework :: AsyncIO",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "fastmcp>=0.1.0",
    "pararamio-aio==3.0.6",
]

[project.urls]
Homepage = "https://github.com/ivolnistov/pararam-nexus-mcp"
Repository = "https://github.com/ivolnistov/pararam-nexus-mcp"
Issues = "https://github.com/ivolnistov/pararam-nexus-mcp/issues"

[project.scripts]
pararam-nexus-mcp = "pararam_nexus_mcp.server:main"

[dependency-groups]
dev = [
    # Dependencies
    "python-dotenv>=1.0.0",

    # Code quality tools
    "ruff>=0.11.9",
    "mypy>=1.17.1",
    "pre-commit>=3.8.0",

    # Testing tools
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.0.0",
    "pytest-asyncio>=0.24.0",

    # Type stubs
    "types-requests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pararam_nexus_mcp"]

# Ruff configuration
[tool.ruff]
exclude = [
    ".venv",
    "venv",
    ".git",
    "__pycache__",
    "build",
    "dist",
]
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "PIE", # flake8-pie
    "T20", # flake8-print
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PL",  # Pylint
    "TRY", # tryceratops
    "RUF", # Ruff-specific rules
]
ignore = [
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "PLR0912", # Too many branches
    "PLR0911", # Too many return statements
    "PLR0915", # Too many statements
    "TRY003",  # Avoid specifying long messages outside the exception class
    "TRY400",  # Use logging.exception instead of logging.error - we prefer error with message
]

[tool.ruff.lint.pylint]
max-args = 7
max-locals = 20
max-statements = 60

[tool.ruff.lint.isort]
known-first-party = ["pararam_nexus_mcp"]

[tool.ruff.lint.per-file-ignores]
# Test files
"tests/**/*.py" = [
    "S101",    # assert statements allowed in tests
    "T201",    # print statements allowed in tests
    "PLR2004", # magic values allowed in tests
    "ARG001",  # unused arguments (fixtures)
    "ARG002",  # unused arguments (setUp)
]
# Server module needs print for error messages to stderr
"src/pararam_nexus_mcp/server.py" = [
    "T201",    # print statements are needed for error output to stderr
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# MyPy configuration
[tool.mypy]
python_version = "3.13"
strict = true
show_column_numbers = true
show_error_context = false
follow_imports = "normal"
warn_unreachable = true
plugins = ["pydantic.mypy"]
exclude = [
    "tests/",
    "build/",
    "dist/",
]

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "mcp.*",
    "fastmcp.*",
    "httpx.*",
    "requests.*",
    "dotenv.*",
    "pararamio_aio.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--cov=pararam_nexus_mcp",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "asyncio: marks tests as async tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@abstractmethod",
]
