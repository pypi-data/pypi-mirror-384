[project]
name = "trop"
version = "0.1.0"
description = "Package that implements the Triply Robust Panel Estimator (TROP)"
authors = [
    {name = "meganndare, zhaonanq"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy (==1.26.2)",
    "pandas (==2.1.3)",
    "cvxpy (==1.4.1)",
    "joblib (==1.3.2)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
