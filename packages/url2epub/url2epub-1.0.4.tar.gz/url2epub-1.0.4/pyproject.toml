[project]
name = "url2epub"
version = "1.0.4"
authors = [
  { name="berru", email="berru@riseup.net" },
]
description = "A CLI program to convert an URL to an epub using Readability & Pandoc."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Utilities",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "readability-lxml",
    "pandoc",
    "requests",
]

keywords = ["epub", "cli"]

[project.urls]
Homepage = "https://git.sr.ht/~berru/url2epub"

[project.scripts]
url2epub = "url2epub:main"
