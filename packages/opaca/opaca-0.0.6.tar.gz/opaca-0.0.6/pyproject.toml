[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "opaca"
version = "0.0.6"
description = "Provides helpful tools for building your own OPACA Agent Container."
authors = [
    {name="Oskar Felix Kupke", email="oskarfelix.kupke@gt-arc.com"},
    {name="Tobias KÃ¼ster", email="tobias.kuester@gt-arc.com"},
    {name="Robert Karsten Strehlow", email="robert.strehlow@gt-arc.com"}
]
readme = "README.md"
license = "LicenseRef-OPACA"
license-files = ["LICEN[CS]E"]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.12.0",
    "fastapi>=0.119.0",
    "uvicorn[standard]>=0.37.0",
    "starlette>=0.48.0"
]

[project.urls]
Repository = "https://github.com/GT-ARC/opaca-python-sdk"
Changelog = "https://github.com/GT-ARC/opaca-python-sdk/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]