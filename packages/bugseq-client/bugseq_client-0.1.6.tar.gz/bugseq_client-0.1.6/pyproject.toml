[project]
name = "bugseq-client"
version = "0.1.6"
description = "Python client for BugSeq (https://bugseq.com)"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache 2.0" }
license-files = ["LICEN[CS]E*"]
authors = [{ name = "Josh Chorlton", email = "josh@bugseq.com" }]
dependencies = [
  "authlib>=1.6.1",
  "keyring>=25.6.0",  # can be made optional behind a feature
  "pydantic>=2.11.7",
  "python-dateutil>=2.9.0",
  "requests>=2.32.4",
]

[project.urls]
Homepage = "https://gitlab.com/bugseq-open/bugseq-client-py"
Issues = "https://gitlab.com/bugseq-open/bugseq-client-py/-/issues"

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"
