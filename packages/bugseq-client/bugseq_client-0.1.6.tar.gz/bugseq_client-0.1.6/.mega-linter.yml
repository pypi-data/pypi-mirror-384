---
# Configuration file for MegaLinter
# See all available variables at https://megalinter.io/latest/configuration/ and in linters documentation

REPORT_OUTPUT_FOLDER: .linter/tmpfiles/megalinter-reports/
# LOG_LEVEL: DEBUG

PRINT_ALPACA: false
SHOW_ELAPSED_TIME: true
CLEAR_REPORT_FOLDER: true
FILTER_REGEX_EXCLUDE: "(src/bugseq_client/openapi_client\
  |.linter/tmpfiles\
  )"

PYTHON_MYPY_ARGUMENTS: --cache-dir .linter/tmpfiles/.mypy_cache
PYTHON_RUFF_ARGUMENTS: --cache-dir .linter/tmpfiles/.ruff_cache

DISABLE_LINTERS:
  - SPELL_CSPELL # too annoying with code files, too many false positives
  - PYTHON_PYLINT # coming to ruff: https://github.com/astral-sh/ruff/issues/970

# Disable GitLab status reporter as it requires API access, and a project API key requires GitLab Premium license tier: https://github.com/megalinter/megalinter/issues/1213#issuecomment-1025181186
GITLAB_COMMENT_REPORTER: false

FAIL_IF_MISSING_LINTER_IN_FLAVOR: true

# Run linters but consider errors as errors
ERROR_ON_MISSING_EXEC_BIT: true
FORMATTERS_DISABLE_ERRORS: false

SPELL_LYCHEE_CONFIG_FILE: .linter/configs/lychee.toml
PYTHON_PYRIGHT_CONFIG_FILE: .linter/configs/pyrightconfig.json
COPYPASTE_JSCPD_CONFIG_FILE: .linter/configs/jscpd.json
