---
stages:
  - lint

lint-megalinter:
  stage: lint
  image: oxsecurity/megalinter-python:v8.8.0
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script: ["true"]
  variables:
    # All available variables are described in documentation
    # https://megalinter.io/latest/configuration/
    DEFAULT_WORKSPACE: $CI_PROJECT_DIR
  artifacts:
    when: always
    paths:
      - .linter/tmpfiles/megalinter-reports/*
    expire_in: 1 week
  interruptible: true
