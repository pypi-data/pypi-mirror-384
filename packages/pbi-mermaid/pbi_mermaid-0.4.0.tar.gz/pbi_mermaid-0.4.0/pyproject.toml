[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pbi_mermaid"
dependencies = [
  "jinja2>=3.1.4",
]
description = "Generate Mermaid Markdown Programmatically"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.11.0"

[project.optional-dependencies]
dev = [
  "python-dotenv>=1.0.1",
  "build>=1.2.2",
  "GitPython>=3.1",
  "requests>=2.32.3",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.16",
  "mkdocstrings-python>=0.30.0",
]
[project.urls]
Homepage = "https://github.com/douglassimonsen/pbi_mermaid"
Documentation = "https://douglassimonsen.github.io/pbi_mermaid/"

[tool.hatch.version]
path = "pbi_mermaid/__init__.py"

[tool.doc8]
max-line-length = 120
file-encoding = "utf8"

[tool.ruff]
line-length = 120
preview = true
target-version = "py311"

[tool.bandit]
exclude_dirs = ["tests/**"]
skips = ["B101"]

[tool.mypy]
disable_error_code = "import-untyped"
