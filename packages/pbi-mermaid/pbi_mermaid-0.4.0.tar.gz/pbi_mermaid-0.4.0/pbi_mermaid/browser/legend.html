<table style="position: absolute;bottom: 20px;right: 20px;border: 1px solid black;border-collapse: collapse;">
  <thead>
    <tr>
      <th style="border: 1px solid black;">Class</th>
      <th style="border: 1px solid black;">Style</th>
    </tr>
  </thead>
  <tbody>
    {% for node_class in node_classes %}
    <tr>
      <td style="border: 1px solid black; padding: 0px 3px 0px 3px;">{{node_class.name}}</td>
      <td style="border: 1px solid black; text-align: center;">
        <div style="width: 20px; height: 20px; margin: 3px auto 3px auto; {{node_class.legend_style_text()}}" />
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
