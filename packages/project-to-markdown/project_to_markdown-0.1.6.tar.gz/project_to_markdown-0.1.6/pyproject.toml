[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "project-to-markdown"
version = "0.1.6"
description = "Export a Python project into a single Markdown file."
authors = [{name = "Benaya Trabelsi", email = "benaya7@email.com"}]
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
dependencies = []

[project.scripts]
project-to-markdown = "project_to_markdown.project_to_markdown:main"
markdown-to-project = "project_to_markdown.markdown_to_project:main"

[project.urls]
Homepage = "https://github.com/benayat/codebase_to_markdown"
"Bug Tracker" = "https://github.com/benayat/codebase_to_markdown/issues"