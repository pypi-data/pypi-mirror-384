[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "circuitpython-miniethers"
description = "Circuitpython module for ethereum wallet creation and signing"
version = "1.0.0"
readme = "README.rst"
authors = [
    {name = "Shamba Chowdhury", email = "shambachowdhury2@gmail.com"}
]
urls = {Homepage = "https://github.com/ShambaC/CircuitPython_MiniEthers"}
keywords = [
    "adafruit",
    "blinka",
    "circuitpython",
    "micropython",
    "miniethers",
    "ethereum",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["circuitpython_miniethers"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {optional = {file = ["optional_requirements.txt"]}}
