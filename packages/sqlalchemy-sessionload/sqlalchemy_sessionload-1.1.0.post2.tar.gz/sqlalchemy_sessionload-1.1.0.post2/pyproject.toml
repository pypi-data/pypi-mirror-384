[project]
name = "sqlalchemy-sessionload"
description = "SQLAlchemy load option that loads only from persisted session instances"
authors = [
    { name = "Jan Vollmer", email = "jan@vllmr.dev" },
]
dependencies = [
    "sqlalchemy>=2.0.44",
]
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "sqlalchemy",
    "session",
    "loader",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
]
dynamic = []
version = "1.1.0.post2"

[project.license]
file = "LICENSE"

[project.urls]
Source = "https://github.com/jvllmr/sqlalchemy-sessionload"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
ignore_package_warnings = [
    "pre-commit",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts]
test = "pytest"
cov = "pytest --cov --cov-report=xml"
benchmark = "pytest --benchmark-json benchmark.json"
post_install = "pre-commit install"

[tool.pycln]
all = true

[tool.mypy]
python_version = "3.9"
files = [
    "src/sqlalchemy_sessionload",
    "tests",
]
plugins = [
    "sqlalchemy.ext.mypy.plugin",
]

[tool.pyaphid]
forbidden = [
    "print",
]

[tool.ruff.lint]
ignore = [
    "E731",
]

[dependency-groups]
dev = [
    "black>=25.9.0",
    "mypy>=1.18.2",
    "ruff>=0.14.1",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "isort>=6.1.0",
    "pycln>=2.5.0",
    "pyaphid>=0.3.1",
    "pre-commit>=4.3.0",
    "faker>=37.11.0",
    "pytest-benchmark>=5.1.0",
    "sqlalchemy-utils>=0.42.0",
    "nox>=2025.10.14",
    "types-sqlalchemy-utils>=1.1.0",
]
