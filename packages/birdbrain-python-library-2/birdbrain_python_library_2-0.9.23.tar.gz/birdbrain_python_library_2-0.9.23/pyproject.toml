[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "birdbrain-python-library-2"
version = "0.9.23"
description = "Rewritten Python Library for Birdbrain Technologies Hummingbird Bit and Finch 2."
readme = "README.rst"
requires-python = ">=3.8"
license = "LGPL-3.0-only"
keywords = []
authors = [
  { name = "Frank Morton", email = "fmorton@mac.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/fmorton/birdbrain-python-library-2#readme"
Issues = "https://github.com/fmorton/BirdBrain-Python-Library-2/issues"
Source = "https://github.com/fmorton/birdbrain-python-library-2"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]
	
[tool.black]
line-length = 140
target-version = ["py37"]
skip-string-normalization = true

[tool.pytest.ini_options]
testpaths = ["tests"]