[project]
name = "zenconfig"
version = "2.2.0"
description = "Simple configuration loader for python."
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Gabriel Pajot", email = "gab@lescactus.eu" },
]
urls = { repository = "https://github.com/gpajot/zen-config" }
dependencies = [
    "typing-extensions >=4.10",
]
license-files = ["LICENSE"]

[project.optional-dependencies]
yaml = [ "PyYAML >=6,<7" ]
toml = [ "tomlkit >=0,<1" ]
pydantic = [ "pydantic >=1,<3" ]
attrs = [ "attrs >=22.2,<26" ]

[dependency-groups]
dev = [
    "pytest ==8.4.2",
    "pytest-mock ==3.15.1",
    "ruff ==0.14.1",
    "mypy ==1.18.2",
    "pre-commit ==4.3.0",
    "types-PyYAML ==6",
]

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
plugins = ["pydantic.mypy"]

[tool.ruff.lint]
select = ["A", "B", "E", "F", "I", "PT"]
ignore = ["E501"]
per-file-ignores = { "__init__.py" = ["F401"] }

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_untyped_fields = true

[tool.uv]
build-backend = { module-name = "zenconfig", module-root = "" }

[build-system]
requires = ["uv_build>=0.9.3,<0.10"]
build-backend = "uv_build"
