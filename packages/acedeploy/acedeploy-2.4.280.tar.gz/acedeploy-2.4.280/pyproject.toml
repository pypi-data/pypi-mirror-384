[project]
name = "acedeploy"
version = "2.4.280"
description = "Deployment framework for Snowflake DWH"
authors = [{name = "initions", email =  "ICSMC_EXT_PYPIORG@accenture.com"}
]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "snowflake-connector-python==3.14.0",
    "gitpython==3.1.42",
    "jsonschema==4.23.0",
    "networkx==3.2.1",
    "regex==2024.9.11",
]

[dependency-groups]
dev = [
    "pylint",
    "pytest==7.4.4",
    "pytest-cov",
    "pytest-lazy-fixture",
    "ptvsd",
    "jupyter",
    "pytest-datafiles",
    "twine",
    "wheel",
    "pre-commit",
    "matplotlib",
    "Jinja2",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py38']
