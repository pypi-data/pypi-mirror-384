[project]
name = "icmpx"
version = "0.1.4"
description = "A simple ICMP library for Python"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "rich>=14.2.0",
    "textual>=6.2.1",
]

authors = [
    {name = "oornnery"}
]
license = "MIT"
keywords = ["icmp", "ping", "traceroute", "networking", "asyncio", "textual", "rich"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: System :: Networking",
    "Operating System :: POSIX :: Linux",
]
[dependency-groups]
dev = [
    "textual-dev>=1.8.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.0",
    "taskipy>=1.14.1",
    "ty>=0.0.1a22",
    "icmpx",
]

[project.urls]
"Changelog" = "https://github.com/oornnery/icmpx/blob/main/CHANGELOG.md"
"Source" = "https://github.com/oornnery/icmpx"
"Tracker" = "https://github.com/oornnery/icmpx/issues"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
icmpx = ["style.tcss"]

[project.scripts]
icmpx = "icmpx.__main__:main"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"

[tool.uv.sources]
icmpx = { workspace = true }
