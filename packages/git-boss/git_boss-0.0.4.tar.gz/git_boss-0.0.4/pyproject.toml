[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git_boss"
version = "0.0.4"
description = "Python git project management tool"
authors = [
    { name = "kristof9851" }
]
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.8"
dependencies = [
    "gitpython>=3.1.40",
    "pytest>=7.4.3",
    "pytest-mock>=3.12.0",
    "PyYAML>=6.0"
]

[project.urls]
Homepage = "https://github.com/kristof9851/git_boss"
Issues = "https://github.com/kristof9851/git_boss/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"git_boss" = ["*.yaml"]