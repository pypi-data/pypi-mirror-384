<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-MCP 终端管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- 顶部状态栏 -->
        <div class="header">
            <div class="header-left">
                <h1>AI-MCP 终端</h1>
            </div>
            <div class="header-center">
                <div class="stat-item">
                    <span class="stat-label">内存</span>
                    <span class="stat-value" id="memory-usage">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">运行中</span>
                    <span class="stat-value" id="running-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">空闲</span>
                    <span class="stat-value" id="idle-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总数</span>
                    <span class="stat-value" id="total-count">0</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn" id="lang-toggle" onclick="toggleLanguage()">
                    <span id="lang-icon">🌐</span> <span id="lang-text">EN</span>
                </button>
                <button class="btn btn-danger" id="shutdown-btn" data-zh="结束服务" data-en="Shutdown">结束服务</button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧终端列表 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>终端列表</h3>
                    <button class="btn btn-primary btn-sm" id="new-terminal-btn">+ 新建</button>
                </div>
                <div class="terminal-list" id="terminal-list">
                    <!-- 终端项将动态添加 -->
                </div>
            </div>

            <!-- 右侧终端显示区 -->
            <div class="terminal-area">
                <div class="terminal-header">
                    <span class="terminal-title" id="current-terminal-title">选择一个终端</span>
                    <div class="terminal-actions">
                        <button class="btn btn-sm" id="clear-btn">清屏</button>
                        <button class="btn btn-danger btn-sm" id="kill-btn">结束</button>
                    </div>
                </div>
                <div class="terminal-container" id="terminal-container">
                    <div class="terminal-placeholder">
                        <p>👈 从左侧选择或创建一个终端会话</p>
                    </div>
                </div>
                <div class="terminal-input-area" id="input-area" style="display: none;">
                    <input type="text" id="command-input" placeholder="输入命令...按Enter执行">
                    <button class="btn btn-primary" id="execute-btn">执行</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
