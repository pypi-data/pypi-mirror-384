[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
genie_flow = "genie_flow"

[project]
name = "genie_flow"
maintainers = [
    { name = "Willem van Asperen", email = "willem.van.asperen@paconsulting.com" },
]
description = "Core classes for Genie Flow"
readme = "README.md"
requires-python = ">=3.11.0"
license = "Apache-2.0"
license-files = [
    "LICENSES",
    "NOTICES",
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: Celery",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies=[
    "genie-flow-invoker~=0.7.0",
    "loguru~=0.7",
    "python-statemachine~=2.3",
    "pydantic~=2.11",
    "jinja2~=3.1",
    "fastapi~=0.115",
    "celery~=5.5",
    "redis~=5.2",
    "python-redis-lock~=4.0",
    "dependency-injector~=4.42",
    "jmespath-community~=1.1",
    "python-snappy~=0.7",
    "ulid-py~=1.1",
    "pyaml~=25.1",
    "pymongo~=4.12.1",
    "uvicorn==0.34",
]
dynamic = ["version"]

[project.urls]
Homepage="https://genieversum.github.io"
Repository="https://github.com/genieversum/genie-flow"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-docker",
]