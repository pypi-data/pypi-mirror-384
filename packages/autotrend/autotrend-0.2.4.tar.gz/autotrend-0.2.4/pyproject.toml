[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "autotrend"
version = "0.2.4"
description = "Local Linear Trend Extraction for Time Series"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Chotanansub Sophaken", email = "chotanansub.s@gmail.com"}
]
keywords = ["time-series", "trend-extraction", "linear-regression", "segmentation", "decomposition"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/chotanansub/autotrend"
Documentation = "https://github.com/chotanansub/autotrend#readme"
Repository = "https://github.com/chotanansub/autotrend"
"Bug Reports" = "https://github.com/chotanansub/autotrend/issues"

[tool.setuptools]
packages = ["autotrend", "autotrend.core", "autotrend.data", "autotrend.data.sythn_data", "autotrend.visualization", "autotrend.decomposition"]

[tool.setuptools.package-data]
autotrend = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"