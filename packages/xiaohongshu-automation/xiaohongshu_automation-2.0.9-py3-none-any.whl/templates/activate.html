<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书自动化工具 - 许可证激活</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid {status_color};
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            font-weight: 500;
            color: #555;
        }
        
        .status-value {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .machine-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .help-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 14px;
        }
        
        .api-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .api-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔑 许可证激活</h1>
            <p>小红书自动化工具</p>
        </div>
        
        <div class="status-card">
            <div class="status-row">
                <span class="status-label">📋 许可证状态:</span>
                <span class="status-value">{license_status}</span>
            </div>
            {expiry_rows}
            <div class="status-row">
                <span class="status-label">🏷️ 许可证类型:</span>
                <span class="status-value">{license_type}</span>
            </div>
        </div>
        
        <div class="machine-info">
            <strong>🖥️ 机器ID:</strong> {machine_id}
            <div class="help-text">请向软件提供商提供此机器ID以获取专用激活码</div>
        </div>
        
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>
        
        <form id="activationForm">
            <div class="form-group">
                <label for="activationCode">激活码</label>
                <input type="text" id="activationCode" name="activationCode" 
                       placeholder="请输入激活码 (格式: MONTH-XXXXXXXX-XXXXXXXXXX-XXXXXXXXXXXXXXXXXXXX)" 
                       required>
                <div class="help-text">
                    支持的激活码类型: WEEK (7天), MONTH (30天), QUARTER (90天), YEAR (365天)
                </div>
            </div>
            
            <button type="submit" class="btn" id="activateBtn">
                🚀 激活许可证
            </button>
        </form>
        
        <div class="footer">
            <p>💡 需要帮助？访问 <a href="/docs" class="api-link">API 文档</a> 了解更多信息</p>
            <p>📧 如需获取激活码，请联系软件提供商</p>
        </div>
    </div>
    
    <script>
        document.getElementById('activationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const activationCode = document.getElementById('activationCode').value.trim();
            const submitBtn = document.getElementById('activateBtn');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            // 隐藏之前的提示
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            if (!activationCode) {
                showError('请输入激活码');
                return;
            }
            
            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ 激活中...';
            
            try {
                const response = await fetch('/license/activate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        activation_code: activationCode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`🎉 激活成功！许可证延长 ${result.extended_days} 天，新的有效期至: ${result.new_expiry}`);
                    document.getElementById('activationCode').value = '';
                    
                    // 3秒后刷新页面
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    showError(result.message || '激活失败');
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            } finally {
                // 恢复按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 激活许可证';
            }
        });
        
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = '❌ ' + message;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
