name: Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main



permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[docs]"

      - name: Deploy documentation
        run: |
          mkdocs gh-deploy --force
