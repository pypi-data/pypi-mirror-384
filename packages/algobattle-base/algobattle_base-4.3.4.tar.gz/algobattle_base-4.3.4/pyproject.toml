[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "algobattle-base"
version = "4.3.4"
description = "The Algobattle lab course package."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Imogen Hergeth" },
    { name = "Jan Dreier" },
    { name = "Henri Lotze" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
dependencies = [
    "docker>=7.1.0",
    "pydantic>=2.11.9",
    "anyio>=4.11.0",
    "typer>=0.19.2",
    "typing-extensions>=4.15.0",
    "tomlkit>=0.13.3",
    "jinja2>=3.1.6",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://algobattle.org"
Documentation = "https://algobattle.org/docs"
Repository = "https://github.com/Benezivas/algobattle"

[project.optional-dependencies]
dev = [
    "ruff>=0.13.2",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.3",
    "pymdown-extensions>=10.7",
    "mkdocstrings[python]>=0.24.0",
    "mdx-include>=1.4.2",
]

[project.scripts]
algobattle = "algobattle.cli:app"

[tool.ruff]
preview = true
line-length = 120
exclude = [
    "docs/src",
]

[tool.ruff.lint]
select = [
    "F",
    "E4",
    "E7",
    "E9",
    "I",
    "UP",
    "YTT",
    "ASYNC",
    "BLE",
    "FBT",
    "B",
    "C4",
    "DTZ",
    "ISC",
    "G",
    "PIE",
    "PYI",
    "SLOT",
    "SIM",
    "PTH",
    "TRY",
    "FLY",
    "PERF",
    "FURB",
    "RUF",
]
ignore = [
    "TRY003",
    "PIE790",
    "FBT001",
    "FBT002",
    "B027",
    "FBT003",
    "RUF001",
    "RUF036",
    "BLE001",
    "DTZ005",
    "ASYNC109",
]

[tool.ruff.lint.isort]
split-on-trailing-comma = false
combine-as-imports = true

[tool.pyright]
exclude = [
    ".venv",
    "docs",
]
typeCheckingMode = "standard"
disableBytesTypePromotions = true
strictDictionaryInference = true
strictListInference = true
strictSetInference = true
deprecateTypingAliases = true
enableExperimentalFeatures = true
reportAssertAlwaysTrue = "information"
reportUnusedExpression = "information"
reportConstantRedefinition = "warning"
reportDeprecated = "information"
reportDuplicateImport = "information"
reportIncompleteStub = "warning"
reportInconsistentConstructor = "error"
reportInvalidStubStatement = "warning"
reportMatchNotExhaustive = "warning"
reportMissingParameterType = "warning"
reportMissingTypeArgument = "none"
reportPrivateUsage = "none"
reportTypeCommentUsage = "information"
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "warning"
reportUnknownVariableType = "none"
reportUnnecessaryCast = "information"
reportUnnecessaryIsInstance = "information"
reportUnnecessaryComparison = "information"
reportUnnecessaryContains = "information"
reportUnusedCoroutine = "warning"
reportUntypedFunctionDecorator = "warning"
reportUntypedClassDecorator = "warning"
reportUntypedBaseClass = "warning"
reportUntypedNamedTuple = "warning"
reportCallInDefaultInitializer = "none"
reportImportCycles = "warning"
reportPropertyTypeMismatch = "error"
reportShadowedImports = "warning"
reportUnnecessaryTypeIgnoreComment = "information"
reportUninitializedInstanceVariable = "warning"
reportFunctionMemberAccess = "warning"
reportOverlappingOverload = "warning"
