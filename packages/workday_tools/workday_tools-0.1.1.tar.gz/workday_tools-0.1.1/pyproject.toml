[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "workday_tools"
version = "0.1.1"
description = "Python tools for accessing Workday RaaS endpoints."
authors = [{name = "Mark W Anderson", email = "nosrednakram@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords = ["workday", "raas", "api", "rest"]
requires-python = ">=3.7"
dependencies = [
    "requests",
    "pyyaml"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-mock"
]

[tool.flit.module]
name = "workday_tools_nosrednakram"

[tool.flit.sdist]
exclude = ['.DS_Store']
