[project]
name = "ellippy"
description = "An elliptic integral library for Python"
authors = [{ name = "Sira Pornsiriprasert", email = "code@psira.me" }]
maintainers = [{ name = "Sira Pornsiriprasert", email = "code@psira.me" }]

dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

dependencies = [
    "maturin>=1.9.4",
    "numpy>=2.2.6",
]

[project.urls]
Homepage = "https://github.com/p-sira/ellippy"
Repository = "https://github.com/p-sira/ellippy"
Issues = "https://github.com/p-sira/ellippy/issues"
Documentation = "https://p-sira.github.io/ellippy/"

[tool.maturin]
python-source = "python"
module-name = "ellippy.ellippy_binding"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "myst-parser>=4.0.1",
    "pydata-sphinx-theme>=0.16.1",
    "pytest>=8.4.2",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinxcontrib-napoleon>=0.7",
]

[tool.pytest.ini_options]
pythonpath = ["."]
