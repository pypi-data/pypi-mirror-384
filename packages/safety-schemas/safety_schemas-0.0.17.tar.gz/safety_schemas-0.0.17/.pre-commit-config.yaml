default_language_version:
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        name: -> Check large files added
      - id: check-toml
        name: -> Check toml sintax issues
      - id: check-yaml
        name: -> Check yaml sintax issues
        args:
          - --unsafe
      - id: end-of-file-fixer
        name: -> Check end of files
      - id: trailing-whitespace
        name: -> Check trailing whitespaces
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        name: -> Check pyupgrade
        args:
          - --py3-plus
          - --keep-runtime-typing
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.253"
    hooks:
      - id: ruff
        name: -> Running ruff linter
        args:
          - --fix
          - --exit-non-zero-on-fix
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: -> Check line sorting by isort
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        name: -> Applying Black formatting
  - repo: local
    hooks:
      - id: pyupio/safety-v2-beta
        name: -> Running a Safety Check (Python Poetry lock)
        language: docker_image
        entry: pyupio/safety-v2-beta:latest check
        pass_filenames: false
        args: [ "-r", "poetry.lock" ]
        stages: [push]
        always_run: true
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.42.1
    hooks:
      - id: commitizen
        name: -> Running commit linter
      - id: commitizen-branch
        name: -> Running branch linter
        stages: [push]
