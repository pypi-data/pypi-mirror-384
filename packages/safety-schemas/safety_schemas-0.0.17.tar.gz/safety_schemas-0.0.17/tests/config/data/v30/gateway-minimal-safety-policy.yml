version: '3.0'

installation:
  default-action: allow
  audit-logging:
    enabled: true
  allow:
    packages:
      - ecosystem: pip
        specifications:
          - "boto3==2.14"
          - "django>=2.0"
          - "flask>=1.0"
          - "jinja2~=2.0"
    vulnerabilities:
      59901:
        reason: We are not impacted by this vulnerability
        expires: '2024-03-15'
      62044:
        reason: No upstream python images provide updated pip yet
        expires: '2024-06-01'
  deny:
    packages:
      warning-on-any-of:
        age-below: "3 months"
        packages:
          - ecosystem: pip
            specifications:
              - safety
      block-on-any-of:
        age-below: "1 month"
        packages:
          - ecosystem: pip
            specifications:
              - safety
    vulnerabilities:
      warning-on-any-of:
        cvss-severity:
          - critical
          - high
      block-on-any-of:
        cvss-severity:
          - critical