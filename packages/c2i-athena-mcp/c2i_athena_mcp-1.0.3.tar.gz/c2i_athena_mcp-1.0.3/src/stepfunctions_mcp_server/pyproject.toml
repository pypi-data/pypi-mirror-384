[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stepfunctions_mcp_server"
version = "0.1.0"
authors = [
  { name = "GitHub Copilot", email = "example@example.com" }
]
description = "MCP Server for AWS Step Functions"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
    "boto3>=1.37.35",
    "mcp[cli]>=1.6.0",
    "pandas>=2.2.3",
]

[project.scripts]
athena-mcp = "stepfunctions_mcp_server.server:main"

[tool.hatch.build.targets.wheel]
packages = ["stepfunctions_mcp_server"]

[project.urls]
"Homepage" = "https://github.com/example/stepfunctions-mcp-server"
"Bug Tracker" = "https://github.com/example/stepfunctions-mcp-server/issues"
