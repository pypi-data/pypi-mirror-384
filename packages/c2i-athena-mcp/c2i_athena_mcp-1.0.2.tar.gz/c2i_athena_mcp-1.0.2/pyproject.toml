[project]
name = "c2i-athena-mcp"
version = "1.0.2"
description = "C2i Genomics Athena MCP Server with MRD calculation tools"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "C2i Genomics", email = "dev@c2i-genomics.com" }
]
license = { text = "MIT" }
keywords = ["mcp", "athena", "aws", "genomics", "mrd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "mcp>=1.0.0",
    "fastmcp>=0.3.0",
    "boto3>=1.34.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0"
]

[project.scripts]
c2i-athena-mcp = "c2i_athena_mcp.server:main"

[project.urls]
Homepage = "https://github.com/c2i-genomics/c2i-athena-mcp"
Documentation = "https://github.com/c2i-genomics/c2i-athena-mcp#readme"
Repository = "https://github.com/c2i-genomics/c2i-athena-mcp"
Issues = "https://github.com/c2i-genomics/c2i-athena-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/c2i_athena_mcp"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
target-version = "py311"
line-length = 88