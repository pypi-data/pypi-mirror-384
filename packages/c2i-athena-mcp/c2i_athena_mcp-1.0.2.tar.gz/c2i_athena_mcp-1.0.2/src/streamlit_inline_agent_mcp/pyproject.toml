[project]
name = "mcp-agent-ui-utils"
version = "0.1.0"
description = "Streamlit UI for Inline Agent MCP integration."
authors = [
    { name = "Tomer Lauterman", email = "tomer.lauterman@veracyte.com" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "streamlit",
    "boto3",
    "python-dotenv",
    "InlineAgent",
    "fsspec>=2025.3.2",
]

[tool.uv]
# Optional: add editable install support

[tool.uv.sources]
InlineAgent = { path = "../InlineAgent", editable = true }

[project.scripts]
# Optional: add running scripts

# Add this section to tell Hatch where to find the package files
[tool.hatch.build.targets.wheel]
packages = ["mcp_agent_ui_utils"]

[tool.hatch.build]
include = ["mcp_agent_ui_utils/mcp.json"]
