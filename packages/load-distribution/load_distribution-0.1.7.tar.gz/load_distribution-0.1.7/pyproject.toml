[project]
name = "load-distribution"
dynamic = ["version", "description"]
readme = "README.md"
authors = [
    { name = "Connor Ferster", email = "connor@structuralpython.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.0.0",
    "shapely>=2.0.0"
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
]
