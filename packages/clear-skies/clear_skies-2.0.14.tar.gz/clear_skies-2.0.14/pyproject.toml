[project]
name = "clear-skies"
description = "A framework for building backends in the cloud"
version = "2.0.14"
license = "MIT"
readme = "./README.md"
authors = [{name = "Conor Mancone", email = "cmancone@gmail.com"}]
requires-python = '>=3.11,<4.0'
dependencies = ['dateparser (>=1.1.8,<2.0.0)', 'requests (>=2.31.0,<3.0.0)', 'typing-extensions (>=4.12.0,<5.0.0) ; python_version >= "3.10" and python_version < "3.11"', 'wrapt (>=1.16.0,<2.0.0)']
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]

[project.optional-dependencies]
secrets = ['akeyless (>=4.0.0,<5.0.0)', 'akeyless-cloud-id (>=0.2.3,<0.3.0)']
mysql = ['pymysql (>=1.1.0,<2.0.0)']
jwcrypto = ['jwcrypto (>=1.5.6,<2.0.0)']

[project.urls]
Documentation = "https://clearskies.io/"
Repository = "https://github.com/clearskies-py/clearskies"
Issues = "https://github.com/clearskies-py/clearskies/issues"
Changelog = "https://github.com/clearskies-py/clearskies/blob/main/CHANGELOG.md"

# This is the dedicated section for uv"s configuration
[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.16.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
    "types-requests>=2.32.4",
    "types-dateparser>=1.2.2.20250627",
    "types-jwcrypto>=1.5.0.20250516",
    "types-pymysql>=1.1.0.20250516",
]
docs = [
    "clear-skies-doc-builder>=2.0.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clearskies"]

[tool.hatch.build]
exclude = [
    "src/clearskies/*_test.py",
    "src/clearskies/**/*_test.py",
    "src/clearskies/integration_tests/*",
    "docs/**"
]

[tool.black]
line-length = 120
skip-magic-trailing-comma = false
preview = false

[tool.mypy]
python_version = "3.11"

exclude = [
    ".*_test\\.py$",
    "docs/.*"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --ignore=src/clearskies/contexts/test.py --cache-clear"
testpaths = [
    "tests",
    "integration",
]
pythonpath = [
  "app"
]

# Add a specific rule for wrapt
[[tool.mypy.overrides]]
module = "wrapt"
ignore_missing_imports = true
