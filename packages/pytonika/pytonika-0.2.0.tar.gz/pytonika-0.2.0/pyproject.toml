[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytonika"
version = "0.2.0"
description = "Python wrapper for the Teltonika API."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
  { name = "Iker García Calviño", email = "iker.gcalvino@udc.es" }
]

keywords = ["teltonika", "api", "python", "networking", "routers", "gateways", "access-points", "switches"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Networking",
  "Topic :: Communications",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "httpx>=0.28.1"
]

[project.urls]
Homepage = "https://github.com/ikergcalvino/pytonika"
Repository = "https://github.com/ikergcalvino/pytonika.git"
Issues = "https://github.com/ikergcalvino/pytonika/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytonika*"]
exclude = ["tests*", "venv*", "dist*", "build*"]

[tool.setuptools]
zip-safe = false
