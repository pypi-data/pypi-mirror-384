[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "feature-suggestion-agent"
version = "0.1.2"
description = "An intelligent agent for suggesting features for machine learning datasets"
authors = [{ name = "StepFunction AI", email = "team@stepfunction.ai" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = ["sfn-blueprint>=0.6.13", "pandas", "pydantic-settings"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
# Ignore deprecation warnings from dependencies
filterwarnings = ["ignore::DeprecationWarning"]

[project.urls]
Homepage = "https://github.com/stepfnAI/feature_suggestion_agent"
Issues = "https://github.com/stepfnAI/feature_suggestion_agent/issues"
