site_name: remarx Documentation
site_description: Code for identifying Marx quotes associated with the CDH project Citing Marx
site_author: Center for Digital Humanities at Princeton
site_url: https://princeton-cdh.github.io/remarx/
repo_name: Princeton-CDH/remarx
repo_url: https://github.com/Princeton-CDH/remarx
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant.preview
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
nav:
  - Overview: index.md
  - Technical Design: technical-design.md
  - Developer Notes: devnotes.md
  - Code Documentation: api/index.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            backlinks: tree
            docstring_section_style: spacy
            docstring_style: sphinx
            filters: public
            heading_level: 1
            inherited_members: false
            line_length: 88
            merge_init_into_class: true
            parameter_headings: false
            relative_crossrefs: true
            scoped_crossrefs: true
            separate_signature: true
            show_bases: true
            show_inheritance_diagram: false
            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: true
            show_signature_annotations: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            unwrap_annotated: true
            members_order: source
            group_by_category: false
            show_category_heading: false
            show_submodules: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [!relative $config_dir]
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
watch:
  - docs
  - mkdocs.yml
  - src
not_in_nav: | # for now ignore the mermaid diagram
  /images/system-architecture-diagram.md
extra:
  version:
    provider: mike
