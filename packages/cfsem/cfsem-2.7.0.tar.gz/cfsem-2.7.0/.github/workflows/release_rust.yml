name: release_rust

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - release

jobs:

  test:
    uses: ./.github/workflows/test_rust.yml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@v2
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
