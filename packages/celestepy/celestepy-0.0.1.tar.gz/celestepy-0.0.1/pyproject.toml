[project]
name = "celestepy"
version = "0.0.1"
description = "Celeste AI Framework - Placeholder package (use celeste-ai instead)"
authors = [{name = "agent-kai", email = "kai@celeste-ai.co"}]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "ml", "multimodal", "openai", "anthropic", "google", "celeste"]

[project.urls]
Homepage = "https://celeste-ai.co"
Repository = "https://github.com/celeste-kai/celeste-ai"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/celestepy"]