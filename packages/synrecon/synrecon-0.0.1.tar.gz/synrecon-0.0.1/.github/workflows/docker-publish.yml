# .github/workflows/docker-publish.yml
name: Publish SynRecon Docker Package

on:
  push:
    # Fire on semver tags for real releases…
    tags:
      - 'v*.*.*'
    # …and on any push to the refractor branch for testing
    branches:
      - 'docker'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up QEMU (optional, for multi‑arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            tieulongphan/synrecon:${{ github.ref_name }}
            tieulongphan/synrecon:latest