[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synrecon"
version = "0.0.1"
authors = [
    {name="Tieu Long Phan", email="tieu@bioinf.uni-leipzig.de"}
]
description = "Utility for reaction modeling using graph grammar"
readme = "README.md"
long-description = {file = "CHANGELOG.md"}
long-description-content-type = "text/markdown"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "synkit>=1.0.1",
    "pulp>=3.3.0"
]

[project.optional-dependencies]
all = ["numpy>=2.2.0", "pandas>=1.5.3"]
docs = [
  "sphinx>=6.0",
  "sphinx-rtd-theme",
  "sphinxcontrib-bibtex",
]

[project.scripts]
synrecon = "synrecon.cli:main"

[project.urls]
homepage = "https://github.com/TieuLongPhan/synrecon"
source = "https://github.com/TieuLongPhan/synrecon"
issues = "https://github.com/TieuLongPhan/synrecon/issues"
documentation = "https://synrecon.readthedocs.io/en/latest/"