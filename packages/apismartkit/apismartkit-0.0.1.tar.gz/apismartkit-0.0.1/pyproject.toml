[project]
name = "apismartkit"
version = "0.0.1"
description = "Умный и мощный Python клиент для работы с REST API с синхронным и асинхронным интерфейсом, встроенной валидацией, пагинацией, повторными попытками и middleware системой"
license = {text = "MIT"}
keywords = [
    "api-client",
    "rest-api",
    "http-client",
    "async",
    "pydantic",
    "validation",
    "pagination",
    "retry",
    "middleware",
    "circuit-breaker",
]
authors = [
    { name = "skulap", email = "skulap01@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.11.10,<3.0.0)",
    "tenacity (>=9.1.2,<10.0.0)"
]

[tool.poetry]
packages = [{include = "apismartkit", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.2,<9.0.0"
pytest-mock = "^3.15.0"
fakeredis = "^2.31.1"
black = ">=25.1.0,<26.0.0"
ruff = ">=0.13.0,<0.14.0"
pytest-asyncio = "^1.2.0"
