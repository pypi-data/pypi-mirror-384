[project]
name = "apeex"
version = "0.1.0a1"
description = "A modular, interface-driven web framework inspired by Symfony, built on top of FastAPI."
authors = [{ name = "Apeex Team", email = "team@apeex.dev" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["framework", "fastapi", "symfony", "web", "dependency-injection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]

[project.urls]
Homepage = "https://github.com/dvakhitov/apeex-framework"
Documentation = "https://github.com/dvakhitov/apeex-framework"
Source = "https://github.com/dvakhitov/apeex-framework"

[tool.poetry]
packages = [{ include = "apeex" }]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.0"
uvicorn = "^0.30.0"
SQLAlchemy = "^2.0.22"
asyncpg = "^0.30.0"
aiosqlite = "^0.18.0"
PyYAML = "^6.0"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"
isort = "^5.13.0"
flake8 = "^7.0.0"
mypy = "^1.11.0"
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"