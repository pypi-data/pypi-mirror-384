[project]
name = "wyrmx-core"
version = "0.1.14"
description = "Wyrmx Core is the framework engine for Wyrmx, offering DI, decorators, routing, and architecture patterns on top of FastAPI."

authors = [{ name = "Yousri Aouledissa", email = "aouledissayousri@gmail.com" }]

readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi (>=0.116.0)",
    "sqlalchemy (>=2.0.41,<3.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
]

[[tool.poetry.packages]]
include = "wyrmx_core"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
