[project]
name = "mercapi-shops"
version = "0.0.5"
description = "Unofficial Mercari Shops async client (jp.mercari.com / mercari-shops.com)"
authors = [{ name = "EricMeteorite" }]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
dependencies = [
  "httpx[http2]>=0.24,<0.28",
  "cryptography>=42,<45"
]
license = { file = "LICENSE" }

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: AsyncIO",
  "Typing :: Typed",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Internet :: WWW/HTTP"
]
keywords = ["mercari", "mercari-shops", "mercari-shops.com", "jp.mercari.com", "graphql", "async", "httpx", "dpop"]

[project.urls]
Homepage = "https://github.com/EricMeteorite"
Repository = "https://github.com/EricMeteorite/mercapi_shops"
Issues = "https://github.com/EricMeteorite/mercapi_shops/issues"

[project.optional-dependencies]
# 可选：一键装开发/测试工具（不影响最小安装）
dev = [
  "pytest>=7",
  "pytest-asyncio>=0.23",
  "pytest-cov>=4",
  "ruff>=0.5",
  "mypy>=1.10",
  "types-requests"
]
# 可选：Linux 上的事件循环/压缩加速（非必须）
speedups = [
  "uvloop>=0.17; sys_platform == 'linux'",
  "brotlicffi>=1.1.0; platform_python_implementation != 'PyPy'"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["mercapi_shops*"]

# 声明需要被包含的包内静态文件（这里是 py.typed）
[tool.setuptools.package-data]
mercapi_shops = ["py.typed"]

# （可选）如果你将来想提供命令行脚本，可以这样暴露：
# [project.scripts]
# mercapi-shops = "mercapi_shops.cli:main"
