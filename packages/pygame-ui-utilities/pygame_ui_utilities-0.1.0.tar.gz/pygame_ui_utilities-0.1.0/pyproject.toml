[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-ui-utilities"
version = "0.1.0"
description = "A collection of useful Pygame UI components and utilities"
authors = [
    {name = "William Goosen", email = "william.goosen@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["pygame", "ui", "buttons", "game-development", "gui"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: pygame",
]

dependencies = [
    "pygame-ce>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
    "black",
]

[project.urls]
Homepage = "https://github.com/WilliamGoosen/pygame-utilities"