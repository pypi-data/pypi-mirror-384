# Filters used by [dorny/path-filters](https://github.com/dorny/paths-filter)
# to detect changes in each subproject, and only run the corresponding jobs.

rust: &rust
  - "Cargo.lock"
  - "Cargo.toml"
  - "src/**"

python: &python
  - *rust
  - "python/**"
  - "guppy_examples/**"
  - "pyproject.toml"
  - "uv.lock"

rust-workflow:
  - *rust
  - ".github/workflows/ci-rs.yml"

python-workflow:
  - *python
  - ".github/workflows/ci-py.yml"

qir-runner:
  - *rust
  - "guppy_examples/**"
  - ".github/workflows/ci-qir-runner.yml"

build-wheels:
  - *rust
  - *python
  - ".github/workflows/build-wheels.yml"
