[package]
name = "rust_pyfunc"
version = "0.44.8"
edition = "2021"
description = "A collection of high-performance Python functions implemented in Rust"
readme = "README.md"
authors = ["chenzongwei"]
license = "MIT"
repository = "https://github.com/chen-001/rust_pyfunc"
keywords = ["python", "rust", "algorithms", "performance"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_pyfunc"
crate-type = ["cdylib", "rlib"]

[dependencies]
packed_simd_2 = { version = "0.3.8", features = ["into_bits"], optional = true }
pyo3 = { version = "0.18", features = ["extension-module"] }
ndarray = "0.15"
nalgebra = "0.32"
faer = "0.19"
numpy = "0.18"
rayon = "1.8"
rand = { version = "0.8", features = ["std"] }
chrono = "0.4"
sys-info = "0.9"
num_cpus = "1.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rmp-serde = "1.1"
crossbeam = "0.8.2"
bincode = "1.3"
base64 = "0.21"
memmap2 = "0.9"
libc = "0.2"
lapack = "0.19"
ndarray-rand = "0.14.0"
ordered-float = "3.0"
arrow = "51.0"
parquet = "51.0"
rustc-hash = "1.1"
thiserror = "1.0"
roots = "0.0.8"
log = "0.4"
# Unix-specific dependencies for fork mode
[target.'cfg(unix)'.dependencies]
nix = { version = "0.27", features = ["process", "signal", "fs"] }

[dev-dependencies]
criterion = "0.5"




[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3

[build-dependencies]
pkg-config = "0.3"
