[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flybehavior-response"
version = "0.1.0"
description = "CLI and helpers for scoring Drosophila proboscis responses from envelope or raw coordinate data."
authors = [{name = "Cole Hanan", email = "cole.hanan11@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.23,<2.0",
  "scipy>=1.9,<1.13",
  "pandas>=1.5,<3.0",
  "scikit-learn>=1.2,<1.5",
  "matplotlib>=3.6,<3.10",
  "typer[all]>=0.9,<1.0",
  "joblib>=1.2,<1.6",
  "hdbscan>=0.8,<0.9",
  "umap-learn>=0.5,<0.6",
  "pyyaml>=6.0,<7.0"
]

[project.urls]
Homepage = "https://notReal.com"

[project.scripts]
flypca = "flypca.cli:app"
flybehavior-response = "flybehavior_response.cli:main"

[tool.hatch.build.targets.wheel]
packages = [
  "src/flybehavior_response",
  "src/flypca",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/flybehavior_response",
  "src/flypca",
  "configs",
  "examples",
  "stats",
  "unsup",
  "README.md",
  "README_response.md",
  "pyproject.toml",
  "requirements.txt",
  "train_model.py",
  "label_videos.py",
]

