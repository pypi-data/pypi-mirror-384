[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]", "jrl-cmakemodules"]

[project]
dependencies = ["jrl-cmakemodules"]
description = "Set of robot URDFs for benchmarking and developed examples."
license = "BSD-3-Clause"
name = "example-robot-data"
version = "4.4.0"

[project.urls]
homepage = "https://github.com/cmake-wheel/example-robot-data"
upstream = "https://github.com/gepetto/example-robot-data"

[tool.cmeel]
build-number = 1
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=OFF",
]
has-binaries = false
has-sitelib = false
run-tests = false

[tool.ruff]
extend-exclude = ["cmake"]

[tool.ruff.lint]
extend-select = ["I", "NPY", "RUF", "UP", "W"]

[tool.ruff.lint.isort]
known-first-party = ["example_robot_data"]

[tool.tomlsort]
all = true
