[tool.poetry]
name = "missensemble"
version = "0.1.9"  # placeholder, will be overridden by setuptools_scm
description = "A package for missing data imputation"
authors = [
    "Dimitris Katsimpokis <dimi.katsimpokis@gmail.com>",
    "Frank Martin <f.martin@iknl.nl>"
]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/dkatsimpokis/MissEnsemble"
packages = [{include = "missensemble", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^2.3.2"
pandas = "^2.3.1"
scikit-learn = "^1.7.1"
xgboost = "^3.0.2"
seaborn = "^0.13.2"
matplotlib = "^3.10.3"
pytest = "^8.4.1"
poetry-dynamic-versioning = "^1.9.1"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"