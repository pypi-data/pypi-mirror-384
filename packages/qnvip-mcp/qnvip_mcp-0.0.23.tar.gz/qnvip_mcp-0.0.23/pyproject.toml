[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qnvip-mcp"
version = "0.0.23"
authors = [
    {name = "lichaojie"}
]
description = "青年优品mcp工具集"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp",
    "openpyxl",
    "pandas",
    "requests",
]

[project.urls]
Homepage = "https://github.com/yourusername/my-web-service"

[project.scripts]
qnvip-mcp = "qnvip_mcp.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["qnvip_mcp*"]
