[build-system]
requires = ["hatchling >= 1.26", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "smu-ontwins-demo"
version = "0.1.60"
description = "Functions for SMU OnTwins demo package"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "IGI Korea", email = "customer@ontwins.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]
dependencies = [
  "gql[requests]",
  "pip>=25.2",
  "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/igikorea/oss-smu-ontwins-demo.git"

[tool.hatch.build.targets.wheel]
packages = [
  "src/ontwins",
  "src/smu",
  "src/tools"
]
include = [
  "src/py.typed",
]

[tool.hatch.build]
exclude = ["/dist", "deploy.sh"]

[tool.hatch.version]
source = "vcs"
