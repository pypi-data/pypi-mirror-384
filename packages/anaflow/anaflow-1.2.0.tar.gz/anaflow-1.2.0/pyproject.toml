[build-system]
requires = [
    "setuptools>=77",
    "wheel",
    "Cython>=3",
    "numpy>=2",
    "scipy>=1.5.4",
    "pentapy>=1.1.0,<2",
    "setuptools_scm[toml]>=7",
]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.9"
name = "anaflow"
authors = [{name = "Sebastian Mueller", email = "sebastian.mueller@ufz.de"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version"]
description = "AnaFlow - analytical solutions for the groundwater-flow equation."
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "numpy>=1.20.0",
    "pentapy>=1.1.0,<2",
    "scipy>=1.5.4",
]

[project.optional-dependencies]
doc = [
    "myst-parser",
    "matplotlib>=3.7",
    "numpydoc>=1.1",
    "sphinx>=7",
    "sphinx-gallery>=0.8",
    "sphinx-rtd-theme>=3",
]
test = ["pytest-cov>=3"]
check = [
  "black>=25",
  "isort[colors]",
  "ruff>=0.5.0",
  "cython-lint",
]

[project.urls]
Homepage = "https://github.com/GeoStat-Framework/AnaFlow"
Documentation = "https://anaflow.readthedocs.io"
Source = "https://github.com/GeoStat-Framework/anaflow"
Tracker = "https://github.com/GeoStat-Framework/anaflow/issues"
Changelog = "https://github.com/GeoStat-Framework/anaflow/blob/main/CHANGELOG.md"
Conda-Forge = "https://anaconda.org/conda-forge/anaflow"

[tool.setuptools_scm]
write_to = "src/anaflow/_version.py"
write_to_template = "__version__ = '{version}'"
local_scheme = "no-local-version"
fallback_version = "0.0.0.dev0"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
    "py313",
]

[tool.coverage]
    [tool.coverage.run]
    source = ["anaflow"]
    omit = [
        "*docs*",
        "*examples*",
        "*tests*",
    ]

    [tool.coverage.report]
    exclude_lines = [
        "pragma: no cover",
        "if __name__ == '__main__':",
        "def __repr__",
        "def __str__",
    ]

[tool.ruff]
line-length = 88
target-version = "py39"
exclude = ["_version.py"]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
]

[tool.cibuildwheel]
# Switch to using build
build-frontend = "build"
# Disable building py3.6/7/8, pp3.8, 32bit linux
skip = ["*-win32", "*_i686", "*-musllinux_*", "cp31?t-*"]
# Run the package tests using `pytest`
test-extras = "test"
test-command = "pytest -v {package}/tests"

environment.PIP_ONLY_BINARY = "numpy,scipy"
environment.PIP_PREFER_BINARY = "1"
