[project]
name = "gamslib"
version = "0.7.0"
description = "Modules and subpackages used in various GAMS5 related projects"
authors = [
    { name = "Gunter Vasold", email = "gunter.vasold@uni-graz.at" },
    { name = "Fabio Tosques", email = "fabio.tosques@uni-graz.at" }
]
dependencies = [
    "pylightxl>=1.61",
    "pydantic>=2.12.2",
    "python-dotenv>=1.1.1",
    "lxml>=6.0.2",
    "magika==0.6.2",
    "requests>=2.32.5",
    "uritools>=5.0.0",
    "tomlkit>=0.13.3",
    "rnc2rng>=2.7.0",
    "jsonschema>=4.25.1",
]
readme = "README.md"
requires-python = ">= 3.11"
keywords = ["GAMS"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/DHGraz/gamslib"
# Documentation = "https://readthedocs.org"
Repository = "https://github.com/DHGraz/gamslib"
Issues = "https://github.com/DHGraz/gamslib/issues"
Changelog = "https://github.com/DHGraz/gamslib/blob/main/CHANGELOG.md"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-datadir>=1.8.0",
    "pytest-cov>=7.0.0",
    "toml>=0.10.2",
    "ruff>=0.14.0",
    "pylint>=4.0.1",
    "pyright>=1.1.406",
    "pdoc3>=0.11.6",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/gamslib"]

[tool.ruff.lint]
select = ["PL", "RUF", "SIM"]

