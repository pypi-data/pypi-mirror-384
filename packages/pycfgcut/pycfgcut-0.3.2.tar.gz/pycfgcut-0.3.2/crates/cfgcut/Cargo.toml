[package]
name = "cfgcut"
version = "0.3.2"
edition = "2024"
rust-version = "1.90"
license = "MIT OR Apache-2.0"
description = "Deterministic configuration slicer for network engineers"
homepage = "https://cfgcut.bedecarroll.com"
repository = "https://github.com/bedecarroll/cfgcut"
documentation = "https://cfgcut.bedecarroll.com"
readme = "README.md"
categories = ["network-programming", "command-line-utilities"]
keywords = ["networking", "configuration", "automation"]

[features]
default = []
fuzzing = []

[dependencies]
clap = { workspace = true }
regex = { workspace = true }
glob = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
[dev-dependencies]
assert_cmd = { workspace = true }
predicates = { workspace = true }
tempfile = { workspace = true }
criterion = { workspace = true }
toml = { workspace = true }
insta = { workspace = true }
