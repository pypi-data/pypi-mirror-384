name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-widgets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build widgets
        run: pnpm build

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code widgets/dist || (
            echo "ERROR: widgets/dist has uncommitted changes after build"
            echo "Please run 'pnpm build' locally and commit the changes"
            exit 1
          )

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  test:
    needs: build-widgets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Create Virtual Environment
        run: uv sync --frozen --all-extras

      - name: Install Playwright Browsers
        run: uv run playwright install --with-deps chromium

      - name: Run Linting
        run: uv run ruff check .

      - name: Run All Tests with Coverage (including visual tests)
        run: uv run pytest --cov=src/t_prompts --cov-report=xml --cov-report=term

      - name: Run Notebook Tests
        run: ./test_notebooks.sh --no-inplace

      - name: Build Documentation
        run: uv run mkdocs build

      - name: Coverage Comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt
