[project]
name = "gridfoam"
version = "0.0.1"
description = "Differentiable fluid solver of hierarchical grid"
readme = "README.md"
authors = [{ name = "Daichi Ishida" }]
license = { file = "LICENSE" }
requires-python = ">=3.12"
keywords = ["physics", "simulation", "grid", "octree", "fluid"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"