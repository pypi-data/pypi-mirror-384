[project]
name = "zlang"
version = "2.8.3"
description = "Lightweight and expressive programming language similar to Python"
authors = [
    {name = "magnesium", email = "datas3gment@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "sly (>=0.5,<0.6)",
    "colorama (>=0.4.6,<0.5.0)",
    "argparse (>=1.4.0,<2.0.0)"
]

[tool.poetry]
packages = [{include = "zlang", from = "src"}]

[tool.poetry.scripts]
z = "zlang.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
