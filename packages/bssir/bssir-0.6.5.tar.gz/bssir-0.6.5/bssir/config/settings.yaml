# Package Name
package_name: BSSIR

# Years (list of years or range in for of: "first_year - last_year")
years: "1363-1403"

# Package Settings
package_settings: config/settings.yaml

# Local Settings
local_settings: config/settings.yaml

# Local Directory
local_dir: Data
in_root: true

# Download Source
default_download_source: original
private_data: false

# Mirrors
mirrors:
  - name: arvan
    endpoint: https://s3.ir-tbz-sh1.arvanstorage.ir
    bucket_name: iran-open-data
  - name: amazon
    bucket_name: iran-open-data
    region_name: us-east-2
    url_format: https://{bucket_name}.s3.{region_name}.amazonaws.com
default_mirror: arvan

# Folder Names
folder_names:
  cached: _cache
  metadata: _metadata
  original: 1_original
  unpacked: 2_unpacked
  extracted: 3_extracted
  cleaned: 4_cleaned
  external: External_Data
  maps: Maps

# Map
default_map: humandata

## Functions
functions:
  ## Setup
  setup:
    years: last
    table_names: all
    replace: false
    method: create_from_raw
    download_source: mirror

  ## Setup Raw Data
  setup_raw_data:
    years: last
    replace: false
    download_source: mirror

  ## Load Table
  load_table:
    years: last
    form: normalized
    on_missing: download
    save_downloaded: true
    redownload: false
    save_created: true
    recreate: false

  ## Load External Table
  load_external_table:
    form: cleaned
    on_missing: download
    save_downloaded: true
    redownload: false
    save_created: true
    recreate: false

# Columns
columns:
  year: Year
  id: ID
  weight: Weight

  commodity_code: [commodity, coicop]
  industry_code: [industry, isic]
  occupation_code: [occupation, isco]

  groupby: [Urban_Rural, Province, County, Decile, Percentile]

# Metadata
## Base Package Metadata
base_package_metadata:
  instruction: metadata/_instruction.yaml
  raw_files: metadata/raw_files.yaml
  tables: metadata/tables.yaml
  maps: metadata/maps.yaml
  id_information: metadata/id_information.yaml
  commodities: metadata/commodities.yaml
  occupations: metadata/occupations.yaml
  industries: metadata/industries.yaml
  schema: metadata/schema.yaml

## Package Metadata
package_metadata:
  instruction: metadata/_instruction.yaml
  raw_files: metadata/raw_files.yaml
  tables: metadata/tables.yaml
  maps: metadata/maps.yaml
  id_information: metadata/id_information.yaml
  commodities: metadata/commodities.yaml
  occupations: metadata/occupations.yaml
  industries: metadata/industries.yaml
  schema: metadata/schema.yaml

## Local Metadata
local_metadata:
  instruction: metadata/_instruction.yaml
  raw_files: metadata/raw_files.yaml
  tables: metadata/tables.yaml
  maps: metadata/maps.yaml
  id_information: metadata/id_information.yaml
