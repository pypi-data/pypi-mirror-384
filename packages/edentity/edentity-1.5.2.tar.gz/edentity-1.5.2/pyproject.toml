[project]
name = "edentity"
dynamic = ["version"]
description = "A Snakemake-based pipeline for amplicon processing"
authors = [
    # This author list comprises the full member list of the bioinformatics team
    # at Naturalis (a subdivision of the laboratories in the sector Research and 
    # Education), featuring special guest star Edwin den Haas, from the research 
    # IT team (from the sector Digital Solutions and Infrastructure)
    {name = "Luka Lenaroto", email = "luka.lenaroto@naturalis.nl"},
    {name = "Pierre-Etienne Cholley", email = "pierreetienne.cholley@naturalis.nl"},
    {name = "Dick Groenenberg", email = "dick.groenenberg@naturalis.nl"},
    {name = "Edwin den Haas", email = "edwin.denhaas@naturalis.nl"},
    {name = "Dominika Kresa", email = "dominika.kresa@naturalis.nl"},
    {name = "Rutger Vos", email = "rutger.vos@naturalis.nl"}    
]

readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "snakemake>=8.16.0",
    "polars>=1.30.0",
    "pyarrow",
    "nbitk>=0.5.9"
       
]
license = {file = "LICENSE"}

classifiers = [
   "Programming Language :: Python :: 3",
   "Operating System :: OS Independent",
   "License :: OSI Approved :: Apache Software License"
]


[project.scripts]
edentity = "edentity.__main__:main"

[build-system]
requires = ["setuptools>=66", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["edentity"]

[tool.setuptools.package-data]
edentity = [
    
    "workflow/rules/*.smk",
    "workflow/scripts/*.py",
    "workflow/Snakefile",
    "utils/*.py",
    
]
[tool.setuptools_scm]
write_to = "edentity/_version.py"
