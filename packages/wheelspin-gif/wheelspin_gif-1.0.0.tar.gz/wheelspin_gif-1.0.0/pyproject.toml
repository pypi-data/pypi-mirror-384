[project]
name = "wheelspin-gif"
version = "1.0.0"
description = "Create beautiful animated spinning wheel GIFs for games, contests, and decision-making"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mark Menzynski", email = "mark.menzynski@example.com"}
]
keywords = ["wheel", "gif", "animation", "game", "decision", "spinner", "random"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/mmenzyns/wheelspin-gif-python"
Repository = "https://github.com/mmenzyns/wheelspin-gif-python"
Documentation = "https://github.com/mmenzyns/wheelspin-gif-python#readme"
Issues = "https://github.com/mmenzyns/wheelspin-gif-python/issues"
