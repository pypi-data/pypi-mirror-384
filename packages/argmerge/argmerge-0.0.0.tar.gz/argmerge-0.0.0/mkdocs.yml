site_name: argmerge
theme:
  favicon: img/bracket-logo.svg
  name: material
  logo: img/bracket-logo.svg
  features:
    - content.code.copy
    - navigation.instant
  palette:
    scheme: argmerge
extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - How-To Guides: examples.md
  
plugins:
  - search
  - mkdocs-autoapi:
      autoapi_dir: src
      autoapi_ignore:
        - "**tests**"
        - ./*.py
        - .tox/
        - .venv/
        - site-packages/
        - "**__init__.py"
        - "**utils.py"
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            separate_signature: true
            line_length: 88
            docstring_section_style: list
            docstring_style: google