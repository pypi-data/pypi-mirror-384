[tox]
requires =
    tox>=4.31
    tox-uv>=1.23
env_list =
    3.14
    3.13
    3.12
    3.11
    3.10

[testenv]
description = run the unit tests with pytest under {base_python}
package = uv
runner = uv-venv-runner
deps =
    pytest
    pytest-cov
    coverage
    cli-test-helpers
set_env =
    COVERAGE_FILE = {work_dir}/.coverage.{env_name}
commands =
    pytest --cov=src --cov-report=term-missing --cov --cov-fail-under=100 --cov-config=.coveragerc {posargs}

[pytest]
pythonpath = ./src