[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fujielab-moshi-client"
version = "0.1.0"
description = "Fujie lab. version of Moshi client library for Python programs."
authors = [
    { name="Shinya Fujie", email="shinya.fujie@p.chibakoudai.jp" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "websockets",
    "sounddevice",
    "numpy",
    "opuslib",
    "soxr",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/fujielab/fujielab-moshi-client"

[tool.setuptools]
packages = {find = {exclude = ["local_work*"]}}

[tool.setuptools.package-data]
"*" = ["*.py"]
