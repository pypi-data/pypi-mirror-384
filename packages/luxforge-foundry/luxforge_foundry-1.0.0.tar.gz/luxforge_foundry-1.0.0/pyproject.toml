[project]
name = "luxforge-foundry"
version = "1.0.0"
description = "Audit-grade logging and modular tooling for Foundry systems"
authors = [
    { name="LuxForge", email="lab@luxforge.dev" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["keyboard", "readline"]

[project.urls]
Homepage = "https://github.com/LuxForge/LuxForge-Foundry"