[tox]
envlist = py38,py39,py310,py311,py312,py313,py314,pypy3

[testenv]
deps =
    pytest
# NB: pytest {posargs} and python -m pytest {posargs} produce observable
# differences in argparse's understanding of the program name.
commands =
    python -m pytest {posargs}

[testenv:coverage]
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -m pytest
    coverage report -m

[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8 setup.py strace_process_tree.py tests.py

[testenv:isort]
deps = isort
skip_install = true
commands = isort {posargs: -c --diff setup.py strace_process_tree.py tests.py}

[testenv:check-manifest]
deps = check-manifest
skip_install = true
commands = check-manifest {posargs}

[testenv:check-python-versions]
deps = check-python-versions
skip_install = true
commands = check-python-versions {posargs}
