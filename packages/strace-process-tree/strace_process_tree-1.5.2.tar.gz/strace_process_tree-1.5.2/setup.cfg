[zest.releaser]
python-file-with-version = strace_process_tree.py
create-wheel = yes

[flake8]
extend-ignore = E501

[isort]
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
reverse_relative = true
default_section = THIRDPARTY
known_first_party = strace_process_tree

[egg_info]
tag_build = 
tag_date = 0

