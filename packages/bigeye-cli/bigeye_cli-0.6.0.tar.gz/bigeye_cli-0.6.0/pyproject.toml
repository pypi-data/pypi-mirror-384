[tool.poetry]
name = "bigeye-cli"
version = "0.6.0"
description = "Bigeye CLI offers developer tools for maintaining your developer workspace."
license = "Proprietary"
authors = ["Bigeye <support@bigeye.com>"]
readme = "./bigeye_cli/CLI_DOCS.md"
packages = [{include = "bigeye_cli"}]
homepage = "https://docs.bigeye.com/docs"

[[tool.poetry.source]]
name = "staging"
url = "https://bigeye-021451147547.d.codeartifact.us-west-2.amazonaws.com/pypi/pypi-store/"
priority = "supplemental"

[tool.poetry.scripts]
bigeye = "bigeye_cli.__main__:app"

[tool.poetry.dependencies]
python = "^3.9.0"
click = "^8.1.8"
bigeye-sdk = "^0.7.0"
rich = "^14.1.0"
PyGithub = '^1.59.1'

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.24.3"


[tool.poe.tasks]
    pre_build = []
    pre_publish = ["clean", "docgen"]
    post_publish = ["clean"]

    [tool.poe.poetry_hooks]
        pre_publish = "pre_publish"
        post_publish = "post_publish"

    [tool.poe.tasks.format]
        help = "Run black on the code base"
        cmd  = "black ."

    [tool.poe.tasks.clean]
        help = "Remove generated files"
        cmd  = """
        rm -rf .coverage
        rm -rf .mypy_cache
        rm -rf ./dist
        """

    [tool.poe.tasks.types]
        help = "Run the type checker"
        cmd  = "mypy bigeye_sdk --ignore-missing-imports"

    [tool.poe.tasks.lint]
        help = "Run the linter"
        cmd  = "pylint bigeye_sdk"

    [tool.poe.tasks.test]
        help = "Run all tests"
        shell = """
        cd ../tests
        python -m unittest discover -s . -p 'test_*.py'
        """

    [tool.poe.tasks.docgen]
        help = "Generate docs."
        cmd = "bash docs.sh"


[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"
