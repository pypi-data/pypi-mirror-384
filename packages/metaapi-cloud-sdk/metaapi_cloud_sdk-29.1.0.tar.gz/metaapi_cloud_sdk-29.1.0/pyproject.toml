[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "metaapi_cloud_sdk"
version = "29.1.0"
dependencies = [
    'aiohttp>=3.7.4',
    'python-engineio>=3.14.2,<4.0.0',
    'typing-extensions>=4.0.0',
    'iso8601',
    'pytz',
    'psutil',
    'python-socketio[asyncio_client]>=4.6.0,<5.0.0',
    'requests>=2.28.0',
    'httpx>=0.28.0,<0.29.0',
    'metaapi-cloud-copyfactory-sdk>=12.0.0,<13.0.0',
    'metaapi-cloud-metastats-sdk>=6.0.0,<7.0.0',
    'rapidfuzz',
]
requires-python = ">=3.8"
authors = [
  {name = "MetaApi", email = "support@metaapi.cloud"}
]
description = "SDK for MetaApi, a professional cloud forex API which includes MetaTrader REST API and MetaTrader websocket API. Supports both MetaTrader 5 (MT5) and MetaTrader 4 (MT4). CopyFactory copy trading API included. (https://metaapi.cloud)"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = {file = "LICENSE"}
keywords = [
    'metaapi.cloud',
    'MetaTrader',
    'MetaTrader 5',
    'MetaTrader 4',
    'MetaTrader5',
    'MetaTrader4',
    'MT',
    'MT4',
    'MT5',
    'forex',
    'trading',
    'API',
    'REST',
    'websocket',
    'client',
    'sdk',
    'cloud',
    'free',
    'copy trading',
    'copytrade',
    'copy trade',
    'trade copying',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = [
    'pytest==6.2.5',
    'pytest-mock==3.8.2',
    'pytest-asyncio==0.16.0',
    'asynctest==0.13.0',
    'mock==4.0.3',
    'freezegun==1.0.0',
    'respx==0.22.0',
]

[tool.setuptools]
packages = ["metaapi_cloud_sdk"]

[tool.setuptools.package-dir]
metaapi_cloud_sdk = "lib"

[project.urls]
Homepage = "https://github.com/metaapi/metaapi-python-sdk"
