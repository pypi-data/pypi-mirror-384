[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-code-config"
version = "1.0.0"
description = "A TUI application for managing Claude Code configuration files"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "joeyism", email = "noreply@github.com" },
]
keywords = ["claude", "anthropic", "mcp", "tui", "config", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.47.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/joeyism/claude-code-config"
Repository = "https://github.com/joeyism/claude-code-config"
Issues = "https://github.com/joeyism/claude-code-config/issues"

[project.scripts]
claude-config = "claude_code_config.cli:main"
ccm = "claude_code_config.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["claude_code_config"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []
