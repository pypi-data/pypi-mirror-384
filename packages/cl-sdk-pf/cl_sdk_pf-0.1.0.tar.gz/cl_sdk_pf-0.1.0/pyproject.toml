[project]
name = "cl-sdk-pf"
version = "0.1.0"
authors = [
    { name="Cortical Labs Pte Ltd", email="info@corticallabs.com" },
]
description = "Simulator for the Cortical Labs cl API"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "CC BY-NC 4.0" }
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy",
    "msgpack",
    "msgpack_numpy",
    "tables",
    "dotenv",
    "matplotlib"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest_mock",
    "inline_snapshot[black]",
    "matplotlib"
]

[project.urls]
Homepage = "https://github.com/Cortical-Labs/cl-sdk"
Documentation = "https://github.com/Cortical-Labs/cl-sdk"
Source = "https://github.com/Cortical-Labs/cl-sdk"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cl"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "tests",
    "build.sh",
    "test-dist.sh",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]