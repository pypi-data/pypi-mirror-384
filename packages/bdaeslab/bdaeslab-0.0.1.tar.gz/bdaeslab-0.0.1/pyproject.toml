[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bdaeslab"
version = "0.0.1"
description = "A Python package that retrieves code snippets by number"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "bdaeslab"}]

[tool.setuptools.package-data]
"bdaeslab" = ["codes/*.txt"]
