[project]
name = "mvn-mcp-server"
version = "2.2.1"
description = "A MCP server for Maven dependency version checking"
authors = [
    {name = "Daniel Scholl"},
]
maintainers = [
    {name = "Daniel Scholl", email = "daniel.scholl@microsoft.com"},
]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
keywords = ["mcp", "maven", "model-context-protocol", "dependency-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=2.12.4",
    "pydantic>=2.11.10",
    "requests>=2.32.5",
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://github.com/danielscholl/mvn-mcp-server"
Repository = "https://github.com/danielscholl/mvn-mcp-server"
Documentation = "https://github.com/danielscholl/mvn-mcp-server#readme"
Issues = "https://github.com/danielscholl/mvn-mcp-server/issues"
Changelog = "https://github.com/danielscholl/mvn-mcp-server/blob/main/CHANGELOG.md"

[project.scripts]
mvn-mcp-server = "mvn_mcp_server.main:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["src/mvn_mcp_server/tests"]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "flake8",
    "mypy",
    "black"
]