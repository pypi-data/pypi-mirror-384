[build-system]
requires = ["google", "setuptools>=60", "setuptools_scm[toml]>=7", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "payloop"
authors = [{ name="Payloop", email="noc@trypayloop.com" }]
description = "Payloop Python SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.9",
]
version = "0.5.2"
dependencies = [
    "botocore",
    "grpcio",
    "protobuf"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
payloop = ["data/*"]

[project.urls]
Homepage = "https://trypayloop.com/"
Documentation = "https://developers.trypayloop.com/"
Repository = "https://github.com/PayloopAI/"

[tool.black]
line-length=88
target-version = ['py312']

[tool.isort]
profile = "black"
