name: Documentation

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        set -vxeuo pipefail
        pip install .[dev]
        pip install .[docs]
        python -m pip list
    - name: Build Docs
      run: |
        make -C docs/ html
