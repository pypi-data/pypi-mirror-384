site_name: Panda Pytest Assertions
site_url: https://krunchpl.github.io/panda-pytest-assertions
repo_url: https://github.com/KRunchPL/panda-pytest-assertions
repo_name: KRunchPL/panda-pytest-assertions
# edit_uri:
# edit_uri_template:
site_description: Documentation for Panda Pytest Assertions
site_author: KRunchPL
copyright: Copyright &copy; 2024 KRunchPL
# remote_branch:
# remote_name:
# nav:
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.path
    # - navigation.prune
    - navigation.indexes
    - toc.follow
    # - toc.integrate
    - navigation.top
    - search.suggest
    # - search.highlight
    - search.share
    # - header.autohide
    - navigation.footer
# docs_dir:
site_dir: public
# extra_css:
# extra_javascript:
# extra_templates:
extra:
  version:
    provider: mike
# watch:
# use_directory_urls:
# strict:
# dev_addr:
markdown_extensions:
  - tables
  - admonition
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
# hooks:
plugins:
  - privacy
  - search
