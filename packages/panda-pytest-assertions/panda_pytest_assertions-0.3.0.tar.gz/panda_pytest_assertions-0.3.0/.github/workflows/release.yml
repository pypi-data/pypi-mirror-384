name: Publish

on:
  release:
    types: [released]

jobs:
  build:
    name: Build packages
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]
        uv-version: ["0.9.2"]
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: ${{ matrix.uv-version }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build
      run: |
        uv build
    - name: Upload built packages
      uses: actions/upload-artifact@v4
      with:
        name: built-packages-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist

  pypi-publish:
    name: Upload release to PyPI
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    environment:
      name: pypi
      url: https://pypi.org/p/panda-pytest-assertions/
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
    - uses: actions/download-artifact@v5
      with:
        name: built-packages-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
