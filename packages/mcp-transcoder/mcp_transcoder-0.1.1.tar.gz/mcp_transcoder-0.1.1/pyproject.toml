[project]
name = "mcp-transcoder"
version = "0.1.1"
description = "Bridge STDIO-based MCP clients to StreamableHTTP MCP servers with header, TLS, and timeout options."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/post-class/mcp-transcoder"
Repository = "https://github.com/post-class/mcp-transcoder"

[project.scripts]
mcp-transcoder = "mcp_transcoder.main:main"
mcp-proxy-stateless = "mcp_transcoder.main:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = true
dev-dependencies = [
    "pytest",
    "pytest-anyio",
    "trio",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
