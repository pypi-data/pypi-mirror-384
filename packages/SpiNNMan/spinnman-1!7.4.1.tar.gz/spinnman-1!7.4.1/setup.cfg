[metadata]
name = SpiNNMan
version = attr: spinnman._version.__version__
description = Interaction with a SpiNNaker Machine
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SpiNNakerManchester/SpiNNMan
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
maintainer = SpiNNakerTeam
maintainer_email = spinnakerusers@googlegroups.com
keywords = 
	spinnaker
	machine interface

[options]
python_requires = >=3.8, <4, !=3.13.6
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	SpiNNMachine == 1!7.4.1
	matplotlib
	websocket-client
	ebrains_drive >= 0.5.1

[options.packages.find]
include = 
	spinnman
	spinnman.*

[options.package_data]
* = 
	spinnman.cfg
	board_test_configuration.cfg
	scamp.boot
	py.typed

[options.extras_require]
test = 
	pytest-cov
	testfixtures
	httpretty != 1.0.0
	types-requests

[options.entry_points]
console_scripts = get_cores_in_run_state = spinnman.get_cores_in_run_state:main

[egg_info]
tag_build = 
tag_date = 0

