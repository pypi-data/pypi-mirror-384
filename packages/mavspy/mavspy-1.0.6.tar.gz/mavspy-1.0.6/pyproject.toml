[build-system]
requires = ["setuptools==76.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mavspy"
version = "1.0.6"
authors = [
  { name = "Chris Goodin", email = "cgoodin@cavs.msstate.edu" },
]
description = "The MSU Autonomous Vehicle Simulator"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mavspy = ["data/*", "lib/*"]
