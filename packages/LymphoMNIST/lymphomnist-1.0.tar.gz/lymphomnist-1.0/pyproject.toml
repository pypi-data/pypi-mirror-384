[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LymphoMNIST"
version = "1.0"
description = "A comprehensive dataset for lymphocyte image classification (B cells, T4 cells, and T8 cells)."
readme = "README.md"
authors = [
    { name = "Khayrul Islam", email = "khayrulbuet13@alum.lehigh.edu" },
]
license = { file="LICENSE" }
keywords = ["pytorch", "dataset", "lymphocyte", "classification", "CNN", "MNIST", "biomedical", "imaging", "machine-learning"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "torch",
    "torchvision",
    "matplotlib",
    "numpy",
    "Pillow",
    "tqdm",
    "requests",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/Khayrulbuet13/LymphoMNIST"
"Bug Reports" = "https://github.com/Khayrulbuet13/LymphoMNIST/issues"
"Source" = "https://github.com/Khayrulbuet13/LymphoMNIST"
"Documentation" = "https://github.com/Khayrulbuet13/LymphoMNIST/blob/main/README.md"

[tool.black]
target-version = ['py38']
include = '\\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | dump
  | .gitignore
  | others
)/
'''

[tool.isort]
profile = "black"