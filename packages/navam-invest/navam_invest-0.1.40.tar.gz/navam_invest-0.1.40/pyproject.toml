[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "navam-invest"
version = "0.1.40"
description = "AI agents and tools for the retail investor"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "navam-io", email = "contact@navam.io"}
]
keywords = ["investment", "ai-agents", "retail-investor", "finance", "trading"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "anthropic>=0.40.0",
    "langgraph>=0.2.0",
    "langchain-anthropic>=0.3.0",
    "langchain-core>=0.3.0",
    "textual>=1.0.0",
    "typer>=0.15.0",
    "rich>=13.0.0",
    "httpx>=0.28.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "yfinance>=0.2.49",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.24.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "textual-dev>=1.0.0",
]

[project.scripts]
navam = "navam_invest.cli:app"

[project.urls]
Homepage = "https://github.com/navam-io/navam-invest"
Repository = "https://github.com/navam-io/navam-invest"
Issues = "https://github.com/navam-io/navam-invest/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/navam_invest"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/.env.example",
    "/pyproject.toml",
]
exclude = [
    "/.claude",
    "/backlog",
    "/refer",
    "/user",
    "/CLAUDE.md",
]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src/navam_invest --cov-report=term-missing"
