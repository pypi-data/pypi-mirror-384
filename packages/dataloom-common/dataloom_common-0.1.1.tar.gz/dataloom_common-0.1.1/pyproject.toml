[project]
name = "dataloom-common"
version = "0.1.1"
description = "Shared utilities and data adapters for DataLoom tier starters."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3",
    "numpy>=2.3",
    "sqlalchemy>=2.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
