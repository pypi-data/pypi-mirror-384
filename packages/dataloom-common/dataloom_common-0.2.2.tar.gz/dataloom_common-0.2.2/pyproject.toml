[project]
name = "dataloom-common"
version = "0.2.2"
description = "Shared utilities and data adapters for DataLoom tier starters."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3",
    "numpy>=2.3",
    "sqlalchemy>=2.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["dataloom_common*"]

[tool.setuptools.package-data]
dataloom_common = ["sample_data/*.csv", "sample_data/*.json"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
