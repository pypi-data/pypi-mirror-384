[package]
name = "bpe-openai-py"
version = "0.1.0"
edition = "2021"
description = "PyO3 bridge exposing GitHub's bpe-openai tokenizer to Python"

[lib]
name = "bpe_openai"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24", features = ["extension-module", "abi3-py39"] }
"bpe-openai" = { path = "../vendor/rust-gems/crates/bpe-openai" }
