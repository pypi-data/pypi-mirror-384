[build-system]
requires = ["maturin>=1.6,<2.0"]
build-backend = "maturin"

[project]
name = "bpe-openai"
version = "0.1.4"
description = "Python bindings wrapping the bpe-openai Rust tokenizer crate with a tiktoken-compatible API."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    { name = "Pathlit, Inc.", email = "dev@pathlit.ai" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "typing-extensions>=4.8.0"
]

[project.urls]
Homepage = "https://github.com/Pathlit-Inc/bpe-openai"
Repository = "https://github.com/Pathlit-Inc/bpe-openai"
Documentation = "https://github.com/Pathlit-Inc/bpe-openai#readme"

[tool.maturin]
module-name = "bpe_openai._bindings"
features = ["pyo3/extension-module"]
strip = true
bindings = "pyo3"
compatibility = "manylinux2014"
sdist-include = [
    "../README.md",
    "../LICENSE",
    "../rust/**",
    "../vendor/rust-gems/**",
    "bpe_openai/data/*.tiktoken.gz",
]

include = [
    "bpe_openai/data/*.tiktoken.gz",
]
manifest-path = "rust/Cargo.toml"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
