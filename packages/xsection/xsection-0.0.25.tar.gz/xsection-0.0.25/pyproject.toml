[project]
name = "xsection"
version = "0.0.25"
authors = [
  {name="Claudio M. Perez", email="50180406+claudioperez@users.noreply.github.com"}
]

description="Analysis of structural cross sections"

readme = "README.md"

keywords = [
  "cross section",
  "structural engineering",
  "structural analysis",
  "xara",
  "fedeas",
]

classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3 :: Only',

    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',

    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',
    'Operating System :: MacOS',
]


dependencies = [
  "numpy",
  "shps>=0.0.30",
  "veux>=0.0.40",
  # Analysis
  "xara>=0.0.8",
  "opensees>=0.1.22",
  # Meshing
# "pygmsh",
  "cytriangle",
  "meshio",
]

[project.urls]
Home = "https://fedeas.net"
#repository = "http://github.com/FEDEASLab/xsection"
#documentation = "https://brace2.github.io/xsection"

[project.scripts]
xs = "xsection.__main__:main"


[build-system]
requires = [
    "setuptools >= 52.0.2",
]

build-backend = "setuptools.build_meta"

