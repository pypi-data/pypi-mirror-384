[tool.poetry]
name = "quantstratforge"
version = "0.2.1"
description = "Privacy-preserving agentic SLM for quant strategy forging"
authors = ["QuantStratForge Team"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/quantstratforge/quantstratforge"
repository = "https://github.com/quantstratforge/quantstratforge"
keywords = ["quantitative", "trading", "ai", "machine-learning", "finance", "privacy", "federated-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "quantstratforge", from = "."}]
exclude = [
    "quantstratforge/quant-strat-forge/**/*",
    "quantstratforge/formatted_data/**/*",
    "quant-strat-forge/**/*",
]


[tool.poetry.dependencies]
python = "^3.12"
torch = ">=2.0.0,<3.0.0"
transformers = ">=4.38.0,<5.0.0"
datasets = ">=2.14.0,<3.0.0"
accelerate = ">=0.21.0,<2.0.0"
peft = ">=0.5.0,<1.0.0"
bitsandbytes = ">=0.41.0,<1.0.0"
fastapi = ">=0.95.0,<1.0.0"
uvicorn = ">=0.22.0,<1.0.0"
huggingface_hub = ">=0.17.0,<1.0.0"
flower = ">=2.0.0,<3.0.0"
flwr = ">=1.8.0,<2.0.0"
yfinance = ">=0.2.0,<1.0.0"
websockets = ">=12.0.0,<16.0.0"

[tool.poetry.group.demo.dependencies]
streamlit = ">=1.28.0,<2.0.0"
plotly = ">=5.15.0,<6.0.0"
seaborn = ">=0.12.0,<1.0.0"
matplotlib = ">=3.7.0,<4.0.0"

[tool.poetry.scripts]
quantstratforge = "quantstratforge.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.2,<9.0.0"
black = ">=25.9.0,<26.0.0"
ruff = ">=0.13.3,<0.14.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
