name: Documentation

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Test docs
        run: uv run --extra docs mkdocs build --strict

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Deploy docs
        run: uv run --extra docs mkdocs gh-deploy --force
