[project]
name = "codec_bridge"
version = "0.1.0"
description = "Detect encoding from CSV files and return the accepted case format for analytical tools (currently supports DuckDB)"
authors = [
    { name = "JoÃ£o Pedro Ferraz Bezerra", email = "jpferraz554@gmail.com" }
]
license = { file = "license.txt"}
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "charset-normalizer>=3.4.2",
    "duckdb>=1.3.2"
