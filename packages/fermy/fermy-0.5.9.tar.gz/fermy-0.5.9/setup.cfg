[metadata]
name = fermy
version = 0.5.9
author = Nicolas Hardy
description = Fermy is a toolkit to empower fermentation data analysis from Pandas DataFrame.
long_description = file: Readme.rst
long_description_content_type = text/x-rst
keywords = fermentation,Biology,Pandas,data,growth rate,plots,control charts,multi-y axis,bioreactors
url = https://gitlab.com/
license = GPL-3.0-only
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	et-xmlfile
	numpy
	openpyxl
	pandas>=2.1.0
	python-dateutil
	pytz
	six
	plotly>=5.13.0

[options.extras_require]
device = 
	labjack-ljm
	pyserial
	minimalmodbus

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

