[package]
name = "qollage"
version = "0.9.0"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.76"
categories = ["science", "simulation"]
readme = "README.md"
repository = "https://github.com/HQSquantumsimulations/qollage"
description = "Visualization tool for qoqo quantum computing toolkit by HQS Quantum Simulations"
include = ["src*", "LICENSE", "README.md"]

[lib]
name = "qollage"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qoqo = { version = "~1.21", default-features = false }
roqoqo = { version = "~1.21", features = ["serialize"] }
roqollage = { version = "~0.9", path = "../roqollage" }
image = "0.25"

[dependencies.pyo3]
version = "0.25"
features = ["num-complex"]

[dev-dependencies]
test-case = "3.0"
qoqo_calculator = "1.6"
qoqo_calculator_pyo3 = { version = "1.6", default-features = false }
ndarray = "0.16"

[build-dependencies]
pyo3-build-config = "0.25"
pyo3 = "0.25"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
unstable_operation_definition = [
    "roqoqo/unstable_operation_definition",
    "roqollage/unstable_operation_definition",
]
