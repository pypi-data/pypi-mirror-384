[package]
name = "roqollage"
version = "0.9.0"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.76"
categories = ["science", "simulation"]
readme = "README.md"
repository = "https://github.com/HQSquantumsimulations/qollage"
description = "Visualization tool for roqoqo Rust quantum computing toolkit by HQS Quantum Simulations"
include = ["src*", "LICENSE", "README.md"]

[lib]
name = "roqollage"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
roqoqo = { version = "~1.21", features = ["serialize"] }
qoqo_calculator = { version = "~1.7" }

typst = "0.13"
typst-render = "0.13"
comemo = "0.5"
image = "0.25"
time = "0.3"
bytemuck = "1"
ndarray = "0.16"
num-complex = "0.4"
ureq = "3.0"
zune-inflate = "0.2"
tar = "0.4"
regex = "1.4"

[dev-dependencies]
test-case = "3.0"
serial_test = "3.1"

[features]
unstable_operation_definition = ["roqoqo/unstable_operation_definition"]
