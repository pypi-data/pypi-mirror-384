[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastpluggy-ui-tools"
version = "0.0.8"
description = "UI Tools plugin for Fastpluggy"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "FastPluggy Team"}
]
dependencies = [
    "jinja2",
    "babel",
    "Pillow",
]


[tool.setuptools]
packages = ["fastpluggy_plugin.ui_tools"]
package-dir = { "fastpluggy_plugin.ui_tools" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"fastpluggy_plugin.ui_tools" = ["**/*","templates/**/*.html", "templates/**/*.j2", "static/**/*"]

[project.entry-points."fastpluggy.plugins"]
ui_tools = "fastpluggy_plugin.ui_tools.plugin:UiToolsModule"
