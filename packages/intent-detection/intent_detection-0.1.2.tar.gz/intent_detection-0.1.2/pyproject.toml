[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "intent-detection"
version = "0.1.2"
description = "Local, CPU-friendly pre-filter for text: linguistic sanity (pseudo-perplexity), nonsense score, toxicity, and language â€” no hard-coded intents."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name = "Pranav Bapat", email = "p.bapat@maastrichtuniversity.nl" }
]
keywords = ["nlp", "safety", "toxicity", "perplexity", "filtering", "chatbot"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

# Runtime deps (CPU-only). Torch will come from PyPI by default.
# If users need the official CPU index, they can install torch first:
#   pip install --extra-index-url https://download.pytorch.org/whl/cpu torch
#   pip install intent-prefilter
dependencies = [
  "regex>=2023.0.0",
  "wordfreq>=3.0.0",
  "langid>=1.1.6",
  "transformers>=4.40.0",
  "torch>=2.2.0; platform_machine != 'armv7l'",
]

[project.urls]
Homepage = "https://github.com/pranavnbapat/intent_detection.git"
Issues = "https://github.com/pranavnbapat/intent_detection.git/issues"

[project.scripts]
prefilter-cli = "intent_detection.cli:main"

[tool.hatch.build.targets.sdist]
include = [
  "/src/intent_detection",
  "/README.md",
  "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/intent_detection"]
