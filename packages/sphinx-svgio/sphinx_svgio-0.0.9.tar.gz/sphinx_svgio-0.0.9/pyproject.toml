[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "sphinx_svgio"
version = "0.0.9"
authors = [
  { name="Sergey Aparin"},
]
description = "Sphinx extension for drawio embedding"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = ["sphinx>=7.1,<9", "importlib_resources"]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Bigyin1/sphinx_svgio"
