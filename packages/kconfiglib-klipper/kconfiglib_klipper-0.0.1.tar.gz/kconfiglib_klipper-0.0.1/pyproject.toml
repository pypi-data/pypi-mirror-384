[build-system]
requires = [ "setuptools" ]
build-backend = "setuptools.build_meta"

[project]
name = "kconfiglib-klipper"
version = "0.0.1"
requires-python = ">=3.3"
authors = [
  {name = "Ulf Magnusson", email = "ulfalizer@gmail.com"},
  {name = "Kevin O'Connor", email = "kevin@koconnor.net"}
]
maintainers = [
  {name = "Aaron B. Haun", email = "aaron@haun.guru"}
]

license = "ISC"
license-files = [ "src/LICENSE.txt" ]

readme = "README.pkg.md"

[project.urls]
Repository = "https://github.com/Laikulo/kconfiglib_klipper.git"

[project.scripts]
kcl_genconfig = "kconfiglib.genconfig:main"
kcl_menuconfig = "kconfiglib.menuconfig:_main"
kcl_olddefconfig = "kconfiglib.olddefconfig:main"


