[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyluaredis"
version = "1.0.9"
description = "Pluggable client for easy and intuitive work with the Redis database in Python projects"
readme = "README.md"
license = { text = "MIT" }
keywords = ["package", "redis"]
dependencies = [
    "redis==6.4.0"
]
requires-python = ">=3.11"

[project.urls]
Repository = "https://github.com/MothScientist/pylua-redis-fusion"
Issues = "https://github.com/MothScientist/pylua-redis-fusion/issues"

[tool.setuptools]
packages = ["pyluaredis"]

[tool.setuptools.package-data]
pyluaredis = ["lua_scripts/*.lua"]

[tool.setuptools.exclude-package-data]
"*" = [
    "*.env",
    ".env*",
    "**/.env*",
    "**/*.env"
]