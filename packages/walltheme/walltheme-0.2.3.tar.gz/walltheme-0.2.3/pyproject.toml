[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "walltheme"
authors = [{ name = "Leandro Pata", email = "lmfpata@gmail.com" }]
description = "Generate themes based on an image's dominante colors"
requires-python = ">=3.10"
license = "MIT"
dependencies = ["matplotlib", "jinja2"]
dynamic = ["version", "readme"]

[project.scripts]
walltheme = "walltheme.__main__:main"

[tool.setuptools.dynamic]
version = { attr = "walltheme.settings.__version__" }
readme = { file = ["README.md"], content-type = "text/markdown" }

## Ruff preferences
[tool.ruff]
indent-width = 2

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"

[tool.ruff.lint]
# To prevent unused modules to be deleted upon formatting
unfixable = ["F401"]
