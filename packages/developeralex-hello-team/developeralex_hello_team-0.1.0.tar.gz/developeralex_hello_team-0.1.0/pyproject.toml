[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "developeralex-hello-team"
version = "0.1.0"
description = "A colorful Python package that greets teams with style using colorama"
readme = "README.md"
authors = [{name = "DeveloperAlex"}]
license = {text = "MIT"}
keywords = ["colorama", "greeting", "team", "terminal", "colors", "cli", "console"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "colorama>=0.4.0"
]

[project.urls]
Homepage = "https://github.com/DeveloperAlex/pypi_HelloTeam"
Repository = "https://github.com/DeveloperAlex/pypi_HelloTeam"
"Bug Tracker" = "https://github.com/DeveloperAlex/pypi_HelloTeam/issues"
