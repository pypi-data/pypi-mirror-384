lint:black:
  stage: lint
  image: python:3.11
  script:
    - pip install black
    - black --check src/ tests/ examples/ benchmarks/
  allow_failure: false

lint:isort:
  stage: lint
  image: python:3.11
  script:
    - pip install isort
    - isort --check src/ tests/ examples/ benchmarks/
  allow_failure: false

lint:flake8:
  stage: lint
  image: python:3.11
  script:
    - pip install flake8
    - flake8 src/ tests/ examples/ benchmarks/
  allow_failure: false

lint:pylint:
  stage: lint
  image: python:3.11
  script:
    - pip install pylint
    - pylint src/fastalloc/
  allow_failure: true

lint:mypy:
  stage: lint
  image: python:3.11
  script:
    - pip install mypy
    - mypy src/fastalloc/
  allow_failure: false
