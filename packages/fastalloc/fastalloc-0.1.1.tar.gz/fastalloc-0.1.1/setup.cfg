[metadata]
name = fastalloc
version = 0.1.0
author = Eshan Roy
author_email = eshanized@proton.me
description = High-performance Python memory pool library for pre-allocated object pooling
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/TIVisionOSS/python/fastalloc
project_urls = 
	Bug Tracker = https://gitlab.com/TIVisionOSS/python/fastalloc/-/issues
	Documentation = https://gitlab.com/TIVisionOSS/python/fastalloc/-/tree/main/docs
	Source Code = https://gitlab.com/TIVisionOSS/python/fastalloc
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Typing :: Typed

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
zip_safe = False

[options.packages.find]
where = src

[options.package_data]
fastalloc = py.typed

[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.tox,
	.venv,
	venv
per-file-ignores = 
	__init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

