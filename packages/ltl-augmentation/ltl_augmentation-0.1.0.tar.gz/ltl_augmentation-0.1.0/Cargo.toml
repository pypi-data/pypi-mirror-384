[package]
name = "ltl-augmentation"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ltl_augmentation"
crate-type = ["cdylib", "rlib"]

[dependencies]
itertools = "0.13.0"
multimap = "0.10.0"
num = "0.4.3"
peg = "0.8.3"
pyo3 = { version = "0.22.2", features = ["extension-module"] }
petgraph = "0.6.5"
termtree = "0.5.1"

[dev-dependencies]
rstest = "0.21.0"
