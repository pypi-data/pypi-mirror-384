[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "primcli"
version = "0.2.4"
description = "Prim Voices command-line interface"
authors = [
    { name = "Prim Voices", email = "anna@primvoices.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "black>=23.3.0",
    "requests>=2.32.4",
    "typer>=0.16.0",
    "websocket-client>=1.6.0",
    "websockets>=11.0.0",
    "rich>=13.0.0",
    "aiohttp>=3.8.6",
    "loguru>=0.7.3",
    "pyaudio>=0.2.11",
    "numpy>=1.24.0",
    "pygame-ce>=2.5.0",
    "primfunctions>=0.1.13",
    "g711>=1.6.5",
    "pygame>=2.6.1",
    "six>=1.17.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--color=yes"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[project.scripts]
prim = "prim_cli.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["prim_cli*"]
exclude = ["testfiles*"]

