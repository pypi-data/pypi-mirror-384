[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aica_api"
version = "3.1.1"
authors = [{ name = "Enrico Eberhard", email = "enrico@aica.tech" }]
description = "A client utility for the AICA API"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "deprecation ~= 2.1.0",
  "python-socketio[client] ~= 5.11.0",
  "pyyaml ~= 6.0.1",
  "requests ~= 2.28.1",
  "semver ~= 3.0.2",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/aica-technology/api"
"Bug Tracker" = "https://github.com/aica-technology/api/issues"


[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = ["D212", "D400", "D415", "FA100", "G004"]

[tool.ruff.format]
quote-style = "single"
