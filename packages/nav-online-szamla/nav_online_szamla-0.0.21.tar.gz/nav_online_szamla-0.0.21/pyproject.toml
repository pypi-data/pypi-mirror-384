[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nav-online-szamla"
version = "0.0.21"
description = "NAV Online Sz√°mla"
authors = ["Gergo Emmert <gergo.emmert@fxltech.com>"]
readme = "README.md"
homepage = "https://github.com/FXL-Lab/nav-online-szamla"
repository = "https://github.com/FXL-Lab/nav-online-szamla"
documentation = "https://github.com/FXL-Lab/nav-online-szamla#readme"
keywords = ["nav", "online", "szamla", "hungarian", "invoice", "tax"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Accounting",
]
package-mode = true
packages = [{include = "nav_online_szamla"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
requests = "^2.31.0"
pysimplesoap = "^1.16.0"
pandas = "^2.1.0"
openpyxl = "^3.1.0"
dotenv = "^0.9.9"
tenacity = "^9.0.0"
xsdata = {extras = ["cli"], version = "^25.7"}
cryptography = "^41.0.0"
xlsxwriter = "^3.2.9"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
requests-mock = "^1.12.1"
pytest-cov = "^6.0.0"
pytest-mock = "^3.12.0"
black = "^24.0.0"
flake8 = "^7.0.0"
mypy = "^1.8.0"
types-requests = "^2.31.0"

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

