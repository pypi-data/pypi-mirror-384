[tool:pytest]
# Basic configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    cli: CLI tests
    templates: Template tests
    slow: Slow-running tests
    network: Tests requiring network access

