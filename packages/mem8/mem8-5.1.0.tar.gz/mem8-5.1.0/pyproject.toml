[project]
name = "mem8"
version = "5.1.0"
description = "Context management toolkit for AI-assisted development"
readme = "PYPI_README.md"
authors = [
    {name = "killerapp", email = "vaskin@gmail.com"},
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Documentation",
    "Topic :: Text Processing",
]
keywords = ["context-management", "ai-development", "memory", "claude-code", "templates", "toolbelt", "port-management"]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "cookiecutter>=2.4.0",
    "gitpython>=3.1.0",
    "pathlib>=1.0.0",
    "platformdirs>=3.0.0",
    "pyyaml>=6.0",
    "watchdog>=3.0.0",
    "colorama>=0.4.6",
    "requests>=2.28.0",
    "uvicorn>=0.37.0",
    "fastapi>=0.118.0",
    "packaging>=23.0",
    "psutil>=5.9.0",
]

[project.scripts]
mem8 = "mem8.cli_entry:main"

[project.urls]
Homepage = "https://github.com/killerapp/mem8"
Documentation = "https://github.com/killerapp/mem8#readme"
Repository = "https://github.com/killerapp/mem8"
Issues = "https://github.com/killerapp/mem8/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-html>=4.0.0",
    "pytest-xdist>=3.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "python-semantic-release>=9.0.0",
    "build>=1.0.0",
]
semantic = [
    "sentence-transformers>=2.2.0",
]
server = [
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.29.0",
    "aiosqlite>=0.19.0",
    "pydantic-settings>=2.0.0",
    "redis>=5.0.0",
    "prometheus-client>=0.19.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "httpx>=0.25.0",
    "email-validator>=2.1.0",
    "alembic>=1.12.0",
    "websockets>=12.0",
    "python-json-logger>=2.0.7",
    "PyJWT>=2.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mem8"]


[tool.semantic_release]
version_variables = [
    "mem8/__init__.py:__version__",
]
version_toml = [
    "pyproject.toml:project.version",
]
build_command = "python -m build"
commit_message = "chore(release): {version} [skip ci]\n\nAutomatically generated by python-semantic-release"
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.commit_parser_options]
major_tags = ["BREAKING CHANGE", "BREAKING-CHANGE"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "numpy>=2.3.2",
    "pillow>=11.3.0",
    "pytest>=8.4.1",
    "ruff>=0.14.0",
]
