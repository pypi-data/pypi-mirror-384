name: Deploy Documentation to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'documentation/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: documentation/package-lock.json

      - name: Cache Docusaurus build
        uses: actions/cache@v4
        with:
          path: |
            documentation/.docusaurus
            documentation/node_modules/.cache
          key: ${{ runner.os }}-docusaurus-${{ hashFiles('documentation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-docusaurus-

      - name: Install dependencies
        working-directory: ./documentation
        run: npm ci

      - name: Build documentation
        working-directory: ./documentation
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: ./documentation
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          # Get first line of commit message only to avoid multi-line issues
          COMMIT_MSG=$(echo "$COMMIT_MESSAGE" | head -n 1)
          npx wrangler pages deploy ./build \
            --project-name=codebase-context-site \
            --commit-hash=${{ github.sha }} \
            --commit-message="$COMMIT_MSG" \
            --branch=${{ github.ref_name }}

      - name: Comment deployment URL
        if: github.event_name == 'push'
        run: |
          echo "ðŸš€ Deployed to Cloudflare Pages"
          echo "Production: https://codebasecontext.org"
          echo "Cloudflare: https://codebase-context-site.pages.dev"
