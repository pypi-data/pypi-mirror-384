[project]
name = "rcabench"
version = "1.1.42"
description = "RCABench SDK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.3",
    "aiohttp>=3.8.0",
    "pydantic>=2.10.6",
    "setuptools>=75.6.0",
    "tqdm>=4.67.1",
    "twine>=5.1.1",
    "wheel>=0.45.1",
    "loguru>=0.7.3",
    "urllib3>=2.2.3, < 3.0.0",
    "python-dateutil>=2.9.0.post0",
    "typing-extensions>=4.12.2",
    "click>=8.2.1",
    "typer>=0.16.0",
    "rich>=13.0.0",
]

# default settings of `uv init --lib`
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pytest>=8.3.5", "pytest-asyncio>=0.25.3"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
