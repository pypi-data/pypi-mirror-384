# Exclude a variety of modelsly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    # ! Temporary  
    "src/windtrack/src", 
]

line-length = 130
indent-width = 4

# Assume Python 3.8
#target-version = "py38"

[lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
#select = ["E4", "E7", "E9", "F", "W", "SIM", ]
#ignore = []
#select = [
#	'E',
#	'F',
#	'W',
#	'A',
#	'PLC',
#	'PLE',
#	'PLW',
#	'I'
#	]
select = ["ALL"]

ignore = [
    #### modules
    "ANN", # flake8-annotations
    "COM", # flake8-commas
    "C90", # mccabe complexity
    "DJ",  # django
    "EXE", # flake8-executable
    "T10", # debugger
    "TID", # flake8-tidy-imports
	"DTZ", # Datetime timezone stuff
    "TC003", # import in type checking block
    "SIM102", # Nested ifs, easier to understand
    "EM102", # String literal in exception message
    "FBT001", # Boolean-typed positional argument in function definitionRuff
    "PTH110", # Path traversal with os.path.join
    "PTH123", # Classic open()
    "SIM108", # Allow classic ifs instead of ternary
    #### specific rules
    "PLC0414", # Import as not renamed, for __init__.py files
    "NPY002", # Random gen legacy 
    "EM101", # String literal in exception message
    "D100",   # ignore missing docs
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D200",
    "D203", # Avoid issue with the ruff formatter
    "D205",
    "D212",
    "D211", # incompatible with D203
    "D400",
    "D401",
    "D404", # Avoid "This" at start of docstrings
    "D415",
    "E402", # false positives for local imports
    "E501", # line too long
    "E712", # var == True not allowed 
    "TRY003", # external messages in exceptions are too verbose
    "TD002",
    "TD003",
	"T201", # print not allowed kek
	"ERA001", # Commented out code
    "FIX002", # too verbose descriptions of todos
	"RET504", # return statement with no value
	"PLW0603",
	"PLW0602",
	"PT009", # Let us use unittest-style assert methods
	"TC001", # Allow import in type checking block


    "S101", # asserts allowed in tests...
    "ARG", # Unused function args -> fixtures nevertheless are functionally relevant...
    "FBT", # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
    "PLR2004", # Magic value used in comparison, ...
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
    "TRY300", # consider moving in else block (conflicts...)
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
