[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "ocpy",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = [
    { name = "Tobias Kurze", email = "it@t-kurze.de" },
]
requires-python = "<4,>=3.8"
dependencies = [
    "requests<3,>=2",
    "xmltodict<1,>=0",
    "PyYAML<7,>=6",
    "loguru<1,>=0",
    "pre-commit<3,>=2",
    "pendulum<4,>=3",
    "python-dotenv<2,>=1",
    "typing-extensions>=4.13.2",
]
name = "ocpy-client"
version = "1.5.4"
description = "Python client library to access the different APIs of OpenCast, partially tested with OC16."

[project.license]
text = "GPL"

[dependency-groups]
dev = [
    "black<24,>=23",
    "pip-audit<3,>=2",
    "pytest<8,>=7",
    "pytest-xdist<3,>=2",
    "pytest-cov<3,>=2",
    "Sphinx<4,>=3",
    "sphinx-autoapi<2,>=1",
]
