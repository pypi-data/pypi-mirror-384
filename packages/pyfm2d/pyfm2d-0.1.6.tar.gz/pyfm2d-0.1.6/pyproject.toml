[build-system]
requires = ["scikit-build-core[rich,pyproject]"]
build-backend = "scikit_build_core.build"

[project]
name = "pyfm2d"
version = "0.1.6"
requires-python = ">=3.9"
dependencies = [
    "cartopy>=0.2.3",
    "matplotlib>=3.9.4",
    "numpy>=2.0.2",
    "pyrr>=0.10.3",
    "scipy>=1.13.1",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
notebooks = [
    "jupyterlab>=4.3.4",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
