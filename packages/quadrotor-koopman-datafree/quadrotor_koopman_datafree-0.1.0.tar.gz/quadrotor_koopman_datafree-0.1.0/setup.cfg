[metadata]
name = quadrotor_koopman_datafree
version = 0.1.0
author = Santosh Rajkumar
description = Koopman-based data-free lifting for quadrotor dynamics on SE(3)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/quadrotor_koopman_datafree
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	casadi
	matplotlib

[options.package_data]
* = *.txt, *.md

[egg_info]
tag_build = 
tag_date = 0

