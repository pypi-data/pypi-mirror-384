[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xmind-to-markdown-mcp"
version = "0.1.2"
description = "MCP Server for converting XMind files to Markdown format"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "jiandong.liu", email = "jiandong.yh@gmail.com"}
]
keywords = ["mcp", "xmind", "markdown", "converter", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: Markdown",
]

dependencies = [
    "fastmcp>=2.0.0",
    "xmindparser>=1.0.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/xmind-to-markdown-mcp"
Repository = "https://github.com/yourusername/xmind-to-markdown-mcp"
Issues = "https://github.com/yourusername/xmind-to-markdown-mcp/issues"
Documentation = "https://github.com/yourusername/xmind-to-markdown-mcp#readme"

[project.scripts]
xmind-to-markdown-mcp = "xmind_to_markdown:main"

[tool.hatch.build.targets.wheel]
packages = ["src/xmind_to_markdown"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]