version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: mcp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?err}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?err}
      POSTGRES_DB: ${POSTGRES_DB:?err}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./postgres/pgdata:/var/lib/postgresql/data
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    
  jupyter:
    #image: jupyter/minimal-notebook:latest
    build: ./jupyter/
    container_name: mcp-jupyter
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      # bind to localhost only; change to "8888:8888" if you need LAN access
      - "127.0.0.1:8888:8888"
    environment:
      # Fixed token so your MCP client can auth easily
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-mcp-dev-token}
      JUPYTER_ENABLE_LAB: "yes"
      PG_DSN: ${PG_DSN}
    volumes:
      - ./jupyter/notebooks:/home/jovyan/work
    command: >
      start-notebook.py
      --IdentityProvider.token=${JUPYTER_TOKEN:-mcp-dev-token}
      --ServerApp.allow_remote_access=True
      --ServerApp.root_dir=/home/jovyan/work