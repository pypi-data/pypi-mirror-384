[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_repeator_redis"
version = "0.1.12"
authors = [
    { name="Gery Fang", email="fjw12998@hotmail.com" },
]
description = "LLM tools for repeated generation"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
llm-worker = "llm_worker_main:main"
arch-worker = "arch_worker_main:main"
chat-session = "chat_session_main:main"

[project.urls]
Homepage = "https://github.com/yourusername/llm_tools"
Documentation = "https://github.com/yourusername/llm_tools/docs"