[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_repeator_redis"
version = "0.1.1"
authors = [
    { name="Gery Fang", email="fjw12998@hotmail.com" },
]
description = "LLM tools for repeated generation"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/yourusername/llm_tools"
Documentation = "https://github.com/yourusername/llm_tools/docs"