[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parslet"
version = "0.6.1"
description = "Simplify Python workflows with a minimal DAG engine."
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    {name = "Parslet Team", email = "team@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["workflow", "dag", "automation"]
dependencies = [
    "networkx",
    "pillow",
    "psutil",
    "pydot",
    "rich",
]

[project.scripts]
parslet = "parslet.main_cli:main"

[project.urls]
Homepage = "https://github.com/Kanegraffiti/Parslet"
Documentation = "https://parslet.readthedocs.io/en/latest/"
Source = "https://github.com/Kanegraffiti/Parslet"

[project.optional-dependencies]
dask = ["dask"]
parsl = ["parsl"]
dev = [
    "black",
    "ruff",
    "mypy",
    "pytest",
    "build",
    "twine",
]

[tool.setuptools]
packages = {find = {include = ["parslet*"], exclude = ["termux", "use_cases", "tests"]}}
[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "ANN"]

[tool.mypy]
python_version = "3.11"
strict = true
follow_imports = "silent"
allow_redefinition = false
warn_unused_ignores = true
files = ["parslet/core/__init__.py"]

[[tool.mypy.overrides]]
module = ["networkx", "PIL", "psutil", "pydot", "rich", "dask", "parsl"]
ignore_missing_imports = true
