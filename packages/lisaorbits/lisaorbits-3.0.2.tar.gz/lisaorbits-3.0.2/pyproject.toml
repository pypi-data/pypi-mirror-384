[project]
name = "lisaorbits"
description = "Computes LISA spacecraft state vectors, light travel times and proper pseudoranges"
license = { text = "BSD 3-Clause" }
readme = "README.md"
requires-python = ">=3.12,<4"
authors = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com>" },
    { name = "AurÃ©lien Hees", email = "aurelien.hees@obspm.fr>" },
    { name = "Marc Lilley", email = "marc.lilley@obspm.fr>" },
    { name = "Christophe Le Poncin-Lafitte", email = "christophe.leponcin@obspm.fr>" },
    { name = "Waldemar Martens", email = "waldemar.martens@esa.int>" },
    { name = "Eric Joffre", email = "eric.joffre@esa.int>" },
]
maintainers = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com>" },
]
keywords = [ "LISA", "simulation" ]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dynamic = ["dependencies" ]
version = "3.0.2"

[project.urls]
repository = "https://gitlab.in2p3.fr/lisa-simulation/orbits"
documentation = "https://lisa-simulation.pages.in2p3.fr/orbits"
"Download" = "https://gitlab.in2p3.fr/lisa-simulation/orbits/-/releases"
"Issue Tracker" = "https://gitlab.in2p3.fr/lisa-simulation/orbits/-/issues"

[tool.poetry]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
h5py = "^3.12.1"
numpy = "^2.1.1"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
lisaconstants = "^2.0.1"
oem = "^0.4.2"
astropy = "^6.1.4"
importlib-metadata = "^8.5.0"
pooch = "^1.8.2"
attrs = "^25.3.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
mypy = "^1.11.2"
pylint = "^3.3.1"
black = "^24.8.0"
ipython = "^8.27.0"
ipykernel = "^6.29.5"
pre-commit = "^3.8.0"
anybadge = "^1.14.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
tqdm = "^4.66.5"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^8.2.3"
sphinx-autodoc-typehints = "^3.2.0"
sphinxcontrib-bibtex = "^2.6.2"
esbonio = "^0.16.4"
sphinx-rtd-theme = "^3.0.2"
setuptools = "^75.8.0"
sphinx-copybutton = "^0.5.2"
myst-parser = "^4.0.1"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
