[tool.poetry]
name                  = "sumeh"
version               = "1.3.0"
description           = "Unified Data Quality Validation Framework"
readme                = "README.md"
homepage              = "https://github.com/maltzsama/sumeh"
repository            = "https://github.com/maltzsama/sumeh"
license               = "Apache-2.0"
keywords              = ["data-quality", "validation", "dq", "etl", "cli"]
authors               = [
  "Demetrius Albuquerque <demetrius.albuquerque@yahoo.com.br>",
  "Otavio Lara <otavio.lara@example.com>"
]

packages = [ {include = "sumeh"} ]


classifiers = [   
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
]

[tool.poetry.urls]
"Bug Tracker"   = "https://github.com/maltzsama/sumeh/issues"
"Documentation" = "https://maltzsama.github.io/sumeh"

[tool.poetry.group.dashboard]
optional = true

[tool.poetry.group.dashboard.dependencies]
streamlit = "^1.28.0"
plotly = "^5.17.0"

[tool.poetry.dependencies]
python = "^3.10"
cuallee = "^0.15.2"
python-dateutil = "^2.8.0"
sqlglot = "^27.24.2"
typer = "^0.19.0"
rich = "^14.2.0"
boto3 = { version = "^1.38.17", optional = true }
pandas = { version = "^2.2.0", optional = true }
mysql-connector-python = { version = "^9.3.0", optional = true }
psycopg2-binary = { version =  "^2.9.1", optional = true }
google-cloud-bigquery={ version = "3.32.0", optional = true }
dask = { version = "^2025.10.0", extras = ["complete"], optional = true }
pyspark = { version = "^3.5.0", optional = true }
polars = { version = "^1.34.0", optional = true }
duckdb = { version = "^1.4.1", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
ruff = "^0.1.0"
mypy = "^1.0.0"
coverage = "^7.0.0"
python-semantic-release = "^10.4.1"

[tool.poetry.extras]
dashboard = [
    "streamlit",
    "plotly"
]

dev = [
    "coverage",
    "mypy",
    "pytest",
    "ruff"
]

aws = [
    "boto3",
    "pandas"
]

mysql = [
    "mysql-connector-python",
    "pandas"
]

postgresql = [
    "psycopg2-binary",
    "pandas"
]

bigquery = [
    "google-cloud-bigquery",
    "pandas"
]

pyspark = [
    "pyspark"
]

dask = [
    "dask"
]

[tool.poetry.scripts]
sumeh = "sumeh.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
version_variables = [
    "sumeh/__init__.py:__version__"
]
prerelease_token = "rc"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false

[tool.semantic_release.branches.release]
match = "^release/.+"
prerelease = true
prerelease_token = "rc"