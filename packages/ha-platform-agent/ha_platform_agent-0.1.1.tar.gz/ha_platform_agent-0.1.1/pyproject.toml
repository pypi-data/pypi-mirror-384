[project]
name = "ha-platform-agent"
version = "0.1.1"
description = "Agentic AI-powered platform evaluator for multi-cloud code and logic evaluation."
authors = [{ name="srinivas-b-sindagi", email="seenu@hebbale.academy" }]
dependencies = [
  "google-adk",
  "google-generativeai"
]
requires-python = ">=3.9"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["platform_agent"]


