[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raga-canvas-cli"
version = "1.0.1"
description = "CLI tool for interacting with Raga Canvas no-code agent deployment platform"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Raga AI", email = "support@raga.ai"}
]
keywords = ["cli", "agent", "deployment", "no-code", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "pyyaml>=6.0",
    "rich>=12.0.0",
    "keyring>=23.0.0",
    "python-dotenv>=0.19.0",
    "pydantic>=1.8.0",
    "tabulate>=0.9.0",
    "pathlib",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/raga-ai/raga-canvas-cli"
Documentation = "https://docs.raga.ai/canvas-cli"
Repository = "https://github.com/raga-ai/raga-canvas-cli"
Issues = "https://github.com/raga-ai/raga-canvas-cli/issues"

[project.scripts]
canvas = "raga_canvas_cli.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["raga_canvas_cli*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=raga_canvas_cli --cov-report=html --cov-report=term-missing"
