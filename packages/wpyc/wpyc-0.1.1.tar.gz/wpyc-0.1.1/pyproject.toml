[project]
name = "wpyc"
version = "0.1.1"
description = "Write Python code objects to .pyc files"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Joakim LÃ¶nnegren", email = "joakimlonnegren@gmail.com"}
]
keywords = ["pyc"]
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]


[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[project.urls]
Homepage = "https://github.com/joalon/wpyc"
Repository = "https://github.com/joalon/wpyc"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wpyc"]
