[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "s6r-odoo"
version = "2.2.5"
description = "Odoo RPC client"
readme = "README.md"
authors = [{ name = "Michel Perrocheau", email = "michel@scalizer.fr" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["odoo"]
dependencies = [
    "beautifulsoup4==4.12.2",
    "requests",
    "xlrd==2.0.1",
    "openpyxl==3.1.2"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["twine", "bumpver", "pip-tools", "pytest", "check-manifest"]

[project.urls]
Homepage = "https://github.com/ScalizerOrg/s6r-odoo"
Changelog = "https://github.com/ScalizerOrg/s6r-odoo/blob/main/CHANGELOG.md"

