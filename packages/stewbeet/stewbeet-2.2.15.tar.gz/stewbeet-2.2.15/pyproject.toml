
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stewbeet"
version = "2.2.15"
description = "Beet Framework made to help generating advanced Minecraft datapack contents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [
	"stouputils>=1.3.20",
	"model_resolver>=1.11.0",
	"beet>=0.111.0",
	"bolt>=0.49.2",
	"mecha>=0.99.0",
	"smithed>=0.19.0",
	"mutagen>=1.47.0",
	"pyperclip>=1.8.0",
]
[[project.authors]]
name = "Stoupy51"
email = "stoupy51@gmail.com"

[project.urls]
Homepage = "https://github.com/Stoupy51/stewbeet"
Issues = "https://github.com/Stoupy51/stewbeet/issues"

[project.scripts]
stewbeet = "stewbeet:main"

[tool.pyright]
typeCheckingMode = "strict"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.ruff]
exclude = [
	".git",
	".ruff_cache",
	".venv",
	".vscode",
	".cursor",
	"build",
	"dist",
]
line-length = 200

[tool.ruff.lint]
select = [
	"E",
	"W",
	"F",
	"I",
	"N",
	"UP",
	"B",
	"C4",
	"T20",
	"RUF",
]
ignore = [
	"T201",
	"W191",
	"N803",
	"N806",
	"F403",
	"F405",
]

[tool.hatch.build]
include = ["stewbeet"]

