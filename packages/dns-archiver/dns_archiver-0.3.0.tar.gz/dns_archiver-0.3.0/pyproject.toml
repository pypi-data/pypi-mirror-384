[project]
name = "dns-archiver"
version = "0.3.0"
description = "A CLI tool to dump DNS records into an archive"
authors = [
    {name = "Adam McKay", email = "adam@beepboop.digital"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.6.0",
    "dnspython>=2.6.1",
]

[project.scripts]
dns-archiver = "dns_archiver.__main__:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dns_archiver"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "PL"]
ignore = ["E501", "W191"]

[tool.ruff.lint.isort]
known-first-party = ["gronpy"]

[tool.ruff.lint.pylint]
max-returns = 10
max-branches = 20
