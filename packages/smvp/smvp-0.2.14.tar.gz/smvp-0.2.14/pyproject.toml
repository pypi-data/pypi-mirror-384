[project]
name = "smvp"
version = "0.2.14"
description = "Send a formatted email from the command line"
authors = [{ name = "Peter Nardi", email = "geozeke@gmail.com" }]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
keywords = [
    "ansi",
    "cron",
    "html",
    "logs",
    "mail",
    "mime",
    "python",
    "scripting",
    "send",
    "sendmail",
    "smvp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Topic :: Utilities",
    "Topic :: System :: Logging",
    "Topic :: Text Processing :: Markup :: HTML",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

requires-python = ">=3.9"
dependencies = [
    "ansi2html>=1.9.2",
    "bs4>=0.0.2",
    "lxml>=5.3.0",
    "tomli>=1.1.0 ; python_full_version < '3.11'",
]

[project.urls]
"Source Code" = "https://github.com/geozeke/smvp"
"Bug Tracker" = "https://github.com/geozeke/smvp/issues"

[dependency-groups]
dev = ["mypy>=1.14.1", "ruff>=0.8.6", "types-beautifulsoup4>=4.12.0.20241020"]
[project.scripts]
smvp = "smvp:main"

[tool.uv.sources]
smvp = { workspace = true }

[build-system]
requires = ["uv-build>=0.1.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
exclude = [".gitignore", "Makefile", "uv.lock"]

[tool.ruff.lint.isort]
force-single-line = true
