[project]
name = 'complexity-meter'
authors = [
    {name = 'Oleg Strizhechenko', email = 'oleg.strizhechenko@gmail.com'},
]
version = 'v0.0.3'
readme = 'README.md'
requires-python = ">=3.10"
license = "MIT"
keywords = ["python", "complexity", "analyzer", "statistics"]
description = 'Script to track python project complexity'
dependencies = [
    'toml; python_version < "3.11"',
]

[project.urls]
Homepage = "https://codeberg.org/strizhechenko/complexity-meter"

[project.scripts]
complexity-meter = "complexity_meter.main:main"

[project.optional-dependencies]
test = [
  'pytest'
]

dev = [
  'pylint'
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["complexity_meter*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-modules"
testpaths = [
    "complexity_meter",
]

[tool.autopep8]
max_line_length = 120

[tool.pylint.'FORMAT']
max-line-length = 120

[tool.pylint.'MESSAGES CONTROL']
# why C0111: because I think module/class docstrings are generally useless, naming should be the documentation
# why use-dict-literal: Empty dict literal may be confusing (set or dict?). Calling to dict is explicit.
disable = 'C0111,use-dict-literal'
