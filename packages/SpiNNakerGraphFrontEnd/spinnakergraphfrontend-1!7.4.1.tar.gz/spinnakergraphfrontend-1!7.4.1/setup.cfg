[metadata]
name = SpiNNakerGraphFrontEnd
version = attr: spinnaker_graph_front_end._version.__version__
description = Front end to the SpiNNaker tool chain which uses a basic graph
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SpiNNakerManchester/SpiNNakerGraphFrontEnd
license = Apache License 2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
maintainer = SpiNNakerTeam
maintainer_email = spinnakerusers@googlegroups.com

[options]
python_requires = >=3.8, <4
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	SpiNNFrontEndCommon == 1!7.4.1

[options.package_data]
* = 
	spiNNakerGraphFrontEnd.cfg

[options.extras_require]
test = 
	SpiNNakerTestBase == 1!7.4.1
	pytest-cov
	testfixtures

[egg_info]
tag_build = 
tag_date = 0

