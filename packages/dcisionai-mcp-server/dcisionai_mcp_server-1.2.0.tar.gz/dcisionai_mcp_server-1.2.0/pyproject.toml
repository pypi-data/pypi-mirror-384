[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dcisionai-mcp-server"
version = "1.2.0"
description = "DcisionAI MCP Server for Mathematical Optimization with Enhanced Solver Selection and Business Explainability"
authors = [
    {name = "DcisionAI", email = "contact@dcisionai.com"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["optimization", "mcp", "mathematical", "or-tools", "ai", "cursor", "vscode", "solver-selection", "explainability", "business-intelligence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.17.0",
    "boto3>=1.34.0",
    "ortools>=9.8.0",
    "pydantic>=2.0.0",
    "httpx>=0.27.0",
    "httpcore>=0.18.0",
    "pyyaml>=6.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
]

[project.scripts]
dcisionai-mcp-server = "dcisionai_mcp_server.working_mcp_server:main"

[project.urls]
Homepage = "https://github.com/dcisionai/dcisionai-mcp-server"
Repository = "https://github.com/dcisionai/dcisionai-mcp-server"
Issues = "https://github.com/dcisionai/dcisionai-mcp-server/issues"