name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    name: Test with Pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.13"

    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
    
      - name: Install
        run: |
          uv pip install ruff pytest pytest-cov
          uv pip install -e .
      - name: Lint with ruff
        run: |
          ruff check --select=F,E9,B
  
      - name: Test with pytest
        run: |
          pytest --cov=aurora_unicycler --cov-report=term

  # Publish to PyPI if tagged and tests pass
  publish:
    name: Publish to PyPI
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') && github.repository == 'empaeconversion/aurora-unicycler'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install flit
        run: pip install flit~=3.12

      - name: Publish to PyPI
        run: flit publish
        env:
          FLIT_USERNAME: __token__
          FLIT_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
