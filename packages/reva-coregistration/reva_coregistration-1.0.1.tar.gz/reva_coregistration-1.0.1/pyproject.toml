[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reva-coregistration"
version = "1.0.1"
description = "A Python package for image coregistration and coordinate transformation"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Robert Toth, PhD", email = "robert.toth@thetatech.ai"}
]
maintainers = [
    {name = "Robert Toth, PhD", email = "robert.toth@thetatech.ai"}
]
keywords = ["coregistration", "image-processing", "coordinate-transformation", "medical-imaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "opencv-python>=4.5.0",
    "opencv-contrib-python-headless>=4.5.0",
    "Pillow>=8.0.0",
    "pyvips>=2.1.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/Theta-Tech-AI/reva-coregistration"
Repository = "https://github.com/Theta-Tech-AI/reva-coregistration"
Documentation = "https://github.com/Theta-Tech-AI/reva-coregistration#readme"
"Bug Tracker" = "https://github.com/Theta-Tech-AI/reva-coregistration/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 