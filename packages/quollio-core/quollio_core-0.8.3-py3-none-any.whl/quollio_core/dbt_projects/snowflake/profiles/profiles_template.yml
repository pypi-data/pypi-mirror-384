quollio_intelligence_snowflake:
  target: project
  outputs:
    project:
      account: {{ account_id }}
      database: {{ account_database }}
      role: {{ account_build_role }}
      schema: {{ account_schema }}
      type: snowflake
      user: {{ account_user }}
      warehouse: {{ account_warehouse }}
      threads: {{ threads }}
      {% if private_key is defined %}
      private_key: |
        {{ private_key | indent(8) }}
      {% else %}
      password: {{ account_password }}
      {% endif %}
