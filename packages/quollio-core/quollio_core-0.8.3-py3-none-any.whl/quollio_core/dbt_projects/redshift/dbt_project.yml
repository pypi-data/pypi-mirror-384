name: 'quollio_intelligence_redshift'
version: '1.0.0'
config-version: 2

flags:
  send_anonymous_usage_stats: false

profile: 'quollio_intelligence_redshift'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  +dbt-osmosis: "{model}.yml"
  +grants:
    select: ["\"{{ var('query_user') }}\""]
