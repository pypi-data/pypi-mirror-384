[flake8]
exclude = __init__.py,
ignore = 
	E20,
	E231,
	E241,
	E26,
	E4,
	E721,
	E731,
	E121,
	E126,
	E127,
	E128,
	E702,
	W503,
	E129,
	E116,
	F811,
	F841,
	E741,
	W504
max-line-length = 120

[versioneer]
VCS = git
style = pep440
versionfile_source = dask_mpi/_version.py
versionfile_build = dask_mpi/_version.py
tag_prefix = 
parentdir_prefix = dask_mpi-

[tool:pytest]
addopts = -rsx -v --durations=10
minversion = 3.2
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')

[egg_info]
tag_build = 
tag_date = 0

