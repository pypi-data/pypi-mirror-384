[project]
name = "pyPodControl"
version = "0.0a1"
authors = [
  { name="RaduTek", email="me@radutek.uk" },
]
description = "Python implementation of iPod Accessory Protocol"
readme = "README.md"
dependencies = [
    "pyserial>=3.5"
]

[project.urls]
Homepage = "https://github.com/RaduTek/pyPodControl"
Issues = "https://github.com/RaduTek/pyPodControl/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[build]
files = ["src/pypodcontrol/*"]