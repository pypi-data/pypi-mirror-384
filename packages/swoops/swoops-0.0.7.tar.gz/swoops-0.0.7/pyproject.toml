
[tool.setuptools.packages.find]
where = ["src"]
exclude = ["**.__pycache__"]
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
[project]
license = "GPL-3.0-or-later"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    'Operating System :: Microsoft :: Windows',
    'Operating System :: Unix',
]
name = "swoops"
version = "0.0.7"
authors = [{ name = "Jason Krist", email = "jkrist2696@gmail.com" }]
description = ""
requires-python = ">=3.12"
dependencies = ["future>=1.0.0","PySide6>=6.6.3","PySide6_Addons>=6.6.3","PySide6_Essentials>=6.6.3","QtAwesome>=1.2.3","qtconsole>=5.5.0","Pygments>=2.16.1","tomli","tomli_w","pandas","matplotlib","seaborn","sympy","scipy"]
[tool.setuptools.package-data]
swoops = ["*.typed"]
[project.scripts]
swoops="swoops:cli_main"
[project.urls]
"Homepage" = "https://github.com/jkrist2696/swoops"
