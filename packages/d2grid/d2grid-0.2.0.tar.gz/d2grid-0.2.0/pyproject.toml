[project]
name = "d2grid"
version = "0.2.0"
description = "Highly customizable Dota 2 hero grid generator"
readme = "README.md"
authors = [
    { name = "Denys Vasylyshyn", email = "denys.mkk@gmail.com" }
]
license = "AGPL-3.0-only"
license-files = ["LICENSE"]
keywords = ["dota", "config", "generator", "hero", "grid", "layout"]
classifiers = [
    "Topic :: Utilities",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Framework :: Pydantic :: 2",
    "Typing :: Typed",
]
requires-python = ">=3.14"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.0",
]

[project.urls]
Repository = "https://github.com/mkk5/d2grid"

[project.scripts]
d2grid = "d2grid.main:main"

[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"
