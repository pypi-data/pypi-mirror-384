[build-system]
requires = ["hatchling>=1.4.1"]
build-backend = "hatchling.build"

[project]
name = "folder2md4llms"
dynamic = ["version"]
description = "A tool to convert folder structures and file contents into markdown for LLMs"
authors = [
    {name = "Ricardo Henriques", email = "ricardo@henriqueslab.org"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "rich-click>=1.6.0",
    "python-magic; sys_platform != 'win32'",
    "python-magic-bin; sys_platform == 'win32'",
    "pypdf>=4.0.0",
    "python-docx>=0.8.11",
    "openpyxl>=3.1.0",
    "Pillow>=9.0.0",
    "markdown>=3.4.0",
    "pygments>=2.10.0",
    "tqdm>=4.64.0",
    "pyyaml>=6.0",
    "psutil>=5.9.0",
    "striprtf>=0.0.26",
    "nbconvert>=7.0.0",
    "python-pptx>=0.6.21",
    "httpx>=0.24.0",
    "pyperclip>=1.9.0",
]


[project.urls]
Homepage = "https://github.com/henriqueslab/folder2md4llms"
Repository = "https://github.com/henriqueslab/folder2md4llms"
Issues = "https://github.com/henriqueslab/folder2md4llms/issues"

[project.scripts]
folder2md = "folder2md4llms.cli:main"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-asyncio>=0.21.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.12.4",
    "mypy>=1.17.0",
    "types-PyYAML",
    "pre-commit>=3.5.0",
    "lazydocs>=0.4.8",
    "bandit>=1.8.6",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "tiktoken>=0.5.0",  # For accurate token counting in tests
    "nox>=2024.4.15",  # Task runner for multi-environment testing
]
tiktoken = [
    "tiktoken>=0.5.0",
]

[tool.hatch.version]
path = "src/folder2md4llms/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/folder2md4llms"]

[tool.hatch.build.targets.wheel.shared-data]
"src/folder2md4llms/templates" = "folder2md4llms/templates"


[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# Use extend- prefixed options for Hatch integration
extend-select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
extend-ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "T201",  # print statements allowed in this project
]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["S101", "D103", "PLR2004"]  # Allow asserts, missing docstrings, magic values in tests
"src/folder2md4llms/cli.py" = ["T201"]  # Allow print statements in CLI

[tool.ruff.lint.isort]
known-first-party = ["folder2md4llms"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=folder2md4llms --cov-report=term-missing -n auto"
testpaths = [
    "tests",
]
