[project]
name = "mediawiki-to-pdf"
description = "TBD"
license = {text = "MIT" }
version = "1.0"
dependencies = [
    "pdfkit",
	"pyyaml",
]

requires-python= ">= 3.10"
readme = "README.md"
authors = [
    {name = "Gerard"},
    {email = "gweatherby@uchc.edu"}
]

[tool.setuptools]
package-dir = {"" = "src" }  # Tells setuptools that the root package is in the "src" directory

[tool.setuptools.packages.find]
where = ["src"]  # Specify the "src" directory to look for packages


[project.scripts]
mediawiki_to_pdf = "mediawiki_to_pdf.main:main"

[project.optional-dependencies] 
# test = ['pytest']

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage    = "https://github.com/NMRhub/mediawiki_to_pdf"
Repository  = "https://github.com/NMRhub/mediawiki_to_pdf"
Issues      = "https://github.com/NMRhub/mediawiki_to_pdf/issues"
Changelog   = "https://github.com/NMRhub/mediawiki_to_pdf/releases"
