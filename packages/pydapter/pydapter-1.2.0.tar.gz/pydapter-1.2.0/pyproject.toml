[project]
name            = "pydapter"
version         = "1.2.0"
description     = "Tiny trait + adapter toolkit for pydantic models"
readme          = "README.md"
requires-python = ">=3.10"
authors         = [{ name = "HaiyangLi", email = "quantocean.li@gmail.com" }]
dependencies = [
    "orjson>=3.10.0",
    "pydantic>=2.6",
    "pyyaml>=6.0.0",
    "toml>=0.8.0",
    "typing-extensions>=4.5.0",
]

[dependency-groups]
dev = [
    "black[jupyter]>=25.1.0",
    "isort>=6.0.1",
    "pydapter[docs, lint, test, performance, utils]",
    "ruff>=0.11.11",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.7.0",
    "mkdocs-autorefs>=1.4.0",
    "types-toml>=0.10.8",
    "pandas-stubs>=2.2.3",
]

lint = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
    "ruff>=0.11.11",
    "bandit>=1.7.5",
]

test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=1.0.0",
    "pytest-benchmark>=5.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.3.0",
    "pytest-watch>=4.2.0",
    "testcontainers[mongodb,postgres,qdrant,weaviate,redis]>=3.7.0",
    "hypothesis>=6.130.0",
    "hypothesis-jsonschema>=0.23.0",
    "mutmut>=3.3.0",
    "faker>=37.3.0",
    "factory-boy>=3.3.0",
    "anyio>=4.9.0",
    "trio>=0.22.0",
]

performance = [
    "py-spy>=0.4.0",
    "memory-profiler>=0.61.0",
]

utils = [
    "python-dotenv>=1.1.0",
    "colorama>=0.4.0", # Colored test output
    "ipykernel>=6.0.0",
]

pandas = [
    "pandas>=2.0",
]

excel = [
    "pydapter[pandas]",
    "xlsxwriter>=3.2.5",
    "openpyxl>=3.0.0",
]

sql = [
    "sqlalchemy[asyncio]>=2.0",
]

postgres = [
    "pydapter[sql]",
    "psycopg[binary]>=3",
    "greenlet>=3.0.0",
    "psycopg2-binary>=2.8.0",
    "asyncpg>=0.28",
]

pgvector = [
    "pydapter[postgres]",
    "pgvector>=0.4.0",
]

mongo = [
    "pymongo>=4.10",
]

weaviate = [
    "weaviate-client>=4.10",
    "weaviate>=0.1.2",
]

neo4j = [
    "neo4j>=5.20",
]

motor = [
    "motor>=3",
]

qdrant = [
    "qdrant-client>=1.10",
]

redis = [
    "redis[hiredis]>=4.2.0",
    "ormsgpack>=1.4.0",
    "orjson>=3.8.0",
    "tenacity>=8.0.0",
]

aiohttp = [
    "aiohttp>=3.12.0",
]

aiosqlite = [
    "aiosqlite>=0.18.0",
]


email = [
    "email-validator>=2.0.0",
]

migrations-sql = [
    "pydapter[sql]",
    "alembic>=1.10.0",
]

# Combined dependencies
migrations = [
    "pydapter[migrations-sql]",
]

all = [
    "pydapter[excel]",
    "pydapter[pgvector]",
    "pydapter[mongo]",
    "pydapter[weaviate]",
    "pydapter[neo4j]",
    "pydapter[motor]",
    "pydapter[qdrant]",
    "pydapter[redis]",
    "pydapter[aiohttp]",
    "pydapter[email]",
    "pydapter[migrations]",
    "pydapter[aiosqlite]"
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pydapter"]

[tool.hatch.build]
exclude = [
    "dev/*",
    "data/*",
    "notebooks/*",
    "tests/*",
    "*.pyc",
    "__pycache__",
    "temp_logs/*",
    "logs/*"
]
