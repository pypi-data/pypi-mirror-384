[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whistic"
version = "0.2.1"
description = "Python SDK to interface with the Whistic API"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Phil Massyn", email = "phil.massyn@icloud.com"}
]
maintainers = [
    {name = "Phil Massyn", email = "phil.massyn@icloud.com"}
]
keywords = ["whistic", "api", "sdk", "vendor", "management", "third-party", "risk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "colorama>=0.4.4"
]

[project.urls]
"Homepage" = "https://github.com/massyn/whistic"
"Bug Tracker" = "https://github.com/massyn/whistic/issues"
"Documentation" = "https://github.com/massyn/whistic#readme"
"Source Code" = "https://github.com/massyn/whistic"

[tool.setuptools.packages.find]
where = ["."]
include = ["whistic*"]

[tool.setuptools.package-data]
whistic = ["*.md"]