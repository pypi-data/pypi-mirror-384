[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost ~= 1.89.0",
  "cmeel[build]",
  "eiquadprog[build]",
  "libpinocchio[build]"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0",
  "eiquadprog",
  "libpinocchio"
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "libtsid"
version = "1.9.0"

[project.urls]
changelog = "https://github.com/stack-of-tasks/tsid/blob/devel/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/tsid"
upstream = "https://github.com/stack-of-tasks/tsid"

[tool.cmeel]
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=OFF",
  "-DSUFFIX_SO_VERSION=OFF"
]

[tool.ruff]
extend-exclude = ["cmake"]

[tool.ruff.lint]
extend-ignore = ["COM812", "D203", "D213"]
extend-select = ["A", "B", "C", "COM", "EM", "EXE", "G", "NPY", "PTH", "RET", "RUF", "UP", "W", "YTT"]

[tool.tomlsort]
all = true
