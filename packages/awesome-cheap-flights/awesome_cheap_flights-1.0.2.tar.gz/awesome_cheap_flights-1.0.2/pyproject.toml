[project]
name = "awesome-cheap-flights"
version = "1.0.2"
description = "Weekend-hopper toolkit for ICN short-haul scouting"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fast-flights>=2.2",
    "json5>=0.12.1",
    "pyyaml>=6.0.3",
    "rich>=13.7",
    "typing-extensions>=4.5",
    "openpyxl>=3.1",
]

authors = [{ name = "Awesome Cheap Flights Maintainers" }]
license = { text = "MIT" }
keywords = ["flights", "travel", "scraper"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.scripts]
awesome-cheap-flights = "awesome_cheap_flights.cli:main"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["awesome_cheap_flights*"]

[project.urls]
homepage = "https://github.com/awesome-cheap-flights/awesome-cheap-flights"
source = "https://github.com/awesome-cheap-flights/awesome-cheap-flights"
issues = "https://github.com/awesome-cheap-flights/awesome-cheap-flights/issues"
