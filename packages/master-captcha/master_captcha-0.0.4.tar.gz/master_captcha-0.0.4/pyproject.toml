# ----- обязательно -----
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

# ----- метаданные проекта (PEP 621) -----
[project]
name = "master-captcha"
version = "0.0.4"                      # ← ЭТОГО НЕ ХВАТАЛО
description = "Сервис каптчи"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Limby", email = "bogo44tor@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
  "aiohttp>=3.13.0",
  "httpx>=0.28.1",
  "loguru>=0.7.3",
]

# ----- настройки setuptools (discovery через src/) -----


[tool.setuptools.packages.find]
where = ["src"]
include = ["master_captcha*"]
# exclude = []
# namespaces = false

# ----- (необязательно) группы зав-ти для разработки (uv понимает) -----
[dependency-groups]
dev = [
  "build>=1.2.2.post1",
  "twine>=6.1.0",
]
