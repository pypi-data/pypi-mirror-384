apiVersion: 1

datasources:
  - name: LLM Monitoring PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: llm_monitoring
    user: monitoring
    secureJsonData:
      password: monitoring_password
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    isDefault: true
    editable: true
