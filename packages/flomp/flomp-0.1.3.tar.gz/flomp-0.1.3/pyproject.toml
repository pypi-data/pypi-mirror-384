[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flomp"
version = "0.1.3"
description = "collection of functions used throughout all projects of curiousMonkey, making them importable as package"
requires-python = ">=3.12"

[tool.setuptools.packages.find]
where = ["src"]