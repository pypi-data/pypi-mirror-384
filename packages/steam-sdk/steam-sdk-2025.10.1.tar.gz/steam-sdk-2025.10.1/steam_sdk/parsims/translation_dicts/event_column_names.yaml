# this file defines all the possible column names for parameters of a magnet event.
# If a new input table uses different names/spelling, just add them here and the code does the rest.
GeneralParameters:
  name:
    - Test name
    - File name
    - Test Name
    - Filename
  type:
    - Trigger Type
    - Trigger-Type
    - Type of Trigger
  initial_temperature:
    - Temperature [K]
    - Temperature
    - Temp [K]
    - Temp
    - Initial Temperature [K]
    - Initial Temperature
Powering:
  PowerSupply.I_initial:
    - Current [A]
    - Current
    - Initial Current [A]
    - Initial Current
    - I_initial [A]
    - I_initial
  PowerSupply.R_crowbar:
    - R crowbar
    - R crowbar [Ohm]
    - Rcrow
    - Rcrow [Ohm]
  PowerSupply.Ud_crowbar:
    - Ud crowbar
    - Ud crowbar [V]
    - Ud crow
    - Ud crow [V]
  max_dI_dt:
    - dI/dt (t < 0) [A/s]
    - dI/dt (t<0) [A/s]
    - dI/dt [A/s]
    - Maximum dI/dt (t < 0) [A/s]
    - dI/dt (t < 0)
    - dI/dt (t<0)
    - dI/dt
    - Maximum dI/dt (t < 0)
  max_dI_dt2:
    - dI/dt2 (t < 0) [A/s^2]
    - dI/dt2 (t < 0)
    - dI/dt^2 (t < 0) [A/s^2]
    - Maximum dI/dt2 (t < 0)
    - dI/dt^2 (t < 0)
    - Maximum dI/dt2 (t < 0)
CLIQ:
  QuenchProtection.CLIQ.t_trigger:
    - t CLIQ [s]
    - Trigger Time CLIQ [s]
    - CLIQ t_trigger [s]
    - t CLIQ
    - Trigger Time CLIQ
    - CLIQ t_trigger
  QuenchProtection.CLIQ.U0:
    - U0 CLIQ [V]
    - CLIQ U0 [V]
    - CLIQ Initial Voltage [V]
    - U0 CLIQ
    - CLIQ U0
    - CLIQ Initial Voltage
  QuenchProtection.CLIQ.C:
    - C CLIQ [F]
    - CLIQ Capacitance [F]
    - CLIQ C [F]
    - C CLIQ
    - CLIQ Capacitance
    - CLIQ C
  QuenchProtection.CLIQ.R:
    - R CLIQ [Ohm]
    - CLIQ Resistance [Ohm]
    - CLIQ R [Ohm]
    - R CLIQ
    - CLIQ Resistance
    - CLIQ R
  QuenchProtection.CLIQ.L:
    - L CLIQ [H]
    - CLIQ Inductance [H]
    - CLIQ L [H]
    - L CLIQ
    - CLIQ Inductance
    - CLIQ L
