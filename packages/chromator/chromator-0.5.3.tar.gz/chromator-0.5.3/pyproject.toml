[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "chromator"
version = "0.5.3"
description = "Color shades generator"
requires-python = ">=3.12"
authors = [{ name = "Huib Piguillet", email = "huib@proton.me" }]
license = "MIT"
readme = "README.md"
keywords = ["color shades generator", "cli utility"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = ["hsluv", "yachalk"]

[dependency-groups]
qa = ["mypy", "powerchord", "ruff"]

[project.urls]
PyPI = "https://pypi.org/project/chromator/"
Github = "https://github.com/githuib/chromator"

[project.scripts]
chromator = "chromator.cli:main"

[tool.poetry]
requires-poetry = ">=2.0"
packages = [{ include = "chromator", from = "src" }]
#include = [{ path = "tests", format = "sdist" }]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"

[tool.powerchord]
tasks = ["ruff check .", "mypy"]

[tool.mypy]
files = ["src", "tests"]
#color_output = true
implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["hsluv.*"]
follow_untyped_imports = true

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = [
    "F", # Pyflakes
    "E", # pycodestyle
    "E", # pycodestyle
    "C90", # mccabe
    "I", # isort
    "N", # pep8-naming
#    "D", # pydocstyle
    "UP", # pyupgrade
    "YTT", # flake8-2020
#    "ANN", # flake8-annotations
    "ASYNC", # flake8-async
#    "TRIO", # flake8-trio
    "S", # flake8-bandit
    "BLE", # flake8-blind-except
#    "FBT", # flake8-boolean-trap
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "COM", # flake8-commas
#    "CPY", # flake8-copyright
    "C4", # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "DJ", # flake8-django
    "EM", # flake8-errmsg
    "EXE", # flake8-executable
    "FA", # flake8-future-annotations
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "G", # flake8-logging-format
    "INP", # flake8-no-pep420
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PYI", # flake8-pyi
    "PT", # flake8-pytest-style
    "Q", # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SLF", # flake8-self
    "SLOT", # flake8-slots
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "TCH", # flake8-type-checking
    "INT", # flake8-gettext
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
#    "TD", # flake8-todos
#    "FIX", # flake8-fixme
#    "ERA", # eradicate
    "PD", # pandas-vet
    "PGH", # pygrep-hooks
    "PL", # Pylint
    "TRY", # tryceratops
    "FLY", # flynt
    "NPY", # NumPy-specific rules
    "AIR", # Airflow
    "PERF", # Perflint
#    "FURB", # refurb
    "LOG", # flake8-logging
    "RUF", # Ruff-specific rules
]
ignore = [
    "COM812", # The following rule may cause conflicts when used with the formatter: `COM812`.
    "RUF013", # PEP 484 prohibits implicit `Optional`
    "G004",  # Logging statement uses f-string
#    "TRY003", # Avoid specifying long messages outside the exception class
#    "EM101", "EM102", # Exception must not use a string literal, assign to variable first
]
