site_name: module-qc-database-tools
site_description:
  A general python tool for prod DB and local DB interactions for module QC
site_author: ATLAS ITk Pixel Modules
site_url: https://atlas-itk-pixel-mqdbt.docs.cern.ch
repo_name: atlas-itk/pixel/module/module-qc-database-tools
repo_url: https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-database-tools
edit_uri: edit/main/docs
copyright: "Copyright &copy; ATLAS ITk Pixel Modules 2018-present"

docs_dir: docs
site_dir: site
theme:
  name: material
  font: false
  custom_dir: docs/.overrides
  language: en
  #favicon: assets/images/logo.svg
  icon:
    repo: fontawesome/brands/gitlab
    logo: material/language-python
    edit: material/pencil
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - content.action.edit
    - content.code.copy
    - content.code.annotate

nav:
  - Home:
      - About: index.md
      - Installation: install.md
      - Configuration: config.md
      - YARR Scans: yarr.md
  - Guides:
      - iref_trim.md
  - API: reference/api/
  - CLI: reference/cli.md
  - Meta:
      - Changelog: history.md
      - Authors: meta/authors.md
      - Development: development.md

watch:
  - src/module_qc_database_tools

plugins:
  # Built-in
  search: {}
  # Extra
  autorefs: {}
  glightbox: {}
  minify:
    minify_html: true
  git-revision-date-localized:
    type: date
    # Required for generated documentation from gen-files
    fallback_to_build_date: true
  mike:
    alias_type: copy
  gen-files:
    scripts:
      - docs/reference/gen_ref_nav.py
  literate-nav:
    nav_file: SUMMARY.txt
  section-index: {}
  mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths:
          - src
        options:
          # Headings
          show_root_heading: true
          show_root_full_path: false
          # Docstrings
          docstring_style: google
          docstring_options:
            ignore_init_summary: true
          # Signatures/annotations
          show_if_no_docstring: true
          merge_init_into_class: true
          separate_signature: true
          show_signature_annotations: true
          docstring_section_style: spacy
          signature_crossrefs: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          show_source: true
          # Other
          filters:
            - "!__all__"
            - "!^_[^_]"
          extensions:
            - docs/dynamic_docstring.py:
                functions:
                  - module_qc_database_tools.review.checks.check_mqt_version
                  - module_qc_database_tools.review.checks.check_mqat_version
                  - module_qc_database_tools.review.checks.check_missing_links_esummary
  # to add redirects
  #redirects:
  #  redirect_maps:
  #    old.md: new_path/old.md

markdown_extensions:
  # Built-in
  - markdown.extensions.abbr:
  - markdown.extensions.admonition:
  - markdown.extensions.attr_list:
  - markdown.extensions.footnotes:
  - markdown.extensions.meta:
  - markdown.extensions.tables:
  - markdown.extensions.toc:
      permalink: true
  # Extra
  - mkdocs-click:
  - pymdownx.arithmatex:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret:
  - pymdownx.critic:
  - pymdownx.details:
  - pymdownx.emoji:
      # https://github.com/twitter/twemoji
      # https://raw.githubusercontent.com/facelessuser/pymdown-extensions/master/pymdownx/twemoji_db.py
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      guess_lang: false
      linenums_style: pymdownx-inline
      use_pygments: true
      default_lang: python
  - pymdownx.inlinehilite:
  - pymdownx.keys:
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shortener: true
      social_url_shorthand: true
      normalize_issue_symbols: true
      user: atlas-itk/pixel/module
      repo: module-qc-database-tools
      provider: cern
      custom:
        cern:
          host: https://gitlab.cern.ch
          label: GitLab
          type: gitlab
  - pymdownx.mark:
  - pymdownx.progressbar:
  - pymdownx.saneheaders:
  - pymdownx.smartsymbols:
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - docs/.snippets
        - README.md
      auto_append:
        - links.txt
        - abbrs.txt
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde:
  - mdx_truly_sane_lists: # for 2-space indented lists, https://github.com/mkdocs/mkdocs/issues/545

extra:
  version:
    provider: mike
    default: latest
extra_css:
  - assets/css/custom.css
  - stylesheets/fonts.css
  - https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css
