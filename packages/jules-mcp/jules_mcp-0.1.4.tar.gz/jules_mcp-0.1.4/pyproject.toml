[project]
name = "jules-mcp"
version = "0.1.4"
description = "Google Jules MCP server"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.12.4",
    "jules-agent-sdk>=0.1.1",
    "requests>=2.32.5",
]
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Yurii Serhiichuk", email = "savik@gmail.com" }]
keywords = ["jules", "mcp", "google"]
license = "Apache-2.0"
license-files = ["LICENSE"]
[project.urls]
homepage = "https://github.com/CodeAgentBridge/jules-mcp-server"
source = "https://github.com/CodeAgentBridge/jules-mcp-server.git"
issues = "https://github.com/CodeAgentBridge/jules-mcp-server/issues"
releasenotes = "https://github.com/CodeAgentBridge/jules-mcp-server/releases"
container = "https://github.com/CodeAgentBridge/jules-mcp-server/pkgs/container/jules-mcp-server"

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "types-requests>=2.32.4.20250913",
    "ruff>=0.13.3",
    "mypy>=1.18.2",
]

[tool.mypy]
python_version = "3.13"
exclude = "tests"
namespace_packages = true
explicit_package_bases = true
scripts_are_modules = true
pretty = true
show_error_context = true
follow_imports_for_stubs = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
disallow_incomplete_defs = true
warn_return_any = true
strict_equality = true
disable_error_code = "typeddict-unknown-key"
disallow_untyped_defs = true
