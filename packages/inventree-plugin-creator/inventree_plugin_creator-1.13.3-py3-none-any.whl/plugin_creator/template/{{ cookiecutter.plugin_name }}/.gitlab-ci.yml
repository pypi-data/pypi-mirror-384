stages:
  - lint
  - build

style:
  stage: lint
  image: python:3.9
  before_script:
    - pip install -U ruff
  script:
    - ruff check

build:
  stage: build
  image: python:3.9
  before_script:
    - pip install --upgrade wheel setuptools twine build
  script:
    - python -m build

{% if cookiecutter.frontend.enabled -%}
frontend:
  stage: build
  image: node:20
  before_script:
    - cd frontend
    - npm install
  script:
    - npm run build
    {% if cookiecutter.frontend.translation -%}
    - npm run translate
    {%- endif %}
    - npm run lint
{%- endif -%}
