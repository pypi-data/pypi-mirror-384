[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "monaco-racing-alexxstep"
version = "0.1.0"
description = "Monaco 2018 Racing Q1 Report Generator"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Oleksiy Stypanets", email = "astep2004@gmail.com"}
]
keywords = ["cli", "racing", "f1", "monaco", "report", "formula1", "qualification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/alexxstep/task6-report-of-monaco-2018-racing"
Repository = "https://github.com/alexxstep/task6-report-of-monaco-2018-racing"
Issues = "https://github.com/alexxstep/task6-report-of-monaco-2018-racing/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
]

[project.scripts]
monaco-report = "races.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/races"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
