[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xcode-mcp-server"
dynamic = ["version"]
description = "Drew's MCP server for Xcode integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Andrew Benson", email = "db@nuclearcyborg.com"},
]
keywords = ["mcp", "xcode", "server"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp[cli]>=1.2.0",
    "questionary>=2.0.0",
    "rich>=13.0.0",
]

[project.scripts]
xcode-mcp-server = "xcode_mcp_server:main"

[tool.hatch.version]
path = "xcode_mcp_server/__init__.py"

[tool.uv]
dev-dependencies = []

[project.urls]
Homepage = "https://github.com/drewster99/xcode-mcp-server"
Repository = "https://github.com/drewster99/xcode-mcp-server"
Issues = "https://github.com/drewster99/xcode-mcp-server/issues"
