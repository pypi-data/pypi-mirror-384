# Code Discovery Configuration Example
# Copy this file to .codediscovery.yml and customize

api_discovery:
  # Enable or disable API discovery
  enabled: true
  
  # Specific frameworks to scan (leave empty to auto-detect all)
  # Supported: spring-boot, micronaut, fastapi, flask, aspnet-core
  frameworks:
    - spring-boot
    - fastapi
    - flask
  
  # OpenAPI specification settings
  openapi:
    version: "3.0.0"
    output_path: "openapi-spec.yaml"
    output_format: "yaml"  # yaml or json
    include_examples: true
  
  # External API endpoint configuration
  external_api:
    enabled: true
    endpoint: "https://api.example.com/openapi/upload"
    auth_token_env: "API_DISCOVERY_TOKEN"  # Environment variable name
    timeout: 30  # Request timeout in seconds
  
  # VCS (Version Control System) settings
  vcs:
    auto_commit: true
    commit_message: "chore: update OpenAPI specification [skip ci]"
    branch: null  # null = use current branch, or specify branch name
    
    # Pull Request settings
    create_pr: false
    pr_title: "Update OpenAPI Specification"
    pr_body: |
      ## üîç Automated API Discovery
      
      This PR contains an updated OpenAPI specification automatically generated by Code Discovery.
      
      ### Changes
      - Updated API endpoints
      - Regenerated OpenAPI specification
      
      Please review the changes and merge if appropriate.

