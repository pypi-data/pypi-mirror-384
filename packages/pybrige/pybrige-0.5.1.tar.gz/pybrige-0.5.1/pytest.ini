[pytest]
minversion = 8.0
addopts = --cov=pybrige --cov-report=term-missing --cov-fail-under=90
testpaths = tests

# Ignorar cobertura em arquivos de teste e utilit√°rios internos
# (ex.: __init__.py, scripts auxiliares, etc.)
[coverage:run]
omit =
    tests/*
    */__init__.py
    */logging*.py
    */migrations/*
