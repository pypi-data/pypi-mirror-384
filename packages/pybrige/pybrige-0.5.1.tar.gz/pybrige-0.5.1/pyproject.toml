[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pybrige"
version = "0.5.1"
# versão atual
description = "Um toolkit de produtividade para desenvolvedores em Python"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Julio Benjamim Bernardo Brige", email = "juliobenjamimbernardo36@gmail.com" },
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "rich",
    "python-dotenv", # Adicionei isto, pois você usa no Quick Start e testes
]

[project.urls]
"Homepage" = "https://github.com/juliobrige/pybrige"
"Bug Tracker" = "https://github.com/juliobrige/pybrige/issues"
"Documentation" = "https://github.com/juliobrige/pybrige/blob/main/README.md" # Adicionei este para apontar para o README

# --- ESTA É A PARTE IMPORTANTE PARA O HATCH ---
# Diz ao Hatch para encontrar o pacote 'pybrige' dentro da pasta 'src'
[tool.hatch.build.targets.wheel]
packages = ["src/pybrige"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"] # Isso é importante para o pytest encontrar seu pacote
minversion = "8.0"
addopts = "-ra --strict-markers --disable-warnings --cov=pybrige --cov-report=term-missing"

[tool.coverage.run]
source = ["pybrige"]
omit = [
    "tests/*",
    "*/__init__.py",
    # "*/logging*.py", # Provavelmente não precisa omitir isto, pois faz parte do seu pacote
    # "*/migrations/*" # Provavelmente não tem esta pasta
]