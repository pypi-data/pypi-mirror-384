apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- namespace: crossplane-system
  name: pythonic-composites
  files:
  - vcluster.py

resources:
- composition.yaml
- definition.yaml
- function.yaml
- runtime.yaml
- vcluster.yaml
