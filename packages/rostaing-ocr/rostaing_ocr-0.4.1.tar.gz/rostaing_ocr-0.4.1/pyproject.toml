# Fichier : pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rostaing-ocr"
# MODIFIÉ : Version majeure. Nous sommes passés d'un simple OCR à un extracteur sémantique.
# Une nouvelle version mineure (0.4.1) est appropriée.
version = "0.4.1"
authors = [
  { name="Davila Rostaing", email="rostaingdavila@gmail.com" },
]
# MODIFIÉ : Description mise à jour pour refléter la nouvelle puissance du package.
description = "A semantic OCR tool that extracts structured content (titles, paragraphs, lists, and tables) from PDFs and images. Optimized for AI, LLMs, and RAG systems."
readme = "README.md"
requires-python = ">=3.9" # unstructured[local-inference] a des dépendances qui préfèrent Python 3.9+
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Text Processing :: General",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
]

# MODIFIÉ : Dépendances fondamentales. Ce sont les bibliothèques légères
# qui constituent le cœur de votre application.
dependencies = [
    "PyMuPDF>=1.23.0",
    "Pillow>=9.0.0",
    "opencv-python-headless>=4.0.0",
    "numpy>=1.21.0",
    "unstructured>=0.12.0",
    "beautifulsoup4>=4.0.0",
    "markdownify>=0.11.0"
]

# AJOUTÉ : Dépendances optionnelles ("extras"). C'est la MEILLEURE pratique.
# L'utilisateur installe le package de base, puis les lourdes bibliothèques d'IA
# séparément. Cela rend votre package beaucoup plus flexible.
[project.optional-dependencies]
# Cet extra installe tous les backends d'IA nécessaires pour l'analyse d'image.
torch = [
    # Pour les modèles de détection de mise en page (layout)
    "unstructured[local-inference]",
    # Pour le moteur OCR de haute qualité que `unstructured` peut utiliser
    "python-doctr[torch]"
]

[project.urls]
"Homepage" = "https://github.com/Rostaing/rostaing-ocr"
"Bug Tracker" = "https://github.com/Rostaing/rostaing-ocr/issues"