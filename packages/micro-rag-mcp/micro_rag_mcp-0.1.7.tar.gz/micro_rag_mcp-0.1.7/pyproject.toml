[project]
name = "micro-rag-mcp"
version = "0.1.7"
description = "Minimal local RAG MCP server for document folders"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=1.0.0",
    "sentence-transformers>=3.0.0",
    "faiss-cpu>=1.8.0",
    "numpy>=1.24.0",
    "pypdf>=4.0.0",
    "python-docx>=1.1.0",
    "pydantic>=2.0.0",
    "charset-normalizer>=3.0.0",
]

[project.scripts]
micro-rag-mcp = "micro_rag_mcp.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
