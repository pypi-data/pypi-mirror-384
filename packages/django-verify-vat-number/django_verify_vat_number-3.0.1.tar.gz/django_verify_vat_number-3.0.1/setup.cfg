[metadata]
name = django-verify-vat-number
version = file:VERSION
description = Django Verify VAT number by ARES/VIES
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
author = Zdeněk Böhm
author_email = zdenek.bohm@nic.cz
url = https://gitlab.nic.cz/django-apps/django-verify-vat-number/
classifiers = 
	Typing :: Typed
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Framework :: Django :: 5.1

[options]
zip_safe = false
python_requires = ~=3.9
packages = find:
include_package_data = true
install_requires = 
	verify-vat-number ~= 2.0
	django >= 4.2,<5.2
	django-app-settings >= 0.7.1
	pycountry ~= 24.0
setup_requires = 
	babel

[options.extras_require]
quality = 
	doc8
	flake8
	isort
	mypy
	pydocstyle
test = 
	responses
	freezegun
types = 
	types-requests
	types-freezegun

[compile_catalog]
domain = django
directory = django_verify_vat_number/locale

[flake8]
max-line-length = 120
max-complexity = 15

[mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true

[mypy-django_verify_vat_number.tests.*]
disallow_untyped_defs = false

[mypy-verify_vat_number.*]
ignore_missing_imports = True

[mypy-django.*]
ignore_missing_imports = True

[mypy-appsettings.*]
ignore_missing_imports = True

[mypy-pycountry.*]
ignore_missing_imports = True

[isort]
line_length = 120
known_first_party = django_verify_vat_number
known_third_party = verify_vat_number
combine_as_imports = true

[pydocstyle]
add_select = D204,D400,D401
add_ignore = D105,D106,D107
match_dir = (?!migrations|\.).*

[doc8]
max-line-length = 120
allow-long-titles = true

[egg_info]
tag_build = 
tag_date = 0

