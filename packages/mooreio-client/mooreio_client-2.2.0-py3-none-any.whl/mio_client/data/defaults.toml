[applications]
editor="vi"
web_browser="firefox"

[logic_simulation]
root_path="sim"
regression_directory_name="regr"
results_directory_name="results"
logs_directory="logs"
test_result_path_template="{{ ip }}{{ target }}_{{ test }}_{{ seed }}{% if args %}_{% for arg in args %}{{ arg }}_{% endfor %}{% endif %}"
uvm_version="1.2"
timescale="1ns/1ps"
compilation_timeout=120
elaboration_timeout=120
compilation_and_elaboration_timeout=120
simulation_timeout=120
vscode_installation_path="/usr/bin/"
altair_dsim_cloud_max_compute_size="s4"
altair_dsim_default_compilation_sv_arguments=[
    "-suppress MultiBlockWrite:ReadingOutputModport:UndefinedMacro:IneffectiveDynamicCast:MissingTimescale"
]
xilinx_vivado_default_compilation_sv_arguments=[
    "--incr"
]
altair_dsim_default_compilation_vhdl_arguments=[]
xilinx_vivado_default_compilation_vhdl_arguments=[]
altair_dsim_default_elaboration_arguments=[
    "+acc+b",
    "-suppress DupModuleDefn:MissingTimescale"
]
xilinx_vivado_default_elaboration_arguments=[
    "--incr",
    "-relax",
    "--O0",
    "-dup_entity_as_module"
]
altair_dsim_default_compilation_and_elaboration_arguments=[
    "+acc+b",
    "-suppress MultiBlockWrite:ReadingOutputModport:IneffectiveDynamicCast:MissingTimescale",
    "-warn UndefinedMacro:DupModuleDefn"
]
altair_dsim_default_simulation_arguments=[

]
xilinx_vivado_default_simulation_arguments=[
    "--stats"
]

[logic_synthesis]
root_path="syn"

[lint]
root_path="lint"

[ip]
global_paths=[]
local_paths=[]

[docs]
root_path="docs"

[encryption]


[authentication]
offline=false
server_url="https://mooreio.com"
server_api_url="https://mooreio.com/api"

[project]
local_mode=false

[package_management]