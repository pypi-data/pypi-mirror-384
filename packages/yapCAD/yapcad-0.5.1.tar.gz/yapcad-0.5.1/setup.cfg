[metadata]

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	ezdxf>=1.1
	pyglet>=1.5,<2
	mpmath>=1.2
	numpy>=1.22
	mapbox-earcut>=1.0.3
	pyobjc-core; platform_system == "Darwin"
	pyobjc-framework-Cocoa; platform_system == "Darwin"
	pyobjc-framework-Quartz; platform_system == "Darwin"
python_requires = >=3.10

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov yapcad --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = yapcad
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

