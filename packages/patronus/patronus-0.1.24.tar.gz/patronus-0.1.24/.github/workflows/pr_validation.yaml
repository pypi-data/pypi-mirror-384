name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  UV_PYTHON: 3.12
  UV_FROZEN: "1"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --group lint

      - name: Run ruff linting
        run: uv run --group lint ruff check --output-format github

      - name: Run ruff formatting check
        run: uv run --group lint ruff format --check

      - name: Build package
        run: uv build

      - name: List built packages
        run: ls -lh dist/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --no-dev --group lint

      - name: Run mypy type checking
        run: uv run --group lint mypy src/patronus

      - name: Run pyright type checking
        run: uv run --group lint pyright src/patronus

  # https://github.com/marketplace/actions/alls-green#why used for branch protection checks
  check:
    if: always()
    needs: [lint, typecheck]
    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-failures: lint, typecheck  # workflows are failing - work in progress
          jobs: ${{ toJSON(needs) }}