[metadata]
name = album-distributed
version = 0.2.0
description = album plugin for running a solution repeatedly and distributed
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/album-app/plugins/album-run-distributed
author = Kyle Harrington, Jan Philipp Albrecht, Deborah Schmidt
maintainer = Kyle Harrington, Jan Philipp Albrecht, Deborah Schmidt
maintainer_email = album@kyleharrington.com
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Utilities
keywords = virtual, environments, imaging, data analysis
project_urls = 
	Source=https://gitlab.com/album-app/plugins/album-distributed
	Tracker=https://gitlab.com/album-app/plugins/album-distributed/issues

[options]
package_dir = 
	=src
packages = find_namespace:
include_package_data = True
install_requires = 
	album>=0.9.2,<0.13
python_requires = >=3.7

[options.package_data]
* = *.txt, *.rst, *.sh, *.sql, *.json

[options.packages.find]
where = src

[options.entry_points]
console_parsers_album = 
	run-distributed=album.distributed.argument_parsing:create_run_distributed_parser

[egg_info]
tag_build = 
tag_date = 0

