[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "91life-ds-lib"
version = "1.0.0"
description = "Professional Data Science Library for ML Engineers and Researchers"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "91Life"}
authors = [
    {name = "Shpat Dobraj", email = "shpatdobraj@91.life"},
]
keywords = ["data-science", "machine-learning", "data-analysis", "feature-selection", "data-preprocessing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.10.0",
    "scipy>=1.9.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.1.0",
    "tqdm>=4.64.0",
    "psutil>=5.9.0",
    "memory-profiler>=0.60.0",
    "openpyxl>=3.0.0",
    "pyarrow>=10.0.0",
    "fastparquet>=0.8.0",
    "aiofiles>=22.0.0",
    "asyncio-throttle>=1.0.0",
    "python-dotenv>=0.19.0",
    "statsmodels>=0.13.0",
    "imbalanced-learn>=0.9.0",
    "kaleido>=0.2.1",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
]
cloud = [
    "boto3>=1.26.0",
    "google-cloud-storage>=2.7.0",
    "minio>=7.1.0",
    "azure-storage-blob>=12.19.0",
    "azure-identity>=1.15.0",
]
profiling = [
    "ydata-profiling>=4.0.0",
    "sweetviz>=2.3.0",
]
all = [
    "91life-ds-lib[dev,cloud,profiling]",
]

[project.urls]
Homepage = "https://github.com/91life/91life-ds-lib"
Documentation = "https://91life-ds-lib.readthedocs.io/"
Repository = "https://github.com/91life/91life-ds-lib.git"
"Bug Tracker" = "https://github.com/91life/91life-ds-lib/issues"
"Source Code" = "https://github.com/91life/91life-ds-lib"

[project.scripts]
91life-ds = "ninetyone_life_ds.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ninetyone_life_ds = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "asyncio: marks tests as asyncio tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
