[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pipecat-anannas"
version = "0.1.0"
description = "Anannas AI LLM integration for Pipecat - Access 500+ models through a unified gateway"
readme = "README.md"
license = {text = "BSD-2-Clause"}
requires-python = ">=3.10"
authors = [
    {name = "Anannas AI", email = "support@anannas.ai"}
]
keywords = ["pipecat", "anannas", "llm", "ai", "voice", "conversational-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pipecat-ai>=0.0.86",
    "openai>=1.0.0",
    "loguru>=0.7.0",
]

[project.urls]
Homepage = "https://anannas.ai"
Documentation = "https://docs.anannas.ai"
Repository = "https://github.com/upsurgeio/anannas-pipecat-integration"
"Bug Tracker" = "https://github.com/upsurgeio/anannas-pipecat-integration/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pipecat_anannas = ["py.typed"]

