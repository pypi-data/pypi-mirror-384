[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parsegument"
version = "0.2.0"
description = "An easy-to-use Argument Parser that executes functions from string inputs"
readme = "README.md"
authors = [{ name = "Ryan Studio", email = "ryanstudiobusiness@gmail.com" }]
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["parsegument", "parser", "argument parse", "parse"]

[project.urls]
Repository = "https://github.com/RyanStudioo/Parsegument"

