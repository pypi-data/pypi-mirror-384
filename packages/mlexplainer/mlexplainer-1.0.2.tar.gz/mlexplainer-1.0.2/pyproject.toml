[tool.poetry]
name = "mlexplainer"
version = "1.0.2"
description = "Advanced Machine Learning package dedicated to model interpretability, with a primary focus on leveraging Shapley values for explaining complex predictive models."
authors = ["ZacharieBUISSON <zacharie.buisson@orange.fr>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = ">=1.24.2,<3.0.0"
pandas = "^2.2.3"
coverage = "^7.8.0"
matplotlib = "^3.10.1"
shap = "^0.47.1"
pyarrow = "^19.0.1"
seaborn = "^0.13.2"
xgboost = "^3.0.4"
transformers = {version = "~4.56.0", optional = true}
torch = {version = "^2.4.0", optional = true}
accelerate = {version = "^1.1.0", optional = true}
bitsandbytes = {version = "^0.45.0", optional = true, markers = "sys_platform == 'linux'"}

[tool.poetry.group.codequality.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
pylint = "^3.3.6"
mypy = "^1.16.1"
pandas-stubs = "^2.3.0.250703"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
lightgbm = "^4.6.0"
catboost = "^1.2.8"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^2.5.0"
streamlit = "^1.48.0"

[tool.poetry.extras]
llm = ["transformers", "torch", "accelerate", "bitsandbytes"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
package-dir = {"" = "mlexplainer"}

[tool.poetry.urls]
docs = "https://mlexplainer.readthedocs.io/en/latest/index.html"
repository = "https://github.com/ZacharieBuisson1/mlexplainer"