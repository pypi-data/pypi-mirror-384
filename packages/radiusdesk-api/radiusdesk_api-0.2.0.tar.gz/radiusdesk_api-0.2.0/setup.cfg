[metadata]
name = radiusdesk-api
version = 0.2.0
author = Keegan White
author_email = keeganthomaswhite@gmail.com
description = Python client for RADIUSdesk API - manage vouchers, users, and balances
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/keeganwhite/radiusdesk-api
project_urls = 
	Bug Tracker = https://github.com/keeganwhite/radiusdesk-api/issues
	Documentation = https://github.com/keeganwhite/radiusdesk-api#readme
	Source Code = https://github.com/keeganwhite/radiusdesk-api
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: GPL-3.0-or-later
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
keywords = radiusdesk, api, voucher, radius, authentication

[options]
python_requires = >=3.10
install_requires = 
	requests>=2.31.0

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,venv,.venv

[egg_info]
tag_build = 
tag_date = 0

