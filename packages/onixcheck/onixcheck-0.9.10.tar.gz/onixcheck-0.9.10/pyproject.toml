[project]
name = "onixcheck"
version = "0.9.10"
description = "ONIX validation library and commandline tool"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [
    { name = "Titusz Pan", email = "tp@py7.de" }
]
keywords = [
    "ONIX",
    "validation",
    "EDItEUR",
    "XML",
    "RelaxNG",
    "XMLSchema"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]
dependencies = [
    "six",
    "lxml",
    "defusedxml",
    "isbnlib",
    "PyYAML",
    "win-unicode-console; platform_system == 'Windows'"
]

[project.urls]
Homepage = "https://github.com/titusz/onixcheck"
Repository = "https://github.com/titusz/onixcheck"

[dependency-groups]
dev = [
    "poethepoet",
    "pytest",
    "pytest-cov",
    "build",
    "pyinstaller>=6.16.0",
]

[project.scripts]
onixcheck = "onixcheck.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/onixcheck"]

[tool.ruff]
line-length = 112
target-version = "py39"

[tool.ruff.format]
line-ending = "lf"

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-p no:warnings"

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 100

[tool.poe.tasks]
format-code = { cmd = "ruff format", help = "Code style formating with black" }
format-md = { cmd = "mdformat --wrap 112 --end-of-line lf docs README.md", help = "Markdown formating with mdformat" }
test = { cmd = "pytest", help = "Run tests"}
build-exe = { cmd = "pyinstaller --clean pyinstaller.spec", help = "Build Windows executable with PyInstaller" }
all = ["format-code", "format-md", "test"]

[tool.hatch.build]
include = [
  "src/**/*.py",
  "src/**/*.yaml",
  "src/**/*.xsd",
  "src/**/*.rng",
  "src/**/*.xml",
  "LICENSE",
  "README.md",
  "CHANGELOG.md"
]
exclude = [
  "tests/**",
  ".github/**",
  ".venv/**",
  "docs/**",
  ".gitignore",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
