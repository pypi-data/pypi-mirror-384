[project]
name = "solidipes"
dynamic = ["version"]
description = "Python package that aids the processes of curating, publishing, and sharing research data"
authors = [
	{ name = "Son Pham-Ba", email = "son.phamba@epfl.ch" },
	{ name = "Guillaume Anciaux", email = "guillaume.anciaux@epfl.ch" },
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.10,<3.13"

dependencies = [
	"solidipes-core-plugin>=0.0.37",
	"filetype~=1.2.0",
	"pandas>=1.5.3",
	"streamlit~=1.45.0",
	"datasize~=1.0.0",
	"pyyaml~=6.0",
	"argcomplete~=3.0.5",
	"markdown~=3.4.3",
	"markdownify~=0.11.6",
	"zodb~=6.1.0",
	"btrees~=5.2",
	"lazy-loader~=0.4",
	"rich~=13.9.4",
	"rocrate~=0.13.0",
	"iso639-lang>=2.6.0",
	"ipython>=8.18.1",
	"dtoolcore>=3.19.0",
	"dtool-s3>=0.14.1",
	"tqdm>=4.67.1",
	"pip>=25.0.1",
	"linkml>=1.8.7",
]

[project.optional-dependencies]
dev = [
	"pre-commit~=4.1.0",
	"pytest~=8.3.4",
	"pytest-cov~=5.0.0",
	"sphinx~=7.2.6",
	"sphinx-rtd-theme~=2.0.0",
	"myst-parser~=2.0.0",
	"pillow~=10.4.0",
	"pixelmatch~=0.3.0",
	"git-changelog~=1.0.0",
	"seleniumbase==4.33.12",
	"git-changelog",
	"jupyter",
	"jupyterlab",
	"jupyterlab-widgets",
	"itkwidgets",
	"urllib3",
]
test = [
	"pytest~=8.3.4",
	"pytest-cov~=5.0.0",
	"pillow~=10.4.0",
	"pixelmatch~=0.3.0",
	"seleniumbase==4.33.12",
]
doc = [
	"urllib3",
	"sphinx~=7.2.6",
	"sphinx-rtd-theme~=2.0.0",
	"myst-parser~=2.0.0",
]

[project.urls]
homepage = "https://gitlab.com/groups/solidipes"
repository = "https://gitlab.com/solidipes/solidipes"
documentation = "https://solidipes.readthedocs.io/en/latest/"

[build-system]
requires = ["setuptools>=76.0.0", "setuptools_scm[toml]>=8.2.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["solidipes"]

[tool.setuptools_scm]

[project.scripts]
solidipes = "solidipes.scripts.main:main_PYTHON_ARGCOMPLETE_OK"

[tool.pytest.ini_options]
addopts = "--cov=solidipes --cov-report term-missing --cov-report xml --cov-report lcov:lcov.info"
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 120
preview = true

[tool.codespell]
skip = 'uv.lock,CHANGELOG.md,solidipes/utils/languages-iso-639-2.csv,solidipes/loaders/mime_types.py'
ignore-words-list = 'crate'
