[project]
name = "solidipes-test-plugin"
version = "0.0.1"
description = "Test plugin for Solidipes"
authors = [
	{ name = "Son Pham-Ba", email = "son.phamba@epfl.ch" },
	{ name = "Guillaume Anciaux", email = "guillaume.anciaux@epfl.ch" },
]
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.10"

[project.entry-points."solidipes.plugins"]
test = "solidipes_test_plugin"

[build-system]
requires = ["setuptools>=76.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["solidipes_test_plugin"]
