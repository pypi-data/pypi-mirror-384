[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "appsignal-logging"
version = "0.1.1"
description = "Python logging handlers for AppSignal with HTTP and NDJSON support"
readme = "README.md"
authors = [
    {name = "Dmitriy Trochshenko", email = "dmitriy.trochshenko@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["appsignal", "logging", "monitoring", "ndjson", "http"]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/magicjohnon/appsignal-logging-python"
Documentation = "https://github.com/magicjohnon/appsignal-logging-python#readme"
Repository = "https://github.com/magicjohnon/appsignal-logging-python"
Issues = "https://github.com/magicjohnon/appsignal-logging-python/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312", "py313", "py314"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=appsignal_logging --cov-report=term-missing"
