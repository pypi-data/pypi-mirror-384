[project]
name = "nonebot-plugin-alconna"
description = "Alconna Adapter for Nonebot"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "tarina<0.8.0,>=0.7.3",
    "nepattern<1.0,>=0.7.7",
    "arclet-alconna<2.0,>=1.8.43",
    "arclet-alconna-tools>=0.7.12",
    "importlib-metadata>=8.7.0",
    "nonebot2>=2.4.3",
    "nonebot-plugin-waiter>=0.8.1",
]
dynamic = []
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "command",
    "alconna",
    "nonebot",
]
version = "0.60.1"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/nonebot/plugin-alconna"
repository = "https://github.com/nonebot/plugin-alconna"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/nonebot_plugin_alconna",
]

[tool.pdm.version]
source = "file"
path = "src/nonebot_plugin_alconna/__init__.py"

[tool.pdm.scripts]
test = "pytest -v -W ignore ./tests/"

[tool.pdm.scripts.format]
composite = [
    "isort ./src/ ./example/ ./tests/",
    "black ./src/ ./example/ ./tests/",
    "ruff check ./src/ ./example/ ./tests/",
]

[tool.black]
line-length = 120
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 120
target-version = "py39"

