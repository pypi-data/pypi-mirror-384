[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arvasit-auth-sdk"
version = "0.2.3"
description = "A comprehensive authentication SDK for Python with Pydantic support. Features include user registration, login, 2FA, password management, and secure token handling."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "pratik"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["auth", "sdk", "arvasit", "authentication", "2fa", "two-factor", "login", "signup", "python", "pydantic", "jwt", "oauth", "security", "password", "verification"]
dependencies = [
    "requests>=2.31.0",
    "python-dateutil>=2.8.2",
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/arvasit/auth-sdk"
"Bug Tracker" = "https://github.com/arvasit/auth-sdk/issues"