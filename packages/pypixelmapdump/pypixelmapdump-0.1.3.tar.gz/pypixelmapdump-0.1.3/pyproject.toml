[project]
name = "pypixelmapdump"
version = "0.1.3"
authors = [
    {name="Nikhil Chandra", email="nikhil@plexon.com"},
]
description = "Python wrapper for Plexon's pixelmapdump utility, enabling querying of PL2 files for probe, bad channel information."
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
pypixelmapdump = ["*.dll", "*.exe"]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false
