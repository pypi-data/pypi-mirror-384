[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docktdeep"
version = "0.1.1"
authors = [
    {name = "Matheus M. P. da Silva", email = "matheusp@posgrad.lncc.br"},
]
description = "A deep learning model for protein-ligand binding affinity prediction"
readme = "README.md"
license = {text = "LGPL-2.1-or-later"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
]
keywords = ["protein-ligand", "binding-affinity", "deep-learning", "drug-discovery"]

# Core dependencies (minimum required for the package to work)
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.21.0",
    "tqdm>=4.60.0",
    "pytorch-lightning>=2.0.0",
    "lightning>=2.5.0",
    "docktgrid>=0.0.3",
    "biopandas>=0.4.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
# Full dependencies for development/training
full = [
    "aim>=3.29.0",
    "lightning>=2.5.0",
    "torchmetrics>=1.8.0",
    "scipy>=1.16.0",
]

# Development dependencies
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/gmmsb-lncc/docktdeep"
Repository = "https://github.com/gmmsb-lncc/docktdeep"
Issues = "https://github.com/gmmsb-lncc/docktdeep/issues"

[project.scripts]
docktdeep = "docktdeep.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
docktdeep = ["py.typed"]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py38']

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
