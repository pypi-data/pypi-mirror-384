[project]
name = "ragchunker"
version = "0.1.0"
description = "A lightweight RAG chunking and preprocessing library"
readme = "README.md"
authors = [
  { name = "Muhammad Usama", email = "muhammadusama7207@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "pdfminer.six==20250506",
    "python-docx==1.2.0",
    "python-pptx==1.0.2",
    "pillow==11.3.0",
    "pytesseract==0.3.13",
    "openai-whisper==20250625",
    "pandas==2.3.3",
    "pyarrow==21.0.0",
    "beautifulsoup4==4.14.2",
    "trafilatura==2.0.0",
    "nltk==3.9.2",
    "scikit-learn==1.7.2",
    "sentence-transformers==5.1.1",
    "numpy==2.3.3",
    "hf_xet==1.1.10",
    "openai==2.3.0",
    "faiss-cpu==1.12.0",
    "setuptools==80.9.0",
    "wheel==0.45.1",
    "twine==6.2.0",
    "pytest==8.4.2",

]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
[project.optional-dependencies]
test = [
  "pytest==8.4.2",
  "pytest-cov==7.0.0",
]
[build-system]
requires = ["setuptools==80.9.0", "wheel==0.45.1"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
package-dir = {"" = "."}
[tool.setuptools.packages.find]
where = ["."]
include = ["ragchunker*"]