{% extends 'base.html' %}

{% block content %}

<form method="post" action="/add_masina">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                Car brand
            </div>
            <div class="col">
                <input type="text" name="brand" required/>
            </div>
            <div class="col">
                Model
            </div>
            <div class="col">
                <input type="text" name="model" required/>
            </div>
            <div class="col">
                Type
            </div>
            <div class="col">
                <select id="ffff" name="car_type">
                    <option value="Plug-in">Plug-in</option>
                    <option value="Benzina">Benzina</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>
            <div class="col">
                <input type="submit" name="create_user_car"/>
            </div>
        </div>
    </div>
</form>
<br>
<form action="/add_masina" method="POST" enctype="multipart/form-data">
    Import sql file: <input type="file" name="myfile">
    <input type="submit" name="import_car_sql">
</form>

<form action="/add_masina" method="POST" enctype="multipart/form-data">
    Import car with files: <input type="file" name="zip_file">
    <input type="submit" name="import_car_with_files">
</form>

<form action="/add_masina" method="POST" enctype="multipart/form-data">
    Import car without files: <input type="file" name="zip_file">
    <input type="submit" name="import_car_without_files">
</form>

{% endblock %}
