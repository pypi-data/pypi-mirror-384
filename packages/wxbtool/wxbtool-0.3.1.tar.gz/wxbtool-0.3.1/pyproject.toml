[project]
name = "wxbtool"
version = "0.3.1"
description = "A toolkit for WeatherBench based on PyTorch"
authors = [{email="mingli.yuan@gmail.com", name="Mingli Yuan"}]
license = {file = "LICENSE"}
readme = "README.md"

requires-python = ">=3.10"

dependencies = [
    "torch>=2.5.1",
    "numpy>=2.1.2",
    "netcdf4>=1.7.2",
    "toolz>=1.0.0",
    "dask>=2024.10.0",
    "xarray>=0.21.1",
    "opencv-python>=4.10.0.84",
    "arrow>=1.3.0",
    "python-decouple>=3.8",
    "leibniz>=0.2.0",
    "flask>=3.0.3",
    "msgpack>=1.1.0",
    "msgpack-numpy>=0.4.8",
    "requests>=2.32.3",
    "gunicorn>=23.0.0",
    "arghandler>=1.3.1",
    "lightning>=2.4.0",
    "requests-unixsocket>=0.3.0",
    "flake8>=7.1.1",
    "pytest>=8.3.3",
    "cdsapi>=0.7.4",
    "cartopy>=0.24.1",
    "scipy>=1.14.1",
    "pandas>=2.2.2",
]

[project.scripts]
wxb = "wxbtool.wxb:main"

[dependency-groups]
dev = [
    "ruff>=0.8.3",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["wxbtool", "wxbtool.*"]
