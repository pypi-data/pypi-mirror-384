[project]
name = "taulu"
version = "2.0.0"
description = "Segment a table from an image"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.2.4",
    "opencv-python>=4.11.0.86",
    "pandas>=2.2.3",
    "scikit-image>=0.25.2",
    "scipy>=1.15.2",
]

[project.optional-dependencies]
torch = ["pillow>=11.3.0"]

[project.scripts]
taulu = "taulu:main"

[tool.pytest.ini_options]
markers = ["visual: marks tests that require visual confirmation"]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_auto_indent = true

[tool.maturin]
module-name = "taulu._core"
python-packages = ["taulu"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = ["py-spy>=0.4.0", "pytest>=8.3.5", "pdoc>=15.0.4", "maturin>=1.0,<2.0"]
