[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-apm"
version = "1.2.3"
description = "LLM Application Performance Monitoring - Real-time monitoring for LLM-powered applications"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Suhas O", email = "suhaso2002@gmail.com"}
]
maintainers = [
    {name = "Suhas O", email = "suhaso2002@gmail.com"}
]
keywords = [
    "llm", "monitoring", "performance", "apm", "observability", 
    "prometheus", "fastapi", "openai", "azure", "metrics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "prometheus-client>=0.14.0",
    "psycopg2-binary>=2.9.0",
    "sqlalchemy>=1.4.0",
    "tiktoken>=0.4.0",
    "openai>=1.0.0",
    "pydantic>=1.8.0",
    "python-multipart>=0.0.5",
    "uvicorn>=0.15.0"
]

[project.optional-dependencies]
postgresql = ["psycopg2-binary>=2.9.0", "sqlalchemy>=1.4.0"]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "isort>=5.9.0"
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.18.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/llm-apm"
Documentation = "https://github.com/yourusername/llm-apm#readme"
Repository = "https://github.com/yourusername/llm-apm.git"
"Bug Tracker" = "https://github.com/yourusername/llm-apm/issues"

[tool.setuptools]
packages = ["llm_apm"]

[tool.setuptools.package-data]
llm_apm = ["*.json", "*.yaml", "*.sql"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=llm_apm",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80"
]