[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sso-apigee-client"
version = "2.1.0"
description = "Python client library for APIGEE Service and MOMRAH SSO authentication"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Your Organization", email = "dev@yourorg.com"}
]
keywords = ["apigee", "api", "gateway", "client", "sdk", "fastapi", "momrah", "sso", "oauth", "oidc", "authentication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.5.0",
    "python-jose[cryptography]>=3.3.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.104.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourorg/sso-apigee-service"
Documentation = "https://github.com/yourorg/sso-apigee-service"
Repository = "https://github.com/yourorg/sso-apigee-service"
Issues = "https://github.com/yourorg/sso-apigee-service/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sso_apigee_client*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "2.1.0"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "2.1.0"
