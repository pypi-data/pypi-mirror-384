<div class="card">
<div class="card-header">
    <img src="static/markers/{team}1.svg" width="32" class="m-1" />
    <img src="static/markers/{team}2.svg" width="32" class="m-1" />
    <b>{team}</b>
</div>
<div class="card-body">
  <h6 class="card-subtitle mb-2 text-muted packets-{team}"></h6>
  <label>
    Allow control
    <input type="checkbox" class="allow-{team} form-check-input" />
  </label>
  <div class="float-end d-flex">
    <i class="bi bi-key m-1"></i>
    <input type="password" class="key-{team} form-control" placeholder="(no key)" />
  </div>
</div>
