[project]
name = "pymscada-html"
version = "0.2.4"
description = "Angular single page application html files served by pymscada."
authors = [
    {name = "Jamie Walton", email = "jamie@walton.net.nz"},
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: JavaScript",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Development Status :: 1 - Planning",
]
[project.optional-dependencies]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
    "flake8-docstrings>=1.7.0"
]

[project.urls]
"Homepage" = "https://github.com/jamie0walton/pymscada-html"
"Bug Tracker" = "https://github.com/jamie0walton/pymscada-html/issues"
