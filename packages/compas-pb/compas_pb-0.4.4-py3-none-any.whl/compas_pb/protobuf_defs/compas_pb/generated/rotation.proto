syntax = "proto3";

package compas_pb.data;

import "compas_pb/generated/vector.proto";
import "compas_pb/generated/point.proto";

message RotationData {
    string guid = 1;
    string name = 2;
    VectorData axis = 3;
    float angle = 4;
    PointData point = 5; // point of rotation (optional, default to origin)
}