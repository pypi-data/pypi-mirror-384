syntax = "proto3";

package compas_pb.data;

import "compas_pb/generated/point.proto";

message PolyhedronData {
    string guid = 1;
    string name = 2;
    repeated PointData vertices = 3;
    repeated FaceData faces = 4;
}

message FaceData {
    repeated int32 vertex_indices = 1; // indices into the vertices array
}