[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chuk-mcp"
version = "0.6"
description = "Model Context Protocol client and server library with optional Pydantic support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Chris Hay", email = "chrishayuk@somejunkmailbox.com"}
]

requires-python = ">=3.11"

# Core dependencies only - Pydantic is optional!
dependencies = [
    "anyio>=4.9.0",
    "httpx>=0.28.1",
    "typing-extensions>=4.7.1,<5.0.0",
]

keywords = ["llm", "openai", "claude", "mcp", "client", "protocol"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: AnyIO",
    "Typing :: Typed",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://github.com/chrishayuk/chuk-mcp"
Repository = "https://github.com/chrishayuk/chuk-mcp"
"Bug Tracker" = "https://github.com/chrishayuk/chuk-mcp/issues"

[project.scripts]
chuk-mcp = "chuk_mcp.__main__:run"

# Optional dependency groups
[project.optional-dependencies]
# Pydantic validation support (Pydantic v2 only)
pydantic = [
    "pydantic>=2.11.1,<3",
]

# Streamable HTTP transport support
http = [
    "httpx>=0.28.1,<1",
]

# Full feature set (Pydantic + HTTP)
full = [
    "pydantic>=2.11.1,<3",
    "httpx>=0.28.1,<1",
]

# Development dependencies
dev = [
    "pydantic>=2.11.1",
    "httpx>=0.28.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.0.0",
    "coverage>=7.6.0",
    "mypy>=1.14.1",
    "ruff>=0.9.1",
    "fastapi>=0.116.0",
    "uvicorn>=0.35.0",
    "pytz>=2025.2",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["chuk_mcp*"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pydantic>=2.11.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.0.0",
    "coverage>=7.6.0",
    "mypy>=1.14.1",
    "ruff>=0.9.1",
]

[project.entry-points.console_scripts]
chuk-mcp = "chuk_mcp.__main__:run"
