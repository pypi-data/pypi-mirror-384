[project]
name = "syft-job"
version = "0.1.20"
description = "A generic job submission system for data science workflows with syft:// URL support"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.7",
    "pyyaml>=6.0",
    "pandas"
]

[dependency-groups]
dev = [
  "syft-client",
  "pre-commit>=4.3.0",
]


[project.scripts]
syft-job = "syft_job:main"
syft-job-runner = "syft_job.runner_main:main"

[tool.uv.sources]
"syft-client" = { git = "https://github.com/OpenMined/syft-client" , branch = "main" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
