[project]
name = "litterate"
version = "0.1.0"
description = "Generate beautiful literate programming-style description of your code from comment annotations"
authors = ["James <james@example.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[tasks]
# Development tasks
test = "pytest tests/"
lint = "ruff check src/"
fmt = "ruff format src/"
docs = "litterate --config litterate.config.py"

[dependencies]
python = ">=3.11"
markdown = ">=3.5"
jinja2 = ">=3.1"
click = ">=8.1"
pip = "*"

[feature.dev.dependencies]
pytest = ">=7.4"
ruff = ">=0.1"

# Install the package in development mode
[pypi-dependencies]
litterate = { path = ".", editable = true }

[environments]
default = { features = ["dev"], solve-group = "default" }
