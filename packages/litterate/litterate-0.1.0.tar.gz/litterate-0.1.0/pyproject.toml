[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "litterate"
version = "0.1.0"
description = "Generate beautiful literate programming-style description of your code from comment annotations"
authors = [
    {name = "James"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["literate-programming", "documentation", "code-annotation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]

dependencies = [
    "markdown>=3.5",
    "jinja2>=3.1",
    "click>=8.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "ruff>=0.1",
]

[project.scripts]
litterate = "litterate.cli:main"

[project.urls]
Homepage = "https://github.com/thesephist/litterate"
Repository = "https://github.com/thesephist/litterate"

[tool.hatch.build.targets.wheel]
packages = ["src/litterate"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
