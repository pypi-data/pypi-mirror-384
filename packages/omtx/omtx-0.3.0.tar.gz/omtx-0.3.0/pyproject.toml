[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omtx"
version = "0.3.0"
description = "Python SDK for the OM Gateway V2"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "OMTX", email = "dmc@omtx.ai" }]
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/omtx-ai/om-public"
Issues = "https://github.com/omtx-ai/om-public/issues"
