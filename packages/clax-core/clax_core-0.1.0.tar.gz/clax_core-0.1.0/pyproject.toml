[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clax-core"
version = "0.1.0"
description = "A fast and flexible library for gradient-based click models"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jax>=0.6.0",
    "flax>=0.10.6",
    "hydra-core>=1.3.2",
    "optax>=0.2.4",
    "pandas>=2.3.2",
    "pyarrow>=21.0.0",
    "progress-table>=3.1.2",
    "rax>=0.4.0",
    "torch>=2.7.0",
]

[tool.setuptools]
include-package-data = true
packages = ["clax"]

[project.optional-dependencies]
cuda12 = [
    "jax[cuda12]>=0.6.0"
]

[tool.setuptools.package-data]
clax = ["config/**/*.yaml", "config/**/*.yml"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mkdocs-bibtex>=4.4.0",
    "mkdocs-material>=9.6.20",
    "mkdocstrings[python]>=0.30.0",
]

experiments = [
    "hydra-submitit-launcher>=1.2.0",
    "altair>=5.5.0",
    "jupyterlab>=4.4.6",
]
