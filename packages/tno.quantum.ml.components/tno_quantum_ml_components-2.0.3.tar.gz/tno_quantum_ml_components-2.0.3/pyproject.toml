[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "tno.quantum.ml.components"
description = "Components for machine learning"
readme = "README.md"
authors = [{ name = "TNO Quantum Code Lab", email = "tnoquantum@tno.nl" }]
maintainers = [{ name = "TNO Quantum Code Lab", email = "tnoquantum@tno.nl" }]
keywords = ["TNO", "Quantum", "Machine Learning"]
license = { text = "Apache License, Version 2.0" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Typing :: Typed",
]
urls = { Homepage = "https://github.com/TNO-Quantum/", Documentation = "https://github.com/TNO-Quantum/", Source = "https://github.com/TNO-Quantum/ml.components" }
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "scikit-learn>=1.6.0",
    "numpy",
    "tno.quantum.optimization.qubo.components",
    'typing_extensions; python_version < "3.12"',
]

[project.optional-dependencies]
tests = [
    "pytest>=8.1.1",
    "pytest-cov>=4.1.0",
    "tomlkit",
    "tno.quantum.optimization.qubo.solvers[dwave]",
]

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.dynamic]
version = { attr = "tno.quantum.ml.components.__version__" }

[tool.setuptools.package-data]
"*" = ["py.typed"]
