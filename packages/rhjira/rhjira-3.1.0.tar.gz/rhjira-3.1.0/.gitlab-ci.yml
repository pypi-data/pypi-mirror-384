stages:
  - test

test:
  variables:
    CI_DEBUG_TRACE: "true"
  stage: test
  image: fedora:latest
  before_script:
    - dnf -y install bash make bats python3 python3-pip util-linux git-core
  script:
    - echo "JIRA_TOKEN is $JIRA_TOKEN"
    - pip install -e .
    - pip install -e .[dev]
    - cd tests/
    - ls -l ./
    - make run
  timeout: 2h
