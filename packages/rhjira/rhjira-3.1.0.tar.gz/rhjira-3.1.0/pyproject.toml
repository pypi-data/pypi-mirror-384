[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "rhjira"
dynamic = ["version"]
description = "CLI for Red Hat Jira (https://issues.redhat.com)"
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-2.0-or-later"
keywords = ["redhat", "jira"]
authors = [{ name = "Prarit Bhargava", email = "prarit@redhat.com" }]
maintainers = [{ name = "Prarit Bhargava", email = "prarit@redhat.com" }]
dependencies = [
    "keyring",
    "jira>=3.2.0",
    "requests>=2.0.0",
    "pillow>=8.0.0",
    "tabulate"
]

[project.optional-dependencies]
dev = [
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "types-requests",
    "types-tabulate",
    "pytest"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["rhjira"]
package-data = {rhjira = ["py.typed"]}

[tool.setuptools_scm]
version_file = "src/rhjira/_version.py"

[project.urls]
"Homepage" = "https://gitlab.com/prarit/rhjira-python"

[project.scripts]
rhjira = "rhjira.cli:main"

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]

# Ignore unused imports in __init__.py files
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"show.py" = ["E501"]
"hierarchy.py" = ["E501"]

# Import sorting configuration
[tool.ruff.lint.isort]
combine-as-imports = true
force-single-line = false
force-sort-within-sections = true
order-by-type = false
known-first-party = ["rhjira"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
