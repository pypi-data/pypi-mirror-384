[project]
name = "ocelescope"
version = "0.1.3"
description = "General tools for working with Object-Centric Event Logs and building Ocelescope plugins"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "cachetools>=6.1.0",
  "networkx>=3.5",
  "numpy>=2.3.2",
  "pandas>=2.3.1",
  "pm4py~=2.7.15.3",
  "pydantic>=2.11.7",
]


[project.scripts]
ocelescope = "ocelescope.tools.cli:main"

[tool.uv]
package = true

[dependency-groups]
dev = ["black>=25.1.0", "pre-commit>=4.2.0", "ruff>=0.12.7"]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
fix = true
lint.ignore = ["E731", "E501"]
