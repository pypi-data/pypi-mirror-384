<div class="saml-account">
    <div onclick="expandCollapse({account_index});">
        <img id="image{account_index}" src="/static/image/down.png" valign="middle">
        <div class="saml-account-name">{account_title}</div>
    </div>
    <hr style="border: 1px solid #ddd;">
    <div id="{account_index}" class="saml-account">
        {saml_roles}
    </div>
</div>
