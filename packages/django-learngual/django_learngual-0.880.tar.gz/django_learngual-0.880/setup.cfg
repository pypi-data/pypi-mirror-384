	gspread==6.1.2
	django==4.0.8
	GitPython==3.1.43
	djangorestframework-simplejwt==4.8.0
	Faker==16.1.0
	pydantic[email]==2.11.0
	pydantic_core==2.33.0
	djangorestframework==3.14.0
	django-filter==23.2
	django-environ==0.12.0
	python-json-logger==3.2.1
	sentry-sdk[django,celery]==1.45.0

