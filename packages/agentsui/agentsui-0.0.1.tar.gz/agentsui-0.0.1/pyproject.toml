[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentsui"
version = "0.0.1"
description = "Redirect package - Install 'agentui' instead"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Emrah NAZIF", email = "emrah@datamarkin.com"},
    {name = "Datamarkin", email = "support@datamarkin.com"}
]
keywords = ["redirect", "agentui", "typo"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
"Correct Package" = "https://pypi.org/project/agentui/"
"Homepage" = "https://pypi.org/project/agentui/"
