[project]
name = "blacline"
version = "0.1.1"
description = "A Python package for bus scheduling, crew management, and timetable generation."
readme = "README.md"
authors = [
  {name = "Muniappan Puabi", email = "95000am@gmail.com"}
]
maintainers = [
  {name = "Muniappan Puabi", email = "95000am@gmail.com"}
]

requires-python = ">=3.11.9"

license = {text = "MIT"}

dependencies = [
  "numpy==2.3.3",
  "pandas==2.3.2",
  "python-dateutil==2.9.0.post0",
  "pytz==2025.2",
  "six==1.17.0",
  "tzdata==2025.2"
]

[project.urls]
bugs = "https://github.com/ArvindManickam/blacline/issues"
changelog = "https://github.com/ArvindManickam/blacline/blob/master/changelog.md"
homepage = "https://github.com/ArvindManickam/blacline"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"