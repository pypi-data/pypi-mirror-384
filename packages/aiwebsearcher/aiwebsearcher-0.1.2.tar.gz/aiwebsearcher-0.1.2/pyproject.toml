[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiwebsearcher"
version = "0.1.2"
description = "A Model Context Protocol (MCP) server providing AI-powered Baidu search with intelligent reranking and web content extraction"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
  { name = "Vist233", email = "zhangyvjing@outlook.com" }
]

keywords = ["mcp", "search", "baidu", "ai", "llm", "model-context-protocol"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
  "fastmcp>=0.1.0",
  "agno>=0.1.0",
  "requests>=2.31.0",
  "baidusearch>=1.0.0",
  "pycountry>=22.0.0",
  "beautifulsoup4>=4.12.0",
  "trafilatura>=1.6.0",
  "lxml>=4.9.0",
  "pydantic>=2.0.0",
  "openai>=2.1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "black>=23.0.0",
  "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Vist233/Web-Searcher"
Repository = "https://github.com/Vist233/Web-Searcher"
Issues = "https://github.com/Vist233/Web-Searcher/issues"

[project.scripts]
aiwebsearcher = "AIWebSearcher.server:main"


[tool.hatch.build.targets.wheel]
packages = ["src/AIWebSearcher"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"