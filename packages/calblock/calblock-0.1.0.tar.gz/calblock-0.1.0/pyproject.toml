[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "calblock"
version = "0.1.0"
description = "Automatically block free time in Microsoft 365 calendar when below threshold"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Sebastian Funk", email = "sebastian.funk@lshtm.ac.uk"}
]
dependencies = [
    "requests",
    "pyyaml",
    "python-dateutil",
    "m365auth",
    "tzdata",  # Timezone database (automatically included in Python 3.9+, but explicit for older versions)
]

[project.scripts]
calblock = "calblock:main"

[project.urls]
Homepage = "https://github.com/sbfnk/calblock"
Repository = "https://github.com/sbfnk/calblock"
Issues = "https://github.com/sbfnk/calblock/issues"

[tool.setuptools]
py-modules = ["calblock"]
