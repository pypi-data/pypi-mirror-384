<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delayed Load Test</title>
    <script>
      // This blocks parsing temporarily
      var start = Date.now();
      document.write('<p>Started loading...</p>');
      
      // Synchronous delay (NOT recommended in production!)
      while (Date.now() - start < 15000) {
        // Busy wait for 15 seconds
      }
      
      document.write('<p>Still loading...</p>');
    </script>
  </head>
  <body>
    <p>Loading...</p>
  </body>
</html>
