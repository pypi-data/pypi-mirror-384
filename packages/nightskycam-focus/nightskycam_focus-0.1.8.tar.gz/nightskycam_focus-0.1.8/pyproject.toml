[tool.poetry]
name = "nightskycam-focus"
version = "0.1.8"
description = "focusing nightskycam zwo-asi cameras"
authors = ["Vincent Berenz <vberenz@tuebingen.mpg.de>"]
packages = [{ include = "nightskycam_focus" }]

[tool.poetry.scripts]
zwo-asi-focus = 'nightskycam_focus.main:zwo_asi_focus'

[tool.poetry.dependencies]
python = "^3.9"
scipy = "^1.13"
matplotlib = "^3.9.2"
rpi-gpio = "^0.7.1"
astropy = "^6.0.1"
opencv-python = "4.5.1.48"
spidev = "^3.6"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
pyflakes = "^3.2.0"
autopep8 = "^2.1.0"
mypy = "^1.10.0"
isort = "^5.13.2"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
