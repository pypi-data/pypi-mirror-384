[project]
name = "bmsdna-sql-utils"
version = "0.14.7"
description = ""
authors = [
    { name = "Adrian Ehrsam", email = "adrian.ehrsam@bmsuisse.ch" },
]
requires-python = "~=3.11"

[project.optional-dependencies]
mssql = [
    "mssql-python>=0.13.1"]
odbc = [
    "pyodbc >=5.0.1,<6",
    "aioodbc >=0.5.0",
    "lakeapi2sql >=0.9.1",
]
lake_api =[
    "aiohttp >=3.8.5,<4",
    "requests >=2.28.0"]
db-io = [
    "pyodbc",
    "lakeapi2sql",
    "aioodbc >=0.5.0",
]
delta = [
    "duckdb",
    "deltalake >=0.16.4",
    "deltalake2db <1.0.0",
]
db2delta = [
    "duckdb >=1.2",
    "deltalake >=0.16.4",
    "arrow-odbc",
    "deltalake2db",
    "aiohttp",
]
polars = [
    "polars>=1.0.0",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.pyright]
venv = ".venv"
venvPath = "."
pythonVersion = "3.10"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 119

[tool.uv]
native-tls = true
keyring-provider = "subprocess"

[[tool.uv.index]]
name = "BMSAzureDevOps"
url = "https://VssSessionToken@pkgs.dev.azure.com/bmeurope/_packaging/BMS/pypi/simple/"
explicit = true
publish-url = "https://pkgs.dev.azure.com/bmeurope/_packaging/BMS/pypi/upload/"

[tool.hatch.build.targets.wheel]
packages = [
    "bmsdna",
]

[dependency-groups]
dev = [
    "pyright >=1.1.325,<2",
    "pyodbc >=4.0.0",
    "aioodbc >=0.5.0",
    "python-tds >=1.13.0",
    "pydantic >=1.10.0",
    "sqlglot >=20.0.0",
    "pyspark >=3.5.1",
    "pandas >=2.2.2,<3",
    "delta-spark >=3.1.0",
    "ruff >=0.4.2",
    "pyarrow-stubs>=19.4",
    "arro3-core>=0.5.0",
]
test = [
    "pytest-asyncio >=0.23.5",
    "pytest >=7.4.3,<8",
    "pytest-order >=1.2.0,<2",
    "docker >=7.0.0,<8",
    "pytest-cov >=5.0.0,<6",
    "azure-identity >=1.16.0,<2",
    "azure-storage-blob >=12.19.1,<13",
    "python-dotenv >=1.0.1,<2",
    "faker >=25.0.0,<26",
    "deltalake >=0.19.0",
    "polars>=1.0.0",
    "duckdb>=1.0.0",
    "deltalake2db",
    "lakeapi2sql",
]
