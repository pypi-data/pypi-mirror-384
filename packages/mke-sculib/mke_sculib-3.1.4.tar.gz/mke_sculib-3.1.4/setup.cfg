[metadata]
name = mke_sculib
description_file = README.md
license_files = LICENSE.rst
author = Tobias Glaubach
author_email = tglaubach@mpifr-bonn.mpg.de
description = MeerKAT Extension (SCU) (lib)rary for the MKE antennas and some basic simulators
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.mpcdf.mpg.de/tglaubach/mke-sculib
project_urls = 
	Bug Tracker =https://gitlab.mpcdf.mpg.de/tglaubach/mke-sculib/-/issues
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Environment :: Console
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.8
install_requires = 
	requests
	python-dateutil
	numpy
	pandas
	astropy
	websockets>=12.0
	tabulate

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

