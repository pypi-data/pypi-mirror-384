[tool.poetry]
name = "pcrm-book"
version = "1.0.4"
description = "Accompanying Python code to the Portfolio Construction and Risk Management book by Anton Vorobets."
authors = ["Anton Vorobets <admin@fortitudo.tech>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "src"}]
homepage = "https://pcrmbook.com"
repository = "https://github.com/fortitudo-tech/pcrm-book"
documentation = "https://antonvorobets.substack.com/p/pcrm-book"
keywords = ["CVaR", "Entropy Pooling", "Quantitative Finance", "Portfolio Optimization", "Risk Management"]
classifiers = [
    "Intended Audience :: Education",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Mathematics"]

[tool.poetry.urls]
"Issues" = "https://github.com/fortitudo-tech/pcrm-book/issues"

[tool.poetry.dependencies]
python = "^3.9, <3.14"
fortitudo-tech = "^1.1.8"
jupyterlab = "^4.3.0"
yfinance = "^0.2.50"
seaborn = "^0.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
