[metadata]
name = mutalyzer_retriever
version = 0.5.0
description = Mutalyzer genomic reference retriever.
long_description = file: README.md
long_description_content_type = text/markdown
author = Mihai Lefter
author_email = M.Lefter@lumc.nl
url = https://github.com/mutalyzer/retriever
keywords = Mutalyzer, HGVS, reference, retriever, genomic
license = MIT
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = find:
install_requires = 
	biopython>=1.81
	bcbio-gff>=0.7.1
	requests>=2.26.0
	schema>=0.7.4

[options.packages.find]
include = 
	mutalyzer_retriever
	mutalyzer_retriever.*

[options.extras_require]
dev = 
	coverage
	flake8
	pytest
	setuptools
	twine

[options.entry_points]
console_scripts = 
	mutalyzer_retriever = mutalyzer_retriever.cli:main

[flake8]
ignore = E203, E266, E501, W503, F403, F401
max-line-length = 89
max-complexity = 18
select = B, C, E, F, W, T4, B9

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 89

[coverage:run]
command_line = 
	-m pytest

[coverage:report]
omit = 
	tests/*
show_missing = True

[coverage:html]
show_contexts = True

[testenv]
deps = pytest
commands = pytest

[tox:tox]
envlist = py38, py39, py310, py311, py312, py313

[egg_info]
tag_build = 
tag_date = 0

