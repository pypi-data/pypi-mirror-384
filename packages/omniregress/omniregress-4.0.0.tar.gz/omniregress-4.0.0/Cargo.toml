[package]
name = "omniregress"
version = "4.0.0"
edition = "2021"
readme = "README.md"

[lib]
name = "omniregress"  # Base name for the Python module
crate-type = ["cdylib"]  # Dynamic library for Python

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
ndarray = "0.15"
numpy = "0.22"
