[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "omniregress"
version = "4.0.0"
authors = [
    { name = "Maaz.waheed", email = "maaz.waheed@mbktechstudio.com" },
]
description = "OmniRegress: A comprehensive Python library for all types of regression analysis."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MPL-2.0" }
keywords = ["regression", "machine learning", "statistics", "data analysis", "python", "omni", "omniregress"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21",
]

[project.urls]
Homepage = "https://github.com/42Wor/omniregress"
Repository = "https://github.com/42Wor/omniregress"

[tool.maturin]
module-name = "omniregress._omniregress"