[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fr24"
version = "0.2.2"
description = "Parse gRPC and JSON data from flightradar24"
authors = [
    { name = "Abraham Cheung", email = "abraham@ylcheung.com" },
    { name = "Xavier Olive", email = "git@xoolive.org" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "httpx[zstd,http2]>=0.28.1",
    "orjson>=3.11.0",
    "platformdirs>=4.3.8",
    "polars>=1.19.0",
    "protobuf==5.28.*",
]

[project.urls]
Repository = "https://github.com/abc8747/fr24.git"
Documentation = "https://abc8747.github.io/fr24/"
Issues = "https://github.com/abc8747/fr24/issues"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "textual-dev>=1.6.1",
    { include-group = "typing" },
    { include-group = "lint" },
    { include-group = "test" },
    { include-group = "docs" },
]
typing = ["mypy-protobuf>=3.6.0", "mypy>=1.13.0", "types-protobuf==5.28.*"]
lint = ["ruff>=0.7.2"]
test = [
    "anyio>=4.8.0",
    "eval-type-backport>=0.2.0", # for pydantic, <3.10 syntax
    "pydantic>=2.12.0",          # for extra="forbid", >3.14
    "pytest>=8.3.3",
    "fr24[rich]",
]
docs = [
    "mkdocs-material[imaging]>=9.5.43",
    "mkdocstrings-python>=1.13.0",
    "griffe>=1.11.2",
]

[project.scripts]
fr24 = 'fr24.cli:app'

[project.optional-dependencies]
rich = ["loguru", "rich"]
cli = ["typer>=0.19"]
tui = ["textual>=1.0.0", "pandas>=2.2.3"]


[tool.ruff]
lint.select = [
    "E",
    "W",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "NPY", # numpy
    "DTZ", # flake8-datetimez
    "RUF",
]
exclude = ["proto"]
line-length = 80
target-version = "py39"

[tool.ruff.lint.isort]
known-first-party = ["numpy", "pandas"]

[tool.mypy]
python_version = "3.9"
exclude = ["proto"]
platform = "posix"

color_output = true
pretty = true
show_column_numbers = true
strict = true
check_untyped_defs = true
ignore_missing_imports = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
