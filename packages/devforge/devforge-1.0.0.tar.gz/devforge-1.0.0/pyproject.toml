[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "devforge"
version = "1.0.0"
description = "A fast CLI tool to scaffold Python projects"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Hythm Saad", email = "hythm@example.com" }]
dependencies = ["typer>=0.9"]

[project.scripts]
devforge = "devforge.cli:app"

[tool.setuptools.packages.find]
where = ["."]
