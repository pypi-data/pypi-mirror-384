[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["csi.py"]

[project]
name = "cloudshell-interface"
version = "0.1.1"
description = "CLI for AWS CloudShell"
readme = "README.md"
requires-python = ">=3.13"
license = "GPL-3.0-or-later"
authors = [
    { name = "Thomas", email = "me@jfx.ac" }
]
keywords = ["aws", "cloudshell", "cli", "vpc", "ssm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "boto3>=1.40.52",
    "botocore>=1.40.52",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/itsjfx/csi"
Repository = "https://github.com/itsjfx/csi"
Issues = "https://github.com/itsjfx/csi/issues"

[project.optional-dependencies]
dev = [
    "shtab>=1.7.1",
]

[project.scripts]
csi = "csi:main"
