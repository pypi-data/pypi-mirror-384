name: Publish to GitHub Packages

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python -m pip install --upgrade build twine

      - name: Build package
        run: python -m build

      - name: Publish to GitHub Packages
        run: |
          python -m twine upload \
            --repository-url https://upload.pkg.github.com/EncodedMind/Chatbot \
            dist/* \
            -u __token__ \
            -p ${{ secrets.GH_TOKEN }}
