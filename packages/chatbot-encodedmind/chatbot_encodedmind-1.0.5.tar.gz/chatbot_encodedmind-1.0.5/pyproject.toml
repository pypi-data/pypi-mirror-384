[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chatbot_encodedmind"
version = "1.0.5"
description = "Voice-based AI chatbot powered by OpenAI"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Dimitris Andreakis", email = "andreakisdimitrios@gmail.com" }
]
requires-python = ">=3.10"

dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.6.2.post1",
    "certifi==2024.8.30",
    "cffi==1.17.1",
    "charset-normalizer==3.4.0",
    "distro==1.9.0",
    "exceptiongroup==1.2.2",
    "h11==0.14.0",
    "httpcore==1.0.6",
    "httpx==0.27.2",
    "idna==3.10",
    "jiter==0.6.1",
    "numpy==2.1.2",
    "openai==1.52.1",
    "pycparser==2.22",
    "pydantic==2.9.2",
    "pydantic_core==2.23.4",
    "pydub==0.25.1",
    "requests==2.32.3",
    "scipy==1.14.1",
    "sniffio==1.3.1",
    "sounddevice==0.5.1",
    "tqdm==4.66.5",
    "typing_extensions==4.12.2",
    "urllib3==2.2.3"
]

# Define project scripts (run with `uv run <script>`)
[project.scripts]
chatbot = "chatbot_encodedmind:main"

# Development dependencies for linting, formatting, testing
# [project.optional-dependencies]
[dependency-groups]
dev = [
    "pytest",
    "black",
    "ruff"
]

[tool.uv]
package = true
default-groups = ["dev"]

[project.urls]
Homepage = "https://github.com/EncodedMind/Chatbot"
Documentation = "https://github.com/EncodedMind/Chatbot#readme"
"Bug Tracker" = "https://github.com/EncodedMind/Chatbot/issues"
Changelog = "https://github.com/EncodedMind/Chatbot/blob/main/CHANGELOG.md"

[tool.poetry]  # or [project] if not using Poetry
name = "chatbot-encodedmind"
version = "1.0.3"
description = "My chatbot package"
authors = ["Dimitris <andreakisdimitrios@gmail.com>"]

[tool.pypi-publish]
repository = "github"
