[build-system]
requires = ["hatchling>=1.20.0"]
build-backend = "hatchling.build"

[project]
name = "oracle-csv-creator"
version = "0.1.1"
description = "Parallel Oracle table to CSV writer using rowid ranges and optional SCN consistency."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
authors = [
  {name = "Your Name", email = "you@example.com"}
]
keywords = ["oracle", "csv", "export", "database", "etl", "rowid", "parallel"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Database",
  "Topic :: Utilities"
]
dependencies = [
  "oracledb>=2.0.0",
]

[project.urls]
Homepage = "https://pypi.org/project/oracle-csv-creator/"
Repository = "https://example.com/your-repo"
Issues = "https://example.com/your-repo/issues"

[project.scripts]
oracle-csv-creator = "oracle_csv_creator.cli:main"
