[project]
name = "syft-event"
version = "0.4.2"
description = "A distributed event-driven RPC framework for SyftBox that enables file-based communication, request handling, and real-time file system monitoring across datasites."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "syft-rpc>=0.4.0",
    "pathspec>=0.12.1",
    "pydantic>=2.10.4",
    "watchdog>=6.0.0",
    "loguru>=0.7.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["syft_event"]
only-include = ["syft_event"]
exclude = ["syft_event/**/__pycache__"]

[tool.hatch.build.targets.sdist]
only-include = ["syft_event", "pyproject.toml", "README.md"]
exclude = ["syft_event/**/__pycache__"]


[tool.uv.sources]
syft-rpc = { workspace = true }

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"
tag_format = "syft-event-$version"
update_changelog_on_bump = true

version_files = [
    "pyproject.toml:^version\\s*=\\s*\"(?P<version>.*)\"$",
    "syft_event/__init__.py:^__version__\\s*=\\s*\"(?P<version>.*)\"$",
]
