[build-system]
requires = ['setuptools>=61.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = "empowernow-sdk"
version = "2.3.18"
description = "Comprehensive OAuth 2.1 / FAPI + AuthZEN PDP + FIPS client library"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "EmpowerNow Security Team", email = "security@empowernow.dev"}
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Security :: Cryptography",
]

dependencies = [
    "cryptography>=41.0.0",
    "httpx>=0.25.0",
    "python-jose[cryptography]>=3.3.0",
    "prometheus_client>=0.17.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pyjwt>=2.8",  # legacy tests use raw jwt library
    "trio>=0.25",  # required optional backend for anyio tests
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
    "respx>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/EmpowerNowAI/python-sdk"
Repository = "https://github.com/EmpowerNowAI/python-sdk"
Issues = "https://github.com/EmpowerNowAI/python-sdk/issues"

[tool.ruff]
line-length = 120
exclude = [
    "examples/*",
    "docs/*",
]

[tool.setuptools]
package-dir = {"" = "packages/empowernow-common/src"}

[tool.setuptools.packages.find]
where = ["packages/empowernow-common/src"]
include = ["empowernow_common*"]
exclude = ["tests*"]
