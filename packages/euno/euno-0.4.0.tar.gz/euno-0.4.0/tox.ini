# Tox configuration for testing multiple Python versions

[tox]
envlist = py38, py39, py310, py311, py312, lint, type-check
isolated_build = True

[testenv]
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    pytest {posargs:tests}

[testenv:lint]
deps =
    flake8
    black
commands =
    flake8 euno tests
    black --check euno tests

[testenv:type-check]
deps =
    mypy
    types-requests
commands =
    mypy euno
