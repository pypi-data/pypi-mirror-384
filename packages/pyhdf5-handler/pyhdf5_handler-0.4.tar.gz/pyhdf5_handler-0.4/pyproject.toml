[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyhdf5_handler"
version = "0.4"
authors = [
  { name="Maxime Jay-Allemand", email="maxime.jay.allemand@hydris-hydrologie.fr" },
]
dependencies = [
  "h5py",
  "pandas",
  "numpy",
]
description = "A Python library to read and write data to HDF5 format. This library is based on the h5py (https://docs.h5py.org/en/stable/index.html) and has been developed by Maxime Jay-Allemand at Hydris hydrologie (https://www.hydris-hydrologie.fr/)"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICEN[CS]E*"]
keywords = ["h5", "hdf5", "h5py"]

[project.urls]
Homepage = "https://codeberg.org/maximejay/pyhdf5_handler"
Issues = "https://codeberg.org/maximejay/pyhdf5_handler/issues"
