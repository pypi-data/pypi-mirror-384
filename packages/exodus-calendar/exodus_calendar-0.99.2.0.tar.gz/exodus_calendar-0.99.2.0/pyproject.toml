[build-system]
requires = ["setuptools >= 80.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "exodus_calendar"
version = "0.99.2.0"
authors = [
  { name="Dennis Silin", email="d_silin@yahoo.com" },
]
description = "A complete Martian Calendar package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license =  "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/DarkStar1982/exodus_calendar/"
Issues = "https://github.com/DarkStar1982/exodus_calendar/issues"
Changelog = "https://github.com/DarkStar1982/exodus_calendar/blob/master/CHANGELOG.md"