[project]
name = "capsem"
version = "0.3.2"
description = "CAPSEM: Contextual Agent Privacy and Security Manager"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "networkx>=3.5",
    "pydantic>=2.11.9",
    "python-dotenv>=1.1.1",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "ipykernel>=6.30.1",
    "nbconvert>=7.16.6",
    "pyright>=1.1.405",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "google-genai>=1.38.0",
    "openai>=1.109.1",
]
adk = [
    "google-adk>=1.14.1",
    "litellm>=1.77.4",
]
pii = [
    "presidio-analyzer>=2.2.354",
    "spacy>=3.8.7",
    "pip>=24.0" # Ensure pip is up to date for installing spacy models
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
include = ["capsem*"]
