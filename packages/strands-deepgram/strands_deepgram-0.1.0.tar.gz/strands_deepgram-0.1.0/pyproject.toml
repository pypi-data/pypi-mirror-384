[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "strands-deepgram"
version = "0.1.0"
description = "Deepgram speech processing tool for Strands Agents SDK"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Eray Keskin", email = "eraykeskinmac@gmail.com"}
]
keywords = ["strands", "ai", "agents", "deepgram", "speech-to-text", "text-to-speech", "audio-intelligence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "strands-agents>=1.11.0",
    "deepgram-sdk>=3.0.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/eraykeskinmac/strands-deepgram"
Documentation = "https://github.com/eraykeskinmac/strands-deepgram"
Repository = "https://github.com/eraykeskinmac/strands-deepgram"
"Bug Reports" = "https://github.com/eraykeskinmac/strands-deepgram/issues"

[tool.setuptools]
packages = ["strands_deepgram"]

