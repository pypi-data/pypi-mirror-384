[project]
name = "blueprint-kit"
version = "1.0.75"
description = "Blueprint CLI, part of Blueprint Kit. A tool to bootstrap your projects for Blueprint-Driven Development (BDD)."
requires-python = ">=3.10"
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.scripts]
blueprint = "blueprint_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/blueprint_cli"]

[tool.hatch.build.data]
[[tool.hatch.build.data.targets]]
src = "templates"
dest = "blueprint_cli/templates"

[project.urls]
Homepage = "https://github.com/nom-nom-hub/blueprint-kit"
Repository = "https://github.com/nom-nom-hub/blueprint-kit"
Documentation = "https://github.com/nom-nom-hub/blueprint-kit"

[[project.authors]]
name = "Teck"
email = "teckmillion17@gmail.com"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/templates",
]