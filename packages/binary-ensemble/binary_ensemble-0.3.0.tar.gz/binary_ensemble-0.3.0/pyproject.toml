[build-system]
requires    = ["maturin>=0.14"]    # maturin itself (and its deps) will drive the build
build-backend = "maturin"


[project]
name = "binary-ensemble"
version = "0.3.0"
description = "Python bindings for the Binary Ensemble Package."
readme = "README.md"
requires-python = ">=3.11"


[tool.maturin]
python-source = "."
module-name = "pyben._core"
bindings = "pyo3"
manifest-path = "pyben/Cargo.toml"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*XBEN may take a second*:UserWarning",
]

[project.optional-dependencies]
docs = [
  "myst-nb>=1.3.0",
  "myst-parser>=4.0.1",
  "nbconvert>=7.16.6",
  "recommonmark>=0.7.1",
  "sphinx>=8.2.3",
  "sphinx-autoapi>=3.6.1",
  "sphinx-copybutton>=0.5.2",
  "sphinx-rtd-theme>=3.0.2",
]

[dependency-groups]
dev = [
    "gerrychain[geo]>=0.3.2",
    "ipykernel>=7.0.1",
    "ipywidgets>=8.1.7",
    "maturin>=1.9.6",
    "pytest>=8.4.2",
    "tqdm>=4.67.1",
]

