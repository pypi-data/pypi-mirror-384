[package]
name = "pyben"
version = "0.3.0"
edition = "2021"
authors = ["Peter Rock <peter.r.rock2@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/peterrrock2/binary-ensemble"
description = "Python bindings for the Binary Ensemble Package. Specifically the Encoder and Decoder"

[lib]
name = "pyben_core"
crate-type = ["cdylib"]

[dependencies]
byteorder = "1.5.0"
binary-ensemble = { path = "../ben"}
clap = { version = "^4.5.2", features = ["derive"] }
pcompress = "1.0.7"
pipe = "0.4.0"
pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py311"] }
serde_json = "^1.0.107"
xz2 = "0.1.7"


[dev-dependencies]
lipsum = "0.9.1"
rand = "^0.9.2"
rand_distr = "^0.5.1"
rand_chacha = "^0.9.0"
