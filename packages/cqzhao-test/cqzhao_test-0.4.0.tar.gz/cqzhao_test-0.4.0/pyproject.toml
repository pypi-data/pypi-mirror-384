[project]
name = "cqzhao_test"
version = "0.4.0"
description = "A demo MCP server with weather, time, math tools"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.25",
    "requests",
    "python-dotenv"
]

[project.scripts]
cqzhao-test = "cqzhao_test.cli:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
