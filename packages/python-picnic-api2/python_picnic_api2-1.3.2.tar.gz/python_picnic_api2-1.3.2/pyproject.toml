[project]
name = "python-picnic-api2"
version = "1.3.2"
description = ""
readme = "README.rst"
license = {text = "Apache-2.0"}
maintainers = [
  { name = "CodeSalat", email = "pypi@codesalat.dev"}
]
authors = [
  { name = "Mike Brink", email = "mjh.brink@icloud.com"},
  { name = "CodeSalat", email = "pypi@codesalat.dev"}
]
urls = {homepage = "https://github.com/codesalatdev/python-picnic-api", repository = "https://github.com/codesalatdev/python-picnic-api"}
requires-python = ">=3.11"
dependencies = [
  "requests>=2.24.0",
  "typing_extensions>=4.12.2"
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
  # flake8-fixme
  "FIX"
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "python-dotenv>=1.0.1",
    "ruff>=0.9.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
