name: Bug report
description: Create a report to help us improve
title: 'Enter a summary of the issue'
labels: "bug"
body:
- type: textarea
  attributes:
    label: Describe the bug
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce the issue
  validations:
    required: true
- type: textarea
  attributes:
    label: What did you expect to happen instead?
  validations:
    required: true
- type: input
  attributes:
    label: Python Version
    placeholder: X.YY
