[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sea_urchin"
dynamic = ["version"]
description = "Python tools for post-processing MD trajectories and local structure analysis"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Materials Theory Group", email = "dgprendergast@lbl.gov"}
]
maintainers = [
    {name = "Materials Theory Group", email = "dgprendergast@lbl.gov"}
]
keywords = ["molecular dynamics", "structure analysis", "machine learning", "clustering"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "ase>=3.20.0",
    "pandas>=1.3.0",
    "joblib>=1.0.0",
    "dill>=0.3.0",
    "psutil>=5.8.0",
    "networkx>=2.6.0",
    "mdtraj>=1.9.0",
    "hdbscan>=0.8.0",
    "umap-learn>=0.5.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "colorcet>=2.0.0",
    "scikit-learn>=1.0.0",
    "colorama>=0.4.0",
    "numba>=0.56.0",
]


[project.urls]
Homepage = "https://gitlab.com/electrolyte-machine/sea_urchin"
Repository = "https://gitlab.com/electrolyte-machine/sea_urchin.git"
Documentation = "https://gitlab.com/electrolyte-machine/sea_urchin"
"Bug Reports" = "https://gitlab.com/electrolyte-machine/sea_urchin/-/issues"

[tool.setuptools.packages.find]
include = ["sea_urchin*"]

[tool.setuptools.package-data]
sea_urchin = ["*.txt", "*.md"]

[tool.setuptools.dynamic]
version = {attr = "sea_urchin.__version__"}