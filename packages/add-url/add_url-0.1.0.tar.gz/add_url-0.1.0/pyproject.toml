[project]
name = "add-url"
version = "0.1.0"
description = "Assist adding links to your pyproject.toml"
readme = "README.md"
authors = [
    { name = "Paul Traylor", email = "kungfudiscomonkey@gmail.com" },
]
# https://endoflife.date/python
requires-python = ">=3.10"
dependencies = [
    "pzp>=0.0.28",
    "tomlkit>=0.13.3",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]

[project.scripts]
add-url = "add_url:main"

[project.urls]
source = "https://codeberg.org/kfdm/pyproject-add-url"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "C",       # Complexity
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
