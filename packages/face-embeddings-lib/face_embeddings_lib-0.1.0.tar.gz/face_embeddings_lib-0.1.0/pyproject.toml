[tool.poetry]
name = "face-embeddings-lib"
version = "0.1.0"
description = "A minimal library for extracting face embeddings using YOLO for detection and Facenet for embedding."
authors = ["Danil Kabanov <danil.d.kabanov@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
ultralytics = "*"
facenet-pytorch = "*"
torch = "*"
opencv-python = "*"
numpy = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
