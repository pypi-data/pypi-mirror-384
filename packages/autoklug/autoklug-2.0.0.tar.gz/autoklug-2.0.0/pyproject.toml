[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoklug"
version = "2.0.0"
description = "Blazing Fast AWS Lambda Build System with Global Project Detection"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Luís Miguel Sousa", email = "luis@kluglabs.com"}
]
maintainers = [
    {name = "Luís Miguel Sousa", email = "luis@kluglabs.com"}
]
keywords = [
    "aws", "lambda", "serverless", "build", "deployment", 
    "api-gateway", "infrastructure", "devops", "ci-cd"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "boto3>=1.26.0",
    "python-dotenv>=0.19.0",
    "termcolor>=1.1.0",
    "GitPython>=3.1.0",
    "flask>=2.0.0",
    "flask-cors>=3.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/lewisklug/autoklug"
Documentation = "https://github.com/lewisklug/autoklug#readme"
Repository = "https://github.com/lewisklug/autoklug"
Issues = "https://github.com/lewisklug/autoklug/issues"

[project.scripts]
autoklug = "autoklug.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["autoklug*"]

[tool.setuptools.package-data]
autoklug = ["*.md", "*.txt", "*.yml", "*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
