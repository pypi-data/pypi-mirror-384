
# -----------------------------------------------------------------------------------------------
[project]
name = "pip-importer"
dynamic = ["version"]
description = "This is a small Python utility which can import a package, or pip install first if the package does not exist."

readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Tony Lee", email = "iamtonylee@gmail.com" },
]

# Check https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
]

dependencies = [
]


# -----------------------------------------------------------------------------------------------
[project.optional-dependencies]
dev = [
    "pytest",
]


# -----------------------------------------------------------------------------------------------
[project.urls]
Homepage = "https://github.com/hktonylee/pip-importer"
Repository = "https://github.com/hktonylee/pip-importer"


# -----------------------------------------------------------------------------------------------
[project.scripts]
pip-importer = "pip_importer.cli:main"


# -----------------------------------------------------------------------------------------------
[build-system]
requires = ["setuptools >= 64", "setuptools_scm >= 8"]
build-backend = "setuptools.build_meta"


# -----------------------------------------------------------------------------------------------
[tool.setuptools.packages.find]
where = ["./src/"]
include = ["pip_importer"]


# -----------------------------------------------------------------------------------------------
[tool.setuptools.package-data]
pip_importer = ["py.typed"]


# -----------------------------------------------------------------------------------------------
[tool.setuptools_scm]


# -----------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]


# -----------------------------------------------------------------------------------------------
[tool.isort]
profile = "black"


