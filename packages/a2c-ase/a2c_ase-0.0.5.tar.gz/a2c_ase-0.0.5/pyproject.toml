[project]
name = "a2c_ase"
version = "0.0.5"
description = "ASE friendly implementation of the a2c workflow with MLIPs"
authors = [{ name = "Abhijeet Gangan", email = "abhijeetgangan@g.ucla.edu" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = ["ase", "numpy", "pymatgen", "tqdm"]

[project.optional-dependencies]
dev = ["pre-commit", "ruff", "ty>=0.0.1a20"]
test = ["pytest", "pytest-cov"]
docs = [
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
    "mkdocs-jupyter>=0.24",
    "jupytext>=1.16",
    "ipykernel>=6.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["a2c_ase*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]

[tool.ruff.lint.isort]
known-first-party = ["a2c_ase"]

[tool.ty]
src = { include = ["a2c_ase", "tests", "example"] }
