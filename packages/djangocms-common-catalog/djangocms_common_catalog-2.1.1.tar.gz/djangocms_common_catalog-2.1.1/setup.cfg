[metadata]
version = 2.1.1
name = djangocms-common-catalog
description = DjangoCMS Common Catalog
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
url = https://gitlab.nic.cz/djangocms-apps/djangocms-common-catalog.git
author = Zdeněk Böhm, CZ.NIC
author_email = zdenek.bohm@nic.cz
platforms = posix
classifiers = 
	Typing :: Typed
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: Django CMS :: 4.1

[options]
python_requires = >=3.10
include_package_data = true
packages = find:
install_requires = 
	django-cms ~= 4.1
	djangocms-text ~= 0.8
	django-filer ~= 3.1
	django-parler >= 1.9.2
	djangocms-attributes-field >= 3.0
	django-entangled ~= 0.6  # Converting json data to form fields does not work in 0.6.3 with django-cms==4.1.7. Version 0.5.4 works, but djangocms-frontend 2.2.0 depends on django-entangled>=0.6.
setup_requires = 
	babel >= 2.3
zip_safe = false

[compile_catalog]
domain = django
directory = common_catalog/locale

[options.extras_require]
quality = 
	flake8
	isort
	mypy
	polint
	pydocstyle

[flake8]
max-line-length = 120
max-complexity = 15
exclude = migrations

[pydocstyle]
add_ignore = D413,D1
match_dir = ^(?!migrations|\.).*

[isort]
line_length = 120
known_first_party = common_catalog
default_section = THIRDPARTY
skip = migrations

[mypy]
ignore_missing_imports = True
exclude = migrations

[egg_info]
tag_build = 
tag_date = 0

