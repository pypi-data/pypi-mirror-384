{% load i18n %}
<div class="common-catalog-filter-type-frame">
    <div data-bs-toggle="collapse" href="#common-catalog-filter-{{ instance.pk }}" aria-expanded="true" class="label">{{ instance.attribute_type.name }}</div>
    <div class="collapse show" id="common-catalog-filter-{{ instance.pk }}">
        {% for filter_data in form_type_items %}
            <span {{ filter_data.attrs }}>{{ filter_data.label }} <span title="{% translate "The number of items according to the currently set filters." %}">({{ filter_data.count }})</span></span>
        {% endfor %}
    </div>
</div>
