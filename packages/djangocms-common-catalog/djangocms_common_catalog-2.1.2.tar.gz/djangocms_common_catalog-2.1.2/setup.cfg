[metadata]
version = 2.1.2
name = djangocms-common-catalog
description = DjangoCMS Common Catalog
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
url = https://gitlab.nic.cz/djangocms-apps/djangocms-common-catalog.git
author = Zdeněk Böhm, CZ.NIC
author_email = zdenek.bohm@nic.cz
platforms = posix
classifiers = 
	Typing :: Typed
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: Django CMS :: 4.1
	Framework :: Django CMS :: 5.0

[options]
python_requires = >=3.10
include_package_data = true
packages = find:
install_requires = 
	django-cms >=4.1,<6
	djangocms-text ~= 0.9
	django-filer ~= 3.3
	django-parler >= 1.9.2
	djangocms-attributes-field >= 3.0
	django-entangled ~= 0.7
setup_requires = 
	babel >= 2.3
zip_safe = false

[compile_catalog]
domain = django
directory = common_catalog/locale

[options.extras_require]
quality = 
	flake8
	isort
	mypy
	polint
	pydocstyle

[flake8]
max-line-length = 120
max-complexity = 15
exclude = migrations

[pydocstyle]
add_ignore = D413,D1
match_dir = ^(?!migrations|\.).*

[isort]
line_length = 120
known_first_party = common_catalog
default_section = THIRDPARTY
skip = migrations

[mypy]
ignore_missing_imports = True
exclude = migrations

[egg_info]
tag_build = 
tag_date = 0

