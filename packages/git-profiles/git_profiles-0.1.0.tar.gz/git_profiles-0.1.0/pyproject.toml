[project]
name = "git-profiles"
version = "0.1.0"
description = "CLI tool to manage multiple Git configuration profiles"
authors = [
    { name = "Niklas Kaaf", email = "nkaaf@protonmail.com" }
]
maintainers = [
    { name = "Niklas Kaaf", email = "nkaaf@protonmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["git", "cli", "profiles", "configuration", "developer", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control",
    "Topic :: Utilities",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Typing :: Typed"
]
license-files = [
    "LICENSE"
]

dependencies = [
    "platformdirs>=4.5.0",
    "pydantic>=2.12.2",
]

[project.urls]
Repository = "https://github.com/nkaaf/git-profiles"
"Bug Tracker" = "https://github.com/nkaaf/git-profiles/issues"
Releases = "https://github.com/nkaaf/git-profiles/releases"

[project.scripts]
git-profiles = "git_profiles.__main__:main"

[dependency-groups]
dev = [
    "poethepoet>=0.37.0",
    "pre-commit>=2.21.0",
    "pytest>=8.4.2",
    "ruff>=0.14.1",
    "tox>=4.31.0",
    "tox-uv>=1.29.0",
]

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
package = true

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ICN001", "COM812"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.tox]
requires = ["tox-uv"]
envlist = ["py310", "py311", "py312", "py313", "py314"]

[tool.poe.tasks]
lint = "pre-commit run --all-files"
test = "tox"

[testenv]
commands = ["pytest tests"]
