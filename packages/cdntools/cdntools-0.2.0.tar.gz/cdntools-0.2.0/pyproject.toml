[tool.poetry]
name = "cdntools"
version = "0.2.0"
description = "Tools for modeling competitive protein dimerization networks."
authors = ["Xiaoyu Wu <wuxiaoyu@westlake.edu.cn>"]
license = "MIT"
readme = "README.md"
packages = [{include = "cdntools"}]
homepage = "https://github.com/BioProgramming-Lab/CDNtools"
repository = "https://github.com/BioProgramming-Lab/CDNtools"
documentation = "https://github.com/BioProgramming-Lab/CDNtools#readme"

classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Intended Audience :: Science/Research",
	"Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = ">=2.0"
scipy = ">=1.8"
matplotlib = ">=3.5"
numba = ">=0.56"

[tool.poetry.extras]
plot = ["matplotlib"]
accel = ["numba"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
