[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "django-ai-support"
version = "0.1.8"

dependencies = [
    "Django>=4.0",
    "djangorestframework>=3.13.1",
    "langchain>=0.3.27",
    "langchain>=0.3.27",
    "langgraph>=0.6.10",
    "drf-spectacular>=0.24.2",
]

description = "AI support for your django app."
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">= 3.10"
authors = [
    {name = "EmadDeve20", email = "emaddeve20@gmail.com"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://github.com/EmadDeve20/django-ai-support"
Issues = "https://github.com/EmadDeve20/django-ai-support/issues"


[tool.setuptools]
packages = ["django_ai_support"]

