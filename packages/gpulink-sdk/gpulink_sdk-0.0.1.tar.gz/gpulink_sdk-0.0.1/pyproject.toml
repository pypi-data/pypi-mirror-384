[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "gpulink-sdk"
version = "0.0.1"
description = "A lightweight Python SDK for interacting with GPULINK"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "GPULINK", email = "support@gpulink.org" }]
keywords = []
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

# Runtime dependencies
dependencies = [
  "websockets==15.0.1",
  "httpx==0.28.1"
]

[tool.hatch.build]
exclude = [
  "/.git",
  "/.github",
  "/.vscode",
  "/build",
  "/dist",
  "/tests",
  "/examples",
  "*.ipynb",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gpulink_sdk"]

[project.urls]
Homepage = "https://gpulink.org"
Repository = "https://github.com/gpulink-org/gpulink-sdk"