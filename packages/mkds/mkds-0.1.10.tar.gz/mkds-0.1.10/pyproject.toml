[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["venv"]

[project]
name = "mkds"
version = "0.1.10"
authors = [
    { name="Blake Moody", email="blake@moody.mx" }
]
description = "A lightweight library for parsing mariokart ds game files"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3"
]
license = "APACHE-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/gg-blake/mkds-py"
Issues = "https://github.com/gg-blake/mkds-py/issues"

[tool.setuptools.packages.find]
where = ["mkds"]