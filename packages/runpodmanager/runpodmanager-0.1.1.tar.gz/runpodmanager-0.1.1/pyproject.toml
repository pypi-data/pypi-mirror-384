[project]
name = "runpodmanager"
version = "0.1.1"
description = "Python library to manage RunPod pods"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "runpod>=1.7.13",
]

[dependency-groups]
dev = [
    "ipython>=9.5.0",
    "isort>=6.0.1",
    "pytest>=8.4.1",
    "python-dotenv>=1.1.1",
    "ruff>=0.14.1",
]

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-exclude = [
    "src/runpodmanager/example.py",
    "src/runpodmanager/example.ipynb",
    ".env",
    ".gitignore",
    ".git/**",
]
