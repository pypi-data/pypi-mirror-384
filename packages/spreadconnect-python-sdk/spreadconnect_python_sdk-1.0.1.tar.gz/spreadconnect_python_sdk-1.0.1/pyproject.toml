[project]
name = "spreadconnect-python-sdk"
version = "1.0.1"
description = "A SDK for Spreadconnect"
readme = "README.md"
authors = [
    { name = "Konrad HÃ¶lzenbein", email = "konrad@shop4fans.io" },
    { name = "Antonii Adamovych", email = "antonii@shop4fans.io" }
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.9",
]

[project.scripts]
spreadconnect-python-sdk = "spreadconnect_python_sdk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-mock>=3.15.1",
    "pytest-cov>=5.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/spreadconnect_python_sdk"]

[tool.pytest.ini_options]
testpaths = ["tests"]
