[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alphabench"
version = "0.1.0"
description = "A placeholder package to reserve the alphabench name on PyPI"
readme = "README.md"
license = "MIT"
authors = [
    {name = "alphabench Team", email = "contact@alphabench.in"}
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://www.alphabench.in"
Repository = "https://github.com/alphabench/alphabench"