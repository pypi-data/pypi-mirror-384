[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SLAMBUC"
dynamic = ["version", "readme"]
description = "Serverless Layout Adaptation with Memory-Bounds and User Constraints"
authors = [{ name = "Janos Czentye", email = "czentye@tmit.bme.hu" }]
#license = { file = "LICENSE" }
license = "Apache-2.0"
#license-files = []
requires-python = ">=3.10"
keywords = ["cloud", "serverless", "ilp", "dp", "tree"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    'numpy~=2.3.3',
    'networkx~=3.5',
    'pulp~=3.3.0',
    'cspy>=0.1.2',
    'click~=8.3.0'
]

[project.urls]
"Repository" = "https://github.com/hsnlab/SLAMBUC"
"Homepage" = "https://github.com/hsnlab/SLAMBUC/wiki"
"Issue Tracker" = "https://github.com/hsnlab/SLAMBUC/issues"

[project.scripts]
slambuc = 'slambuc.tool.cli:main'

[project.optional-dependencies]
extra = [
    'pygraphviz~=1.14',
    'matplotlib~=3.10.6',
    'pandas~=2.3.2',
    'scipy~=1.16.2',
    'docplex~=2.30.251'
]
tests = [
    'pytest~=8.4.2',
    'tabulate~=0.9.0',
    'twine>=6.1.0',
    'packaging>=24.2'
]
validation = [
    'tabulate~=0.9.0',
    'psutil~=7.1.0'
]
doc = [
    'pydoc-markdown~=4.8.2'
]

[tool.setuptools.dynamic]
version = { attr = "slambuc.__version__" }
readme = { file = ["README.md"], content-type = 'text/markdown' }

[tool.setuptools.packages.find]
exclude = [
    "tests",
    "tests.*",
    "validation",
    "validation.*"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = [
    '*.pkl',
    '*.csv'
]

## Documentation

[[tool.pydoc-markdown.loaders]]
type = "python"
search_path = ["slambuc"]

#[[tool.pydoc-markdown.processors]]
#type = ["filter", "smart", "crossref"]

[tool.pydoc-markdown.renderer]
type = "mkdocs"

[[tool.pydoc-markdown.renderer.pages]]
title = "SLAMBUC API Documentation"
name = "index"
contents = ["slambuc", "slambuc.*"]

