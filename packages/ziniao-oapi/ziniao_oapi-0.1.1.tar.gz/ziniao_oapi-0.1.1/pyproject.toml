[project]
name = "ziniao-oapi"
version = "0.1.1"
description = "紫鸟开放接口"
packages = [
    {include = "ziniao_oapi"}  # 实际包名（使用下划线）
]
authors = [
    {name = "wn0x00@qq.com"}
]
readme = "README.md"
requires-python = ">=3.7"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.wheel]
build-tag = "py3"
py-limited-api = "cp37"
platforms = ["linux_aarch64"]
