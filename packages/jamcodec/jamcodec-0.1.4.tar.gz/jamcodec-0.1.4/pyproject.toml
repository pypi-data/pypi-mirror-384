[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jamcodec"
description = "Python JAM Codec Library"
readme = "README.md"

authors = [
    { name = "JAMdot Technologies", email = "dev@jamdot.tech" }
]

requires-python = ">=3.8, <4"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3"
]
keywords = ["jam", "codec"]

dynamic = ["dependencies", "version"]

[project.optional-dependencies]
dev = [
    "coverage==5.3",
    "pytest>=6.1.2",
    "mkdocs",
    "mkdocs-material",
    "mkdocs-autorefs",
    "mkdocstrings",
    "mkdocstrings[python]"
]

[project.urls]
Homepage = "https://github.com/JAMdotTech/py-jam-codec"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["contrib", "docs", "tests", "test"]

[tool.setuptools.package-data]
"scalecodec.type_registry" = ["*.json"]

[tool.setuptools.dynamic]
version = {attr = "jamcodec.__version__"}
dependencies = {file = ["requirements.txt"]}
