[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cobalt-sdk"
version = "0.4.2"
description = "Python API for the Cobalt perception stack"
authors = [{ name = "Will Lauer", email = "will.lauer@cepton.com" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["websockets", "numpy"]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=22.0", "flake8>=4.0", "mypy>=0.950"]


[project.urls]
Homepage = "https://github.com/ceptontech/cobalt"
Repository = "https://github.com/ceptontech/cobalt.git"
Issues = "https://github.com/ceptontech/cobalt/issues"
