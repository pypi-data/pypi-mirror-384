[metadata]
name = nsj_integracao_api_entidades
version = 1.0.0a25-39
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Biblioteca que fornece modelos e estruturas padronizadas para facilitar a integração entre sistemas via APIs RESTful.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/nsj_integracao_api_entidades
project_urls = 
	Source = https://github.com/Nasajon/nsj_integracao_api_entidades
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.4
install_requires = 
	inflect==6.0.5
	SQLAlchemy==1.4.32
	pg8000==1.24.1
	Flask>=2.0.3,<3.0.0
	nsj_gcf_utils==1.0.22
	nsj-rest-lib==4.14.0
	nsj_flask_auth==0.8.0
	authlib==1.0.0
	werkzeug==2.0.3
	python-dateutil==2.9.0.post0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

