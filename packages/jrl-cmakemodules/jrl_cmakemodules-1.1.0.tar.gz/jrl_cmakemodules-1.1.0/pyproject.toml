version = "1.1.0"

[project.urls]
homepage = "https://github.com/cmake-wheel/jrl-cmakemodules"
upstream = "https://github.com/jrl-umi3218/jrl-cmakemodules"

[tool.cmeel]
has-binaries = false
has-sitelib = false

[tool.tomlsort]
all = true
