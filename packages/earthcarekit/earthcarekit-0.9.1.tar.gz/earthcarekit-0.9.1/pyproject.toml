[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "earthcarekit"
version = "0.9.1"
description = "A Python package to simplify working with EarthCARE satellite data."
authors = [
    {name = "Leonard KÃ¶nig", email = "koenig@tropos.de"},
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Visualization",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=2.3.2",
    "pandas>=2.3.1",
    "xarray>=2025.7.1",
    "matplotlib>=3.10.3",
    "plotly>=6.2.0",
    "seaborn>=0.13.2",
    "cartopy>=0.24.1",
    "cmcrameri>=1.9",
    "scipy>=1.16.1",
    "owslib>=0.34.1",
    "jupyterlab>=4.4.5",
    "vedo>=2025.5.4",
    "h5netcdf>=1.6.3",
    "netcdf4>=1.7.2",
    "tomli-w>=1.2.0",
    "mkdocstrings-python",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["earthcarekit*"]

[project.scripts]
ecdownload = "earthcarekit.download.main:main"
ecquicklook = "earthcarekit.plot.quicklook.main:main"
