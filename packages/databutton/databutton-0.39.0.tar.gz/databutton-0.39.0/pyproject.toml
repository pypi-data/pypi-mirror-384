[tool.poetry]
name = "databutton"
version = "0.39.0"
description = "The CLI for databutton.com"
authors = ["Databutton <hi@databutton.io>"]
license = "Databutton"
readme = "README.md"
packages = [{ include = "databutton" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
httpx = ">=0.20.0,<1"
pandas = { extras = ["feather"], version = "<3,>=0.25" }
pydantic = ">=1,<3"
PyJWT = ">=2,<3"
PyYAML = ">=6,<7"
tenacity = ">=8.3"
cryptography = ">=40"
certifi = "^2022.12.7"
fastapi = "*"

[tool.poetry.group.dev.dependencies]
mypy = "^1.2.0"
types-pyyaml = "^6.0.12"
types-requests = "^2.28.11.2"
pytest = "^7.3.0"
black = "^23.3.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
python-semantic-release = "7.28.1"
pytest-mock = "^3.7.0"
pandas-stubs = "^1.5.2.221124"
ruff = "^0.12.0"
types-pyjwt = "^1.7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "databutton/version.py:__version__"
version_toml = "pyproject.toml:tool.poetry.version"
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "poetry build"
major_on_zero = false

[tool.isort]
profile = "black"
