id: multi-input-template
version: 1.0.0
description: A template with many inputs to test scrolling functionality
template: '# {{title}}


  Dear {{customer_name}},


  Thank you for your interest in {{product}}. Here are the key features:


  {% for feature in features %}

  - {{feature}}

  {% endfor %}


  Price: ${{price}}

  Availables: {{available}}


  Additional details:

  {{details}}


  Best regards,

  {{sender_name}}

  {{company}}

  '
inputs:
  title:
    type: string
    required: true
    default: Product Information
  customer_name:
    type: string
    required: true
    default: ''
  product:
    type: string
    required: true
    default: Our Product
  features:
    type: array<string>
    required: true
    default:
    - Feature 1
    - Feature 2
    - Feature 3
  price:
    type: number
    required: true
    default: 99.99
  available:
    type: boolean
    required: true
    default: true
  details:
    type: string
    required: false
    default: Contact us for more information.
  sender_name:
    type: string
    required: true
    default: Sales Team
  company:
    type: string
    required: true
    default: Your Company
  contact_info:
    type: object
    required: false
    default:
      email: sales@company.com
      phone: 555-0123
  tags:
    type: array<string>
    required: false
    default:
    - product
    - information
  priority:
    type: string
    required: false
    default: normal
metadata:
  tags:
  - test
  - multi-input
  - scrolling
