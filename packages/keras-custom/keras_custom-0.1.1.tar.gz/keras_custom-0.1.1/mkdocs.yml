site_name: KerasCustom
site_description: "Custom Layers and utilities for Keras 3"
site_author: "ducoffeM"
repo_url: https://github.com/ducoffeM/keras_custom
site_url: https://ducoffem.github.io/keras_custom/
use_directory_urls: true


theme:
  name: material
  logo: images/logo.png # optional: add a small logo under docs/images
  #favicon: images/favicon.ico

nav:
  - Home: index.md
  - Getting started: getting_started.md
  - How to Contribute: contribute.md
  - Installation: install.md
  - Tutorials:
      - Model splitting: tutorials/model-splitting.md
      - Model switching: tutorials/model-switching.md
  - Reference:
      - API: reference/api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true # Move this up
            # Any other options at this level

markdown_extensions:
  - admonition
  - toc:
      permalink: true
