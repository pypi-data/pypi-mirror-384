[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "litrwkv"
version = "0.0.1-alpha"
description = "A clean RWKV language model implementation(Alpha Version - Under Development)"
authors = [
    { name = "Ding Wang"},
    ]
readme = "README.md"
requires-python = ">=3.7"
license = "Apache-2.0"
keywords = ["pytorch", "lightning", "rwkv", "transformer", "deep-learning"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3"
]



[project.urls]
Homepage = "https://github.com/playaswd/litrwkv"
