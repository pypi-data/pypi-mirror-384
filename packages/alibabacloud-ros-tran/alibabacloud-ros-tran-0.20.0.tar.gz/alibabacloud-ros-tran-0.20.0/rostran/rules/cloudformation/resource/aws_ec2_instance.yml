Version: '2020-06-01'
Type: Resource
ResourceType:
  From: AWS::EC2::Instance
  To: ALIYUN::ECS::Instance
Properties:
  AdditionalInfo:
    Ignore: true
  Affinity:
    Ignore: true
  AvailabilityZone:
    To: ZoneId
  BlockDeviceMappings:
    To: DiskMappings
    Type: List
    Schema:
      DeviceName:
        To: DiskName
      Ebs:
        Ignore: true
      NoDevice:
        Ignore: true
      VirtualName:
        Ignore: true
  CpuOptions:
    Ignore: true
  CreditSpecification:
    Ignore: true
  DisableApiTermination:
    Ignore: true
  EbsOptimized:
    Ignore: true
  ElasticGpuSpecifications:
    Ignore: true
  ElasticInferenceAccelerators:
    Ignore: true
  EnclaveOptions:
    Ignore: true
  HibernationOptions:
    Ignore: true
  HostId:
    To: DedicatedHostId
  HostResourceGroupArn:
    Ignore: true
  IamInstanceProfile:
    Ignore: true
  ImageId:
    To: ImageId
  InstanceInitiatedShutdownBehavior:
    Ignore: true
  InstanceType:
    To: InstanceType
  Ipv6AddressCount:
    Ignore: true
  Ipv6Addresses:
    Ignore: true
  KernelId:
    Ignore: true
  KeyName:
    To: KeyPairName
  LaunchTemplate:
    Ignore: true
  LicenseSpecifications:
    Ignore: true
  Monitoring:
    Ignore: true
  NetworkInterfaces:
    Ignore: true
  PlacementGroupName:
    Ignore: true
  PrivateDnsNameOptions:
    Ignore: true
  PrivateIpAddress:
    To: PrivateIpAddress
  PropagateTagsToVolumeOnCreation:
    Ignore: true
  RamdiskId:
    Ignore: true
  SecurityGroupIds:
    To: SecurityGroupIds
    Type: List
  SecurityGroups:
    Ignore: true
  SourceDestCheck:
    Ignore: true
  SsmAssociations:
    Ignore: true
  SubnetId:
    To: VSwitchId
  Tags:
    To: Tags
    Type: List
    Schema:
      Key:
        To: Key
      Value:
        To: Value
  Tenancy:
    Ignore: true
  UserData:
    To: UserData
  Volumes:
    Ignore: true
Attributes:
  Id:
    To: InstanceId
  PrivateDnsName:
    Ignore: true
  PrivateIp:
    To: PrivateIp
  PublicDnsName:
    Ignore: true
  PublicIp:
    To: PublicIp
