Version: '2020-06-01'
Type: Resource
ResourceType:
  From: ALIYUN::ALB::ServerGroup
  To: alicloud_alb_server_group
Properties:
  Protocol:
    To: protocol
  ResourceGroupId:
    To: resource_group_id
  Scheduler:
    To: scheduler
  ServerGroupName:
    To: server_group_name
  ServerGroupType:
    To: server_group_type
  Tags:
    To: tags
    Handler: handle_tags
  VpcId:
    To: vpc_id
  Ipv6Enabled:
    Ignore: true
  CrossZoneEnabled:
    Ignore: true
  SlowStartConfig:
    Ignore: true
  UchConfig:
    Ignore: true
  ServiceName:
    Ignore: true
  HealthCheckConfig:
    To: health_check_config
    Type: Map
    Schema:
      HealthCheckPath:
        To: health_check_path
      HealthCheckConnectPort:
        To: health_check_connect_port
      HealthCheckCodes:
        To: health_check_codes
      UnhealthyThreshold:
        To: unhealthy_threshold
      HealthCheckMethod:
        To: health_check_method
      HealthCheckHost:
        To: health_check_host
      HealthyThreshold:
        To: healthy_threshold
      HealthCheckProtocol:
        To: health_check_protocol
      HealthCheckHttpVersion:
        To: health_check_http_version
      HealthCheckEnabled:
        To: health_check_enabled
      HealthCheckTimeout:
        To: health_check_timeout
  UpstreamKeepaliveEnabled:
    Ignore: true
  StickySessionConfig:
    Ignore: true
  ConnectionDrainConfig:
    Ignore: true
Attributes:
  ServerGroupId:
    To: id
  Arn:
    Ignore: true
