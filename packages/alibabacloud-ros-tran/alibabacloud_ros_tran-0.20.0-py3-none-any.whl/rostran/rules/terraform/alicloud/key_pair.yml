Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_key_pair
  To: ALIYUN::ECS::SSHKeyPair
Properties:
  key_file:
    Ignore: true
  key_name:
    To: KeyPairName
  key_name_prefix:
    To: KeyPairName
  public_key:
    To: PublicKeyBody
  resource_group_id:
    To: ResourceGroupId
  tags:
    Ignore: true
Attributes:
  fingerprint:
    To: KeyPairFingerPrint
  key_name:
    To: KeyPairName
