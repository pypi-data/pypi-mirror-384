Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_ros_stack_instance
  To: ALIYUN::ROS::StackInstances
Properties:
  operation_description:
    To: OperationDescription
  operation_preferences:
    To: OperationPreferences
    Handler: json_load
  parameter_overrides:
    To: ParameterOverrides
    Handler: ros_parameters
  retain_stacks:
    To: RetainStacks
  stack_group_name:
    To: StackGroupName
  stack_instance_account_id:
    To: AccountIds.0
  stack_instance_region_id:
    To: RegionIds.0
  status:
    Ignore: true
  timeout_in_minutes:
    To: TimeoutInMinutes
Attributes:
  id:
    Ignore: true
  parameter_overrides:
    Ignore: true
  stack_group_name:
    Ignore: true
  stack_instance_account_id:
    Ignore: true
  stack_instance_region_id:
    Ignore: true
  status:
    Ignore: true
