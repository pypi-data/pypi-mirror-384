Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_alb_server_group
  To: ALIYUN::ALB::ServerGroup
Properties:
  connection_drain_config:
    To: ConnectionDrainConfig
    Type: Map
    Schema:
      connection_drain_enabled:
        To: ConnectionDrainEnabled
      connection_drain_timeout:
        To: ConnectionDrainTimeout
  cross_zone_enabled:
    To: CrossZoneEnabled
  dry_run:
    Ignore: true
  health_check_config:
    Ignore: true
  health_check_template_id:
    Ignore: true
  ipv6_enabled:
    To: Ipv6Enabled
  protocol:
    To: Protocol
  resource_group_id:
    To: ResourceGroupId
  scheduler:
    To: Scheduler
  server_group_name:
    To: ServerGroupName
  server_group_type:
    To: ServerGroupType
  servers:
    Ignore: true
  service_name:
    To: ServiceName
  slow_start_config:
    To: SlowStartConfig
    Type: Map
    Schema:
      slow_start_duration:
        To: SlowStartDuration
      slow_start_enabled:
        To: SlowStartEnabled
  status:
    Ignore: true
  sticky_session_config:
    Ignore: true
  tags:
    To: Tags
    Handler: tags_dict_to_list
  uch_config:
    To: UchConfig
    Type: Map
    Schema:
      type:
        To: Type
      value:
        To: Value
  upstream_keepalive_enabled:
    To: UpstreamKeepaliveEnabled
  vpc_id:
    To: VpcId
Attributes:
  id:
    To: ServerGroupId
  create_time:
    Ignore: true
  health_check_config:
    Ignore: true
  protocol:
    Ignore: true
  resource_group_id:
    Ignore: true
  scheduler:
    Ignore: true
  server_group_name:
    Ignore: true
  server_group_type:
    Ignore: true
  servers:
    Ignore: true
  status:
    Ignore: true
  sticky_session_config:
    Ignore: true
  tags:
    Ignore: true
  vpc_id:
    Ignore: true
