    To: AutoSnapshotPolicyName
  copied_snapshots_retention_days:
    Ignore: true
  copy_encryption_configuration:
    To: CopyEncryptionConfiguration
    Type: Map
    Schema:
      encrypted:
        To: Encrypted
      kms_key_id:
        To: KMSKeyId
  enable_cross_region_copy:
    Ignore: true
  name:
    To: AutoSnapshotPolicyName
  repeat_weekdays:
    To: RepeatWeekdays
    Type: List
  resource_group_id:
    To: ResourceGroupId
  retention_days:
    To: RetentionDays
  status:
    Ignore: true
  tags:
    To: Tags
    Handler: tags_dict_to_list
  target_copy_regions:
    Ignore: true
  time_points:
    To: TimePoints
    Type: List
Attributes:
  id:
    To: AutoSnapshotPolicyId
  copied_snapshots_retention_days:
    Ignore: true
  create_time:
    Ignore: true
  enable_cross_region_copy:
    Ignore: true
  name:
    Ignore: true
  region_id:
    Ignore: true
  repeat_weekdays:
    Ignore: true
  retention_days:
    Ignore: true
  status:
    Ignore: true
  tags:
    Ignore: true
  target_copy_regions:
    Ignore: true
  time_points:
    Ignore: true
