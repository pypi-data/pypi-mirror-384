Version: '2020-06-01'
Type: Resource
ResourceType:
  From: AWS::IAM::Role
  To: ALIYUN::RAM::Role
Properties:
  AssumeRolePolicyDocument:
    To: AssumeRolePolicyDocument
  Description:
    To: Description
  ManagedPolicyArns:
    Ignore: true
  MaxSessionDuration:
    To: MaxSessionDuration
  Path:
    Ignore: true
  PermissionsBoundary:
    Ignore: true
  Policies:
    To: Policies
    Type: List
    Schema:
      PolicyDocument:
        To: PolicyDocument
      PolicyName:
        To: PolicyName
  RoleName:
    To: RoleName
  Tags:
    Ignore: true
Attributes:
  Arn:
    To: Arn
  RoleId:
    To: RoleId
