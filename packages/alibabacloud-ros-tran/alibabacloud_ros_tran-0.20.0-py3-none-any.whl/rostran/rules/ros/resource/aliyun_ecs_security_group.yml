Version: '2020-06-01'
Type: Resource
ResourceType:
  From: ALIYUN::ECS::SecurityGroup
  To: alicloud_security_group
Properties:
  Description:
    To: description
  SecurityGroupName:
    To: security_group_name
  ResourceGroupId:
    To: resource_group_id
  SecurityGroupType:
    To: security_group_type
  Tags:
    To: tags
    Handler: handle_tags
  VpcId:
    To: vpc_id
  SecurityGroupEgress:
    ToResources:
      ResourceType:
        From: ALIYUN::ECS::SecurityGroup.SecurityGroupEgress
        To: alicloud_security_group_rule
        BuiltInProperties:
          security_group_id:
            Value: alicloud_security_group.id
            ValueType: ResolveAttribute
          type:
            Value: egress
      Properties:
        Description:
          To: description
        IpProtocol:
          To: ip_protocol
        NicType:
          To: nic_type
        Policy:
          To: policy
        PortRange:
          To: port_range
        Priority:
          To: priority
        SecurityGroupId:
          To: security_group_id
        Ipv6DestCidrIp:
          To: ipv6_cidr_ip
        DestPrefixListId:
          To: prefix_list_id
        DestCidrIp:
          To: cidr_ip
        DestPortRange:
          To: port_range
        DestGroupId:
          To: source_security_group_id
        DestGroupOwnerId:
          To: source_group_owner_account
  SecurityGroupIngress:
    ToResources:
      ResourceType:
        From: ALIYUN::ECS::SecurityGroup.SecurityGroupIngress
        To: alicloud_security_group_rule
        BuiltInProperties:
          security_group_id:
            Value: alicloud_security_group.id
            ValueType: ResolveAttribute
          type:
            Value: ingress
      Properties:
        Description:
          To: description
        IpProtocol:
          To: ip_protocol
        NicType:
          To: nic_type
        Policy:
          To: policy
        PortRange:
          To: port_range
        Priority:
          To: priority
        Ipv6SourceCidrIp:
          To: ipv6_cidr_ip
        SourcePrefixListId:
          To: prefix_list_id
        SourceCidrIp:
          To: cidr_ip
        SourcePortRange:
          To: port_range
        SourceGroupId:
          To: source_security_group_id
        SourceGroupOwnerId:
          To: source_group_owner_account
Attributes:
  SecurityGroupId:
    To: id
  SecurityGroupName:
    Ignore: true
