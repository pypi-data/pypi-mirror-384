[project]
name = "{{ project_name }}"
version = "0.1.0"
description = "An NCP AI agent project"

[build]
# Python version to use (must be >= 3.8)
python_version = "3.11"

# Entry point - main agent module
entry_point = "agents.main_agent:agent"

