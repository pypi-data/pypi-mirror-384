[tool.poetry]
name = "ucla_plha"
version = "1.1.0"
description = "A code for performing probabilistic liquefaction hazard analysis inside the hazard integral"
authors = ["Meera L. Kota", "Scott J. Brandenberg"]
license = "LICENSE"
readme = "README.md"

packages = [
    {include = "*", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.22"
ngl_tools = ">0"
importlib_resources = ">0"
scikit_learn = ">0"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
