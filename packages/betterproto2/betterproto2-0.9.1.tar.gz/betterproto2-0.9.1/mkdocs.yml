site_name: Betterproto2
site_url: https://betterproto.github.io/
theme:
  name: material
  palette:
    primary: deep orange
    accent: deep orange

nav:
  - index.md
  - Getting Started: getting-started.md
  - Tutorial:
    - Messages: tutorial/messages.md
    - Clients: tutorial/clients.md
  - API: api.md
  - Development: development.md
  - Protobuf Descriptors: descriptors.md
    

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences