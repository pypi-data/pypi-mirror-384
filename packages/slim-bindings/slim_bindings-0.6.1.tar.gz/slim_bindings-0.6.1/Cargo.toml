[workspace]

members = ["python/bindings"]

default-members = [
    "core/config",
    "core/datapath",
    "core/slim",
    "core/nop_component",
    "core/service",
    "core/signal",
    "core/tracing",
    "slimrpc-compiler",
    "examples",
    "testing",
]

exclude = ["integrations/mcp-proxy"]

resolver = "2"

[workspace.dependencies]
# Local dependencies
agntcy-slim = { path = "core/slim", version = "0.6.0" }
agntcy-slim-auth = { path = "core/auth", version = "0.3.1" }
agntcy-slim-config = { path = "core/config", version = "0.4.0" }
agntcy-slim-controller = { path = "core/controller", version = "0.4.0" }
agntcy-slim-datapath = { path = "core/datapath", version = "0.10.0" }
agntcy-slim-mls = { path = "core/mls", version = "0.1.2" }
agntcy-slim-service = { path = "core/service", version = "0.7.0" }
agntcy-slim-session = { path = "core/session", version = "0.1.0" }
agntcy-slim-signal = { path = "core/signal", version = "0.1.3" }
agntcy-slim-tracing = { path = "core/tracing", version = "0.2.4" }

anyhow = "1.0.98"

async-trait = "0.1.88"
aws-lc-rs = "1.13.1"
base64 = "0.22"
bincode = "2.0.1"
bit-vec = "0.8"
bytes = "1.9.0"
clap = { version = "4.5.23", features = ["derive", "env"] }

criterion = { version = "0.5", features = ["html_reports"] }
drain = { version = "0.1", features = ["retain"] }
duration-string = { version = "0.5.3", features = ["serde"] }
futures = "0.3.31"
h2 = "0.4.7"
headers = "0.4.1"
http = "1.2.0"
hyper-rustls = { version = "0.27", features = [
    "http2",
    "aws-lc-rs",
], default-features = false }
hyper-util = "0.1.10"
indicatif = "0.17.11"

jemallocator = { version = "0.5" }
jsonwebtoken-aws-lc = "9.3.0"

lazy_static = "1.5.0"
mls-rs = { version = "0.48.0" }
mls-rs-core = { version = "0.23.0" }
mls-rs-crypto-awslc = { version = "0.18.0" }
notify = "8.0.0"
oauth2 = "4.4.2"
once_cell = "1.21.0"
opentelemetry = { version = "0.29.0", features = ["trace", "metrics"] }
opentelemetry-otlp = { version = "0.29.0", features = [
    "metrics",
    "grpc-tonic",
] }
opentelemetry-semantic-conventions = { version = "0.29.0", features = [
    "semconv_experimental",
] }
opentelemetry-stdout = "0.29.0"
opentelemetry_sdk = { version = "0.29.0", default-features = false, features = [
    "trace",
    "rt-tokio",
] }
parking_lot = "0.12.3"
pin-project = "1.1.10"
prost = "0.13"

protoc-bin-vendored = "3.1.0"
pyo3 = "0.24.1"
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }
pyo3-stub-gen = "0.7.0"
rand = "0.9.0"
regex = "1.11.1"

reqwest = { version = "0.12", features = [
    "json",
    "rustls-tls-no-provider",
    "charset",
    "http2",
    "system-proxy",
    "blocking"
], default-features = false }
rustls = "0.23.19"
rustls-native-certs = "0.8.1"
rustls-pki-types = "1.10.0"
schemars = "1.0.3"
serde = "1.0.217"
serde-pyobject = "0.6.1"
serde_json = "1.0"
serde_yaml = "0.9.34"
thiserror = "2.0.9"
tokio = "1.45"
tokio-stream = "0.1"
tokio-util = "0.7.14"
tonic = "0.13"
tonic-build = { version = "0.13", features = ["prost"] }
tonic-tls = { version = "0.3", default-features = false, features = ["rustls"] }
tower = "0.5.2"
tower-http = { version = "0.6", features = ["auth"] }
tower-layer = "0.3.3"
tower-service = "0.3.3"
tracing = "0.1.41"
tracing-opentelemetry = "0.30.0"
tracing-subscriber = "0.3.19"
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
twox-hash = "2.1.1"

url = "2.5.0"
uuid = { version = "1.15.1", features = ["v4"] }

wiremock = "0.5"

[workspace.package]
license = "Apache-2.0"
edition = "2024"

[workspace.metadata.cargo-machete]
ignored = [
    "agntcy-slim",
    "agntcy-slim-auth",
    "agntcy-slim-config",
    "agntcy-slim-controller",
    "agntcy-slim-datapath",
    "agntcy-slim-mls",
    "agntcy-slim-service",
    "agntcy-slim-session",
    "agntcy-slim-signal",
    "agntcy-slim-tracing",
]
