[project]
name = "cloud-storage-clients"
version = "0.3.0"
description = "Storage clients for different cloud providers"
authors = [{ name = "picsellia", email = "pierre-nicolas@picsellia.com" }]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "hvac>=2,<3",
    "azure-identity>=1.15,<2",
    "azure-storage-blob>=12.19.0,<13",
    "boto3>=1.33.1,<2",
    "google-cloud-storage>=3,<4"
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0,<5.0.0",
    "coverage>=7.8.2,<8",
]

[tool.ruff]
src = ["cloud_storage_clients"]

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "UP", # pyupgrade
]

ignore = [
    "E501", # line too long
    "B904", # raise ... from err
]
