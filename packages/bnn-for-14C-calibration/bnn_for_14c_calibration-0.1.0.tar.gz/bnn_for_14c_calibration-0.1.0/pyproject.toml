requires-python = "==3.9.13"

dependencies = [
    "numpy==1.23.2",
    "matplotlib==3.5.3",
    "pandas==1.4.4",
    "gdown==5.2.0",
    "scikit-learn==1.1.2",
    "tensorflow==2.9.1",
    #"keras==2.9.0",
    "tensorflow-probability==0.17.0"
]

[project.urls]
Homepage = "https://github.com/dest-ash/bnn_for_14C_calibration"
Repository = "https://github.com/dest-ash/bnn_for_14C_calibration.git"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
# packages = ["bnn_for_14C_calibration"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
# dossier contenant les données embarquées inclus avec tous ses fichiers et sous dossiers
bnn_for_14C_calibration = ["data/**"]

# [tool.setuptools.scripts]
# installer des scripts/executables ici
# ex:
# calibrate = "bnn_for_14C_calibration.cli:main"

[project.optional-dependencies]
notebook = ["jupyter"]
# testing = [
#     "pytest>=6.0",
#     "pytest-cov",
# ]
# docs = [
#     "sphinx",
#     "furo",  # thème, si utilisé
# ]

# [tool.endpoints]
# facultatif, si tu veux déclarer des points d’entrée

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} → {new_version}"
commit = true
tag_message = "Release {new_version}"
tag_name = "v{new_version}"
push = true


[tool.bumpver.file_patterns]
"pyproject.toml" = ['version = "{version}"']
"src/bnn_for_14C_calibration/__init__.py" = ['__version__ = "{version}"']