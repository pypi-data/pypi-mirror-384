[package]
name = "kbw"
version = "0.4.0"
authors = ["Evandro Chagas Ribeiro da Rosa <evandro@quantuloop.com>"]
description = "Ket Bitwise Simulator"
repository = "https://gitlab.com/quantum-ket/kbw"
documentation = "https://quantumket.org"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libket = "0.6.0"
num = { version = "0.4", features = ["serde"] }
rand = "0.9.1"
rayon = "1.5.3"
twox-hash = "2.1.1"
itertools = "0.14.0"
log = "0.4.27"
env_logger = "0.11.8"
thiserror = "2.0.12"
indicatif = "0.18.0"
build-info = { version = "0.0.41", default-features = false, features = [] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
indexmap = "2.10.0"

[build-dependencies]
build-info-build = "0.0.41"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
strip = true

[[example]]
name = "grover"
required-features = ["libket/plot"]
