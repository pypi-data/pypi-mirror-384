[package]
name = "libket"
version = "0.6.0"
authors = ["Evandro Chagas Ribeiro da Rosa <evandro@quantuloop.com>"]
description = "Runtime library for the Ket programming language"
repository = "https://gitlab.com/quantum-ket/libket"
documentation = "https://quantumket.org"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bimap = "0.6.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
num = "0.4"
log = "0.4.26"
env_logger = "0.11.7"
thiserror = "2.0.12"
itertools = "0.14.0"
colored = "3.0.0"
rand = "0.9.1"
#rayon = "1.5.3"
genawaiter = "0.99.1"
indexmap = "2.10.0"
plotly = { version = "0.13.4", optional = true }
build-info = { version = "0.0.41", default-features = false, features = [] }

[build-dependencies]
build-info-build = "0.0.41"

[lib]
name = "ket"
crate-type = ["cdylib", "rlib"]

[profile.release]
strip = true

[features]
default = ["c_api"]
c_api = []
plot = ["dep:plotly"]
