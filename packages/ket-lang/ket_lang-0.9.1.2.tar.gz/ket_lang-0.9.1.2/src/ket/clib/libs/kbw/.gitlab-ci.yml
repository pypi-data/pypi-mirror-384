stages:
  - lint
  - test

cargo-clippy:
  image: rust:1.88
  stage: lint
  script:
    - rustup component add clippy
    - cargo clippy --all-features -- -D warnings

reuse:
  image: python:slim
  stage: lint
  script:
    - pip install reuse
    - reuse lint

cargo-test:
  image: rust:1.88
  stage: test
  script:
    - cargo test --all-features
