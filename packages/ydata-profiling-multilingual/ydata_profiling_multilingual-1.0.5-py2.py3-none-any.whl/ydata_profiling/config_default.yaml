# Title of the document
title: YData Profiling Report

# Metadata
dataset:
  description: ""
  creator: ""
  author: ""
  copyright_holder: ""
  copyright_year: ""
  url: ""

variables:
  descriptions: {}

# infer dtypes
infer_dtypes: true

# Show the description at each variable (in addition to the overview tab)
show_variable_description: true

# Number of workers (0=multiprocessing.cpu_count())
pool_size: 0

# Show the progress bar
progress_bar: true

# Per variable type description settings
vars:
  num:
    quantiles:
      - 0.05
      - 0.25
      - 0.5
      - 0.75
      - 0.95
    skewness_threshold: 20
    low_categorical_threshold: 5
    # Set to zero to disable
    chi_squared_threshold: 0.999
  cat:
    length: true
    characters: true
    words: true
    cardinality_threshold: 50
    n_obs: 5
    # Set to zero to disable
    chi_squared_threshold: 0.999
    coerce_str_to_date: false
    redact: false
    histogram_largest: 50
    stop_words: []
  bool:
    n_obs: 3
    # string to boolean mapping dict
    mappings:
      t: true
      f: false
      yes: true
      no: false
      y: true
      n: false
      "true": true
      "false": false
  file:
    active: false
  image:
    active: false
    exif: true
    hash: true
  path:
    active: false
  url:
    active: false
  timeseries:
    active: false
    autocorrelation: 0.7
    lags:
      - 1
      - 7
      - 12
      - 24
      - 30
    significance: 0.05
    pacf_acf_lag: 100

# Sort the variables. Possible values: "ascending", "descending" or null (leaves original sorting)
sort: null

# which diagrams to show
missing_diagrams:
  bar: true
  matrix: true
  heatmap: true

correlations:
  pearson:
    calculate: false
    warn_high_correlations: true
    threshold: 0.9
  spearman:
    calculate: false
    warn_high_correlations: false
    threshold: 0.9
  kendall:
    calculate: false
    warn_high_correlations: false
    threshold: 0.9
  phi_k:
    calculate: false
    warn_high_correlations: false
    threshold: 0.9
  cramers:
    calculate: false
    warn_high_correlations: true
    threshold: 0.9
  auto:
    calculate: true
    warn_high_correlations: true
    threshold: 0.9

# Bivariate / Pairwise relations
interactions:
  targets: []
  continuous: true

# For categorical
categorical_maximum_correlation_distinct: 100

report:
  precision: 10

# Plot-specific settings
plot:
  # Image format (svg or png)
  image_format: svg
  dpi: 800

  scatter_threshold: 1000

  correlation:
    cmap: RdBu
    bad: "#000000"

  missing:
    cmap: RdBu
    # Force labels when there are > 50 variables
    # https://github.com/ResidentMario/missingno/issues/93#issuecomment-513322615
    force_labels: true

  cat_frequency:
    show: true  # if false, the category frequency plot is turned off
    type: bar  # options: 'bar', 'pie'
    max_unique: 10
    colors: null  # use null for default or give a list of matplotlib recognized strings

  histogram:
    x_axis_labels: true

    # Number of bins (set to 0 to automatically detect the bin size)
    bins: 50

    # Maximum number of bins (when bins=0)
    max_bins: 250

  font_path: null
 # 新增字体配置部分
  font:
    chinese_support: true      # 是否启用中文字体支持
    auto_detect: true          # 是否自动检测中文字符并启用支持
    fallback_to_system: true   # 内置字体不可用时是否回退到系统字体
    custom_font_path: null     # 自定义字体文件路径
    suppress_warnings: true    # 是否抑制字体相关警告
    preferred_fonts:           # 字体优先级列表
      chinese:
        - "SimHei"             # 黑体
        - "Microsoft YaHei"    # 微软雅黑
        - "PingFang SC"        # 苹方 (macOS)
        - "STHeiti"            # 华文黑体 (macOS)
        - "WenQuanYi Micro Hei" # 文泉驿微米黑 (Linux)
        - "Noto Sans CJK SC"   # 思源黑体
      fallback:
        - "DejaVu Sans"        # 通用备用字体
        - "Arial"              # 最后备用

# The number of observations to show
n_obs_unique: 5
n_extreme_obs: 5
n_freq_table_max: 10

# Use `deep` flag for memory_usage
memory_deep: false

# Configuration related to the duplicates
duplicates:
  head: 10
  key: "# duplicates"

# Configuration related to the samples area
samples:
  head: 10
  tail: 10
  random: 0

# Configuration related to the rejection of variables
reject_variables: true

# When in a Jupyter notebook
notebook:
  iframe:
    height: 800px
    width: 100%
    # or 'src'
    attribute: srcdoc

html:
  # Minify the html
  minify_html: true

  # Offline support
  use_local_assets: true

  # If true, single file, else directory with assets
  inline: true

  # Show navbar
  navbar_show: true

  # Assets prefix if inline = true
  assets_prefix: null

  # Styling options for the HTML report
  style:
    theme: null
    logo: ""
    primary_colors:
      - "#0d6efd"
      - "#dc3545"
      - "#198754"

  full_width: false

i18n:
  locale: "en"
  auto_detect: true
  fallback_locale: "en"
  # 新增自动字体配置
  auto_font_config: true       # 是否根据locale自动配置字体
  locale_font_map:            # locale到字体的映射
    zh: "chinese"             # 中文locale使用chinese字体组
    zh-CN: "chinese"
    zh-TW: "chinese"
    ja: "chinese"             # 日文也可以使用中文字体
    ko: "chinese"             # 韩文也可以使用中文字体
