[tool.poetry]
name = "optrabot"
version = "0.17.2"
description = "QuantX OptraBot is a Options Trading Bot for automatically trading options strategies with an Interactive Brokers account."
authors = ["QuantX GmbH"]
readme = "README.md"
license = "MIT"
homepage = "http://www.optrabot.com"
keywords = ["tws"]
packages =  [{include = "optrabot"}]
classifiers = [
"Development Status :: 4 - Beta",
"Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.116.0"
uvicorn = "^0.32.0"
loguru = "^0.7.3"
ruyaml = "^0.91.0"
ib_async = "^1.0.3"
httpx = "^0.27.2"
inquirerpy = "^0.3.4"
tzdata = "^2023.3"
sqlalchemy = "^2.0.25"
alembic = "^1.13.1"
apscheduler = "3.11.0"
tastytrade = "10.3.0"
packaging = "^24.2"
pandas_market_calendars = "^4.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
optrabot = "optrabot.main:run"
build = "optrabot.build:build_with_frontend"