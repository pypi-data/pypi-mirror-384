[package]
name = "suma_ulsa"
version = "0.1.0"
edition = "2021"
authors = ["Ari Castillo <castilloari282@gmail.com>"]
description = "Sistema Universitario de Métodos Académicos (SUMA) - librería Rust con bindings Python"
license = "MIT"
readme = "README.md"

[features]
default = []
polars = ["dep:polars"]

[lib]
name = "suma_ulsa_native" 
crate-type = ["cdylib"]  # Necesario para exportar a Python

[dependencies]
pyo3 = { version = "0.26", features = ["extension-module"] }
polars = { version = "0.35", optional = true, features = ["lazy", "strings"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.145"
serde_yaml = "0.9.34"

[workspace]
resolver = "2"

[dev-dependencies]
