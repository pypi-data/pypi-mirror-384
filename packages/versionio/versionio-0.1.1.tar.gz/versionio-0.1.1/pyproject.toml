[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "versionio"
version = "0.1.1"
description = "Drop-in replacement for open() with automatic file versioning"
readme = "README.md"
authors = [{name = "Nikhil Shekhawat", email = "nikhilshekhawat1999@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov>=4.0"]

[tool.setuptools.packages.find]
where = ["src"]