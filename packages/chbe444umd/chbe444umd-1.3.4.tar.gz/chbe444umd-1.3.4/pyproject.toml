[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chbe444umd"  # what users pip install
version = "1.3.4"  # follow PEP 440 (e.g., 0.1.0, 0.1.1)
description = "Python and GAMS Repository for CHBE444: ChE Design I, University of Maryland, maintained by Ganesh Sriram"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { file = "LICENSE.txt" }
authors = [{ name = "Ganesh Sriram", email = "gsriram@umd.edu" }]
keywords = ["chbe444", "design", "che design", "lp", "simplex"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

# runtime deps
dependencies = [
  # "numpy>=1.26",
  # "pandas>=2",
  # "sys",
  # "io"
]

[project.urls]
Homepage = "https://github.com/gsriramlab-umd/chbe444umd"
Issues = "https://github.com/gsriramlab-umd/chbe444umd/issues"

# optional extras (pip install yourpkg[dev])
[project.optional-dependencies]
dev = ["pytest", "build", "twine"]

# console script (optional)
[project.scripts]
your-command = "chbe444umd.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

# auto-discover packages under src/
[tool.setuptools.packages.find]
where = ["src"]
include = ["chbe444umd*"]

# include non-Python files inside your package at wheel time
[tool.setuptools.package-data]
chbe444umd = ["data/*"]    # adjust glob(s) to your needs
