[tool.poetry]
name = "charm-refresh"
version = "3.1.0.3"  # Overriden by poetry-dynamic-versioning
description = "In-place rolling refreshes (upgrades) of stateful charmed applications"
authors = ["Carl Csaposs <carl.csaposs@canonical.com>"]
readme = "README.md"

[tool.poetry.urls]
documentation = "https://canonical-charm-refresh.readthedocs-hosted.com/"
repository = "https://github.com/canonical/charm-refresh"

[tool.poetry.dependencies]
python = ">=3.8"
packaging = ">=24.1"
charm-api = ">=0.1.1"
charm-json = ">=0.1.1"
ops = ">=2.9.0"
lightkube = ">=0.15.4"
tomli = ">=2.0.1"
pyyaml = ">=6.0.2"
httpx = ">=0.28.1"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true
strict = true

[build-system]
requires = ["poetry-core>=1.0.0,<2.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
extend-select = ["I", "UP"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused import
