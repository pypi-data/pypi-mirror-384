[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdevisualizer"
version = "1.0.0"
description = "A lightweight, high-performance Python library for prototyping and visualizing 2D/3D partial differential equations"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Aditya Anoop Nair", email = "adityaanoop@live.in"}
]
keywords = [
    "pde", "partial-differential-equations", "heat-equation", 
    "wave-equation", "numerical-methods", "finite-difference",
    "scientific-computing", "visualization", "simulation",
    "numba", "matplotlib"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "numba>=0.57.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-gallery>=0.14.0",
    "numpydoc>=1.5.0",
    "sphinx-autobuild>=2021.3.14",
]

[project.urls]
Homepage = "https://github.com/AdityaAnoop3/pdevisualizer"
Documentation = "https://pdevisualizer.readthedocs.io"
Repository = "https://github.com/AdityaAnoop3/pdevisualizer"
"Bug Tracker" = "https://github.com/AdityaAnoop3/pdevisualizer/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pdevisualizer*"]

[tool.setuptools.package-data]
pdevisualizer = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=pdevisualizer",
    "--cov-report=html",
    "--cov-report=term-missing",
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true