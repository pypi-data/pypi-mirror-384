[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fftfilter"
version = "0.3"
authors = [
  { name="Luis Bonah", email="bonah@ph1.uni-koeln.de" },
]
description = "FFT-Filter provides a GUI to remove periodic baselines from measurements by FFT-filtering the data."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ['numpy', 'pandas', 'matplotlib', 'PyQt6', 'scipy']
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent",
]
keywords = ["FFT", "Spectroscopy", "Baseline"]

[project.scripts]
fftfilter = "fftfilter:start"