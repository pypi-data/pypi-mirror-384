[project]
name = "google-analytics-mcp-python"
version = "0.1.2"
description = "MCP Server for Google Analytics API access"
authors = [
    { name = "Locomotive Agency", email = "cloud@locomotive.agency" },
    { name = "Josh Radcliff", email = "jradcliff@users.noreply.github.com" },
    { name = "Matt Landers", email = "matt-landers@users.noreply.github.com" }
]
license = "Apache-2.0"
readme = "README.md"
keywords = ["mcp", "google-analytics", "ai", "tools", "ga4", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
requires-python = ">= 3.10"
dependencies = [
    "google-analytics-data==0.18.19",
    "google-analytics-admin==0.25.0",
    "google-auth~=2.40",
    "mcp[cli]>=1.2.0",
    "httpx>=0.28.1"
]

[project.urls]
homepage = "https://github.com/locomotive-agency/google-analytics-mcp"
repository = "https://github.com/locomotive-agency/google-analytics-mcp"
issues = "https://github.com/locomotive-agency/google-analytics-mcp/issues"

[project.scripts]
analytics-mcp = "analytics_mcp.server:run_server"
# The previous name of the script. Kept for backwards compatibility.
google-analytics-mcp = "analytics_mcp.server:run_server"

[project.optional-dependencies]
dev = [
    "black",
    "nox >=2025.5.1, <2026"
]

[build-system]
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"
