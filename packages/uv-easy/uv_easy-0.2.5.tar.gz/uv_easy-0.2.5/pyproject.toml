[project]
name = "uv-easy"
version = "0.2.5"
description = "uv를 더 쉽게 사용하기 위한 도구"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [ "click>=8.0.0", "toml>=0.10.0", "twine>=6.2.0",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/hakunamta00700/uv_easy"
Repository = "https://github.com/hakunamta00700/uv_easy"
Issues = "https://github.com/hakunamta00700/uv_easy/issues"

[project.scripts]
uv_easy = "uv_easy.cli:main"

[tool.hatch.build.targets.wheel]
packages = [ "uv_easy",]
include = [ "README.md",]
