[project]
name = "uv-easy"
version = "0.1.0"
description = "uv를 더 쉽게 사용하기 위한 도구"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "toml>=0.10.0",
]

[project.scripts]
uv_easy = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = [
    "main.py",
    "README.md",
]
