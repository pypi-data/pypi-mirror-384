name: CI

on:
  pull_request:

jobs:
  license-check:
    name: License check
    runs-on: self-hosted
    steps:
      - name: Reset permissions
        run: |
          sudo chown -R $(id -u):$(id -g) .
      - uses: actions/checkout@v5

      - name: Python install
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: License check
        run: |
          pip install toml
          python license_check.py

  test-lint:
    name: Run tests and check style
    needs: [license-check]
    runs-on: self-hosted
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      PYTHON: ${{ matrix.python-version }}
      DEPS: yes
      _TYPER_FORCE_DISABLE_TERMINAL: true
    steps:
      - uses: actions/checkout@v5
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "EEST"

      - name: Set up python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Hatch and UV setup
        run: |
          pip install --upgrade uv hatch
          hatch env prune
          hatch env create
          hatch run sync

      - name: Run style checks
        if: always()
        run: hatch run all

      - name: Run tests
        if: always()
        run: hatch run cov tests/
