[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "git-project-xray-mcp"
dynamic = ["version"]
description = "XRAY: Progressive code intelligence for AI assistants - Map, Find, Impact"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Srijan Shukla", email = "srijanshukla18@gmail.com" }
]
keywords = ["mcp", "code-intelligence", "ai-assistant", "code-analysis", "ast-grep", "structural-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
    "ast-grep-cli>=0.39.0",
    "thefuzz>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/Jamie-BitFlight/git-project-xray-mcp"
Repository = "https://github.com/Jamie-BitFlight/git-project-xray-mcp"
Issues = "https://github.com/Jamie-BitFlight/git-project-xray-mcp/issues"

[project.scripts]
git-project-xray-mcp = "xray.mcp_server:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.sdist]
include = ["src/xray", "README.md", "pyproject.toml", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["src/xray"]
