name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-22.04, ubuntu-24.04]
    name: ${{ matrix.python }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      DELETE_TAR: ${{ matrix.python == '3.12' && '1' || '0' }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ libtool-bin openmpi-bin libopenmpi-dev
        python -m pip install --upgrade pip
        pip install build wheel auditwheel pybind11 patchelf setuptools>=64 setuptools-scm>=8
    - name: Build package
      run: |
        export ZINDEX_WHEEL=1
        python setup.py bdist_wheel
        python setup.py sdist
        auditwheel show dist/*.whl
        platform=$(auditwheel show dist/*.whl | grep manylinux_ | grep -v whl | grep constrains | awk -F'"' '{print $2}')
        auditwheel show dist/*.whl | grep manylinux_
        echo "Platform selected is $platform"
        auditwheel repair --plat $platform dist/*.whl -w dist/
        rm dist/*linux_x86_64.whl
        if [[ "${DELETE_TAR}" == "0" ]]; then
          rm dist/*.tar.gz
        fi
    - name: Build source package
      if: matrix.os == 'ubuntu-24.04' && matrix.python == '3.12'
      run: |
        export DFTRACER_WHEEL=1
        python setup.py sdist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI }}
