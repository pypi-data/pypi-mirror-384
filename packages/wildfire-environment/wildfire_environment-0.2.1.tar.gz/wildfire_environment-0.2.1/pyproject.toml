[tool.poetry]
name = "wildfire-environment"
version = "0.2.1"
description = "Gym-based multi-agent environment to simulate wildfire fighting"
authors = ["Niket <40545971+npnike10@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.0"
pip = "21"
protobuf = "3.20.3"
numpy = "1.22"
setuptools = "65.5.0"
wheel = "0.38.0"
matplotlib = "3.7"
gym = "0.21"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"