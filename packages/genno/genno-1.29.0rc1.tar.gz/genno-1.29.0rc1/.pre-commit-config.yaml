repos:
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.18.2
  hooks:
  - id: mypy
    pass_filenames: false
    additional_dependencies:
    - importlib_resources
    - lxml-stubs
    - nbclient
    - pint
    - pytest
    - requests-cache
    - sdmx1
    - Sphinx
    - types-docutils
    - types-PyYAML
    - types-pytz
    - types-python-dateutil
    - types-requests
    - xarray
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.0
  hooks:
  - id: ruff-check
  - id: ruff-format
    args: [ --check ]
