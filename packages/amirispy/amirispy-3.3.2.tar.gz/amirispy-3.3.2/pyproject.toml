[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "amirispy"
version = "3.3.2"
description = "Python tools for the open electricity market model AMIRIS"
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.9,<4.0"
authors = [
    { name = "Christoph Schimeczek", email = "amiris@dlr.de" },
    { name = "Felix Nitsch", email = "amiris@dlr.de" },
]
maintainers = [
    { name = "Christoph Schimeczek", email = "amiris@dlr.de" },
]
keywords = ["AMIRIS", "agent-based modelling", "electricity market"]
dynamic = ["classifiers"]
dependencies = [
    "fameio>=3.5.2,<4.0",
    "wget>=3.2,<4.0",
]

[project.urls]
homepage = "https://helmholtz.software/software/amiris"
repository = "https://gitlab.com/dlr-ve/esy/amiris/amiris-py"
"Changelog" = "https://gitlab.com/dlr-ve/esy/amiris/amiris-py/-/blob/main/CHANGELOG.md"
"Issue Tracking" = "https://gitlab.com/dlr-ve/esy/amiris/amiris-py/-/issues"

[project.scripts]
amiris = "amirispy.scripts:amiris"

[tool.poetry]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
packages = [{ include = "amirispy", from = "src" }]
include = ["CHANGELOG.md"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
coverage = { version = "^7.6", extras = ["toml"] }
pre-commit = "^3.8"
black = "^24.8"

[tool.black]
line-length = 120

[tool.coverage.run]
branch = true
source = ["amirispy.source"]
command_line = "-m pytest"

[tool.coverage.report]
show_missing = true
skip_covered = true
skip_empty = true
precision = 2
sort = "Cover"

[tool.coverage.xml]
output = "coverage.xml"
