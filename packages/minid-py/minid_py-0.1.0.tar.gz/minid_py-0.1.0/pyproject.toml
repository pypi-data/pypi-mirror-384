[project]
name = "minid-py"
version = "0.1.0"
description = "Jira-like IDs for links and short content."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "lmdb>=1.6.2",
    "rich>=14.0.0",
    "urlextract>=1.9.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.1",
]

[project.scripts]
minid = "minid.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/minid/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/minid"]

[tool.uv]
default-groups = ['dev']

[tool.ruff]
line-length = 120
target-version = "py313"
lint.select = ["I"]
fix = true

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false

[tool.coverage.run]
source = ["src/minid"]
omit = ["tests/*", "src/minid/__main__.py", "src/minid/config.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if False:",
    "if __name__ == .__main__.:",
]
