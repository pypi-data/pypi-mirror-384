[project]
name = "terraform-snapshot-test"
version = "0.0.3"
authors = [
  { name="Joao Rodrigues", email="jrodrigues@joaorodrigues.co.uk" },
]
description = "This library provides snapshot testing for Terraform and OpenTofu modules. It generates and compares JSON snapshots of your planned infrastructure changes without deploying anything. Tests run using read-only credentials against provider APIs, giving you fast feedback on whether your code produces the infrastructure you expect."
readme = "readme.rst"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/joaorodrig/terraform-snapshot-test"
Issues = "https://github.com/joaorodrig/terraform-snapshot-test/issues"

[build-system]
requires = [
    "setuptools >= 77.0.3"
]
build-backend = "setuptools.build_meta"
