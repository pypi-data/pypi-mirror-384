[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "numcodecs_wasm_jpeg2000"
version = "0.3.0"
description = "numcodecs-jpeg2000 compression codec compiled to WebAssembly"

authors = [{ name = "Juniper Tyree", email = "juniper.tyree@helsinki.fi" }]
maintainers = [{ name = "Juniper Tyree", email = "juniper.tyree@helsinki.fi" }]

readme = "README.md"
license = { file = "LICENSE" }

requires-python = ">=3.10"

dependencies = [
    "numcodecs-wasm~=0.2.0", # wasi 0.2.6
]

[project.entry-points."numcodecs.codecs"]
"jpeg2000.rs" = "numcodecs_wasm_jpeg2000:Jpeg2000"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
numcodecs_wasm_jpeg2000 = ["codec.wasm"]

[tool.setuptools]
# Workaround for
# https://github.com/astral-sh/uv/issues/9513
# https://github.com/pypa/setuptools/issues/4759
license-files = []
