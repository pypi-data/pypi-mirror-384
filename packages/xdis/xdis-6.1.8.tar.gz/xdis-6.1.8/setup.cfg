[bdist_rpm]
release = 0
packager = rocky <rb@dustyfeet.com
doc_files = README.rst
	ChangeLog
	COPYING
	DECOMPYLE-2.4-CHANGELOG.txt
	HISTORY.md
	HOW-TO_REPORT-A-BUG.md
	NEWS.md

[bdist_wheel]
universal = no

[metadata]
description_file = README.rst
licences_files = COPYING

[flake8]
max-line-length = 120
max-complexity = 12
select = E,F,W,C,B,B9
ignore = 
	E123
	E203
	E501
	W503
	W504
	C901
	E402

[egg_info]
tag_build = 
tag_date = 0

