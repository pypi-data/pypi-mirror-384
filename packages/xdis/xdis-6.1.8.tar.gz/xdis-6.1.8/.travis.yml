language: python

# For older versions we need older branches
python:
  - 'pypy'
#  - '2.6'
  - '2.7'
#  - '3.3'
#  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - 'pypy3'

install:
- pip install --upgrade setuptools
- pip install -r requirements.txt
- pip install -r requirements-dev.txt

script:
- python ./setup.py develop && COMPILE='--compile' make check
