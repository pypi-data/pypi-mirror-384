[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiindex-sdk"
version = "1.0.0"
description = "Python SDK for the AIIndex Protocol - AI-readable website metadata and access control"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AIIndex", email = "contact@aiindex.org"}
]
keywords = ["ai", "indexing", "metadata", "schema", "crawling", "web scraping", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]

dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "cryptography>=41.0.0",
    "click>=8.1.0",
    "jsonschema>=4.19.0",
    "pydantic>=2.0.0",
    "email-validator>=2.0.0",
    "flask>=3.0.0",
    "ecdsa>=0.18.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://aiindex.org"
Documentation = "https://aiindex.org/docs"
Repository = "https://github.com/aiindex/aiindex"
"Bug Tracker" = "https://github.com/aiindex/aiindex/issues"

[project.scripts]
aiindex-gen = "aiindex.cli:cli"

[tool.setuptools]
packages = ["aiindex"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
