[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "server-unite"
description = "Manage server deployments"

dynamic = ["version"]
dependencies = [
    "click",
    "pyyaml",
    "git-unite",
    "docker-unite",
]

license-files = ["LICENSE"]
readme = "README.md"



[project.urls]
Homepage = "https://gitlab.com/0tanay/server"
Repository = "https://gitlab.com/0tanay/server.git"
Issues = "https://gitlab.com/0tanay/server/-/issues"

[project.scripts]
Server = "Server:__main__.main"

[tool.hatch.version]
path = "Server/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/Server",
]

[tool.hatch.build.targets.wheel]
packages = ["Server"]
