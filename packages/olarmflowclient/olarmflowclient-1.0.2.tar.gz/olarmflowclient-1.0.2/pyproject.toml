[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "olarmflowclient"
version = "1.0.2"
description = "The official asynchronous Python client for the Olarm Public API."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
  {name="Olarm", email="support@olarm.com"},
]
keywords = ["olarm", "api", "security", "alarm", "asyncio"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.12.0",
    "paho-mqtt>=2.1.0",
]

[project.urls]
Homepage = "https://www.olarm.com"
Repository = "https://github.com/olarmtech/olarmflowclient-python" 


[tool.ruff.lint]
# Enable Pyflakes 'F' codes by default
select = ["F"]
ignore = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto" 