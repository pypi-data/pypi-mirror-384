[project]
name = "test-tracer"
version = "0.1.0"
description = "Test tracer tool for Dxcover"
readme = "README.md"
authors = [
    { name = "JamesWooster", email = "james.wooster@dxcover.com" }
]
requires-python = ">=3.11"
dependencies = [
    "black>=25.9.0",
    "coverage>=7.11.0",
    "mypy>=1.18.2",
    "openpyxl>=3.1.5",
    "pytest>=8.4.2",
]

[project.urls]
Homepage = "https://https://github.com/Dxcover/test_tracer"
Issues = "https://github.com/Dxcover/test_tracer/issues"

[project.scripts]
test-tracer = "test_tracer.main:main"

[project.optional-dependencies]
dev = [
    "black>=25.9.0",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.coverage.run]
dynamic_context = "test_function"

[tool.coverage.html]
show_contexts = true

