[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vrpbap"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = [
  "vehicle routing",
  "VRP",
  "column generation",
  "branch and price",
  "combinatorial optimization",
  "integer linear programming",
]
authors = [{ name = "Ryo Kuroiwa", email = "kuroiwa@nii.ac.jp" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["PySCIPOpt>=4.0.0"]

[project.urls]
Documentation = "https://github.com/Kurorororo/vrpbap#readme"
Issues = "https://github.com/Kurorororo/vrpbap/issues"
Source = "https://github.com/Kurorororo/vrpbap"

[tool.hatch.version]
path = "src/vrpbap/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/vrpbap tests}"

[tool.hatch.build.targets.sdist]
exclude = ["/.gitignore"]

[tool.hatch.build.targets.wheel]
packages = ["src/vrpbap"]

[tool.coverage.run]
source_pkgs = ["vrpbap", "tests"]
branch = true
parallel = true
omit = ["src/vrpbap/__about__.py"]

[tool.coverage.paths]
vrpbap = ["src/vrpbap", "*/vrpbap/src/vrpbap"]
tests = ["tests", "*/vrpbap/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
