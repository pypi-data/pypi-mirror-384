[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whale-tda"
version = "0.3.0"
description = "Fast landmark-based witness persistence for point clouds and volumetric data."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
  {name = "Jorge Ruiz Williams", email = "jorgeruizwilliams@gmail.com"}
]
keywords = ["topological-data-analysis", "persistent-homology", "mri", "landmarks"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Medical Science Apps.",
  "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
  "numpy>=1.21",
  "scipy>=1.8",
  "scikit-learn>=1.0",
  "nibabel>=5.0",
  "numba>=0.57",
  "hnswlib>=0.6",
  "faiss-cpu>=1.7"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "build",
  "twine",
  "pip-licenses"
]

docs = [
  "mkdocs-material"
]

ai = [
  "torch>=2.0"
]

lidar = [
  "torch>=2.0",
  "tqdm>=4.60"
]

mapping = [
  "torch>=2.0",
  "tqdm>=4.60"
]

[project.urls]
Homepage = "https://github.com/JorgeLRW/whale"
Documentation = "https://github.com/JorgeLRW/whale#readme"
Issues = "https://github.com/JorgeLRW/whale/issues"
Source = "https://github.com/JorgeLRW/whale"

[project.scripts]
whale-deep-dive = "whale.mri.deep_dive:main"
whale-deep-dive-fast = "whale.mri.deep_dive_fast:main"
whale-pointcloud = "paper_ready.pointcloud_benchmark:main"
whale-lidar-odometry = "paper_ready.train_tda_odometry:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = [
  "whale",
  "whale.*",
  "paper_ready",
  "paper_ready.*"
]
