[project]
name = "quasar-client"
version = "0.1.25"
description = "Legion Intelligence Python ML Inference Client"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.28.1",
    "openai>=2.2.0",
    "pydantic>=2.10.6",
    "requests>=2.32.4",
]

[tool.uv.build-backend]
module-name = "quasar_client"
module-root = ""

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"
