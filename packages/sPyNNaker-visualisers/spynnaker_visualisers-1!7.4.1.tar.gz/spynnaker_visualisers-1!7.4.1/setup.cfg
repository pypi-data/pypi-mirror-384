[metadata]
name = sPyNNaker_visualisers
version = attr: spynnaker_visualisers._version.__version__
description = Visualisation clients for special sPyNNaker networks.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SpiNNakerManchester/sPyNNakerVisualisersn
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
maintainer = SpiNNakerTeam
maintainer_email = spinnakerusers@googlegroups.com
keywords = 
	spinnaker
	visualiser

[options]
python_requires = >=3.8, <4
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	PyOpenGL
	SpiNNFrontEndCommon == 1!7.4.1

[options.extras_require]
test = 
	flake8
	pylint

[egg_info]
tag_build = 
tag_date = 0

