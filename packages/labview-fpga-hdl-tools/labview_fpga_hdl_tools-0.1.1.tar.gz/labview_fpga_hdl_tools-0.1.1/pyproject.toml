[build-system]
requires = ["poetry-core>=1.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "labview-fpga-hdl-tools"
version = "0.1.1"
description = "LabVIEW FPGA HDL Tools"
authors = [
  "Salvador Santolucito <salvador.santolucito@gmail.com>"
]
readme = "README.md"
license = "MIT"
dependencies = {python = ">=3.7,<4.0"}

[tool.poetry.group.test.dependencies]
pytest = ">=7.2"

[tool.poetry.group.lint.dependencies]
bandit = { version = ">=1.7", extras = ["toml"] }
ni-python-styleguide = ">=0.4.1"
mypy = ">=1.0"
pyright = { version = ">=1.1.400", extras = ["nodejs"] }

[tool.poetry.scripts]
nihdl = "labview_fpga_hdl_tools.__main__:main"

[tool.mypy]
packages = ["labview_fpga_hdl_tools"]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "mako.*"
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests"]