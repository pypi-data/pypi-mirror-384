[pytest]
testpaths = tests
markers =
    integration: slow integration tests
    slow: marks tests as slow (deselect with -m "not slow")
    partmc: tests that require PartMC inputs
    requires_pymiescatt: needs PyMieScatt installed
    requires_pyrcel: needs pyrcel installed
    requires_netcdf4: needs netCDF4 and example data
addopts = -q --strict-markers
