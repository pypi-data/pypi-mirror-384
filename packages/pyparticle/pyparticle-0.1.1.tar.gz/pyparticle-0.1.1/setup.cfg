[metadata]
name = pyparticle
version = 0.1.0
description = Describing and analyzing aerosol particles and particle populations
long_description = file: README.md
long_description_content_type = text/markdown
author = Laura Fierce
license = MIT
license_files = LICENSE

[options]
zip_safe = False
packages = find:
include_package_data = True
install_requires = 
	numpy>=1.24
	scipy>=1.10
	PyYAML>=6.0
python_requires = >=3.9

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=7.0
	PyMieScatt>=1.14
	pyrcel>=0.4
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

