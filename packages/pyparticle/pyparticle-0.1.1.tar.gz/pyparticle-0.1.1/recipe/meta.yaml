# >>> RELEASE KIT START
{% set name = "yourpkg" %}
{% set version = load_setuptools().version %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  path: ..
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
about:
  home: https://github.com/you/yourpkg
  license: MIT
  license_file: LICENSE
  summary: One-line summary
extra:
  recipe-maintainers:
    - your-github-handle
# <<< RELEASE KIT END
