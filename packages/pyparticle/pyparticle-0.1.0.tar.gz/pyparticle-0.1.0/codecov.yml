# Minimal, quiet, and non-blocking. Codecov reads this from the repo root.

comment: false

github_checks:
  annotations: false

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
        informational: true
    patch:
      default:
        target: auto
        threshold: 2%
        informational: true

ignore:
  - "datasets/**"
  - "**/*.ipynb"
  - "**/__pycache__/**"

