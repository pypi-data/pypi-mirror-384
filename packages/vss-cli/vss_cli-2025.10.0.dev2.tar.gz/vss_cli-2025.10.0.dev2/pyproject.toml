[project]
name = "vss-cli"
dynamic = ["version"]
description = "ITS Private Cloud CLI"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "University of Toronto", email = "vss-apps@eis.utoronto.ca"}
]
maintainers = [
    {email = "vss-py@eis.utoronto.ca"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pyvss>=2025.2.1",
    "click==8.1.8",
    "click-log==0.4.0",
    "click-plugins==1.1.1",
    "click-repl==0.2.0",
    "click-spinner==0.1.10",
    "click-threading==0.5.0",
    "tabulate==0.9.0",
    "jsonpath-ng==1.7.0",
    "jinja2>=2.10",
    "dateparser==1.2.1",
    "rich==13.9.4",
    "pick==2.2.0",
    "dataclasses-json==0.6.7",
    "validators==0.34.0",
    "ruamel.yaml==0.17.21",
    "qrcode==7.3.1",
    "pyjwt==2.6.0",
    "xmltodict==0.13.0",
    "keyring>=25.5.0",
    "cryptography>=44.0.0",
]

[project.optional-dependencies]
stor = [
    "minio==7.2.15",
]
test = [
    "flake8==7.1.1",
    "nose==1.3.7",
    "coverage==7.6.12",
    "pytz==2025.1",
    "wheel==0.45.1",
    "minio==7.2.15",
]
dev = [
    "flake8==7.1.1",
    "nose==1.3.7",
    "coverage==7.6.12",
    "pytz==2025.1",
    "wheel==0.45.1",
    "minio==7.2.15",
    "sphinx-rtd-theme==1.3.0",
    "Sphinx==7.2.2",
    "bump2version==1.0.1",
    "sphinxcontrib-jquery==4.1",
    "sphinxcontrib-confluencebuilder==2.10.1",
]
mcp = [
    "mcp-vss>=2025.6.1.dev5",
    "mcp[cli]>=1.7.1",
]

[project.scripts]
vss-cli = "vss_cli.cli:run"
vss = "vss_cli.cli:run"

[project.urls]
Homepage = "https://gitlab-ee.eis.utoronto.ca/vss/vss-cli"
Documentation = "https://eis.utoronto.ca/~vss/vss-cli/"
Repository = "https://gitlab-ee.eis.utoronto.ca/vss/vss-cli"
"Bug Reports" = "https://gitlab-ee.eis.utoronto.ca/vss/vss-cli/issues"

[tool.setuptools.dynamic]
version = {attr = "vss_cli.const.__version__"}

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
vss_cli = ["data/*.yaml"]

[tool.uv]
dev-dependencies = [
    "flake8==7.1.1",
    "nose==1.3.7",
    "coverage==7.6.12",
    "pytz==2025.1",
    "wheel==0.45.1",
    "minio==7.2.15",
    "sphinx-rtd-theme==1.3.0",
    "Sphinx==7.2.2",
    "bump2version==1.0.1",
    "sphinxcontrib-jquery==4.1",
    "sphinxcontrib-confluencebuilder==2.10.1",
]

[tool.black]
line-length = 79
skip-string-normalization = true
