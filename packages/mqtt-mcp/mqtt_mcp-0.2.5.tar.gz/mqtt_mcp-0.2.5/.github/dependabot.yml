version: 2
multi-ecosystem-groups:
  all:
    schedule:
      interval: "weekly"
updates:
  - package-ecosystem: "uv"
    directory: "/"
    patterns: ["*"]
    multi-ecosystem-group: "all"
  - package-ecosystem: "github-actions"
    directory: "/"
    patterns: ["*"]
    multi-ecosystem-group: "all"
