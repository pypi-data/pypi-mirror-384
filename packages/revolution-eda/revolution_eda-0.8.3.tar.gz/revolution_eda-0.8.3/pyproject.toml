[tool.poetry]
name = "revolution-eda"
version = "0.8.3"
description = "Custom IC Design Environment for Professionals"
authors = ["Revolution Semiconductor <48187772+eskiyerli@users.noreply.github.com>"]
license = "Mozilla Public License v2 modified by Commons Clause"
readme = "README.md"
packages = [
	{include = "revedaEditor"},
	{include = "reveda.py"},
	{include = "defaultPDK"}
]

homepage = "https://github.com/eskiyerli/revolution-eda"
repository = "https://github.com/eskiyerli/revolution-eda"
documentation = "https://github.com/eskiyerli/revolution-eda/tree/master/docs"
keywords = ["EDA", "IC Design", "Semiconductor", "Layout", "Schematic"]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: Other/Proprietary License",
	"Operating System :: OS Independent",
	"Intended Audience :: Science/Research",
	"Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)"
]

include = [
  { path = "pyqtgraph/**" }
]
exclude = [
  "tests",
  "examples",
  "docs"
]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
PySide6 = "=6.10.0"
quantiphy = "~2.20"
python-dotenv = "~1.1.0"
numpy = "~2.3.1"
gdstk = "~0.9.60"

#pyqtgraph = { git = "https://github.com/pyqtgraph/pyqtgraph.git", tag = "0.14.0dev0" }
nuitka = "==2.7.16"
polars = "==1.34.0"

[tool.poetry.group.dev.dependencies]
pytest = "~8.4.1"
polars = "~1.34.0"
nuitka = "=2.7.16"
black = "==25.9.0"
markdown = "^3.9"
pyqtgraph = {git = "https://github.com/pyqtgraph/pyqtgraph.git", branch = "master"}

[tool.poetry.scripts]
reveda = "reveda:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
