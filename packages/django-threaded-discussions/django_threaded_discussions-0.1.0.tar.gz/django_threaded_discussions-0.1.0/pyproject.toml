[project]
name = "django-threaded-discussions"
version = "0.1.0"
description = "Standalone Django app for threaded discussions with HTMX support"
authors = [
    { name = "Directory Platform Team" }
]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["django", "discussions", "comments", "threads", "htmx", "forum"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "django>=4.2",
    "shortuuid>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "django-stubs>=4.2.0",
    "faker>=20.0.0",
]

[project.urls]
Homepage = "https://github.com/directory-platform/django-threaded-discussions"
Repository = "https://github.com/directory-platform/django-threaded-discussions"
Issues = "https://github.com/directory-platform/django-threaded-discussions/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/django_discussions"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["django_discussions"]

[tool.mypy]
python_version = "3.12"
strict = false
warn_return_any = false
warn_unused_ignores = false
plugins = ["mypy_django_plugin.main"]
exclude = [
    "tests/",
]

[[tool.mypy.overrides]]
module = "django.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "shortuuid.*"
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "tests.settings"
