<div class="card">
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form id="comment-form-{{ thread.id }}" action="{% url 'django_discussions:create_comment' thread.short_uuid %}" method="post"
                hx-post="{% url 'django_discussions:create_comment' thread.short_uuid %}"
                hx-target="#comments-section"
                hx-swap="innerHTML">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="content" class="form-control" rows="3" placeholder="Add your comment..." required></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-type-bold"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-type-italic"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-link-45deg"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-code-slash"></i>
                    </button>
                </div>
                <button type="submit" class="btn btn-primary">Post Comment</button>
            </div>
        </form>
    </div>
</div>
