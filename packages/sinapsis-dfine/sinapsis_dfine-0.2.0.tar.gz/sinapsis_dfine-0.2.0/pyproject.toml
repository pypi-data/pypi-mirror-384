[project]
name = "sinapsis-dfine"
version = "0.2.0"
description = "Training and inference templates based on the D-FINE architecture."
authors = [
    {name = "SinapsisAI", email = "dev@sinapsis.tech"},
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "datasets>=4.2.0",
    "sinapsis>=0.1.1",
    "sinapsis-data-visualization>=0.1.12",
    "sinapsis-generic-data-tools>=0.1.1",
    "torch>=2.8.0",
    "torchmetrics>=1.8.2",
    "transformers[accelerate, hf-xet]>=4.56.1",
]

[project.optional-dependencies]
sinapsis-data-readers = [
    "sinapsis-data-readers>=0.1.1",
]
sinapsis-data-visualization = [
    "sinapsis-data-visualization[all]>=0.1.12",
]
sinapsis-data-writers = [
    "sinapsis-data-writers>=0.1.1",
]
all = [
    "sinapsis-dfine[sinapsis-data-readers]",
    "sinapsis-dfine[sinapsis-data-visualization]",
    "sinapsis-dfine[sinapsis-data-writers]",
]

[dependency-groups]
dev = [
    "ruff>=0.8.3",
    "pre-commit>=4.0.1",
]

[tool.ruff]
lint.select = [
    "ARG",
    "ANN",
    "BLE",
    "C4",
    "D",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "PLR6301",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
    "TID",
]
lint.preview = true
lint.pydocstyle.convention = "google"
lint.ignore = [
    "ANN401",
    "D100",
    "D104",
    "D107"
]
line-length = 120
show-fixes = true

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
name = "sinapsis"
url = "https://pypi.sinapsis.tech/"

[tool.uv.sources]
sinapsis-dfine = { workspace = true }

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-object-detection.git"
