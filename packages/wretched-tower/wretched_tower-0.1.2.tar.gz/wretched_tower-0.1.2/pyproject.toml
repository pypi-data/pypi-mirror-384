[project]
name = "wretched-tower"
version = "0.1.2"
description = "A digital die rolling tools for use as an alternative tool for games that implement a tumbling tower resolution mechanic such as those based on the Wretched and Alone SRD."
readme = "README.md"
authors = [
    { name = "Daniel Andrlik", email = "daniel@andrlik.org" }
]
requires-python = ">=3.12"
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 2 - Pre-Alpha",
]
dependencies = [
    "textual>=2.1.2",
]

[project.urls]
Repository = "https://codeberg.org/andrlik/wretched-tower"
Homepage = "https://codeberg.org/andrlik/wretched-tower"
Documentation = "https://wretched-tower.readthedocs.io/en/latest/"

[project.scripts]
wretched-tower = "wretched_tower:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/wretched_tower"]

[tool.hatch.build.targets.sdist]
include = ["src/wretched_tower", "tests"]

[dependency-groups]
dev = [
    "bandit>=1.8.3",
    "bump-my-version>=1.0.2",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-include-markdown-plugin>=7.1.5",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-material>=9.6.9",
    "mkdocstrings[python]>=0.29.0",
    "pydantic>=2.12",
    "pyright>=1.1.396",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-sugar>=1.0.0",
    "pytest-textual-snapshot>=1.1.0",
    "ruff>=0.11.0",
    "textual-dev>=1.7.0",
]

[tool.coverage.run]
source = ["src/wretched_tower"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.pytest.ini_options]
# https://docs.pytest.org/en/6.2.x/customize.html#pyproject-toml
# Directories that are not visited by pytest collector:
testpaths = ["tests"]
pythonpath = [".", "src"]
asyncio_default_fixture_loop_scope = "function"
norecursedirs = ["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__", ".venv", ".tox"]
doctest_optionflags = ["NUMBER", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::PendingDeprecationWarning"
]

# Extra options:
addopts = [
  "--strict-markers",
  "--tb=short",
  "--doctest-modules", "--cov=src/wretched_tower",
  "--cov-report=term-missing", "--cov-branch"
]

[tool.pyright]
pythonVersion = "3.12"
exclude = ["**/migrations/",
    "**/__pycache__",
    ".tox",
    ".venv",
    "tests",
    "conftest.py",
]
reportIncompatibleVariableOverride = false
reportIncompatibleMethodOverride = false

[tool.ruff]
line-length = 88
extend-exclude = ["migrations", ".tox"]

[tool.ruff.lint]
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DJ",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105",
  "S106",
  "S107",
  # Ignore complexity
  "C901",
  "PLR0911",
  "PLR0912",
  "PLR0913",
  "PLR0915",
  "DJ001",
  "RUF012",
  "ISC001",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101", "FBT001", "FBT002", "ARG001", "ARG002", "E501", "PLR2004", "T201"]
"conftest.py" = ["ARG001"]

[tool.ruff.lint.isort]
known-first-party = ["wretched_tower"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.tox]
env_list = ["3.12", "3.13", "3.14", "lint", "types"]

[tool.tox.env_run_base]
description = "Run tests under {base_python}"
allowlist_externals = ["{change_dir}/.tox/{base_python}/bin/python"]
runner = "uv-venv-lock-runner"
with_dev = true
commands = [["pytest"]]

[tool.tox.env.lint]
description = "Run linting via ruff"
skip_install = true
allowlist_externals = ["{change_dir}/.tox/{base_python}/bin/python"]
with_dev = true
runner = "uv-venv-lock-runner"
commands = [["ruff", "check"]]

[tool.tox.env.types]
description = "Run type checks via pyright"
allowlist_externals = ["{change_dir}/.tox/{base_python}/bin/python"]
runner = "uv-venv-lock-runner"
with_dev = true
commands = [["pyright"]]

[tool.check-wheel-contents]
ignore = ["W004"]

[tool.bandit]
exclude_dirs = ["tests", "conftest.py"]


[tool.bumpversion]
current_version = "0.1.2"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
pre_commit_hooks = ["uv sync", "git add uv.lock"]
commit_args = ""

[[tool.bumpversion.files]]
filename = "src/wretched_tower/__init__.py"
search = "__version__ = \"{current_version}\""
replace =  "__version__ = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
search = "Unreleased"

[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
search = "{current_version}...HEAD"
replace = "{current_version}...v{new_version}"
