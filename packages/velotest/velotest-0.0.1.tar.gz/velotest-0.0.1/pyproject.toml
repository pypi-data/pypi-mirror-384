[project]
name = "velotest"
description = "A hypothesis test for velocity embeddings."
version = "0.0.1"
readme = "README.rst"
requires-python = ">=3.9"
authors = [
    { name = "Sebastian Bischoff", email = "sebastian.bischoff@uni-tuebingen.de" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "torch >= 2.1.2",
    "numpy >= 1.26.4",
    "scikit-learn >= 1.3.0",
    "tqdm >= 4.66.1",
    "matplotlib >= 3.8.2",
    "pandas>=2.1.4",
    "scvelo>=0.3.2",
]

[project.optional-dependencies]
experiment = [
    "hydra-core>=1.3.2",
]
docs = [
    "sphinx >= 7.4.7",
]
dev = [
    "pytest >= 8.3.5",
    "parameterized >= 0.9.0"
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["velotest"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.urls]
Repository = "https://github.com/mackelab/velocity-hypothesis-test/"
Issues = "https://github.com/mackelab/velocity-hypothesis-test/issues"
Documentation = "https://velocity-hypothesis-test.readthedocs.io/en/latest/index.html"