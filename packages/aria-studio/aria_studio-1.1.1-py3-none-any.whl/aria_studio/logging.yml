version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(name)s %(asctime)-15s [%(filename)s:%(lineno)d] [%(levelname)s] %(message)s'
    use_colors: True
loggers:
  transitions:
    level: INFO
  aiosqlite:
    level: INFO
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: simple
    level: DEBUG
    backupCount: 5
    filename: /tmp/logs/projectaria/aria_studio.log
root:
  handlers: [console, file]
  level: DEBUG
