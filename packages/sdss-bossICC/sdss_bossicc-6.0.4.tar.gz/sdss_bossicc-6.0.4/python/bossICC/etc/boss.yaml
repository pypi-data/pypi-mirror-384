sp1cam:
  host: 10.25.1.12
  port: 2100

sp1mech:
  host: 10.25.1.13
  port: 2300
  dummy_enabled: 0

sp1daq:
  host: 192.168.1.2
  port: 7889
  mode: notest
  test_mode: ramp fill
  timeout: 65000
  debug: 1
  zeroFill: 0

tron:
  interface: ""
  port: 9998
  tronHost: sdss5-hub.apo.nmsu.edu
  tronCmdrPort: 6093

boss:
  logdir: $ACTOR_LOG_DIR/boss
  controllers: ['sp1cam','sp1mech','sp1daq']
  allcontrollers: ['sp1cam','sp1mech','sp1daq']
  runInReactorThread: 1
  imagedir: /data/spectro
  camstatDelay: 3600
  camcheckDelay: 60
  voltageListDelay: 60

logging:
  logdir: $ACTOR_LOG_DIR/boss
  baseLevel: 10
  iccLevel: 20
  ioLevel: 20
  cmdLevel: 10
