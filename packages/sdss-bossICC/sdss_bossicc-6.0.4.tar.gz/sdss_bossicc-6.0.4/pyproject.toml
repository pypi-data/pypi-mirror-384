[project]
name = "sdss-bossICC"
version = "6.0.4"
description = "The BOSS Instrument Control Computer for APO."
authors = [ { name = "Craig Loomis" } ]
maintainers = [ { name = "José Sánchez-Gallego", email = "gallegoj@uw.edu" } ]
license = { text = "BSD-3-Clause" }
readme = "README.md"

requires-python = ">=3.9,<4"

dependencies = [
    "sdss-actorcore>=5.0.4",
    "sdsstools>=0.4.13",
    "astropy>=4.3.1",
    "numpy>=1.21.1",
    "Twisted>=21.7.0",
    "click>=8.0.1",
]

[project.urls]
Homepage = "https://github.com/sdss/bossICC"
Repository = "https://github.com/sdss/bossICC"

[project.scripts]
bossICC = 'bossICC.BossICC:run_actor'

[dependency-groups]
dev = [
    "ipython>=8.0.0rc1",
    "invoke>=1.3.0",
    "pytest>=5.2.2",
    "pytest-cov>=2.8.1",
    "pytest-sugar>=0.9.2",
    "coverage[toml]>=5.0",
    "ipdb>=0.12.3",
    "toml>=0.10.0",
    "ruff>=0.1.0"
]

[tool.uv]
package = true

[tool.ruff]
line-length = 88
target-version = 'py312'
exclude = ["typings/"]

[tool.ruff.lint]
select = ["E", "F", "I"]
unfixable = ["F841"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]

[tool.ruff.lint.isort]
known-first-party = ["jaeger"]
lines-after-imports = 2
section-order = ["future", "standard-library", "typing", "third-party", "sdss", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
typing = ["typing"]
sdss = ["sdsstools", "actorcore", "opscore"]

[tool.pytest.ini_options]
addopts = "--cov bossICC --cov-report xml --cov-report html --cov-report term"

[tool.coverage.report]
exclude_lines = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["python/bossICC"]

[tool.hatch.build.targets.wheel]
packages = ["python/bossICC"]
