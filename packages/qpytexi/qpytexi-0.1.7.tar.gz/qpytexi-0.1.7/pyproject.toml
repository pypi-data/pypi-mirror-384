[tool.poetry]
name = "qpytexi"
version = "0.1.7"
description = "A Python package for generating LaTeX documents with Python integration"
authors = ["Khris Griffis, Ph.D. <khris.griffis.phd@gmail.com>"]
maintainers = ["Khris Griffis, Ph.D. <khris.griffis.phd@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Khlick/qtex"
repository = "https://github.com/Khlick/qtex"
documentation = "https://github.com/Khlick/qtex#readme"
keywords = ["latex", "python", "education", "quiz", "template", "tex"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education :: Testing",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
packages = [{include = "qpytexi", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
numpy = "*"
matplotlib = "*"

[tool.poetry.group.dev.dependencies]
build = "*"
twine = "*"

[tool.poetry.scripts]
qtex = "qpytexi.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Khlick/qtex/issues" 