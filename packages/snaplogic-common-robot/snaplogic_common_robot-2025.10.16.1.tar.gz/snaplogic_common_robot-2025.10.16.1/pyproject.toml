[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
authors = [
  {name = "SnapLogic", email = "support@snaplogic.com"},
]
classifiers = [
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Library",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Quality Assurance",
]
description = "Robot Framework library with keywords for SnapLogic API testing and automation"
dynamic = ["version"]
keywords = ["robotframework", "snaplogic", "api", "testing", "automation", "jms", "activemq", "artemis"]
license = "Apache-2.0"
name = "snaplogic-common-robot"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"

dependencies = [
  "robotframework>=3.2",
  "robotframework-requests",
  "robotframework-docker",
  "robotframework-databaselibrary",
  "robotframework-jsonlibrary",
  "robotframework-robocop",
  "robotframework-tidy[generate_config]",
  "robotframework-dependencylibrary",
  "robotframework-pabot==2.18.0",
  "robotframework-csvlibrary",
  "stomp-py>=8.0.0",
  "requests>=2.25.0",
  "jinja2>=2.11.0",
  "envyaml",
  "deepdiff",
  "pyyaml",
  "tabulate",
  "awscli",
  "boto3",
  "build",
  "twine",
  "python-dotenv",
  "cookiecutter",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "black",
  "flake8",
  "mypy",
  "pre-commit",
]

[project.urls]
Documentation = "https://github.com/SnapLogic/snaplogic-common-robot#readme"
Homepage = "https://github.com/SnapLogic/snaplogic-common-robot"
Repository = "https://github.com/SnapLogic/snaplogic-common-robot"

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
exclude = ["tests*", "test*"]
include = ["snaplogic_common_robot*"]
where = ["src"]

[tool.setuptools.package-data]
# Include all necessary files
"snaplogic_common_robot" = [
  "**/*.robot",
  "**/*.resource",
  "**/*.json",
  "**/*.yaml",
  "**/*.yml",
  "**/*.html",
  "**/*.css",
  "**/*.md",
  "**/*.txt",
  "py.typed", # If you want to support type hints
]

[tool.setuptools.exclude-package-data]
# Exclude unwanted files
"*" = [
  "**/.DS_Store",
  "**/__pycache__",
  "**/*.py[cod]",
  "**/*~",
  "**/*.swp",
  "**/*.swo",
  "**/.git*",
  "**/.pytest_cache",
  "**/.coverage",
  "**/.tox",
  "**/.mypy_cache",
  "**/.ruff_cache",
  "**/test_results",
  "**/logs",
  "**/*.log",
  "**/build",
  "**/dist",
  "**/*.egg-info",
  "**/.venv",
  "**/.env",
  "**/.idea",
  "**/.vscode",
]

[tool.setuptools.dynamic]
version = {file = ".FULL_VERSION"}

# Development tool configurations

[tool.pytest.ini_options]
addopts = "-v --strict-markers --tb=short"
pythonpath = ["src"]
testpaths = ["tests"]

[tool.black]
extend-exclude = '''
/(
  \.git
  | \.venv
  | build
  | dist
  | \.mypy_cache
  | \.pytest_cache
)/
'''
include = '\.pyi?$'
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.flake8]
exclude = [".git", "__pycache__", "dist", "build", ".venv", "*.egg-info"]
ignore = ["E203", "W503", "E501"]
max-line-length = 100

[tool.mypy]
files = ["src"]
ignore_missing_imports = true
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.robotidy]
line_length = 100
