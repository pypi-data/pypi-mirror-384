<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaplogic Api Documentation - jms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-light: #e1e7ff;
            --secondary: #fb9129;
            --text-dark: #1d273b;
            --text-light: #6e7a93;
            --surface: #ffffff;
            --surface-alt: #f5f7fb;
            --nav-width: 280px;
            --header-height: 60px;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--surface-alt);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--surface);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            padding: 0 24px 0 calc(var(--nav-width) + 24px);
            z-index: 10;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 16px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text-light);
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--surface-alt);
        }

        /* Navigation Sidebar */
        .navigation {
            width: var(--nav-width);
            height: 100vh;
            overflow-y: auto;
            background: var(--surface);
            box-shadow: var(--shadow);
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .nav-header {
            padding: 24px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--surface-alt);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            font-size: 18px;
        }

        .logo-text {
            font-weight: 600;
            font-size: 16px;
        }

        .logo-text span {
            color: var(--primary);
        }

        .nav-title {
            padding: 20px 24px 10px;
            font-size: 14px;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            list-style-type: none;
            padding: 0 12px;
            margin: 0;
        }

        .nav-menu li {
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            padding: 10px 12px;
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: var(--surface-alt);
            color: var(--primary);
        }

        .nav-link.active-link {
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 500;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 16px;
            width: 20px;
        }

        /* Main Content */
        .main-container {
            flex: 1;
            margin-left: var(--nav-width);
            margin-top: var(--header-height);
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
        }

        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-icon {
            background-color: var(--primary-light);
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Doc Section */
        .doc-section {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .doc-section-header {
            padding: 16px 24px;
            background-color: var(--primary-light);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .doc-section-content {
            padding: 24px;
        }

        /* Frame Content */
        .doc-frame {
            border: none;
            width: 100%;
            height: calc(100vh - 200px);
            overflow: hidden;
            border-radius: 0 0 var(--radius) var(--radius);
        }

        /* Custom Styles for API Documentation */
        .param-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .param-table th {
            text-align: left;
            padding: 12px;
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 500;
        }

        .param-table td {
            padding: 12px;
            border-bottom: 1px solid var(--surface-alt);
        }

        .param-table tr:last-child td {
            border-bottom: none;
        }

        .param-name {
            font-family: 'Consolas', monospace;
            color: var(--primary);
            font-weight: 500;
        }

        .param-type {
            color: var(--secondary);
            font-size: 14px;
        }

        .example-code {
            background-color: var(--surface-alt);
            padding: 16px;
            border-radius: var(--radius);
            font-family: 'Consolas', monospace;
            overflow-x: auto;
            margin: 16px 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0 12px;
            color: var(--text-dark);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .navigation {
                width: 64px;
                overflow-x: hidden;
            }

            .navigation:hover {
                width: var(--nav-width);
            }

            .logo-text, .nav-title {
                display: none;
            }

            .navigation:hover .logo-text,
            .navigation:hover .nav-title {
                display: block;
            }

            .main-container {
                margin-left: 64px;
            }

            .header {
                padding-left: 88px;
            }
        }

        /* Dark theme styles */
        body.dark-theme {
            --primary: #6d8aff;
            --primary-light: #2d3753;
            --text-dark: #e2e8f0;
            --text-light: #a0aec0;
            --surface: #1a202c;
            --surface-alt: #2d3748;
        }
        
        /* Fix for the redundant title in the snaplogic_apis documentation */
        iframe#documentation-frame {
            width: 100%;
            border: 0;
        }
        
        /* This CSS will be applied to the iframe content */
        .iframe-fix {
            display: none !important;
        }
    </style>
    
    <!-- Add script to adjust iframe height -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Setup theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // Check for saved theme
            const savedTheme = localStorage.getItem('robot-doc-theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-theme');
                if (body.classList.contains('dark-theme')) {
                    localStorage.setItem('robot-doc-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    localStorage.setItem('robot-doc-theme', 'light');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
                
                // Update iframe theme if possible
                const iframe = document.getElementById('documentation-frame');
                if (iframe && iframe.contentWindow) {
                    try {
                        const style = document.createElement('style');
                        if (body.classList.contains('dark-theme')) {
                            style.textContent = 'body { background-color: #1a202c; color: #e2e8f0; } table { background-color: #2d3748 !important; } th, td { border-color: #4a5568 !important; color: #e2e8f0 !important; }';
                        } else {
                            style.textContent = 'body { background-color: #ffffff; color: #1d273b; }';
                        }
                        iframe.contentDocument.head.appendChild(style);
                    } catch (e) {
                        console.error('Could not modify iframe content:', e);
                    }
                }
            });
            
            // Make sure iframe content fills available space
            function adjustIframeHeight() {
                const iframe = document.getElementById('documentation-frame');
                if (iframe) {
                    iframe.style.height = 'calc(100vh - 200px)';
                }
            }
            
            // Adjust on load and when window resizes
            adjustIframeHeight();
            window.addEventListener('resize', adjustIframeHeight);
            
            // Try to make iframe content responsive and remove globe icon and fix redundant title
            const iframe = document.getElementById('documentation-frame');
            if (iframe) {
                iframe.onload = function() {
                    try {
                        // Remove globe icon elements
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        // Try multiple approaches to remove the globe icon
                        // 1. Remove by CSS
                        const style = document.createElement('style');
                        style.textContent = `
                            body, table, div { 
                                max-width: 100% !important; 
                                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
                            } 
                            table { 
                                table-layout: auto !important;
                                border-collapse: collapse !important;
                                width: 100% !important;
                                margin-bottom: 16px !important;
                            }
                            th, td {
                                padding: 12px !important;
                                border: 1px solid #e2e8f0 !important;
                            }
                            th {
                                background-color: #e1e7ff !important;
                                color: #4a6cf7 !important;
                                font-weight: 600 !important;
                            }
                            a {
                                color: #4a6cf7 !important;
                                text-decoration: none !important;
                            }
                            a:hover {
                                text-decoration: underline !important;
                            }
                            h1, h2, h3, h4 {
                                margin-top: 24px !important;
                                margin-bottom: 16px !important;
                                color: #1d273b !important;
                            }
                            pre {
                                background-color: #f5f7fb !important;
                                padding: 12px !important;
                                border-radius: 8px !important;
                                overflow-x: auto !important;
                            }
                            code {
                                font-family: 'Consolas', monospace !important;
                            }
                            
                            /* Aggressive removal of globe icon */
                            svg, 
                            [class*="glob"], 
                            .glob-l-c, 
                            button[aria-label*="language"],
                            button[title*="language"],
                            [id*="glob"],
                            [role="button"]:has(svg),
                            div:has(> svg) {
                                display: none !important;
                                opacity: 0 !important;
                                visibility: hidden !important;
                                width: 0 !important;
                                height: 0 !important;
                                position: absolute !important;
                                pointer-events: none !important;
                            }
                            
                            /* Fix for the redundant title headers */
                            h1.header:not(:first-of-type) {
                                display: none !important;
                            }
                            /* More aggressive fix - target specific titles that may be duplicated */
                            h1.header {
                                display: none !important;
                            }
                        `;
                        
                        if (body.classList.contains('dark-theme')) {
                            style.textContent += `
                                body { background-color: #1a202c !important; color: #e2e8f0 !important; }
                                table { background-color: #2d3748 !important; }
                                th { background-color: #2d3753 !important; color: #6d8aff !important; }
                                th, td { border-color: #4a5568 !important; }
                                a { color: #6d8aff !important; }
                                h1, h2, h3, h4 { color: #e2e8f0 !important; }
                                pre { background-color: #2d3748 !important; }
                            `;
                        }
                        
                        iframe.contentDocument.head.appendChild(style);
                        
                        // 2. Remove by JavaScript
                        setTimeout(function() {
                            try {
                                // Use JavaScript to remove all potential globe elements
                                const selectors = [
                                    'svg',
                                    '[class*="glob"]',
                                    '.glob-l-c',
                                    'button[aria-label*="language"]',
                                    'button[title*="language"]',
                                    '[id*="glob"]',
                                    '[role="button"]'
                                ];
                                
                                selectors.forEach(selector => {
                                    const elements = iframeDoc.querySelectorAll(selector);
                                    elements.forEach(el => {
                                        if (el.tagName === 'SVG' || 
                                            (el.className && el.className.includes && el.className.includes('glob')) ||
                                            (el.getAttribute('aria-label') && el.getAttribute('aria-label').includes('language')) ||
                                            (el.getAttribute('title') && el.getAttribute('title').includes('language'))) {
                                            el.style.display = 'none';
                                            el.style.opacity = '0';
                                            el.style.visibility = 'hidden';
                                            el.style.width = '0';
                                            el.style.height = '0';
                                            el.style.position = 'absolute';
                                            el.style.pointerEvents = 'none';
                                            // Try to remove completely
                                            try {
                                                el.parentNode.removeChild(el);
                                            } catch (e) {
                                                console.error('Could not remove element:', e);
                                            }
                                        }
                                    });
                                });
                                
                                // Remove all header elements that match the title - more aggressive approach
                                const headers = iframeDoc.querySelectorAll('h1.header');
                                // Remove all h1.header elements
                                headers.forEach(header => {
                                    header.style.display = 'none';
                                });
                                
                                // Also directly modify the DOM to remove redundant title blocks
                                const titleText = "jms";
                                const allElements = iframeDoc.querySelectorAll('*');
                                allElements.forEach(el => {
                                    if (el.textContent === titleText && (el.tagName === 'H1' || el.tagName === 'H2')) {
                                        el.style.display = 'none';
                                    }
                                });
                            } catch (e) {
                                console.error('Error in element removal script:', e);
                            }
                        }, 100);
                    } catch (e) {
                        console.error('Could not modify iframe content:', e);
                    }
                };
            }
            
            // Force the iframe to reload with the correct source
            if (iframe) {
                const currentSrc = iframe.src;
                iframe.src = currentSrc;
            }
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header-title">Robot Framework Documentation</h1>
        <div class="header-actions">
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Navigation Sidebar -->
    <div class="navigation">
        <div class="nav-header">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">Robot<span>Framework</span></div>
            </a>
        </div>
        
        <div class="nav-title">Documentation</div>
        <ul class="nav-menu">
            <li><a href="snaplogic_apis.html" class="nav-link"><i class="fas fa-plug"></i> snaplogic_apis</a></li>
            <li><a href="snaplogic_keywords.html" class="nav-link"><i class="fas fa-key"></i> snaplogic_keywords</a></li>
            <li><a href="common_utilities.html" class="nav-link"><i class="fas fa-tools"></i> common_utilities</a></li>
            <li><a href="jms.html" class="nav-link active-link"><i class="fas fa-file-code"></i> jms</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-container">
        <div class="content">
            <div class="content-header">
                <h1 class="page-title">
                    <div class="page-icon"><i class="fas fa-file-code"></i></div>
                    jms
                </h1>
            </div>
            
            <!-- Documentation Content -->
            <div class="doc-section">
                <iframe id="documentation-frame" class="doc-frame" src="raw_jms.html" title="jms documentation" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
