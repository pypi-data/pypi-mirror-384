[loggers]
keys = root,iocbio,sqlalchemy,alembic,keyring,pil,omero

[handlers]
keys = console,file

[formatters]
keys = generic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = DEBUG
formatter = generic

[handler_file]
class = FileHandler
args = (log_file_location,)
formatter = generic
level = DEBUG
mode = a

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

[logger_root]
level = DEBUG
handlers = console,file
qualname =

[logger_iocbio]
level = DEBUG
handlers = console,file
qualname = iocbio
propagate = 0

[logger_sqlalchemy]
level = WARN
handlers = console,file
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = console,file
qualname = alembic

[logger_keyring]
level = INFO
handlers = console,file
qualname = keyring.backend

[logger_pil]
level = INFO
handlers = console,file
qualname = PIL.PngImagePlugin

[logger_omero]
level = INFO
handlers = console,file
qualname = omero.util
