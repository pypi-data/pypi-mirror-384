[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["wneq"]
exclude = ["tutorial*"]

[project]
name = "wneq"
version = "1.2.0"
dependencies = ["wnnet", "numpy"]
requires-python = ">=3.0"
authors = [
  {name = "Bradley S. Meyer", email = "mbradle@g.clemson.edu"},
  {name = "Mengke Li", email = "mengkel@g.clemson.edu"},
]
maintainers = [
  {name = "Bradley S. Meyer", email = "mbradle@g.clemson.edu"},
]
description = "Package for nuclear equilibria"
readme = "README.rst"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E.*"]
keywords = ["astronomy, nuclear astrophysics"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Programming Language :: Python :: 3"
]

[project.optional-dependencies]

[project.urls]
Documentation = "https://wneq.readthedocs.org"
Repository = "https://github.com/mbradle/wneq.git"
"Bug Tracker" = "https://github.com/mbradle/wneq/issues"

[project.scripts]

[project.gui-scripts]

[project.entry-points."spam.magical"]
