[project]
name = "earnix-elevate"
version = "0.47.0"
description = "Earnix Elevate SDK"
authors = [
    { name = "Earnix Ltd.", email = "info@earnix.com" },
]
readme = "docs/index.md"
keywords = [
    "sdk",
    "fintech",
    "insurance",
    "banking",
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "python-dateutil>=2.8.2",
    "typing-extensions>=4.12.2",
    "urllib3>=2.0.2",
    "pydantic>=2.9.2",
    "pyjwt>=2.10.1",
    "aenum>=3.1.11",
]

[project.urls]
Homepage = "https://earnix.com"
Documentation = "https://content.e2.earnix.com/sdk/"

[project.license]
file = "LICENSE"

[dependency-groups]
dev = [
    "ruff>=0.4.10",
    "mypy>=1.11.2",
    "pytest>=8.3.3",
    "pytest-randomly>=3.15.0",
    "types-python-dateutil>=2.8.2",
    "bandit>=1.7.10",
    "pytest-env>=1.1.5",
    "pip-licenses>=5.0.0",
]
docs = [
    "mkdocs-material>=9.6.10",
    "mkdocs-jupyter>=0.25.1",
    "mkdocstrings-python>=1.16.10",
    "griffe-fieldz>=0.2.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
ignore_package_warnings = [
    "click",
    "ipython",
]

[tool.pdm.build]
excludes = [
    "docs",
    "tests",
]

[tool.pdm.scripts]
generate = "./scripts/generate.sh"
fmt = "ruff format ."
lint = "./scripts/lint.sh"
test = "pytest ./tests"
docs = "./scripts/docs.sh"

[tool.pdm.scripts.noqa]
composite = [
    "generate",
    "fmt",
    "lint",
]

[tool.pdm.scripts.qa]
composite = [
    "fmt",
    "lint",
    "test",
]

[tool.pdm.scripts.all]
composite = [
    "generate",
    "qa",
]

[tool.ruff.lint]
extend-select = [
    "I",
]

[tool.ruff.lint.per-file-ignores]
"earnix_elevate/clients/*" = [
    "E721",
    "F841",
]

[tool.mypy]
exclude = [
    "docs",
    "dist",
    "earnix_elevate/clients/*",
]
disable_error_code = "import-untyped"
disallow_untyped_defs = true

[tool.bandit]
exclude_dirs = [
    "docs",
    ".venv",
    "earnix_elevate/clients",
]
skips = [
    "B101",
]

[tool.pyright]
ignore = [
    "earnix_elevate/clients/*",
]
venvPath = "."
venv = ".venv"
