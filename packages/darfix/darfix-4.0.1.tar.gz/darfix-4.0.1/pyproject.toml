[build-system]
requires = ["setuptools>=46.4", "numpy"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
# consider_namespace_packages = true  # for pytest>=8.1
addopts = "--import-mode=importlib" # for all pytest versions, pytest-cov needs `pip install -e .`

[project]
name = "darfix"
version = "4.0.1"
keywords = ["orange3 add-on","ewoks"]
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Computer vision software for the interpretation of diffraction images"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "numpy<3",
    "numba",
    "silx >= 2.2.0,<3",
    "matplotlib",
    "ewoks >=1.0.0",
    "packaging",
    "scikit-learn",
    "scipy",
    "tqdm",
    "eval_type_backport"
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/XRD/darfix/"
Documentation = "http://www.edna-site.org/pub/doc/darfix/latest"
Repository = "https://gitlab.esrf.fr/XRD/darfix/"
Issues = "https://gitlab.esrf.fr/XRD/darfix/issues"
Changelog = "https://gitlab.esrf.fr/XRD/darfix/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
full_noqt = [
    "opencv-python-headless >=4.3.0.36",
    "scikit-image>=0.17.1",
    "ewoksorange >=1.0.0",
    "hdf5plugin",
]
full = [
    "darfix[full_noqt]",
    "PyQt6",
]
test = [
    "darfix[full]",
    "pytest",
]
dev = [
    "darfix[test]",
    "black ",
    "flake8 >=4",
    "flake8_nb >= 0.3.1",
    "isort"
]
doc = [
    "darfix[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "sphinxcontrib-video",
    "sphinx-copybutton",
    "nbsphinx",
    "ipykernel", # https://github.com/spatialaudio/nbsphinx/issues/121
    "recommonmark",
    "pydata_sphinx_theme",
    "ewokssphinx >= 1.0.0",
    "sphinx_design"
    
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*"= ["*.ows", "*.png", "*.svg", "*.edf", "*.hdf5", "*.h5"]

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.isort]
profile = "black"
force_single_line = "True"

[project.scripts]
darfix = "darfix.main:main"

[project.entry-points."orange3.addon"]
"darfix-add-on" = "orangecontrib.darfix"

[project.entry-points."orange.widgets"]
"darfix" = "orangecontrib.darfix.widgets"

[project.entry-points."orange.widgets.tutorials"]
"darfix" = "orangecontrib.darfix.tutorials"

[project.entry-points."orange.canvas.help"]
"html-index" = "orangecontrib.darfix.widgets:WIDGET_HELP_PATH"

[project.entry-points."ewoks.tasks.class"]
"darfix.tasks.*" = "darfix"
