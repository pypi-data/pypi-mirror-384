[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sap2000-python-api"
version = "0.1.1"
description = "Pipeline for building SAP2000 OAPI model context protocol assets."
authors = [{name = "MCP Team"}]
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "pythonnet==3.0.3",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "black>=24.3",
    "mypy>=1.9",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--maxfail=1 --disable-warnings -q"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]
