[metadata]
name = pylife
description = General Fatigue library
author = pyLife developer team @ Bosch Research
author_email = johannes.mueller4@de.bosch.com
license = Apache-2
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/boschresearch/pylife/
project_urls = 
	Documentation = https://pylife.readthedocs.io
	Source = https://github.com/boschresearch/pylife/
	Changelog = https://pylife.readthedocs.io/en/stable/CHANGELOG.html
	Tracker = https://github.com/boschresearch/pylife/issues
	Download = https://pypi.org/project/pylife/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	numpy>=1.23.5
	scipy
	pandas>=2.2
	h5py!=3.7.0

[options.packages.find]
where = src
exclude = 
	tests
	demos
	tools
	docs
	batch_scripts

[options.extras_require]
unit-testing = 
	setuptools
	pytest
	pytest-cov
	pytest-timeout
	hypothesis
testing = 
	%(unit-testing)s
	%(visuals)s
	testbook
visuals = 
	pyvista
	xvfbwrapper
	ipykernel
	ipywidgets
	ipython
	pickleshare
docs = 
	sphinx
	nbsphinx
	nbsphinx-link
	sphinx_rtd_theme>=1.0
	plotly
	jupyter_sphinx
	myst_parser
	pyvista[all,jupyter]
	trame<3
	%(visuals)s
analysis = 
	flake8
	pep8-naming
tsfresh = 
	tsfresh>=0.21.0
	numba>=0.60
all = %(tsfresh)s
extras = 
	jupyter
	matplotlib
	plotly
	ansys-mapdl-reader

[tool:pytest]
addopts = 
	--cov src/pylife --cov-append -m "not slow_acceptance and not demos"
	--doctest-modules
	--ignore=src/pylife/materialdata/woehler/bayesian.py
	--ignore=src/pylife/strength/helpers.py
	--ignore=src/pylife/strength/sn_curve.py
norecursedirs = 
	dist
	build
	.tox
testpaths = tests src/pylife
markers = 
	slow_acceptance: long running acceptance test (not run by default)
	demos: demo notebooks by testbook
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/source/conf.py
	.venv

[pyscaffold]
version = 4.0.1
package = pylife
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

