[project]
name = "webwatch"
version = "0.1.0"
description = "A simple CLI tool to watch a web page for changes."
readme = "README.md"
authors = [
    { name = "Vincent Pfister", email = "vincent.pfister@raisepartner.com" }
]
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
    "cssselect>=1.3.0",
    "httpx>=0.25",
    "loguru>=0.7",
    "lxml>=4.9",
]

[project.scripts]
webwatch = "webwatch.cli:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
lint.select = ["E", "F", "W", "I", "UP", "B"] # Enable common checks

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "src",
    "tests",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-httpx>=0.35.0",
    "ruff>=0.14.0",
]
