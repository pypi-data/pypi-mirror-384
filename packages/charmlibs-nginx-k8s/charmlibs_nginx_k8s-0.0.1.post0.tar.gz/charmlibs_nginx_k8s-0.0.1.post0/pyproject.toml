[project]
name = "charmlibs-nginx-k8s"
description = "Nginx sidecar container abstractions for k8s charms."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name="The Observability team at Canonical Ltd."},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 3 - Alpha",
]
dynamic = ["version"]
dependencies = [
    "ops>=3,<4",
    "crossplane",
]

[dependency-groups]
lint = [
    "typing_extensions",
]
unit = [
    "ops[testing]>=3,<4",
]
functional = []
integration = [
    "jubilant",
    "pytest-jubilant"
]

[project.urls]
"Documentation" = "https://documentation.ubuntu.com/charmlibs/reference/charmlibs/nginx_k8s/"
"Repository" = "https://github.com/canonical/charmlibs"
"Issues" = "https://github.com/canonical/charmlibs/issues"
"Changelog" = "https://github.com/canonical/charmlibs/blob/main/nginx_k8s/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/charmlibs"]

[tool.hatch.version]
path = "src/charmlibs/nginx_k8s/__init__.py"

[tool.ruff]
extend = "../pyproject.toml"
src = ["src", "tests/unit", "tests/functional", "tests/integration"]  # correctly sort local imports in tests

[tool.pyright]
extends = "../pyproject.toml"
include = ["./src"]
pythonVersion = "3.10"

[tool.charmlibs.integration]
tags = ["k8s"]