---
  root: ./

  run_name: 2-phase #update for specific run name
  path_out:  ModelOutput/ #root + folder 

  prediction:  data/so_prediction.csv #root + folder
  targets:  data/targets.csv #root + folder
  training:  data/so_training.csv

  predictors: ["temperature", 
    "sio4", "po4", "no3", 
    "o2", "DIC", "TA"]

  verbose: 1 # scikit-learn warning verbosity
  seed : 1 # random seed
  n_threads : 14 # how many cpu threads to use
  cv : 5 # number of cross folds

  ensemble_config: 
    classifier: True
    regressor: True
    m1: "rf"
    m2: "knn"
    m3: "xgb"

  upsample: False
  stratify: True

  param_grid:
    rf_param_grid:
      reg_param_grid:
        n_estimators: [100]
        max_features: [0.2, 0.4, 0.8]
        max_depth: [50]
        min_samples_leaf: [0.5]
        max_samples: [0.5]  
      clf_param_grid:  
        n_estimators: [100]
        max_features:  [8]
        max_depth: [2]
        min_samples_leaf: [1]
        max_samples: [0.6]     

    xgb_param_grid:
      reg_param_grid:  
        learning_rate: [0.05]
        n_estimators: [100]
        max_depth: [7]
        subsample: [0.8]  
        colsample_bytree: [0.5]
        gamma: [1] 
        reg_alpha: [0.1]   
  
      clf_param_grid:  
        learning_rate: [0.1]
        n_estimators: [100]
        max_depth: [2]
        subsample: [ 0.6]
        colsample_bytree: [0.8]
        gamma: [0] 
        reg_alpha: [0]

    knn_param_grid:
      reg_param_grid:  
        max_samples: [0.85]
        max_features: [0.85]
        estimator__leaf_size: [5]
        estimator__n_neighbors: [5]
        estimator__p:  [1]        
        estimator__weights: ["uniform"]

      clf_param_grid:  
        max_samples: [0.85]
        max_features: [0.9]
        estimator__n_neighbors: [3]
        estimator__p:  [1]        
        estimator__weights: ["distance"]

  knn_bagging_estimators: 30

