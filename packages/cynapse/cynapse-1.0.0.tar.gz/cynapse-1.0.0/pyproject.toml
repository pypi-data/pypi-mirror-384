[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cynapse"
version = "1.0.0"
description = "Real-time memory integrity monitor for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Tonmoy Infrastructure & Vision OSS", email = "oss@tivision.dev"}
]
keywords = ["security", "integrity", "monitoring", "runtime", "protection", "tamper-detection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []

[project.optional-dependencies]
blake3 = ["blake3>=0.3.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "psutil>=5.9.0",
]
flask = ["flask>=2.0.0"]
django = ["django>=3.2.0"]
fastapi = ["fastapi>=0.100.0"]
all = [
    "blake3>=0.3.0",
    "flask>=2.0.0",
    "django>=3.2.0",
    "fastapi>=0.100.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://gitlab.com/TIVisionOSS/python/cynapse"
Documentation = "https://cynapse.readthedocs.io"
Repository = "https://gitlab.com/TIVisionOSS/python/cynapse"
Issues = "https://gitlab.com/TIVisionOSS/python/cynapse/-/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=cynapse --cov-report=term-missing"
asyncio_mode = "auto"
