[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "docker-monitor-manager"
dynamic = ["version"]
description = "A powerful desktop tool for monitoring and managing Docker containers"
authors = [
    {name = "Amir Khoshdel Louyeh", email = "amirkhoshdellouyeh@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "docker>=6.0.0",
    "Pillow>=9.0.0",
]
keywords = ["docker", "monitoring", "containers", "gui", "desktop", "management"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/amir-khoshdel-louyeh/docker-monitor-manager"
Repository = "https://github.com/amir-khoshdel-louyeh/docker-monitor-manager"
Issues = "https://github.com/amir-khoshdel-louyeh/docker-monitor-manager/issues"

[project.scripts]
docker-monitor-manager = "docker_monitor.main:main"
dmm = "docker_monitor.main:main"
dmm-config = "docker_monitor.cli.config:main"
dmm-doctor = "docker_monitor.cli.doctor:main"
dmm-test = "docker_monitor.cli.test:main"
dmm-uninstall = "docker_monitor.cli.uninstall:main"
dmm-setup = "setup_tools.post_install:main"

[tool.setuptools.dynamic]
version = {attr = "docker_monitor.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["docker_monitor*", "setup_tools"]

[tool.setuptools.package-data]
docker_monitor = ["*.py", "assets/*.png", "assets/*.svg", "*.desktop"]
setup_tools = ["*.py", "*.desktop", "icons/*.png", "icons/*.svg", "icons/*.ico", "icons/*.icns"]