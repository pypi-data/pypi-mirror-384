[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-graph-rag-mcp"
version = "0.1.0"
description = "Local-first code knowledge graph MCP server"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "Andrew"}
]
license = "MIT"
dependencies = [
  "mcp>=0.1.0",
  "pydantic>=2.6",
  "watchfiles>=0.21",
  "tree-sitter==0.21.1",
  "tree-sitter-languages==1.9.1",
  "PyYAML>=6.0",
  "sqlite-utils>=3.36",
  "typer>=0.9",
  "numpy>=1.26"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio",
  "ruff"
]

[project.scripts]
code-graph-rag-mcp = "code_graph_rag_mcp.cli.main:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
code_graph_rag_mcp = ["native/*"]

[tool.pytest.ini_options]
filterwarnings = [
  'ignore:Language\(path, name\) is deprecated.*:FutureWarning:tree_sitter'
]
