[project]
name = "access-config-utils"
dynamic = ["version"]
description = "Utilities to work with configurations for the ACCESS climate models."
authors = [
  {name = "Micael Oliveira", email="micael.oliveira@anu.edu.au"},
]
readme = "README.md"
keywords = ["configurations", "parser", "access"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]
dependencies = [
    "lark",
    "ruamel.yaml",
]

[build-system]
requires = ["setuptools>=80", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
devel = [
    "ruff",
    "pre-commit",
]
test = [
    "pytest",
    "pytest-cov",
]

[tool.pytest.ini_options]
addopts = ["--cov=access.config", "--cov-report=term", "--cov-report=html", "--cov-report=xml"]
testpaths = ["tests"]

[tool.coverage.run]
omit = ["src/access/config/__init__.py"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "B", "C4", "SIM", "PTH", "UP", "I", "N", "C901"]
