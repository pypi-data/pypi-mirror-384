<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test Page</title>
    <style>
        .hover-target {
            padding: 20px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .hover-target:hover {
            background-color: #d0d0d0;
        }
        #scrollable-content {
            height: 2000px;
        }
    </style>
</head>
<body>
    <h1>Interactive Elements</h1>

    <button id="click-me" onclick="alert('Clicked!')">Click Me</button>

    <div class="hover-target" id="hover-element">
        Hover over me
    </div>

    <input type="text" id="focus-input" placeholder="Focus me">

    <div id="scrollable-content">
        <p>Top of content</p>
        <div style="padding-top: 1800px;">
            <p id="bottom-element">Bottom element</p>
        </div>
    </div>

    <script>
        // For testing JavaScript execution
        window.testValue = 42;
        window.testFunction = function(x, y) {
            return x + y;
        };
    </script>
</body>
</html>
