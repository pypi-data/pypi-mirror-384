<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Test Page</title>
</head>
<body>
    <h1>Dynamic Content</h1>

    <div id="container">
        <p>Initial content</p>
    </div>

    <button id="load-btn" onclick="loadContent()">Load Content</button>

    <div id="delayed-element" style="display: none;">
        This element will appear after delay
    </div>

    <script>
        // Simulate dynamic content loading
        function loadContent() {
            setTimeout(function() {
                const div = document.createElement('div');
                div.id = 'dynamic-content';
                div.textContent = 'Dynamically loaded content';
                document.getElementById('container').appendChild(div);
            }, 100);
        }

        // Show delayed element after 1 second
        setTimeout(function() {
            document.getElementById('delayed-element').style.display = 'block';
        }, 1000);

        // Create element that appears on DOM after delay
        setTimeout(function() {
            const elem = document.createElement('div');
            elem.id = 'attached-element';
            elem.textContent = 'Attached element';
            document.body.appendChild(elem);
        }, 500);
    </script>
</body>
</html>
