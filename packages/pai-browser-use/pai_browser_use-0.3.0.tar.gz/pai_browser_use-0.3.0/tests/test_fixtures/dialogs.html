<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogs Test Page</title>
</head>
<body>
    <h1>JavaScript Dialogs</h1>

    <button id="alert-btn" onclick="alert('This is an alert')">Show Alert</button>
    <button id="confirm-btn" onclick="confirm('Confirm this?')">Show Confirm</button>
    <button id="prompt-btn" onclick="prompt('Enter something:')">Show Prompt</button>

    <script>
        // For programmatic triggering
        window.triggerAlert = function() {
            alert('Triggered alert');
        };
        window.triggerConfirm = function() {
            return confirm('Triggered confirm');
        };
        window.triggerPrompt = function() {
            return prompt('Triggered prompt', 'default value');
        };
    </script>
</body>
</html>
