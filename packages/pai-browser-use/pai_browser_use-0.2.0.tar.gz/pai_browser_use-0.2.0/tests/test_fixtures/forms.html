<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Test Page</title>
</head>
<body>
    <h1>Form Testing Page</h1>

    <form id="test-form" action="/submit" method="post">
        <!-- Text input -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username">
        </div>

        <!-- Textarea -->
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </div>

        <!-- Select dropdown -->
        <div>
            <label for="filter">Filter:</label>
            <select id="filter" name="filter">
                <option value="all">All results</option>
                <option value="active">Active only</option>
                <option value="archived">Archived</option>
            </select>
        </div>

        <!-- Multi-select -->
        <div>
            <label for="multi-select">Multiple:</label>
            <select id="multi-select" name="multi" multiple>
                <option value="opt1">Option 1</option>
                <option value="opt2">Option 2</option>
                <option value="opt3">Option 3</option>
            </select>
        </div>

        <!-- Checkbox -->
        <div>
            <label>
                <input type="checkbox" id="archived" name="archived" value="yes">
                Include archived
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" id="checked-checkbox" name="checked" value="yes" checked>
                Pre-checked
            </label>
        </div>

        <!-- Radio buttons -->
        <div>
            <label>Choice:</label>
            <label>
                <input type="radio" id="option1" name="choice" value="1">
                Option 1
            </label>
            <label>
                <input type="radio" id="option2" name="choice" value="2">
                Option 2
            </label>
        </div>

        <!-- File upload -->
        <div>
            <label for="file-upload">File:</label>
            <input type="file" id="file-upload" name="file">
        </div>

        <!-- Disabled input -->
        <div>
            <label for="disabled-input">Disabled:</label>
            <input type="text" id="disabled-input" name="disabled" disabled>
        </div>

        <!-- Enabled input -->
        <div>
            <label for="enabled-input">Enabled:</label>
            <input type="text" id="enabled-input" name="enabled">
        </div>

        <!-- Submit button -->
        <button type="submit" id="submit-btn">Submit</button>
    </form>
</body>
</html>
