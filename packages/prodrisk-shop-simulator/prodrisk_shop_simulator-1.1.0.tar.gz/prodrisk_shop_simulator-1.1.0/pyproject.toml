[project]
name = "prodrisk-shop-simulator"
dynamic = ["version"]
description = "Package for simulating hydro power systems with Prodrisk first followed by SHOP using cuts from Prodrisk."
readme = "README.md"
packages = [{include = "prodrisk_shop_simulator"}]

[tool.poetry]
version = "1.1.0"
include = ["prodrisk_shop_simulator", "README.md", "CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.10"
sintef-pyshop = "^1.4.9"
pyprodrisk = "^1.3.0"
pandas = "^2.0.0"
numpy = "^1.24.2"
tqdm = "^4.65.0"
h5py = "^3.8.0"
PyYAML = "^6.0"
tables = "^3.8.0"
scipy = "^1.11.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.package-data]
"prodrisk_shop_simulator" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["prodrisk_shop_simulator"]