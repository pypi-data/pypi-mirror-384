[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tw-cwa-weather-mcp"
version = "1.0.0"
description = "Taiwan CWA Weather MCP Server - Access Taiwan weather data through Model Context Protocol"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "nigue3025", email = "your-email@example.com"}
]
keywords = ["mcp", "model-context-protocol", "taiwan", "weather", "cwa"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.32.0",
    "pydantic>=2.0.0",
    "httpx>=0.28.0",
]

[project.urls]
Homepage = "https://github.com/nigue3025/tw_cwa_weather_mcp"
Repository = "https://github.com/nigue3025/tw_cwa_weather_mcp"
Issues = "https://github.com/nigue3025/tw_cwa_weather_mcp/issues"

[project.scripts]
tw-cwa-weather-mcp = "tw_cwa_weather_mcp.app_mcp:main"

[tool.setuptools]
packages = ["tw_cwa_weather_mcp"]

[tool.setuptools.package-data]
tw_cwa_weather_mcp = ["*.txt", "*.csv"]
