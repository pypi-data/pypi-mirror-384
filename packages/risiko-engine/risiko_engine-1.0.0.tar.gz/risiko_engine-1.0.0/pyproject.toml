[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "risiko-engine"
version = "1.0.0"
authors = [
  { name = "Kodutzu", email = "Kodutzu@gmail.com" },
]
description = "A Stateless Russian Roulette Python Engine"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["game", "engine", "roulette", "stateless"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "attrs"
]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
Repository = "https://github.com/Kodutzu/risiko-engine"
"Bug Tracker" = "https://github.com/Kodutzu/risiko-engine/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Enable Pyflakes (F), pycodestyle (E, W), isort (I), and pyupgrade (UP) rules.
select = ["E", "W", "F", "I", "UP"]
fixable = ["ALL"]

[tool.ruff.format]


[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
