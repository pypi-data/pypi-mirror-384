[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GridSeisPy"
dynamic = ["version"]
authors = [
  { name="wxiong_swpu", email="1305483753@qq.com" },
]
description = "A Python library for seismic data processing and visualization."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy",
    "numba",
    "rich",
    "ibm2ieee",
    "chardet",
    "matplotlib",
    "scipy",
]

[project.urls]
"Homepage" = "https://github.com/wxiong_swpu/GridSeisPy"
"Bug Tracker" = "https://github.com/wxiong_swpu/GridSeisPy/issues"

[tool.setuptools.dynamic]
version = {attr = "GridSeisPy.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["GridSeisPy*"]
exclude = ["examples*", "tests*"] 