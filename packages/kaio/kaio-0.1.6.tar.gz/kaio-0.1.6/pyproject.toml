[build-system]
requires = [ "setuptools>=45", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "kaio"
version = "0.1.6"
description = "Python client for the Kaio multi-tenant machine learning platform"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [ "Development Status :: 3 - Alpha", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12",]
dependencies = [ "requests>=2.25.0", "packaging>=21.0",]
[[project.authors]]
name = "Kaio Platform"
email = "danielb@kaion5.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Kaion5-Compute/kaio"
Repository = "https://github.com/Kaion5-Compute/kaio"
