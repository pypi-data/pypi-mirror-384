[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "venvy"
version = "0.2.0"
description = "Fast virtual environment manager with registry-based tracking"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pranav Kumaar"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
keywords = ["python", "virtual-environment", "venv", "conda", "environment-management"]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "psutil>=5.9.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.10",
    "mypy>=1.0",
]

[project.scripts]
venvy = "venvy.cli:main"

[project.urls]
Homepage = "https://github.com/pranavkumaarofficial/venvy"
Repository = "https://github.com/pranavkumaarofficial/venvy"
Documentation = "https://github.com/pranavkumaarofficial/venvy#readme"
Issues = "https://github.com/pranavkumaarofficial/venvy/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["venvy*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]