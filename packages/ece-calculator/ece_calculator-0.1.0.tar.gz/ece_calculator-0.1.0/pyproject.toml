[tool.poetry]
name = "ece-calculator"
version = "0.1.0"
description = "Calculate Expected Calibration Error (ECE) from model predictions"
readme = "README.md"
authors = ["Kaylee Smith"]
#license = "MIT"
#homepage = "https://github.com/yourusername/ece-calculator"
#repository = "https://github.com/yourusername/ece-calculator"
keywords = ["ECE", "uncertainty", "calibration", "machine learning"]
packages = [{ include = "ece_calculator", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
numpy = ">=2.3.3,<3.0.0"
scipy = ">=1.16.2,<2.0.0"
scikit-learn = ">=1.7.2,<2.0.0"
tensorflow = ">=2.20.0,<3.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
