[project]
name = "google-search-console-mcp-python"
version = "0.1.3"
description = "MCP Server for Google Search Console API access"
authors = [{ name = "Locomotive Agency", email = "cloud@locomotive.agency" }]
license = { text = "MIT" }
readme = "README.md"
keywords = ["mcp", "google-search-console", "ai", "tools", "seo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
requires-python = ">= 3.12"
dependencies = [
    "fastmcp>=0.1.0",
    "loguru>=0.7.3",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "google-api-python-client>=2.0.0",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
    "google-auth-httplib2>=0.2.0",
]

[project.urls]
homepage = "https://github.com/locomotive-agency/google-search-console-mcp-python"
repository = "https://github.com/locomotive-agency/google-search-console-mcp-python"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.1.0", 
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.7",
    "pytest-cov>=6.0.0",
]

[project.scripts]
google-search-console-mcp-python = "google_search_console_mcp_python.server:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"

[tool.ruff]
line-length = 88
src = ["src"]
output-format = "concise"
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "C90", "B", "N", "D", "ANN", "TRY", "PD", "RUF200", "UP", "G"]
ignore = ["E501", "ANN003", "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]
"tests/**/*.py" = ["D", "ANN"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 6

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
