[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tradexil"
version = "1.0.2"
description = "Official Python SDK for TradeXil Real-Time API - Access BTCUSDT data with 197+ technical indicators"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "TradeXil", email = "support@tradexil.com"}
]
keywords = [
    "tradexil",
    "trading",
    "bitcoin",
    "btc",
    "crypto",
    "cryptocurrency",
    "api",
    "technical-indicators",
    "real-time",
    "market-data",
    "financial-data",
    "trading-bot",
    "algorithmic-trading"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "pyarrow>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://tradexil.com"
Documentation = "https://tradexil.com/api"
Repository = "https://github.com/tradexil/tradexil-python"
"Bug Reports" = "https://github.com/tradexil/tradexil-python/issues"

[tool.setuptools]
py-modules = ["tradexil"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
