[project]
name = "orcastrator"
version = "3.4.1"
description = "ORCA high-throughput pipeline orchestrator"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.8",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "pydantic>=2.11.7",
    "tomli>=2.0.1",
]

[project.scripts]
orcastrator = "src.cli:cli"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
dev = ["pytest>=8.3.5"]
