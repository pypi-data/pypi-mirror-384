[tool.poetry]
name = "conforge"
version = "2.0.1"
description = "A tool for generating config files from given templates and variables."
authors = ["ScriptHoodie <dev@scripthoodie.dev>"]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
jinja2 = "^3.1.6"
pyyaml = "^6.0.3"

[project.scripts]
conforge = "conforge.cli:run_app"

[tool.poetry.scripts]
conforge = "conforge.cli:run_app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
Homepage = "https://codeberg.org/scripthoodie/conforge"
Issues = "https://codeberg.org/scripthoodie/conforge/issues"