[project]
name = "epfo-scrapper"
version = "1.2.0"  # Updated version
description = "Extract employment details from PDF"
authors = [{name = "Ramesh Lanke", email = "rameshlanke31@gmail.com"}]
readme = "README.md"
requires-python = ">=3.0"  # Any Python 3 version
dependencies = [
    "google-generativeai",
    "requests",
    "beautifulsoup4"
]

[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"
