# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-aws"
description = "This project/library contains common elements related to AWS services..."
version = "2.0.0"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = "MIT"
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "aws-encryption-sdk>=4.0.0",
    "boto3>=1.35.63",
    "botocore>=1.35.63",
    "core-ciphers>=1.2.1",
    "core-etl>=3.0.0",
    "core-mixins>=2.2.0",
    "core-tests>=2.0.3",
]

[project.optional-dependencies]
all = [
    "core-cdc>=2.0.1"
]

dev = [
    "core-dev-tools>=1.0.1",
    "boto3-stubs>=1.35.0",
]

core-cdc = [
    "core-cdc>=2.0.1"
]

tests = [
    "core-cdc[mongo]>=2.0.1",
    "core-cdc[mysql]>=2.0.1"
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-aws"
Repository = "https://gitlab.com/bytecode-solutions/core/core-aws"
Documentation = "https://core-aws.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-aws/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-aws/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_aws" = ["py.typed"]
