[project]
name = "solving-auth-middleware"
version = "0.2.0"
description = "Reusable middleware for jwt checking with modular validators and role hierarchy"
authors = [
    {name = "Sahmok",email = "mokrane@solving-company.fr"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
    "flask-jwt-extended (>=4.7.1,<5.0.0)",
    "flask (>=3.1.0,<4.0.0)",
    "python-dotenv (>=1.0.0,<2.0.0)",
    "flask-restx (>=1.3.0,<2.0.0)"
]

[tool.poetry]
name = "solving-auth-middleware"
version = "0.2.0"
description = "Reusable middleware for jwt checking with modular validators and role hierarchy"
authors = ["Sahmok <mokrane@solving-company.fr>"]
packages = [
    { include = "solving_auth_middleware" }
]

[tool.poetry.group.dev.dependencies]
setuptools = "^78.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
