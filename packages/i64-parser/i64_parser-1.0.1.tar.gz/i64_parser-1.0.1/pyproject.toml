[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "i64-parser"
version = "1.0.1"
description = "Python toolchain that reads IDA Pro .i64/.idb databases without launching IDA"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "aidanqm", email = "support@aidanqm.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: System :: Emulators",
]
requires-python = ">=3.9"
dependencies = [
    "python-idb>=0.8.0",
    "capstone>=5.0.0",
]

[project.scripts]
i64-parser = "i64_parser:run"

[project.urls]
Homepage = "https://github.com/aidanqm/i64-parser"
Repository = "https://github.com/aidanqm/i64-parser"
Issues = "https://github.com/aidanqm/i64-parser/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/i64_parser"]