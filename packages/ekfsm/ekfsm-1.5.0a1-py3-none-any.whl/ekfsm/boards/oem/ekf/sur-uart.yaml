id: 67
name: "EKF SUR-UART"
slot_type: CPCI_S0_PER
children:
    - device_type: I2CMux
      name: "MUX"
      addr: 0x70
      slot_coding_mask: 0x07
      children:
        - device_type: MuxChannel
          name: "CH00"
          channel_id: 0
          children:
            - device_type: EKFIdentificationIOExpander
              name: "GPIO"
              addr: 0x3D
              provides:
                inventory:
                  - revision
            - device_type: EKF_EEPROM
              name: "EEPROM"
              addr: 0x55
              provides:
                inventory:
                  - vendor
                  - serial
                  - model
                  - repaired_at
                  - manufactured_at
        - device_type: MuxChannel
          name: "CH01"
          channel_id: 1
          children:
            - device_type: IIOThermalHumidity
              name: "TH"
              addr: 0x40
              provides:
                th:
                  - temperature
                  - humidity
        - device_type: MuxChannel
          name: "CH02"
          channel_id: 2
          children:
            - device_type: EKFSurLed
              name: "LEDA"
              addr: 0x3D
              provides:
                led_a:
                  - set
            - device_type: EKFSurLed
              name: "LEDB"
              addr: 0x3E
              provides:
                led_b:
                  - set
        - device_type: MuxChannel
          name: "CH03"
          channel_id: 3
          children:
            - device_type: EKFSurLed
              name: "LEDC"
              addr: 0x3D
              provides:
                led_c:
                  - set
            - device_type: EKFSurLed
              name: "LEDD"
              addr: 0x3E
              provides:
                led_d:
                  - set
