id: 62
name: "EKF SPV-MYSTIC"
slot_type: CPCI_S0_PER
children:
    - device_type: I2CMux
      name: "MUX"
      addr: 0x70
      slot_coding_mask: 0x07
      children:
        - device_type: MuxChannel
          name: "CH00"
          channel_id: 0
          children:
            - device_type: EKFIdentificationIOExpander
              name: "GPIO"
              addr: 0x3D
              provides:
                inventory:
                  - revision
            - device_type: EKF_EEPROM
              name: "EEPROM"
              addr: 0x55
              provides:
                inventory:
                  - vendor
                  - serial
                  - model
                  - repaired_at
                  - manufactured_at
        - device_type: MuxChannel
          name: "CH01"
          channel_id: 1
          children:
            - device_type: GPIO
              name: "GPIO"
              addr: 0x3D
              provides:
                gpio0:
                  - num_lines
                  - set_pin
                  - get_pin
                  - set_direction
        - device_type: MuxChannel
          name: "CH02"
          channel_id: 2
          children:
            - device_type: GPIO
              name: "GPIO"
              addr: 0x3D
              provides:
                gpio1:
                  - num_lines
                  - set_pin
                  - get_pin
                  - set_direction
        - device_type: MuxChannel
          name: "CH03"
          channel_id: 3
          children:
            - device_type: GPIO
              name: "GPIO"
              addr: 0x3D
              provides:
                gpio2:
                  - num_lines
                  - set_pin
                  - get_pin
                  - set_direction
