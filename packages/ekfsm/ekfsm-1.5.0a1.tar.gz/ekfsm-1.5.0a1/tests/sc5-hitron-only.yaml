system_config:
  name: "SC5-Kernel-Dev"
  slots:
    - name: NETZ1
      slot_type: CPCI_S0_PSU
      desired_hwmodule_type: Hitron HDRC-300S
      desired_hwmodule_name: psu
      attributes:
        slot_coding: 0x0
    - name: SYSTEM_SLOT
      slot_type: CPCI_S0_SYS
      desired_hwmodule_type: EKF SC5-FESTIVAL
      desired_hwmodule_name: CPU1
      attributes:
        is_master: true
