system_config:
  name: "SRF FAN Test System"
  slots:
    - name: SYSTEM_SLOT
      slot_type: CPCI_S0_SYS
      desired_hwmodule_type: EKF SC5-FESTIVAL
      desired_hwmodule_name: CPU1
      attributes:
        is_master: true
    - name: SLOT3
      slot_type: CPCI_S0_PER
      desired_hwmodule_type: EKF SRF-FAN
      desired_hwmodule_name: FAN1
      attributes:
        slot_coding: 0x3
