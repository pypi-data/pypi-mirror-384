system_config:
  name: "Simple System"
  slots:
    - name: PSU_SLOT
      # auto-detect the module type
      slot_type: CPCI_S0_PSU
      desired_hwmodule_type: ""
      desired_hwmodule_name: PSU
      attributes:
        slot_coding: 0x0
    - name: SYSTEM_SLOT
      slot_type: CPCI_S0_SYS
      desired_hwmodule_type: EKF SC9-Toccata
      desired_hwmodule_name: CPU
      attributes:
        is_master: true
    - name: SLOT1
      # slot where another module is inserted
      slot_type: CPCI_S0_PER
      desired_hwmodule_type: EKF SUR-UART
      desired_hwmodule_name: COM
      attributes:
        slot_coding: 0x1
    - name: SLOT2
      # slot where no sysfs entries are there
      slot_type: CPCI_S0_PER
      desired_hwmodule_type: EKF SRF-FAN
      desired_hwmodule_name: FAN
      attributes:
        slot_coding: 0x2
