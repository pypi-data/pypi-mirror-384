id: 69
name: "EKF SQ3-QUARTET"
slot_type: CPCI_S0_PER
children:
  - device_type: IO4Edge
    name: "BMC"
    children:
      - device_type: PixelDisplay
        name: "display"
      - device_type: ButtonArray
        name: "buttons"
        children:
          - device_type: Button
            name: "up"
            channel_id: 0
          - device_type: Button
            name: "down"
            channel_id: 1
  - device_type: I2CMux
    name: "MUX"
    addr: 0x70
    slot_coding_mask: 0x07
    children:
      - device_type: MuxChannel
        name: "CH00"
        channel_id: 0
        children:
          - device_type: EKFIdentificationIOExpander
            name: "GPIO"
            addr: 0x3D
            provides:
              inventory:
                - revision
          - device_type: EKF_EEPROM
            name: "EEPROM"
            addr: 0x55
            provides:
              inventory:
                - vendor
                - serial
                - model
                - repaired_at
                - manufactured_at
      - device_type: MuxChannel
        name: "CH01"
        channel_id: 1
        children:
      - device_type: MuxChannel
        name: "CH02"
        channel_id: 2
        children:
      - device_type: MuxChannel
        name: "CH03"
        channel_id: 3
        children:
