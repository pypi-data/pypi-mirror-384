id: HDRC300S.*
name: "Hitron HDRC-300S"
slot_type: CPCI_S0_PSU
children:
    - device_type: PMBus
      name: "PMBUS"
      addr: 0x18
      slot_coding_mask: 0x07
      provides:
        inventory:
          - vendor
          - model
          - revision
          - serial
        main:
          - voltage: in1_input
          - current: curr1_input
          - status: status0_input
        sby:
          - voltage: in2_input
          - current: curr2_input
          - status: status1_input
        th:
          - temperature: temp1_input
