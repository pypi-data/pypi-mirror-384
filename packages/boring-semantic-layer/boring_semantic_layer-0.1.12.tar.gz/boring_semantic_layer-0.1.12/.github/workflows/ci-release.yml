name: ci-release

on:
  workflow_dispatch:
  release:
    types: [ published ]

# we do not want more than one release workflow executing at the same time, ever
concurrency:
  group: release
  # cancelling in the middle of a release would create incomplete releases
  # so cancel-in-progress is false
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  release:
    name: release boring-semantic-layer to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - run: uv build

      - name: test (wheel)
        run: uv run --isolated --no-project -p 3.12 --with dist/*.whl --with pytest --with pytest-asyncio --with xorq==0.2.2 --with fastmcp --with "altair>=5.0.0" --with "plotly>=6.3.0" --with "duckdb<1.4" --with "ibis-framework[duckdb]>=10.6.0"  pytest tests

      - name: test (source distribution)
        run: uv run --isolated --no-project -p 3.12 --with dist/*.tar.gz --with pytest --with pytest-asyncio --with xorq==0.2.2 --with fastmcp --with "altair>=5.0.0"  --with "plotly>=6.3.0" --with "duckdb<1.4" --with "ibis-framework[duckdb]>=10.6.0" pytest tests

      - name: publish package
        run: uv publish --trusted-publishing always