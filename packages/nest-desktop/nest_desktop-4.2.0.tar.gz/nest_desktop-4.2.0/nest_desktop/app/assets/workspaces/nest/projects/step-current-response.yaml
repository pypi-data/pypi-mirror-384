---
name: step current response
network:
  nodes:
    - model: dc_generator
      params:
        - id: amplitude
          value: 1
        - id: start
          value: 100
        - id: stop
          value: 600
      view:
        position:
          x: -150
          y: 25
    - model: iaf_psc_alpha
      params:
        - id: C_m
          value: 250
      view:
        position:
          x: 0
          y: -25
    - model: voltmeter
      params:
        - id: interval
          value: 0.1
      view:
        position:
          x: 150
          y: 25
  connections:
    - source: 0
      target: 1
    - source: 2
      target: 1
simulation:
  kernel:
    localNumThreads: 1
    resolution: 0.1
    rngSeed: 1
  time: 1000
version: 4.0
