[project]
name = "superauth"
description = "APIs and MCP Server for Enterprise Apps like Google, Notion, Hubspot..."
readme = "README.md"
authors = [
    { name = "Aniket Maurya", email = "aniket@celesto.ai" }
]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "backoff>=2.2.1",
    "dotenv>=0.9.9",
    "google-api-python-client>=2.184.0",
    "google-auth>=2.41.1",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "httpx>=0.28.1",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.10.1",
    "requests>=2.32.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/superauth/__init__.py"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "isort>=7.0.0",
    "pytest>=8.4.2",
    "ruff>=0.14.0",
]
