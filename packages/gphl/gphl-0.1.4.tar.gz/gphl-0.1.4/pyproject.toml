[build-system]
requires = ["scikit-build-core>=0.4.7", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "gphl"
version = "0.1.4"
description = "A C++ graph library with Python bindings."
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
]

[tool.scikit-build]
cmake.version = ">=3.15"
