[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imagera"
version = "0.1.6"
description = "Utility toolkit"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # SPDX short form is fine
license-files = ["LICENSE"]
authors = [{ name = "Anton Sharapov", email = "sharapov.anton@gmail.com" }]
dependencies = [
  "PyQt5",
  "numpy>=1.23",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]
qa  = ["tox", "pre-commit"]

[project.urls]
Homepage = "https://github.com/SharapovAnton/Imagera"
Source   = "https://github.com/SharapovAnton/Imagera"
Issues   = "https://github.com/SharapovAnton/Imagera/issues"

[tool.setuptools]
# Tell setuptools that packages live under src/
package-dir = {"" = "src"}
include-package-data = true

# Auto-discover packages under src/
[tool.setuptools.packages.find]
where = ["src"]
include = ["imagera*"]
exclude = ["tests*", "examples*"]