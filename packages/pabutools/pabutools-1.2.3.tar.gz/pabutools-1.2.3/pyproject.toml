[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pabutools"
version = "1.2.3"
description = "Implementation of all the tools necessary to explore and analyse participatory budgeting elections"
authors = [
  { name = "Simon Rey", email = "simon.j.rey@proton.me" },
  { name = "Grzegorz PierczyÅ„ski", email = "g.pierczynski@mimuw.edu.pl" },
  { name = "Markus Utke", email = "markusutke@gmx.de" },
  { name = "Piotr Skowron", email = "p.skowron@mimuw.edu.pl" },
]
license = { file = "LICENSE.md" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "gmpy2>=2.1.5",
    "preflibtools>=2.0.33",
    "natsort",
    "pulp",
    "gurobipy"
]

[project.optional-dependencies]
dev = [
    "coverage",
    "Sphinx",
    "sphinx-book-theme",
    "sphinxcontrib-napoleon",
    "unittest2",
    "parameterized",
    "sphinx-toolbox",
    "enum-tools",
    "abcvoting",
    "pyyaml"
]

[project.urls]
"Homepage" = "https://github.com/comsoc-community/pabutools"
"Bug Tracker" = "https://github.com/comsoc-community/pabutools/issues"