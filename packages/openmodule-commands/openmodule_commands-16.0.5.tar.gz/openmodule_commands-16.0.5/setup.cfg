[metadata]
name = openmodule_commands
author = ARIVO
author-email = support@arivo.co
summary = Commands for openmodule services
home-page = https://gitlab.com/arivo-public/device-python/openmodule.git
license = GNU General Public License v2 (GPLv2)
keywords = arivo openmodule openmodule_commands commands
classifier = 
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Programming Language :: Python
	Programming Language :: Python :: 3.12

[bdist_wheel]
universal = 1

[options.entry_points]
console_scripts = 
	openmodule_makemessages=openmodule_commands:openmodule_makemessages
	openmodule_translate=openmodule_commands:openmodule_translate
	openmodule_checktranslation=openmodule_commands:openmodule_check_translation

[egg_info]
tag_build = 
tag_date = 0

