[pytest]
log_cli = true
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    parquet: marks tests that use Parquet file format
    df: mark tests that use DataFrame input/output
    csv: mark tests that use CSV file format
    db: mark tests that use databse input/output
    svc: mark tests that use the SVC
    svc: mark tests that use the CLI
