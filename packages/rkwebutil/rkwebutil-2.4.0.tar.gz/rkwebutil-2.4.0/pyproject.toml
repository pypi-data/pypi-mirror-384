# go into a venv
# pip install build
# python -m build --sdist --outdir dist .

[project]
name = "rkwebutil"
description = "Rob Knop's Personal Web Utilities"
authors = [ { name="Rob Knop" } ]
maintainers = [ { name="Rob Knop", email="rknop@pobox.com" } ]
dynamic = [ "version" ]
requires-python = ">3.11"

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
  "dateutils>=0.6.12,<0.7.0",
  "pycryptodome>=3.20,<4.0",
  "pytz>=2022.7.1",
  "pyyaml>=6.0.2,<7.0.0",
  "requests>=2.28,<3.0",
]

license-files = [ "LICENSE" ]

[project.optional-dependencies]
test = [ "psycopg>=3.2.0,<4.0.0",
         "pytest",
         "remote-pdb",
         "selenium",
         "selenium_firefox",
       ]

[project.urls]
repository = "https://github.com/rknop/rkwebutil"


[build-system]
requires = [
  "setuptools>=62.1",
  "setuptools_scm[tomli]>6.2",
  "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
namespaces = false
include = [ "rkwebutil" ]

[tool.setuptools.dynamic]
version = { attr = "rkwebutil.__version__" }


[tool.ruff]
line-length = 120
indent-width = 4
exclude = [
    ".git",
    ".github",
    ".ruff_cache",
    ".vscode",
    "__pypackages__",
    "docs",
]


[tool.ruff.lint]
