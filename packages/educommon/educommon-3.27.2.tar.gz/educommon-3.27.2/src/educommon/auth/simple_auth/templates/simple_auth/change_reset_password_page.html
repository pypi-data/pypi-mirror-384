<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
{# <!-- Этот шаблон можно перекрыть из приложения --> #}
<html lang="ru">
<head>
    {% block block_head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}

    <link rel='stylesheet' type='text/css'
          href='{{ STATIC_URL }}simple_auth/simple_auth.css'/>
    {% block extrahead %}{% endblock %}
</head>
<body>
{% block container %}
<div class="container">
    <div class="loginPanel">
        <form action="{{ change_password_url }}" method="post">
            {% block form_body %}
            <div class="textField">
                <label for="password">Новый пароль:</label>
                <input id="password" name="password" type="password">

                <div class='clear'></div>
            </div>
            <div class="textField">
                <label for="password_confirm">Подтверждение:</label>
                <input id="password_confirm" name="password_confirm" value=""
                       type="password">

                <div class='clear'></div>
            </div>
            <div class="bottomArea">
                <input type="submit" value="Далее" class="png enterButton">
            </div>
            {% endblock %}
        </form>
        <div class="clear"></div>
    </div>
</div>
{% endblock %}
</body>
</html>
