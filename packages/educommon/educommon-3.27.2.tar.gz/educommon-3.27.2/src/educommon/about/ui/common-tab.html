{% load static %}
<div style="background-color: white; margin: 0; height: 100%;">
    <center>
        <img src="{% static 'edu_about/barsgroup.png' %}"
             alt="bars_logo"
             title="bars_logo"
             style="margin-top: 10px;"
             border="0" />
        <br />
        <br />
        <p style="font-family: Tahoma, sans-serif; font-size: 12px; color: #777777;">{{ project_title }}</p>
    </center>
    <div style="padding-left: 10px; background-color: white;">
        <b>Версия:</b> {{ version.version }}<br/>
        <b>Ревизия:</b> {{ version.revision }}<br />
        <b>Дата выхода:</b> {{ version.version_date }}<br />
    </div>
</div>
