[project]
name = "lmspace"
version = "0.1.0"
description = "Runner that provisions Azure OpenAI assistants from YAML configs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "azure-identity>=1.25.1",
    "httpx>=0.28.1",
    "openai>=1.40.0",
    "pydantic>=2.12.2",
    "pyyaml>=6.0.3",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4",
    "pytest-asyncio>=0.23",
    "respx>=0.22",
]

[project.scripts]
lmspace = "lmspace:main"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
