[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "panda-math"
version = "0.2.0.1.3"
description = "A Vector, Matrix, and transformation utilities for 2D, 3D graphics, and game development."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Colin Politi", email = "urboycolinthepanda@gmail.com" }
]
requires-python = ">=3.9"
dependencies = ["numpy"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/ColinThePanda/PandaMath"
Bug_Tracker = "https://github.com/ColinThePanda/PandaMath/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"