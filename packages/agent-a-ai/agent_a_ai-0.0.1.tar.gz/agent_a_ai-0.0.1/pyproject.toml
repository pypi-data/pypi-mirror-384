
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agent_a_ai"
version = "0.0.1"
description = "AI Agent: Agent A"
authors = [
    {name = "Mark Schiffl", email = "rnghack@gmail.com"}
] 
readme = "README.txt"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    'importlib-resources; python_version < "3.9"', 'anthropic>=0.69.0','google-genai>=1.38.0',
]

[project.scripts]
a = "agent_a.agent:main"
adiff = "agent_a.agent:run_diff_command_entry_point"
lwc = "agent_a.agent:run_lwc_command_entry_point"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
agent_a = ["files/**/*"]
