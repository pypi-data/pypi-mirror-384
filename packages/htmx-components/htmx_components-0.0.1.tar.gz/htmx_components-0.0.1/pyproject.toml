[project]
name = "htmx_components"
version = "0.0.1"
authors = [
    { name = "Frank Hennige", email = "frank@hennige-it.de" },
]
description = "Pre-defined components for htmx and Django."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = [
    "django-htmx>=1.26.0",
]

[project.urls]
Homepage = "https://github.com/FrankHennige/htmx-components"
Issues = "https://github.com/FrankHennige/htmx-components/issues"

[dependency-groups]
test = [
    "black>=25.9.0",
    "build>=1.3.0",
    "pylint>=3.3.9",
    "ruff>=0.14.0",
    "setuptools>=80.9.0",
]
