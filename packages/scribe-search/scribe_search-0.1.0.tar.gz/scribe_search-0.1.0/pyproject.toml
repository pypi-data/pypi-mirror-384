[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scribe_search"
version = "0.1.0"
description = "Semantic search over SRT, YouTube, or local video subtitles"
authors = [
    {name="Dejan Noveski", email="dr.mote@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "sentence-transformers>=2.2.2",
    "nltk>=3.8.0",
    "faiss-cpu>=1.7.4",
    "webvtt-py>=0.5.1",
]

[project.scripts]
scribesearch = "scribe_search.main:main"

[project.optional-dependencies]
youtube = ["youtube-transcript-api>=0.6.0"]
video = ["ffmpeg-python>=0.2.0"]
gpu = ["faiss-gpu>=1.7.4"]
dev = [
    "black>=23.7.0",
    "isort>=5.12.0",
    "ruff>=0.0.303",
    "pytest>=7.4",
    "pre-commit>=3.4"
]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 120
