[project]
name = "talkieCLI"
version = "0.1.4"
description = "A command-line collaborative chat and live code editing tool"
readme = "README.md"
authors = [
    { name = "Aswin Ganga", email = "aswinganga.greenink@gmail.com" }
]
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "asyncio",  
]

[project.urls]
Homepage = "https://github.com/aswinganga-greenink/ChatCLI"
Repository = "https://github.com/aswinganga-greenink/ChatCLI"

[project.scripts]
talkie-server = "chatcli.server:main"
talkie-client = "chatcli.client:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
