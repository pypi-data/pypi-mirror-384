name: Markdown Format Check

on:
  push:
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install prettier
        run: npm install -g prettier
      - name: Check markdown formatting
        run: make prettier-check
