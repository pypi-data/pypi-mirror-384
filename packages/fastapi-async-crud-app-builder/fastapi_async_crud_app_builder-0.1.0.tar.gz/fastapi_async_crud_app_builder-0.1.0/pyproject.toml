[build-system]
requires = ["setuptools>=69", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-async-crud-app-builder" 
version = "0.1.0"
description = "Build fully async CRUD FastAPI apps from JSON config or SQLModel Schemas"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Matteo Masciarelli", email = "mail@matteomasciarelli.com" }]
keywords = ["fastapi", "sqlmodel", "asgi"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: FastAPI",
]
dependencies = [
  "fastapi>=0.110",
  "uvicorn>=0.30",
  "sqlmodel>=0.0.14",
  "pydantic>=2",
  "jwt>=1.3",
  "sqlalchemy>=2"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["fastapi_builder*"]
namespaces = false