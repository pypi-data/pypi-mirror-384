[project]
name = "bruce-li-tc"
dynamic = ["version"]
authors = [
    {name = "Bruce Li", email = "bruce.li@example.com"}
]
description = "Advanced Python utilities for WeChat automation, time and data processing"
readme = {file = "README.md", content-type = "text/markdown", encoding = "utf-8"}
requires-python = ">=3.8"
license = {text = "MIT"}

dependencies = [
    "requests==2.32.4",
    "pytz==2025.2",
    "python-dateutil==2.9.0",
    "loguru==0.7.3",
    "pymysql==1.1.1",
    "redis==6.2.0",
    "datetime==5.5",
    "dbutils==3.1.1",
    "pyqt6==6.9.1",
    "playwright==1.54.0",
    "PyAutoGUI==0.9.54",
    "uiautomation==2.0.29",
    "pillow==11.3.0",
    "opencv-python==4.12.0.88"
]

[project.urls]
Homepage = "https://github.com/LWS-CSDN/Bruce_li_tc"
Documentation = "https://github.com/LWS-CSDN/Bruce_li_tc#readme"
Repository = "https://github.com/LWS-CSDN/Bruce_li_tc.git"
Changelog = "https://github.com/LWS-CSDN/Bruce_li_tc/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=64.0", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"bruce_li_tc.wechatauto.wechat_video_automator.bruce_uiauto" = ["*.png"]

[tool.setuptools_scm]
write_to = "src/bruce_li_tc/_version.py"
# 禁止为发布版本生成本地版本标识
local_scheme = "no-local-version"