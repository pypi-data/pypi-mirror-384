[project]
name = "rootly"
version = "1.0.0"
description = "A client library for accessing Rootly API v1"
authors = []
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.20.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["rootly_sdk*"]

[tool.setuptools.package-data]
rootly_sdk = ["py.typed"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
