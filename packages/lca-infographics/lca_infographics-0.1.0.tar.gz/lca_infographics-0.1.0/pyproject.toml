[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lca-infographics"
version = "0.1.0"
description = "LCA infographics viewer with PyQt5 and Matplotlib"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Iurii Vakaliuk", email = "iurii.vakaliuk@tu-dresden.de" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Environment :: X11 Applications :: Qt",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "PyQt5>=5.15.9",
  "matplotlib>=3.8",
  "openpyxl>=3.1",
  "numpy>=1.26",
]

[project.scripts]
lca-infographics = "lca_infographics.app:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["lca_infographics*"]

[tool.setuptools.package-data]
lca_infographics = ["*.json"]
