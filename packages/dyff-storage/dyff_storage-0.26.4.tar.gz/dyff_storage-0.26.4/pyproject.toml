[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "dyff-storage"
description = "Python storage API for the Dyff AI auditing platform."

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "confluent-kafka",
    "dyff-schema>=0.36.9",
    "google-cloud-storage",
    # FIXME: DYFF-536 v7.2.8 breaks our code by moving a public function
    "minio==7.2.7",
    "pydantic>=2.0.0,<3.0.0",
    "pydantic-settings>=2.0.0",
    "pymongo[srv]",
]

dynamic = ["version"]

license = {"text" = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.10"

[project.urls]
"Home" = "https://gitlab.com/dyff/packages/dyff-storage"
"Issues" = "https://gitlab.com/dyff/packages/dyff-storage/-/issues"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "dyff.storage*",
]
namespaces = true

[tool.setuptools_scm]

[tool.isort]
known_first_party = ["dyff"]
profile = "black"
