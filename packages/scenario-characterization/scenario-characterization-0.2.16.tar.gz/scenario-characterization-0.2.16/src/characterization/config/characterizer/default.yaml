processor:
    config:
      return_criterion: ${return_criterion} # Can be 'critical', 'average', or 'none'
      scenario_type: ${scenario_type}

      batch_size: ${batch_size}
      num_workers: ${num_workers}
      shuffle: ${shuffle}

      save: ${save}
      overwrite: ${overwrite}
      output_path: ${paths.output_paths.feature_cache_path}
      feature_path: ${paths.output_paths.feature_cache_path}

      features:
        - speed
        - speed_limit_diff
        - acceleration
        - deceleration
        - jerk
        - waiting_period
        - waiting_interval
        - waiting_distance
        - trajectory_type
        - kalman_difficulty
        - separation
        - intersection
        - collision
        - mttcp
        - thw
        - ttc
        - drac

characterizer:
  config:
    score_wrt_ego_only: ${score_wrt_ego_only}
    score_clip:
      min: 0.0
      max: 200.0

    weights:
      # Individual features
      speed: 0.1
      speed_diff: 0.2
      acceleration: 1.0
      deceleration: 1.0
      jerk: 1.0
      waiting_period: 1.0
      waiting_intervals: 1.0
      waiting_distances: 1.0

      # Individual features from Unitraj
      trajectory_type: 0.1
      kalman_difficulty: 1.0

      # Interaction features
      collision: 2.0
      mttcp: 2.0
      thw: 1.0
      ttc: 1.0
      drac: 0.2

    detections:
      speed: 30 # in m/s, i.e. ~108 km/h ~70 mph
      speed_diff: 8 # in m/s, i.e. ~30 km/h over the speed limit
      acceleration: 10 # in m/s^2
      deceleration: 10 # in m/s^2
      jerk: 10 # in m/s^3
      waiting_period: 8 # in seconds
      waiting_intervals: 8 # in number of intervals
      waiting_distances: 8 # in meters
      kalman_difficulty: 80.0

      mttcp: 4
      thw: 4
      ttc: 4
      drac: 2
