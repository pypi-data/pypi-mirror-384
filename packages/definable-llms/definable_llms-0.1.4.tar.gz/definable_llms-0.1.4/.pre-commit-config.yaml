repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff (check)
        entry: python3 -m ruff
        language: system
        pass_filenames: true
        types: [python]
        args: [check, --fix]

      - id: ruff-format
        name: Ruff (format)
        entry: python3 -m ruff
        language: system
        pass_filenames: true
        types: [python]
        args: [format]

      - id: mypy
        name: Mypy
        entry: python3 -m mypy
        language: system
        pass_filenames: false
        types: [python]
        args: [src/, --pretty, --show-error-codes]
