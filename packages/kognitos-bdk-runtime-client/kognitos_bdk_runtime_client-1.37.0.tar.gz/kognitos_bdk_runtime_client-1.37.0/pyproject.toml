[tool.poetry]
name = "kognitos-bdk-runtime-client"
version = "1.37.0"
description = "Kognitos Book Runtime Client"
authors = ["Emiliano Lesende <emiliano@kognitos.com>"]
readme = "README.md"
license = "Proprietary"
packages = [{ include = "kognitos", from = "src" }]
include = [
	{ path = "src/kognitos/bdk/runtime/client/proto/**/*" },
	{ path = "src/kognitos/bdk/runtime/client/py.typed" },
]

# Reference to codeartifact for legacy compatibility
[[tool.poetry.source]]
name = "bdk"
url = "https://kognitos-719468614044.d.codeartifact.us-west-2.amazonaws.com/pypi/bdk/"
priority = "supplemental"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
boto3 = "^1.24.96"
requests = "^2.31.0"
protobuf = "^4.25"
grpcio = "1.68.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
mypy = "^1.8.0"
isort = "^5.13.2"
black = "^24.2.0"
pre-commit = "^3.6.2"
pyright = "^1.1.357"
pylint = "^3.1.0"
protoletariat = "^3.3.10"
syrupy = "^4.6.1"
coverage = "^7.5.3"

[tool.poetry.scripts]
tests = 'poetry_scripts:run_tests'
format = 'poetry_scripts:run_format'
lint = 'poetry_scripts:run_lint'
type-check = 'poetry_scripts:run_type_check'
generate-proto-files = 'poetry_scripts:run_generate_proto_files'
coverage-report = 'poetry_scripts:run_coverage_report'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.MASTER]
ignore-patterns = '__init__.pyi|.*_pb2.pyi?|.*_grpc.py*?'

[tool.pylint.messages_control]
disable = [
	"missing-final-newline",
	"missing-module-docstring",
	"missing-function-docstring",
	"missing-class-docstring",
	"too-few-public-methods",
	"too-many-branches",
	"too-many-return-statements",
	"protected-access",
	"duplicate-code",
	"too-many-nested-blocks",
	"line-too-long",
	"too-many-instance-attributes",
]

[tool.pyright]
include = ["src"]
exclude = ["src/**/proto/*"]
pythonVersion = "3.11"
pythonPlatform = "Linux"
reportAttributeAccessIssue = "none"

[tool.black]
extend_exclude = "/(proto)/"

[tool.isort]
extend_skip_glob = "**/proto"
